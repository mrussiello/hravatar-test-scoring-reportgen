<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<body>

<ui:composition template="/skin/default/template.xhtml">


	<ui:define name="coreinnersection">

        <h:form>
	<div style="text-align:center">
	<table border="0" cellpadding="0" cellspacing="0" style="width:680px">

		<tr>
                    <td rowspan="4" style="vertical-align: middle">
                        <h:graphicImage library="images" name="oops_180.png" style="margin-right:40px"/>
                    </td>                       
                    
			<td><div style="padding:5px">
			     <br /><h:outputText styleClass="titletext1" style="font-size:19pt;font-weight:bold" value="Hmmmm... Something is missing."/>
			     </div>
			</td>
		</tr>

		<tr>
			<td style="text-align:left"><br /><h:outputText value="We're sorry, but we could not find the web page or resource you have requested. If you are coming here from another web site, the link may have been changed. We regret the inconvenience."/>
			</td>
		</tr>

                <ui:fragment rendered="#{fn:length(MissingViewId) gt 0}">
		<tr>
			<td><pre>
                                    <h:outputText value="#{MissingViewId}" escape="false"/>
                             </pre>
			</td>
		</tr>
                </ui:fragment>

		<tr>
			<td><br />
			    <div style="text-align:center">
			    	<h:commandLink action="/index.xhtml" title="Go to the home page" style="font-size:14pt" target="_top">
			    	  <h:outputText value="Go to Home"/>
			    	</h:commandLink>
			    </div>
			</td>
		</tr>

	</table>
	<br /><br /><br /><br />&#160;
	</div>
        </h:form>
            
            
  </ui:define>

</ui:composition>

</body>
</html>
