g.ScoreCalculationExplanationHraZ=Die folgende Tabelle gibt einen \u00dcberblick dar\u00fcber, wie die Gesamtpunktzahl aus den einzelnen Kompetenznoten berechnet wurde. Kompetenzwerte werden auf einer Skala von 0-100 berechnet, indem zun\u00e4chst eine Z-Statistik basierend auf den Antworten der Testteilnehmer berechnet und dann der Z-Wert in eine Skala mit Sollmittelwert und Standardabweichung umgewandelt wird. Bestimmte Kompetenzen haben eine normale Punktzahl-Verteilung, bei der es am besten ist, dem Mittelwert am n\u00e4chsten zu sein. F\u00fcr diese Kompetenzen modifizieren wir die Z-Statistik, indem wir ihren absoluten Wert mit minus 1 f\u00fcr die Gesamtpunktzahlrechnung multiplizieren.  Zur Berechnung des Gesamtergebnisses wird anschlie\u00dfend ein gewichteter Durchschnitt aller modifizierten Kompetenz-Z-Statistiken berechnet und in einen Wert mit dem gleichen Zielmittelwert und der gleichen Standardabweichung umgewandelt. Schlie\u00dflich werden die Ausrei\u00dferwerte angepasst, wenn sie unter 0 oder \u00fcber 100 liegen. 
