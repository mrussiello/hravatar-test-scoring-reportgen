g.CT3RptCaveat=Einstellungsentscheidungen sollten niemals auf einer einzigen Informationsquelle basieren. Der effektivste Einsatz dieses Bewertungsberichts ist als Teil eines vielseitigen Programms zur Kandidatenbewertung, das die \u00dcberpr\u00fcfung von Lebensl\u00e4ufen, Interviews und Referenzpr\u00fcfungen umfasst. 
g.CT3RptCaveatDevel=Denken Sie immer daran, dass Bewertungen in Bezug auf die Menge der Informationen, die sie sammeln k\u00f6nnen, und die Erkenntnisse, die sie liefern, begrenzt sind. Gleichzeitig hat sich gezeigt, dass solche Beurteilungen den meisten Menschen helfen k\u00f6nnen, einen Einblick in ihre arbeitsbezogenen Kompetenzen zu gewinnen und ihnen helfen k\u00f6nnen, im Laufe der Zeit Anpassungen und Verbesserungen vorzunehmen. 
g.CT3RptGraphKey=Die meisten Kompetenzwerte sind normbasiert, d.h. sie k\u00f6nnen in Bezug auf ihren Abstand zum Mittelwert interpretiert werden. F\u00fcr alle Skalen erh\u00e4lt eine dem Mittelwert entsprechende Punktzahl eine Punktzahl von 65 und die Werte \u00fcber und unter diesem Wert werden so eingestellt, dass eine Punkt\u00e4nderung von 15 gleich einer Standardabweichung ist. 
g.CT3RptGraphKeyLinear=Bei linearen Kompetenzen ist h\u00f6her \u00fcber die gesamte Skala hinweg besser. F\u00fcr diese Skalen stellt ein Wert zwischen 65 und 80 (hellgr\u00fcn) 0 bis 1 Standardabweichung \u00fcber dem Mittelwert und ein Wert \u00fcber 80 (dunkelgr\u00fcn) mehr als eine Standardabweichung \u00fcber dem Mittelwert dar. Ebenso stellt ein Wert von 50 - 65 (gelb) 0 bis 1 Standardabweichung unter dem Mittelwert dar, w\u00e4hrend ein Wert von 35 - 50 (orange) 1 bis 2 Standardabweichungen unter dem Mittelwert entspricht, und ein Wert unter 35 mehr als 2 Standardabweichungen unter dem Mittelwert darstellt. 
g.CT3RptGraphKeyNonlinear=F\u00fcr nichtlineare Kompetenzen sind Scores in der Mitte w\u00fcnschenswerter. F\u00fcr diese Skalen stellt ein Wert zwischen 50 und 80 (dunkelgr\u00fcn) Werte dar, die innerhalb einer Standardabweichung des Mittelwerts liegen, Werte zwischen 80 und 95 und Werte zwischen 35 und 50 (gelb) Werte, die 1 bis 2 Standardabweichungen \u00fcber oder unter dem Mittelwert liegen, und Werte \u00fcber 95 oder unter 35 (rot) Werte, die mehr als 2 Standardabweichungen \u00fcber oder unter dem Mittelwert liegen. 
