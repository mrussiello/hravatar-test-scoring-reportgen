g.CT3ComparisonVsOverallNote=Overall vs Percentiles Scores:Die Gesamtpunktzahl spiegelt den Erfolg im Test wider, basierend auf dem Mittelwert (Durchschnitt) und der Standardabweichung der Testergebnisse. Der Prozentwert gibt den Prozentsatz der Testteilnehmer an, die den Gesamtpunktestand erreicht oder unterschritten haben. Wir empfehlen Ihnen, die Gesamtbewertung als prim\u00e4re Bewertungskriterien zu verwenden. Perzentilbewertungen k\u00f6nnen jedoch oft n\u00fctzlich sein, um bestimmte Kandidaten miteinander und mit einer Gruppe zu vergleichen, beispielsweise f\u00fcr Testteilnehmer in einer bestimmten Organisation oder innerhalb eines bestimmten Kontos.
