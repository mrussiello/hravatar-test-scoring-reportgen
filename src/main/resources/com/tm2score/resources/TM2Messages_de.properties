g.BiodataSubtitle=In diesem Abschnitt werden die Antworten bewertet, die der Kandidat zu seiner beruflichen Vergangenheit gegeben hat. Studien zeigen oft, dass das Verhalten der Vergangenheit eines Kandidaten oft sein zuk\u00fcnftiges Verhalten anzeigt. M\u00f6gliche Vorsichtbereiche (falls vorhanden) sind in jedem Detailabschnitt angegeben.
