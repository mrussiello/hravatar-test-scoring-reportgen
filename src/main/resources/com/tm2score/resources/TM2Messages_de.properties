g.ScoreCalculationExplanation=Die folgende Tabelle enth\u00e4lt eine Zusammenfassung der Berechnung der Gesamtpunktzahl aus den einzelnen Kompetenzbewertungen. Zun\u00e4chst werden alle Kompetenzwerte auf einer Skala von 0-100 berechnet. Beachten Sie, dass einige Kompetenzen ihre Farbkategorie und nicht ihre tats\u00e4chliche numerische Punktzahl in der Gesamtberechnung verwenden. F\u00fcr diese wird eine Standardbewertung, die der zugewiesenen Farbkategorie zugeordnet ist, in der Gesamtpunktzahlberechnung anstelle der tats\u00e4chlichen numerischen Punktzahl verwendet. Dies spiegelt sich in der Spalte '' Score Value Used '' wider. Als N\u00e4chstes wird ein gewichteter Durchschnitt von Bewertungen unter Verwendung individueller Kompetenzgewichte berechnet, die typischerweise unter Verwendung von Job-Analysedaten festgelegt werden, die von dem US Government Occupational Information Network (O * Net) bereitgestellt werden. Als n\u00e4chstes wird der gewichtete Durchschnittswert in einen normalisierten oder "Z" -Wert mit einem Mittelwert von 0 und einer Standardabweichung von 1 unter Verwendung historischer Mittelwert- und Standardabweichungsdaten f\u00fcr diesen Test umgewandelt und dann in eine Normalkurven\u00e4quivalenzskala transformiert ( NCE) mit einem Mittelwert von 50 und einer Standardabweichung von 21,06. Schlie\u00dflich werden die Ausrei\u00dferwerte angepasst, wenn sie unter 1 oder \u00fcber 99 liegen. Weitere Informationen zu Normalkurven\u00e4quivalenzskalen finden Sie unter http://en.wikipedia.org/wiki/Normal_curve_equivalent.
