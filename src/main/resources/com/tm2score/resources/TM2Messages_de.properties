g.SampleAudioContentKey=Die HR Avatar Sprachsampling und Reporting-Funktionalit\u00e4t ist ein hochmodernes Sprachsampling-Tool, das weltweit und in fast 80 Sprachen funktioniert. Sprachproben werden gesammelt und gespeichert. Alle zugeh\u00f6rigen Berichte machen die eigentliche Stimme zu etwas, das ein Gutachter jederzeit h\u00f6ren kann. Zus\u00e4tzlich werden die meisten Sprachproben in Text in ihrer gesprochenen Sprache umgewandelt. Die Texttranskription des Gesprochenen wird in der Regel in den Ergebnisbericht aufgenommen. In einigen F\u00e4llen werden diese Proben dann in eine andere Sprache \u00fcbersetzt und von textbasierten, automatisierten Evaluierungstools mit maschinellem Lernen verarbeitet. In anderen F\u00e4llen wird der Text anhand einer Reihe von erwarteten Antworten bewertet. Die Stimmprobe selbst kann hinsichtlich der Wahrnehmungen, die sie beim Zuh\u00f6rer erzeugt, sowohl positiv als auch negativ, bewertet werden. 
g.SampleAudioTitleKey=Bitte sprechen Sie \u00fcber das HR Avatar Voice Sample System und dessen F\u00e4higkeiten.
g.SampleEssayContentKey=Dies ist ein Beispielessay. In einer realen Testsituation w\u00fcrde der Kandidat oder Testteilnehmer einen Aufsatz als Teil seiner Bewertung als Antwort auf die mit diesem Eintrag verbundene Frage schreiben. Alle Berichte teilen das Schreiben wie erhalten. In einigen F\u00e4llen verarbeitet unsere Engine f\u00fcr k\u00fcnstliche Intelligenz ihre Antwort, um eine numerische Punktzahl zu erstellen. Unser System pr\u00fcft auch auf Plagiate, sowohl unter bereits eingereichten Aufs\u00e4tzen, als auch auf das breitere Internet. Zus\u00e4tzlich werden Rechtschreib-, Grammatik- und Stilpr\u00fcfungen durchgef\u00fchrt. \n\n Essay umfasst typischerweise 150 bis 600 W\u00f6rter. Sie k\u00f6nnen als Antwort auf eine explizite Frage geschrieben werden oder sie k\u00f6nnen Freiformantworten auf allgemeine Fragen sein.
