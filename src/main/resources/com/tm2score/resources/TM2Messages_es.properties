g.ScoreCalculationExplanation=La siguiente tabla muestra un resumen de la manera en que se calcul\u00f3 la puntuaci\u00f3n general usando las puntuaciones de cada competencia individual. Primero, todas las puntuaciones de la competencia se calculan en una escala de 0-100. Tenga en cuenta que en el c\u00e1lculo general algunas competencias utilizan su categor\u00eda de color en vez de su puntuaci\u00f3n num\u00e9rica. En este caso, se utiliza una puntuaci\u00f3n est\u00e1ndar asociada con la categor\u00eda de color en lugar de la puntuaci\u00f3n num\u00e9rica. Esto se refleja en la columna de ''Valor de puntuaci\u00f3n utilizado''. A continuaci\u00f3n, se calcula un promedio ponderado de puntuaciones utilizando ponderaciones de competencias individuales, que generalmente son determinadas conforme a los datos de an\u00e1lisis de puestos de trabajo proporcionados por la Red de informaci\u00f3n ocupacional del gobierno de EE. UU. (O * Net). Posteriormente, la puntuaci\u00f3n promedio ponderada es convertida a una puntuaci\u00f3n normalizada o '' Z '' con una media de 0 y una desviaci\u00f3n est\u00e1ndar de 1 usando la media hist\u00f3rica y los datos de desviaci\u00f3n est\u00e1ndar para esta prueba, y luego se transforma a una Escala Equivalente de Curva Normal (NCE) que tiene una media de 50 y una desviaci\u00f3n est\u00e1ndar de 21.06. Finalmente, las puntuaciones de valores at\u00edpicos se ajustan si est\u00e1n por debajo de 1 o por encima de 99. Consulte http://en.wikipedia.org/wiki/Normal_curve_equivalent para obtener informaci\u00f3n adicional acerca de las Escalas Equivalentes de Curvas Normales.
