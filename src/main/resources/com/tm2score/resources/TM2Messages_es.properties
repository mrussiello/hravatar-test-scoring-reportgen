g.CT3ComparisonVsOverallNote=Puntuaciones generales vs. puntuaciones percentiles: la puntuaci\u00f3n general refleja el \u00e9xito en la prueba, con base en la media (promedio) y la desviaci\u00f3n est\u00e1ndar de las puntuaciones de la prueba. La puntuaci\u00f3n percentil refleja el porcentaje de examinados que obtuvieron puntuaciones iguales o inferiores a esta puntuaci\u00f3n general. Le recomendamos que use la puntuaci\u00f3n general como criterio principal de evaluaci\u00f3n. Sin embargo, las puntuaciones percentiles a menudo pueden ser \u00fatiles para comparar a candidatos entre s\u00ed y con un grupo, como los que pertenecen a determinada organizaci\u00f3n o a determinada cuenta.
