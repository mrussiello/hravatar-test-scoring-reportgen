cefr.a1=Principiante (A1)
cefr.a1.descrip.both=A este nivel, una persona puede comprender (con tan s\u00f3lo escuchar o leer) textos sencillos muy breves o una sola frase a la vez , detectando nombres, palabras y frases b\u00e1sicas que le resultan familiares y releyendo los textos seg\u00fan lo necesite. Tambi\u00e9n puede responder preguntas sobre detalles personales, con apoyo de materiales visuales que le ayuden a comprender mejor.\nTemas: profesiones, alimentos, animales, art\u00edculos dom\u00e9sticos comunes, lugares, conversaciones sencillas. 
cefr.a1.descrip.listen=A este nivel, una persona puede reconocer informaci\u00f3n concreta sobre temas ordinarios que le son familiares, siempre y cuando le sean expuestos de forma lenta y clara, utilizando expresiones cotidianas y frases bastante b\u00e1sicas, con apoyo de materiales visuales que le ayuden a comprender mejor y, de ser necesario, repitiendo las frases.
cefr.a1.descrip.reading=A este nivel, una persona puede comprender textos sencillos muy breves o una sola frase a la vez, detectando nombres, palabras y frases b\u00e1sicas que le resultan familiares y releyendo los textos seg\u00fan lo necesite.
cefr.a2=B\u00e1sico (A2)
cefr.a2.descrip.both=A este nivel, una persona puede comprender (con tan s\u00f3lo escuchar o leer) informaci\u00f3n simple y expresiones frecuentemente utilizadas relacionadas con \u00e1reas de relevancia inmediata. Puede comprender textos breves y simples sobre asuntos que le son familiares y de ciertas caracter\u00edsticas concretas, cuyo lenguaje sea de uso diario y cotidiano o relacionados con el trabajo. \nTemas: animales, ropa y accesorios, alimentos, lugares, profesiones, conversaci\u00f3n cotidiana.
cefr.a2.descrip.listen=A este nivel, una persona puede comprender informaci\u00f3n simple y expresiones frecuentemente utilizadas relacionadas con \u00e1reas de relevancia inmediata. Puede comprender los principales aspectos de comunicados simples con apoyo de materiales visuales que le ayuden a comprender mejor y, de ser necesario, repitiendo las frases.
cefr.a2.descrip.reading=A este nivel, una persona puede comprender informaci\u00f3n simple y expresiones frecuentemente utilizadas relacionadas con \u00e1reas de relevancia inmediata. 
cefr.b1=Intermedio (B1)
cefr.b1.descrip.both=A este nivel, una persona puede comprender (con tan s\u00f3lo escuchar o leer) los aspectos principales de una informaci\u00f3n est\u00e1ndar y clara sobre temas que le son familiares y que normalmente maneja en el trabajo, la escuela, en su tiempo libre, etc., incluyendo narrativas cortas. Puede entender textos acerca de experiencias, sue\u00f1os y esperanzas.\nTemas: relacionados con el trabajo, folletos o etiquetas de advertencia, temas cotidianos, clima, sentimientos. 
cefr.b1.descrip.listen=A este nivel, una persona puede comprender los aspectos principales de una informaci\u00f3n est\u00e1ndar y clara sobre temas que le son familiares y que normalmente maneja en el trabajo, la escuela, en su tiempo libre, etc., incluyendo narrativas cortas. 
cefr.b1.descrip.reading=A este nivel, una persona puede comprender los aspectos principales de una informaci\u00f3n est\u00e1ndar y clara sobre temas que le son familiares y que normalmente maneja en el trabajo, la escuela, en su tiempo libre, etc., incluyendo narrativas cortas. 
cefr.b2=Intermedio superior (B2)
cefr.b2.descrip.both=A este nivel, una persona puede comprender (con tan s\u00f3lo escuchar o leer) las principales ideas de un texto complejo sobre temas tanto concretos como abstractos. Puede comprender el punto de vista sobre alg\u00fan problema de actualidad publicado en art\u00edculos y reportes. Es capaz de leer con un alto grado de independencia.\nTemas: descripciones detalladas de eventos, entretenimiento y conversaciones cotidianas. 
cefr.b2.descrip.listen=A este nivel, una persona puede comprender las principales ideas de un texto complejo sobre temas tanto concretos como abstractos. Puede comprender la mayor\u00eda de las noticias y programas que se transmiten por televisi\u00f3n, as\u00ed como la mayor parte de una pel\u00edcula con un lenguaje est\u00e1ndar. Tambi\u00e9n puede seguir discursos largos y l\u00edneas complejas de alg\u00fan argumento, siempre y cuando el tema le resulte razonablemente familiar. 
cefr.b2.descrip.reading=A este nivel, una persona puede comprender las principales ideas de un texto complejo sobre temas tanto concretos como abstractos. Es capaz de leer con un alto grado de independencia.
cefr.c1=Avanzado (C1)
cefr.c1.descrip.both=A este nivel, una persona puede comprender (con tan s\u00f3lo escuchar o leer) un amplio rango de textos m\u00e1s demandantes y extensos, y reconocer su significado impl\u00edcito. Es capaz de comprender documentos y art\u00edculos t\u00e9cnicos m\u00e1s largos. Tambi\u00e9n puede comprender lo suficiente como para seguir temas complejos m\u00e1s all\u00e1 de su propia \u00e1rea de experiencia, aunque quiz\u00e1s necesite confirmar ciertos detalles, particularmente si no est\u00e1 familiarizado con los t\u00e9rminos. 
cefr.c1.descrip.listen=A este nivel, una persona puede comprender un amplio rango de textos m\u00e1s demandantes y extensos, y reconocer su significado impl\u00edcito. Es capaz de comprender lo suficiente como para seguir temas complejos m\u00e1s all\u00e1 de su propia \u00e1rea de experiencia, aunque quiz\u00e1s necesite confirmar ciertos detalles, particularmente si no est\u00e1 familiarizado con los t\u00e9rminos. 
cefr.c1.descrip.reading=A este nivel, una persona puede comprender un amplio rango de textos m\u00e1s demandantes y extensos, y reconocer su significado impl\u00edcito. Es capaz de comprender documentos y art\u00edculos t\u00e9cnicos m\u00e1s largos. Tambi\u00e9n puede comprender lo suficiente como para seguir temas complejos m\u00e1s all\u00e1 de su propia \u00e1rea de experiencia.
cefr.c2=Competente (C2)
cefr.c2.descrip.both=A este nivel, una persona puede comprender f\u00e1cilmente casi todo lo que lee o escucha, incluyendo terminolog\u00eda que no le es familiar. 
cefr.c2.descrip.listen=A este nivel, una persona puede comprender f\u00e1cilmente casi todo lo que escucha, incluyendo terminolog\u00eda que no le es familiar. 
cefr.c2.descrip.reading=A este nivel, una persona puede comprender f\u00e1cilmente casi todo lo que lee, incluyendo terminolog\u00eda que no le es familiar. 
