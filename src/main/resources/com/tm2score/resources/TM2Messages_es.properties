g.IvrReportCoverPageDescripText=La evaluaci\u00f3n {0} mide varios aspectos de la capacidad que tiene un candidato de escuchar y hablar con otras personas en su lengua materna. Se utiliza una gran variedad de preguntas diferentes. Algunas miden la capacidad de responder preguntas simples de forma oral. Otras requieren de una respuesta m\u00e1s detallada y libre. Otras miden mecanismos simples, como leer textos o repetir frases habladas. El objetivo de la evaluaci\u00f3n es indicar si el candidato puede interactuar fluidamente con los clientes en su idioma nativo, as\u00ed como la capacidad que tiene de mantener una conversaci\u00f3n positiva para fortalecer sus relaciones. Las versiones de la prueba en ingl\u00e9s tambi\u00e9n incluyen un an\u00e1lisis completo de la forma en que otros perciben el discurso de un candidato.
