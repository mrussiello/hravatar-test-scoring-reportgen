cefr.prea1=Pre-principiante (Por debajo de A1)
cefr.prea1.descrip.both=A este nivel, una persona puede reconocer palabras y signos cotidianos y familiares escuch\u00e1ndolos o ley\u00e9ndolos. \nTemas: objetos b\u00e1sicos, colores, animales, descripciones personales y alimentos.
cefr.prea1.descrip.listen=A este nivel, una persona puede comprender preguntas y enunciados cortos y bastante simples, siempre y cuando le sean expuestos de forma lenta y clara, con apoyo de materiales visuales que le ayuden a comprender mejor y, de ser necesario, repitiendo las frases.
cefr.prea1.descrip.reading=A este nivel, una persona puede reconocer palabras y signos cotidianos y familiares. 
