g.CT2CoverDescrip=La evaluaci\u00f3n {0} mide los principales factores relacionados con el alto desempe\u00f1o y permanencia en el trabajo. El tipo de atributos que se miden incluyen: aptitud cognitiva, habilidades, conocimientos, caracter\u00edsticas de la personalidad e historial de comportamientos anteriores. Este reporte contiene un resumen de una p\u00e1gina, seguido por resultados detallados y una gu\u00eda para la entrevista. Cabe destacar que estos resultados deben utilizarse siempre como parte de un proceso equilibrado de selecci\u00f3n de candidatos, que incluye otros pasos independientes para su evaluaci\u00f3n, como entrevistas y verificaci\u00f3n de referencias.
g.CT2CoverDescripAvMixed=La evaluaci\u00f3n {0} mide una o m\u00e1s competencias importantes y recopila respuestas de audio o video a preguntas espec\u00edficas. Los tipos de atributos que se miden var\u00edan seg\u00fan la prueba, pero pueden incluir aptitud cognitiva, habilidades, conocimiento, caracter\u00edsticas de personalidad, inteligencia emocional e historial de comportamientos pasados. Se pueden realizar varios tipos de an\u00e1lisis de las respuestas registradas seg\u00fan la configuraci\u00f3n de la prueba. Tenga en cuenta que estos resultados siempre deben usarse como parte de un proceso equilibrado de selecci\u00f3n de candidatos que incluye otros pasos independientes para su evaluaci\u00f3n, como entrevistas y verificaci\u00f3n de referencias.
g.CT2CoverDescripAvOnly=La evaluaci\u00f3n {0} recopila respuestas de audio o video a preguntas espec\u00edficas. Se pueden realizar varios tipos de an\u00e1lisis de las respuestas registradas seg\u00fan la configuraci\u00f3n de la prueba. Los resultados pueden incluir puntuaciones y transcripciones tanto cualitativas como cuantitativas. Tenga en cuenta que estos resultados siempre deben usarse como parte de un proceso equilibrado de selecci\u00f3n de candidatos que incluye otros pasos independientes para su evaluaci\u00f3n, como entrevistas y verificaci\u00f3n de referencias.
g.CT2CoverDescripCandidateFbk=El objetivo de este reporte es brindarle una retroalimentaci\u00f3n \u00fatil con base en las puntuaciones que obtuvo en la evaluaci\u00f3n que acaba de completar. La empresa que solicit\u00f3 que se le aplicara esta evaluaci\u00f3n recibir\u00e1 una copia de este y otros reportes - dependiendo de la finalidad para la cual solicit\u00f3 que se le aplicara. \u00a1Esperamos que dicha retroalimentaci\u00f3n le sea \u00fatil en su b\u00fasqueda de una buena y productiva trayectoria profesional!
g.CT2CoverDescrip_MIDOT=La evaluaci\u00f3n {0} mide los principales factores relacionados con el alto desempe\u00f1o y permanencia en el trabajo. El tipo de atributos que se miden incluyen: aptitud cognitiva, habilidades, conocimientos y  caracter\u00edsticas de la personalidad. Este reporte contiene un resumen de una p\u00e1gina, seguido por resultados detallados y una gu\u00eda para la entrevista. Cabe destacar que estos resultados deben utilizarse siempre como parte de un proceso equilibrado de selecci\u00f3n de candidatos, que incluye otros pasos independientes para su evaluaci\u00f3n, como entrevistas y verificaci\u00f3n de referencias.
