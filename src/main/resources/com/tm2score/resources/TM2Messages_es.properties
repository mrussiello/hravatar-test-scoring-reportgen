ipsf.fiery.low=Por lo general, puede controlar su temperamento a\u00fan en situaciones dif\u00edciles.
ipsf.gregarious=Sociabilidad
ipsf.gregarious.high=Encuentra estimulante y gratificante la compa\u00f1\u00eda de los dem\u00e1s . Disfruta la emoci\u00f3n de estar en medio de las multitudes.
ipsf.gregarious.low=Siente un fuerte deseo de pasar tiempo a solas.
ipsf.imaginative=Imaginaci\u00f3n
ipsf.imaginative.high=Considera que el mundo real a menudo es demasiado simple y ordinario. Puede utilizar la fantas\u00eda como una forma de crear un mundo interior m\u00e1s rico e interesante.
ipsf.imaginative.low=Prefiere los hechos a la fantas\u00eda.
ipsf.immoderation=Desmesura
ipsf.immoderation.high=Tiene dificultad para resistir los antojos e impulsos fuertes, a pesar de saber que se podr\u00eda arrepentir m\u00e1s tarde. Tiende a orientarse hacia placeres y recompensas a corto plazo en lugar de a las consecuencias a largo plazo.
ipsf.immoderation.low=Tiene control sobre sus tentaciones y deseos, los cuales no son particularmente intensos.
ipsf.intellect=Intelecto
ipsf.intellect.high=Tiene curiosidad intelectual. Puede pensar en s\u00edmbolos y abstracciones.
ipsf.intellect.low=Prefiere lidiar con el mundo tal como es. Rara vez toma en cuenta las ideas abstractas.
ipsf.melancholy=Melancol\u00eda
ipsf.melancholy.high=Tiende a reaccionar de buena gana a los altibajos de la vida.
ipsf.melancholy.low=Generalmente siente comodidad consigo mismos tal como es.
ipsf.modesty=Modestia
ipsf.modesty.high=No es pretencioso, sino modesto y humilde. Sin embargo, eso no necesariamente implica que carezca de autoconfianza o autoestima.
ipsf.modesty.low=Generalmente orgulloso
ipsf.orderliness=Sentido del orden
ipsf.orderliness.high=Es una persona organizada y ordenada
ipsf.orderliness.low=No dedica mucho tiempo a la organizaci\u00f3n.
ipsf.outgoing=Personalidad extrovertida
ipsf.outgoing.high=Realmente le agradan los dem\u00e1s y les demuestra abiertamente sentimientos positivos.
ipsf.outgoing.low=Por lo general, es una persona privada. No se abre mucho a los dem\u00e1s.
ipsf.proneworry=Tiende a preocuparse
ipsf.proneworry.high=A menudo tiene el sentimiento de que algo desagradable, amenazante o peligroso est\u00e1 a punto de suceder.
ipsf.proneworry.low=Tiende a sentir calma y tiene confianza en s\u00ed mismo.
ipsf.selfconscious=Timidez
ipsf.selfconscious.high=Sensible a lo que otros piensan de \u00e9l/ ella. Puede sentir timidez e incomodidad al estar con otras personas. Se averg\u00fcenza con facilidad. 
ipsf.selfconscious.low=Dif\u00edcil de avergonzar. La mayor parte del tiempo tiene mucha seguridad en s\u00ed mismo/a.
ipsf.selfdiscipline=Autodisciplina
ipsf.selfdiscipline.high=Tiene autodisciplina, o fuerza de voluntad, para perseverar en tareas dif\u00edciles o desagradables hasta completarlas.
ipsf.selfdiscipline.low=Tiene algunas dificultades para realizar tareas dif\u00edciles durante per\u00edodos prolongados.
ipsf.selfefficacy=Eficacia personal
ipsf.selfefficacy.high=Conf\u00eda en su capacidad para lograr cosas.
ipsf.selfefficacy.low=Puede dudar con frecuencia de su capacidad para lograr metas.
ipsf.suscepstress=Susceptible al estr\u00e9s
ipsf.suscepstress.high=Tiene cierta dificultad para lidiar con el estr\u00e9s. Puede sentir ansiedad, confusi\u00f3n e impotencia cuando se encuentra bajo presi\u00f3n o enfrenta situaciones de emergencia.
ipsf.suscepstress.low=Maneja imprevistos con calma y eficacia.
ipsf.sympathy=Simpat\u00eda
ipsf.sympathy.high=Por lo general, es de coraz\u00f3n tierno y compasivo.
ipsf.sympathy.low=Piensa que las personas deber\u00edan confiar m\u00e1s en s\u00ed mismas que en los dem\u00e1s.
ipsf.thrillseeking=B\u00fasqueda de emociones
ipsf.thrillseeking.high=Se aburre f\u00e1cilmente si no recibe muchos est\u00edmulos. 
ipsf.thrillseeking.low=Prefiere actividades sin mucha bulla, tranquilas y seguras.
ipsf.trust=Confianza
ipsf.trust.high=Asume que la mayor\u00eda de las personas son fundamentalmente justas, honestas y tienen buenas intenciones. Acepta a las personas tal y como son y por lo general est\u00e1 dispuesto a perdonar y olvidar.
ipsf.trust.low=Desconf\u00eda de las intenciones de los dem\u00e1s. No conf\u00eda f\u00e1cilmente.
ipsf.uncompromising=Intransigente
ipsf.uncompromising.high=Ve poca o ninguna necesidad de fingir o manipular a otros. Es una persona sincera, franca y genuina.
ipsf.uncompromising.low=Persona altamente competitiva
