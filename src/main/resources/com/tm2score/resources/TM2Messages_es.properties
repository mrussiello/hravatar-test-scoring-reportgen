g.SampleAudioContentKey=Nuestra capacidad de presentar reportes y muestras consiste en una herramienta de \u00faltima generaci\u00f3n de recolecci\u00f3n de muestras de voz que funciona en todo el mundo en casi 80 idiomas. Las muestras de voz se recopilan y almacenan. Todos los informes correspondientes permiten que la voz real pueda ser escuchada por un evaluador en cualquier momento. Adem\u00e1s, la mayor\u00eda de las muestras de voz se transcriben a texto en su idioma hablado. La transcripci\u00f3n de texto de lo que se habl\u00f3 generalmente se incluye en el informe de puntuaci\u00f3n. En algunos casos, estas muestras se traducen a otro idioma para su procesamiento mediante herramientas de evaluaci\u00f3n automatizadas basadas en texto que emplean aprendizaje autom\u00e1tico. En otros casos, el texto se eval\u00faa en funci\u00f3n de un conjunto de respuestas esperadas. Las muestras de voz como tales pueden evaluarse por las percepciones que generan en el oyente, tanto positivas como negativas.
g.SampleAudioTitleKey=Por favor, describa la forma en que la voz de una persona puede ser percibida de diferente manera por diferentes personas. 
g.SampleEssayContentKey=Este es un ensayo de muestra. En una situaci\u00f3n de prueba real, el candidato o el examinado escribir\u00eda un ensayo como parte de su evaluaci\u00f3n, en respuesta a la pregunta asociada con esta entrada. Todos los reportes incluir\u00e1n los escritos tal como fueron recibidos. En algunos casos, nuestro motor de inteligencia artificial procesar\u00e1 su respuesta para crear una puntuaci\u00f3n num\u00e9rica. Nuestro sistema tambi\u00e9n verifica si existe plagio, tanto entre los ensayos presentados previamente, como en Internet en general. Adem\u00e1s, se realizan verificaciones de ortograf\u00eda, gram\u00e1tica y estilo. \n\nNormalmente, el ensayo debe contener entre 150 y 600 palabras y puede redactarse como respuesta a una pregunta expl\u00edcita, o a manera de respuestas de forma libre a preguntas generales.
g.SampleEssayTitleKey=Por favor, escriba un ensayo que describa las claves para redactar un escrito creativo. 
