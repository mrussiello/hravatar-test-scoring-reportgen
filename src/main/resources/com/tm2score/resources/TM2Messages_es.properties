g.CT3Risk_LowTeamwork=Una baja puntuaci\u00f3n en trabajo en equipo podr\u00eda indicar posibles problemas de colaboraci\u00f3n.
g.CT3Risk_UnproductiveBeh=El historial de comportamiento indica una posible conducta improductiva.
g.CT3RptCaveat=Las decisiones de contrataci\u00f3n nunca deben basarse en una sola fuente de informaci\u00f3n. La utilidad m\u00e1s eficaz de este reporte de evaluaci\u00f3n es que se considera como parte de un programa polifac\u00e9tico de evaluaci\u00f3n del candidato, que incluye revisi\u00f3n de su curr\u00edculum, entrevistas y verificaci\u00f3n de referencias.
g.CT3RptCaveatDevel=Siempre tenga en cuenta que las evaluaciones son limitadas en la cantidad de informaci\u00f3n que pueden recopilar y las ideas que generan. Al mismo tiempo, se ha demostrado que evaluaciones como esta pueden ayudar a la mayor\u00eda de las personas a obtener informaci\u00f3n sobre las competencias relacionadas con su trabajo y pueden ayudarlos a realizar ajustes y mejoras a lo largo del tiempo.
g.CT3RptFbkDisagree=Si no est\u00e1 de acuerdo con su puntuaci\u00f3n o con los comentarios que recibi\u00f3, tenga en cuenta que las evaluaciones se basan en datos estad\u00edsticos que se recopilaron de un grupo numeroso de personas a quienes se les aplic\u00f3 el examen (generalmente 100 o m\u00e1s). Su puntuaci\u00f3n refleja c\u00f3mo se comparan sus respuestas con el conjunto estad\u00edstico que se utiliz\u00f3 para determinar la media y la desviaci\u00f3n est\u00e1ndar que se usaron en los c\u00e1lculos.
g.CT3RptGraphKey=La mayor\u00eda de las puntuaciones de competencias est\u00e1n basadas en normas (baremos), lo que significa que pueden interpretarse en t\u00e9rminos de su relaci\u00f3n con la puntuaci\u00f3n promedio o media. En todas las escalas, una puntuaci\u00f3n igual a la media obtiene una calificaci\u00f3n de 65, mientras que las que se ubican por encima o por debajo de este valor se determinan de tal forma que cada cambio de 15 puntos en la calificaci\u00f3n equivale a una desviaci\u00f3n est\u00e1ndar.
g.CT3RptGraphKeyFbk=La mayor\u00eda de las puntuaciones de las competencias se basan en normas, lo que significa que pueden interpretarse en t\u00e9rminos de su relaci\u00f3n con la puntuaci\u00f3n promedio o media. Esto hace que todas las escalas sean aproximadamente comparables entre s\u00ed. El verde oscuro indica que su puntuaci\u00f3n est\u00e1 a m\u00e1s de una desviaci\u00f3n est\u00e1ndar por encima de la media, el verde claro indica que est\u00e1 por encima de la media, el amarillo significa que est\u00e1 menos de una desviaci\u00f3n est\u00e1ndar por debajo de la media, el naranja indica que est\u00e1 entre 1 y 2 desviaciones est\u00e1ndar por debajo de la media y el rojo indica que su puntuaci\u00f3n est\u00e1 a 2 o m\u00e1s desviaciones est\u00e1ndar por debajo de la media.
g.CT3RptGraphKeyLinear=En el caso de las competencias lineales, mientras m\u00e1s altas sean las puntuaciones en toda la escala, ser\u00e1 mejor. De esta manera, una puntuaci\u00f3n de entre 65 y 80 (color verde claro) representa una desviaci\u00f3n est\u00e1ndar de 0 a 1 sobre la media, mientras que una puntuaci\u00f3n superior a 80 (color verde oscuro) representa m\u00e1s de una desviaci\u00f3n est\u00e1ndar por encima de la media. De manera similar, una puntuaci\u00f3n entre 35 y 50 (color naranja) equivale a entre 1 y 2 desviaciones est\u00e1ndar por debajo de la media, mientras que una puntuaci\u00f3n inferior a 35 representa m\u00e1s de 2 desviaciones est\u00e1ndar por debajo de la media.
g.CT3RptGraphKeyNonlinear=En lo que se refiere a competencias no lineales, es preferible que las puntuaciones se ubiquen en la parte media. En estas escalas, una puntuaci\u00f3n de 50 a 80 (color verde oscuro) se ubica dentro del rango de una desviaci\u00f3n sobre la media, mientras que las puntuaciones entre 80 y 95, y aquellas entre 35 y 50 (color amarillo) se ubican dentro de 1 y 2 desviaciones est\u00e1ndar por encima o por debajo de la media, y las calificaciones superiores a 95 o inferiores a 35 (color rojo) representan puntuaciones con m\u00e1s de 2 desviaciones est\u00e1ndar por encima o por debajo de la media. 
