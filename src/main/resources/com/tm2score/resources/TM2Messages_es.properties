g.CefrPrepNote=Puntuaciones equivalentes del MCER: algunas porciones de la presente evaluaci\u00f3n fueron dise\u00f1adas para generar puntuaciones equivalentes a las del Marco Com\u00fan Europeo de Referencia (MCER), el cual fue establecido por el Consejo de Europa y actualmente constituye un est\u00e1ndar extensamente aceptado para caracterizar el dominio de un idioma, particularmente en \u00e1mbitos de negocios o educativos. El MCER clasifica a un candidato dentro de uno de los siguientes 7 niveles: pre-principiante (Pre-A1), principiante (A1), b\u00e1sico (A2), Intermedio (B1), intermedio superior (B2), avanzado (C1) y competente (C2). Las puntuaciones equivalentes del MCER que se presentan en este reporte utilizan esta escala y muestran el nivel m\u00e1s alto que obtuvo el candidato de manera exitosa (grado de aprobaci\u00f3n). Hemos preparado esta evaluaci\u00f3n utilizando un proceso exhaustivo para aplicar todas las preguntas conforme a sus respectivos niveles del MCER. A los candidatos se les formulan preguntas del nivel m\u00e1s sencillo para luego ir incrementando su grado de dificultad hasta alcanzar el nivel m\u00e1s dif\u00edcil. La prueba puede interrumpirse en diversos momentos si el candidato no ha respondido correctamente la cantidad suficiente de preguntas 'menos dif\u00edciles'.
g.CefrPrepNote.2=La porci\u00f3n equivalente al MCER de esta evaluaci\u00f3n se desarroll\u00f3 utilizando fuentes tales como las Listas de Palabras para la Evaluaci\u00f3n y el Perfil de Vocabulario en Ingl\u00e9s de Cambridge. Tambi\u00e9n se siguieron diversos pasos incluyendo escritura de art\u00edculos, revisi\u00f3n por parte de colegas, retroalimentaci\u00f3n y m\u00faltiples ciclos de revisi\u00f3n con el fin de garantizar la mayor coincidencia posible con los est\u00e1ndares del MCER. 
