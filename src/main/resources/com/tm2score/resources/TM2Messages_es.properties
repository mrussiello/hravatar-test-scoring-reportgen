g.ScoreCalculationExplanation.zeroto3=La siguiente tabla muestra un resumen de la manera en que se calcul\u00f3 la puntuaci\u00f3n general usando las puntuaciones de cada competencia individual. Primero, todas las puntuaciones de las competencias se calculan en una escala de 0-3. Tenga en cuenta que en el c\u00e1lculo general algunas competencias utilizan su categor\u00eda de color en vez de su puntuaci\u00f3n num\u00e9rica. En estos casos, se utiliza una puntuaci\u00f3n est\u00e1ndar asociada con la categor\u00eda de color es usada en lugar de la puntuaci\u00f3n num\u00e9rica. Esto se refleja en la columna ''Valor de puntuaci\u00f3n utilizado''. A continuaci\u00f3n, se calcula un promedio ponderado de puntuaciones utilizando ponderaciones de competencias individuales, que generalmente son establecidas con los datos de an\u00e1lisis de puestos de trabajo proporcionados por la Red de informaci\u00f3n ocupacional del gobierno de EE. UU. (O * Net). Posteriormente, la puntuaci\u00f3n promedio ponderada es convertida a una puntuaci\u00f3n normalizada o '' Z '' con una media de 0 y una desviaci\u00f3n est\u00e1ndar de 1 usando la media hist\u00f3rica y los datos de desviaci\u00f3n est\u00e1ndar para esta prueba, y luego se transforma en una Escala Equivalente de Curva Normal ( NCE) que tiene una media de 1.5 y una desviaci\u00f3n est\u00e1ndar de 0.6318. Finalmente, las puntuaciones at\u00edpicas se ajustan si est\u00e1n por debajo de 0 o por encima de 3. Consulte http://en.wikipedia.org/wiki/Normal_curve_equivalent para obtener informaci\u00f3n adicional acerca de las escalas equivalentes de curva normal.
g.ScoreCalculationExplanationHraZ=La siguiente tabla muestra un resumen de la manera en que se calcul\u00f3 la puntuaci\u00f3n general usando las puntuaciones de cada competencia individual. Las puntuaciones de cada competencia se calculan en una escala de 0 a 100 calculando primero una estad\u00edstica Z basada en las respuestas de otras personas a quienes se les aplic\u00f3 la prueba, y luego transformando el valor Z a una escala con la media y desviaci\u00f3n est\u00e1ndar objetivo. Ciertas competencias tienen una distribuci\u00f3n de puntuaci\u00f3n donde es preferible estar m\u00e1s cerca de la media. Para estas competencias, modificamos la estad\u00edstica Z multiplicando su valor absoluto por menos 1 para hacer el c\u00e1lculo de la puntuaci\u00f3n general. Despu\u00e9s, para calcular la puntuaci\u00f3n general, se calcula un promedio ponderado de todas las estad\u00edsticas Z de las competencias modificadas y se transforma en una puntuaci\u00f3n con la misma media y desviaci\u00f3n est\u00e1ndar objetivo. Finalmente, las puntuaciones con valores at\u00edpicos son ajustados si est\u00e1n por debajo de 0 o por encima de 100.
