ejct.admin=Trabajadores de soporte administrativo
ejct.admin.descrip=Puestos que implican tareas no directivas, brindando soporte y ayuda administrativa, principalmente en ambientes de oficina. Por ejemplo: trabajadores de soporte administrativo y de oficina; empleados de registro de informaci\u00f3n contable, contabilidad y auditor\u00eda; agentes de carga y fletes; despachadores; empleados de mensajer\u00eda; capturistas de datos; operadores de computadoras; empleados de env\u00edo, recepci\u00f3n y tr\u00e1fico de embarques; procesadores de palabras y mecan\u00f3grafos; revisores de textos; publicistas por computadora; empleados generales de oficina.
ejct.craft=Trabajadores de oficios manuales
ejct.craft.descrip=Profesiones que requieren mayores habilidades en la construcci\u00f3n (trabajadores en oficios de la construcci\u00f3n y sus aprendices formales) y trabajadores en la extracci\u00f3n de recursos naturales; puestos relacionados con la instalaci\u00f3n, mantenimiento y reemplazo de refacciones de equipo, m\u00e1quinas y herramientas; algunas profesiones de la producci\u00f3n que se distinguen por el alto grado de habilidad y precisi\u00f3n que se requiere para desempe\u00f1arlas con base en especificaciones de tareas claramente definidas. Por ejemplo: fabricantes de calderas; alba\u00f1iles en ladrillo y piedra; carpinteros; electricistas; pintores; cristaleros; plomeros, fontaneros e instaladores de calefacciones; techadores;  instaladores de elevadores; operadores de perforadoras de terrenos; operadores de taladros rotativos para petr\u00f3leo y gas; dinamiteros y trabajadores de explosivos; mec\u00e1nicos automotrices; mec\u00e1nicos de aviaci\u00f3n; reparadores de equipos el\u00e9ctricos y electr\u00f3nicos; mec\u00e1nicos de molinos; cinceladores y grabadores; productores de herramientas y troqueles; modelistas. 
ejct.exec=Funcionarios y gerentes a nivel ejecutivo o de alto rango
ejct.exec.descrip=Son personas que planean, dirigen y formulan pol\u00edticas, determinan estrategias y marcan el rumbo general de la organizaci\u00f3n. Por ejemplo: directores ejecutivos, directores de operaciones, directores financieros, jefes de \u00e1reas de negocios, presidentes o vicepresidentes ejecutivos, directores de informaci\u00f3n, directores de recursos humanos, directores de mercadotecnia, directores de \u00e1reas legales, directores de administraci\u00f3n y socios administrativos. 
ejct.labor=Obreros y ayudantes
ejct.labor.descrip=Puestos que requieren de habilidades limitadas, as\u00ed como de una breve capacitaci\u00f3n para desempe\u00f1ar labores que requieren muy poco o nada de juicio independiente. Por ejemplo: ayudantes de trabajadores de la producci\u00f3n y la construcci\u00f3n; limpiadores de veh\u00edculos y equipos; obreros; trabajadores del transporte de carga, suministros y materiales; despachadores de estaciones de servicio; obreros de la construcci\u00f3n; recolectores de materiales rechazados y reciclables; prestadores de servicios para fosas s\u00e9pticas; limpiadores de tuber\u00edas de drenaje. 
ejct.mgr=Funcionarios y gerentes de primer nivel y nivel medio
ejct.mgr.descrip=Gerentes que no est\u00e1n a nivel ejecutivo o de alto rango. Gerentes que lideran las principales unidades de negocios para implementar las pol\u00edticas, programas y directivas que dictan los gerentes ejecutivos o de alto rango a trav\u00e9s de gerentes subordinados. Por ejemplo: vicepresidentes y directores; controladores regionales, divisionales o de grupo; tesoreros; gerentes de recursos humanos, sistemas de la informaci\u00f3n, mercadotecnia y operaciones. Tambi\u00e9n se incluye a quienes reportan directamente a los gerentes de mando medio. Estas personas sirven en los niveles funcionales, del segmento de las \u00e1reas de negocios o en las sucursales y son responsables de dirigir y ejecutar objetivos operacionales diarios. Por ejemplo: servicios de primera l\u00ednea, equipos y unidades de trabajo, operaciones y producci\u00f3n, servicios administrativos, adquisiciones y transporte, almacenamiento y distribuci\u00f3n, call centers o centros de servicio a clientes, soporte t\u00e9cnico o gerentes de marca o de producto. 
ejct.none=Ninguno
ejct.none.descrip=Ninguno
ejct.ops=Operativos
ejct.ops.descrip=Puestos que implican la operaci\u00f3n de maquinaria o equipos de procesos, o bien, la operaci\u00f3n y control de equipo para facilitar el movimiento de personas y materiales. Estas profesiones requieren de un nivel intermedio de habilidades y por lo regular no necesitan m\u00e1s de unos cuantos meses de capacitaci\u00f3n. Por ejemplo: operadores de m\u00e1quinas textiles; trabajadores de lavander\u00eda y tintorer\u00eda; trabajos de procesos fotogr\u00e1ficos; operadores de m\u00e1quinas de tejer; ensambladores de equipo el\u00e9ctrico y electr\u00f3nico; procesadores de semiconductores; realizadores de pruebas; examinadores y clasificadores; cocineros; carniceros y otros trabajadores del procesamiento de carnes, aves y peces; conductores de camiones, autobuses o taxis; operadores de camiones y tractores industriales (montacargas); encargados de estacionamientos; marineros; operadores de cintas transportadoras; empacadores manuales e industriales.
ejct.prof=Profesionales
ejct.prof.descrip=Puestos que requieren de licenciatura y/o certificaci\u00f3n profesional, o experiencia comparable. Por ejemplo: contadores y auditores; pilotos de aviaci\u00f3n e ingenieros de vuelo; arquitectos; artistas; qu\u00edmicos; programadores inform\u00e1ticos; dise\u00f1adores; nutri\u00f3logos; editores; ingenieros; abogados; bibliotecarios; cient\u00edficos matem\u00e1ticos o de ciencias naturales; enfermeros titulados; cient\u00edficos f\u00edsicos; doctores y cirujanos; cient\u00edficos sociales; maestros; top\u00f3grafos.
ejct.sales=Trabajadores de ventas
ejct.sales.descrip=Actividades no directivas que involucran total o principalmente ventas directas. Por ejemplo: agentes de ventas de publicidad; agentes de ventas de seguros; agentes de ventas y corredores de bienes ra\u00edces; representantes de ventas mayoristas; agentes de ventas de valores, productos b\u00e1sicos y servicios financieros; agentes de telemercadeo; demostradores; vendedores minoristas; empleados de mostrador y renta de art\u00edculos; cajeros.   
ejct.svc=Trabajadores de servicios
