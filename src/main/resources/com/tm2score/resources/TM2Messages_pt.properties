ejct.sales.descrip=Atividades n\u00e3o gerenciais que envolvem totalmente ou principalmente vendas diretas. Exemplo: agentes de vendas de publicidade; agentes de vendas de seguros; corretores e agentes de vendas imobili\u00e1rias; representantes de vendas no atacado; agentes de vendas de valores mobili\u00e1rios, commodities e servi\u00e7os financeiros; operadores de telemarketing; demonstradores; vendedores de varejo; atendentes de balc\u00e3o e loca\u00e7\u00e3o; e caixas.
