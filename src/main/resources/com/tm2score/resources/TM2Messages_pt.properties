g.SampleAudioContentKey=O HR Avatar amostragem e HR Avatar relat\u00f3rios de voz \u00e9 uma ferramenta de coleta de amostras de voz de \u00faltima gera\u00e7\u00e3o que funciona em todo o mundo e em quase 80 idiomas. As amostras de voz s\u00e3o coletadas e armazenadas. Todos os relat\u00f3rios associados fazem a voz real algo que um avaliador pode ouvir a qualquer momento. Al\u00e9m disso, a maioria das amostras de voz s\u00e3o convertidas em texto na sua l\u00edngua falada. A transcri\u00e7\u00e3o do texto falado geralmente est\u00e1 inclu\u00edda no relat\u00f3rio de pontua\u00e7\u00e3o. Em alguns casos, essas amostras s\u00e3o ent\u00e3o traduzidas para outro idioma para o processamento por ferramentas de avalia\u00e7\u00e3o automatizadas baseadas em texto empregando o aprendizado da m\u00e1quina. Em outros casos, o texto \u00e9 avaliado em rela\u00e7\u00e3o a um conjunto de respostas esperadas. A pr\u00f3pria amostra de voz pode ser avaliada quanto \u00e0s percep\u00e7\u00f5es que ela cria no ouvinte, tanto de maneira positiva quanto negativa.
