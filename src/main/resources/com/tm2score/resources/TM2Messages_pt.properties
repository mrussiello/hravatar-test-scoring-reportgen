ipsf.gregarious.low=Tem um forte desejo de passar o tempo sozinho.
ipsf.imaginative=Imagina\u00e7\u00e3o
ipsf.imaginative.high=Frequentemente v\u00ea o mundo real como muito simples e comum. Pode usar a fantasia como uma forma de criar um mundo interior mais rico e interessante.
ipsf.imaginative.low=Prefere os fatos \u00e0 fantasia.
ipsf.immoderation=Imodera\u00e7\u00e3o
ipsf.immoderation.high=Tem dificuldade em resistir a fortes \u00e2nsias e impulsos, mesmo sabendo que pode se arrepender deles mais tarde. Tem tend\u00eancia a se orientar para os prazeres e recompensas de curto prazo, ao inv\u00e9s de consequ\u00eancias de longo prazo.
ipsf.immoderation.low=Tem controle sobre as tenta\u00e7\u00f5es e os desejos, que geralmente n\u00e3o s\u00e3o particularmente intensos.
ipsf.intellect=intelecto
ipsf.intellect.high=Intelectualmente curioso. Pode muitas vezes pensar em s\u00edmbolos e abstra\u00e7\u00f5es
ipsf.intellect.low=Prefere lidar com o mundo como ele \u00e9. Raramente considera ideias abstratas.
ipsf.melancholy=Melancolia
ipsf.melancholy.high=Tende a reagir mais prontamente aos altos e baixos da vida.
ipsf.melancholy.low=Geralmente confort\u00e1veis com eles mesmos como est\u00e3o.
ipsf.modesty=Mod\u00e9stia 
ipsf.modesty.high=Despretensioso, um tanto auto reflexivo e humilde. Entretanto, n\u00e3o falta necessariamente autoconfian\u00e7a ou autoestima.
ipsf.modesty.low=Geralmente Orgulhoso
ipsf.orderliness=Funcionamento Ordenado
ipsf.orderliness.high=Bem organizado, arrumado e cuidadoso.
ipsf.orderliness.low=N\u00e3o faz muito tempo para a organiza\u00e7\u00e3o.
ipsf.outgoing=Extrovertido
ipsf.outgoing.high=Gosta genuinamente de outras pessoas e demonstra abertamente sentimentos positivos em rela\u00e7\u00e3o aos outros.
ipsf.outgoing.low=Normalmente uma pessoa reservada. N\u00e3o deixa entrar muitas pessoas. 
ipsf.proneworry=Propenso a preocupa\u00e7\u00e3o
ipsf.proneworry.high=Muitas vezes parece que algo desagrad\u00e1vel, amea\u00e7ador ou perigoso est\u00e1 prestes a acontecer 
ipsf.proneworry.low=Tende a se sentir calmo e seguro de si
ipsf.selfconscious=autoconhecimento
ipsf.selfconscious.high=Sens\u00edvel sobre o que os outros pensam sobre eles. Pode se sentir t\u00edmido e desconfort\u00e1vel ao redor dos outros. Facilmente constrangido
ipsf.selfconscious.low=Dif\u00edcil de constranger. Autoconfiante a maior parte do tempo
ipsf.selfdiscipline=Autodisciplina
ipsf.selfdiscipline.high=Tem a autodisciplina, ou for\u00e7a de vontade, para persistir em tarefas dif\u00edceis ou desagrad\u00e1veis at\u00e9 a conclus\u00e3o. 
