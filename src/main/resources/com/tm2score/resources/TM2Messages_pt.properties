g.CT2CoverDescrip=A avalia\u00e7\u00e3o {0} mede fatores-chave relacionados ao alto desempenho e perman\u00eancia neste trabalho. Os tipos de atributos medidos incluem capacidade cognitiva, habilidades, conhecimento, caracter\u00edsticas de personalidade, intelig\u00eancia emocional e hist\u00f3ria comportamental passada. Este relat\u00f3rio inclui um resumo de uma p\u00e1gina, seguido de resultados detalhados com um guia de entrevista incorporado. Observe que esses resultados devem sempre ser usados como parte de um processo de sele\u00e7\u00e3o de candidatos equilibrado que inclui etapas de avalia\u00e7\u00e3o independentes, como entrevistas e verifica\u00e7\u00f5es de refer\u00eancia.
g.CT2CoverDescripAvMixed=A avalia\u00e7\u00e3o {0} mede uma ou mais compet\u00eancias importantes, e coleta respostas em \u00e1udio ou v\u00eddeo para perguntas espec\u00edficas. Os tipos de atributos medidos variam de acordo com o teste, podendo incluir capacidade cognitiva, habilidades, conhecimento, caracter\u00edsticas de personalidade, intelig\u00eancia emocional e hist\u00f3rico comportamental. Diversos tipos de an\u00e1lises podem ser realizados nas respostas registradas, dependendo da configura\u00e7\u00e3o do teste. Observe que esses resultados devem sempre ser utilizados como parte de um processo equilibrado sele\u00e7\u00e3o de candidatos, que inclui etapas independentes de avalia\u00e7\u00e3o, como entrevistas e verifica\u00e7\u00f5es de refer\u00eancias.
g.CT2CoverDescripAvOnly=A avalia\u00e7\u00e3o {0} coleta respostas em \u00e1udio ou v\u00eddeo para perguntas espec\u00edficas. Diversos tipos de an\u00e1lises podem ser realizados nas respostas registradas, dependendo da configura\u00e7\u00e3o do teste. Os resultados podem incluir pontua\u00e7\u00f5es e transcri\u00e7\u00f5es qualitativas e quantitativas. Observe que esses resultados devem sempre ser utilizados como parte de um processo equilibrado sele\u00e7\u00e3o de candidatos, que inclui etapas independentes de avalia\u00e7\u00e3o, como entrevistas e verifica\u00e7\u00f5es de refer\u00eancias.
g.CT2CoverDescripCandidateFbk=Este relat\u00f3rio \u00e9 fornecido para oferecer a voc\u00ea um feedback \u00fatil com base nas pontua\u00e7\u00f5es obtidas na avalia\u00e7\u00e3o que voc\u00ea concluiu recentemente. O empregador que solicitou que voc\u00ea completasse esta avalia\u00e7\u00e3o receber\u00e1 uma c\u00f3pia deste relat\u00f3rio, e de outros relat\u00f3rios, a depender da finalidade desta avalia\u00e7\u00e3o. Esperamos que voc\u00ea considere este feedback \u00fatil enquanto busca uma carreira feliz e produtiva!
g.CT2CoverDescrip_MIDOT=A avalia\u00e7\u00e3o {0} mede fatores-chave relacionados ao alto desempenho e perman\u00eancia neste trabalho. Os tipos de atributos medidos incluem capacidade cognitiva, habilidades, conhecimento e caracter\u00edsticas de personalidade. Este relat\u00f3rio inclui um resumo de uma p\u00e1gina, seguido de resultados detalhados com um guia de entrevista incorporado. Observe que esses resultados devem sempre ser usados como parte de um processo de sele\u00e7\u00e3o de candidatos equilibrado que inclui etapas de avalia\u00e7\u00e3o independentes, como entrevistas e verifica\u00e7\u00f5es de refer\u00eancia.
g.CT2GraphicAlt=Gr\u00e1fico para interpreta\u00e7\u00e3o de pontua\u00e7\u00e3o
g.CT2TitleCandFbk=Relat\u00f3rio de Feedback do Candidato
g.CT3ComparisonVsOverallNote=Pontua\u00e7\u00e3o geral vs percentis: a pontua\u00e7\u00e3o geral reflete o sucesso no teste, com base na m\u00e9dia (m\u00e9dia) e desvio padr\u00e3o dos resultados do teste. O \u00edndice percentil reflete a porcentagem de pessoas que realizaram o teste e obtiveram pontua\u00e7\u00e3o igual ou inferior a essa pontua\u00e7\u00e3o geral. Recomendamos que voc\u00ea use a pontua\u00e7\u00e3o geral como seu principal crit\u00e9rio de avalia\u00e7\u00e3o. No entanto, as pontua\u00e7\u00f5es percentis podem ser \u00fateis na compara\u00e7\u00e3o entre candidatos espec\u00edficos e com um grupo, como para testadores em uma determinada organiza\u00e7\u00e3o ou dentro de uma determinada conta.
