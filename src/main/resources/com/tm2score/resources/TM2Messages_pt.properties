cefr.a1=Iniciante
cefr.a1.descrip.both=Neste n\u00edvel, a pessoa consegue entender (compreens\u00e3o oral e leitura) textos muito curtos e simples, uma frase por vez, reconhecendo nomes conhecidos, palavras, e frases b\u00e1sicas, relendo quando necess\u00e1rio. Tamb\u00e9m consegue responder perguntas sobre detalhes pessoais. Com o aux\u00edlio de elementos visuais para apoiar a compreens\u00e3o.\nT\u00f3picos: profiss\u00f5es, alimentos, animais, itens dom\u00e9sticos comuns, lugares, di\u00e1logos simples.
cefr.a1.descrip.listen=Neste n\u00edvel, a pessoa consegue reconhecer informa\u00e7\u00f5es concretas sobre t\u00f3picos conhecidos do cotidiano desde que sejam apresentados de forma lenta e clara, com express\u00f5es cotidianas familiares e frases muito b\u00e1sicas. Com o aux\u00edlio de elementos visuais para apoiar a compreens\u00e3o e reiterado, caso necess\u00e1rio.
cefr.a1.descrip.reading=Neste n\u00edvel, a pessoa consegue entender textos muito curtos e simples, uma frase por vez, reconhecendo nomes conhecidos, palavras, e frases b\u00e1sicas, relendo quando necess\u00e1rio.
cefr.a2=B\u00e1sico
cefr.a2.descrip.both=Neste n\u00edvel, a pessoa consegue entender (compreens\u00e3o oral e leitura) informa\u00e7\u00f5es simples e express\u00f5es frequentemente utilizadas e relacionadas a \u00e1reas de relev\u00e2ncia imediata. Compreende textos curtos e simples sobre assuntos familiares de natureza concreta, com vocabul\u00e1rio frequente no cotidiano ou ambiente profissional.\nT\u00f3picos: animais, acess\u00f3rios e vestu\u00e1rio, alimentos, lugares, profiss\u00f5es, conversas cotidianas.
cefr.a2.descrip.listen=Neste n\u00edvel, a pessoa consegue entender informa\u00e7\u00f5es simples e express\u00f5es frequentes relacionadas a \u00e1reas de relev\u00e2ncia imediata. Compreende as ideias principais de comunicados simples. Com o aux\u00edlio de elementos visuais para apoiar a compreens\u00e3o e reiterado, caso necess\u00e1rio.
cefr.a2.descrip.reading=Neste n\u00edvel, a pessoa consegue entender informa\u00e7\u00f5es simples e express\u00f5es frequentes relacionadas a \u00e1reas de relev\u00e2ncia imediata. 
cefr.b1=Intermedi\u00e1rio
cefr.b1.descrip.both=Neste n\u00edvel, a pessoa consegue entender (compreens\u00e3o oral e leitura) as ideias principais de conte\u00fados claros e padr\u00e3o sobre assuntos familiares frequentes no trabalho, escola, lazer etc., incluindo narrativas curtas. Compreende textos sobre experi\u00eancias, sonhos e esperan\u00e7as.\nT\u00f3picos: assuntos profissionais, panfletos/advert\u00eancias, temas cotidianos, clima, sentimentos.
cefr.b1.descrip.listen=Neste n\u00edvel, a pessoa entende as ideias principais de conte\u00fados claros e padr\u00e3o sobre assuntos familiares frequentes no trabalho, escola, lazer etc., incluindo narrativas curtas.
cefr.b1.descrip.reading=Neste n\u00edvel, a pessoa entende as ideias principais de conte\u00fados claros e padr\u00e3o sobre assuntos familiares frequentes no trabalho, escola, lazer etc., incluindo narrativas curtas.
cefr.b2=Independente
cefr.b2.descrip.both=Neste n\u00edvel, a pessoa consegue entender (compreens\u00e3o oral e leitura) as ideias principais em textos complexos com t\u00f3picos abstratos e concretos. Compreende o ponto de vista sobre uma quest\u00e3o atual em artigos e relat\u00f3rios. Consegue ler com grande n\u00edvel de independ\u00eancia.\nT\u00f3picos: descri\u00e7\u00f5es detalhadas de acontecimentos, entretenimento e conversas cotidianas.
cefr.b2.descrip.listen=Neste n\u00edvel, a pessoa entende as ideias principais em di\u00e1logos complexos com t\u00f3picos abstratos e concretos. Compreende a maioria dos notici\u00e1rios televisivos, reportagens e a maioria dos filmes em dialeto padr\u00e3o. Acompanha discursos prolongados e argumenta\u00e7\u00f5es complexas, desde que o t\u00f3pico seja razoavelmente familiar.
cefr.b2.descrip.reading=Neste n\u00edvel, a pessoa entende as ideias principais em textos complexos sobre t\u00f3picos abstratos e concretos. Consegue ler com grande n\u00edvel de independ\u00eancia.
cefr.c1=Profici\u00eancia eficaz
cefr.c1.descrip.both=Neste n\u00edvel, a pessoa consegue entender (compreens\u00e3o oral e leitura) uma variedade de textos longos e desafiadores, e reconhece significados impl\u00edcitos. Compreende artigos t\u00e9cnicos longos e trabalhos acad\u00eamicos. Compreende o suficiente para acompanhar t\u00f3picos complexos fora de sua \u00e1rea, embora possa precisar confirmar detalhes, ainda mais se os termos forem pouco conhecidos.
cefr.c1.descrip.listen=Neste n\u00edvel, a pessoa entende uma variedade de di\u00e1logos extensos e desafiadores, e reconhece significados impl\u00edcitos. Compreende o suficiente para acompanhar t\u00f3picos complexos fora de sua \u00e1rea, embora possa precisar confirmar detalhes, ainda mais se os termos forem pouco conhecidos.
cefr.c1.descrip.reading=Neste n\u00edvel, a pessoa entende uma variedade de textos longos e desafiadores, e reconhece significados impl\u00edcitos. Compreende artigos t\u00e9cnicos longos e trabalhos acad\u00eamicos. Compreende o suficiente para acompanhar t\u00f3picos complexos fora de sua \u00e1rea.
