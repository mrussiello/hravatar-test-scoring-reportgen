g.ScoreCalculationExplanationHraZNormalized.oneto10=A tabela seguinte fornece um resumo de como a pontua\u00e7\u00e3o global foi calculada a partir das pontua\u00e7\u00f5es de compet\u00eancia individuais. As pontua\u00e7\u00f5es de compet\u00eancia s\u00e3o calculadas numa escala de 0-10, primeiro calculando uma estat\u00edstica Z com base nas respostas dos testadores e depois transformando o valor Z para uma escala com m\u00e9dia e desvio padr\u00e3o alvo. Certas compet\u00eancias t\u00eam uma distribui\u00e7\u00e3o normal de pontua\u00e7\u00f5es onde \u00e9 melhor estar mais pr\u00f3ximo da m\u00e9dia. Para estas compet\u00eancias, modificamos a estat\u00edstica Z multiplicando o seu valor absoluto por menos 1 para o c\u00e1lculo da pontua\u00e7\u00e3o global.  Em seguida, para calcular a pontua\u00e7\u00e3o global, \u00e9 calculada uma m\u00e9dia ponderada de todas as estat\u00edsticas Z de compet\u00eancias modificadas e esta m\u00e9dia ponderada \u00e9 ela pr\u00f3pria transformada numa estat\u00edstica Z, que \u00e9 depois transformada numa pontua\u00e7\u00e3o com a mesma m\u00e9dia alvo e desvio padr\u00e3o. Finalmente, as pontua\u00e7\u00f5es mais baixas s\u00e3o ajustadas se forem inferiores a 1 ou superiores a 10. 
