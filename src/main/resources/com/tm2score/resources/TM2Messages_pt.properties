g.OnetDescrip=Esta avalia\u00e7\u00e3o utiliza dados da Occupational Information Network (O*NET), que \u00e9  financiado pelo Governo Federal dos EUA - Departamento do Trabalho/ Administra\u00e7\u00e3o do Emprego e Forma\u00e7\u00e3o dos EUA (USDOL/ETA) - como fonte prim\u00e1ria de informa\u00e7\u00e3o ocupacional. A base de dados O*NET cont\u00e9m informa\u00e7\u00e3o sobre centenas de descritores padronizados e espec\u00edficos da ocupa\u00e7\u00e3o que s\u00e3o continuamente atualizados por pesquisas em curso. Estes dados s\u00e3o utilizados na prepara\u00e7\u00e3o de informa\u00e7\u00e3o descritiva, bem como na defini\u00e7\u00e3o de pesos relativos entre as compet\u00eancias utilizadas no c\u00e1lculo da pontua\u00e7\u00e3o global. Para informa\u00e7\u00f5es adicionais sobre a O*NET, visite http://www.onetcenter.org.
