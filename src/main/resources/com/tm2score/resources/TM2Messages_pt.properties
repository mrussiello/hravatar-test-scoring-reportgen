g.SampleEssayContentKey=Este \u00e9 um exemplo de disserta\u00e7\u00e3o. Em uma situa\u00e7\u00e3o de teste real, o candidato escreveria uma disserta\u00e7\u00e3o como parte de sua avalia\u00e7\u00e3o, em resposta \u00e0 quest\u00e3o associada a esta entrada. Todos os relat\u00f3rios compartilhar\u00e3o sua escrita conforme recebido. Em alguns casos, nosso mecanismo de intelig\u00eancia artificial processar\u00e1 sua resposta para criar uma pontua\u00e7\u00e3o num\u00e9rica. Nosso sistema tamb\u00e9m verifica o pl\u00e1gio, tanto nas disserta\u00e7\u00f5es submetidas anteriormente quanto na Internet. Al\u00e9m disso, as verifica\u00e7\u00f5es de ortografia, gram\u00e1tica e estilo s\u00e3o realizadas. \n \nDisserta\u00e7\u00f5es normalmente cont\u00eam entre 150 e 600 palavras. Eles podem ser escritos em resposta a uma pergunta expl\u00edcita, ou podem ser respostas de forma livre a quest\u00f5es gerais.
