g.ScoreCalculationExplanation=A tabela a seguir fornece um resumo de como o resultado geral foi calculado a partir de cada um dos escores de compet\u00eancia individuais. Primeiro, todas as pontua\u00e7\u00f5es de compet\u00eancia s\u00e3o calculadas em uma escala de 0-100. Observe que algumas compet\u00eancias usam categoria de cores ao inv\u00e9s de pontua\u00e7\u00e3o num\u00e9rica no c\u00e1lculo geral. Para isso, uma pontua\u00e7\u00e3o padr\u00e3o associada \u00e0 categoria de cor atribu\u00edda \u00e9 usada no c\u00e1lculo da pontua\u00e7\u00e3o geral e n\u00e3o na pontua\u00e7\u00e3o num\u00e9rica. Isso \u00e9 refletido na coluna ''Valor nominal usado''. Em seguida, uma m\u00e9dia ponderada de pontua\u00e7\u00e3o \u00e9 calculada usando pesos de compet\u00eancia individuais, geralmente configurados usando dados de an\u00e1lise de trabalho fornecidos pela Rede de Informa\u00e7\u00f5es Ocupacionais do Governo dos EUA (O*Net). Em seguida, a pontua\u00e7\u00e3o m\u00e9dia ponderada \u00e9 convertida em uma pontua\u00e7\u00e3o normalizada ou ''Z'' com uma m\u00e9dia de 0 e um desvio padr\u00e3o de 1 usando m\u00e9dia hist\u00f3rica e dados de desvio padr\u00e3o para este teste e depois transformado em uma Escala Equivalente de Curva Normal (NCE) com uma m\u00e9dia de {0} e desvio padr\u00e3o de {1} . Finalmente, as pontua\u00e7\u00f5es s\u00e3o ajustadas se estiverem abaixo de 0 ou acima de 100.
g.ScoreCalculationExplanation.oneto10=A tabela seguinte fornece um resumo de como foi calculada a pontua\u00e7\u00e3o global a partir de cada uma das pontua\u00e7\u00f5es de compet\u00eancia individuais. Em primeiro lugar, todas as pontua\u00e7\u00f5es de compet\u00eancia s\u00e3o calculadas numa escala de 1-10. Note-se que algumas compet\u00eancias utilizam a sua categoria de cor em vez da sua pontua\u00e7\u00e3o num\u00e9rica real no c\u00e1lculo global. Para estas, uma pontua\u00e7\u00e3o padr\u00e3o associada \u00e0 categoria de cor atribu\u00edda \u00e9 utilizada no c\u00e1lculo da pontua\u00e7\u00e3o global em vez da pontua\u00e7\u00e3o num\u00e9rica real. Isto reflete-se na coluna ''Valor da pontua\u00e7\u00e3o utilizada''. Em seguida, uma m\u00e9dia ponderada de pontua\u00e7\u00f5es \u00e9 calculada utilizando pesos de compet\u00eancia individuais, tipicamente definidos utilizando dados de an\u00e1lise de fun\u00e7\u00f5es fornecidos pela Rede de Informa\u00e7\u00e3o Ocupacional do Governo dos EUA (O*Net). Em seguida, a pontua\u00e7\u00e3o m\u00e9dia ponderada \u00e9 convertida numa pontua\u00e7\u00e3o normalizada ou ''Z'' com uma m\u00e9dia 0 e um desvio padr\u00e3o de 1, utilizando dados de m\u00e9dia hist\u00f3rica e desvio padr\u00e3o para este teste, e depois transformada numa Escala de Equival\u00eancia de Curva Normal (NCE) que tem uma m\u00e9dia de 5 e um desvio padr\u00e3o de 2,0. Finalmente, as pontua\u00e7\u00f5es anteriores s\u00e3o ajustadas se forem inferiores a 1 ou superiores a 10. Por favor, consultar http://en.wikipedia.org/wiki/Normal_curve_equivalent para informa\u00e7\u00e3o adicional sobre Escalas de Equival\u00eancia de Curva Normal.
g.ScoreCalculationExplanation.oneto5=A tabela a seguir fornece um resumo de como o resultado geral foi calculado a partir de cada um dos escores de compet\u00eancia individuais. Primeiro, todas as pontua\u00e7\u00f5es de compet\u00eancia s\u00e3o calculadas em uma escala de 1-5.Observe que algumas compet\u00eancias usam categoria de cores ao inv\u00e9s de pontua\u00e7\u00e3o num\u00e9rica no c\u00e1lculo geral. Para isso, uma pontua\u00e7\u00e3o padr\u00e3o associada \u00e0 categoria de cor atribu\u00edda \u00e9 usada no c\u00e1lculo da pontua\u00e7\u00e3o geral e n\u00e3o na pontua\u00e7\u00e3o num\u00e9rica. Isso \u00e9 refletido na coluna ''Valor nominal usado''. Em seguida, uma m\u00e9dia ponderada de pontua\u00e7\u00e3o \u00e9 calculada usando pesos de compet\u00eancia individuais, geralmente configurados usando dados de an\u00e1lise de trabalho fornecidos pela Rede de Informa\u00e7\u00f5es Ocupacionais do Governo dos EUA (O*Net). Em seguida, a pontua\u00e7\u00e3o m\u00e9dia ponderada \u00e9 convertida em uma pontua\u00e7\u00e3o normalizada ou ''Z'' com uma m\u00e9dia de 0 e um desvio padr\u00e3o de 1 usando m\u00e9dia hist\u00f3rica e dados de desvio padr\u00e3o para este teste e depois transformado em uma Escala Equivalente de Curva Normal (NCE) com uma m\u00e9dia de {0} e desvio padr\u00e3o de {1} . Finalmente, as pontua\u00e7\u00f5es s\u00e3o ajustadas se estiverem abaixo de 1 ou acima de 5.
