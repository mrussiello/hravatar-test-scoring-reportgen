ipsf.active=N\u00edvel de atividade
ipsf.active.high=Leva uma vida agitada e atarefada. Faz coisas e move-se de forma r\u00e1pida, en\u00e9rgica e vigorosa. Tem tend\u00eancia de se envolver em muitas atividades.\n
