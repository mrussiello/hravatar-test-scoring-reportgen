ipsf.altruism=Altru\u00edsmo
ipsf.altruism.high=Considera que ajudar os outros \u00e9 verdadeiramente gratificante, que fazer coisas pelos outros \u00e9 uma forma de auto realiza\u00e7\u00e3o e n\u00e3o de auto sacrif\u00edcio.
ipsf.altruism.low=Pode preocupar-se em tomar conta de si pr\u00f3prio do que dos outros.
ipsf.artistic=Interesses art\u00edsticos 
ipsf.artistic.high=Aprecia a beleza na arte e na natureza. Envolve-se e absorve-se em eventos art\u00edsticos e naturais.
ipsf.artistic.low=Geralmente menos preocupados com atividades art\u00edsticas ou criativas do que outros.
ipsf.assertive=Assertividade
ipsf.assertive.high=Gosta de tomar conta e direcionar as atividades de outros. Tende a ser l\u00edderes em grupos.
ipsf.assertive.low=Prefere ouvir do que falar, especialmente em ambientes de grupo.\n
ipsf.authoritychallenge=Desafio \u00e0 autoridade
ipsf.authoritychallenge.high=Tem prontid\u00e3o para desafiar a autoridade, as conven\u00e7\u00f5es e os valores tradicionais
ipsf.authoritychallenge.low=Normalmente prefere seguir com a tradi\u00e7\u00e3o para manter uma sensa\u00e7\u00e3o de estabilidade.
ipsf.cautiousness=Cauteloso
ipsf.cautiousness.high=Disposto a pensar cuidadosamente nas possibilidades antes de agir.\n
ipsf.cautiousness.low=Prefere tomar medidas imediatamente do que passar tempo deliberando sobre uma decis\u00e3o.
