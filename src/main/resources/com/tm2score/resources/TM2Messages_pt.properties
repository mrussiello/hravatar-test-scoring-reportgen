ipsf.cheerful.high=Experimenta uma variedade de sentimentos positivos, incluindo felicidade, entusiasmo, optimismo, e alegria.\n
ipsf.cheerful.low=Geralmente s\u00e9rio. N\u00e3o brinca muito. 
ipsf.cooperation=Coopera\u00e7\u00e3o
ipsf.cooperation.high=N\u00e3o gosta do confronto. Disposto a comprometer-se ou a negar as suas pr\u00f3prias necessidades para se darem bem com os outros.
ipsf.cooperation.low=N\u00e3o se co\u00edbe de contradizer os outros.
ipsf.dutifulness=Zeloso
ipsf.dutifulness.high=Tem um forte sentido do dever e da obriga\u00e7\u00e3o. 
ipsf.dutifulness.low=Ocasionalmente desrespeita as regras e obriga\u00e7\u00f5es.
ipsf.emotional=Emotividade
ipsf.emotional.high=Tem bom acesso e consci\u00eancia de seus pr\u00f3prios sentimentos.
ipsf.emotional.low=N\u00e3o pensa com frequ\u00eancia ou expressa abertamente as emo\u00e7\u00f5es.
ipsf.fiery=Fogoso
ipsf.fiery.high=Tem a tend\u00eancia de se sentir zangado.
ipsf.fiery.low=Pode geralmente controlar o temperamento mesmo em situa\u00e7\u00f5es dif\u00edceis.
ipsf.gregarious=Socializa\u00e7\u00e3o 
