ejct.ops.descrip=Trabalhos que envolvem opera\u00e7\u00e3o de m\u00e1quinas ou equipamentos de processamento relacionados \u00e0 f\u00e1brica ou opera\u00e7\u00e3o e controle de equipamentos para facilitar a movimenta\u00e7\u00e3o de pessoas ou materiais. Essas ocupa\u00e7\u00f5es requerem n\u00edvel de habilidade intermedi\u00e1rio e geralmente n\u00e3o exigem mais do que alguns meses de treinamento. Exemplo: operadores de m\u00e1quinas t\u00eaxteis; trabalhadores de lavanderia e limpeza a seco; operadores de processos fotogr\u00e1ficos; operadores de m\u00e1quinas de tecelagem; montadores de equipamentos el\u00e9tricos e eletr\u00f4nicos; processadores de semicondutores; testadores; classificadores; padeiros; a\u00e7ougueiros e outros profissionais de processamento de carne, aves e peixes; operadores de pontes e comportas; motoristas de caminh\u00e3o, \u00f4nibus ou t\u00e1xi; operadores de caminh\u00f5es e tratores industriais (empilhadeiras); manobristas; marinheiros; opera\u00e7\u00f5es de esteira transportadora; e embaladores manuais e empacotadores.
