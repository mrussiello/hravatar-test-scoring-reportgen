g.ScoreCalculationExplanation.zeroto3=A tabela a seguir fornece um resumo de como o resultado geral foi calculado a partir de cada um dos escores de compet\u00eancia individuais. Primeiro, todas as pontua\u00e7\u00f5es de compet\u00eancia s\u00e3o calculadas em uma escala de 0-3. Observe que algumas compet\u00eancias usam categoria de cores ao inv\u00e9s de pontua\u00e7\u00e3o num\u00e9rica no c\u00e1lculo geral. Para isso, uma pontua\u00e7\u00e3o padr\u00e3o associada \u00e0 categoria de cor atribu\u00edda \u00e9 usada no c\u00e1lculo da pontua\u00e7\u00e3o geral e n\u00e3o na pontua\u00e7\u00e3o num\u00e9rica. Isso \u00e9 refletido na coluna ''Valor nominal usado''. Em seguida, uma m\u00e9dia ponderada de pontua\u00e7\u00e3o \u00e9 calculada usando pesos de compet\u00eancia individuais, geralmente configurados usando dados de an\u00e1lise de trabalho fornecidos pela Rede de Informa\u00e7\u00f5es Ocupacionais do Governo dos EUA (O*Net). Em seguida, a pontua\u00e7\u00e3o m\u00e9dia ponderada \u00e9 convertida em uma pontua\u00e7\u00e3o normalizada ou ''Z'' com uma m\u00e9dia de 0 e um desvio padr\u00e3o de 1 usando m\u00e9dia hist\u00f3rica e dados de desvio padr\u00e3o para este teste e depois transformado em uma Escala Equivalente de Curva Normal (NCE) que tem uma m\u00e9dia de 1,5 e desvio padr\u00e3o de 0,6318. Finalmente, as pontua\u00e7\u00f5es s\u00e3o ajustadas se estiverem abaixo de 0 ou acima 3. Consulte http://en.wikipedia.org/wiki/Normal_curve_equivalent para obter informa\u00e7\u00f5es adicionais sobre Escalas Equivalentes de Curva Normal.
g.ScoreCalculationExplanationHraZ=A tabela a seguir fornece um resumo de como o resultado geral foi calculado a partir das pontua\u00e7\u00f5es de compet\u00eancia individuais. As pontua\u00e7\u00f5es de compet\u00eancia s\u00e3o calculadas em uma escala de 0-100 a partir de uma estat\u00edstica Z baseada nas respostas do candidato, e ent\u00e3o transformando este valor Z com uma escala objetivando a m\u00e9dia e o desvio padr\u00e3o. Algumas compet\u00eancias possuem distribui\u00e7\u00e3o normal, onde \u00e9 melhor estar pr\u00f3ximo \u00e0 m\u00e9dia. Para estas compet\u00eancias, a estat\u00edstica Z \u00e9 modificada multiplicando seu valor absoluto por menos 1 para calcular a pontua\u00e7\u00e3o geral. Ent\u00e3o, para calcular a pontua\u00e7\u00e3o geral, \u00e9 calculada a m\u00e9dia ponderada de todas as estat\u00edsticas Z das compet\u00eancias modificadas, e transformadas em uma escala com a mesma m\u00e9dia e desvio padr\u00e3o. Finalmente, as pontua\u00e7\u00f5es s\u00e3o ajustadas se estiverem abaixo de 0 ou acima de 100.
g.ScoreCalculationExplanationHraZ.oneto10=A tabela seguinte fornece um resumo de como a pontua\u00e7\u00e3o global foi calculada a partir das pontua\u00e7\u00f5es de compet\u00eancia individuais. As pontua\u00e7\u00f5es de compet\u00eancia s\u00e3o calculadas numa escala de 0-10, primeiro calculando uma estat\u00edstica Z com base nas respostas dos testadores e depois transformando o valor Z para uma escala com m\u00e9dia e desvio no padr\u00e3o alvo. Certas compet\u00eancias t\u00eam uma distribui\u00e7\u00e3o normal de pontua\u00e7\u00f5es onde \u00e9 melhor estar mais pr\u00f3ximo da m\u00e9dia. Para estas compet\u00eancias, modificamos a estat\u00edstica Z multiplicando o seu valor absoluto por menos 1 para o c\u00e1lculo da pontua\u00e7\u00e3o global.  Em seguida, para calcular a pontua\u00e7\u00e3o global, \u00e9 calculada uma m\u00e9dia ponderada de todas as estat\u00edsticas Z de compet\u00eancias modificadas e transformada numa pontua\u00e7\u00e3o com a mesma m\u00e9dia alvo e desvio padr\u00e3o. Finalmente, as pontua\u00e7\u00f5es mais baixas s\u00e3o ajustadas se forem inferiores a 1 ou superiores a 10. 
g.ScoreCalculationExplanationHraZ.oneto5=A tabela a seguir fornece um resumo de como o resultado geral foi calculado a partir das pontua\u00e7\u00f5es de compet\u00eancia individuais. As pontua\u00e7\u00f5es de compet\u00eancia s\u00e3o calculadas em uma escala de 1-5 a partir de uma estat\u00edstica Z baseada nas respostas do candidato, e ent\u00e3o transformando este valor Z com uma escala objetivando a m\u00e9dia e o desvio padr\u00e3o. Algumas compet\u00eancias possuem distribui\u00e7\u00e3o normal, onde \u00e9 melhor estar pr\u00f3ximo \u00e0 m\u00e9dia. Para estas compet\u00eancias, a estat\u00edstica Z \u00e9 modificada multiplicando seu valor absoluto por menos 1 para calcular a pontua\u00e7\u00e3o geral. Ent\u00e3o, para calcular a pontua\u00e7\u00e3o geral, \u00e9 calculada a m\u00e9dia ponderada de todas as estat\u00edsticas Z das compet\u00eancias modificadas, e transformadas em uma escala com a mesma m\u00e9dia e desvio padr\u00e3o. Finalmente, as pontua\u00e7\u00f5es s\u00e3o ajustadas se estiverem abaixo de 1 ou acima de 5.
