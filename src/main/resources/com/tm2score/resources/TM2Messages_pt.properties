g.CefrPrepNote=Pontua\u00e7\u00f5es equivalentes ao CEFR: Partes desta avalia\u00e7\u00e3o foram pensadas para gerar pontua\u00e7\u00f5es equivalentes ao Quadro Europeu Comum de Refer\u00eancia para L\u00ednguas (CEFR), que foi estabelecido pelo Conselho Europeu e \u00e9 hoje um padr\u00e3o amplamente aceito para caracterizar a profici\u00eancia em idiomas, principalmente para uso profissional ou educacional.  O CEFR classifica um candidato em um dos 7 n\u00edveis:  Pr\u00e9-iniciante (Pre-A1), iniciante (A1), b\u00e1sico (A2), intermedi\u00e1rio (B1), independente (B2), profici\u00eancia eficaz (C1) e dom\u00ednio pleno (C2). As pontua\u00e7\u00f5es equivalentes ao CEFR apresentadas neste relat\u00f3rio utilizam esta escala e mostram o n\u00edvel mais alto em que o candidato foi aprovado. Preparamos esta avalia\u00e7\u00e3o utilizando um processo cuidadoso para associar todas as perguntas a seus respectivos n\u00edveis do CEFR. Os candidatos s\u00e3o expostos a perguntas que iniciam no n\u00edvel mais baixo e a dificuldade vai aumentando aos poucos at\u00e9 o n\u00edvel mais alto. Em v\u00e1rios momentos durante a avalia\u00e7\u00e3o, o teste pode ser interrompido se o candidato n\u00e3o tiver respondido corretamente a uma quantidade suficiente de perguntas "menos dif\u00edceis".
g.CefrPrepNote.2=A parte equivalente ao CEFR desta avalia\u00e7\u00e3o foi desenvolvida usando fontes como as listas de palavras da avalia\u00e7\u00e3o e o perfil de vocabul\u00e1rio ingl\u00eas de Cambridge. Tamb\u00e9m passou por uma s\u00e9rie de etapas, incluindo reda\u00e7\u00e3o de itens, revis\u00e3o por pares, feedback e m\u00faltiplos ciclos de revis\u00e3o para garantir a correspond\u00eancia mais pr\u00f3xima poss\u00edvel com os padr\u00f5es do CEFR.
