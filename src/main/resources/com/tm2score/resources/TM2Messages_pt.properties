g.CT3RiskFactorsHdrTitleC=\u00c1reas de risco potenciais:
g.CT3Risk_AIMSFaking=O padr\u00e3o de resposta irregular indica poss\u00edveis falsifica\u00e7\u00f5es para quest\u00f5es de personalidade e hist\u00f3rico de comportamento.
g.CT3Risk_BadAttitude=A baixa pontua\u00e7\u00e3o em Exposi\u00e7\u00f5es de uma Atitude de Trabalho Positiva pode indicar que o candidato tem menos probabilidade de apoiar o gerenciamento.
g.CT3Risk_Flight=O hist\u00f3rico comportamental indica potencial de baixa posse.
g.CT3Risk_LowCitizenship=O baixo \u00edndice de cidadania corporativa pode indicar potencial para comportamentos question\u00e1veis.
g.CT3Risk_LowDrive=Uma pontua\u00e7\u00e3o baixa no Drive poderia indicar potenciais problemas com motiva\u00e7\u00e3o e foco.
g.CT3Risk_LowExpressive=A baixa pontua\u00e7\u00e3o expressiva e de sa\u00edda pode indicar que o candidato pode n\u00e3o estar confort\u00e1vel iniciando contato e / ou persuadindo outros.
g.CT3Risk_LowIntegrity=A baixa pontua\u00e7\u00e3o de Integridade poderia indicar potenciais problemas com confiabilidade.
g.CT3Risk_LowRelationships=A baixa pontua\u00e7\u00e3o em Desenvolvimento de Relacionamentos pode indicar que o candidato pode n\u00e3o estar confort\u00e1vel trabalhando com pessoas.
g.CT3Risk_LowSalesDrive=Baixa pontua\u00e7\u00e3o competitiva pode indicar que o candidato tem um potencial de vendas menos que a m\u00e9dia.
g.CT3Risk_LowTeamwork=Baixa pontua\u00e7\u00e3o em trabalho em equipe pode indicar que o candidato tenha problemas com coopera\u00e7\u00e3o.
g.CT3Risk_UnproductiveBeh=O hist\u00f3rico comportamental indica um potencial comportamento improdutivo.
g.CT3RptCaveat=As decis\u00f5es de contrata\u00e7\u00e3o nunca devem ser baseadas em uma \u00fanica fonte de informa\u00e7\u00e3o. O uso mais eficaz deste relat\u00f3rio de avalia\u00e7\u00e3o \u00e9 como parte de um programa multidimensional de avalia\u00e7\u00e3o de candidatos que inclui revis\u00e3o de curr\u00edculo, entrevistas e verifica\u00e7\u00f5es de refer\u00eancia.
g.CT3RptCaveatDevel=Tenha sempre em mente que as avalia\u00e7\u00f5es s\u00e3o limitadas na quantidade de informa\u00e7\u00f5es que podem reunir e os resultados que eles produzem. Se voc\u00ea discorda de algumas das declara\u00e7\u00f5es ou informa\u00e7\u00f5es apresentadas neste relat\u00f3rio, pode ser devido a uma falha na medi\u00e7\u00e3o. Ao mesmo tempo, demonstrou-se que avalia\u00e7\u00f5es como essa podem ajudar a maioria das pessoas a compreender suas compet\u00eancias relacionadas ao trabalho e podem ajud\u00e1-los a fazer ajustes e melhorias ao longo do tempo.
g.CT3RptFbkDisagree=Se discordar das suas pontua\u00e7\u00f5es ou feedback, esteja ciente de que as avalia\u00e7\u00f5es s\u00e3o baseadas em dados estat\u00edsticos recolhidos de um grande conjunto de tomadores de teste (geralmente 100 ou mais). A sua pontua\u00e7\u00e3o reflete a forma como as suas respostas se comparam com a reserva estat\u00edstica utilizada para determinar a meio e o desvio padr\u00e3o utilizados nos c\u00e1lculos. 
g.CT3RptGraphKey=A maioria das pontua\u00e7\u00f5es de compet\u00eancia \u00e9 baseada em uma distribui\u00e7\u00e3o normal, o que significa que elas podem ser interpretadas a partir da dist\u00e2ncia para a m\u00e9dia ou a mediana da pontua\u00e7\u00e3o. Para todas as escalas, uma pontua\u00e7\u00e3o igual \u00e0 m\u00e9dia tem o valor 65 e pontua\u00e7\u00f5es acima desta s\u00e3o tal que cada 15 pontos a mais correspondem a um desvio padr\u00e3o.
g.CT3RptGraphKeyFbk=A maioria das pontua\u00e7\u00f5es de compet\u00eancia t\u00eam uma base normativa, o que significa que podem ser interpretadas em termos da sua dist\u00e2ncia em rela\u00e7\u00e3o \u00e0 m\u00e9dia ou pontua\u00e7\u00e3o m\u00e9dia. Isto torna todas as escalas mais ou menos compar\u00e1veis umas \u00e0s outras. Verde escuro indica que a sua pontua\u00e7\u00e3o est\u00e1 mais do que um desvio padr\u00e3o acima da m\u00e9dia, verde claro indica acima da m\u00e9dia, amarelo significa menos de um desvio padr\u00e3o abaixo da m\u00e9dia, laranja indica entre 1 e 2 desvios padr\u00e3o abaixo da m\u00e9dia, e vermelho significa que a sua pontua\u00e7\u00e3o estava 2 ou mais desvios padr\u00e3o abaixo da m\u00e9dia.
g.CT3RptGraphKeyLinear=Para compet\u00eancias lineares, maior \u00e9 melhor em toda a escala. Para estas escalas, uma pontua\u00e7\u00e3o entre 65 e 80 (verde claro) representa 0 a 1 vez o desvio padr\u00e3o acima da m\u00e9dia, e uma pontua\u00e7\u00e3o acima de 80 (verde escuro) representa mais de um desvio padr\u00e3o acima da m\u00e9dia. De maneira similar, uma pontua\u00e7\u00e3o entre 50 e 65 (amarelo) representa 0 a 1 vez o desvio padr\u00e3o abaixo da m\u00e9dia, uma pontua\u00e7\u00e3o entre 35 e 50 (laranja) significa 1 a 2 desvios padr\u00e3o abaixo da m\u00e9dia, e uma pontua\u00e7\u00e3o abaixo de 35 representa mais de dois desvios padr\u00e3o abaixo da m\u00e9dia.
g.CT3RptGraphKeyNonlinear=Para compet\u00eancias n\u00e3o-lineares, pontua\u00e7\u00f5es na m\u00e9dia s\u00e3o mais desej\u00e1veis. Para estas escalas, uma pontua\u00e7\u00e3o entre 50 e 80 (verde escuro) representa pontua\u00e7\u00f5es a 1 desvio padr\u00e3o da m\u00e9dia, uma pontua\u00e7\u00e3o entre 80 e 95 e entre 35 e 50 (amarelo) representa pontua\u00e7\u00f5es que est\u00e3o de 1 a 2 desvios padr\u00e3o da m\u00e9dia, e pontua\u00e7\u00f5es acima 95 ou abaixo de 35 (vermelho) representam pontua\u00e7\u00f5es a mais de 2 desvios padr\u00e3o da m\u00e9dia.
