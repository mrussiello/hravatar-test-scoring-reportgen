g.CT3RiskFactorsFtrEml=Consulte o relat\u00f3rio de pontua\u00e7\u00e3o em PDF para perguntas de sondagem recomendadas.
g.CT3RiskFactorsHdr=As respostas do candidato indicam os seguintes riscos potenciais:
