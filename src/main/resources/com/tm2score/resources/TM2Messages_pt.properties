ipsf.selfefficacy.high=Confiante em sua capacidade de realizar as coisas
ipsf.selfefficacy.low=Pode frequentemente duvidar de sua capacidade de atingir objetivos 
ipsf.suscepstress=Suscept\u00edvel ao estresse 
ipsf.suscepstress.high=Tem alguma dificuldade para lidar com o estresse. Pode experimentar ansiedade, confus\u00e3o e impot\u00eancia quando sob press\u00e3o ou diante de situa\u00e7\u00f5es de emerg\u00eancia.
ipsf.suscepstress.low=Lida com eventos inesperados de forma calma e efetivamente. 
