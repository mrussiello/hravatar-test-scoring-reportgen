ejct.admin=Profissionais de apoio administrativo
ejct.admin.descrip=Cargos que executam tarefas de apoio administrativo e de suporte, sem fun\u00e7\u00f5es gerenciais, predominantemente em escrit\u00f3rios. Exemplo: profissionais de escrit\u00f3rio e apoio administrativo; auxiliares de escritura\u00e7\u00e3o cont\u00e1bil, contabilidade e auditoria; agentes de carga e frete; despachantes; mensageiros; digitadores de dados; operadores de computador; auxiliares de expedi\u00e7\u00e3o, recebimento e transporte; processadores de texto e digitadores; revisores; editores de publica\u00e7\u00f5es digitais; e auxiliar de escrit\u00f3rio geral.
ejct.craft=Profissionais t\u00e9cnicos da constru\u00e7\u00e3o
ejct.craft.descrip=Cargos altamente qualificados na \u00e1rea de constru\u00e7\u00e3o (profissionais t\u00e9cnicos da constru\u00e7\u00e3o civil e seus aprendizes formais) e trabalhadores de extra\u00e7\u00e3o de recursos naturais; profiss\u00f5es relacionadas \u00e0 instala\u00e7\u00e3o, manuten\u00e7\u00e3o, e substitui\u00e7\u00e3o de pe\u00e7as de equipamentos, m\u00e1quinas e ferramentas; e algumas ocupa\u00e7\u00f5es de produ\u00e7\u00e3o que se distinguem pelo grau alto de habilidade e precis\u00e3o necess\u00e1rios para execut\u00e1-las com base em especifica\u00e7\u00f5es de tarefas claramente definidas. Exemplo: caldeireiros; pedreiros; carpinteiros; eletricistas; pintores; vidraceiros; encanadores, t\u00e9cnicos de tubula\u00e7\u00f5es industriais; telhadistas; instaladores de elevador; perfuradores de solo; operadores de perfura\u00e7\u00e3o rotativa de petr\u00f3leo e g\u00e1s; explosivistas e operadores de explosivos; mec\u00e2nicos automotivos; mec\u00e2nicos de aeronaves; reparadores de equipamentos el\u00e9tricos e eletr\u00f4nicos; t\u00e9cnico industrial; gravadores e entalhadores; ferramenteiros; e modelistas.
ejct.exec=Gerentes e oficiais de n\u00edvel executivo/s\u00eanior
ejct.exec.descrip=Indiv\u00edduos que planejam, dirigem e formulam pol\u00edticas, definem estrat\u00e9gias e fornecem a dire\u00e7\u00e3o geral das organiza\u00e7\u00f5es. Exemplo: diretores executivos, diretores de opera\u00e7\u00f5es, diretores financeiros, respons\u00e1veis de linha de neg\u00f3cios, presidentes ou vice-presidentes executivos, diretores de TI, diretores de RH, diretores de marketing, diretores jur\u00eddicos, diretores de gest\u00e3o e s\u00f3cios administradores.
ejct.labor=Trabalhadores bra\u00e7ais e auxiliares
ejct.labor.descrip=Cargos que exigem habilidades limitadas e apenas treinamento breve para executar tarefas que requerem pouco ou nenhum ju\u00edzo independente. Exemplo: auxiliares de profissionais de constru\u00e7\u00e3o e produ\u00e7\u00e3o; limpadores de ve\u00edculos e equipamentos; trabalhadores bra\u00e7ais; transportadores de carga, estoque e material; atendentes de postos de servi\u00e7o; oper\u00e1rio da constru\u00e7\u00e3o civil; coletores de res\u00edduos e materiais recicl\u00e1veis; prestadores de servi\u00e7os de fossas s\u00e9pticas; e desentupidores de canos de esgoto.
ejct.mgr=Gerentes e oficiais de primeira linha ou n\u00edvel intermedi\u00e1rio
ejct.mgr.descrip=Gerentes que n\u00e3o sejam de n\u00edvel executivo/s\u00eanior. Gerentes que lideram grandes unidades de neg\u00f3cios implementando pol\u00edticas, programas e diretrizes de gerentes executivos/s\u00eaniores por meio de gerentes subordinados. Exemplo: Vice-presidentes e diretores; controladores de regi\u00e3o ou divis\u00e3o; tesoureiros; gerentes de recursos humanos, sistemas de informa\u00e7\u00e3o, marketing e opera\u00e7\u00f5es. Tamb\u00e9m est\u00e3o inclu\u00eddos aqueles que se reportam diretamente a gerentes de n\u00edvel intermedi\u00e1rio. Esses indiv\u00edduos atuam em n\u00edveis funcionais, de linha de neg\u00f3cios ou de filial e s\u00e3o respons\u00e1veis por direcionar e executar objetivos operacionais di\u00e1rios. Exemplo: linha de frente, equipe, unidade, opera\u00e7\u00f5es e produ\u00e7\u00e3o, filial, servi\u00e7os administrativos, compras e transporte, armazenamento e distribui\u00e7\u00e3o, central de atendimento ou servi\u00e7o de atendimento ao cliente, suporte t\u00e9cnico, e gerentes de marca ou produto.
