g.ScoreCalculationExplanation=Tabel berikut memuat ringkasan bagaimana skor keseluruhan dihitung dari masing-masing skor kompetensi individual. Pertama, semua skor kompetensi dihitung dalam skala 0-100. Perlu dicatat sebagian skor kompetensi memakai kategori warna ketimbang numerik yang aktual dalam kalkulasi menyeluruh mereka. Untuk hal ini, skor standar yang dikaitkan dengan kategori warnalah yang dipakai dalam perhitungan skor menyeluruh ketimbang skor numerik yang aktual. Ini tercermin dalam kolom \u201cScore Value Used\u201d. Berikutnya, rata-rata skor tertimbang dihitung memakai kompetensi individual sebagai timbangan, yang biasanya memakai analisa data pekerjaan yang disediakan oleh US Government Occupational Information Network (O*Net). Setelah itu, skor rata-rata tertimbang dikonversikan ke skor yang dinormalkan atau skor \u201cZ\u201d dengan rata-rata 0 dan deviasi standar 1 memakai rata-rata historis dan data deviasi standar  untuk tes ini, dan kemudian dialihkan menjadi Normal Curve Equivalent Scale (NCE) yang memiliki rata-rata 50 dan deviasi standar 21.06. Akhirnya skor yang diluar itu disesuaikan jika berada di bawah 1 atau di atas 99. Sila lihat http://en.wikipedia.org/wiki/Normal_curve_equivalent untuk informasi tambahan mengenai Normal Curve Equivalent Scales.
