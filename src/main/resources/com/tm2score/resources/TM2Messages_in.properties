ipsf.emotional.low=Tidak sering memikirkan banyak hal atau mengekspresikan emosinya secara terbuka.
ipsf.fiery=Mudah marah
ipsf.fiery.high=Cenderung suka marah.
ipsf.fiery.low=Biasanya dapat mengendalikan emosi bahkan dalam situasi sulit.
ipsf.gregarious=Suka berteman
ipsf.gregarious.high=Menemukan keberadaan orang lain menggairahkan dan menyenangkan. Sangat menyukai banyak orang.
ipsf.gregarious.low=Sangat ingin sendirian
ipsf.imaginative=Imajinasi
ipsf.imaginative.high=Melihat dunia nyata terlalu biasa-biasa saja. Banyak melamun sebagai usaha menciptakan dunia batin yang lebih kaya dan menarik.
ipsf.imaginative.low=Lebih menyukai fakta ketimbang fantasi.
ipsf.immoderation=Imoderasi
ipsf.immoderation.high=Sulit menahan diri dari dorongan gejolak, bahkan jika tahu akan menyesal di kemudian hari. Cenderung berorientasi pada kenikmatan dan hasil sesaat ketimbang konsekuensi jangka panjang.
ipsf.immoderation.low=Punya pengendalian diri terhadap godaan dan keinginan, yang biasanya tidak terlalu intens.
ipsf.intellect=Intelek
ipsf.intellect.high=Punya rasa ingin tahu intelektual. Sering berpikir dalam bentuk simbol dan hal yang abstrak.
ipsf.intellect.low=Lebih suka menangani dunia sebagaimana adanya. Jarang memikirkan ide-ide abstrak.
ipsf.melancholy=Melankolis
ipsf.melancholy.high=Cenderung siap menghadapi gelombang kehidupan.
ipsf.melancholy.low=Umumnya merasa nyaman dengan kondisi diri sendiri sekarang.
ipsf.modesty=Kesopanan
ipsf.modesty.high=Tidak berprasangka, malah cenderung merendah, namun tidak kehilangan kepercayaan atau harga diri.
ipsf.modesty.low=Umumnya bangga.
ipsf.orderliness=Ketertiban
ipsf.orderliness.high=Teratur baik, bersih dan rapi.
ipsf.orderliness.low=Tidak memberi waktu cukup untuk organisasi.
ipsf.outgoing=Ramah
ipsf.outgoing.high=Menyukai orang lain secara jujur dan dengan terbuka mengungkapkan perasaan positif pada pihak lain.
ipsf.outgoing.low=Biasanya orang yang suka menyendiri. Tidak mau ada orang lain.
ipsf.proneworry=Mudah khawatir
ipsf.proneworry.high=Kerap merasa sesuatu yang tidak menyenangkan, mengancam, atau bahaya akan segera tiba.
ipsf.proneworry.low=Cenderung tenang dan percaya diri.
ipsf.selfconscious=Kesadaran-diri
ipsf.selfconscious.high=Sensitif pada apa yang orang lain pikirkan. Bisa merasa malu dan tidak senang berada dekat orang lain. Mudah tersinggung.
ipsf.selfconscious.low=Sulit tersinggung. Percaya diri dalam banyak hal.
ipsf.selfdiscipline=Kedisiplinan-diri
ipsf.selfdiscipline.high=Memiliki disiplin diri, atau punya kemauan kuat, untuk bertahan di tengah tugas yang sulit atau tidak menyenangkan sampai selesai.
ipsf.selfdiscipline.low=Sulit bertahan jika berhadapan dengan tantangan tugas yang sulit untuk waktu lama.
ipsf.selfefficacy=Efikasi-diri
ipsf.selfefficacy.high=Yakin pada kemampuan diri untuk mencapai banyak hal.
ipsf.selfefficacy.low=Sering meragukan kemampuan dirinya untuk mencapai tujuan.
ipsf.suscepstress=Rentan terhadap stres
ipsf.suscepstress.high=Sulit berhadapan dengan stress. Bisa mengalami rasa cemas, bingung, dan tak berdaya saat menghadapi tekanan atau situasi darurat.
ipsf.suscepstress.low=Menangani peristiwa tak terduga dengan tenang dan efektif.
ipsf.sympathy=Simpati
ipsf.sympathy.high=Biasanya berhati lembut dan mudah bersimpati.
ipsf.sympathy.low=Berpikir bahwa orang seharusnya lebih bergantung pada diri mereka sendiri ketimbang orang lain.
ipsf.thrillseeking=Mencari kesenangan
ipsf.thrillseeking.high=Gampang bosan jika tidak ada stimulasi yang kuat.
ipsf.thrillseeking.low=Lebih suka beraktivitas ketimbang diam, tenang, dan aman.
ipsf.trust=Kepercayaan
ipsf.trust.high=Beranggapan bahwa orang pada dasarnya adil, jujur, dan punya niat baik. Menerima orang apa adanya dan biasanya mau memaafkan dan melupakan kesalahan orang lain.
ipsf.trust.low=Cemas dengan niat orang lain. Tidak mudah percaya.
ipsf.uncompromising=Tanpa kompromi
ipsf.uncompromising.high=Tidak merasa perlu untuk berpura-pura atau memanipulasi orang lain saat berhadapan dengannya. Jujur, terbuka, dan apa adanya.
ipsf.uncompromising.low=Sangat kompetitif
