g.SampleAudioContentKey=Kemampuan HR Avatar mengambil contoh suara dan membuat laporan merupakan alat paling canggih yang telah diuji coba di seluruh dunia dan mencakup hampir 80 bahasa. Contoh suara dikumpulkan dan disimpan. Koleksi ini memungkinkan penilai dapat mendengar suara yang terkait dengan laporan mereka. Sebagian besar contoh suara juga sudah dialihkan menjadi teks dalam bahasa penutur asli. Transkrip teks apa yang dikatakan biasanya termasuk dalam laporan. Dalam beberapa kasus, contoh-contoh ini kemudian diterjemahkan ke bahasa lain untuk diproses menggunakan mesin pembelajaran lewat evaluasi otomatis berbasis teks. Dalam kasus lain, teks tersebut dievaluasi berdasarkan rangkaian jawaban yang sudah diperkirakan sebelumnya. Contoh suara sendiri dapat dievaluasi melalui persepsi yang diciptakan pada para pendengar, baik secara positif maupun negatif.
g.SampleAudioTitleKey=Sila berbicara mengenai sistem dan kemampuan contoh suara HR Avatar.
g.SampleEssayContentKey=Ini merupakan contoh esai. Dalam situasi tes yang sesungguhnya, kandidat atau mereka yang mengambil tes menulis sebuah esai sebagai bagian dari asesmen mereka, untuk menjawab pertanyaan yang terkait dengan entri ini. Semua laporan akan berbagi esai yang ditulis sebagaimana diterima. Dalam beberapa kasus, mesin kecerdasan artifisial kami akan memproses reaksi mereka untuk menciptakan skor numerik. Sistem kami juga mengecek kemungkinan plagiat, baik di antara esai yang dikirim, maupun melalui jaringan internet lebih luas. Begitu juga ejaan, gramar, dan gaya bahasa akan dicek. \n\nEsai umumnya sepanjang 150 sampai 600 kata. Bisa ditulis untuk menjawab pertanyaan eksplisit, atau jawaban berbentuk bebas pada pertanyaan umum.
g.SampleEssayTitleKey=Sila menulis esai yang melukiskan fitur esai HR Avatar.
