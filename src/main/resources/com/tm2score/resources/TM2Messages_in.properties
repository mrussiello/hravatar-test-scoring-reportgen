g.ScoreCalculationExplanationHraZ=Tabel berikut memuat ringkasan bagaimana skor keseluruhan dihitung dari skor kompetensi individual. Skor kompetensi dihitung pada skala 0-100 dengan menghitung statistik Z yang didasarkan atas jawaban mereka yang mengambil tes dan mengubahnya menjadi nilai Z pada skala dengan rata-rata target dan deviasi standar. Beberapa kompetensi tertentu memiliki distribusi skor normal di mana yang terbaik berada paling dekat dengan rata-rata. Untuk kompetensi ini kami memodifikasi statistik Z dengan cara mengalikannya nilai absolutnya dengan minus 1 bagi kalkulasi skor secara keseluruhan. Kemudian, untuk menghitung skor keseluruhan, rata-rata tertimbang dari seluruh statistik Z kompetensi yang sudah dimodifikasi itu dihitung dan diubah menjadi skor dengan rata-rata target dan deviasi standar yang sama. Akhirnya, skor yang di luar itu disesuaikan jika berada di bawah 0 atau di atas 100.
