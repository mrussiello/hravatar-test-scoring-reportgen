g.CT3ComparisonVsOverallNote=Skor menyeluruh vs. persentil: Skor menyeluruh mencerminkan sukses dari tes, didasarkan pada rata-rata dan deviasi standar skor dari tes. Skor persentil mencerminkan persentase mereka yang mengikuti tes yang skornya sama atau di bawah skor menyeluruh. Kami merekomendasikan Anda memakai Skor Menyeluruh sebagai kriteria utama evaluasi. Namun skor persentil  kerap berguna ketika membandingkan satu kandidat dengan yang lain, maupun dengan kelompok, seperti bagi pelaku tes dari organisasi tertentu atau dalam cakupan tertentu.
