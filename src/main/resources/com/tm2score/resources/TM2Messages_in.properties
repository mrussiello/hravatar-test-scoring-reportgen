sat.focusnew=Fokus Didapatkan Kembali
sat.focusnew.detail=Kandidat kembali fokus pada jendela tes. Ini menunjukkan bahwa mereka telah berubah ke jendela lain, mungkin untuk berkonsultasi dengan sumber informasi yang dilarang, berkomunikasi dengan orang lain, atau untuk mengambil tangkapan layar. Calon diperingatkan untuk tidak mengubah jendela, tab browser, atau aplikasi lain selama tes.
sat.focusout=Kehilangan fokus
