g.CT2CoverDescrip=Asesmen {0} mengukur faktor-faktor kunci yang terkait dengan kinerja baik dan masa jabatan dalam pekerjaan. Tipe-tipe yang diukur mencakup kemampuan kognitif, keterampilan, pengetahuan, ciri khas kepribadian, kecerdasan emosional, dan sejarah perilaku di masa lalu kandidat. Laporan itu mencakup satu halaman ringkasan disusul dengan rincian hasilnya sesuai bagian dari wawancara yang disertakan. Harap dicatat bahwa hasil-hasil ini selalu perlu dipakai sebagai bagian dari proses seleksi kandidat yang seimbang yang mencakup langkah-langkah evaluasi yang independen, seperti wawancara dan pengecekan rujukan.
g.CT2CoverDescrip_MIDOT=Asesmen {0} mengukur faktor-faktor kunci yang terkait dengan kinerja baik dan masa jabatan dalam pekerjaan. Tipe-tipe yang diukur mencakup kemampuan kognitif, keterampilan, pengetahuan, ciri khas kepribadian, kecerdasan emosional, dan sejarah tingkah laku di masa lalu kandidat. Laporan itu mencakup satu halaman ringkasan disusul dengan rincian hasilnya sesuai bagian dari wawancara yang disertakan. Harap dicatat bahwa hasil-hasil ini selalu perlu dipakai sebagai bagian dari proses seleksi kandidat yang seimbang yang mencakup langkah-langkah evaluasi yang independen, seperti wawancara dan pengecekan rujukan.
