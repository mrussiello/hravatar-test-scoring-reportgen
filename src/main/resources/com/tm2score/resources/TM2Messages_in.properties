g.CT3RptCaveat=Pengambilan keputusan seharusnya tidak boleh didasarkan hanya pada satu sumber informasi. Pemakaian paling efektif laporan asesmen ini merupakan bagian dari program bertahap evaluasi kandidat yang mencakup ulasan resume, wawancara, dan pengecekan rujukan.
g.CT3RptCaveatDevel=Selalu perlu diperhatikan bahwa asesmen memiliki keterbatasan informasi yang dapat digali dan wawasan yang dihasilkannya. Pada saat bersamaan, sering terlihat bahwa asesmen seperti ini dapat sangat membantu orang dalam memperoleh tilikan pada kompetensi yang terkait pekerjaannya dan dapat membantu mereka melakukan penyesuaian serta perbaikan di masa depan.
g.CT3RptFbkDisagree=Jika Anda tidak setuju dengan skor Anda atau masukan yang diberikan, harap diingat bahwa asesmen ini didasarkan pada data statistik yang dikumpulkan dari banyak orang (biasanya 100 atau lebih) yang telah mengambil tes sebelumnya. Skor Anda mencerminkan bagaimana respon Anda jika dibandingkan dengan data statistik yang dipakai untuk menentukan nilai rata-rata dan deviasi standar yang dipakai dalam perhitungan.
g.CT3RptGraphKey=Sebagian besar skor kompetensi didasarkan pada norma tertentu, yang artinya jarak dengan skor rata-rata atau umum dapat ditafsirkan. Bagi semua skala, suatu skor yang sama dengan rata-rata mendapat skor 65 dan skor di atas dan di bawah nilai ini diperhitungkan sedemikian rupa agar perubahan skor sebanyak 15 akan sama dengan satu deviasi standar.
g.CT3RptGraphKeyFbk=Sebagian besar skor didasarkan pada nilai tertentu, yang artinya jarak dengan skor rata-rata atau umum dapat ditafsirkan. Ini membuat semua skala dapat saling diperbandingkan. Hijau tua mengindikasikan skor Anda lebih dari satu deviasi standar di atas rata-rata; hijau muda mengindikasikan di atas rata-rata; kuning berarti kurang dari satu deviasi standar di bawah rata-rata; oranye mengindikasikan antara 1 dan 2 deviasi standar di bawah rata-rata; dan merah berarti skor Anda 2 atau lebih deviasi standar di bawah rata-rata.
g.CT3RptGraphKeyLinear=Untuk kompetensi linier, yang lebih tinggi selalu lebih baik di seluruh skala. Bagi skala ini, skor antara 65 dan 80 (hijau muda) mencerminkan 0 sampai 1 deviasi standar di atas rata-rata dan skor di atas 80 (hijau tua) mencerminkan lebih dari satu deviasi standar di atas rata-rata. Begitu juga, skor 50 - 65 (kuning) mencerminkan 0 sampai 1 deviasi standar di bawah rata-rata, sementara skor 35 - 50 (oranye) senilai dengan 1 sampai 2 deviasi standar di bawah rata-rata, dan skor di bawah 35 mencerminkan lebih dari 2 deviasi standar di bawah rata-rata.
g.CT3RptGraphKeyNonlinear=Untuk kompetensi non-linier, skor di tengah lebih dimaui. Bagi skala ini, skor antara 50 dan 80 (hijau tua) mencerminkan skor yang ada dalam 1 deviasi standar rata-rata, skor antara 80 dan 95 dan skor antara 35 dan 50 (kuning) mencerminkan skor 1 sampai 2 deviasi standar di atas atau di bawah rata-rata, dan skor di atas 95 atau di bawah 35 (merah) mencerminkan skor yang lebih dari 2 deviasi standar di atas atau di bawah rata-rata.
