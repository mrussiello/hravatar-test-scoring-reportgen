g.CT2CoverDescrip=Evaluarea {0} m\u0103soar\u0103 factorii cheie care au leg\u0103tur\u0103 cu performan\u021bele ridicate \u0219i cu mandatul \u00een acest post. Tipurile de atribute m\u0103surate includ capacitatea cognitiv\u0103, abilit\u0103\u021bile, cuno\u0219tin\u021bele, caracteristicile de personalitate, inteligen\u021ba emo\u021bional\u0103 \u0219i istoria comportamental\u0103 din trecut. Acest raport include un rezumat de o pagin\u0103, urmat de rezultate detaliate, cu un ghid de interviu \u00eencorporat. Re\u021bine\u021bi c\u0103 aceste rezultate ar trebui folosite \u00eentotdeauna ca parte a unui proces echilibrat de selec\u021bie a candida\u021bilor care include etape de evaluare independente, cum ar fi interviuri \u0219i verific\u0103ri de referin\u021b\u0103.
g.CT2CoverDescrip_MIDOT=Evaluarea {0} m\u0103soar\u0103 factorii cheie care au leg\u0103tur\u0103 cu performan\u021bele ridicate \u0219i cu mandatul \u00een acest post. Tipurile de atribute m\u0103surate includ capacitatea cognitiv\u0103, aptitudinile, cuno\u0219tin\u021bele \u0219i caracteristicile de personalitate. Acest raport include un rezumat de o pagin\u0103, urmat de rezultate detaliate, cu un ghid de interviu \u00eencorporat. Re\u021bine\u021bi c\u0103 aceste rezultate ar trebui folosite \u00eentotdeauna ca parte a unui proces echilibrat de selec\u021bie a candida\u021bilor care include etape de evaluare independente, cum ar fi interviuri \u0219i verific\u0103ri de referin\u021b\u0103.
