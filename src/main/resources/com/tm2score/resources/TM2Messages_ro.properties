g.ScoreCalculationExplanation=Tabelul urm\u0103tor ofer\u0103 un rezumat al modului \u00een care sa calculat scorul general pentru fiecare dintre scorurile de competen\u021b\u0103 individuale. \u00cen primul r\u00e2nd, toate scorurile de competen\u021b\u0103 sunt calculate pe o scar\u0103 de la 0 la 100. Re\u021bine\u021bi c\u0103 anumite competen\u021be utilizeaz\u0103 mai degrab\u0103 categoria lor de culoare dec\u00e2t scorul lor numeric real \u00een calculul general. Pentru acestea, un scor standard asociat cu categoria de culori atribuit\u0103 este utilizat mai degrab\u0103 \u00een calculul scorului global dec\u00e2t \u00een \u200b\u200bscorul numeric real. Acest lucru se reflect\u0103 \u00een coloana "Valoare valoare utilizat\u0103". Apoi, o medie ponderat\u0103 a scorurilor se calculeaz\u0103 utiliz\u00e2nd ponderi individuale de competen\u021b\u0103, stabilite \u00een mod obi\u0219nuit folosind datele de analiz\u0103 a locurilor de munc\u0103 furnizate de Re\u021beaua de Informare Profesional\u0103 a Guvernului SUA (O * Net). Apoi, scorul mediu ponderat este convertit la un scor normalizat sau "Z" cu o medie de 0 \u0219i o devia\u021bie standard de 1 utiliz\u00e2nd datele medii istorice \u0219i devia\u021bia standard pentru aceast\u0103 \u00eencercare \u0219i apoi transformat\u0103 \u00eentr-o Scal\u0103 Normal Curb\u0103 Echivalent\u0103 NCE) care are o medie de 50 \u0219i abaterea standard de 21.06. \u00cen cele din urm\u0103, scorurile mai mari sunt ajustate dac\u0103 sunt sub 1 sau mai mari de 99. Consulta\u021bi http://en.wikipedia.org/wiki/Normal_curve_equivalent pentru informa\u021bii suplimentare despre c\u00e2ntarul echivalent cu curb\u0103 normal\u0103.
g.ScoreCalculationExplanation.oneto5=Tabelul urm\u0103tor ofer\u0103 un rezumat al modului \u00een care sa calculat scorul general pentru fiecare dintre scorurile de competen\u021b\u0103 individuale. \u00cen primul r\u00e2nd, toate scorurile de competen\u021b\u0103 sunt calculate pe o scar\u0103 de 1-5. Re\u021bine\u021bi c\u0103 anumite competen\u021be utilizeaz\u0103 mai degrab\u0103 categoria lor de culoare dec\u00e2t scorul lor numeric real \u00een calculul general. Pentru acestea, un scor standard asociat cu categoria de culori atribuit\u0103 este utilizat mai degrab\u0103 \u00een calculul scorului global dec\u00e2t \u00een \u200b\u200bscorul numeric real. Acest lucru se reflect\u0103 \u00een coloana "Valoare valoare utilizat\u0103". Apoi, o medie ponderat\u0103 a scorurilor se calculeaz\u0103 utiliz\u00e2nd ponderi individuale de competen\u021b\u0103, stabilite \u00een mod obi\u0219nuit folosind datele de analiz\u0103 a locurilor de munc\u0103 furnizate de Re\u021beaua de Informare Profesional\u0103 a Guvernului SUA (O * Net). Apoi, scorul mediu ponderat este convertit la un scor normalizat sau "Z" cu o medie de 0 \u0219i o devia\u021bie standard de 1 utiliz\u00e2nd datele medii istorice \u0219i devia\u021bia standard pentru aceast\u0103 \u00eencercare \u0219i apoi transformat\u0103 \u00eentr-o Scal\u0103 Normal Curb\u0103 Echivalent\u0103 NCE) care are o medie de 3 \u0219i o abatere standard de 0,8424. \u00cen cele din urm\u0103, scorurile mai mari sunt ajustate dac\u0103 sunt mai mici de 1 sau mai mult de 5. V\u0103 rug\u0103m s\u0103 consulta\u021bi http://en.wikipedia.org/wiki/Normal_curve_equivalent pentru informa\u021bii suplimentare despre c\u00e2ntarul echivalent cu curb\u0103 normal\u0103.
