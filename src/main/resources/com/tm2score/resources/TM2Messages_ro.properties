g.SampleAudioContentKey=Capacitatea de e\u0219antionare \u0219i raportare a vocii HR Avatar este un instrument de colectare a e\u0219antioanelor de voce de ultim\u0103 or\u0103, care func\u021bioneaz\u0103 \u00een \u00eentreaga lume \u0219i \u00een aproape 80 de limbi. E\u0219antioanele de voce sunt colectate \u0219i stocate. Toate rapoartele asociate fac vocea real\u0103 pe care un evaluator o poate asculta \u00een orice moment. \u00cen plus, majoritatea probelor de voce sunt convertite \u00een text \u00een limba lor vorbit\u0103. Transcrierea textului a ceea ce se vorbe\u0219te este de obicei inclus\u0103 \u00een raportul de scor. \u00cen unele cazuri, aceste e\u0219antioane sunt apoi traduse \u00eentr-o alt\u0103 limb\u0103 pentru prelucrare prin instrumente automate de evaluare bazate pe text, care utilizeaz\u0103 \u00eenv\u0103\u021barea \u00een ma\u0219in\u0103. \u00cen alte cazuri, textul este evaluat pe baza unui set de r\u0103spunsuri a\u0219teptate. Proba vocal\u0103 \u00eens\u0103\u0219i poate fi evaluat\u0103 pentru percep\u021biile pe care le creeaz\u0103 \u00een ascult\u0103tor, at\u00e2t pozitive, c\u00e2t \u0219i negative.
g.SampleAudioTitleKey=V\u0103 rug\u0103m s\u0103 vorbi\u021bi despre sistemul HR Avatar Voice and capability.
g.SampleEssayContentKey=Acesta este un eseu eseu. \u00centr-o situa\u021bie real\u0103 de testare, candidatul sau persoana care efectueaz\u0103 testul ar scrie un eseu ca parte a evalu\u0103rii lor, ca r\u0103spuns la \u00eentrebarea asociat\u0103 cu aceast\u0103 intrare. Toate rapoartele vor \u00eemp\u0103rt\u0103\u0219i scrisul primit ca primite. \u00cen unele cazuri, motorul inteligen\u021bei artificiale \u00ee\u0219i va procesa r\u0103spunsul pentru a crea un scor numeric. Sistemul nostru verific\u0103, de asemenea, plagiat, at\u00e2t \u00een \u200b\u200bcadrul eseurilor transmise anterior, c\u00e2t \u0219i pe Internet mai larg. \u00cen plus, sunt efectuate verific\u0103ri de ortografie, gramatic\u0103 \u0219i stil. \n\n Eseul este de obicei de la 150 la 600 de cuvinte. Ele pot fi scrise ca r\u0103spuns la o \u00eentrebare explicit\u0103 sau pot fi r\u0103spunsuri \u00een form\u0103 liber\u0103 la \u00eentreb\u0103ri generale.
