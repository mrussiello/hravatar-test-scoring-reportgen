g.SampleAudioContentKey=De HR Avatar methodiek voor het verzamelen en rapporteren van spraak is een state-of-the-art instrument wereldwijd werkzaam in 80 verschillende talen. Stemvoorbeelden worden verzameld en opgeslagen. Voor alle bijbehorende rapporten is de daadwerkelijke stem op ieder moment te beluisteren door de beoordelaar. Bovendien worden de meeste spraak voorbeelden omgezet in tekst in de gesproken taal. Het tekst-transcript van wat er werd gesproken, is meestal opgenomen in het scorerapport. In sommige gevallen worden deze voorbeelden vervolgens in een andere taal vertaald voor verwerking door tekstgebaseerde, geautomatiseerde evaluatiehulpmiddelen waarbij machine learning wordt gebruikt. In andere gevallen wordt de tekst beoordeeld aan de hand van een reeks verwachte antwoorden. Het spraakvoorbeeld zelf kan worden ge\u00ebvalueerd op de percepties die het in de luisteraar cre\u00ebert, zowel positief als negatief.
g.SampleAudioTitleKey=Praat over het HR Avatar Voice Sample-systeem en haar mogelijkheden.
g.SampleEssayContentKey=Dit is een voorbeeldessay. In een echte testsituatie zou de kandidaat of testpersoon een essay schrijven als onderdeel van haar assessment, als antwoord op de vraag die bij deze inzending hoort. In alle rapporten zal het essay worden weergegeven als ontvangen. In sommige gevallen verwerkt ons AI systeem hun respons zodat een numerieke score ka worden gecre\u00eberd. Ons systeem controleert ook op plagiaat, zowel bij eerder ingediende essays als op het internet. Bovendien worden spelling-, grammatica- en stijlcontroles uitgevoerd.
