ipf.closeness.descrip=De mate waarin deze persoon graag verbonden is met anderen.
ipf.closeness.name=Betrokkenheid
ipf.consc.descrip=De neiging van een persoon om op een georganiseerde of doordachte manier te handelen.
ipf.consc.highhigh=Gedreven, betrouwbaar, zorgvuldig, gefocust
ipf.consc.highlow=Georganiseerd, betrouwbaar.
ipf.consc.lowhigh=Enigszins chaotisch. Spontaan.
ipf.consc.lowlow=Chaotisch, onbetrouwbaar. Slordig. Spontaan.
ipf.consc.name=Zorgvuldigheid
ipf.conservation.descrip=De mate waarin deze persoon de nadruk legt op terughoudendheid, orde en weerstand tegen verandering.
ipf.conservation.name=Behouden
ipf.curiosity.descrip=De mate waarin deze persoon graag zijn eigen identiteit ontdekt en deze bevestigt.
ipf.curiosity.name=Nieuwsgierigheid
ipf.emot.descrip=De mate waarin de emoties van een persoon gevoelig zijn voor de omgeving van het individu.
ipf.emot.highhigh=Bijzonder, gespannen
ipf.emot.highlow=Grondig, stabiel, consistent, gedisciplineerd, logisch
ipf.emot.lowhigh=Verstrooid, inconsistent, grillig, vergeetachtig, impulsief
ipf.emot.lowlow=Informeel, ingehouden
ipf.emot.name=Emotioneel bereik
ipf.excitement.descrip=De mate waarin deze persoon een vrij leven wil leiden en nieuwe dingen wilt ontdekken. Wil plezier hebben en zit vol positieve emoties.
ipf.excitement.name=Opwinding
ipf.extravert.descrip=De neiging van een persoon om stimulatie te zoeken in het gezelschap van anderen.
ipf.extravert.highhigh=Ambitieus, alert, vastberaden, doelgericht, competitief
ipf.extravert.highlow=Voorzichtig, zelfverzekerd, punctueel, formeel, zuinig
ipf.extravert.lowhigh=Weerbarstig, onstuimig, roekeloos, onverstandig, demonstratief
ipf.extravert.lowlow=Besluiteloos, doelloos, slap, vrijblijvend, niet ambitieus
ipf.extravert.name=Extraversie
ipf.harmony.descrip=De mate waarin deze persoon andere mensen, hun standpunten en hun gevoelens waardeert.
ipf.harmony.name=Harmonie
ipf.hedonism.descrip=De mate waarin deze persoon plezier en sensuele bevrediging zoekt.
ipf.hedonism.name=Hedonisme
ipf.ideal.descrip=De mate waarin deze persoon naar perfectie en gemeenschapsgevoel streeft.
ipf.ideal.name=Ideaal
ipf.liberty.descrip=De mate waarin deze persoon behoefte heeft aan mode en nieuwe dingen, evenals de behoefte om vrij te zijn.
ipf.liberty.name=Vrijheid
ipf.love.descrip=De mate waarin deze persoon behoefte heeft aan sociaal contact, \u00e9\u00e9n-op-\u00e9\u00e9n of met een groep.
ipf.love.name=Liefde
ipf.open.descrip=De mate waarin een persoon openstaat voor het ervaren van een verscheidenheid aan activiteiten.
ipf.open.highhigh=Verfijnd, perfectionistisch, ijverig, waardig, geraffineerd
ipf.open.highlow=Traditioneel, conventioneel
ipf.open.lowhigh=Onconventioneel, eigenzinnig
ipf.open.lowlow=Dwaas, onlogisch, onvolwassen, ongeorganiseerd, laks
ipf.open.name=Openheid
ipf.openness.descrip=De mate waarin deze persoon de nadruk legt op onafhankelijk handelen, denken en voelen, evenals openstaan voor nieuwe ervaringen.
ipf.openness.name=Openstaan voor verandering
ipf.practicality.descrip=De mate waarin deze persoon de wens heeft om de klus te klaren, vaardig en efficient wil zijn, waaronder de wil zich fysiek te uiten.
ipf.practicality.name=Praktisch
ipf.selfenhance.descrip=De mate waarin deze persoon op zoek is naar persoonlijk succes.
ipf.selfenhance.name=Zelfverbetering
ipf.selfexpression.descrip=De mate waarin deze persoon graag zijn eigen identiteit ontdekt en deze bevestigt.
ipf.selfexpression.name=Zelfexpressie
ipf.selftranscend.descrip=De mate waarin de persoon interesse toont in het welzijn en de belangen van anderen.
ipf.selftranscend.name=Zelf overstijging
ipf.stability.descrip=De mate waarin deze persoon balans zoekt in de fysieke wereld. Geeft de voorkeur aan de verstandige keuze, het beproefde en bekende
ipf.stability.name=Stabiliteit
ipf.structure.descrip=De mate waarin deze persoon met beide voeten op de grond staat en er naar verlangt om dingen bij elkaar te houden. Wil graag de dingen goed georganiseerd en onder controle hebben.
ipf.structure.name=Structuur
ipf.unknown.descrip=Dit is een onbekende eigenschap
ipf.unknown.name=Onbekend
ipsf.achievment=Prestatie
ipsf.achievment.high=Doet er alles aan om uitmuntend werk af te leveren. Sterke drive om als succesvol te worden erkend. Werkt meestal hard om doelen te bereiken.
ipsf.achievment.low=Tevreden met zijn of haar huidige prestatieniveau. Voelt niet de noodzaak om ambitieuze doelen te stellen.
ipsf.active=Activiteiten niveau
ipsf.active.high=Leidt een snel en druk leven. Doet veel dingen en beweegt snel, energiek en krachtig. Is bij veel activiteiten betrokken.
ipsf.active.low=Waardeert een ontspannen tempo in het leven.
ipsf.adventurous=Avontuurlijkheid
ipsf.adventurous.high=Bereid om nieuwe activiteiten uit te proberen en verschillende dingen te ervaren. Vindt vertrouwdheid en routine saai.
ipsf.adventurous.low=Geniet van vertrouwde routines en geeft er de voorkeur aan er niet van af te wijken.
ipsf.altruism=Altruisme
ipsf.altruism.high=Vindt dat het helpen van anderen echt de moeite waard is, dat dingen voor anderen doen een vorm van zelfvervulling is in plaats van zelfopoffering.
ipsf.altruism.low=Kan eigenbelang voor het belang van anderen stellen.
ipsf.artistic=Artistieke belangen
ipsf.artistic.high=Waardeert schoonheid in kunst en in de natuur. Wordt betrokken in en geabsorbeerd door artistieke en natuurlijke evenementen.
ipsf.artistic.low=Over het algemeen minder betrokken bij artistieke of creatieve activiteiten dan anderen.
ipsf.assertive=Assertiviteit
ipsf.assertive.high=Houdt ervan de leiding te nemen en de activiteiten van anderen te sturen. Heeft de neiging om de leider in een groep te zijn.
ipsf.assertive.low=Luistert liever dan dat hij/zij praat, vooral in groepen.
ipsf.authoritychallenge=Autoriteit uitdagend
ipsf.authoritychallenge.high=Is bereid om autoriteit, conventie en traditionele waarden uit te dagen.
ipsf.authoritychallenge.low=Geeft meestal de voorkeur aan het volgen van traditie om een gevoel van stabiliteit te behouden.
ipsf.cautiousness=Voorzichtigheid
ipsf.cautiousness.high=Denkt meestal zorgvuldig na over de verschillende mogelijkheden alvorens te handelen.
ipsf.cautiousness.low=Onderneemt het liefst onmiddellijk actie in plaats van de tijd nemen om tot een besluit te komen.
ipsf.cheerful=Vrolijkheid
ipsf.cheerful.high=Ervaart een scala aan positieve gevoelens, waaronder geluk, enthousiasme, optimisme en vreugde.
ipsf.cheerful.low=Over het algemeen serieus. Maakt niet veel grapjes.
ipsf.cooperation=Samenwerking
ipsf.cooperation.high=Houdt niet van confrontatie. Bereid om compromissen te sluiten, of eigen behoeften te ontkennen om anderen niet voor het hoofd te stoten.
ipsf.cooperation.low=Niet bang om tegen anderen in te gaan.
ipsf.dutifulness=plichtsgetrouwheid
ipsf.dutifulness.high=Heeft een sterk plichtsbesef.
ipsf.dutifulness.low=Negeert af en toe regels en verplichtingen.
ipsf.emotional=Emotionaliteit
ipsf.emotional.high=Is zich zeer bewust van zijn/haar gevoelens, staat in contact met haar/zichzelf.
ipsf.emotional.low=Denk niet vaak na over emoties, uit openlijk zijn/haar emoties.
ipsf.fiery=Vurig
ipsf.fiery.high=Heeft de neiging boos te worden.
ipsf.fiery.low=Is beheerst, kan zich inhouden, zelfs in moeilijke situaties.
ipsf.gregarious=Gezelligheid
ipsf.gregarious.high=Vindt het gezelschap van anderen aangenaam, stimulerend en lonend. Geniet van de opwinding van drukte.
ipsf.gregarious.low=Heeft een sterk verlangen om tijd voor zich/haarzelf te hebben.
ipsf.imaginative=Verbeelding
ipsf.imaginative.high=Ziet de echte wereld vaak als te simpel en te gewoon. Gebruikt fantasie vaak om een rijkere en interessantere binnenwereld te cre\u00ebren.
ipsf.imaginative.low=Geeft de voorkeur aan feiten boven fantasie.
ipsf.immoderation=Onmatigheid
ipsf.immoderation.high=Heeft moeite om te gaan met verlangens en driften, ook al weet hij/zij dat dit hem/haar later spijt. Is gericht op plezier en beloning op korte termijn en minder op lange termijn gevolgen.
ipsf.immoderation.low=Heeft controle over verleidingen en verlangens, die meestal niet bijzonder intens zijn.
ipsf.intellect=Intellect
ipsf.intellect.high=Intellectueel nieuwsgierig. Denkt vaak in symbolen en abstracties.
ipsf.intellect.low=Geeft er de voorkeur aan om met de wereld om te gaan zoals deze is. Overweegt zelden abstracte idee\u00ebn.
ipsf.melancholy=Intellect
ipsf.melancholy.high=Heeft de neiging sneller te reageren op ups en downs van het leven.
ipsf.melancholy.low=Over het algemeen comfortabel met zichzelf.
ipsf.modesty=Bescheidenheid
ipsf.modesty.high=Bescheiden, zichzelf wegcijferend en nuchter. Dit betekend niet noodzakelijk dat er een gebrek is aan zelfvertrouwen of zelfrespect.
ipsf.modesty.low=Over het algemeen trots.
ipsf.orderliness=Ordelijkheid
ipsf.orderliness.high=Georganiseerd, netjes en ordelijk.
ipsf.orderliness.low=Organiseren heeft geen prioriteit.
ipsf.outgoing=Extrovert
ipsf.outgoing.high=Oprechte interesse in andere mensen, toont openlijk positieve gevoelens tegenover anderen.
ipsf.outgoing.low=Vaak op zich/haarzelf, laat niet veel mensen binnen.
ipsf.proneworry=Gevoelig
ipsf.proneworry.high=Voelt vaak aan wanneer iets onaangenaams, bedreigend of gevaarlijks staat te gebeuren.
ipsf.proneworry.low=Blijft kalm en voelt zich vaak zelfverzekerd.
ipsf.selfconscious=Zelfbewustzijn
ipsf.selfconscious.high=Gevoelig over wat anderen van hen denken. Kan zich verlegen en ongemakkelijk voelen bij anderen. Snel in verlegenheid gebracht.
ipsf.selfconscious.low=Moeilijk in verlegenheid te brengen. Meestal zelfverzekerd.
ipsf.selfdiscipline=Zelf discipline
ipsf.selfdiscipline.high=Heeft de zelfdiscipline, of wilskracht, om te volharden en moeilijke of onaangename taken tot voltooiing te brengen.
ipsf.selfdiscipline.low=Heeft er wat moeite mee om zich gedurende langere tijd bezig te houden met moeilijke taken.
ipsf.selfefficacy=Zelfeffectiviteit
ipsf.selfefficacy.high=Vertrouwen in zijn of haar vermogen om dingen te bereiken.
ipsf.selfefficacy.low=Kan vaak twijfelen aan zijn of haar vermogen om doelen te bereiken.
ipsf.suscepstress=Gevoelig voor stress
ipsf.suscepstress.high=Heeft wat moeite om met stress om te gaan. Kan angst, verwarring en hulpeloosheid ervaren wanneer hij/zij onder druk staat of zich in noodsituaties bevindt.
ipsf.suscepstress.low=Gaat kalm en effectief om met onverwachte gebeurtenissen.
ipsf.sympathy=Sympathie
ipsf.sympathy.high=Meestal zachtaardig en medelevend.
ipsf.sympathy.low=Vindt dat mensen meer op zichzelf moeten vertrouwen dan op anderen.
ipsf.thrillseeking=Op zoek naar opwinding
ipsf.thrillseeking.high=Gemakkelijk verveeld zonder veel opwinding.
ipsf.thrillseeking.low=Geeft de voorkeur aan activiteiten die rustig, kalm en veilig zijn.
ipsf.trust=Vertrouwen
ipsf.trust.high=Veronderstelt dat de meeste mensen fundamenteel eerlijk en oprecht zijn en goede bedoelingen hebben. Neemt mensen zoals ze zijn en is meestal bereid te vergeven en te vergeten.
ipsf.trust.low=Behoedzaam voor intenties van anderen. Is niet gemakkelijk van vertrouwen.
ipsf.uncompromising=Compromisloos
ipsf.uncompromising.high=Heeft geen behoefte aan pretenties of het manipuleren van anderen. Openhartig, eerlijk en oprecht.
ipsf.uncompromising.low=Zeer competitief.
