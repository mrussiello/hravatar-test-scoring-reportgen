g.CT2CoverDescripAvMixed=De beoordeling {0} meet een of meer belangrijke competenties en verzamelt audio- of videoantwoorden op specifieke vragen. De gemeten attribuuttypen verschillen per test, maar kunnen cognitieve vaardigheden, vaardigheden, kennis, persoonlijkheidskenmerken, emotionele intelligentie en gedragsgeschiedenis in het verleden omvatten. Afhankelijk van de testconfiguratie kunnen verschillende soorten analyses worden uitgevoerd op de geregistreerde reacties. Houd er rekening mee dat deze resultaten altijd moeten worden gebruikt als onderdeel van een evenwichtig selectieproces voor kandidaten dat onafhankelijke evaluatiestappen omvat, zoals interviews en referentiecontroles.
g.CT2CoverDescripAvOnly=De beoordeling {0} verzamelt audio- of videoreacties op specifieke vragen. Afhankelijk van de testconfiguratie kunnen verschillende soorten analyses worden uitgevoerd op de geregistreerde reacties. Resultaten kunnen zowel kwalitatieve als kwantitatieve scores en transcripties omvatten. Houd er rekening mee dat deze resultaten altijd moeten worden gebruikt als onderdeel van een evenwichtig selectieproces voor kandidaten dat onafhankelijke evaluatiestappen omvat, zoals interviews en referentiecontroles.
g.CT2CoverDescrip=Het {0} assessment meet belangrijke factoren die verband houden met goede prestaties op het werk en hoe groot de kans is op "jobhoppen".  Gemeten worden onder andere: Capaciteiten, vaardigheden, kennis, persoonlijkheidskenmerken en gedrag in het verleden. Dit rapport bestaat uit een samenvatting van \u00e9\u00e9n pagina, gevolgd door een gedetailleerd resultaten overzicht met een interview gids. De resultaten van dit assessment dienen altijd te worden gebruikt als onderdeel van een gebalanceerd selectieproces met verschillende onafhankelijke evaluatie stappen, zoals gestructureerde interviews en referentie checks.
g.CT2CoverDescripCandidateFbk=Onlangs heb je een assessment gedaan. In dit rapport tref je feedback aan die je meer inzicht geeft in je score en krijg je algemene tips hoe je je kunt verbeteren op bepaalde competenties. De werkgever die je heeft gevraagd het assessment te doen ontvangt een kopie van dit rapport, plus andere rapporten, afhankelijk van het doel waarvoor je het assessment hebt gedaan. We hopen dat de feedback in dit rapport nuttig voor je is en je kan helpen bij het bereiken van een nuttige en productieve carriere.
g.CT2CoverDescrip_MIDOT=Het {0} assessment meet belangrijke factoren die verband houden met goede prestaties op het werk en de duur van het dienstverband. Gemeten worden onder andere: Capaciteiten, vaardigheden, kennis en persoonlijkheidskenmerken. Dit rapport bestaat uit een samenvatting van \u00e9\u00e9n pagina, gevolgd door een gedetailleerd resultaten overzicht met een interview gids. De resultaten van dit assessment dienen altijd als onderdeel te worden gebruikt van een gebalanceerd selectieproces met verschillende onafhankelijke evaluatie stappen, zoals gestructureerde interviews en referentie checks.
