g.ScoreCalculationExplanationHraZ.zeroto3=De volgende tabel geeft een samenvatting van hoe de totale score werd berekend op basis van de individuele competentiescores. Competentiescores worden berekend op een schaal van 0-3 door eerst een Z-score te berekenen op basis van de antwoorden van de testpersoon en vervolgens de Z-waarde te transformeren naar een schaal met doelgemiddelde en standaarddeviatie. Bepaalde competenties hebben een normale scoreverdeling waarbij het het beste is om het gemiddelde te benaderen. Voor deze competenties wijzigen we de Z-score door de absolute waarde te vermenigvuldigen met min 1 voor de totale scoreberekening. Vervolgens wordt een gewogen gemiddelde van alle aangepaste competentie Z-statistieken berekend en omgezet in een score met hetzelfde doelgemiddelde en standaarddeviatie om de totale score te berekenen. Uiteindelijk worden uitbijterscores aangepast als ze onder 0 of boven 3 liggen.
g.ScoreCalculationExplanationHraZNormalized=De volgende tabel geeft een samenvatting van hoe de totale score werd berekend op basis van de individuele competentiescores. Competentiescores worden berekend op een schaal van 0-100 door eerst een Z-score te berekenen op basis van de antwoorden van de testpersoon en vervolgens de Z-waarde te transformeren naar een schaal met doelgemiddelde en standaarddeviatie. Bepaalde competenties hebben een normale scoreverdeling waarbij het het beste is om het gemiddelde te benaderen. Voor deze competenties wijzigen we de Z-score door de absolute waarde te vermenigvuldigen met min 1 voor de totale scoreberekening. Vervolgens wordt voor het berekenen van de totale score een gewogen gemiddelde van alle gemodificeerde competentie Z-scores berekend en wordt dit gewogen gemiddelde zelf omgezet in een Z-score, die vervolgens wordt omgezet in een score met hetzelfde doelgemiddelde en standaarddeviatie. Uiteindelijk worden uitbijterscores aangepast als ze onder 0 of boven 100 liggen.
