g.CT3Risk_AIMSFaking=Een onregelmatig antwoordpatroon duidt op mogelijke simuleren voor attitudes, interesses en motivaties, en vragen over in het verleden getoond gedrag.
g.CT3Risk_BadAttitude=Lage score op "Geeft blijk van een positieve werkhouding" kan een indicatie zijn dat het minder waarschijnlijk is dat de kandidaat het management ondersteunt.
g.CT3Risk_Flight=Gedrag vertoond in het Verleden duidt op een grote kans op een korte duur van het dienstverband.
g.CT3Risk_LowCitizenship=Lage score op bedrijfsburgerschap kan wijzen op potentieel dubieus gedrag.
g.CT3Risk_LowDrive=Lage score op drive kan wijzen op mogelijke problemen met motivatie en focus.
g.CT3Risk_LowExpressive=Lage score op Expressief en Extravert kan een indicatie zijn dat de kandidaat het niet prettig vindt om contact met anderen te initi\u00ebren en/of anderen te overtuigen.
g.CT3Risk_LowIntegrity=Lage score op integriteit kan duiden op mogelijke problemen met de betrouwbaarheid.
g.CT3Risk_LowRelationships=Lage score op Ontwikkelt relaties kan erop duiden dat kandidaat minder graag met anderen werkt.
g.CT3Risk_LowSalesDrive=Lage score op Competitief kan erop duiden dat de kandidaat een minder dan gemiddelde "sales drive" heeft.
g.CT3Risk_LowTeamwork=Lage score op teamwork kan wijzen op mogelijke problemen met samenwerken.
g.CT3Risk_UnproductiveBeh=In het verleden getoond gedrag geeft een potentieel risico aan op onproductief gedrag.
g.CT3RptCaveat=Het aannemen van nieuw personeel mag nooit gebaseerd zijn op \u00e9\u00e9n enkele bron van informatie. Het meest effectieve gebruik van dit assessment rapport is als onderdeel van een veelzijdig selectieproces met verschillende onafhankelijke evaluatie stappen, zoals gestructureerde interviews en referentie checks.
g.CT3RptCaveatDevel=Houd er altijd rekening mee dat assessments beperkt zijn in de hoeveelheid informatie die ze kunnen verzamelen en de inzichten die ze opleveren. Als je het oneens bent met sommige beweringen of informatie in dit rapport, kan dit te wijten zijn aan een fout in de meting. Tegelijkertijd is aangetoond dat assessments zoals deze de meeste mensen kunnen helpen inzicht te krijgen in hun werkgerelateerde competenties en hen kunnen helpen bij het maken van aanpassingen en verbeteringen in de loop van de tijd.
g.CT3RptFbkDisagree=Als je het niet eens bent met de scores of feedback, houd er dan rekening mee dat assessments zijn gebaseerd op statistische gegevens die zijn verzameld uit een grote pool van testpersonen (meestal 100 of meer). Je score weerspiegelt hoe jouw antwoorden zich verhouden tot de statistische pool die wordt gebruikt om de gemiddelde en standaarddeviatie te bepalen die in de berekeningen wordt gebruikt.
g.CT3RptGraphKey=De meeste competentiescores zijn norm gebaseerd, dat betekent dat ze kunnen worden ge\u00efnterpreteerd in termen van hun afstand tot het gemiddelde of de gemiddelde score. Voor alle schalen ontvangt een score gelijk aan het gemiddelde een score van 65 en worden scores boven en onder deze waarde zo ingesteld dat een scoreverandering van 15 gelijk is aan \u00e9\u00e9n standaarddeviatie.
g.CT3RptGraphKeyFbk=De meeste competentiescores zijn normatief gebaseerd, dit betekent dat ze kunnen worden ge\u00efnterpreteerd in termen van hun afstand tot de gemiddelde of gemiddelde score. Hierdoor zijn alle schalen ongeveer vergelijkbaar met elkaar. Donkergroen geeft aan dat je score meer dan \u00e9\u00e9n standaarddeviatie boven het gemiddelde is, lichtgroen geeft boven het gemiddelde aan, geel betekent minder dan \u00e9\u00e9n standaarddeviatie onder het gemiddelde, oranje geeft tussen 1 en 2 standaarddeviaties onder het gemiddelde aan en rood betekent je score 2 of meer standaarddeviaties onder het gemiddelde ligt.
g.CT3RptGraphKeyLinear=Voor lineaire competenties geldt, hoe hoger je scoort op de schaal hoe beter. Voor deze schalen vertegenwoordigt een score tussen 65 en 80 (lichtgroen) 0 tot 1 standaarddeviatie boven het gemiddelde en een score boven 80 (donkergroen) staat voor een score meer dan \u00e9\u00e9n standaarddeviatie boven het gemiddelde. Op dezelfde manier vertegenwoordigt een score van 50 - 65 (geel) 0 tot 1 standaarddeviatie onder het gemiddelde, terwijl een score van 35 - 50 (oranje) gelijk is aan 1 tot 2 standaarddeviaties onder het gemiddelde, en een score onder 35 vertegenwoordigt een afwijking van meer dan 2 standaarddeviaties onder het gemiddelde.
g.CT3RptGraphKeyNonlinear=Voor non-lineaire competenties zijn scores in het midden wenselijker. Voor deze schalen vertegenwoordigt een score tussen 65 en 80 (lichtgroen) 0 tot 1 standaarddeviatie boven het gemiddelde en een score boven 80 (donkergroen) staat voor een score meer dan \u00e9\u00e9n standaarddeviatie boven het gemiddelde. Op dezelfde manier vertegenwoordigt een score van 50 - 65 (geel) 0 tot 1 standaarddeviatie onder het gemiddelde, terwijl een score van 35 - 50 (oranje) gelijk is aan 1 tot 2 standaarddeviaties onder het gemiddelde, en een score onder 35 vertegenwoordigt een afwijking van meer dan 2 standaarddeviaties onder het gemiddelde.
