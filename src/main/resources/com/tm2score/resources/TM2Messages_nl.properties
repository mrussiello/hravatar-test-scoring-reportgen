g.BestJobsTopMatchesInfo=De kandidaat heeft ook een onderzoek naar interesses / ervaringen voltooid. De resultaten van deze enqu\u00eate werden gebruikt in combinatie met de competentiescores in deze beoordeling om een rapport te genereren van banen die het best overeenkomen met de unieke combinatie van vaardigheden, interesses, opleiding en ervaring van deze kandidaat. De resultaten zijn samengevat in onderstaande tabel. Deze resultaten zijn gebruikt om een afzonderlijk rapport te maken dat naar de kandidaat is verzonden.
