g.CT2TitleCandFbk=Feedback Rapport Kandidaat
g.CT3ComparisonVsOverallNote=Gemiddelde vs Percentiel Scores: De totale score weerspiegelt het succes op de test op basis van het gemiddelde en de standaarddeviatie van de scores. De percentiel score geeft het percentage van de test-makers, die gelijk of lager dan deze algemene score scoorde. Wij raden u aan de totale score te gebruiken als uw primaire beoordelingscriterium. Percentielscores kunnen echter vaak nuttig zijn bij het vergelijken van specifieke kandidaten met elkaar en met een groep, zoals geteste personen in een bepaalde organisatie of binnen een bepaald account.
