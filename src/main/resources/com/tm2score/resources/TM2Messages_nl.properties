g.ScoreCalculationExplanation=De volgende tabel geeft een samenvatting van hoe de algehele score werd berekend op basis van elk van de individuele competentiescores. Eerst worden alle competentiescores berekend op een schaal van 0-100. Merk op dat sommige competenties hun kleurcategorie gebruiken in plaats van hun werkelijke numerieke score in de algehele berekening. Hiervoor wordt een standaardscore die is gekoppeld aan de toegewezen kleurcategorie gebruikt in de algehele scoreberekening in plaats van de werkelijke numerieke score. Dit wordt weerspiegeld in de kolom 'gebruikte waarden'. Vervolgens wordt een gewogen gemiddelde van scores berekend met behulp van individuele competentiegewichten, meestal ingesteld met behulp van taakanalysegegevens geleverd door het Occupational Information Network (O * Net) van de Amerikaanse overheid. Vervolgens wordt de gewogen gemiddelde score geconverteerd naar een genormaliseerde of '' Z''-score met een gemiddelde van 0 en een standaarddeviatie van 1 met behulp van historische gemiddelde en standaardafwijkingsgegevens voor deze test en vervolgens omgevormd naar een normale curve-equivalente schaal (NCE, plaats op de Normaal verdeling) met een gemiddelde van 50 en een standaarddeviatie van 21,06. Ten slotte worden uitbijterscores aangepast als deze lager zijn dan 1 of hoger dan 99. Raadpleeg http://en.wikipedia.org/wiki/Normal_curve_equivalent voor aanvullende informatie over normaalcurve-equivalente schalen.
g.ScoreCalculationExplanation.oneto10=De volgende tabel geeft een samenvatting van hoe de totale score werd berekend op basis van elk van de individuele competentiescores. Eerst worden alle competentiescores berekend op een schaal van 1-10. Merk op dat sommige competenties hun kleurcategorie gebruiken in plaats van hun feitelijke numerieke score in de totale berekening. Voor deze wordt een standaardscore geassocieerd met de toegewezen kleurcategorie gebruikt in de totale scoreberekening in plaats van de feitelijke numerieke score. Dit wordt weerspiegeld in de kolom ''Score Value Used''. Vervolgens wordt een gewogen gemiddelde van scores berekend met behulp van individuele competentiegewichten, meestal ingesteld met behulp van taakanalysegegevens die worden verstrekt door het Occupational Information Network (O * Net) van de Amerikaanse overheid. Vervolgens wordt de gewogen gemiddelde score omgezet in een genormaliseerde of ''Z'' score met een gemiddelde van 0 en een standaarddeviatie van 1 met behulp van historische gemiddelde en standaarddeviatie gegevens voor deze test, en vervolgens omgezet in een normale curve equivalente schaal (NCE) die een gemiddelde van 5 en een standaarddeviatie van 2.0 heeft. Uiteindelijk worden uitbijterscores aangepast als ze lager zijn dan 1 of hoger 10. Raadpleeg http://en.wikipedia.org/wiki/Normal_curve_equivalent voor meer informatie over equivalent schalen voor normale verdelingen.
g.ScoreCalculationExplanation.oneto5=De volgende tabel geeft een samenvatting van hoe de algehele score werd berekend op basis van elk van de individuele competentiescores. Eerst worden alle competentiescores berekend op een schaal van 1-5. Merk op dat sommige competenties hun kleurcategorie gebruiken in plaats van hun werkelijke numerieke score in de algehele berekening. Hiervoor wordt een standaardscore die is gekoppeld aan de toegewezen kleurcategorie gebruikt in de algehele scoreberekening in plaats van de werkelijke numerieke score. Dit wordt weerspiegeld in de kolom 'gebruikte waarden'. Vervolgens wordt een gewogen gemiddelde van scores berekend met behulp van individuele competentiegewichten, meestal ingesteld met behulp van taakanalysegegevens geleverd door het Occupational Information Network (O * Net) van de Amerikaanse overheid. Vervolgens wordt de gewogen gemiddelde score geconverteerd naar een genormaliseerde of '' Z''-score met een gemiddelde van 0 en een standaarddeviatie van 1 met behulp van historische gemiddelde en standaardafwijkingsgegevens voor deze test, en vervolgens omgevormd naar een Normale curve-equivalente schaal (NCE, plaats op de normaal verdeling) met een gemiddelde van 3 en een standaardafwijking van 0,8424. Ten slotte worden uitbijterscores aangepast als deze lager zijn dan 1 of hoger dan 5. Raadpleeg http://en.wikipedia.org/wiki/Normal_curve_equivalent voor aanvullende informatie over normaalcurve-equivalente schalen.
