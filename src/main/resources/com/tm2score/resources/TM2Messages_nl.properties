sat.focusnew=Opnieuw gefocust
sat.focusnew.detail=De kandidaat concentreerde zich opnieuw op het testvenster. Dit geeft aan dat ze naar een ander venster waren veranderd, mogelijk om te overleggen met een niet-toegestane informatiebron, om met anderen te communiceren of om een screenshot te maken. Kandidaten worden gewaarschuwd om tijdens de test niet naar een ander venster, browsertabblad of toepassing te veranderen.
sat.focusout=Verlies van focus
sat.focusout.detail=De kandidaat veranderde de focus van het testvenster naar een ander venster op zijn of haar computer. Dit zou kunnen zijn om te overleggen met een niet-toegestane informatiebron, om met anderen te communiceren of om een screenshot te maken. Kandidaten worden gewaarschuwd om tijdens de test niet naar een ander venster, browsertabblad of toepassing te veranderen.
sat.focusrepeat=Opeenvolgende focus
sat.focusrepeat.detail=De kandidaat concentreerde zich opnieuw op het testvenster. Dit geeft aan dat hij of zij naar een ander venster was veranderd, mogelijk om te overleggen met een niet-toegestane informatiebron, om met anderen te communiceren of om een screenshot te maken. Kandidaten worden gewaarschuwd om tijdens de test niet naar een ander venster, browsertabblad of toepassing te veranderen.
sat.freqnegativepitch=Het lijkt erop dat de kandidaat vaak naar beneden kijkt. Dit kan erop duiden dat hij of zij naar onbevoegde aantekeningen kijkt of onbevoegde foto's van de testvragen maakt.
sat.freqnegativepitch.detail=De kandidaat keek gemiddeld {0} graden naar beneden - weg van zijn of haar computerscherm. Dit kan erop duiden dat hij of zij naar ongeautoriseerde aantekeningen kijkt of ongeautoriseerde foto's maakt van de testvragen.
sat.freqyaw=Frequent heen en weer kijken
sat.freqyaw.detail=De kandidaat keek gemiddeld {0} graden opzij - weg van zijn of haar computerscherm. Dit kan erop duiden dat hij of zij naar ongeautoriseerde notities of andere indicatoren kijkt.
sat.highpitch=Naar beneden kijken
sat.highpitch.detail=Er werd waargenomen dat de kandidaat naar beneden keek - tot {1} graden van het scherm bij {0} verschillende gelegenheden. Dit kan erop duiden dat hij of zij naar ongeautoriseerde notities of andere indicatoren kijkt. 
sat.highyaw=Wegkijken (naar zijkant(en))
sat.highyaw.detail=Er werd waargenomen dat de kandidaat bij {0} gelegenheden tot wel {1} graden van het scherm af (opzij) keek. Dit kan erop duiden dat hij of zij naar ongeautoriseerde notities of andere indicatoren kijkt.
