g.ScoreCalculationExplanation.zeroto3=De volgende tabel geeft een samenvatting van hoe de algehele score werd berekend op basis van elk van de individuele competentiescores. Eerst worden alle competentiescores berekend op een schaal van 0-3. Merk op dat sommige competenties hun kleurcategorie gebruiken in plaats van hun werkelijke numerieke score in de algehele berekening. Hiervoor wordt een standaardscore die is gekoppeld aan de toegewezen kleurcategorie gebruikt in de algehele scoreberekening in plaats van de werkelijke numerieke score. Dit wordt weerspiegeld in de kolom 'gebruikte waarden'. Vervolgens wordt een gewogen gemiddelde van scores berekend met behulp van individuele competentiegewichten, meestal ingesteld met behulp van taakanalysegegevens geleverd door het Occupational Information Network (O * Net) van de Amerikaanse overheid. Vervolgens wordt de gewogen gemiddelde score omgezet in een genormaliseerde of '' Z''-score met een gemiddelde van 0 en een standaardafwijking van 1 met behulp van historische gemiddelde en standaardafwijkingsgegevens voor deze test, en vervolgens omgevormd naar een normale curve-equivalente schaal (NCE, plaats op de normaal verdeling) met een gemiddelde van 1,5 en een standaarddeviatie van 0,6318. Ten slotte worden uitbijterscores aangepast als ze lager dan 0 of hoger zijn. Raadpleeg voor meer informatie over Normal Curve-equivalente schalen http://en.wikipedia.org/wiki/Normal_curve_equivalent.
g.ScoreCalculationExplanationHraZ=De volgende tabel geeft een samenvatting van hoe de totale score werd berekend op basis van de individuele competentiescores. Competentiescores worden berekend op een schaal van 0-100 door eerst een Z-statistiek te berekenen op basis van de antwoorden van de testpersoon en vervolgens de Z-waarde te transformeren naar een schaal met doelgemiddelde en standaarddeviatie. Bepaalde competenties hebben een normale scoreverdeling waarbij het het beste is om het gemiddelde te benaderen. Voor deze competenties wijzigen we de Z-statistiek door de absolute waarde te vermenigvuldigen met min 1 voor de totale scoreberekening. Vervolgens wordt een gewogen gemiddelde van alle aangepaste competentie Z-statistieken berekend en omgezet in een score met hetzelfde doelgemiddelde en standaarddeviatie om de totale score te berekenen. Uiteindelijk worden uitbijterscores aangepast als ze onder 0 of boven 100 liggen.
g.ScoreCalculationExplanationHraZ.oneto10=De volgende tabel geeft een samenvatting van hoe de totale score werd berekend op basis van de individuele competentiescores. Competentiescores worden berekend op een schaal van 0-10 door eerst een Z-statistiek te berekenen op basis van de antwoorden van de testpersoon en vervolgens de Z-waarde te transformeren naar een schaal met doelgemiddelde en standaarddeviatie. Bepaalde competenties hebben een normale scoreverdeling waarbij het het beste is om het gemiddelde te benaderen. Voor deze competenties wijzigen we de Z-statistiek door de absolute waarde te vermenigvuldigen met min 1 voor de totale scoreberekening. Vervolgens wordt een gewogen gemiddelde van alle aangepaste competentie Z-statistieken berekend en omgezet in een score met hetzelfde doelgemiddelde en standaarddeviatie om de totale score te berekenen. Uiteindelijk worden uitbijterscores aangepast als ze onder 1 of boven 10 liggen.
