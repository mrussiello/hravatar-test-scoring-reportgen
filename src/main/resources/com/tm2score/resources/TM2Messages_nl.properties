sat.keypress=Verdachte toetsaanslag
sat.keypress.detail=Er werd een verdachte toets ingedrukt. Dit kan aangeven dat er een screenshot is gemaakt. Het kan echter ook aangeven dat de kandidaat probeert een sneltoets te gebruiken die is gekoppeld aan zijn webbrowser of besturingssysteem. Kandidaten worden gewaarschuwd geen sneltoetsen te gebruiken.
