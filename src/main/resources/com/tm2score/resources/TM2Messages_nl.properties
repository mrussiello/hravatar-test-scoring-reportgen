g.OnetDescrip=Dit assessment maakt gebruik van gegevens uit de Occupational Information Network (O*NET), dat wordt gefinancierd door de Amerikaanse federale overheid - Het Amerikaanse ministerie van Arbeid/Werkgelegenheid en Training Administratie  (USDOL/ETA) - als primaire bron van beroepsinformatie. De O*NET database bevat informatie over honderden gestandaardiseerde en beroeps-specifieke beschrijvingen die voortdurend worden bijgewerkt door doorlopend onderzoek. Deze gegevens worden gebruikt bij het opstellen van beschrijvende informatie, alsmede het instellen van het relatieve gewicht tussen de competenties voor de berekening van de totale score. Voor meer informatie over O*NET, bezoek http://www.onetcenter.org.
