g.AIMSSubtitle=Dit gedeelte bevat een lijst van de attitudes, interesses en motivaties die vaak worden geassocieerd met prestaties op het werk. Let op, dit zijn geen vaardigheden en geven niet aan hoe goed iemand is in zijn werk. In plaats daarvan kunnen ze worden gebruikt om de compatibiliteit te evalueren van de kandidaat met de algemene behoeften van de baan en de organisatiecultuur. Voorbeeld interview vragen zijn bedoeld om meer informatie te verzamelen.
