g.BiodataSubtitle=Deze sectie evalueert de antwoorden die een kandidaat heeft gegeven over zijn/haar werk geschiedenis. Studies hebben aangetoond dat iemands gedrag in het verleden vaak een indicatie is van toekomstig gedrag. Potentiele aandachtsgebieden (indien aanwezig) worden gespecificeerd in ieder segment.
g.BiodataSubtitleScoredSurvey=Dit gedeelte geeft je extra details over de gescoorde antwoorden van de kandidaat op de vragenlijst. Potenti\u00eble risico gebieden (indien aanwezig) worden gespecificeerd in elke detailsectie.
