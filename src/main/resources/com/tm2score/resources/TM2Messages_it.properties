g.BiodataSubtitle=Questa sezione valuta le risposte che il candidato ha dato riguardo alla sua storia di lavoro. Gli studi mostrano spesso che il comportamento passato di un candidato spesso indica il suo comportamento futuro. Potenziali aree di cautela (se presenti) sono specificate nella sezione dettagli.
