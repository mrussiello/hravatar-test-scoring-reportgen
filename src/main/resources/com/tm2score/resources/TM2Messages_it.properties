g.CT3ComparisonVsOverallNote=Totale vs punteggi:il punteggio complessivo riflette il successo nel test, sulla base della media (media) e della deviazione standard dei punteggi dei test. Il punteggio percentile riflette la percentuale di collaudatori che hanno ottenuto uguali o inferiori a questo punteggio complessivo. Ti consigliamo di utilizzare il punteggio globale come criterio di valutazione primario. Tuttavia, i punteggi percentile possono spesso essere utili per confrontare candidati specifici uno contro l'altro e con un gruppo, ad esempio per i responsabili di test in una determinata organizzazione o all'interno di un determinato account.
