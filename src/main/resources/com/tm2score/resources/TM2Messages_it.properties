g.AIMSSubtitle=Questa sezione contiene un elenco di caratteristiche di personalit\u00e0 associate frequentemente alle prestazioni del lavoro. Ricordate che queste non sono competenze e non indicano la capacit\u00e0 di fare un lavoro. Piuttosto, possono essere utilizzati per valutare la corrispondenza del candidato con le esigenze generali del lavoro e la cultura organizzativa. Le domande di intervista del campione sono fornite per raccogliere ulteriori informazioni.
