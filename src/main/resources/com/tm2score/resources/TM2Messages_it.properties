g.ScoreCalculationExplanation=La seguente tabella fornisce una sintesi di come \u00e8 stato calcolato il punteggio globale da ciascuno dei punteggi di competenza individuali. In primo luogo, tutti i punteggi di competenza sono calcolati su una scala di 0-100. Si noti che alcune competenze utilizzano la loro categoria di colore piuttosto che il loro punteggio numerico effettivo nel calcolo complessivo. Per questi, un punteggio standard associato alla categoria di colore assegnato viene utilizzato nel calcolo del punteggio complessivo piuttosto che dal punteggio numerico effettivo. Ci\u00f2 si riflette nella colonna '' Valore valore usato ''. Successivamente, una media ponderata dei punteggi viene calcolata usando i pesi di competenza individuali, tipicamente impostati utilizzando i dati di analisi del lavoro forniti dalla Rete di Informazione Occupazionale del Governo degli Stati Uniti (O * Net). Successivamente, il punteggio medio ponderato viene convertito in un punteggio normalizzato o "Z" con una media di 0 e una deviazione standard di 1 usando i dati storici medio e deviazione standard per questo test e quindi trasformati in una scala equivalente a curva normale ( NCE) che ha una media di 50 e deviazione standard del 21.06. Infine i punteggi outlier sono aggiustati se sono inferiori a 1 o pi\u00f9 di 99. Per ulteriori informazioni su Normal Curve Equivalent Scales, fare riferimento a http://en.wikipedia.org/wiki/Normal_curve_equivalent.
