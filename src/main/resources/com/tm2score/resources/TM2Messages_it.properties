g.SampleAudioContentKey=La capacit\u00e0 di campionamento e reporting di HR Avatar \u00e8 uno strumento di raccolta di campioni vocali all'avanguardia che opera in tutto il mondo e in quasi 80 lingue. I campioni vocali vengono raccolti e memorizzati. Tutte le relazioni associate fanno la voce effettiva che un valutatore pu\u00f2 ascoltare in qualsiasi momento. Inoltre, la maggior parte dei campioni vocali vengono convertiti in testo nella lingua parlata. La trascrizione del testo di quello che si \u00e8 parlato \u00e8 di solito inclusa nel rapporto di punteggio. In alcuni casi, questi campioni vengono poi tradotti in un'altra lingua per l'elaborazione da strumenti automatici di valutazione basati su testo che utilizzano l'apprendimento macchina. In altri casi, il testo viene valutato contro un insieme di risposte attese. Il campione vocale pu\u00f2 essere valutato per le percezioni che crea nell'ascoltatore, sia positive che negative.
g.SampleAudioTitleKey=Vi preghiamo di parlare del sistema HR Avatar Voice Sample e della sua capacit\u00e0.
g.SampleEssayContentKey=Questo \u00e8 un saggio di esempio. In una reale situazione di prova, il candidato o il tester avrebbe scritto un saggio come parte della loro valutazione, in risposta alla domanda associata a questa voce. Tutti i rapporti condividono la loro scrittura come ricevuta. In alcuni casi, il nostro motore di intelligenza artificiale elaborer\u00e0 la loro risposta per creare un punteggio numerico. Il nostro sistema controlla anche il plagio, sia tra i saggi precedentemente presentati, sia il pi\u00f9 ampio Internet. Inoltre vengono eseguiti controlli di ortografia, grammatica e stile. \n\n Saggio in genere sono da 150 a 600 parole. Possono essere scritte in risposta a una domanda esplicita o possono essere risposte a liberi domande generali.
g.SampleEssayTitleKey=Scrivi un saggio che descrive la funzionalit\u00e0 del saggio HR Avatar.
