g.CT2CoverDescrip=La valutazione di {0} misura i fattori chiave legati all'alta prestazione e al possesso di questo lavoro. I tipi di attributi misurati includono capacit\u00e0 conoscitive, competenze, conoscenze, caratteristiche della personalit\u00e0, intelligenza emotiva e storia passata comportamentale. Questo rapporto include un riepilogo di una pagina, seguito da risultati dettagliati con una guida per l'intervista integrata. Tieni presente che questi risultati dovrebbero sempre essere utilizzati come parte di un processo di selezione equilibrato di candidati che include passi indipendenti di valutazione, quali interviste e controlli di riferimento.
g.CT2CoverDescrip_MIDOT=La valutazione di {0} misura i fattori chiave legati all'alta prestazione e al possesso di questo lavoro. I tipi di attributi misurati includono capacit\u00e0 cognitive, competenze, conoscenze e caratteristiche della personalit\u00e0. Questo rapporto include un riepilogo di una pagina, seguito da risultati dettagliati con una guida per l'intervista integrata. Tieni presente che questi risultati dovrebbero sempre essere utilizzati come parte di un processo di selezione equilibrato di candidati che include passi indipendenti di valutazione, quali interviste e controlli di riferimento.
