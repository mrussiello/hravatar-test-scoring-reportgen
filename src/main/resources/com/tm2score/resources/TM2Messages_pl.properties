g.SampleAudioContentKey=Funkcja pr\u00f3bkowania g\u0142osu i raportowania HR Avatar to najnowocze\u015bniejsze narz\u0119dzie do pobierania pr\u00f3bek g\u0142osu, kt\u00f3re dzia\u0142a na ca\u0142ym \u015bwiecie i w niemal 80 j\u0119zykach. Pr\u00f3bki g\u0142osu s\u0105 zbierane i przechowywane. Wszystkie powi\u0105zane raporty tworz\u0105 rzeczywisty g\u0142os, kt\u00f3rego ewaluator mo\u017ce s\u0142ucha\u0107 w dowolnym momencie. Ponadto wi\u0119kszo\u015b\u0107 pr\u00f3bek g\u0142osu jest konwertowana na tekst w ich j\u0119zyku m\u00f3wionym. Transkrypcja tekstowa tego, co zosta\u0142o wypowiedziane, jest zwykle zawarta w raporcie wynik\u00f3w. W niekt\u00f3rych przypadkach pr\u00f3bki te s\u0105 nast\u0119pnie t\u0142umaczone na inny j\u0119zyk w celu przetworzenia za pomoc\u0105 narz\u0119dzi do automatycznej oceny opartych na tek\u015bcie, wykorzystuj\u0105cych uczenie maszynowe. W innych przypadkach tekst jest oceniany na podstawie zestawu oczekiwanych odpowiedzi. Sam pr\u00f3bk\u0119 g\u0142osu mo\u017cna oceni\u0107 pod k\u0105tem postrzegania, jakie tworzy w s\u0142uchaczu, zar\u00f3wno pozytywny, jak i negatywny.
g.SampleAudioTitleKey=Prosz\u0119 porozmawia\u0107 o systemie pr\u00f3bkowania g\u0142osu HR Avatar i jego mo\u017cliwo\u015bciach.
g.SampleEssayContentKey=To jest przyk\u0142adowy esej. W prawdziwej sytuacji testowej kandydat lub zdaj\u0105cy test napisa\u0142 esej jako cz\u0119\u015b\u0107 swojej oceny, w odpowiedzi na pytanie zwi\u0105zane z tym wpisem. Wszystkie raporty b\u0119d\u0105 udost\u0119pnia\u0107 swoje zapisy w otrzymanej postaci. W niekt\u00f3rych przypadkach nasz silnik sztucznej inteligencji przetworzy odpowied\u017a, aby uzyska\u0107 wynik liczbowy. Nasz system sprawdza r\u00f3wnie\u017c pod k\u0105tem plagiatu, zar\u00f3wno w\u015br\u00f3d wcze\u015bniej z\u0142o\u017conych esej\u00f3w, jak i szerszego Internetu. Dodatkowo wykonywane s\u0105 sprawdzenia pisowni, gramatyki i stylu. \n\n Esej zazwyczaj zawiera od 150 do 600 s\u0142\u00f3w. Mog\u0105 by\u0107 napisane w odpowiedzi na jednoznaczne pytanie lub mog\u0105 by\u0107 swobodnymi odpowiedziami na og\u00f3lne pytania.
