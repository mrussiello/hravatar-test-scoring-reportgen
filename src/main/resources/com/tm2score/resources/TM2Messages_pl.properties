g.ScoreCalculationExplanation=Poni\u017csza tabela zawiera podsumowanie, w jaki spos\u00f3b og\u00f3lny wynik zosta\u0142 obliczony na podstawie poszczeg\u00f3lnych ocen kompetencji. Po pierwsze, wszystkie wyniki kompetencji s\u0105 obliczane w skali od 0 do 100. Nale\u017cy pami\u0119ta\u0107, \u017ce niekt\u00f3re kompetencje u\u017cywaj\u0105 swojej kategorii kolor\u00f3w, a nie ich rzeczywisty wynik liczbowy w og\u00f3lnych obliczeniach. W tym przypadku standardowy wynik powi\u0105zany z przypisan\u0105 kategori\u0105 kolor\u00f3w jest u\u017cywany w og\u00f3lnym obliczaniu wyniku, a nie w wyniku rzeczywistym. Znajduje to odzwierciedlenie w kolumnie "Wykorzystana warto\u015b\u0107 wyniku". Nast\u0119pnie \u015bredni\u0105 wa\u017con\u0105 wynik\u00f3w oblicza si\u0119 przy u\u017cyciu indywidualnych wag kompetencyjnych, zwykle ustawianych przy u\u017cyciu danych analizy pracy dostarczonych przez rz\u0105dow\u0105 sie\u0107 informacji zawodowej USA (O * Net). Nast\u0119pnie wa\u017cony \u015bredni wynik jest konwertowany do znormalizowanego wyniku lub "Z" ze \u015bredni\u0105 0 i standardowym odchyleniem 1 przy u\u017cyciu historycznych \u015brednich i odchyle\u0144 standardowych dla tego testu, a nast\u0119pnie przekszta\u0142cany do skali r\u00f3wnowa\u017cnej normalnej krzywej ( NCE), kt\u00f3ry ma \u015bredni\u0105 50 i odchylenie standardowe 21,06. Ostatecznie wyniki odstaj\u0105ce s\u0105 korygowane, je\u015bli s\u0105 poni\u017cej 1 lub powy\u017cej 99. Dodatkowe informacje na temat Skali R\u00f3wnowa\u017cnej Normalnej mo\u017cna znale\u017a\u0107 na http://en.wikipedia.org/wiki/Normal_curve_equivalent.
g.ScoreCalculationExplanation.oneto5=Poni\u017csza tabela zawiera podsumowanie, w jaki spos\u00f3b og\u00f3lny wynik zosta\u0142 obliczony na podstawie poszczeg\u00f3lnych ocen kompetencji. Po pierwsze, wszystkie wyniki kompetencji s\u0105 obliczane w skali 1-5. Nale\u017cy pami\u0119ta\u0107, \u017ce niekt\u00f3re kompetencje u\u017cywaj\u0105 swojej kategorii kolor\u00f3w, a nie ich rzeczywisty wynik liczbowy w og\u00f3lnych obliczeniach. W tym przypadku standardowy wynik powi\u0105zany z przypisan\u0105 kategori\u0105 kolor\u00f3w jest u\u017cywany w og\u00f3lnym obliczaniu wyniku, a nie w wyniku rzeczywistym. Znajduje to odzwierciedlenie w kolumnie "Wykorzystana warto\u015b\u0107 wyniku". Nast\u0119pnie \u015bredni\u0105 wa\u017con\u0105 wynik\u00f3w oblicza si\u0119 przy u\u017cyciu indywidualnych wag kompetencyjnych, zwykle ustawianych przy u\u017cyciu danych analizy pracy dostarczonych przez rz\u0105dow\u0105 sie\u0107 informacji zawodowej USA (O * Net). Nast\u0119pnie wa\u017cony \u015bredni wynik jest konwertowany do znormalizowanego wyniku lub "Z" ze \u015bredni\u0105 0 i standardowym odchyleniem 1 przy u\u017cyciu historycznych \u015brednich i odchyle\u0144 standardowych dla tego testu, a nast\u0119pnie przekszta\u0142cany do skali r\u00f3wnowa\u017cnej normalnej krzywej ( NCE), kt\u00f3ry ma \u015bredni\u0105 3 i odchylenie standardowe 0,8424. Ostatecznie wyniki odstaj\u0105ce s\u0105 korygowane, je\u015bli s\u0105 poni\u017cej 1 lub powy\u017cej 5. Dodatkowe informacje na temat Skali R\u00f3wnowa\u017cnej Normalnej mo\u017cna znale\u017a\u0107 na http://en.wikipedia.org/wiki/Normal_curve_equivalent.
