s.HowToUseReportP1=Ce rapport est destin\u00e9 \u00e0 aider avec deux choses. Tout d'abord, il vous fournit des commentaires objectifs concernant vos capacit\u00e9s, vos comp\u00e9tences et vos traits de personnalit\u00e9. Gardez \u00e0 l'esprit que cette \u00e9valuation est bas\u00e9e sur une \u00e9valuation assez courte et peut ne pas \u00eatre parfaitement exacte. Cependant, les commentaires peuvent vous aider \u00e0 vous fixer des objectifs d'am\u00e9lioration personnelle qui peuvent am\u00e9liorer votre carri\u00e8re, surtout \u00e0 long terme.
s.HowToUseReportP2=Deuxi\u00e8mement, ce rapport est con\u00e7u pour vous aider \u00e0 d\u00e9terminer les emplois qui vous conviennent le mieux et, par cons\u00e9quent, ce que vous aimeriez le plus. La recherche a montr\u00e9, maintes et maintes fois, que plus vous appr\u00e9ciez votre travail, mieux vous le ferez et plus votre carri\u00e8re sera fructueuse. Si vous d\u00e9butez ou changez de carri\u00e8re, vous pouvez utiliser ce rapport pour trouver des id\u00e9es sur les types d'emplois que vous devez poursuivre. La plupart des gens commencent par passer en revue le tableau r\u00e9capitulatif des emplois correspondant le mieux. Apr\u00e8s cela, si un emploi particulier attire votre attention, vous pouvez consulter les informations d\u00e9taill\u00e9es pour chaque travail correspondant dans les pages suivantes.
