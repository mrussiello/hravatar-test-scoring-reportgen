sc.0.Adaptable=Adaptabilit\u00e9
sc.0.Adaptable.description=Adaptabilit\u00e9
sc.0.Adaptable.suggestions.hi=Certaines personnes vivent pour le changement. Ils voient ce qui est actuellement normal comme ennuyeux et passent beaucoup de temps \u00e0 imaginer ou \u00e0 essayer de nouvelles fa\u00e7ons de faire. ils embrassent vraiment l'aphorisme:le changement est bon. Cependant, \u00eatre trop adaptable peut \u00eatre contre-productif dans les situations de travail, et cela peut conduire \u00e0 l'ennui lorsque le travail devient r\u00e9p\u00e9titif. Si vous aimez le changement, ce n'est pas facile de changer cela. Cependant, il y a quelques choses que vous pouvez faire pour l'emp\u00eacher d'entraver votre travail et votre carri\u00e8re:
sc.0.Adaptable.suggestions.hi.b1=Apprenez \u00e0 consacrer un certain temps \u00e0 trouver une meilleure fa\u00e7on de faire quelque chose. Quand ce temps est \u00e9coul\u00e9, choisissez votre chemin et partez.
sc.0.Adaptable.suggestions.hi.b2=Reconnaissez lorsque vous \u00eates impliqu\u00e9 dans une t\u00e2che ou un projet susceptible d'\u00eatre r\u00e9p\u00e9titif. Fixez des objectifs pour la production ou les r\u00e9sultats et concentrez-vous sur ceux-ci afin de garder votre int\u00e9r\u00eat.
sc.0.Adaptable.suggestions.hi.b3=Attrapez-vous quand vous voulez discuter d'un projet ou d'une t\u00e2che avec votre patron, mais vous voyez que votre patron est beaucoup plus int\u00e9ress\u00e9 \u00e0 faire le travail. Enregistrez votre temps de questionnement / brainstorming avec le patron pour de tr\u00e8s bonnes id\u00e9es seulement.
sc.0.Adaptable.suggestions.lo=R\u00e9sister au changement est naturel et totalement humain. Cependant, le changement est \u00e9galement in\u00e9vitable et dans notre monde complexe, il semble se produire de plus en plus vite. Accepter le changement comme norme est la premi\u00e8re \u00e9tape pour devenir plus adaptable. Ensuite, apprenez \u00e0 reconna\u00eetre quand le changement se produit. Laissez-le d\u00e9clencher un nouveau processus de pens\u00e9e qui vous permet de g\u00e9rer le changement comme un changement. Lorsque vous reconnaissez que vous \u00eates affect\u00e9 par le changement, vous pouvez appliquer l'une des techniques suivantes:
sc.0.Adaptable.suggestions.lo.b1=Posez des questions nouvelles et diff\u00e9rentes qui vous permettent d'explorer ce qui se passe r\u00e9ellement avec un esprit ouvert.
sc.0.Adaptable.suggestions.lo.b2=Forcez-vous \u00e0 essayer diff\u00e9rentes perspectives avant de d\u00e9cider d'un point de vue.
sc.0.Adaptable.suggestions.lo.b3=Reculez et regardez la grande image. Cela vous aide souvent \u00e0 voir le changement comme un peu moins important et d\u00e9rangeant - alors vous pouvez penser.
sc.0.Competitive=Comp\u00e9titivit\u00e9
sc.0.Competitive.description=Le degr\u00e9 auquel vous \u00eates conduit \u00e0 impressionner vos dirigeants, atteindre vos objectifs, et d\u00e9passer vos pairs.
sc.0.Competitive.suggestions.hi=\u00catre trop comp\u00e9titif peut \u00eatre pr\u00e9judiciable au travail parce qu'il place souvent les objectifs de l'organisation derri\u00e8re les v\u00f4tres, ou peut conduire \u00e0 des comportements qui bafouent les efforts des autres. Cependant, cela n'a pas \u00e0 \u00eatre comme \u00e7a. \u00catre comp\u00e9titif est une chose merveilleuse, tant qu'elle se manifeste d'une mani\u00e8re productive. Si vous savez que vous \u00eates une personne comp\u00e9titive, vous pouvez limiter les dommages collat\u00e9raux en utilisant les techniques suivantes:
sc.0.Competitive.suggestions.hi.b1=Donnez-vous suffisamment de temps pour atteindre vos objectifs. Enlevez un peu la pression, et vous vous donnerez plus de temps pour consid\u00e9rer les autres autour de vous.
sc.0.Competitive.suggestions.hi.b2=Fixez-vous des objectifs r\u00e9alistes. N'atteins pas trop loin, trop vite. Adoptez une approche plus m\u00e9thodique.
sc.0.Competitive.suggestions.hi.b3=Reconnaissez quand vos actions auront un effet n\u00e9gatif sur les autres. Voyez vos actions de leur point de vue - avant de le faire. Si vous sentez une r\u00e9action n\u00e9gative, arr\u00eatez-vous et r\u00e9fl\u00e9chissez \u00e0 deux fois avant d'aller de l'avant. Si vous finissez par avoir un impact sur quelqu'un d'autre, faites tout ce qu'il faut pour bien faire les choses.
sc.0.Competitive.suggestions.hi.b4=Soyez pr\u00eat \u00e0 admettre pleinement et librement vos erreurs et vos insuffisances, et \u00e0 prendre des mesures positives pour les r\u00e9parer.
sc.0.Competitive.suggestions.hi.b5=Soyez fier des r\u00e9alisations des autres. Les personnes hautement comp\u00e9titives sont souvent menac\u00e9es par d'autres personnes qui atteignent leurs objectifs. Apprenez \u00e0 reconna\u00eetre ce sentiment \u00abmenac\u00e9\u00bb et demandez-vous pourquoi vous ressentez cela, puis aidez cette personne \u00e0 c\u00e9l\u00e9brer - sinc\u00e8rement.
sc.0.Competitive.suggestions.lo=Des \u00e9tudes ont montr\u00e9 qu'une certaine comp\u00e9titivit\u00e9 au travail entra\u00eene g\u00e9n\u00e9ralement une performance plus \u00e9lev\u00e9e. \u00catre trop comp\u00e9titif peut nuire \u00e0 votre performance dans de nombreux emplois, mais ne peut donc pas \u00eatre assez comp\u00e9titif. Les personnes non comp\u00e9titives sont pr\u00eates \u00e0 faire n'importe quoi pour le bien de leur \u00e9quipe, ce qui est une bonne chose. Cependant, un manque d'esprit de comp\u00e9tition peut indiquer un manque de motivation dans certaines situations. Voici quelques mesures que vous pouvez prendre pour vous assurer que vous gardez un esprit de comp\u00e9tition au travail, sans que cela ne devienne un probl\u00e8me:
sc.0.Competitive.suggestions.lo.b1=Affrontez-vous contre vous-m\u00eame. Fixez-vous des objectifs et travaillez \u00e0 les battre. Votre patron peut \u00e9tablir des objectifs pour vous, mais maintenez votre propre liste.
sc.0.Competitive.suggestions.lo.b2=Dites-vous qu'il ne s'agit pas de gagner contre quelqu'un d'autre. Il s'agit de faire de votre mieux. Vous n'avez pas besoin de gagner, mais vous devez \u00eatre superbe dans ce que vous faites.
sc.0.Corporate+Citizenship=Bon citoyen d'entreprise
sc.0.Corporate+Citizenship.description=La mesure dans laquelle vous et votre comportement embrassent l'esprit de la mission, des objectifs et de la strat\u00e9gie de votre organisation.
sc.0.Corporate+Citizenship.suggestions.lo=\u00catre un bon citoyen corporatif signifie placer les besoins de votre organisation au-dessus de vos propres besoins. Cela signifie comprendre l'esprit et l'intention de la mission et des objectifs de l'organisation, et prendre des d\u00e9cisions conformes \u00e0 cette intention. Voici quelques choses \u00e0 penser ou \u00e0 faire:
sc.0.Corporate+Citizenship.suggestions.lo.b1=Assurez-vous de bien comprendre l'\u00e9nonc\u00e9 de mission, la vision et les objectifs de l'entreprise. S'il existe une d\u00e9claration de valeurs, assurez-vous de la lire et de la comprendre.
sc.0.Corporate+Citizenship.suggestions.lo.b2=B\u00e9n\u00e9vole pour des activit\u00e9s qui contribuent au fonctionnement g\u00e9n\u00e9ral de l'organisation. Par exemple, vous pouvez organiser la f\u00eate des f\u00eates de l'entreprise, repr\u00e9senter l'entreprise lors d'une foire de recrutement ou planifier une r\u00e9union ou un forum pour r\u00e9soudre un probl\u00e8me li\u00e9 \u00e0 la mission de l'entreprise.
sc.0.Corporate+Citizenship.suggestions.lo.b3=\u00c0 la mairie et \u00e0 d'autres r\u00e9unions de groupe, posez des questions sur la mission et les objectifs g\u00e9n\u00e9raux de l'entreprise, plut\u00f4t que sur les choses qui vous touchent le plus ou un petit groupe d'employ\u00e9s.
sc.0.Develops+Relationships=Orientation relationnelle
sc.0.Develops+Relationships.description=Votre d\u00e9sir et votre engagement \u00e0 cultiver des relations avec des coll\u00e8gues, des clients et d'autres personnes que vous rencontrez au travail.
sc.0.Develops+Relationships.suggestions.hi=Bien que les relations soient un aspect cl\u00e9 de tout travail, il est possible de se pr\u00e9occuper autant de la fa\u00e7on dont les autres peuvent avoir l'impression que votre travail souffre ou que les informations critiques ne sont pas partag\u00e9es efficacement et \u00e0 temps pour faire la diff\u00e9rence. Il ne sert \u00e0 rien d'essayer d'\u00eatre moins une personne. Cependant, la cl\u00e9 est de s'assurer que vous \u00eates suffisamment concentr\u00e9 sur la mission de l'organisation et votre r\u00f4le afin que votre d\u00e9sir de construire des relations n'interf\u00e8re pas avec votre travail. Quelques choses \u00e0 consid\u00e9rer / faire:
sc.0.Develops+Relationships.suggestions.hi.b1=Apprenez \u00e0 reconna\u00eetre les signes que quelqu'un d'autre veut retourner au travail. Est-ce que leur langage corporel sugg\u00e8re qu'ils deviennent impatients? Est-ce qu'ils continuent \u00e0 regarder loin ou vers leur bureau ou ordinateur. Sont-ils devenus silencieux? quand vous voyez ces signes, assurez-vous de reculer rapidement.
sc.0.Develops+Relationships.suggestions.hi.b2=Limitez votre temps de socialisation pendant les heures de travail. Soyez la premi\u00e8re personne \u00e0 \u00aby revenir\u00bb lorsque vous avez une discussion informelle. Ne sois pas le dernier.
sc.0.Develops+Relationships.suggestions.hi.b3=\u00c9quilibrez les besoins des autres avec les besoins de votre travail. Parfois, vous devez mettre votre travail en premier, m\u00eame si cela ennuie un coll\u00e8gue. Apprenez \u00e0 \u00eatre diplomate mais ferme. N'ayez pas peur de revenir plus tard et de vous excuser, m\u00eame si ce n'est pas vraiment n\u00e9cessaire.
sc.0.Develops+Relationships.suggestions.lo=D\u00e9velopper des relations est une partie essentielle de presque tous les emplois. Le travail est accompli par les gens. Bien qu'il existe des emplois qui n'exigent pas directement beaucoup d'interaction ou de collaboration avec les autres, pratiquement chaque carri\u00e8re d\u00e9pend d'une certaine quantit\u00e9 d'interaction et / ou de collaboration. Voici certaines choses que vous pouvez faire pour am\u00e9liorer votre capacit\u00e9 \u00e0 cultiver et d\u00e9velopper vos relations:
sc.0.Develops+Relationships.suggestions.lo.b1=Forcer vous-m\u00eame \u00e0 r\u00e9seauter avec vos pairs \u00e0 l'int\u00e9rieur et \u00e0 l'ext\u00e9rieur de votre entreprise. Ce n'est pas facile, mais d\u00e9velopper un grand r\u00e9seau professionnel est vraiment inestimable.
sc.0.Develops+Relationships.suggestions.lo.b2=Am\u00e9liorez vos comp\u00e9tences humaines. Il est difficile de se sentir \u00e0 l'aise de rencontrer les autres si vous ne vous sentez pas bien avec les autres. Il y a beaucoup de cours et de livres qui peuvent aider. Ou vous pouvez simplement observer les autres.
sc.0.Develops+Relationships.suggestions.lo.b3=Apprenez \u00e0 appr\u00e9cier les autres et faites-leur savoir. Rien ne cimente une relation personnelle solide comme un sentiment d'appr\u00e9ciation. Il y a du bon dans tout le monde. Apprenez \u00e0 le chercher, puis r\u00e9fl\u00e9chissez-y.
sc.0.Develops+Relationships.suggestions.lo.b4=Devenir un grand auditeur. La meilleure fa\u00e7on de faire savoir aux gens que nous les entendons est de s'assurer que nous comprenons d'abord ce qu'ils disent.
sc.0.Develops+Relationships.suggestions.lo.b5=Rappelez-vous des choses qui sont importantes pour les autres. Se souvenir seulement du nom de quelqu'un peut faire des merveilles. Les gens aiment parler de ce qui est important pour eux.
sc.0.Enjoys+Problem-Solving=Orientation de r\u00e9solution de probl\u00e8mes
sc.0.Enjoys+Problem-Solving.description=Votre volont\u00e9 de traiter des probl\u00e8mes compliqu\u00e9s de fa\u00e7on fr\u00e9quente ou r\u00e9currente.
sc.0.Enjoys+Problem-Solving.suggestions.lo=Les probl\u00e8mes existent partout. Peu importe votre travail, vous rencontrerez des probl\u00e8mes que vous devez r\u00e9soudre. Pourquoi ne pas embrasser chacun comme une chance de vous appliquer et de faire le bien? Si vous voulez am\u00e9liorer votre capacit\u00e9 \u00e0 r\u00e9soudre des probl\u00e8mes, voici ce que vous pouvez faire:
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=Reste objectif. Ne permettez pas \u00e0 vos \u00e9motions d'interf\u00e9rer et de vous pousser vers une conclusion ou une hypoth\u00e8se invalide et donc une solution inefficace.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=Dressez la liste des obstacles et d\u00e9crivez le probl\u00e8me que vous tentez de r\u00e9soudre avant d'identifier des solutions.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=Ouvrez-vous \u00e0 des gens ouverts d'esprit. Les meilleures solutions proviennent presque toujours de groupes de personnes \u00e0 l'esprit ouvert.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=Assurez-vous de jeter votre ego de c\u00f4t\u00e9. Peu importe qui obtient le cr\u00e9dit ou qui a pens\u00e9 \u00e0 quoi. Ce qui compte est de choisir la meilleure solution.
sc.0.Exhibits+a+Positive+Work+Attitude=Maintient une attitude de travail positive
sc.0.Exhibits+a+Positive+Work+Attitude.description=La mesure dans laquelle vous insistez pour bien performer dans votre travail, confront\u00e9 \u00e0 d'autres priorit\u00e9s que vous pourriez avoir dans votre vie, ou \u00e0 des politiques et \u00e0 des d\u00e9cisions en milieu de travail avec lesquelles vous n'\u00eates pas d'accord.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=Nous avons tous des hauts et des bas. Mais notre attitude parle g\u00e9n\u00e9ralement si fort que nos coll\u00e8gues et d'autres personnes ne peuvent pas entendre ce que nous disons r\u00e9ellement. Il y a souvent d'autres probl\u00e8mes derri\u00e8re une attitude n\u00e9gative qui ne peuvent \u00eatre r\u00e9solus facilement. Cependant, il existe quelques moyens simples de compenser les probl\u00e8mes mineurs que vous pouvez rencontrer, tels que:
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=Toujours agir avec un but en t\u00eate. Si vous ne pouvez pas dire clairement \u00e0 quelqu'un quel est le but d'une activit\u00e9, retirez-la de votre liste de choses \u00e0 faire.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=Agissez sans attendre de r\u00e9sultats sp\u00e9cifiques. Cela peut \u00eatre tr\u00e8s d\u00e9cevant si nous nous attendons \u00e0 ce que quelque chose se produise chaque fois que nous faisons quelque chose et que cela n'arrive pas. Certes, nous devrons peut-\u00eatre faire quelque chose diff\u00e9remment la prochaine fois. Mais les bonnes nouvelles sont que nous nous rapprochons, puisque nous apprenons ce qui ne fonctionne pas. \u00c9vitez la d\u00e9ception en mettant l'accent sur les progr\u00e8s que vous faites, m\u00eame si c'est dans l'\u00e9cole des coups durs.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=Ne te prends pas trop au s\u00e9rieux. \u00catre capable de rire de vous et de le faire.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=Pardonnez les limites des autres. L'intol\u00e9rance vous m\u00e8ne nulle part. Quand vous acceptez que personne n'est parfait, vous devenez plus accepter des autres, et ils deviendront plus accepter de vous.
sc.0.Expressive+and+Outgoing=Communique facilement et ouvertement avec les autres
sc.0.Expressive+and+Outgoing.description=Votre int\u00e9r\u00eat et votre volont\u00e9 de vous affirmer dans les milieux sociaux, que ce soit au travail ou \u00e0 la maison.
sc.0.Expressive+and+Outgoing.suggestions.hi=Partager des opinions, des id\u00e9es et des sentiments est tr\u00e8s facile pour certaines personnes. Cependant, vous pouvez aller trop loin et \u00eatre si expressif que les gens vous d\u00e9rangent.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=Soyez conscient de votre temps de parole lorsque vous avez la parole. Ne pas dominer toutes les conversations. Permettre aux autres au moins le m\u00eame temps.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=Concentrez-vous sur l'\u00e9coute, ne parlez pas. Cela peut ne pas venir naturellement, mais un bon auditeur gagne la confiance plus rapidement que n'importe qui d'autre.
sc.0.Expressive+and+Outgoing.suggestions.lo=Partager des opinions, des id\u00e9es et des sentiments est facile pour certaines personnes et plus difficile pour d'autres. Cependant, si vous voulez faire passer vos id\u00e9es ou simplement \u00e9tablir de meilleures relations avec vos coll\u00e8gues, essayez une ou plusieurs de ces suggestions:
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=Utilisez plus de langage corporel. Vous pouvez utiliser des gestes de la main pour aider \u00e0 faire passer votre message. Il ne doit pas \u00eatre des girations sauvages, mais tout mouvement augmente l'\u00e9nergie de votre d\u00e9claration.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=Rencontrez-vous en face-\u00e0-face quand vous le pouvez. Rien ne remplace une rencontre en face \u00e0 face. Si vous voulez vous assurer que vous communiquez clairement entrer dans la m\u00eame pi\u00e8ce. Si vous ne pouvez pas faire cela, un appel t\u00e9l\u00e9phonique ou un appel vid\u00e9o est la meilleure chose suivante. La cl\u00e9 n'est pas de supprimer l'aspect visuel de la communication.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=Apprenez \u00e0 exprimer vos pens\u00e9es et vos sentiments avec concision. Faites-le descendre au plus petit nombre de mots possible. Lorsque vous parlez de mani\u00e8re concise et succincte, les gens ont tendance \u00e0 mieux vous entendre, car ils n'ont pas autant \u00e0 traiter.
sc.0.Innovative+and+Creative=Innovant et cr\u00e9atif
sc.0.Innovative+and+Creative.description=Le degr\u00e9 auquel vous vous consid\u00e9rez capable de formuler des approches originales aux probl\u00e8mes et autres d\u00e9fis de travail.
sc.0.Innovative+and+Creative.suggestions.lo=Tout le monde n'est pas un artiste. C'est vrai. Mais n'importe qui peut \u00eatre cr\u00e9atif au travail. Il suffit d'un engagement pour explorer une situation de probl\u00e8me pour de nouvelles id\u00e9es. Il existe plusieurs techniques que tout le monde peut utiliser, y compris:
sc.0.Innovative+and+Creative.suggestions.lo.b1=Forcez-vous \u00e0 identifier quelques nouvelles id\u00e9es, m\u00eame si vous finissez par choisir l'ancienne. Ne vous inqui\u00e9tez pas si la nouvelle id\u00e9e n'est pas r\u00e9alisable ou pratique. Ce qui compte, c'est que c'est quelque chose auquel vous n'aviez pas pens\u00e9 auparavant.
sc.0.Innovative+and+Creative.suggestions.lo.b2=G\u00e9rez votre temps en prenant le temps de sortir des sentiers battus. Ne vous inqui\u00e9tez pas si rien ne vient, mais soyez disciplin\u00e9 et au moins essayez.
sc.0.Innovative+and+Creative.suggestions.lo.b3=Trouvez un groupe d'ouverture d'esprit, en acceptant des personnes avec qui r\u00e9fl\u00e9chir. Ils n'ont pas besoin d'\u00eatre des experts, mais ils doivent \u00eatre des participants. Votre mantra:il n'y a pas de mauvaises id\u00e9es.
sc.0.Needs+Structure=Pr\u00e9f\u00e8re un travail structur\u00e9
sc.0.Needs+Structure.description=La mesure dans laquelle vous pr\u00e9f\u00e9rez travailler dans un environnement ordonn\u00e9, avec des t\u00e2ches, des activit\u00e9s, des r\u00e8gles, des processus et des attentes bien d\u00e9finis.
sc.0.Needs+Structure.suggestions.hi=C'est bien d'avoir besoin de structure dans votre environnement de travail, tant que \u00e7a ne vous paralyse pas quand les choses deviennent un peu folles.
sc.0.Needs+Structure.suggestions.hi.b1=Veillez \u00e0 s\u00e9lectionner un travail o\u00f9 vous pouvez avoir le niveau de structure dont vous avez besoin.
sc.0.Needs+Structure.suggestions.hi.b2=Demandez des instructions sp\u00e9cifiques quand vous sentez que vous en avez besoin. Ne vous permettez pas de vous asseoir \u00e0 votre bureau paralys\u00e9 par manque de savoir quoi faire.
sc.0.Needs+Structure.suggestions.lo=Certaines personnes ont besoin de sentir qu'il y a une structure dans leur vie, alors que d'autres veulent juste \u00eatre libres de faire ce qu'ils pensent \u00eatre le meilleur. Il n'y a rien de mal non plus. Cependant, si vous avez peu ou pas besoin d'un environnement de travail structur\u00e9, soyez attentif \u00e0 ceux qui le font.
sc.0.Needs+Structure.suggestions.lo.b1=Empathie avec les autres qui ont clairement besoin de plus de structure, donc au moins ils savent que vous comprenez.
sc.0.Seeks+Perfection=Cherche la perfection
sc.0.Seeks+Perfection.description=O\u00f9 vous tracez la ligne sur ce qui est \u00abassez bon\u00bb quand il s'agit de votre travail. Si vous \u00eates trop perfectionniste, vous ne pouvez jamais terminer vos devoirs. Cependant, si vous \u00eates trop faible, votre organisation devra peut-\u00eatre d\u00e9penser des ressources pour corriger vos erreurs et omissions.
sc.0.Seeks+Perfection.suggestions.hi=\u00catre trop perfectionniste peut s\u00e9rieusement affecter votre performance au travail en vous obligeant \u00e0 prendre trop de temps pour faire quelque chose. Nous voulons tous faire du bon travail et personne ne veut soumettre un travail qui comporte des erreurs, mais le syst\u00e8me fonctionne mieux lorsque tout le monde trouve un \u00e9quilibre entre respecter les d\u00e9lais et les autres attentes, et s'assurer qu'il n'y a pas d'erreurs.
sc.0.Seeks+Perfection.suggestions.hi.b1=Trouvez la ligne. Conna\u00eetre la diff\u00e9rence entre perfectionnisme sain et n\u00e9vrotique. Obtenez une id\u00e9e de ce qui est \u00abassez bon\u00bb.
sc.0.Seeks+Perfection.suggestions.hi.b2=Si vous craignez que quelque chose ne soit pas parfait, dites-le simplement \u00e0 la personne \u00e0 qui vous le transmettez et proposez-lui d'en faire un peu plus. De cette fa\u00e7on, ils savent que vous n'\u00eates pas absolument s\u00fbr que c'est parfait, et vous leur avez donn\u00e9 le choix de l'accepter \u00abtel quel\u00bb ou de demander plus de votre part.
sc.1.Analytical+Thinking=Capacit\u00e9 de pens\u00e9e analytique
sc.1.Analytical+Thinking.description=La capacit\u00e9 de penser d'une mani\u00e8re r\u00e9fl\u00e9chie et perspicace, de r\u00e9soudre des probl\u00e8mes, d'utiliser des ressources et d'analyser des donn\u00e9es.
sc.1.Analytical+Thinking.suggestions.lo=Malgr\u00e9 ce que vous pouvez croire, nous apprenons tous nos comp\u00e9tences analytiques - \u00e0 la fois par notre \u00e9ducation et notre travail. Comme un muscle, ils s'am\u00e9liorent avec la pratique. M\u00eame si vous n'\u00eates plus \u00e0 l'\u00e9cole, vous pouvez faire beaucoup de choses pour vous exercer et vous am\u00e9liorer, notamment:
sc.1.Analytical+Thinking.suggestions.lo.b1=Travailler sur les probl\u00e8mes de match. Soit identifier les probl\u00e8mes communs dans la vie quotidienne et prendre le temps de les r\u00e9soudre, ou s'inscrire \u00e0 un cours de math\u00e9matiques de niveau coll\u00e9gial.
sc.1.Analytical+Thinking.suggestions.lo.b2=Jouer \u00e0 des jeux de cerveau. Mots crois\u00e9s, Soduku, \u00e9nigmes, casse-t\u00eate logiques, jeux de plateau et jeux vid\u00e9o orient\u00e9s strat\u00e9gie.
sc.1.Analytical+Thinking.suggestions.lo.b3=Rejoignez un club de discussion, un club de discussion ou un club de lecture.
sc.1.Attention+to+Detail=Attention au d\u00e9tail
sc.1.Attention+to+Detail.description=Fait preuve de rigueur, de pr\u00e9cision et d'int\u00e9r\u00eat pour tous les domaines concern\u00e9s, aussi insignifiants soient-ils.
sc.1.Attention+to+Detail.suggestions.lo=Pas tout le monde est une personne de d\u00e9tail, mais tout le monde peut am\u00e9liorer leur niveau d'attention aux d\u00e9tails au travail avec quelques strat\u00e9gies simples:
sc.1.Attention+to+Detail.suggestions.lo.b1=Cr\u00e9ez une liste de choses \u00e0 faire tous les jours et regardez-la fr\u00e9quemment. Laissez-vous plaisir \u00e0 cocher les cases chaque fois que vous accomplissez quelque chose.
sc.1.Attention+to+Detail.suggestions.lo.b2=Demandez \u00e0 vos coll\u00e8gues ou amis de v\u00e9rifier votre travail - s\u00e9rieusement. Appr\u00e9ciez ce qu'ils trouvent ou signalez, et demandez-vous pourquoi vous n'avez pas remarqu\u00e9 ces choses vous-m\u00eame.
sc.1.Attention+to+Detail.suggestions.lo.b3=R\u00e9duisez vos distractions. Fermez votre porte, transf\u00e9rez votre t\u00e9l\u00e9phone, ne regardez pas les emails. Trouver un moyen d'ignorer tout le bruit qui consume notre attention pendant une grande partie de la journ\u00e9e.
sc.1.Attention+to+Detail.suggestions.lo.b4=Faites une pause - une bonne - puis v\u00e9rifiez votre travail. M\u00eame si vous sentez que vous avez clou\u00e9 quelque chose, \u00e7a vaut toujours la peine d'attendre un peu, puis regardez-le \u00e0 nouveau. Il est tentant de l'envoyer d\u00e8s qu'il est complet, mais une simple \u00e9tape de v\u00e9rification peut aller tr\u00e8s loin et vous emp\u00eacher de montrer des erreurs embarrassantes \u00e0 votre patron!
sc.1.Multitasking=Capacit\u00e9 multit\u00e2che
sc.120.Artistic=Pr\u00e9f\u00e8re les id\u00e9es, les abstractions et les concepts
sc.120.Artistic.description=Le degr\u00e9 auquel pr\u00e9f\u00e8rent travailler o\u00f9 vous pouvez \u00eatre cr\u00e9atif, intuitif, sensible, articul\u00e9, expressif, non structur\u00e9, original, non conforme, et / ou innovant. Cela inclut souvent des r\u00f4les o\u00f9 vous pouvez compter sur vos sentiments, votre imagination et votre inspiration, ou \u00eatre spontan\u00e9 et ouvert d'esprit.
sc.120.Conventional=Pr\u00e9f\u00e8re les t\u00e2ches pratiques et les environnements structur\u00e9s
sc.120.Conventional.description=La mesure dans laquelle pr\u00e9f\u00e9rer le travail o\u00f9 vous pouvez \u00eatre consciencieux et conservateur, logique, efficace, ordonn\u00e9e, organis\u00e9e, approfondie et / ou ax\u00e9e sur les d\u00e9tails, o\u00f9 la pr\u00e9cision et la pr\u00e9cision sont tr\u00e8s appr\u00e9ci\u00e9es. Cela inclut souvent des emplois o\u00f9 il est tr\u00e8s important de suivre les r\u00e8gles, d'effectuer des t\u00e2ches simples ou des mesures quantitatives.
sc.120.Enterprising=Pr\u00e9f\u00e8re \u00eatre en charge, prendre des risques, en comp\u00e9tition
sc.120.Enterprising.description=Le degr\u00e9 auquel pr\u00e9f\u00e8rent travailler o\u00f9 vous pouvez \u00eatre aventureux, ambitieux, assertif, extraverti, \u00e9nergique, enthousiaste, confiant, optimiste, dominant, persuasif et / ou de motivation. Cela inclut souvent des emplois o\u00f9 vous pouvez prendre des d\u00e9cisions critiques et diriger les autres.
sc.120.Investigative=Investigative
sc.120.Investigative.description=Le degr\u00e9 auquel pr\u00e9f\u00e8rent travailler o\u00f9 vous pouvez \u00eatre intellectuel, introspectif, curieux, curieux, m\u00e9thodique, rationnel, analytique et / ou logique. Cela inclut g\u00e9n\u00e9ralement des t\u00e2ches qui impliquent la r\u00e9flexion, l'observation, l'investigation, l'exploration et la d\u00e9couverte, et peut vous obliger \u00e0 r\u00e9soudre des probl\u00e8mes, \u00e0 r\u00e9aliser des exp\u00e9riences ou \u00e0 effectuer des recherches.
sc.120.Realistic=Pr\u00e9f\u00e8re les choses plut\u00f4t que les gens ou les id\u00e9es
sc.120.Realistic.description=Le degr\u00e9 auquel pr\u00e9f\u00e8rent travailler o\u00f9 vous pouvez \u00eatre ind\u00e9pendant, stable, persistant, authentique, pratique, \u00e9conome, sans fioritures et terre-\u00e0-terre. Cela inclut souvent des emplois qui n\u00e9cessitent des activit\u00e9s physiques, sportives et / ou m\u00e9caniques.
sc.120.Social=Pr\u00e9f\u00e8re socialiser avec ou aider les gens
sc.120.Social.description=Le degr\u00e9 auquel pr\u00e9f\u00e8rent travailler o\u00f9 vous pouvez \u00eatre gentil, g\u00e9n\u00e9reux, coop\u00e9ratif, patient, attentionn\u00e9, utile, empathique, plein de tact et / ou amical. Cela inclut souvent des activit\u00e9s humanitaires, \u00e9ducatives, philanthropiques, interpersonnelles et ax\u00e9es sur le service.
