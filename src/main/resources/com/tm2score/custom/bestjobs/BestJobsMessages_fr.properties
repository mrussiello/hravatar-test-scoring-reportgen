onetjobzone1.educ=Peut exiger un dipl\u00f4me d'\u00e9tudes secondaires ou un certificat GED.
onetjobzone1.exp=Peu ou pas de comp\u00e9tences, de connaissances ou d'exp\u00e9rience ant\u00e9rieures li\u00e9es au travail sont n\u00e9cessaires. Par exemple, une personne peut devenir serveur ou serveuse m\u00eame si elle n'a jamais travaill\u00e9 auparavant.
onetjobzone1.name=Niveau d'entr\u00e9e
onetjobzone1.shortdesc=Aucune exp\u00e9rience n\u00e9cessaire. Lyc\u00e9e ou GED parfois requis. Ne n\u00e9cessite que quelques jours, semaines ou mois d'entra\u00eenement.
onetjobzone1.training=Habituellement, il faut quelques jours \u00e0 quelques mois d'entra\u00eenement.
onetjobzone2.educ=Habituellement exigent un dipl\u00f4me d'\u00e9tudes secondaires ou un certificat GED.
onetjobzone2.exp=Certaines comp\u00e9tences, connaissances ou exp\u00e9riences professionnelles ant\u00e9rieures sont habituellement n\u00e9cessaires. Par exemple, un guichetier b\u00e9n\u00e9ficierait d'une exp\u00e9rience de travail direct avec le public.
onetjobzone2.name=Niveau d'entr\u00e9e apr\u00e8s une pr\u00e9paration.
onetjobzone2.shortdesc=Peu ou pas d'exp\u00e9rience n\u00e9cessaire. Lyc\u00e9e ou GED requis. N\u00e9cessite quelques mois pour une ann\u00e9e compl\u00e8te de formation.
onetjobzone2.training=Habituellement, il faut quelques mois \u00e0 une ann\u00e9e d'entra\u00eenement. Peut aussi n\u00e9cessiter un apprentissage.
onetjobzone3.educ=Habituellement, il faut suivre une formation dans une \u00e9cole professionnelle, une exp\u00e9rience de travail connexe ou une formation sp\u00e9cialis\u00e9e apr\u00e8s l'\u00e9cole secondaire.
onetjobzone3.exp=Des comp\u00e9tences, connaissances ou exp\u00e9riences professionnelles ant\u00e9rieures sont requises pour ces professions. Par exemple, un \u00e9lectricien doit avoir compl\u00e9t\u00e9 trois ou quatre ann\u00e9es d'apprentissage ou plusieurs ann\u00e9es de formation professionnelle et, souvent, avoir r\u00e9ussi un examen de licence afin d'effectuer le travail.
onetjobzone3.name=Niveau moyen
onetjobzone3.shortdesc=Requiert une formation formelle sp\u00e9cialis\u00e9e (dans un coll\u00e8ge ou une \u00e9cole professionnelle) et / ou une pratique en milieu de travail ou un apprentissage apr\u00e8s l'\u00e9cole secondaire.
onetjobzone3.training=N\u00e9cessite 1-2 ans de formation formelle et sur le tas.
onetjobzone4.educ=N\u00e9cessite habituellement un baccalaur\u00e9at de quatre ans ou une exp\u00e9rience de travail pertinente.
onetjobzone4.exp=Une quantit\u00e9 consid\u00e9rable de comp\u00e9tences, de connaissances ou d'exp\u00e9rience li\u00e9es au travail est n\u00e9cessaire pour ces professions. Par exemple, un comptable doit compl\u00e9ter quatre ann\u00e9es de coll\u00e8ge et travailler pendant plusieurs ann\u00e9es en comptabilit\u00e9 pour \u00eatre consid\u00e9r\u00e9 comme qualifi\u00e9.
onetjobzone4.name=Niveau moyen-\u00e9lev\u00e9
onetjobzone4.shortdesc=Exige un baccalaur\u00e9at et / ou une exp\u00e9rience de travail importante li\u00e9e au travail pour l'avancement. Peut n\u00e9cessiter une ou plusieurs certifications professionnelles.
onetjobzone4.training=Il faut habituellement plusieurs ann\u00e9es de formation en cours d'emploi, entrecoup\u00e9es de cours de formation professionnelle p\u00e9riodiques.
onetjobzone5.educ=N\u00e9cessite souvent un dipl\u00f4me d'\u00e9tudes coll\u00e9giales avanc\u00e9es, comme une ma\u00eetrise ou un doctorat.
onetjobzone5.exp=Des comp\u00e9tences, des connaissances et une exp\u00e9rience approfondies sont n\u00e9cessaires pour ces professions. Beaucoup exigent plus de cinq ans d'exp\u00e9rience. Par exemple, les chirurgiens doivent compl\u00e9ter quatre ann\u00e9es d'\u00e9tudes coll\u00e9giales et cinq \u00e0 sept ann\u00e9es suppl\u00e9mentaires de formation m\u00e9dicale sp\u00e9cialis\u00e9e pour pouvoir faire leur travail.
onetjobzone5.name=Haut niveau
onetjobzone5.shortdesc=Requiert de grandes comp\u00e9tences, connaissances et exp\u00e9rience de travail. Une formation avanc\u00e9e au-del\u00e0 d'un baccalaur\u00e9at est souvent n\u00e9cessaire.
onetjobzone5.training=Habituellement ne n\u00e9cessite pas de formation sp\u00e9cifique. Les candidats doivent avoir acquis les comp\u00e9tences et les connaissances n\u00e9cessaires d'une exp\u00e9rience professionnelle ant\u00e9rieure.
