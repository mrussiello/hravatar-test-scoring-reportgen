sc.140.History+Survey+-+Performance=Enqu\u00eate historique - Performance
sc.140.History+Survey+-+Performance.description=La mesure dans laquelle vos comportements pass\u00e9s pr\u00e9disent une performance professionnelle \u00e9lev\u00e9e \u00e0 l'avenir.
sc.140.History+Survey+-+Performance.suggestions.lo=Vos r\u00e9ponses \u00e0 certaines questions indiquent que vous pourriez avoir des habitudes qui pourraient avoir une incidence sur votre rendement au travail. Vous voudrez peut-\u00eatre envisager de changer certaines de ces habitudes. Quelques suggestions:
sc.140.History+Survey+-+Performance.suggestions.lo.b1=Appliquer pour toute r\u00e9compense qui peut \u00eatre disponible.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=B\u00e9n\u00e9vole pour un travail suppl\u00e9mentaire ou des projets si disponibles.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=Prenez vos \u00e9valuations de performance au s\u00e9rieux. Ceux-ci fournissent souvent des commentaires clairs sur les probl\u00e8mes de performances observ\u00e9s par votre manager ou chef d'\u00e9quipe. En prenant des mesures correctives et en \u00e9vitant les probl\u00e8mes r\u00e9p\u00e9t\u00e9s, vous pouvez am\u00e9liorer consid\u00e9rablement votre performance au fil du temps.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=Investissez en vous-m\u00eame en vous inscrivant \u00e0 des programmes de formation ou d'\u00e9ducation pour acqu\u00e9rir de nouvelles comp\u00e9tences - avant que votre gestionnaire ne vous le demande.
sc.140.History+Survey+-+Tenure=Enqu\u00eate historique - Mode d'occupation
sc.140.History+Survey+-+Tenure.description=La mesure dans laquelle vos comportements pass\u00e9s pr\u00e9disent une longue dur\u00e9e dans un emploi futur.
sc.140.History+Survey+-+Tenure.suggestions.lo=Vos r\u00e9ponses \u00e0 certaines questions indiquent que vous pourriez quitter votre emploi volontairement apr\u00e8s seulement une courte p\u00e9riode de travail. Les employeurs ne s'attendent pas \u00e0 ce que vous restiez ind\u00e9finiment, mais ils s'attendent \u00e0 ce que vous restiez avec eux assez longtemps pour qu'ils puissent r\u00e9cup\u00e9rer tout investissement qu'ils ont fait en temps, en formation ou d'autres ressources pour vous pr\u00e9parer au travail.
sc.142.Writing=Capacit\u00e9 d'\u00e9criture
sc.142.Writing.description=Votre capacit\u00e9 \u00e0 transmettre de mani\u00e8re concise et succincte des id\u00e9es et des informations via un texte \u00e9crit.
sc.142.Writing.suggestions.lo=La capacit\u00e9 d'\u00e9criture est une comp\u00e9tence de base pour de nombreux travaux diff\u00e9rents, mais pas tous. Si les t\u00e2ches qui vous int\u00e9ressent impliquent l'\u00e9criture, vous pouvez envisager certaines des actions suivantes:
sc.142.Writing.suggestions.lo.b1=Lire la suite. La lecture est l'un des meilleurs moyens d'am\u00e9liorer votre capacit\u00e9 \u00e0 \u00e9crire. Cela peut aussi \u00eatre amusant. Lisez le mat\u00e9riel que vous aimez - donc vous en lirez plus. N'ayez pas peur d'essayer diff\u00e9rents auteurs et styles aussi.
sc.142.Writing.suggestions.lo.b2=Lorsque vous avez besoin d'\u00e9crire quelque chose, \u00e9liminez toute distraction. Vous ne pouvez pas \u00e9crire et faire autre chose en m\u00eame temps. Cela prend toute votre attention.
sc.142.Writing.suggestions.lo.b3=Si vous ne comprenez pas la grammaire de base, comme ce qui constitue une bonne phrase, prenez le temps de l'apprendre.
sc.142.Writing.suggestions.lo.b4=Augmentez votre vocabulaire. Si vous ne comprenez pas un mot que vous venez de lire, cherchez-le dans un dictionnaire. Les appareils \u00e9lectroniques modernes vous permettent de faire cela en double-cliquant.
sc.150.Multitasking.description=Votre capacit\u00e9 \u00e0 vous d\u00e9placer rapidement vous concentrez mentalement d'une t\u00e2che ou d'une question \u00e0 une autre tout en maintenant la qualit\u00e9 et l'attention aux d\u00e9tails.
sc.150.Multitasking.suggestions.lo=C'est un fait que le cerveau humain n'est pas vraiment multit\u00e2che. Nous sommes plus comme un ordinateur \u00e0 un processeur, nous ne pouvons traiter que sur un \u00e9l\u00e9ment \u00e0 la fois. Cependant, nous pouvons d\u00e9couper notre temps et notre attention pour cr\u00e9er l'illusion du multit\u00e2che et accomplir plusieurs t\u00e2ches en parall\u00e8le. Et, bien s\u00fbr, il existe des techniques pour rendre ce processus plus efficace:
sc.150.Multitasking.suggestions.lo.b1=Travailler sur des t\u00e2ches connexes ensemble. Plus les deux t\u00e2ches sont li\u00e9es, plus il est facile pour votre cerveau de passer d'une t\u00e2che \u00e0 l'autre.
sc.150.Multitasking.suggestions.lo.b2=Gardez votre liste de choses \u00e0 faire devant vous et \u00e0 jour tout le temps. N'ayez pas peur d'attribuer ou de r\u00e9affecter des priorit\u00e9s.
sc.150.Multitasking.suggestions.lo.b3=Prenez le temps d'examiner les informations. Passer d'une t\u00e2che \u00e0 une autre peut faire en sorte que les choses que vous lisez rapidement soient moins fermement ancr\u00e9es dans votre m\u00e9moire. Si c'est un document important, trouvez un moyen de l'examiner plus attentivement plus tard. Ajoutez-le simplement \u00e0 la liste!
sc.4.Emotional+Self-Awareness=Conscience \u00e9motionnelle de soi
sc.4.Emotional+Self-Awareness.description=Votre capacit\u00e9 \u00e0 reconna\u00eetre vos sentiments, \u00e0 les diff\u00e9rencier et \u00e0 reconna\u00eetre l'impact qu'ils ont sur les autres autour de vous.
sc.4.Emotional+Self-Awareness.suggestions.lo=Apprendre \u00e0 devenir plus conscient de vos \u00e9motions peut \u00eatre un atout pr\u00e9cieux dans votre carri\u00e8re. Cela peut vous emp\u00eacher de prendre des d\u00e9cisions au mauvais moment ou de dire la mauvaise chose au mauvais moment. La cl\u00e9 est de devenir plus en contact avec vous-m\u00eame. Cela demande des efforts, mais cela peut \u00eatre fait. Voici quelques activit\u00e9s que vous pouvez faire:
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=Lire ou rejoindre un groupe pour pratiquer la m\u00e9ditation ou la pleine conscience.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=Utilisez un cahier pour enregistrer vos sentiments quelques fois par jour. Se poser cette question de mani\u00e8re disciplin\u00e9e d\u00e9clenchera une plus grande prise de conscience de soi.
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=Lorsque vous ressentez des \u00e9motions fortes, ne les d\u00e9tournez pas et ne les \u00e9vitez pas. Comme de nombreux gourous bouddhistes le sugg\u00e8rent, penchez-vous en eux. Permettez-vous de ressentir l'\u00e9motion pendant une courte p\u00e9riode et de vraiment vous familiariser avec elle.
sc.4.Emotional+Self-Control=Auto-contr\u00f4le \u00e9motionnel
sc.4.Emotional+Self-Control.description=La capacit\u00e9 de r\u00e9guler vos \u00e9motions, vos pens\u00e9es et, plus important encore, vos comportements face aux tentations et aux impulsions.
sc.4.Emotional+Self-Control.suggestions.lo=Ne pas vous contr\u00f4ler lorsque vous \u00eates \u00e9motif est une recette s\u00fbre pour un avancement professionnel limit\u00e9. Si vous avez tendance \u00e0 agir de mani\u00e8re impulsive, voici ce que vous pouvez faire:
sc.4.Emotional+Self-Control.suggestions.lo.b1=Arr\u00eatez-vous toujours pour regarder la grande image. Lorsque vous parvenez \u00e0 regarder un probl\u00e8me sur une longue distance, il ne semble plus si grand ou si mena\u00e7ant.
sc.4.Emotional+Self-Control.suggestions.lo.b2=Respirer. Vous l'entendez encore et encore. Comptez jusqu'\u00e0 10 avant de parler. Dormez dessus en premier. Quoi qu'il en soit, trouvez un moyen d'exercer votre patience avant d'agir.
sc.4.Emotional+Self-Control.suggestions.lo.b3=Faites de l'exercice aussi r\u00e9guli\u00e8rement que possible. Une courte p\u00e9riode d'exercice r\u00e9guli\u00e8re peut \u00eatre plus utile que des s\u00e9ances de longue dur\u00e9e sporadiques.
sc.4.Empathy=Capacit\u00e9 d'empathie
sc.4.Empathy.description=La capacit\u00e9 de comprendre et de partager comment quelqu'un d'autre se sent.
sc.4.Empathy.suggestions.lo=L'empathie consiste simplement \u00e0 reconna\u00eetre les \u00e9motions chez les autres et \u00e0 \u00eatre capable de \u00abse mettre \u00e0 la place d'une autre personne\u00bb - comprendre la perspective et la r\u00e9alit\u00e9 de l'autre. Les personnes empathiques \u00e9tablissent des relations plus fortes et font confiance aux personnes avec lesquelles elles interagissent. En milieu de travail, cette capacit\u00e9 et les relations plus solides qu'ils peuvent entretenir produisent souvent de meilleurs r\u00e9sultats. Voici quelques fa\u00e7ons d'am\u00e9liorer votre capacit\u00e9 d'empathie:
sc.4.Empathy.suggestions.lo.b1=Forcez-vous \u00e0 mettre de c\u00f4t\u00e9 votre point de vue, au moins pour un moment ou deux. Cela vous permettra de voir les choses du point de vue de l'autre. S'ils ressentent de la douleur, de la tristesse, du bonheur ou une autre \u00e9motion, vous devriez \u00eatre capable de le ressentir aussi.
sc.4.Empathy.suggestions.lo.b2=Validez ou affirmez la perspective de l'autre personne avec des mots. Juste essayer d'articuler ce que ressent l'autre vous aidera \u00e0 mieux le comprendre. De plus, \u00e0 tort ou \u00e0 raison, cela montre aussi \u00e0 l'autre personne que vous vous souciez suffisamment de la fa\u00e7on dont elle se sent comprendre.
sc.4.Empathy.suggestions.lo.b3=Ecoutez Ecoutez. Avec tes oreilles, ton oui et tes propres sentiments. Les gens communiquent de plus de fa\u00e7ons que simplement verbalement. Si vous pouvez "les entendre" dans toutes les dimensions, vous serez beaucoup plus susceptible de comprendre ce qu'ils ressentent.
