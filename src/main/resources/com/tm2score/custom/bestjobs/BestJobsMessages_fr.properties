b.HowWeCreatedP1=Nous avons utilis\u00e9 vos r\u00e9ponses aux questions des sondages et \u00e9valuations \u00e9num\u00e9r\u00e9s ci-dessus en conjonction avec les donn\u00e9es fournies par le R\u00e9seau d'information professionnelle du gouvernement f\u00e9d\u00e9ral am\u00e9ricain (O * Net) et le Bureau of Labor Statistics du D\u00e9partement du travail des \u00c9tats-Unis. O * Net fournit des informations \u00e0 jour sur pr\u00e8s de 1000 types d'emplois diff\u00e9rents. Les donn\u00e9es disponibles comprennent les connaissances, les comp\u00e9tences, les capacit\u00e9s, les t\u00e2ches, les styles de travail et de nombreuses autres caract\u00e9ristiques associ\u00e9es \u00e0 chaque emploi, telles que le niveau d'exp\u00e9rience et les exigences en mati\u00e8re de niveau d'\u00e9ducation. La base de donn\u00e9es O * Net est fr\u00e9quemment mise \u00e0 jour et est devenue le principal recueil de donn\u00e9es descriptives sur les emplois au monde. Nous utilisons la base de donn\u00e9es du Bureau of Labor Statistics (BLS) pour obtenir des informations sur le nombre d'emplois r\u00e9els de divers types et les salaires annuels moyens.
b.HowWeCreatedP2=HR Avatar utilise les r\u00e9ponses dans vos enqu\u00eates et \u00e9valuations pour calculer votre degr\u00e9 de chaque caract\u00e9ristique pertinente ou trait de caract\u00e8re. Nous comparons ensuite ces valeurs calcul\u00e9es avec les valeurs de la base de donn\u00e9es O * Net pour d\u00e9terminer les t\u00e2ches ayant la correspondance globale la plus \u00e9lev\u00e9e.
