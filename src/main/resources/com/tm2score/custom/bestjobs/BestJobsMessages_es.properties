b.SummaryNotesp1=\u00bfSorprendido por lo que ves? \u00a1Eso es bueno!
b.SummaryNotesp2=Tenga en cuenta que escaneamos toda la base de datos con su combinaci\u00f3n \u00fanica de intereses, capacidades, caracter\u00edsticas, educaci\u00f3n y experiencia. Es t\u00edpico que aparezcan algunas coincidencias inesperadas, as\u00ed como algunas que probablemente esperaba. De hecho, esperamos que ese sea el caso. Nuestro objetivo es expandir su universo de los tipos de trabajos que podr\u00edan ser adecuados para usted. Hay muchas carreras diferentes por ah\u00ed.
b.SummaryNotesp3=En las siguientes p\u00e1ginas, le mostraremos informaci\u00f3n detallada sobre cada uno de estos trabajos. Sugerimos que tome unos minutos para revisar cada uno. Proporcionamos informaci\u00f3n sobre lo que normalmente har\u00eda en el rol y c\u00f3mo lo har\u00eda. Es divertido dejar que tu mente divague un poco e imaginarte en cada rol.
