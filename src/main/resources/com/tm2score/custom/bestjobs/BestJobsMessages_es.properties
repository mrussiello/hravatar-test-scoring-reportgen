b.HowToUseReport=\u00bfC\u00f3mo deber\u00eda usar este informe?
b.HowToUseReportP1=Este informe est\u00e1 destinado a ayudarlo a determinar para qu\u00e9 trabajos podr\u00eda estar m\u00e1s preparado y qu\u00e9 trabajos podr\u00eda disfrutar m\u00e1s. Si est\u00e1 comenzando o cambiando de carrera, puede usar este informe para obtener ideas sobre los tipos de trabajos que debe realizar. La mayor\u00eda de las personas comienza por revisar la tabla de resumen de trabajos con la mayor coincidencia. Despu\u00e9s de eso, si un trabajo en particular le interesa, puede revisar la informaci\u00f3n detallada de cada trabajo coincidente en las p\u00e1ginas siguientes.
b.HowWeCreatedP1=Utilizamos sus respuestas a las preguntas en las encuestas y evaluaciones enumeradas anteriormente junto con los datos proporcionados por la Red de Informaci\u00f3n Ocupacional del Gobierno Federal de los EE. UU. (O * Net) y la Oficina de Estad\u00edsticas Laborales del Departamento de Trabajo de EE. UU. O * Net proporciona informaci\u00f3n actualizada sobre casi 1,000 tipos de trabajos diferentes. Los datos disponibles incluyen conocimientos, habilidades, habilidades, tareas, estilos de trabajo y muchas otras caracter\u00edsticas asociadas con cada trabajo, como el nivel de experiencia y los requisitos del nivel educativo. La base de datos de O * Net se actualiza con frecuencia y se ha convertido en el compendio m\u00e1s destacado del mundo de datos descriptivos de trabajos. Utilizamos la base de datos de la Oficina de Estad\u00edsticas Laborales (BLS) para obtener informaci\u00f3n sobre la cantidad de trabajos reales de varios tipos y salarios anuales promedio.
b.HowWeCreatedP2=HR Avatar usa las respuestas en sus encuestas y evaluaciones para calcular su grado de cada caracter\u00edstica relevante o rasgo de car\u00e1cter. Luego, combinamos estos valores calculados con los valores en la base de datos O * Net para determinar qu\u00e9 trabajos tienen la mayor coincidencia global.
