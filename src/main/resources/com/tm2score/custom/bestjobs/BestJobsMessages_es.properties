b.NoScoresEmailCaveat=<b>\u00a1NOTA IMPORTANTE!</b> Este informe no contiene puntajes u otra informaci\u00f3n con respecto a ning\u00fan trabajo espec\u00edfico que haya solicitado con {7}. Comun\u00edquese con el personal correspondiente al {7} respecto a cualquier solicitud de empleo que haya realizado o espere a que se comuniquen con usted. El prop\u00f3sito de este informe es solo proporcionarle informaci\u00f3n \u00fatil sobre c\u00f3mo su combinaci\u00f3n \u00fanica de intereses, experiencia, educaci\u00f3n, habilidades y otros rasgos coinciden con varios tipos de trabajos de una manera general.
