s.CompetencySummaryP1=Como mencionamos, la evaluaci\u00f3n midi\u00f3 una cantidad de habilidades, habilidades, intereses y rasgos de personalidad. Resumiremos los resultados aqu\u00ed.
s.CompetencySummaryTitle=Primero, Hablemos Competencias
s.CoverBlurb=Este informe proporciona comentarios constructivos basados \u200b\u200ben los resultados de su evaluaci\u00f3n, y enumera los tipos de trabajo con el mayor grado de coincidencia con su combinaci\u00f3n \u00fanica de intereses, experiencia, educaci\u00f3n y otras caracter\u00edsticas. Estos datos se proporcionan en un formato destinado a ayudarlo a mejorar su capacidad para tener \u00e9xito en su trabajo, as\u00ed como a evaluar posibles direcciones de carrera.
s.EducExperienceMatch=Coincidencia de educaci\u00f3n y experiencia
s.EmotionalIntels=Capacidades de Inteligencia Emocional
s.HowToUseReportP1=Este informe est\u00e1 destinado a ayudar con dos cosas. En primer lugar, proporciona retroalimentaci\u00f3n objetiva con respecto a sus habilidades, habilidades y rasgos de personalidad. Tenga en cuenta que esta retroalimentaci\u00f3n se basa en una evaluaci\u00f3n bastante breve y puede no ser perfectamente precisa. Sin embargo, los comentarios pueden ayudarlo a establecer metas para la superaci\u00f3n personal que pueden mejorar su carrera, especialmente a largo plazo.
s.HowToUseReportP2=En segundo lugar, este informe est\u00e1 dise\u00f1ado para ayudarlo a determinar para qu\u00e9 trabajos podr\u00eda ser m\u00e1s adecuado y, por lo tanto, qu\u00e9 es lo que m\u00e1s le gustar\u00eda. La investigaci\u00f3n ha demostrado, una y otra vez, que cuanto m\u00e1s disfrutes de tu trabajo, mejor har\u00e1s y m\u00e1s \u00e9xito tendr\u00e1 tu carrera. Si est\u00e1 comenzando o cambiando de carrera, puede usar este informe para obtener ideas sobre los tipos de trabajos que debe realizar. La mayor\u00eda de las personas comienza por revisar la tabla de resumen de trabajos con la mayor coincidencia. Despu\u00e9s de eso, si un trabajo en particular le interesa, puede revisar la informaci\u00f3n detallada de cada trabajo coincidente en las p\u00e1ginas siguientes.
s.HowWeCreatedP1=Utilizamos sus respuestas a las preguntas en todas las preguntas de la prueba, junto con los datos proporcionados por la Red de Informaci\u00f3n Ocupacional del Gobierno Federal de EE. UU. (O * Net) y la Oficina de Estad\u00edsticas Laborales del Departamento de Trabajo de EE. UU. O * Net proporciona informaci\u00f3n actualizada sobre casi 1,000 tipos de trabajos diferentes. Los datos disponibles incluyen conocimientos, habilidades, habilidades, tareas, estilos de trabajo y muchas otras caracter\u00edsticas asociadas con cada trabajo, como el nivel de experiencia y los requisitos del nivel educativo. La base de datos de O * Net se actualiza con frecuencia y se ha convertido en el compendio m\u00e1s destacado del mundo de datos descriptivos de trabajos. Utilizamos la base de datos de la Oficina de Estad\u00edsticas Laborales (BLS) para obtener informaci\u00f3n sobre la cantidad de trabajos reales de varios tipos y salarios anuales promedio.
s.HowWeCreatedP2=HR Avatar usa las respuestas a las preguntas de la evaluaci\u00f3n para calcular el grado de cada caracter\u00edstica o rasgo de car\u00e1cter relevante. Luego, combinamos estos valores calculados con los valores en la base de datos O * Net para determinar qu\u00e9 trabajos tienen la mayor coincidencia global.
