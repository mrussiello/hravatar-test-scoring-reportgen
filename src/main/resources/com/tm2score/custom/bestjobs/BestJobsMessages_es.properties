b.NoMatchesP1=Lo sentimos, pero no hemos podido calcular ninguna coincidencia para su conjunto \u00fanico de respuestas. Esto podr\u00eda suceder por una variedad de razones. Tal vez respondi\u00f3 muy irregularmente en su encuesta de intereses, por ejemplo, o seleccion\u00f3 respuestas en el medio con demasiada frecuencia. Cuando eso sucede, todos los trabajos parecen ser una combinaci\u00f3n bastante pobre.
b.NoMatchesP2=Nos gustar\u00eda ayudarlo a corregir esta situaci\u00f3n. Si desea volver a intentar la encuesta, env\u00edenos un correo electr\u00f3nico a support@hravatar.com. Gracias y buena suerte con tu carrera.
