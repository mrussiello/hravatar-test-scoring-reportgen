sc.140.History+Survey+-+Performance=Encuesta hist\u00f3rica - Rendimiento
sc.140.History+Survey+-+Performance.description=El grado en que sus conductas pasadas predicen un alto rendimiento laboral en el futuro.
sc.140.History+Survey+-+Performance.suggestions.lo=Sus respuestas a algunas de las preguntas indican que puede tener h\u00e1bitos que podr\u00edan afectar su desempe\u00f1o en el trabajo. Es posible que desee considerar cambiar algunos de estos h\u00e1bitos. Algunas sugerencias:
sc.140.History+Survey+-+Performance.suggestions.lo.b1=Solicite cualquier premio que pueda estar disponible.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=Ofr\u00e9zcase como voluntario para trabajos o proyectos adicionales, si est\u00e1n disponibles.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=Considere sus evaluaciones de rendimiento en serio. A menudo, estos proporcionan comentarios claros sobre cualquier problema de rendimiento que su gerente o l\u00edder de equipo haya observado. Al tomar medidas correctivas y evitar problemas repetidos, puede mejorar significativamente su calificaci\u00f3n de desempe\u00f1o a lo largo del tiempo.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=Invierta en s\u00ed mismo al inscribirse en programas de capacitaci\u00f3n o educativos para aprender nuevas habilidades, antes de que su gerente le pida que lo haga.
sc.140.History+Survey+-+Tenure=Encuesta hist\u00f3rica - Tenencia
sc.140.History+Survey+-+Tenure.description=El grado en que tus conductas pasadas predicen la tenencia prolongada en un trabajo futuro.
sc.140.History+Survey+-+Tenure.suggestions.lo=Sus respuestas a algunas de las preguntas indican que es probable que deje su trabajo voluntariamente despu\u00e9s de un breve per\u00edodo de trabajo. Los empleadores no esperan que se quede para siempre, pero s\u00ed esperan que permanezca con ellos el tiempo suficiente para que recuperen cualquier inversi\u00f3n que hayan realizado a tiempo, capacitaci\u00f3n u otros recursos para prepararlo para realizar el trabajo.
sc.142.Writing=Capacidad de escritura
sc.142.Writing.description=Su capacidad para transmitir de manera concisa y sucinta ideas e informaci\u00f3n a trav\u00e9s de un texto escrito.
sc.142.Writing.suggestions.lo=La capacidad de escribir es una habilidad central para muchos trabajos diferentes, aunque no todos. Si los trabajos que le interesan implican la escritura, podr\u00eda considerar algunas de las siguientes acciones:
sc.142.Writing.suggestions.lo.b1=Lee mas. Leer es una de las mejores maneras de mejorar tu habilidad para escribir. Tambi\u00e9n puede ser divertido. Lee el material que te gusta, as\u00ed leer\u00e1s m\u00e1s. No tengas miedo de probar diferentes autores y estilos tambi\u00e9n.
sc.142.Writing.suggestions.lo.b2=Cuando necesite escribir algo, elimine cualquier distracci\u00f3n. No puedes escribir y hacer otra cosa al mismo tiempo. Toma todo tu enfoque.
sc.142.Writing.suggestions.lo.b3=Si no entiende la gram\u00e1tica b\u00e1sica, como lo que constituye una buena oraci\u00f3n, t\u00f3mese un tiempo para aprenderla.
sc.142.Writing.suggestions.lo.b4=Aumenta tu vocabulario Si no entiende una palabra que acaba de leer, b\u00fasquela en un diccionario. Los dispositivos electr\u00f3nicos modernos te permiten hacer esto con un doble clic.
sc.150.Multitasking.description=Su capacidad para cambiar r\u00e1pidamente el enfoque mental de una tarea a otra mientras mantiene la calidad y la atenci\u00f3n a los detalles.
sc.150.Multitasking.suggestions.lo=Es un hecho que el cerebro humano en realidad no realiza m\u00faltiples tareas. Somos m\u00e1s como una computadora de una CPU, solo podemos procesar un art\u00edculo a la vez. Sin embargo, podemos dividir nuestro tiempo y atenci\u00f3n para crear la ilusi\u00f3n de la multitarea y realizar varias tareas en paralelo. Y, por supuesto, hay algunas t\u00e9cnicas para hacer que este proceso sea m\u00e1s eficiente:
sc.150.Multitasking.suggestions.lo.b1=Trabajar juntos en tareas relacionadas. Cuanto m\u00e1s relacionadas est\u00e9n las dos tareas, m\u00e1s f\u00e1cil le resultar\u00e1 a su cerebro cambiar entre ellas.
sc.150.Multitasking.suggestions.lo.b2=Mantenga su lista de cosas por hacer frente a usted y actualizada todo el tiempo. No tengas miedo de asignar o reasignar prioridades.
sc.150.Multitasking.suggestions.lo.b3=Haga un tiempo especial para revisar la informaci\u00f3n. Alternar entre las tareas puede hacer que las cosas que lee r\u00e1pidamente est\u00e9n menos firmemente integradas en su memoria. Si se trata de un documento importante, encuentre una manera de revisarlo m\u00e1s detenidamente en otro momento. \u00a1Solo agr\u00e9galo a la lista!
sc.4.Emotional+Self-Awareness=Autoconciencia Emocional
sc.4.Emotional+Self-Awareness.description=Su capacidad para reconocer sus sentimientos, diferenciarlos y reconocer el impacto que tienen en los que lo rodean.
sc.4.Emotional+Self-Awareness.suggestions.lo=Aprender a ser m\u00e1s consciente de sus emociones puede ser un activo valioso en su carrera. Puede evitar que tome decisiones en el momento equivocado o que diga algo equivocado en un mal momento. La clave es estar m\u00e1s en contacto contigo mismo. Esto requiere esfuerzo, pero se puede hacer. Aqu\u00ed hay algunas actividades que puede hacer:
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=Lea sobre o \u00fanase a un grupo para practicar la meditaci\u00f3n o la atenci\u00f3n plena.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=Use un cuaderno para registrar sus sentimientos algunas veces al d\u00eda. Formularse esta pregunta de forma disciplinada provocar\u00e1 una mayor autoconciencia.
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=Cuando sienta emociones fuertes, no las desv\u00ede ni las evite. Como sugieren muchos gur\u00fas budistas, ap\u00f3yate en ellos. Perm\u00edtete sentir la emoci\u00f3n por un corto per\u00edodo y realmente familiar\u00edzate con ella.
sc.4.Emotional+Self-Control=Autocontrol emocional
sc.4.Emotional+Self-Control.description=La capacidad de regular sus emociones, pensamientos y, lo m\u00e1s importante, sus comportamientos ante las tentaciones y los impulsos.
sc.4.Emotional+Self-Control.suggestions.lo=No controlarse cuando est\u00e1 emocional es una receta segura para el avance limitado de la carrera. Si tiendes a actuar impulsivamente, he aqu\u00ed algunas cosas que puedes hacer:
sc.4.Emotional+Self-Control.suggestions.lo.b1=Siempre pare para ver el panorama general. Cuando logras ver un problema desde una gran distancia, a menudo ya no parece tan grande ni amenazante.
sc.4.Emotional+Self-Control.suggestions.lo.b2=Respirar. Lo escuchas una y otra vez Cuente hasta 10 antes de hablar. Duerme primero. Sea lo que sea, encuentre la manera de ejercitar la paciencia antes de actuar.
sc.4.Emotional+Self-Control.suggestions.lo.b3=Haga ejercicio lo m\u00e1s regularmente posible. Un per\u00edodo corto de ejercicio regular puede ser m\u00e1s valioso que las sesiones espor\u00e1dicas de larga duraci\u00f3n.
sc.4.Empathy=Capacidad de Empatizar
sc.4.Empathy.description=La capacidad de entender y compartir c\u00f3mo alguien m\u00e1s si siente.
sc.4.Empathy.suggestions.lo=La empat\u00eda es simplemente reconocer las emociones en los dem\u00e1s y ser capaz de "ponerse en el lugar de otra persona":comprender la perspectiva y la realidad de la otra persona. Las personas emp\u00e1ticas establecen relaciones m\u00e1s fuertes y conf\u00edan en las personas con las que interact\u00faan. En el lugar de trabajo, esta capacidad y las relaciones m\u00e1s fuertes que pueden nutrir, a menudo producen mejores resultados. Aqu\u00ed hay algunas maneras de mejorar su capacidad de empatizar:
sc.4.Empathy.suggestions.lo.b1=Haga un esfuerzo por dejar de lado su punto de vista, al menos por un momento o dos. Esto te permitir\u00e1 ver las cosas desde el punto de vista de la otra persona. Si sienten dolor, tristeza, felicidad u otra emoci\u00f3n, tambi\u00e9n deber\u00edan poder sentirlo.
sc.4.Empathy.suggestions.lo.b2=Validar o afirmar la perspectiva de la otra persona en palabras. Intentar articular lo que siente la otra persona lo ayudar\u00e1 a comprenderlo mejor. Adem\u00e1s, correcto o incorrecto, tambi\u00e9n le mostrar\u00e1 a la otra persona que le importa lo suficiente c\u00f3mo se sienten para entenderlo.
sc.4.Empathy.suggestions.lo.b3=Escucha escucha escucha. Con tus o\u00eddos, tu s\u00ed y tus propios sentimientos. Las personas se comunican en m\u00e1s formas que solo verbalmente. Si puede "escucharlos" en todas las dimensiones, ser\u00e1 mucho m\u00e1s probable que comprenda c\u00f3mo se sienten.
