onetjobzone1.educ=Puede requerir un diploma de escuela secundaria o un certificado de GED.
onetjobzone1.exp=Se requiere poca o ninguna habilidad, conocimiento o experiencia previa relacionada con el trabajo. Por ejemplo, una persona puede convertirse en camarero o camarera incluso si nunca antes ha trabajado.
onetjobzone1.name=Nivel de entrada
onetjobzone1.shortdesc=No se necesita experiencia La escuela secundaria o GED a veces es obligatorio. Requiere solo unos d\u00edas, semanas o meses de entrenamiento.
onetjobzone1.training=Por lo general, requiere de unos pocos d\u00edas a algunos meses de entrenamiento.
onetjobzone2.educ=Por lo general, requieren un diploma de escuela secundaria o un certificado de GED.
onetjobzone2.exp=Por lo general, se necesita alguna habilidad, conocimiento o experiencia previa relacionada con el trabajo. Por ejemplo, un cajero se beneficiar\u00eda de la experiencia trabajando directamente con el p\u00fablico.
onetjobzone2.name=Nivel de entrada despu\u00e9s de un poco de preparaci\u00f3n.
onetjobzone2.shortdesc=Poca o ninguna experiencia necesaria. Se requiere escuela secundaria o GED. Requiere de unos meses a un a\u00f1o completo de entrenamiento.
onetjobzone2.training=Por lo general, requiere de unos meses a un a\u00f1o de entrenamiento. Tambi\u00e9n puede requerir un aprendizaje.
onetjobzone3.educ=Por lo general, requiere capacitaci\u00f3n en una escuela vocacional, experiencia laboral relacionada o educaci\u00f3n especializada despu\u00e9s de la escuela secundaria.
onetjobzone3.exp=Se requiere habilidad, conocimiento o experiencia previa relacionada con el trabajo para estas ocupaciones. Por ejemplo, un electricista debe haber completado tres o cuatro a\u00f1os de aprendizaje o varios a\u00f1os de formaci\u00f3n profesional, y a menudo debe haber aprobado un examen de licencia, con el fin de realizar el trabajo.
onetjobzone3.name=Nivel medio
onetjobzone3.shortdesc=Requiere entrenamiento formal especializado (en una universidad o escuela vocacional) y / o pr\u00e1ctica en el trabajo o aprendizaje despu\u00e9s de la escuela secundaria.
onetjobzone3.training=Requiere 1-2 a\u00f1os de entrenamiento formal y en el trabajo.
onetjobzone4.educ=Por lo general, requiere una licenciatura de cuatro a\u00f1os o una experiencia laboral significativa relacionada.
onetjobzone4.exp=Se necesita una cantidad considerable de habilidades, conocimientos o experiencia relacionados con el trabajo para estas ocupaciones. Por ejemplo, un contador debe completar cuatro a\u00f1os de universidad y trabajo durante varios a\u00f1os en contabilidad para ser considerado calificado.
onetjobzone4.name=Nivel medio alto
onetjobzone4.shortdesc=Requiere una licenciatura y / o una importante experiencia de trabajo relacionada con el trabajo para el avance. Puede requerir una o m\u00e1s certificaciones profesionales.
onetjobzone4.training=Por lo general, requiere varios a\u00f1os de capacitaci\u00f3n en el trabajo intercalados con cursos formales de capacitaci\u00f3n laboral peri\u00f3dicos.
onetjobzone5.educ=A menudo requiere un t\u00edtulo universitario avanzado, como una maestr\u00eda o un doctorado.
onetjobzone5.exp=Se requieren habilidades, conocimiento y experiencia extensos para estas ocupaciones. Muchos requieren m\u00e1s de cinco a\u00f1os de experiencia. Por ejemplo, los cirujanos deben completar cuatro a\u00f1os de universidad y cinco a siete a\u00f1os adicionales de capacitaci\u00f3n m\u00e9dica especializada para poder hacer su trabajo.
onetjobzone5.name=Nivel alto
onetjobzone5.shortdesc=Requiere una gran habilidad, conocimiento y experiencia laboral. La educaci\u00f3n avanzada m\u00e1s all\u00e1 de una licenciatura a menudo se requiere.
onetjobzone5.training=Usualmente no requiere entrenamiento espec\u00edfico. Se espera que los candidatos hayan adquirido las habilidades y el conocimiento necesarios de la experiencia laboral previa.
