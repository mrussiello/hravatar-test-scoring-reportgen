sc.0.Adaptable=Adaptabilidad
sc.0.Adaptable.description=Adaptabilidad
sc.0.Adaptable.suggestions.hi=Algunas personas viven para el cambio. Ven lo que es normal en la actualidad como aburrido y dedican una gran cantidad de tiempo a idear o probar nuevas formas de hacer las cosas. verdaderamente aceptan el aforismo:el cambio es bueno. Sin embargo, ser demasiado adaptable puede ser contraproducente en situaciones de trabajo, y puede llevar al aburrimiento cuando el trabajo se vuelve repetitivo. Si prosperas en el cambio, no es f\u00e1cil cambiar eso. Sin embargo, hay algunas cosas que puede hacer para evitar que obstaculice su desempe\u00f1o laboral y su carrera profesional:
sc.0.Adaptable.suggestions.hi.b1=Aprenda a asignar una cierta cantidad de tiempo para encontrar una mejor manera de hacer algo. Cuando ese tiempo se acabe, elige tu camino y ve.
sc.0.Adaptable.suggestions.hi.b2=Reconozca cu\u00e1ndo est\u00e1 involucrado en una tarea o proyecto que probablemente sea repetitivo. Establezca metas para la producci\u00f3n o los resultados y conc\u00e9ntrese en ellos como una forma de mantener su inter\u00e9s.
sc.0.Adaptable.suggestions.hi.b3=Esc\u00fachate cuando quieras discutir un proyecto o una tarea con tu jefe, pero ver\u00e1s que tu jefe est\u00e1 mucho m\u00e1s interesado en hacer el trabajo. Ahorre su tiempo de preguntas / lluvia de ideas con el jefe solo para ideas realmente buenas.
sc.0.Adaptable.suggestions.lo=Resistir al cambio es natural y totalmente humano. Sin embargo, el cambio tambi\u00e9n es inevitable y en nuestro complejo mundo parece estar sucediendo m\u00e1s y m\u00e1s r\u00e1pido. Aceptar el cambio como norma es el primer paso para ser m\u00e1s adaptable. Luego, aprende a reconocer cu\u00e1ndo est\u00e1 sucediendo un cambio. Permita que active un nuevo proceso de pensamiento que le permita lidiar con el cambio como un cambio. Cuando realmente reconoce que est\u00e1 siendo afectado por el cambio, puede aplicar cualquiera de las siguientes t\u00e9cnicas:
sc.0.Adaptable.suggestions.lo.b1=Haga algunas preguntas nuevas y diferentes que le permitan explorar lo que realmente est\u00e1 sucediendo con una mente abierta.
sc.0.Adaptable.suggestions.lo.b2=Ex\u00edjate probar diferentes perspectivas antes de decidirse por un punto de vista.
sc.0.Adaptable.suggestions.lo.b3=Da un paso atr\u00e1s y ve la imagen completa. Esto a menudo te ayuda a ver el cambio como algo menos significativo e inquietante, para que puedas pensar.
sc.0.Competitive=Competitividad
sc.0.Competitive.description=El grado en que se ve obligado a impresionar a sus l\u00edderes, alcanzar sus objetivos y superar a sus compa\u00f1eros.
sc.0.Competitive.suggestions.hi=Ser demasiado competitivo puede ser da\u00f1ino en el trabajo porque a menudo coloca las metas de la organizaci\u00f3n detr\u00e1s de las suyas, o puede llevar a conductas que pisotean los esfuerzos de los dem\u00e1s. Sin embargo, no tiene por qu\u00e9 ser as\u00ed. Ser competitivo es algo maravilloso, siempre que se manifieste de manera productiva. Si sabe que es una persona competitiva, puede limitar el da\u00f1o colateral mediante las siguientes t\u00e9cnicas:
sc.0.Competitive.suggestions.hi.b1=Date tiempo suficiente para lograr tus objetivos. Qu\u00edtate un poco la presi\u00f3n, y te dar\u00e1s m\u00e1s tiempo para considerar a los que te rodean.
sc.0.Competitive.suggestions.hi.b2=Establezca metas realistas para usted. No llegues demasiado lejos, demasiado r\u00e1pido. Adopta un enfoque m\u00e1s met\u00f3dico.
sc.0.Competitive.suggestions.hi.b3=Reconozca cu\u00e1ndo sus acciones tendr\u00e1n un efecto negativo en los dem\u00e1s. Vea sus acciones desde su perspectiva, antes de hacerlo. Si percibes una reacci\u00f3n negativa, detente y piensa dos veces antes de seguir adelante. Si a\u00fan terminas impactando a alguien m\u00e1s, haz lo que sea necesario para hacerlo bien.
sc.0.Competitive.suggestions.hi.b4=Est\u00e9 dispuesto a admitir total y libremente sus errores y deficiencias, y tome medidas positivas para solucionarlos.
sc.0.Competitive.suggestions.hi.b5=Si\u00e9ntete orgulloso de los logros de los dem\u00e1s. Las personas altamente competitivas a menudo son amenazadas por otros que logran sus objetivos. Aprenda a reconocer ese sentimiento "amenazado" y preg\u00fantese por qu\u00e9 se siente as\u00ed, luego ay\u00fadelo a celebrarlo sinceramente.
sc.0.Competitive.suggestions.lo=Los estudios han demostrado que una cierta cantidad de competitividad en el trabajo generalmente da como resultado un mayor rendimiento. Ser demasiado competitivo puede afectar su desempe\u00f1o en muchos trabajos, pero no puede ser lo suficientemente competitivo. Las personas no competitivas est\u00e1n dispuestas a hacer casi cualquier cosa por el bien de su equipo, lo cual es algo grandioso. Sin embargo, la falta de esp\u00edritu competitivo puede indicar una falta de motivaci\u00f3n en ciertas situaciones. Aqu\u00ed hay algunas cosas que puede hacer para asegurarse de mantener vivo el esp\u00edritu competitivo en el trabajo, sin que se convierta en un problema:
sc.0.Competitive.suggestions.lo.b1=Compite contra ti mismo Establezca metas para usted y trabaje para vencerlas. Su jefe puede establecer metas para usted, pero mantenga su propia lista.
sc.0.Competitive.suggestions.lo.b2=Dite a ti mismo que no se trata de ganar contra alguien m\u00e1s. Se trata de hacer lo mejor que puedes hacer. No necesita tener que ganar, pero debe desear ser excelente en lo que hace.
sc.0.Corporate+Citizenship=Buen ciudadano corporativo
sc.0.Corporate+Citizenship.description=El grado en que usted y su comportamiento adoptan el esp\u00edritu de la misi\u00f3n, los objetivos y la estrategia de su organizaci\u00f3n.
sc.0.Corporate+Citizenship.suggestions.lo=Ser un buen ciudadano corporativo significa colocar las necesidades de su organizaci\u00f3n por encima de sus propias necesidades. Esto significa comprender el esp\u00edritu y la intenci\u00f3n de la misi\u00f3n y los objetivos de la organizaci\u00f3n, y tomar decisiones que sean coherentes con esa intenci\u00f3n. Aqu\u00ed hay algunas cosas para pensar o hacer:
sc.0.Corporate+Citizenship.suggestions.lo.b1=Aseg\u00farese de comprender completamente la declaraci\u00f3n de misi\u00f3n, la visi\u00f3n y los objetivos corporativos de la empresa. Si hay una declaraci\u00f3n de valores, aseg\u00farese de leerla y comprenderla.
sc.0.Corporate+Citizenship.suggestions.lo.b2=Voluntario para las actividades que contribuyen al funcionamiento general de la organizaci\u00f3n. Por ejemplo, puede organizar la fiesta navide\u00f1a de la empresa, representar a la empresa en una feria de reclutamiento o planificar una reuni\u00f3n o foro en el ayuntamiento para abordar un problema relacionado con la misi\u00f3n de la empresa.
sc.0.Corporate+Citizenship.suggestions.lo.b3=En el ayuntamiento y otras reuniones grupales, haga preguntas relacionadas con la misi\u00f3n y los objetivos generales de la empresa, en lugar de hacer preguntas sobre usted o un peque\u00f1o grupo de empleados.
sc.0.Develops+Relationships=Orientaci\u00f3n de la relaci\u00f3n
sc.0.Develops+Relationships.description=Su deseo y compromiso de cultivar relaciones con compa\u00f1eros de trabajo, clientes y otras personas con las que se encuentre en el trabajo.
sc.0.Develops+Relationships.suggestions.hi=Si bien las relaciones son un aspecto clave de cualquier trabajo, es posible que se preocupen tanto por c\u00f3mo otros pueden sentir que su trabajo sufre o que la informaci\u00f3n cr\u00edtica no se comparte de manera eficiente y a tiempo para marcar la diferencia. No tiene sentido tratar de ser menos personas. Sin embargo, la clave es asegurarse de que est\u00e9 lo suficientemente enfocado en la misi\u00f3n de la organizaci\u00f3n y su rol para que su deseo de construir relaciones no interfiera con su trabajo. Algunas cosas para considerar / hacer:
sc.0.Develops+Relationships.suggestions.hi.b1=Aprenda a reconocer signos de que alguien m\u00e1s quiere volver al trabajo. \u00bfSu lenguaje corporal sugiere que se est\u00e1n volviendo impacientes? \u00bfSiguen mirando hacia otro lado o hacia su escritorio o computadora? \u00bfSe han quedado en silencio? cuando vea estos signos, aseg\u00farese de retroceder r\u00e1pidamente.
sc.0.Develops+Relationships.suggestions.hi.b2=Limite su tiempo de socializaci\u00f3n durante las horas de trabajo. S\u00e9 la primera persona en volver a hablar cuando tengas una conversaci\u00f3n informal. No seas el \u00faltimo
sc.0.Develops+Relationships.suggestions.hi.b3=Equilibre las necesidades de los dem\u00e1s con las necesidades de su trabajo. A veces, debes poner tu trabajo primero, incluso si molesta a un compa\u00f1ero de trabajo. Aprende a ser diplom\u00e1tico pero firme. No tengas miedo de volver m\u00e1s tarde y disculparte, incluso si no es realmente necesario.
sc.0.Develops+Relationships.suggestions.lo=Desarrollar relaciones es una parte central de casi todos los trabajos. El trabajo lo logran las personas. Si bien hay trabajos que no requieren directamente mucha interacci\u00f3n o colaboraci\u00f3n con otros, pr\u00e1cticamente todas las carreras dependen de una cierta cantidad de interacci\u00f3n y / o colaboraci\u00f3n. Aqu\u00ed hay algunas cosas que puede hacer para mejorar su capacidad de cultivar y desarrollar relaciones:
sc.0.Develops+Relationships.suggestions.lo.b1=Comp\u00f3rtese con sus pares dentro y fuera de su empresa. No es f\u00e1cil, pero desarrollar una gran red profesional es realmente invaluable.
sc.0.Develops+Relationships.suggestions.lo.b2=Mejora tus habilidades con la gente. Es dif\u00edcil sentirse seguro de conocer a los dem\u00e1s si no sientes que eres bueno con las personas. Hay muchos cursos cortos y libros que pueden ayudar. O simplemente puedes observar a los dem\u00e1s.
sc.0.Develops+Relationships.suggestions.lo.b3=Aprende a apreciar a los dem\u00e1s y hazles saber. Nada fortalece una relaci\u00f3n personal s\u00f3lida como un sentimiento de aprecio. Hay algo bueno en todos. Aprenda a buscarlo y luego vuelva a reflejarlo.
sc.0.Develops+Relationships.suggestions.lo.b4=Convi\u00e9rtete en un gran oyente. La mejor manera de que las personas sepan que los escuchamos es para asegurarse de que entendamos primero lo que est\u00e1n diciendo.
sc.0.Develops+Relationships.suggestions.lo.b5=Recuerda cosas que son importantes para otros. Solo recordar el nombre de alguien puede hacer maravillas. A la gente le encanta hablar sobre lo que es importante para ellos.
sc.0.Enjoys+Problem-Solving=Orientaci\u00f3n de resoluci\u00f3n de problemas
sc.0.Enjoys+Problem-Solving.description=Su disposici\u00f3n a tratar problemas complicados de manera frecuente o recurrente.
sc.0.Enjoys+Problem-Solving.suggestions.lo=Los problemas existen en todas partes. No importa cu\u00e1l sea su trabajo, encontrar\u00e1 problemas que debe resolver. \u00bfPor qu\u00e9 no abrazar a cada uno como una oportunidad de aplicarse y hacer el bien? Si desea mejorar su capacidad para resolver problemas, aqu\u00ed hay algunas cosas que puede hacer:
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=Sigue siendo objetivo No permita que sus emociones interfieran y lo empujen hacia una conclusi\u00f3n o suposici\u00f3n inv\u00e1lida y, por lo tanto, una soluci\u00f3n ineficaz.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=Enumere los obst\u00e1culos y describa el problema que est\u00e1 tratando de resolver antes de identificar soluciones.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=\u00c1brete a las personas de mente abierta. Las mejores soluciones casi siempre provienen de grupos de personas de mente abierta.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=Aseg\u00farate de dejar a un lado tu ego. No importa qui\u00e9n obtiene el cr\u00e9dito o qui\u00e9n pens\u00f3 en qu\u00e9. Lo que importa es elegir la mejor soluci\u00f3n.
sc.0.Exhibits+a+Positive+Work+Attitude=Mantiene una Actitud de Trabajo Positiva
sc.0.Exhibits+a+Positive+Work+Attitude.description=El grado en el que insiste en desempe\u00f1arse bien en su trabajo, cuando se enfrenta a otras prioridades que pueda tener en su vida, o por pol\u00edticas y decisiones laborales con las que no est\u00e1 de acuerdo.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=Todos tenemos altibajos. Pero nuestra actitud por lo general habla tan fuerte que los compa\u00f1eros de trabajo y otras personas no pueden escuchar lo que realmente estamos diciendo. A menudo hay otros problemas detr\u00e1s de una actitud negativa que no se puede resolver f\u00e1cilmente. Sin embargo, hay algunas cosas f\u00e1ciles que puede hacer para compensar problemas menores que pueda experimentar, como:
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=Siempre act\u00fae con un prop\u00f3sito en mente. Si no puede decirle claramente a alguien cu\u00e1l es el prop\u00f3sito de una actividad, s\u00e1quela de su lista de tareas pendientes.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=Act\u00faa sin esperar ning\u00fan resultado espec\u00edfico. Puede ser muy decepcionante si esperamos que ocurra algo cada vez que hacemos algo y no sucede. Ciertamente, es posible que tengamos que hacer algo diferente la pr\u00f3xima vez. Pero la buena noticia es que nos estamos acercando, ya que estamos aprendiendo lo que no funciona. Evite la decepci\u00f3n centr\u00e1ndose en el progreso que est\u00e1 haciendo, incluso si est\u00e1 en la escuela de los golpes duros.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=No te tomes demasiado en serio. S\u00e9 capaz de re\u00edrte de ti mismo y hazlo.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=Perdona las limitaciones de los dem\u00e1s. La intolerancia no te lleva a ninguna parte. Cuando aceptas que nadie es perfecto, te vuelves m\u00e1s receptivo con los dem\u00e1s y te aceptar\u00e1n m\u00e1s.
sc.0.Expressive+and+Outgoing=Se comunica f\u00e1cil y abiertamente con los dem\u00e1s
sc.0.Expressive+and+Outgoing.description=Su inter\u00e9s y voluntad de afirmarse en entornos sociales, ya sea en el lugar de trabajo o en el hogar.
sc.0.Expressive+and+Outgoing.suggestions.hi=Compartir opiniones, ideas y sentimientos es muy f\u00e1cil para algunas personas. Sin embargo, puede ir demasiado lejos y ser tan expresivo que la gente lo desconecta.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=Se consciente de tu tiempo para hablar cuando tengas la palabra. No domines todas las conversaciones Permitir a los dem\u00e1s al menos el mismo tiempo.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=Enf\u00f3cate en escuchar, no hablar. Puede que no sea algo natural, pero un buen oyente gana la confianza m\u00e1s r\u00e1pido que cualquier otra persona.
sc.0.Expressive+and+Outgoing.suggestions.lo=Compartir opiniones, ideas y sentimientos es f\u00e1cil para algunas personas y m\u00e1s dif\u00edcil para otras. Sin embargo, si desea transmitir sus ideas o simplemente establecer mejores relaciones con sus compa\u00f1eros de trabajo, pruebe una o m\u00e1s de estas sugerencias:
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=Usa m\u00e1s lenguaje corporal Puede usar gestos con las manos para ayudar a transmitir su punto. No tiene que ser un giro salvaje, pero cualquier movimiento aumenta la energ\u00eda de tu declaraci\u00f3n.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=Re\u00fanase cara a cara cuando pueda. Nada sustituye a una reuni\u00f3n cara a cara. Si quiere asegurarse de que ambos se comunican claramente, ingrese en la misma habitaci\u00f3n. Si no puede hacer eso, una llamada telef\u00f3nica o una videollamada es la siguiente mejor opci\u00f3n. La clave no es eliminar el aspecto visual de la comunicaci\u00f3n.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=Aprenda a expresar sus pensamientos y sentimientos de manera concisa. Hazlo hervir hasta el menor n\u00famero posible de palabras. Cuando hablas de manera concisa y sucinta, las personas tienden a escucharte mejor, ya que no tienen mucho que procesar.
sc.0.Innovative+and+Creative=Innovador y creativo
sc.0.Innovative+and+Creative.description=El grado en que se considera capaz de formular enfoques originales para los problemas y otros desaf\u00edos laborales.
sc.0.Innovative+and+Creative.suggestions.lo=No todos son artistas. Es verdad. Pero cualquiera puede ser creativo en el trabajo. Simplemente se necesita un compromiso para explorar una situaci\u00f3n de problema para nuevas ideas. Existen m\u00faltiples t\u00e9cnicas que cualquiera puede usar, incluyendo:
sc.0.Innovative+and+Creative.suggestions.lo.b1=Comp\u00f3rtate para identificar algunas ideas nuevas, incluso si terminas eligiendo la anterior. No se preocupe si la nueva idea no es factible o pr\u00e1ctica. Lo que importa es que es algo en lo que nunca antes hab\u00edas pensado.
sc.0.Innovative+and+Creative.suggestions.lo.b2=Administre su tiempo, haciendo tiempo para pensar fuera de la caja. No te preocupes si no llega nada, pero s\u00e9 disciplinado y al menos int\u00e9ntalo.
sc.0.Innovative+and+Creative.suggestions.lo.b3=Encuentra un grupo de personas con mentalidad abierta y con quien intercambiar ideas. No tienen que ser expertos, pero tienen que ser participantes. Tu mantra:no hay malas ideas.
sc.0.Needs+Structure=Prefiere trabajo estructurado
sc.0.Needs+Structure.description=El grado en el que prefiere trabajar en un entorno ordenado, con tareas, actividades, reglas, procesos y expectativas bien definidos.
sc.0.Needs+Structure.suggestions.hi=Est\u00e1 bien que necesite estructura en su entorno de trabajo, siempre y cuando no lo paralice cuando las cosas se ponen un poco locas.
sc.0.Needs+Structure.suggestions.hi.b1=Tenga cuidado de seleccionar un trabajo donde pueda tener el nivel de estructura que necesita.
sc.0.Needs+Structure.suggestions.hi.b2=Solicite instrucciones espec\u00edficas cuando sienta que los necesita. No te permitas sentarte en tu escritorio paralizado por la falta de saber qu\u00e9 hacer.
sc.0.Needs+Structure.suggestions.lo=Algunas personas necesitan sentir que hay una estructura en sus vidas, mientras que otras solo quieren ser libres de hacer lo que creen que es mejor. No hay nada malo con ninguno. Sin embargo, si tiene poca o ninguna necesidad de un ambiente de trabajo estructurado, sea considerado con aquellos que s\u00ed lo hacen.
sc.0.Needs+Structure.suggestions.lo.b1=Empat\u00edcese con otros que claramente necesitan m\u00e1s estructura, por lo que al menos saben que usted entiende.
sc.0.Seeks+Perfection=Busca la perfecci\u00f3n
sc.0.Seeks+Perfection.description=Donde trazas la l\u00ednea de lo que es "lo suficientemente bueno" cuando se trata de tu trabajo. Si eres demasiado perfeccionista, es posible que nunca completes tus tareas. Sin embargo, si usted es demasiado bajo, su organizaci\u00f3n puede tener que gastar recursos corrigiendo sus errores y omisiones.
sc.0.Seeks+Perfection.suggestions.hi=Ser demasiado perfeccionista puede afectar seriamente su desempe\u00f1o en el trabajo al causar que se tome demasiado tiempo para hacer algo. Todos queremos hacer un buen trabajo y nadie quiere enviar trabajos que contengan errores, pero el sistema funciona mejor cuando todos encuentran un equilibrio entre cumplir los plazos y otras expectativas de tiempo, y asegurarse de que no haya errores.
sc.0.Seeks+Perfection.suggestions.hi.b1=Encuentra la linea Conozca la diferencia entre el perfeccionismo sano y el neur\u00f3tico. Obtenga una idea de lo que es "Lo suficientemente bueno".
sc.0.Seeks+Perfection.suggestions.hi.b2=Si te preocupa que algo no sea perfecto, solo dile a la persona que lo pasas y ofreces revisarlo un poco m\u00e1s. De esta forma, saben que no est\u00e1s absolutamente seguro de que sea perfecto, y les has dado la opci\u00f3n de aceptarlo "tal cual" o pedir m\u00e1s de ti.
sc.1.Analytical+Thinking=Capacidad de pensamiento anal\u00edtico
sc.1.Analytical+Thinking.description=La capacidad de pensar de una manera reflexiva y pensativa para resolver problemas, utilizar recursos y analizar datos.
sc.1.Analytical+Thinking.suggestions.lo=A pesar de lo que pueda creer, todos aprendemos nuestras habilidades anal\u00edticas, tanto a trav\u00e9s de nuestra educaci\u00f3n como de nuestro trabajo. Como un m\u00fasculo, mejoran con la pr\u00e1ctica. Incluso si ya no est\u00e1 en la escuela, hay muchas cosas que puede hacer para practicar y mejorar, que incluyen:
sc.1.Analytical+Thinking.suggestions.lo.b1=Resolver problemas de coincidencia Identifique problemas comunes en la vida cotidiana y t\u00f3mese el tiempo para resolverlos, o inscr\u00edbase en un curso de matem\u00e1tica de nivel universitario.
sc.1.Analytical+Thinking.suggestions.lo.b2=Juega juegos cerebrales. Crucigramas, Soduku, acertijos, acertijos l\u00f3gicos o juegos de mesa y videojuegos orientados a la estrategia.
sc.1.Analytical+Thinking.suggestions.lo.b3=\u00danete a un club de debate, club de debate o un club de lectura.
sc.1.Attention+to+Detail=Atenci\u00f3n a los detalles
sc.1.Attention+to+Detail.description=Demuestra minuciosidad, precisi\u00f3n y preocupaci\u00f3n por todas las \u00e1reas involucradas, sin importar cu\u00e1n insignificante sea.
sc.1.Attention+to+Detail.suggestions.lo=No todo el mundo es una persona detallista, pero todos pueden mejorar su nivel de atenci\u00f3n a los detalles en el trabajo con algunas estrategias simples:
sc.1.Attention+to+Detail.suggestions.lo.b1=Crea una lista de tareas todos los d\u00edas y m\u00edrala con frecuencia. D\u00e9jese disfrutar de marcar los recuadros cada vez que logre algo.
sc.1.Attention+to+Detail.suggestions.lo.b2=P\u00eddele a tus colegas o amigos que revisen tu trabajo, en serio. Aprecie lo que encuentran o se\u00f1alan, y preg\u00fantese por qu\u00e9 no se dio cuenta de esas cosas usted mismo.
sc.1.Attention+to+Detail.suggestions.lo.b3=Reduce tus distracciones Cierra tu puerta, reenv\u00eda tu tel\u00e9fono, no mires el correo electr\u00f3nico. Encuentre una manera de ignorar todo el ruido que consume nuestro enfoque durante gran parte del d\u00eda.
sc.1.Attention+to+Detail.suggestions.lo.b4=T\u00f3mese un descanso, uno bueno, luego revise su trabajo. Incluso si sientes que has clavado algo, siempre vale la pena esperar un poco, luego mirarlo de nuevo. Es tentador simplemente enviarlo tan pronto como parezca completo, pero un simple paso de verificaci\u00f3n puede ser tremendo y evitar que muestre algunos errores vergonzosos a su jefe.
sc.1.Multitasking=Capacidad multitarea
sc.120.Artistic=Prefiere ideas, abstracciones y conceptos
sc.120.Artistic.description=El grado en el que prefiere el trabajo donde puede ser creativo, intuitivo, sensible, articulado, expresivo, no estructurado, original, no conforme y / o innovador. Esto a menudo incluye roles en los que puede confiar en los sentimientos, la imaginaci\u00f3n y la inspiraci\u00f3n, o ser espont\u00e1neo y de mente abierta.
sc.120.Conventional=Prefiere tareas pr\u00e1cticas y entornos estructurados
sc.120.Conventional.description=El grado en el que prefiere el trabajo donde puede ser concienzudo y conservador, l\u00f3gico, eficiente, ordenado, organizado, exhaustivo y / o orientado a los detalles, donde la precisi\u00f3n y la precisi\u00f3n se valoran mucho. Esto a menudo incluye trabajos en los que es muy importante seguir las reglas, realizar tareas sencillas o mediciones cuantitativas.
sc.120.Enterprising=Prefiere estar a cargo, tomar riesgos, competir
sc.120.Enterprising.description=El grado en el que prefiere el trabajo en el que puede ser aventurero, ambicioso, asertivo, extrovertido, en\u00e9rgico, entusiasta, seguro, optimista, dominante, persuasivo y / o motivador. Esto a menudo incluye trabajos en los que puede tomar decisiones cr\u00edticas y liderar a otros.
sc.120.Investigative=Investigador
sc.120.Investigative.description=El grado en el que prefieres trabajar es intelectual, introspectivo, curioso, met\u00f3dico, racional, anal\u00edtico y / o l\u00f3gico. Esto generalmente incluye trabajos que implican pensamiento, observaci\u00f3n, investigaci\u00f3n, exploraci\u00f3n y descubrimiento, y puede requerir que resuelva problemas, realice experimentos o realice una investigaci\u00f3n.
sc.120.Realistic=Prefiere cosas en lugar de personas o ideas
sc.120.Realistic.description=El grado en el que prefiere el trabajo donde puede ser independiente, estable, persistente, genuino, pr\u00e1ctico, ahorrativo, sensato y con los pies en la tierra. Esto a menudo incluye trabajos que requieren actividades f\u00edsicas, atl\u00e9ticas y / o mec\u00e1nicas.
sc.120.Social=Prefiere socializar con personas o ayudarlas
sc.120.Social.description=El grado en el que prefiere trabajar donde puede ser amable, generoso, cooperativo, paciente, atento, servicial, emp\u00e1tico, discreto y / o amigable. Esto a menudo incluye actividades que son humanitarias, educativas, filantr\u00f3picas, interpersonales y orientadas al servicio.
sc.130.Education=Su logro educativo
sc.130.Education.score.11=Nivel graduado especializado (Ph.d, JD, MD)
sc.130.Education.score.2=Nivel base (escuela secundaria)
sc.130.Education.score.5=Nivel de base m\u00e1s:algo de universidad
sc.130.Education.score.6=Nivel de Grado (4 a\u00f1os de Licenciatura Universitaria)
sc.130.Education.score.8=Nivel de Posgrado (Maestr\u00eda)
sc.130.Education.score.unspec=Sin especificar
sc.130.Education.scoreval.11=Ph.d, JD, MD, Equivalente
sc.130.Education.scoreval.2=Educaci\u00f3n Secundaria o equivalente
sc.130.Education.scoreval.5=Alguna educaci\u00f3n superior
sc.130.Education.scoreval.6=Grado universitario de 4 a\u00f1os
