onetjobzone1.educ=Pu\u00f2 richiedere un diploma di scuola superiore o un certificato GED.
onetjobzone1.exp=\u00c8 necessaria poca o nessuna esperienza, conoscenza o esperienza relative al lavoro. Ad esempio, una persona pu\u00f2 diventare un cameriere o una cameriera anche se non ha mai lavorato prima.
onetjobzone1.name=Livello base
onetjobzone1.shortdesc=Nessuna esperienza necessaria. Scuola superiore o GED a volte richiesto. Richiede solo pochi giorni, settimane o mesi di formazione.
onetjobzone1.training=Di solito richiede da pochi giorni a pochi mesi di formazione.
onetjobzone2.educ=Di solito richiedono un diploma di scuola superiore o un certificato GED.
onetjobzone2.exp=Di solito sono richieste abilit\u00e0, conoscenze o esperienze legata al lavoro. Ad esempio, un cassiere trarrebbe beneficio dell'esperienza lavorando direttamente con il pubblico.
onetjobzone2.name=Livello di ingresso dopo preparazione di base.
onetjobzone2.shortdesc=Poca o nessuna esperienza necessaria. Diploma di scuola superiore o GED richiesto. Richiede da alcuni mesi a un anno completo di formazione.
onetjobzone2.training=Di solito richiede da alcuni mesi a un anno di formazione. Pu\u00f2 anche richiedere un apprendistato.
onetjobzone3.educ=Di solito richiede la formazione in una scuola professionale, l'esperienza lavorativa correlata o l'istruzione specializzata dopo la scuola superiore.
onetjobzone3.exp=Per queste professioni \u00e8 necessaria una competenza, una conoscenza o un'esperienza legata al lavoro. Ad esempio, un elettricista deve aver completato tre o quattro anni di apprendistato o diversi anni di formazione professionale e spesso deve aver superato un esame di licenza per svolgere il lavoro.
onetjobzone3.name=Livello medio
onetjobzone3.shortdesc=Richiede una formazione formale specializzata (in un college o una scuola professionale) e / o pratica sul posto di lavoro o apprendistato dopo la scuola superiore.
onetjobzone3.training=Richiede 1-2 anni di formazione formale e sul posto di lavoro.
onetjobzone4.educ=Di solito richiede un diploma di laurea quadriennale o un'esperienza lavorativa significativa affine.
onetjobzone4.exp=Per queste professioni \u00e8 necessaria una notevole quantit\u00e0 di abilit\u00e0, conoscenza o esperienza di lavoro. Ad esempio, un ragioniere deve completare quattro anni di universit\u00e0 e lavorare per diversi anni nella contabilit\u00e0 per essere considerato qualificato.
onetjobzone4.name=Livello medio-alto
onetjobzone4.shortdesc=Richiede un diploma di laurea e/o un'esperienza di lavoro significativa sul lavoro per l'avanzamento. Pu\u00f2 richiedere una o pi\u00f9 certificazioni professionali.
onetjobzone4.training=Di solito richiede diversi anni di formazione sul posto di lavoro intervallati con periodici corsi di formazione formale di lavoro.
onetjobzone5.educ=Spesso richiede un diploma di laurea avanzata, come un master o un dottorato di ricerca.
onetjobzone5.exp=Per queste professioni sono necessarie ampie competenze, conoscenze e esperienza. Molti richiedono pi\u00f9 di cinque anni di esperienza. Ad esempio, i chirurghi devono completare quattro anni di universit\u00e0 e altri 5-7 anni di formazione medica specializzata per poter svolgere il proprio lavoro.
onetjobzone5.name=Alto livello
onetjobzone5.shortdesc=Richiede una grande competenza, conoscenza e esperienza lavorativa. \u00c8 spesso richiesta un'istruzione avanzata al di l\u00e0 di un diploma di laurea.
onetjobzone5.training=Di solito non richiede una formazione specifica. Si prevede che i candidati abbiano acquisito le competenze e le conoscenze necessarie dalla precedente esperienza lavorativa.
