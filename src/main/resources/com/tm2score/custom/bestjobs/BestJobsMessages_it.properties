sc.140.History+Survey+-+Performance=Sondaggio su storia pregressa - Prestazioni
sc.140.History+Survey+-+Performance.description=Indica la misura in cui i tuoi comportamenti passati prevedono prestazioni di lavoro elevate in futuro.
sc.140.History+Survey+-+Performance.suggestions.lo=Le risposte ad alcune domande indicano che potresti essere incline ad abitudini che potrebbero influenzare la tua performance sul lavoro. Puoi prendere in considerazione la modifica di alcune di queste abitudini. Ecco alcuni suggerimenti:
sc.140.History+Survey+-+Performance.suggestions.lo.b1=Candidati per qualunque riconoscimento che potrebbe essere disponibile.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=Offriti per altri lavori o progetti se disponibili.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=Prendi le revisioni delle tue prestazioni seriamente. Queste spesso forniscono feedback chiari su eventuali problemi di prestazione che il tuo manager o il tuo team leader hanno rilevato. Prendendo le azioni correttive e evitando che certi problemi si ripetano, puoi migliorare significativamente il tuo rendimento nel tempo.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=Investi in te stesso iscrivendoti a programmi di formazione o istruttivi per imparare nuove abilit\u00e0, prima che il tuo manager ti chieda di farlo.
sc.140.History+Survey+-+Tenure=Sondaggio su storia pregressa - Permanenza presso un posto di lavoro
sc.140.History+Survey+-+Tenure.description=La misura in cui i tuoi comportamenti passati predicono una lunga permanenza in un lavoro futuro.
sc.140.History+Survey+-+Tenure.suggestions.lo=Le tue risposte ad alcune domande indicano che probabilmente potresti lasciare il lavoro volontariamente dopo un breve periodo di lavoro. I datori di lavoro non si aspettano che rimanga per sempre, ma si aspettano che mantenga la stessa occupazione per il tempo necessario perch\u00e9 possano riottenere l'investimento fatto su tempo, formazione o altre risorse per renderti pronto a svolgere il tuo lavoro.
sc.142.Writing=Abilit\u00e0 allo scritto.
sc.142.Writing.description=La tua capacit\u00e0 esprimere idee e informazioni per iscritto in modo conciso e succinto.
sc.142.Writing.suggestions.lo=La capacit\u00e0 di scrivere \u00e8 un'abilit\u00e0 fondamentale per disparati lavori, anche se non per tutti i lavori. Se i lavori che ti interessano richiedono l'uso della scrittura, puoi considerare alcune delle seguenti azioni:
sc.142.Writing.suggestions.lo.b1=Leggi di pi\u00f9. La lettura \u00e8 uno dei modi migliori per migliorare la tua capacit\u00e0 di scrivere. Pu\u00f2 anche essere divertente. Leggi il materiale che ti piace, in modo da leggere di pi\u00f9. Non avere paura di provare diversi autori e stili.
sc.142.Writing.suggestions.lo.b2=Quando hai bisogno di scrivere qualcosa, elimina qualsiasi distrazione. Non puoi scrivere e fare altra cosa allo stesso tempo. Ci vuole tutta la tua attenzione.
sc.142.Writing.suggestions.lo.b3=Se non comprendi la grammatica di base, come quella che sottost\u00e0 a una buona frase, dedica  del tempo per impararla.
sc.142.Writing.suggestions.lo.b4=Accresci il tuo vocabolario. Se non capisci una parola appena l'hai letta, cercala nel dizionario. I dispositivi elettronici moderni consentono di farlo con un doppio click.
sc.150.Multitasking.description=La tua capacit\u00e0 di spostare la tua attenzione mentale da un compito all'altro pur preservando la qualit\u00e0 e l'attenzione al dettaglio.
sc.150.Multitasking.suggestions.lo=\u00c8 un dato di fatto che il cervello umano non \u00e8 effettivamente predisposto al multitasking. Siamo pi\u00f9 simili a un computer con una CPU, possiamo solo elaborare su un elemento alla volta. Tuttavia, possiamo spezzare il nostro tempo e l'attenzione per creare l'illusione del multitasking e svolgere molteplici compiti in parallelo. E naturalmente, ci sono alcune tecniche per rendere questo processo pi\u00f9 efficiente:
sc.150.Multitasking.suggestions.lo.b1=Dedicarsi simultaneamente a compiti correlati. Pi\u00f9 le attivit\u00e0 sono correlate, pi\u00f9 \u00e8 facile per il tuo cervello passare da una all'altra.
sc.150.Multitasking.suggestions.lo.b2=Tieni sott'occhio la tua lista di obiettivi e tienila aggiornata. Non temere di ridefinire le priorit\u00e0-
sc.150.Multitasking.suggestions.lo.b3=Dedica un momento per passare in rassegna le informazioni. Passare da un'attivit\u00e0 all'altra pu\u00f2 far s\u00ec che ci\u00f2 che leggi non si ancori saldamente nella tua memoria. Se \u00e8 un documento importante, trova un modo per rivederlo con maggiore attenzione in un momento successivo. Basta aggiungerlo alla lista!
sc.4.Emotional+Self-Awareness=Consapevolezza di s\u00e9 emotiva
sc.4.Emotional+Self-Awareness.description=La tua capacit\u00e0 di riconoscere i tuoi sentimenti, di distinguerli e di riconoscere l'impatto che hanno sugli altri intorno a te.
sc.4.Emotional+Self-Awareness.suggestions.lo=Imparare a diventare pi\u00f9 consapevoli delle proprie emozioni pu\u00f2 essere un bene prezioso nella tua carriera. Pu\u00f2 impedirti di prendere decisioni al momento sbagliato, o di dire la cosa sbagliata in un momento inopportuno. Ci\u00f2 che conta \u00e8 essere in contatto con le proprie emozioni, il che richiede sforzo, ma pu\u00f2 essere fatto. Ecco alcune attivit\u00e0 che puoi svolgere in tale direzione:
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=Leggi riguardo o partecipa a un gruppo per praticare meditazione o rafforzare la consapevolezza.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=Utilizza appunti per registrare i tuoi sentimenti alcune volte al giorno. Se ti poni questa domanda in modo costante attiver\u00e0 una maggiore consapevolezza di s\u00e9.
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=Quando senti emozioni forti, non respingerle o evitarle. Come suggeriscono molti guru buddisti, appoggiati a loro. Senti l'emozione per un breve periodo e cerca di di familiarizzare con essa.
sc.4.Emotional+Self-Control=Autocontrollo emotivo
sc.4.Emotional+Self-Control.description=La capacit\u00e0 di regolare le tue emozioni, pensieri e, soprattutto, i tuoi comportamenti di fronte a tentazioni e impulsi.
sc.4.Emotional+Self-Control.suggestions.lo=Non riuscire a controllare le proprie emozioni \u00e8 la chiave per limitate prospettive di avanzamento professionale. Se tendi ad agire d'impulso, ecco alcuni accorgimenti:
sc.4.Emotional+Self-Control.suggestions.lo.b1=Cerca sempre di avere una visione d'insieme. Quando riesci a osservare un problema con distacco, non sembrer\u00e0 pi\u00f9 insormontabile.
sc.4.Emotional+Self-Control.suggestions.lo.b2=Respira, lo dicono in tanti. Conta sino a 10 prima di parlare. Vai a letto prima. Qualunque sia l'espediente, trova un modo per mostrare pazienza prima di agire.
sc.4.Emotional+Self-Control.suggestions.lo.b3=Esercitati il pi\u00f9 regolarmente possibile. Un regolare periodo di esercizio fisico pu\u00f2 essere pi\u00f9 prezioso delle sessioni di lunga durata sporadica.
sc.4.Empathy=Propensione all'empatia
sc.4.Empathy.description=La capacit\u00e0 di comprendere e condividere le emozioni altrui.
sc.4.Empathy.suggestions.lo=L'empatia consiste semplicemente nel riconoscere le emozioni degli altri, e essere in grado di "mettersi nei panni altrui",  comprendere la prospettiva e la realt\u00e0 di un'altra persona. Gli individui dotati di empatia stabiliscono relazioni pi\u00f9 forti e hanno fiducia nelle persone con cui interagiscono. Sul posto di lavoro, questa capacit\u00e0 e le relazioni pi\u00f9 forti che possono coltivare spesso producono risultati migliori. Ecco alcuni modi per migliorare la tua propensione all'empatia:
sc.4.Empathy.suggestions.lo.b1=Costringiti a mettere da parte il tuo punto di vista, almeno per un p\u00f2. Questo ti permetter\u00e0 di vedere le cose dal punto di vista di un'altra persona. Se sentono dolore, tristezza, felicit\u00e0 o un'altra emozione, anche tu dovresti sentirlo.
sc.4.Empathy.suggestions.lo.b2=Riconosci o afferma il punto di vista altrui con le parole. Provare a esprimere quello che l'altra persona sta sentendo ti aiuter\u00e0 a capirlo meglio. Inoltre, giusto o sbagliato. mostrer\u00e0 all'altra persona che ti interessi dei suoi sentimenti al punto da capirli.
sc.4.Empathy.suggestions.lo.b3=Ascolta, ascolta e ascolta. Con le tue orecchie, il tuo s\u00ec, e i tuoi sentimenti. La gente comunica in modi pi\u00f9 variegati che semplicemente verbalmente. Se puoi "ascoltarli" in tutte le dimensioni, avrai molte pi\u00f9 probabilit\u00e0 di capire come si sentono.
