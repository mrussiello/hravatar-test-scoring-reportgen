b.GotTheJobP1b=Questa relazione contiene solo le tue informazioni personali in generale. Non ha niente a che fare con possibili posti di lavoro disponibili per cui potresti aver presentato la tua candidatura {0} o con qualsiasi altra organizzazione, inclusa una posizione disponibile per cui {0} ti ha chiesto di eseguire il test. Sar\u00e0 necessario attendere che il datore di lavoro per cui hai sostenuto il test ti contatti
