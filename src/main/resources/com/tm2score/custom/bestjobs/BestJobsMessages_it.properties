s.CompetencySummaryP1=Come abbiamo detto, la valutazione ha misurato una serie di abilit\u00e0, competenze, interessi e tratti di personalit\u00e0. Ecco di seguito un riepilogo dei risultati.
s.CompetencySummaryTitle=In primo luogo, discutiamo le competenze
s.CoverBlurb=Questa relazione fornisce un feedback costruttivo basato sui risultati della tua valutazione ed elenca i tipi di lavoro con il massimo livello di corrispondenza con la tua specifica combinazione di interessi, esperienza, istruzione e altre caratteristiche. Questi dati sono forniti in un formato volto ad aiutarti a migliorare la tua capacit\u00e0 di riuscire nel tuo lavoro, nonch\u00e9 a valutare possibili sbocchi professionali.
s.EducExperienceMatch=Corrispondenza di istruzione ed esperienza
s.EmotionalIntels=Capacit\u00e0 di Intelligenza Emozionale
s.HowToUseReportP1=Questa relazione \u00e8 mirata a fornire duplice supporto. In primo luogo, fornisce un feedback obiettivo sulle tue abilit\u00e0, competenze e i tuoi tratti di personalit\u00e0. Tieni presente che questo feedback \u00e8 basato su una valutazione abbastanza breve e potrebbe non essere perfettamente preciso. Tuttavia, il feedback pu\u00f2 aiutare a definire obiettivi di miglioramento personale che possono migliorare la tua carriera, soprattutto sul lungo termine.
s.HowToUseReportP2=In secondo luogo, questa relazione \u00e8 stata ideata per aiutarti a determinare quali posti di lavoro potrebbero essere pi\u00f9 adatti e pertanto individuare quelli che ti piacerebbero di pi\u00f9. La ricerca ha mostrato che, di volta in volta, pi\u00f9 ti piace il tuo lavoro, migliori saranno le tue prestazioni e pi\u00f9 chance di successo avrai nella tua carriera. Se stai iniziando una nuova carriera o stai cambiando carriera, puoi utilizzare questa relazione per ottenete idee sui tipi di lavoro che dovresti perseguire. La maggior parte delle persone inizia la revisione della tabella riepilogativa delle professioni con la corrispondenza pi\u00f9 alta. Dopo di che, se un determinato lavoro attira il tuo interesse, puoi leggere le informazioni dettagliate per ogni lavoro corrispondente nelle pagine seguenti.
s.HowWeCreatedP1=Abbiamo utilizzato le risposte a tutte le domande del test, congiuntamente ai dati forniti dalla Rete informativa occupazionale del governo federale degli Stati Uniti (O * Net) e dall'Ufficio statistico del lavoro del dipartimento del lavoro statunitense. O * Net fornisce informazioni aggiornate su quasi 1.000 tipi diversi di lavori. I dati disponibili includono le conoscenze, le competenze, le abilit\u00e0, le attivit\u00e0, gli stili di lavoro e molte altre caratteristiche associate a ciascun lavoro, ad esempio livello di esperienza e requisiti di livello di istruzione. Il database O * Net viene aggiornato frequentemente ed \u00e8 diventato il compendio principale del mondo dei dati descrittivi del lavoro. Utilizziamo il database Bureau of Labor Statistics (BLS) per informazioni sul numero di posti di lavoro effettivi di vari tipi e salari medi annuali.
s.HowWeCreatedP2=HR Avatar utilizza le risposte ricavate dalla valutazione per calcolare il grado di ogni caratteristica o tratto del carattere. Questi valori calcolati vengono quindi abbinati con i valori nel database O * Net per determinare i posti di lavoro che hanno la corrispondenza complessiva pi\u00f9 alta.
