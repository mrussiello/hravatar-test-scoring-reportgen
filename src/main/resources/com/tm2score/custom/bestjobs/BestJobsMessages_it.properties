sc.0.Adaptable.description=Adattabilit\u00e0
sc.0.Adaptable.suggestions.hi=Alcune persone vivono per il cambiamento. Per loro la normalit\u00e0 \u00e8 noiosa e trascorrono molto tempo ideando o cercando nuovi modi per creare. Vivono pienamente all'insegna dell'aforisma secondo cui il cambiamento \u00e8 positivo. Tuttavia, essere troppo adattabile pu\u00f2 essere controproducente nelle situazioni di lavoro e pu\u00f2 portare alla noia quando il lavoro diventa ripetitivo. Se prosperi nel cambiamento, non \u00e8 facile cambiare questo atteggiamento. Tuttavia, ci sono alcune cose che puoi fare per impedire che questo ostacoli le tue prestazioni e la tua carriera:
sc.0.Adaptable.suggestions.hi.b1=Impara ad assegnare una certa quantit\u00e0 di tempo per trovare un modo migliore per fare raggiungere un obiettivo. Quando questo tempo \u00e8 finito, scegli il tuo percorso e procedi.
sc.0.Adaptable.suggestions.hi.b2=Riconosci quando un compito o progetto in cui sei coinvolto potrebbe essere ripetitivo. Definisci gli obiettivi per produzione o risultati e concentrati su di essi come espediente per tenere vivo il tuo interesse.
sc.0.Adaptable.suggestions.hi.b3=Fermati quando vuoi discutere un progetto o un compito con il tuo capo, ma vedi che il tuo capo \u00e8 molto pi\u00f9 interessato ad ottenere il lavoro. Destina il tuo tempo per domande/ riflessioni con il tuo capo solo per idee davvero buone.
sc.0.Adaptable.suggestions.lo=Resistere al cambiamento \u00e8 naturale e totalmente umano. Tuttavia, il cambiamento \u00e8 anche inevitabile e nel nostro complesso mondo sembra accadere sempre pi\u00f9 velocemente. Accettare il cambiamento come la norma \u00e8 il primo passo per diventare pi\u00f9 flessibile. Successivamente, impara a riconoscere quando il cambiamento sta accadendo. Lascia che attivi un nuovo processo di riflessione che ti permetta di affrontare il cambiamento come tale. Quando riconosci veramente che il cambiamento ha un effetto su di te, puoi applicare una delle seguenti tecniche:
sc.0.Adaptable.suggestions.lo.b1=Chiedi domande nuove e diverse che ti permettano di esplorare cosa sta realmente accadendo con una mente aperta.
sc.0.Adaptable.suggestions.lo.b2=Costringiti a provare diverse prospettive diverse prima di scegliere un punto di vista.
sc.0.Adaptable.suggestions.lo.b3=Fai un passo indietro e cerca di ottenere una visione d'insieme. Questo aiuta spesso a vedere il cambiamento come un po 'meno significativo e inquietante, cos\u00ec da poter riflettere.
sc.0.Competitive=Competitivit\u00e0
sc.0.Competitive.description=La misura in cui ti senti motivato a fare impressione sui tuoi leader, a raggiungere i tuoi obiettivi e superare i tuoi pari.
sc.0.Competitive.suggestions.hi=L'essere troppo competitivi pu\u00f2 essere dannoso al lavoro perch\u00e9 in fa s\u00ec che gli obiettivi dell'organizzazione vengano posti dopo i propri, o pu\u00f2 portare a comportamenti irrispettosi verso gli sforzi altrui. Tuttavia, non deve essere necessariamente cos\u00ec. Essere competitivi \u00e8 una cosa meravigliosa, fintanto che si manifesta in modo produttivo. Se sai di essere una persona competitiva, puoi limitare i danni collaterali utilizzando le seguenti tecniche:
sc.0.Competitive.suggestions.hi.b1=Concediti il tempo sufficiente per raggiungere i tuoi obiettivi. Liberati di un po' pressione e ti concederai pi\u00f9 tempo per considerare gli altri intorno a te.
sc.0.Competitive.suggestions.hi.b2=Definisci obiettivi realistici per te. Non ambire a raggiungere obiettivi troppo ardui, e troppo in fretta. Assumi un approccio pi\u00f9 metodico.
sc.0.Competitive.suggestions.hi.b3=Riconosci quando le tue azioni avranno un effetto negativo sugli altri. Vedi le tue azioni dalla loro prospettiva prima di agire. Se ritieni che una reazione possa essere negativa, fermati e rifletti a fondo prima di procedere. Se ciononostante le tue azioni hanno effetti sugli altri, impegnati perch\u00e9 le tue azioni abbiano un impatto positivo. 
sc.0.Competitive.suggestions.hi.b4=Sii disposto ad ammettere pienamente e liberamente i tuoi errori e le sue mancanze, e intraprendi azioni positive per porvi rimedio.
sc.0.Competitive.suggestions.hi.b5=Sii orgoglioso dei conseguimenti altrui. Le persone molto competitive si sentono spesso minacciate dal fatto che gli altri che raggiungano i propri obiettivi. Impara a riconoscere la sensazione di 'minaccia' e indagane le ragioni, quindi festeggia in modo sincero il successo altrui.
sc.0.Competitive.suggestions.lo=Studi hanno dimostrato che una certa quantit\u00e0 di competitivit\u00e0 sul lavoro generalmente porta a una migliore prestazione. L'essere troppo competitivi pu\u00f2 danneggiare la tua prestazione in molti posti di lavoro, e lo stesso vale quando non si \u00e8 abbastanza competitivi. Le persone non competitive sono disposte a fare qualsiasi cosa per bene della loro squadra, il che \u00e8 fantastico. Tuttavia, una mancanza di spirito competitivo pu\u00f2 indicare una mancanza di motivazione in determinate situazioni. Ecco alcune cose che puoi fare per mantenere vivo lo spirito competitivo al lavoro, senza che diventi un problema:
sc.0.Competitive.suggestions.lo.b1=Competi contro te stesso. Definisci obiettivi per te stesso e lavora per superarli. Il tuo capo pu\u00f2 stabilire obiettivi per te, ma tieni una lista tua. 
sc.0.Competitive.suggestions.lo.b2=Convinciti che l'importante non \u00e8 vincere contro gli altri, a fare del tuo meglio. Non \u00e8 necessario vincere, ma si dovrebbe ambire a dare il massimo in ci\u00f2 che si fa.
sc.0.Corporate+Citizenship=Buon cittadino aziendale
sc.0.Corporate+Citizenship.description=La misura in cui tu e il tuo comportamento fanno riflettono lo spirito della missione, degli obiettivi e della strategia dell'organizzazione.
sc.0.Corporate+Citizenship.suggestions.lo=Essere un buon cittadino aziendale significa mettere le esigenze della propria organizzazione al di sopra delle proprie esigenze. Ci\u00f2 significa comprendere lo spirito e l'intento della missione e degli obiettivi dell'organizzazione e prendere decisioni coerenti con tale intento. Ecco alcune cose da pensare o da fare:
sc.0.Corporate+Citizenship.suggestions.lo.b1=Assicurarsi di aver compreso appieno la dichiarazione di missione aziendale, la visione e gli obiettivi aziendali. Se esiste una dichiarazione dei valori, assicurati averla letta e capita.  
sc.0.Corporate+Citizenship.suggestions.lo.b2=Offriti di svolgere attivit\u00e0 che contribuiscono al funzionamento generale dell'organizzazione. Ad esempio, \u00e8 possibile organizzare la festa aziendale perle vacanze, rappresentare l'azienda a una fiera di reclutamento, o pianificare una riunione di confronto o un incontro per affrontare un problema relativo alla missione aziendale.
sc.0.Corporate+Citizenship.suggestions.lo.b3=Durante la riunione di confronto o altri incontri di gruppo, fai domande relative alla missione e agli obiettivi complessivi dell'azienda piuttosto che riguardo aspetti che hanno un impatto maggiore su di te o su un piccolo gruppo di dipendenti.
sc.0.Develops+Relationships=Orientamento delle relazioni
sc.0.Develops+Relationships.description=Il tuo desiderio e impegno a coltivare i rapporti con colleghi, clienti e altri che incontri sul posto di lavoro.
sc.0.Develops+Relationships.suggestions.hi=Mentre le relazioni sono un aspetto chiave di qualsiasi lavoro, \u00e8 possibile che ci si interessi tanto dei sentimenti altrui che questo ha un impatto negativo sul proprio lavoro o che informazioni importanti non vengano condivise efficientemente o tempestivamente cos\u00ec da produrre risultati. Non ha senso cercare di essere una persona meno socievole. Tuttavia, la chiave \u00e8 assicurarsi di essere sufficientemente concentrati sulla missione dell'organizzazione e sul proprio ruolo in modo che il proprio desiderio di costruire relazioni non interferisca con il proprio lavoro. Alcune cose da considerare / fare:
sc.0.Develops+Relationships.suggestions.hi.b1=Impara a riconoscere i segnali che indicano che l'altra persona vuole tornare a lavorare. Il loro linguaggio corporeo suggerisce che stanno diventando impazienti? Continuano a guardare lontano o verso la loro scrivania o computer? Sono diventati silenziosi? Quando riconosci questi segnali, assicurati di indietreggiare rapidamente.
sc.0.Develops+Relationships.suggestions.hi.b2=Limita il tempo di socializzazione durante l'orario di lavoro. Sii il primo, e non l'ultimo, a dire 'Torno al mio lavoro'.
sc.0.Develops+Relationships.suggestions.hi.b3=Bilancia le esigenze di altri con le esigenze del tuo lavoro. A volte, devi dare la precedenza al tuo lavoro, anche se questo pu\u00f2 infastidire un collega. Impara ad essere diplomatico ma risoluto. Non avere paura di tornare pi\u00f9 tardi e chiedere scusa, anche se non \u00e8 realmente necessario.
sc.0.Develops+Relationships.suggestions.lo=Sviluppare relazioni \u00e8 una parte fondamentale di quasi ogni lavoro. Il lavoro \u00e8 compiuto da persone. Mentre ci sono professioni che non richiedono direttamente molta interazione o collaborazione con altri, praticamente ogni carriera dipende da una certa quantit\u00e0 di interazione e/o collaborazione. Ecco alcune cose che puoi fare per migliorare la tua capacit\u00e0 di coltivare e approfondire le relazioni:
sc.0.Develops+Relationships.suggestions.lo.b1=Costringiti a stabilire una rete di relazioni con i tuoi colleghi, all'interno e al di fuori del contesto lavorativo. Non \u00e8 semplice, ma sviluppare un'ampia rete sociale professionale \u00e8 davvero prezioso.
sc.0.Develops+Relationships.suggestions.lo.b2=Migliora le tue capacit\u00e0 di interazione con le persone. \u00c8 difficile sentirsi sicuri di s\u00e9 quando si fanno nuove conoscenze se non si crede di avere un talento nelle relazioni interpersonali. Sono disponibili molti corsi brevi e libri che possono essere d'aiuto, oppure puoi semplicemente osservare gli altri.
sc.0.Develops+Relationships.suggestions.lo.b3=Impara ad stimare gli altri e mostra loro il tuo apprezzamento. Nulla rende una relazione interpersonale pi\u00f9 solida della sensazione di essere apprezzati. C'\u00e8 del buono in ciascuno di noi, impara a cercarlo e quindi riflettilo. 
sc.0.Develops+Relationships.suggestions.lo.b4=Impara ad ascoltare gli altri. Il modo migliore per far sapere alla gente che li ascoltiamo \u00e8 assicurandoci che capiamo prima cosa stiamo dicendo.
sc.0.Develops+Relationships.suggestions.lo.b5=Ricorda le cose che sono importanti per gli altri. Ricordare il nome di qualcuno pu\u00f2 fare miracoli. La gente ama parlare di ci\u00f2 che \u00e8 importante per loro.
sc.0.Enjoys+Problem-Solving=Orientamento alla Soluzione dei Problemi
sc.0.Enjoys+Problem-Solving.description=La tua propensione a trattare problemi complicati su base frequente o ricorrente.
sc.0.Enjoys+Problem-Solving.suggestions.lo=I problemi esistono ovunque. Non importa quale sia il tuo lavoro, incontrerai problemi che dovrai risolvere. Perch\u00e9 non sfruttare ognuno come una possibilit\u00e0 di applicare se stessi e fare bene? Se vuoi migliorare la tua capacit\u00e0 di risoluzione dei problemi, ecco alcune cose che puoi fare:
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=Rimani obiettivo. Non permettere che le tue emozioni interferiscano e ti spingano verso una conclusione o un assunto non validi e quindi a una soluzione inefficace.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=Elenca gli ostacoli e descrivi il problema che si sta cercando di risolvere prima di identificare le soluzioni.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=Renditi disponibile per persone dalla mentalit\u00e0 aperta. Le soluzioni migliori provengono quasi sempre da gruppi di persone con mentalit\u00e0 aperta.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=Assicurati di mettere da parte l'ego. Non importa chi ottiene il credito o chi ha avuto un'idea. Ci\u00f2 che conta \u00e8 scegliere la soluzione migliore.
sc.0.Exhibits+a+Positive+Work+Attitude=Mantiene un atteggiamento positivo di lavoro
sc.0.Exhibits+a+Positive+Work+Attitude.description=La misura in cui insisti nel fare bene il tuo lavoro, quando ci si confronta con altre priorit\u00e0 nella tua vita personale, o con politiche e decisioni sul luogo di lavoro con cui non si \u00e8 d'accordo.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=Abbiamo tutti degli alti e bassi. Ma il nostro atteggiamento di solito \u00e8 cos\u00ec eloquente che i colleghi e le altre persone non possono sentire quello che stiamo effettivamente dicendo. Ci sono spesso altri problemi dietro un atteggiamento negativo che non pu\u00f2 essere risolto facilmente. Tuttavia, ci sono alcune cose facili da fare per compensare problemi minori che potrebbero verificarsi, ad esempio:
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=Agisci sempre con uno scopo in mente. Se non \u00e8 possibile dire chiaramente quale sia il tuo scopo, eliminalo dalla tua lista di obiettivi. 
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=Agisci senza aspettarti risultati specifici. Pu\u00f2 essere molto deludente se ci aspettiamo che qualcosa accada ogni volta che agiamo e invece ci\u00f2 non accade. Certamente, potrebbe essere necessario agire diversamente la volta successiva. La buona notizia \u00e8 per\u00f2 che ci stiamo avvicinando alla meta, perch\u00e9 stiamo imparando cosa non funziona. Evita la delusione concentrandoti sul progresso che stai compiendo, anche se "sbagliando si impara".
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=Non prenderti troppo sul serio. Sii in grado di ridere e fallo.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=Perdona i limiti degli altri. L'intolleranza non ti porta da nessuna parte. Quando accetti che nessuno \u00e8 perfetto, sarai pi\u00f9 tollerante verso gli altri e vice versa loro lo saranno verso di te.
sc.0.Expressive+and+Outgoing=Comunica facilmente e apertamente con gli altri
sc.0.Expressive+and+Outgoing.description=Il tuo interesse e la volont\u00e0 di affermarti in ambienti sociali, sia sul posto di lavoro che a casa.
sc.0.Expressive+and+Outgoing.suggestions.hi=Condividere opinioni, idee e sentimenti \u00e8 molto facile per alcune persone. Tuttavia, potresti superare il limite e comunicare in modo tanto diretto da essere respingente.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=Sii consapevole della durata dei tuoi interventi. Non dominare ogni conversazione e concedi agli altri lo stesso tempo di parola.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=Concentrati sull'ascolto, non sulla parola. Potrebbe non essere naturale per te, ma una persona capace di ascoltare conquista la fiducia altrui pi\u00f9 in fretta.
sc.0.Expressive+and+Outgoing.suggestions.lo=Condividere opinioni, idee e sentimenti \u00e8 facile per alcune persone e pi\u00f9 difficile per gli altri. Tuttavia, se vuoi che le tue idee si facciano strada, o semplicemente vuoi costruire relazioni migliori con i tuoi colleghi, metti in opera alcuni di questi suggerimenti:
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=Serviti pi\u00f9 spesso del linguaggio corporeo. I gesti possono aiutarti a esprimere il tuo messaggio. Non occorrono ampi gesti, ma qualsiasi movimento aumenta l'energia dietro alle tue dichiarazioni.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=Quando puoi, prediligi incontri di persona. Niente \u00e8 pi\u00f9 efficace di un faccia a faccia. Per assicurarti che tu e il tuo interlocutore comunichiate entrambi in modo chiaro, trovatevi nella stessa stanza. Se ci\u00f2 non \u00e8 possibile, una telefonata o video chiamata \u00e8 un'altra ottima soluzione. Ci\u00f2 che conta \u00e8 che non faccia a meno del contatto visivo come aspetto della comunicazione.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=Impara a esprimere i tuoi pensieri e sentimenti in modo conciso. Riduci la tua opinione al messaggio pi\u00f9 breve possibile. Quando si parla in modo conciso e succinto, le persone tendono a sentirti meglio, in quanto non hanno pi\u00f9 contenuto da elaborare.
sc.0.Innovative+and+Creative=Innovativo e creativo
sc.0.Innovative+and+Creative.description=La misura in cui ti consideri capace di formulare approcci originali ai problemi e alle altre sfide lavorative.
sc.0.Innovative+and+Creative.suggestions.lo=Non tutti sono artisti, \u00e8 vero. Ma chiunque pu\u00f2 essere creativo al lavoro. Serve solo impegnarsi a esplorare una situazione o problema per trovare nuove idee. Sono disponibili molteplici tecniche cui chiunque pu\u00f2 ricorrere:
sc.0.Innovative+and+Creative.suggestions.lo.b1=Costringiti a identificare alcune nuove idee, anche se poi ne scegli una gi\u00e0 pensata. Non ti preoccupare della fattibilit\u00e0 della nuova idea. Ci\u00f2 che conta \u00e8 che non ci avevi pensato prima.
sc.0.Innovative+and+Creative.suggestions.lo.b2=Gestisci il tuo tempo, destinando tempo a riflessione su idee fuori dagli schemi. Non preoccuparti se ti vengono idee, ma sii disciplinato e fai un tentativo.
sc.0.Innovative+and+Creative.suggestions.lo.b3=Trova un gruppo di persone dalla mentalit\u00e0 aperta e tolleranti con cui trovarti per riflettere. Non devono essere esperti, ma devono essere partecipanti. Il tuo mantra: non ci sono cattive idee.
sc.0.Needs+Structure=Preferisce il lavoro strutturato
sc.0.Needs+Structure.description=La misura in cui preferisci lavorare in un ambiente ordinato, con compiti ben definiti, attivit\u00e0, regole, processi e aspettative.
sc.0.Needs+Structure.suggestions.hi=\u00c8 positivo avere bisogno di una struttura nel tuo ambiente di lavoro, a patto che non ti paralizzi quando la situazione sfugge di mani.
sc.0.Needs+Structure.suggestions.hi.b1=Fai attenzione a selezionare un lavoro in cui \u00e8 possibile avere il livello di struttura necessario.
sc.0.Needs+Structure.suggestions.hi.b2=Chiedi istruzioni specifiche quando senti di averne bisogno. Non lasciarti andare sedendoti alla scrivania paralizzato dall'impossibilit\u00e0 di decidere il da farsi.
sc.0.Needs+Structure.suggestions.lo=Alcune persone hanno bisogno di sentire che esiste una struttura nella loro vita, mentre altri vogliono solo essere liberi di fare quello che pensano sia il meglio per loro. Nessun approccio \u00e8 sbagliato. Tuttavia, se hai poca o nessuna necessit\u00e0 di un ambiente di lavoro strutturato, sii rispettosi verso chi invece ne ha bisogno.
sc.0.Needs+Structure.suggestions.lo.b1=Prova empatia verso coloro che chiaramente necessitano di una maggiore struttura, per cui sanno che almeno li comprendi.
sc.0.Seeks+Perfection=Cerca la perfezione
sc.0.Seeks+Perfection.description=Indica la linea di demarcazione per ci\u00f2 che \u00e8 'abbastanza buono' quando si tratta del tuo lavoro. Se eccedi nel perfezionismo, potresti non completare mai i tuoi compiti. Tuttavia, in caso contrario, la tua organizzazione potrebbe dover ampliare le sue risorse per correggere i tuoi errori o mancanze.
sc.0.Seeks+Perfection.suggestions.hi=Un'eccessiva ricerca della perfezione pu\u00f2 seriamente influenzare il tuo lavoro sul lavoro, facendo s\u00ec che troppo tempo venga dedicato al raggiungimento di risultati. Tutti vogliamo fare un buon lavoro e nessuno vuole presentare un lavoro che presenta errori, ma il sistema funziona meglio quando tutti trovano un equilibrio tra rispettare le scadenze e le altre aspettative legate alla tempistica, e assicurare che non ci siano errori.
sc.0.Seeks+Perfection.suggestions.hi.b1=Trova la linea di demarcazione: riconosci la differenza tra perfezionismo sano e ossessivo. Stabilisci che cosa \u00e8 per te "Abbastanza buono".
sc.0.Seeks+Perfection.suggestions.hi.b2=Se sei preoccupato che qualcosa non sia perfetto, comunicalo alla persona cui lo trasmetti e offrirti di rivederlo ulteriormente. In questo modo, l'altra persona \u00e8 informata del fatto che non sei assolutamente sicuro che il lavoro sia perfetto e che hai lasciato loro la scelta di tenerlo com'\u00e8 o di chiedere un ulteriore tuo intervento. 
sc.1.Analytical+Thinking=Capacit\u00e0 di pensare in modo analitico
sc.1.Analytical+Thinking.description=La capacit\u00e0 di pensare in modo approfondito e acuto per risolvere i problemi, utilizzare risorse e analizzare i dati.
sc.1.Analytical+Thinking.suggestions.lo=A dispetto di quello che potresti credere, le competenze analitiche si imparano, attraverso lo studio e il lavoro. Come un muscolo, migliorano non l'esercizio. Anche se non vai pi\u00f9 a scuola, ci sono molti modi per esercitarsi e migliorare: 
sc.1.Analytical+Thinking.suggestions.lo.b1=Risolvi problemi di corrispondenza. Individua problemi comuni nella vita quotidiana e dedica del tempo per risolverli, oppure iscriviti a un corso di matematica a livello universitario.
sc.1.Analytical+Thinking.suggestions.lo.b2=Fai giochi cerebrali: parole crociate, puzzle, Sudoku, rebus, enigmi di logica o videogiochi o giochi da tavolo che richiedono l'uso di strategie.
sc.1.Analytical+Thinking.suggestions.lo.b3=Partecipa a un club di conversazione e discussione, o un club di lettura.
sc.1.Attention+to+Detail=Attenzione ai dettagli
sc.1.Attention+to+Detail.description=Dimostra accuratezza, precisione e attenzione a tutte le aree coinvolte a prescindere dalla loro importanza.
sc.1.Attention+to+Detail.suggestions.lo=Non tutti sono orientati ai dettagli, ma ciascuno pu\u00f2 migliorare il proprio livello di attenzione al dettaglio sul luogo di lavoro, con alcuni accorgimenti:
sc.1.Attention+to+Detail.suggestions.lo.b1=Crea un elenco di cose da fare ogni giorno e controllalo frequentemente. Godi del piacere che scaturisce dal marcare le caselle ogni volta che realizzi qualcosa nella lista.
sc.1.Attention+to+Detail.suggestions.lo.b2=Chiedi ai colleghi o agli amici di controllare il tuo lavoro, seriamente. Apprezza ci\u00f2 che trovano o mettono in evidenza, e chiediti perch\u00e9 non avevi notato quelle cose tu stesso..
sc.1.Attention+to+Detail.suggestions.lo.b3=Riduci le tue distrazioni. Chiudi la tua porta, imposta l'inoltro di chiamata sul tuo telefono, non controllare la tua e-mail. Trova un modo per ignorare tutto il rumore che corrode la nostra concentrazione per gran parte della giornata.
sc.1.Attention+to+Detail.suggestions.lo.b4=Prendi una pausa, una buona, poi controlla il tuo lavoro. Anche se pensi di aver fatto un buon lavoro, \u00e8 sempre bene aspettare un p\u00f2 e ricontrollare. La tentazione di consegnarlo non appena sembra completo \u00e8 forte, ma un semplice passo di verifica pu\u00f2 portare grandi risultati, e impedire che errori imbarazzanti vengano visti dal tuo capo!
sc.1.Multitasking=Abilit\u00e0 multitasking
sc.120.Artistic=Preferisce idee, astrazioni e concetti
sc.120.Artistic.description=La misura in cui preferisci lavorare in modo creativo, intuitivo, sensibile, articolato, espressivo, non strutturato, originale, non conforme e/o innovativo. Questo spesso include ruoli in cui puoi contare su sentimenti, immaginazioni e ispirazioni, o in cui essere spontanei e aperti.
sc.120.Conventional=Preferisce attivit\u00e0 pratiche e ambienti strutturati
sc.120.Conventional.description=La misura in cui si preferisci lavorare in ambienti in cui essere coscienziosi e conservatori, logici, efficienti, ordinati, organizzati, approfonditi e/o orientati al dettaglio, dove la precisione e l'accuratezza vengono considerate molto importanti. Questo include spesso professioni in cui \u00e8 molto importante seguire le regole, eseguire compiti diretti o misure quantitative.
sc.120.Enterprising=Preferisce essere alla guida, assumendosi rischi, competendo
sc.120.Enterprising.description=La misura in cui preferisci lavorare in un ambiente in cui si pu\u00f2 essere avventurosi, ambiziosi, assertivi, estroversi, energici, entusiasti, fiduciosi, ottimisti, dominanti, persuasivi e / o motivazionali. Questo include spesso professioni in cui \u00e8 possibile prendere decisioni critiche e condurre altri.
sc.120.Investigative=Investigativo
sc.120.Investigative.description=La misura in cui preferisci lavorare in un ambiente in cui essere intellettuale, introspettivo, curioso, interessato, metodico, razionale, analitico e/o logico. Questo include solitamente professioni che coinvolgono pensiero, osservazione, indagine, esplorazione e scoperta e possono richiedere di risolvere problemi, eseguire esperimenti o condurre ricerche.
sc.120.Realistic=Preferisce cose piuttosto che persone o idee
sc.120.Realistic.description=La misura in cui preferisci lavorare in un ambiente cui essere indipendente, stabile, persistente, genuino, pratico, parsimonioso, senza assurdit\u00e0 e senza pretese. Questo include spesso occupazioni che richiedono attivit\u00e0 fisiche, atletiche e/o meccaniche.
sc.120.Social=Preferisce socializzare o aiutare le persone
sc.120.Social.description=La misura in cui preferisci lavorare in un ambiente in cui essere gentile, generoso, cooperativo, paziente, attento, disponibile, comprensivo, discreto e/o amichevole. Ci\u00f2 spesso include attivit\u00e0 umanitarie, educative, filantropiche, interpersonali e orientate al servizio.
sc.130.Education=Il tuo successo accademico
sc.130.Education.score.11=Livello di laurea specializzata (dottorato, dottore in giurisprudenza o medicina)
sc.130.Education.score.2=Livello base (diploma liceale)
sc.130.Education.score.5=Livello di base avanzato - titolo universitario
sc.130.Education.score.6=Laurea (quadriennale)
sc.130.Education.score.8=Laurea specialistica (Master's Degree)
sc.130.Education.score.unspec=Non specificato
sc.130.Education.scoreval.11=Dottorato, dottore in giurisprudenza o medicina - Equivalente
sc.130.Education.scoreval.2=Diploma di scuola superiore o equivalente
sc.130.Education.scoreval.5=Universit\u00e0
sc.130.Education.scoreval.6=Laurea universitaria quadriennale
sc.130.Education.scoreval.8=Laurea specialistica
sc.130.Experience=La tua esperienza accumulata
