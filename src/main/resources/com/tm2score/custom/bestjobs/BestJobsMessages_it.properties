b.NoMatchesP1=Siamo spiacenti, ma non siamo riusciti a calcolare corrispondenze per il tuo specifico insieme di risposte. Questo potrebbe accadere per una serie di motivi. Forse hai fornito risposte molto disparate nel sondaggio riguardante i tuoi interessi, per esempio, o hai scelto troppo spesso le risposte al centro. Quando ci\u00f2 accade, tutti i lavori presentano una corrispondenza abbastanza scarsa.
b.NoMatchesP2=Vorremmo aiutarti a correggere questa situazione. Se desideri riprovare il sondaggio, contattaci all'indirizzo support@hravatar.com. Grazie e buona fortuna con la tua carriera!
