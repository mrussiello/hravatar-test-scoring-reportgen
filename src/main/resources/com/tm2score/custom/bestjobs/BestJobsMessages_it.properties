b.HowToUseReport=Come devo utilizzare questa relazione?
b.HowToUseReportP1=Questa relazione \u00e8 volta ad aiutarti a determinare quali posti di lavoro potrebbero essere pi\u00f9 adatti e quali posti di lavoro potrebbero piacerti di pi\u00f9. Se stai iniziando una nuova carriera o stai cambiando carriera, puoi utilizzare questa relazione per idee sui tipi di lavori che dovresti perseguire. La maggior parte delle persone inizia la revisione della tabella riepilogativa dei lavori con la corrispondenza pi\u00f9 alta. Dopo di che, se un determinato lavoro attira il tuo interesse, puoi leggere le informazioni dettagliate per ogni lavoro corrispondente nelle pagine seguenti.
b.HowWeCreatedP1=Abbiamo utilizzato le risposte alle domande dei sondaggi e delle valutazioni elencate in precedenza insieme ai dati forniti dalla Rete informativa occupazionale del governo federale degli Stati Uniti (O * Net) e dall'Ufficio statistico del lavoro del dipartimento del lavoro statunitense. O * Net fornisce informazioni aggiornate su quasi 1.000 tipi diversi di lavori. I dati disponibili includono le conoscenze, le competenze, le abilit\u00e0, le attivit\u00e0, gli stili di lavoro e molte altre caratteristiche associate a ciascun lavoro, ad esempio livello di esperienza e requisiti di livello di istruzione. Il database O * Net viene aggiornato frequentemente ed \u00e8 diventato il compendio principale del mondo dei dati descrittivi del lavoro. Utilizziamo il database Bureau of Labor Statistics (BLS) per informazioni sul numero di posti di lavoro effettivi di vari tipi e salari medi annuali.
b.HowWeCreatedP2=HR Avatar utilizza le risposte ricavate dai sondaggi e dalle valutazioni compilate dagli utenti per calcolare il grado di ogni caratteristica o tratto del carattere. Questi valori calcolati vengono quindi abbinati con i valori nel database O * Net per determinare i posti di lavoro che hanno la corrispondenza complessiva pi\u00f9 alta.
