b.Descrip.Artistic.1=A persone con questi interessi piace lavorare con idee e oggetti. Questi soggetti tendono a essere creativi, aperti, fantasiosi, sensibili, indipendenti ed emotivi. Si ribellano alla struttura e non amano compiti che prevedano abilit\u00e0 sociali o fisiche.
b.Descrip.Conventional.1==A persone con questi interessi piace lavorare con dati e regole, regolamenti e pongono enfasi sull'autodisciplina. Amano la struttura e l'ordine, e non amano situazioni di lavoro o interpersonali non strutturate o non chiare. Danno importanza al potere e allo status.
b.Descrip.Enterprising.1=A persone con questi interessi piace lavorare con persone e dati. Tendono a essere bravi oratori, e utilizzano questa abilit\u00e0 per guidare o persuadere gli altri. Sono anche attratti da situazione di alto potere, dato che danno importanza a potere, denaro e status.
b.Descrip.Investigative.1=Le persone con questi interessi preferiscono pensare e osservare invece che agire, e organizzare e capire le informazioni invece che persuadere. Sono anche attratti da lavori in cui prevalgono dati e fatti piuttosto che con persone ed emozioni.
b.Descrip.Realistic.1=A persone con questi interessi piace lavorare con oggetti, e sono risoluti e competitivi. Tendono a concentrarsi su attivit\u00e0 che richiedono coordinamento motorio, agilit\u00e0 e forza. Preferiscono affrontare un problema agendo, piuttosto che usando riflessione e discussioni. Sono anche attratti da approcci concreti di risoluzione dei problemi, piuttosto che dall'uso di teorie astratte, e da discipline scientifiche e meccaniche piuttosto che estetiche.
b.Descrip.Social.1=A persone con questi interessi piace lavorare con le persone e soddisfano le loro esigenze insegnando oppure aiutando nelle situazioni. Tendono a essere attratti da relazioni pi\u00f9 strette con altre persone, e sono meno proni a contatto fisico o relazioni intellettuali.
