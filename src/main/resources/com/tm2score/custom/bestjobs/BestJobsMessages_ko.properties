s.HowToUseReportP1=이 보고서는 두 가지를 돕기위한 것입니다. 첫째, 능력, 기술 및 성격 특성과 관련하여 객관적인 피드백을 제공합니다. 이 피드백은 매우 짧은 평가에 근거하고 있으며 완벽하게 정확하지 않을 수 있습니다. 그러나 피드백은 특히 장기적으로 경력을 향상시킬 수있는 자기 개선 목표를 설정하는 데 도움이 될 수 있습니다.
s.HowToUseReportP2=둘째,이 보고서는 가장 적합한 직업을 결정할 수 있도록 도와 주므로 가장 즐겁게 사용할 수 있습니다. 연구 결과에 따르면 시간이 지남에 따라 직장을 더 즐기면할수록 더 잘 할 수 있고 경력이 성공적으로 유지 될 것입니다. 직업을 시작하거나 변경하는 경우이 보고서를 사용하여 취해야하는 직업에 대한 아이디어를 얻을 수 있습니다. 대부분의 사람들은 가장 일치하는 작업 요약 테이블을 검토하여 시작합니다. 그 후에 특정 직업이 관심을 끌면 다음 페이지에서 일치하는 각 직업에 대한 세부 정보를 검토 할 수 있습니다.
s.HowWeCreatedP1=우리는 미국 연방 정부 직업 정보 네트워크 (O * Net)와 미 노동부 노동 통계국에서 제공 한 데이터와 함께 테스트의 모든 질문에 대한 귀하의 답변을 사용했습니다. O * Net은 거의 1,000 가지 종류의 작업에 대한 최신 정보를 제공합니다. 사용 가능한 데이터에는 지식, 기술, 능력, 작업, 작업 스타일 및 경험 수준 및 교육 수준 요구 사항과 같은 각 직무와 관련된 많은 다른 기능이 포함됩니다. O * Net 데이터베이스는 자주 업데이트되며 작업 기술 데이터의 세계 제 1 대명사가되었습니다. 우리는 다양한 유형의 실제 일자리와 평균 연봉에 대한 정보를 얻기 위해 노동 통계국 (BLS) 데이터베이스를 사용합니다.
s.HowWeCreatedP2=HR Avatar는 평가에서 질문에 대한 응답을 사용하여 각 관련 기능 또는 특성의 정도를 계산합니다. 그런 다음 계산 된 값을 O * Net 데이터베이스의 값과 일치시켜 가장 일치하는 작업이 가장 높은 작업을 결정합니다.
