sc.0.Adaptable=적응성
sc.0.Adaptable.description=적응성
sc.0.Adaptable.suggestions.hi=어떤 사람들은 변화를 위해 산다. 그들은 현재 정상적인 것을 지루하다고 생각하고 일을하는 새로운 방법을 고안하거나 시도하는 데 많은 시간을 소비합니다. 그들은 진실로 격언을 받아들입니다. 변화는 좋습니다. 그러나 적응력이 너무 낮 으면 작업 환경에서 비생산적 일 수 있으며 작업이 반복적 일 때 지루함을 유발할 수 있습니다. 당신이 변화에 번창한다면, 그것을 바꾸는 것은 쉽지 않습니다. 그러나 업무 성과 및 경력을 저해하지 못하게하기 위해 할 수있는 몇 가지 방법이 있습니다.
sc.0.Adaptable.suggestions.hi.b1=더 나은 방법을 찾기 위해 일정 시간을 할당하는 방법을 배웁니다. 그 시간이 다되면, 당신의 길을 선택하고 가십시오.
sc.0.Adaptable.suggestions.hi.b2=반복적 인 작업이나 프로젝트에 참여한 경우이를 인식하십시오. 생산이나 결과에 대한 목표를 설정하고 관심을 유지하는 방법으로 초점을 맞 춥니 다.
sc.0.Adaptable.suggestions.hi.b3=상사와 프로젝트 또는 작업에 대해 토론하고 싶을 때 자신을 붙잡 으십시오. 그러나 사장님은 업무를 끝내는 데 훨씬 더 관심이 있습니다. 상사와의 질문 / 브레인 스토밍 시간을 절약하면 정말 좋은 아이디어 만 얻을 수 있습니다.
sc.0.Adaptable.suggestions.lo=저항하는 변화는 자연스럽고 완전히 인간입니다. 그러나 변화가 불가피한 우리의 복잡한 세계에서 그것은 더 빠르고 더 빠른 것으로 보인다. 변화를 표준으로 받아들이는 것이 적응력을 높이기위한 첫 번째 단계입니다. 다음으로, 언제 변화가 일어나는지 인식하는 법을 배우십시오. 변화로 변화에 대처할 수있는 새로운 사고 프로세스를 촉발 시키십시오. 변경 사항의 영향을받는 것을 실제로 인식하면 다음 기술을 적용 할 수 있습니다.
sc.0.Adaptable.suggestions.lo.b1=열린 마음으로 실제로 일어나고있는 것을 탐색 할 수있는 새롭고 다른 질문을하십시오.
sc.0.Adaptable.suggestions.lo.b2=한 가지 관점을 결정하기 전에 여러 가지 다른 관점을 시도해보십시오.
sc.0.Adaptable.suggestions.lo.b3=뒤로 물러나 큰 그림을 봅니다. 이것은 종종 변화를 다소 덜 중요하고 혼란스럽게하는 데 도움이되므로 생각할 수 있습니다.
sc.0.Competitive=경쟁력
sc.0.Competitive.description=당신이 지도자에게 깊은 인상을 남기고, 목표를 달성하고, 동료를 능가하는 정도.
sc.0.Competitive.suggestions.hi=너무 경쟁적이라면 종종 조직의 목표를 스스로 뒷받침하기 때문에 또는 다른 사람의 노력을 짓밟는 행동으로 이어질 수 있기 때문에 직장에서 해를 끼칠 수 있습니다. 그러나 그럴 필요는 없습니다. 경쟁 우위를 차지하는 것은 생산적인 방식으로 그 자체를 드러내는 한 훌륭한 일입니다. 경쟁자라는 것을 알고 있다면 다음과 같은 기법을 사용하여 부수적 인 피해를 제한 할 수 있습니다.
sc.0.Competitive.suggestions.hi.b1=목표를 달성하기에 충분한 시간을주십시오. 약간의 압박감을 털어 놓으십시오. 그러면 주변의 다른 사람들을 생각할 시간을 갖게됩니다.
sc.0.Competitive.suggestions.hi.b2=자신에 대한 현실적인 목표를 설정하십시오. 너무 멀리, 너무 빨리 도달하지 마십시오. 좀 더 조직적으로 접근하십시오.
sc.0.Competitive.suggestions.hi.b3=귀하의 행동이 다른 사람들에게 부정적인 영향을 줄 때를 인식하십시오. 자신의 관점에서 행동을 관찰하십시오. 부정적인 반응을 느낀다면, 앞으로 나아 가기 전에 두 번 멈추고 생각하십시오. 여전히 다른 사람에게 영향을주는 일이 생기면 그 일을 올바르게하기 위해 무엇이든하십시오.
sc.0.Competitive.suggestions.hi.b4=실수와 결점을 완전히 자유롭게 인정하고 기꺼이이를 고치십시오.
sc.0.Competitive.suggestions.hi.b5=다른 사람들의 업적을 자랑스럽게 생각하십시오. 경쟁이 치열한 사람들은 종종 목표를 달성 한 다른 사람들이 위협을 받는다. '위협받는'느낌을 인식하고 자신이 왜 그렇게 느껴지는 지 물어보고 그 사람이 축하하는 것을 돕습니다 - 진실하게 말하십시오.
sc.0.Competitive.suggestions.lo=연구 결과에 따르면 직장에서 특정 양의 경쟁력이 일반적으로 더 높은 성과를 가져 오는 것으로 나타났습니다. 경쟁이 너무 심하면 많은 일자리에서 성과를 해칠 수 있지만 경쟁력이 떨어질 수 있습니다. 비경쟁적인 사람들은 팀의 이익을 위해 무엇이든 할 용의가 있습니다. 그러나, 경쟁 정신의 부족은 특정 상황에서 동기의 부족을 나타낼 수 있습니다. 다음은 문제가되지 않고도 경쟁 정신을 살아있는 상태로 유지하는 몇 가지 방법입니다.
sc.0.Competitive.suggestions.lo.b1=자신과 경쟁하십시오. 자신을위한 목표를 세우고 그것을 이기기 위해 노력하십시오. 귀하의 상사가 당신을위한 목표를 수립 할 수 있지만 귀하의 목록을 유지하십시오.
sc.0.Competitive.suggestions.lo.b2=다른 사람을 상대로 승리하는 것이 아니라고 스스로에게 이야기하십시오. 당신이 할 수있는 최선을 다하는 것입니다. 승리 할 필요는 없지만, 자신이하는 일에서 탁월 해지기를 원해야합니다.
sc.0.Corporate+Citizenship=훌륭한 기업 시민
sc.0.Corporate+Citizenship.description=당신과 당신의 행동이 조직의 사명, 목표 및 전략의 정신을 포용하는 정도.
sc.0.Corporate+Citizenship.suggestions.lo=훌륭한 기업 시민이된다는 것은 조직의 요구 사항을 자신의 필요에 맞추는 것을 의미합니다. 이는 조직의 사명과 목적의 정신과 의도를 이해하고 그 의도와 일치하는 의사 결정을 내리는 것을 의미합니다. 다음은 생각하거나 할 일입니다.
sc.0.Corporate+Citizenship.suggestions.lo.b1=회사의 사명 선언문, 비전 및 회사 목표를 완전히 이해했는지 확인하십시오. values ​​문이 있으면 읽고 읽고 이해하십시오.
sc.0.Corporate+Citizenship.suggestions.lo.b2=조직의 전반적인 기능에 기여하는 활동에 자원 봉사하십시오. 예를 들어, 회사 휴일 파티를 조직하거나, 채용 박람회에서 회사를 대표하거나, 회사 임무와 관련된 문제를 해결하기 위해 타운 홀 회의 또는 포럼을 계획 할 수 있습니다.
sc.0.Corporate+Citizenship.suggestions.lo.b3=타운 홀 및 기타 그룹 회의에서, 귀하 또는 소규모 직원 그룹에 주로 영향을 미치는 것에 대한 것보다는 회사의 전반적인 사명 및 목표와 관련된 질문을하십시오.
sc.0.Develops+Relationships=관계 오리엔테이션
sc.0.Develops+Relationships.description=직장 동료, 고객 및 다른 사람들과의 관계를 키우려는 당신의 바람과 의지.
sc.0.Develops+Relationships.suggestions.hi=관계가 모든 직무의 핵심 요소이지만, 다른 사람들이 귀하의 업무가 어려움을 느끼거나 중요한 정보가 효율적으로 시간을 들여 공유 할 수 없다고 느낄 수있는 방법에 대해 많은 관심을 가질 수 있습니다. 사람들의 인성을 줄이려는 시도는 없습니다. 그러나 핵심은 조직과 역할의 사명에 충분히 집중하여 관계를 구축하고자하는 욕구가 귀하의 업무를 방해하지 않도록하는 것입니다. 고려해야 할 사항 :
sc.0.Develops+Relationships.suggestions.hi.b1=다른 사람이 일하기 위해 돌아오고 싶어하는 표지판을 인식하는 법을 배웁니다. 그들의 신체 언어는 그들이 참을성이되고 있다고 제안합니까? 그들은 멀리 또는 책상이나 컴퓨터를 향해 계속 보살펴줍니다. 그들은 침묵 했습니까? 이 표지판을 볼 때 신속하게 물러서십시오.
sc.0.Develops+Relationships.suggestions.hi.b2=근무 시간 중 사회화 시간을 제한하십시오. 비공식적 인 토론을 할 때 '돌아와'하는 첫 번째 인물이되어야합니다. 마지막으로하지 마십시오.
sc.0.Develops+Relationships.suggestions.hi.b3=다른 사람들의 요구 사항을 직업의 필요와 조화 시키십시오. 때로는 동료를 괴롭 히더라도 작업을 먼저해야합니다. 외교적이지만 회사가되는 법을 배우십시오. 나중에 다시 올 것을 두려워하지 말고, 정말로 필요하지 않더라도 사과하십시오.
sc.0.Develops+Relationships.suggestions.lo=관계를 발전시키는 것은 거의 모든 직업의 핵심 부분입니다. 일은 사람들에 의해 성취된다. 실제로 다른 사람들과 많은 상호 작용이나 협업을 요구하지 않는 직업이 있지만 사실상 모든 직업은 일정량의 상호 작용 및 / 또는 공동 작업에 달려 있습니다. 다음은 관계를 키우고 키울 수있는 능력을 향상시키기 위해 할 수있는 몇 가지 방법입니다.
sc.0.Develops+Relationships.suggestions.lo.b1=회사 내부 및 외부의 동료와 네트워크를 형성하십시오. 쉽지는 않지만 대규모 전문 네트워크를 개발하는 것은 정말 중요합니다.
sc.0.Develops+Relationships.suggestions.lo.b2=사람들의 기술을 향상 시키십시오. 다른 사람들과의 만남이 자신감을 갖기가 쉽지 않습니다. 많은 짧은 과정과 도움이 될만한 책이 있습니다. 아니면 단순히 다른 사람들을 관찰 할 수 있습니다.
sc.0.Develops+Relationships.suggestions.lo.b3=다른 사람들에게 감사하고 그 사실을 알리십시오. 시멘트는 감사함과 같은 단단한 개인적인 관계를 형성하지 못합니다. 모든 사람들에게 선한 것이 있습니다. 찾아보고 다시 반영하는 법을 배우십시오.
sc.0.Develops+Relationships.suggestions.lo.b4=훌륭한 청취자가 되십시오. 우리가 듣는 것을 사람들에게 알리는 가장 좋은 방법은 그들이 말하는 것을 먼저 이해하는지 확인하는 것입니다.
sc.0.Develops+Relationships.suggestions.lo.b5=다른 사람들에게 중요한 것을 기억하십시오. 누군가의 이름을 기억하는 것만으로도 놀라운 일을 할 수 있습니다. 사람들은 자신에게 중요한 것을 이야기하는 것을 좋아합니다.
sc.0.Enjoys+Problem-Solving=문제 해결 오리엔테이션
sc.0.Enjoys+Problem-Solving.description=자주 또는 반복적으로 복잡한 문제를 처리하려는 당신의 의지.
sc.0.Enjoys+Problem-Solving.suggestions.lo=문제가 사방에 존재합니다. 당신의 직업이 무엇이든 상관없이 해결해야 할 문제가 발생하게됩니다. 각자 자신을 적용하고 선을 행할 수있는 기회로 받아들이는 것이 어떻습니까? 문제 해결 능력을 향상 시키려면 다음과 같이하십시오.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=목표를 유지하십시오. 당신의 감정이 방해하거나 부적절한 결론이나 가정으로 당신을 밀어 넣는 것을 허용하지 마십시오. 따라서 비효율적 인 해결책이됩니다.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=솔루션을 식별하기 전에 장애물을 나열하고 해결하려는 문제를 설명하십시오.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=열린 마음으로 사람들을 만나십시오. 가장 좋은 해결책은 항상 열려있는 사람들의 그룹에서옵니다.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=자아를 옆으로 던지십시오. 누가 신용을 얻었는지 또는 누가 무엇에 대해 생각했는지는 중요하지 않습니다. 중요한 것은 최상의 솔루션을 선택하는 것입니다.
sc.0.Exhibits+a+Positive+Work+Attitude=긍정적 인 업무 태도 유지
sc.0.Exhibits+a+Positive+Work+Attitude.description=직장에서 잘 수행 할 수 있다고 주장하는 정도, 평생 동안 다른 우선 순위에 직면했을 때, 또는 동의하지 않는 직장 정책 및 결정에 직면했을 때의 정도.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=우리 모두는 기복이 있습니다. 그러나 우리의 태도는 대단히 큰 소리로 말하며 동료 나 다른 사람들은 우리가 실제로 말하는 것을들을 수 없습니다. 부정적인 태도 뒤에는 쉽게 해결할 수없는 다른 문제가 종종 있습니다. 그러나 다음과 같이 사소한 문제를 상쇄하기 위해 할 수있는 몇 가지 쉬운 방법이 있습니다.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=항상 염두에두고 목적을 가지고 행동하십시오. 어떤 활동의 목적이 무엇인지 명확하게 말할 수 없다면 할 일 목록에서 제거하십시오.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=구체적인 결과가 없어도 조치를 취하십시오. 우리가 무언가를 할 때마다 어떤 일이 일어나기를 기대한다면 그것은 매우 실망 스러울 수 있습니다. 물론 다음에 다른 일을해야 할 수도 있습니다. 그러나 좋은 소식은 우리가 더 잘 작동하지 않는 것을 배우고 있기 때문에 더 가까이 다가 가고 있다는 것입니다. 어려움을 겪는 학교에 있더라도 진행 상황에 초점을 맞춤으로써 실망을 피하십시오.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=너무 진지하게 생각하지 마십시오. 자신을 비웃고 그것을 할 수있게하십시오.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=다른 사람들의 한계를 용서하십시오. 편협함은 어디에도 없습니다. 아무도 완벽하지 않다는 것을 받아 들일 때, 당신은 다른 사람들을 더 받아들이게되고, 그들은 당신을 더 받아 들일 것입니다.
sc.0.Expressive+and+Outgoing=다른 사람들과 쉽고 공개적으로 의사 소통
sc.0.Expressive+and+Outgoing.description=직장이나 가정에서 사회적 환경에 자신을 주장하려는 당신의 관심과 의지.
sc.0.Expressive+and+Outgoing.suggestions.hi=의견, 생각 및 감정을 공유하는 것은 어떤 사람들에게는 매우 쉽습니다. 그러나 너는 너무 멀리 가서 사람들이 너를 돋보이게 표현할 수있다.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=바닥을 지닐 때 대화 시간을 의식하십시오. 모든 대화를 지배하지 마십시오. 다른 사람들이 최소한 동등한 시간을 가질 수있게하십시오.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=말하기가 아니라 듣기에 집중하십시오. 자연스럽게 올 수는 없지만, 좋은 청취자는 다른 누구보다 빨리 신뢰를 얻습니다.
sc.0.Expressive+and+Outgoing.suggestions.lo=의견, 아이디어 및 감정을 공유하는 것은 어떤 사람들에게는 쉽고 다른 사람들에게는 더 어려움. 그러나 아이디어를 얻고 싶거나 동료와 더 나은 관계를 형성하려면 다음 제안 사항 중 하나 이상을 시도하십시오.
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=더 많은 신체 언어를 사용하십시오. 손짓을 사용하여 포인트를 얻을 수 있습니다. 야생 선회 일 필요는 없지만 어떤 움직임이라도 진술의 에너지를 증가시킵니다.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=가능한 한 얼굴을 맞대고 만나십시오. 얼굴을 마주 보는 모임을 대체 할만한 것은 없습니다. 둘 다 명확하게 의사 소통을하고 싶다면 같은 방에 타십시오. 그렇게 할 수 없다면 전화 통화 또는 화상 통화가 가장 좋은 방법입니다. 핵심은 커뮤니케이션의 시각적 측면을 제거하지 않는 것입니다.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=당신의 생각과 감정을 간결하게 표현하는 법을 배우십시오. 가능한 한 짧은 단어 수까지 끓여 라. 간결하고 간결하게 말하면 사람들은 자신의 의견을 듣는 경향이 있습니다.
sc.0.Innovative+and+Creative=혁신적이고 창조적 인
sc.0.Innovative+and+Creative.description=문제 및 기타 업무 문제에 대한 독창적 인 접근법을 공식화 할 수 있다고 생각하는 정도.
sc.0.Innovative+and+Creative.suggestions.lo=모두가 예술가는 아닙니다. 사실입니다. 그러나 누구나 직장에서 창의력을 발휘할 수 있습니다. 새로운 아이디어에 대한 문제 상황을 탐구하기위한 노력이 필요합니다. 다음과 같은 사람이 사용할 수있는 여러 기술이 있습니다.
sc.0.Innovative+and+Creative.suggestions.lo.b1=이전 아이디어를 선택하더라도 두 가지 아이디어를 모두 찾아야합니다. 새로운 아이디어가 실현 가능하지 않거나 실용적이지 않은지 걱정하지 마십시오. 중요한 것은 이전에 생각하지 못했던 것입니다.
sc.0.Innovative+and+Creative.suggestions.lo.b2=상자 밖에서 생각할 시간을내어 시간을 관리하십시오. 아무 것도 오지 않을까 걱정하지 말고 징계를 받고 적어도 시도하십시오.
sc.0.Innovative+and+Creative.suggestions.lo.b3=브레인 스토밍을 할 수있는 편견없는 사람들을 만나십시오. 그들은 전문가 일 필요는 없지만 참가자가되어야합니다. 당신의 진언 :나쁜 생각은 없습니다.
sc.0.Needs+Structure=구조화 된 작업 선호
sc.0.Needs+Structure.description=잘 정의 된 작업, 활동, 규칙, 프로세스 및 기대와 함께 주문한 환경에서 일하기를 선호하는 정도.
sc.0.Needs+Structure.suggestions.hi=상황이 조금 미미 해지면 마비시키지 않는 한 당신의 작업 환경에서 구조가 필요합니다.
sc.0.Needs+Structure.suggestions.hi.b1=필요한 수준의 구조를 가질 수있는 직업을 선택하십시오.
sc.0.Needs+Structure.suggestions.hi.b2=필요하다고 생각되면 구체적인 지침을 요청하십시오. 무엇을해야할지 알지 못해 마비 된 책상에 앉지 마세요.
sc.0.Needs+Structure.suggestions.lo=어떤 사람들은 자신의 인생에서 구조가 있다고 느낄 필요가 있으며 다른 사람들은 자신이 생각하는 것을 자유롭게하고 싶어합니다. 둘 중 하나에도 문제가 없습니다. 그러나 구조화 된 작업 환경을 거의 필요로하지 않는 사람이나 그렇지 않은 사람도 있습니다.
sc.0.Needs+Structure.suggestions.lo.b1=분명히 더 많은 구조를 필요로하는 사람들과 공감하십시오. 그래서 적어도 그들은 당신이 이해한다는 것을 압니다.
sc.0.Seeks+Perfection=완벽을 구합니다.
sc.0.Seeks+Perfection.description=당신의 작업에 관해서는 '좋은 것'에 선을 그 으십시오. 완벽 주의자가 너무 많으면 과제를 완료하지 못할 수도 있습니다. 그러나 너무 낮 으면 조직에서 실수 나 누락 된 사항을 수정해야 할 수도 있습니다.
sc.0.Seeks+Perfection.suggestions.hi=완벽 주의자가 너무 많으면 일을 끝내기까지 너무 오래 걸릴 수 있으므로 업무 수행에 심각한 영향을 줄 수 있습니다. 우리 모두는 좋은 일을하고 싶어하고 아무도 그 일에 오류가있는 일을 제출하기를 원하지는 않지만, 모든 사람이 기한과 다른 시간 기대 사이의 균형을 찾으면 오류가 없는지 확인하는 것이 가장 좋습니다.
sc.0.Seeks+Perfection.suggestions.hi.b1=그 라인을 찾아라. 건강과 신경 완전감의 차이를 알아라. "좋은 것"에 대한 느낌을 얻으십시오.
sc.0.Seeks+Perfection.suggestions.hi.b2=어떤 것이 완벽하지 않다고 걱정한다면, 그 사람에게 전달하고 더 검토 할 것을 제안하십시오. 이런 식으로, 그들은 당신이 그것이 완벽하다는 것을 절대적으로 확신하지 못한다는 것과, "있는 그대로"받아들이거나 더 많은 것을 요구할 선택권을 주었다는 것을 알고 있습니다.
sc.1.Analytical+Thinking=분석적 사고 능력
sc.1.Analytical+Thinking.description=사려 깊고 분별력있게 사고하고, 문제를 해결하고, 자원을 활용하고, 데이터를 분석 할 수있는 능력.
sc.1.Analytical+Thinking.suggestions.lo=당신이 믿을지라도, 우리 모두는 우리의 교육과 업무를 통해 우리의 분석 기술을 배웁니다. 근육처럼, 그들은 연습으로 향상됩니다. 더 이상 학교에 없더라도 다음을 포함하여 실습 및 개선을 위해 할 수있는 많은 일이 있습니다.
sc.1.Analytical+Thinking.suggestions.lo.b1=일치하는 문제를 해결하십시오. 일상 생활에서 흔히 발생하는 문제를 파악하고 해결할 시간을 가지거나 대학 수준의 수학 과정에 등록하십시오.
sc.1.Analytical+Thinking.suggestions.lo.b2=두뇌 게임을해라. 크로스 워드 퍼즐, Soduku, 수수께끼, 논리 퍼즐, 또는 전략 지향 보드 및 비디오 게임.
sc.1.Analytical+Thinking.suggestions.lo.b3=토론 클럽, 토론 클럽 또는 북 클럽에 가입하십시오.
sc.1.Attention+to+Detail=세부 사항에 대한주의
sc.1.Attention+to+Detail.description=아무리 중요하지 않더라도 모든 분야에 대해 철저하고 정확하게 설명하고 관심을 표명해야합니다.
sc.1.Attention+to+Detail.suggestions.lo=모든 사람이 세부 사람은 아니지만 모든 사람이 몇 가지 간단한 전략을 사용하여 세부 사항에 대한주의 수준을 향상시킬 수 있습니다.
sc.1.Attention+to+Detail.suggestions.lo.b1=해야 할 일 목록을 매일 만들어보고 자주 봅니다. 당신이 뭔가를 성취 할 때마다 상자를 체크하는 것을 즐긴다.
sc.1.Attention+to+Detail.suggestions.lo.b2=동료 나 친구들에게 자신의 업무를 진지하게 점검하도록 요청하십시오. 그들이 발견하거나 지적한 것을 이해하고, 왜 당신이 그 일들을 스스로 눈치 채지 못했는지 스스로에게 물어보십시오.
sc.1.Attention+to+Detail.suggestions.lo.b3=혼란을 줄입니다. 문을 닫고 전화를 전달하고 이메일을 보지 마십시오. 하루 중 많은 시간 동안 우리의 초점을 소비하는 모든 소음을 무시할 수있는 방법을 찾으십시오.
sc.1.Attention+to+Detail.suggestions.lo.b4=휴식을 취하십시오 - 좋은 것 - 그럼 당신의 일을 확인하십시오. 당신이 뭔가를 못 박았다고 느낄지라도 짧은 시간을 기다렸다가 다시 보게 될 가치가 있습니다. 그것이 완료 되 자마자 그냥 보내려고 유혹하지만, 간단한 점검 단계는 엄청나게 갈 수 있고, 당신이 사장님에게 당혹스러운 실수를하는 것을 막을 수 있습니다!
sc.1.Multitasking=멀티 태스킹 능력
sc.120.Artistic=아이디어, 추상화 및 개념을 선호합니다.
sc.120.Artistic.description=창의력, 직관력, 민감성, 표현력, 표현력, 구조화되지 않은, 독창적 인, 부적합한 그리고 / 또는 혁신적 일 수있는 직장을 선호하는 정도. 이것은 종종 감정, 상상력 및 영감에 의지하거나 자발적이고 개방적 인 역할을 포함합니다.
sc.120.Conventional=실제적인 작업과 구조화 된 환경을 선호합니다.
sc.120.Conventional.description=정확성과 정확성이 높게 평가되는 양심적이고 보수적이고, 논리적이고, 효율적이며, 질서 정연하고, 철저하며, 세부적인 방향으로 일할 수있는 직장을 선호하는 정도. 여기에는 규칙을 따르거나, 간단한 작업이나 정량적 인 측정을 수행하는 것이 매우 중요한 작업이 포함되는 경우가 종종 있습니다.
sc.120.Enterprising=책임감 있고, 위험을 감수하고, 경쟁하고 있습니다.
sc.120.Enterprising.description=어느 정도까지는 당신이 모험심, 야심, 독단적, 외향적, 정력적, 열정, 자신감, 낙관적, 지배적, 설득력 및 / 또는 동기 부여가 될 수있는 직장을 선호합니다. 여기에는 종종 중요한 결정을 내리고 다른 사람들을 이끌 수있는 일자리가 포함됩니다.
sc.120.Investigative=수사관
sc.120.Investigative.description=지적, 내성, 호기심, 호기심, 체계적, 합리적, 분석적 및 / 또는 논리적 일 수있는 직장을 선호하는 정도. 이것은 일반적으로 사고, 관찰, 조사, 탐사 및 발견과 관련된 작업을 포함하며 문제를 해결하거나 실험을 수행하거나 조사를 수행하도록 요구할 수 있습니다.
sc.120.Realistic=사람이나 아이디어보다는 물건을 선호합니다.
sc.120.Realistic.description=독립, 안정, 영구, 진정, 실용, 검소, 무의미, 현실감있게 일할 수있는 정도. 이것은 종종 신체적, 운동 적 및 / 또는 기계적 활동이 필요한 직업을 포함합니다.
sc.120.Social=사람들과 사교 또는 우정을 좋아함
sc.120.Social.description=친절하고, 관대하며, 협조적이며, 환자가되고, 돌보며, 도움이되고, 공감적이고, 재치 있고, 친절한 직장을 선호하는 정도. 이것은 종종 인도 주의적, 교육적, 자선 적, 대인 관계 및 서비스 지향적 활동을 포함합니다.
