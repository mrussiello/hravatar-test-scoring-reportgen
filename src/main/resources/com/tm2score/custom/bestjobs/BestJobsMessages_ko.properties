sc.140.History+Survey+-+Performance=역사 설문 조사 - 성과
sc.140.History+Survey+-+Performance.description=과거의 행동이 미래의 높은 직업 성과를 예측하는 정도.
sc.140.History+Survey+-+Performance.suggestions.lo=몇 가지 질문에 대한 귀하의 답변은 귀하의 직업 수행에 영향을 줄 수있는 습관이있을 수 있음을 나타냅니다. 이러한 습관의 일부를 변경하는 것이 좋습니다. 몇 가지 제안 사항 :
sc.140.History+Survey+-+Performance.suggestions.lo.b1=가능한 보너스를 신청하십시오.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=가능한 경우 추가 작업이나 프로젝트에 자원하십시오.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=실적 리뷰를 진지하게 생각해보십시오. 관리자 또는 팀 리더가 관찰 한 성능 문제에 대한 명확한 피드백을 제공하는 경우가 많습니다. 시정 조치를 취하고 반복되는 문제를 피함으로써 시간이 지남에 따라 성과 평 가를 크게 향상시킬 수 있습니다.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=관리자가 요청하기 전에 새로운 기술을 배우기 위해 교육 또는 교육 프로그램에 등록하여 스스로 투자하십시오.
sc.140.History+Survey+-+Tenure=역사 설문 조사 - 재직
sc.140.History+Survey+-+Tenure.description=과거의 행동이 미래의 직업에서 장기 재직을 예측하는 정도.
sc.140.History+Survey+-+Tenure.suggestions.lo=몇 가지 질문에 대한 귀하의 대답은 단기간의 작업 후에 자발적으로 직장을 그만 둘 가능성이 있음을 나타냅니다. 고용주는 당신이 영원히 머물길 기대하지는 않지만, 시간, 훈련 또는 기타 자원을 활용하여 작업을 수행 할 수 있도록 충분한 시간을 투자 할 수있을 것으로 기대합니다.
sc.142.Writing=작문 능력
sc.142.Writing.description=서면 텍스트를 통해 간결하고 간결하게 아이디어와 정보를 전달할 수있는 능력.
sc.142.Writing.suggestions.lo=글을 쓰는 능력은 모든 직업이 아닌 많은 다른 직업의 핵심 기술입니다. 관심있는 일들에 글쓰기가 포함되는 경우 다음 작업 중 일부를 고려해보십시오.
sc.142.Writing.suggestions.lo.b1=더 많은 것을 읽으십시오. 독서는 글쓰기 능력을 향상시키는 가장 좋은 방법 중 하나입니다. 재미있을 수도 있습니다. 좋아하는 자료를 읽으십시오. 더 많은 내용을 읽으십시오. 다른 작가와 스타일을 시도하는 것을 두려워하지 마십시오.
sc.142.Writing.suggestions.lo.b2=당신이 무언가를 쓸 필요가있을 때, 혼란을 제거하십시오. 당신은 동시에 다른 것을 쓰거나 할 수 없습니다. 그것은 당신의 모든 것을 필요로합니다.
sc.142.Writing.suggestions.lo.b3=좋은 문장을 구성하는 것과 같은 기본 문법을 이해하지 못한다면, 그것을 배우는 데 약간의 시간이 필요합니다.
sc.142.Writing.suggestions.lo.b4=어휘를 늘리십시오. 방금 읽은 단어를 이해하지 못하면 사전에서 찾아보십시오. 최신 전자 장치를 사용하면 두 번 클릭하여이 작업을 수행 할 수 있습니다.
sc.150.Multitasking.description=품질에 대한 관심과 세부 사항에 대한 관심을 유지하면서 한 작업이나 이슈에서 다른 작업으로 초점을 빠르게 옮길 수있는 역량.
sc.150.Multitasking.suggestions.lo=인간의 두뇌가 실제로 멀티 태스킹을하지 않는다는 사실입니다. 우리는 한 대의 CPU 컴퓨터와 비슷합니다. 한 번에 한 항목 만 처리 할 수 ​​있습니다. 그러나 우리는 멀티 태스킹의 환상을 창조하고 여러 작업을 동시에 수행하기 위해 시간과 노력을 줄일 수 있습니다. 물론이 프로세스를보다 효율적으로 만들 수있는 몇 가지 기술이 있습니다.
sc.150.Multitasking.suggestions.lo.b1=관련 작업을 함께 수행하십시오. 두 가지 작업이 더 관련 될수록 두뇌 사이에서 전환하는 것이 더 쉬워집니다.
sc.150.Multitasking.suggestions.lo.b2=할 일 목록을 항상 최신 상태로 유지하고 항상 최신 상태로 유지하십시오. 우선 순위를 지정하거나 다시 할당하는 것을 두려워하지 마십시오.
sc.150.Multitasking.suggestions.lo.b3=정보를 검토 할 특별한 시간을 가지십시오. 작업 사이를 전환하면 읽은 내용이 메모리에 제대로 반영되지 않을 수 있습니다. 중요한 문서 인 경우 나중에 자세히 검토하는 방법을 찾아보십시오. 그냥 목록에 추가하십시오!
sc.4.Emotional+Self-Awareness=감정적 인 각성
sc.4.Emotional+Self-Awareness.description=자신의 감정을 인식하고, 감정을 차별화하며, 주변 사람들에게 미치는 영향을 인식하는 능력.
sc.4.Emotional+Self-Awareness.suggestions.lo=당신의 감정을 더 잘 알기 위해 배우는 것은 당신의 경력에서 중요한 자산이 될 수 있습니다. 잘못된 시간에 의사 결정을하거나 나쁜 시간에 잘못된 것을 말하는 것을 막을 수 있습니다. 열쇠는 자신과 더 많이 접촉하는 것입니다. 이것은 노력하지만, 할 수 있습니다. 다음은 할 수있는 활동입니다.
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=명상이나 마음가짐을 연습하기 위해 그룹에 대해 읽거나 그룹에 가입하십시오.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=노트를 사용하여 하루에 몇 번 감정을 기록하십시오. 규칙적인 방법으로이 질문을하면 더 큰 자기 인식을 유발할 것입니다.
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=당신이 강한 감정을 느끼고있을 때, 그들을 어지럽히거나 피하지 마십시오. 많은 불교 지도자들이 제안 하듯이 그들에게 의지하십시오. 짧은 기간 동안 감정을 느끼고 진정으로 익숙해 지도록하십시오.
sc.4.Emotional+Self-Control=감정적 인 자기 통제
sc.4.Emotional+Self-Control.description=유혹과 충동에 직면하여 자신의 감정, 생각, 그리고 가장 중요하게 행동을 조절할 수있는 능력.
sc.4.Emotional+Self-Control.suggestions.lo=감정적 인 상황에서 자신을 통제하지 못하면 제한된 경력 향상을위한 확실한 처방이됩니다. 충동 적으로 행동하는 경향이 있다면 다음과 같이 할 수있는 일이 있습니다.
sc.4.Emotional+Self-Control.suggestions.lo.b1=큰 그림을 보려고 항상 멈춰라. 장거리에서 문제를 볼 때 문제가 너무 커 보이거나 더 이상 위협적으로 보이지 않는 경우가 많습니다.
sc.4.Emotional+Self-Control.suggestions.lo.b2=숨 쉬어. 당신은 그것을 몇번이고 들었다. 당신이 말하기 전에 10을 세십시오. 먼저 잠자 지. 그것이 무엇이든, 당신이 행동하기 전에 인내심을 훈련 할 길을 찾으십시오.
sc.4.Emotional+Self-Control.suggestions.lo.b3=가능한 한 규칙적으로 운동하십시오. 운동의 규칙적인 짧은 기간은 산발적 인 장기간의 세션보다 더 가치가있을 수 있습니다.
sc.4.Empathy=감정 이입 능력
sc.4.Empathy.description=다른 사람이 느끼는 감정을 이해하고 공유하는 능력.
sc.4.Empathy.suggestions.lo=감정 이입은 단순히 다른 사람의 감정을 인식하고 상대방의 시각과 현실을 이해하는 "다른 사람의 신발에 자신을 넣을 수있는 능력"입니다. 이웃 사람은 더 강한 인간 관계를 형성하고 상호 작용하는 사람들과 신뢰합니다. 직장에서 이러한 능력과 양성 할 수있는 더 강한 관계는 종종 더 나은 결과를 낳습니다. 공감할 수있는 능력을 향상시킬 수있는 방법은 다음과 같습니다.
sc.4.Empathy.suggestions.lo.b1=최소한 잠시 동안은 자신의 견해를 제쳐두고 강요하십시오. 이렇게하면 다른 사람의 관점에서 볼 수 있습니다. 그들이 고통, 슬픔, 행복 또는 다른 감정을 느끼는 경우, 당신도 그것을 느낄 수 있어야합니다.
sc.4.Empathy.suggestions.lo.b2=상대방의 관점을 말로 증명하거나 확인하십시오. 다른 사람이 느끼는 것을 분명하게 말하면서 당신이 그것을 더 잘 이해하는 데 도움이 될 것입니다. 또한 옳고 그른지, 당신이 충분히 이해하는 방식에 대해 관심이있는 다른 사람을 보여줍니다.
sc.4.Empathy.suggestions.lo.b3=들어 봐 들어 봐. 당신의 귀로, 네, 그리고 자신의 감정으로. 사람들은 단순히 구두로하는 것보다 더 많은 방법으로 의사 소통합니다. 당신이 모든 차원에서 그들을 "들을"수 있다면, 당신은 그들이 어떻게 느끼는지를 이해할 가능성이 훨씬 더 커집니다.
