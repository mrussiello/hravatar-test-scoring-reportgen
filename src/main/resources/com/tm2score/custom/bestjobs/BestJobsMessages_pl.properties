b.HowToUseReportP1=Ten raport ma na celu pom\u00f3c Ci okre\u015bli\u0107, jakie zadania najlepiej Ci odpowiadaj\u0105 i jakie zadania mo\u017cesz najbardziej lubi\u0107. Je\u015bli rozpoczynasz lub zmieniasz karier\u0119, mo\u017cesz u\u017cy\u0107 tego raportu do pomys\u0142\u00f3w dotycz\u0105cych typ\u00f3w zada\u0144, kt\u00f3re powiniene\u015b realizowa\u0107. Wi\u0119kszo\u015b\u0107 ludzi zaczyna od przejrzenia tabeli podsumowuj\u0105cej zadania o najwy\u017cszym wyniku. Nast\u0119pnie, je\u015bli dana praca przykuwa Twoje zainteresowanie, mo\u017cesz przejrze\u0107 szczeg\u00f3\u0142owe informacje o ka\u017cdym dopasowanym zadaniu na nast\u0119pnych stronach.
