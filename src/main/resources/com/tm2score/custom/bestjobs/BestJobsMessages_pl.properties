sc.0.Adaptable.suggestions.hi=Niekt\u00f3rzy ludzie \u017cyj\u0105 dla zmian. Widz\u0105, co jest obecnie normalne, nudne i sp\u0119dzaj\u0105 du\u017co czasu na wymy\u015blaniu lub pr\u00f3bowaniu nowych sposob\u00f3w robienia rzeczy. naprawd\u0119 obejmuj\u0105 aforyzm:zmiana jest dobra. Jednak zbyt elastyczne przystosowanie mo\u017ce przynosi\u0107 efekty odwrotne do zamierzonych w sytuacjach zawodowych i mo\u017ce prowadzi\u0107 do nudy, gdy praca staje si\u0119 powtarzalna. Je\u015bli dobrze si\u0119 rozwijasz, zmiana nie jest \u0142atwa. Jest jednak kilka rzeczy, kt\u00f3re mo\u017cesz zrobi\u0107, aby nie utrudnia\u0142y Twojej pracy i kariery:
sc.0.Adaptable.suggestions.hi.b1=Naucz si\u0119 przeznaczy\u0107 pewien czas na znalezienie lepszego sposobu na zrobienie czego\u015b. Kiedy ten czas minie, wybierz swoj\u0105 \u015bcie\u017ck\u0119 i id\u017a.
sc.0.Adaptable.suggestions.hi.b2=Rozpoznaj, kiedy jeste\u015b zaanga\u017cowany w zadanie lub projekt, kt\u00f3ry prawdopodobnie b\u0119dzie powtarzalny. Ustaw cele dla produkcji lub wynik\u00f3w i skoncentruj si\u0119 na nich jako na sposobie zachowania zainteresowania.
sc.0.Adaptable.suggestions.hi.b3=Z\u0142ap si\u0119, gdy chcesz porozmawia\u0107 o projekcie lub zadaniu z szefem, ale widzisz, \u017ce tw\u00f3j szef jest znacznie bardziej zainteresowany po prostu wykonaniem pracy. Zaoszcz\u0119d\u017a sw\u00f3j czas przes\u0142uchania / burzy m\u00f3zg\u00f3w z szefem tylko po naprawd\u0119 dobre pomys\u0142y.
sc.0.Adaptable.suggestions.lo=Opieranie si\u0119 zmianom jest naturalne i ca\u0142kowicie ludzkie. Jednak zmiana jest r\u00f3wnie\u017c nieunikniona, a w naszym z\u0142o\u017conym \u015bwiecie wydaje si\u0119, \u017ce dzieje si\u0119 to coraz szybciej. Zaakceptowanie zmiany jako normy jest pierwszym krokiem, aby sta\u0107 si\u0119 bardziej elastycznym. Nast\u0119pnie naucz si\u0119 rozpoznawa\u0107, kiedy zachodzi zmiana. Niech wyzwala nowy proces my\u015blowy, kt\u00f3ry pozwala radzi\u0107 sobie ze zmian\u0105 jako zmian\u0105. Kiedy rzeczywi\u015bcie rozpoznajesz, \u017ce jeste\u015b dotkni\u0119ty zmian\u0105, mo\u017cesz zastosowa\u0107 jedn\u0105 z nast\u0119puj\u0105cych technik:
sc.0.Adaptable.suggestions.lo.b1=Zadaj nowe i inne pytania, kt\u00f3re pozwol\u0105 ci odkry\u0107, co tak naprawd\u0119 dzieje si\u0119 z otwartym umys\u0142em.
sc.0.Adaptable.suggestions.lo.b2=Zmuszaj si\u0119 do wypr\u00f3bowania kilku r\u00f3\u017cnych perspektyw, zanim zdecydujesz si\u0119 na jeden punkt widzenia.
sc.0.Adaptable.suggestions.lo.b3=Odsu\u0144 si\u0119 i zobacz pe\u0142ny obraz. Cz\u0119sto pomaga to postrzega\u0107 zmian\u0119 jako nieco mniej znacz\u0105c\u0105 i niepokoj\u0105c\u0105 - mo\u017cesz wi\u0119c my\u015ble\u0107.
sc.0.Competitive=Konkurencyjno\u015b\u0107
sc.0.Competitive.description=Stopie\u0144, w jakim jeste\u015bcie zmuszeni, by zaimponowa\u0107 waszym przyw\u00f3dcom, osi\u0105gn\u0105\u0107 swoje cele i przekroczy\u0107 swoich r\u00f3wie\u015bnik\u00f3w.
sc.0.Competitive.suggestions.hi=Bycie zbyt konkurencyjnym mo\u017ce by\u0107 szkodliwe w pracy, poniewa\u017c cz\u0119sto stawia cele organizacji za swoje, lub mo\u017ce prowadzi\u0107 do zachowa\u0144, kt\u00f3re depcz\u0105 wysi\u0142ki innych. Jednak nie musi tak by\u0107. Bycie konkurencyjnym to cudowna rzecz, o ile przejawia si\u0119 ona w produktywny spos\u00f3b. Je\u015bli wiesz, \u017ce jeste\u015b konkurencyjn\u0105 osob\u0105, mo\u017cesz ograniczy\u0107 szkody dodatkowe u\u017cywaj\u0105c nast\u0119puj\u0105cych technik:
sc.0.Competitive.suggestions.hi.b1=Daj sobie wystarczaj\u0105co du\u017co czasu, aby osi\u0105gn\u0105\u0107 swoje cele. Zmniejsz presj\u0119, a dasz sobie wi\u0119cej czasu na zastanowienie si\u0119 nad innymi wok\u00f3\u0142 ciebie.
sc.0.Competitive.suggestions.hi.b2=Ustaw realistyczne cele dla siebie. Nie si\u0119gaj zbyt daleko, zbyt szybko. Podejmij bardziej metodyczne podej\u015bcie.
sc.0.Competitive.suggestions.hi.b3=Rozpoznaj, kiedy twoje dzia\u0142ania b\u0119d\u0105 mia\u0142y negatywny wp\u0142yw na innych. Zobacz swoje dzia\u0142ania z ich perspektywy - zanim to zrobisz. Je\u015bli wyczujesz negatywn\u0105 reakcj\u0119, zatrzymaj si\u0119 i pomy\u015bl dwa razy, zanim ruszysz do przodu. Je\u015bli nadal b\u0119dziesz mie\u0107 wp\u0142yw na kogo\u015b innego, zr\u00f3b wszystko, aby to naprawi\u0107.
sc.0.Competitive.suggestions.hi.b4=B\u0105d\u017a gotowy, aby w pe\u0142ni i swobodnie przyzna\u0107 si\u0119 do swoich b\u0142\u0119d\u00f3w i niedoci\u0105gni\u0119\u0107, i podj\u0105\u0107 pozytywne dzia\u0142ania, aby je naprawi\u0107.
sc.0.Competitive.suggestions.hi.b5=B\u0105d\u017a dumny z osi\u0105gni\u0119\u0107 innych. Wysoce konkurencyjne osoby cz\u0119sto s\u0105 zagro\u017cone przez innych, kt\u00f3rzy osi\u0105gaj\u0105 swoje cele. Naucz si\u0119 rozpoznawa\u0107 uczucie "zagro\u017cenia" i zadaj sobie pytanie, dlaczego tak si\u0119 czujesz, a potem pom\u00f3\u017c tej osobie \u015bwi\u0119towa\u0107 - szczerze.
sc.0.Competitive.suggestions.lo=Badania wykaza\u0142y, \u017ce pewien poziom konkurencyjno\u015bci w pracy generalnie przek\u0142ada si\u0119 na wy\u017csz\u0105 wydajno\u015b\u0107. Bycie zbyt konkurencyjnym mo\u017ce zaszkodzi\u0107 twojemu wyst\u0119powi w wielu zawodach, ale nie mo\u017ce by\u0107 wystarczaj\u0105co konkurencyjne. Niekonkurencyjni ludzie s\u0105 gotowi zrobi\u0107 niemal wszystko dla dobra swojego zespo\u0142u, co jest \u015bwietn\u0105 rzecz\u0105. Jednak brak ducha rywalizacji mo\u017ce wskazywa\u0107 na brak motywacji w okre\u015blonych sytuacjach. Oto kilka rzeczy, kt\u00f3re mo\u017cesz zrobi\u0107, aby utrzyma\u0107 ducha rywalizacji w pracy, bez konieczno\u015bci stania si\u0119 problemem:
sc.0.Competitive.suggestions.lo.b1=Rywalizuj z samym sob\u0105. Ustaw cele dla siebie i pracuj, aby ich pokona\u0107. Tw\u00f3j szef mo\u017ce ustali\u0107 cele dla ciebie, ale utrzymywa\u0107 w\u0142asn\u0105 list\u0119.
sc.0.Competitive.suggestions.lo.b2=Powiedz sobie, \u017ce nie chodzi o wygrywanie z kim\u015b innym. Chodzi o robienie wszystkiego, co tylko mo\u017cesz. Nie musisz wygrywa\u0107, ale powiniene\u015b chcie\u0107 by\u0107 wspania\u0142y w tym, co robisz.
sc.0.Corporate+Citizenship=Dobry obywatel korporacyjny
sc.0.Corporate+Citizenship.description=Stopie\u0144, w jakim ty i twoje zachowanie obejmuje duch misji, cel\u00f3w i strategii organizacji.
sc.0.Corporate+Citizenship.suggestions.lo=Bycie dobrym obywatelem korporacyjnym oznacza zaspokajanie potrzeb twojej organizacji ponad w\u0142asne potrzeby. Oznacza to zrozumienie ducha i intencji misji i cel\u00f3w organizacji oraz podejmowanie decyzji zgodnych z t\u0105 intencj\u0105. Oto kilka rzeczy do przemy\u015blenia lub zrobienia:
sc.0.Corporate+Citizenship.suggestions.lo.b1=Upewnij si\u0119, \u017ce w pe\u0142ni rozumiesz misj\u0119 firmy, jej wizj\u0119 i cele korporacyjne. Je\u015bli istnieje instrukcja warto\u015bci, pami\u0119taj, aby j\u0105 przeczyta\u0107 i zrozumie\u0107.
sc.0.Corporate+Citizenship.suggestions.lo.b2=Wolontariat dla dzia\u0142a\u0144, kt\u00f3re przyczyniaj\u0105 si\u0119 do og\u00f3lnego funkcjonowania organizacji. Mo\u017cesz na przyk\u0142ad zorganizowa\u0107 imprez\u0119 \u015bwi\u0105teczn\u0105 firmy, reprezentowa\u0107 firm\u0119 na targach rekrutacyjnych lub zaplanowa\u0107 spotkanie w ratuszu lub na forum w celu rozwi\u0105zania problemu zwi\u0105zanego z misj\u0105 firmy.
sc.0.Corporate+Citizenship.suggestions.lo.b3=W ratuszu i innych spotkaniach grupowych, zadawaj pytania dotycz\u0105ce og\u00f3lnej misji i cel\u00f3w firmy, a nie o rzeczach, kt\u00f3re maj\u0105 najwi\u0119kszy wp\u0142yw na Ciebie lub niewielk\u0105 grup\u0119 pracownik\u00f3w.
sc.0.Develops+Relationships=Orientacja relacji
sc.0.Develops+Relationships.description=Twoje pragnienie i zaanga\u017cowanie w piel\u0119gnowanie relacji ze wsp\u00f3\u0142pracownikami, klientami i innymi osobami, z kt\u00f3rymi spotykasz si\u0119 w pracy.
sc.0.Develops+Relationships.suggestions.hi=Podczas gdy relacje s\u0105 kluczowym aspektem ka\u017cdej pracy, mo\u017cna tak bardzo dba\u0107 o to, jak inni mog\u0105 czu\u0107, \u017ce Twoja praca cierpi lub gdy krytyczne informacje nie s\u0105 dzielone efektywnie iw por\u0119, aby co\u015b zmieni\u0107. Nie ma sensu pr\u00f3bowa\u0107 by\u0107 kim\u015b mniej ludzkim. Kluczem jest jednak upewnienie si\u0119, \u017ce jeste\u015b wystarczaj\u0105co skoncentrowany na misji organizacji i swojej roli, aby twoja ch\u0119\u0107 budowania relacji nie zak\u0142\u00f3ca\u0142a \u200b\u200bTwojej pracy. Niekt\u00f3re rzeczy do rozwa\u017cenia / zrobienia:
sc.0.Develops+Relationships.suggestions.hi.b1=Naucz si\u0119 rozpoznawa\u0107 oznaki, \u017ce kto\u015b chce wr\u00f3ci\u0107 do pracy. Czy ich mowa cia\u0142a sugeruje, \u017ce staj\u0105 si\u0119 niecierpliwi? Czy oni wci\u0105\u017c patrz\u0105 w bok lub w kierunku biurka lub komputera. Czy oni milczeli? kiedy zobaczysz te znaki, pami\u0119taj, aby szybko si\u0119 wycofa\u0107.
sc.0.Develops+Relationships.suggestions.hi.b2=Ogranicz sw\u00f3j czas towarzyski w godzinach pracy. B\u0105d\u017a pierwsz\u0105 osob\u0105, kt\u00f3ra "do niego wr\u00f3ci", gdy b\u0119dziesz prowadzi\u0107 nieformaln\u0105 dyskusj\u0119. Nie b\u0105d\u017a ostatni.
sc.0.Develops+Relationships.suggestions.hi.b3=Zr\u00f3wnowa\u017cy\u0107 potrzeby innych z potrzebami swojej pracy. Czasami musisz najpierw wykona\u0107 swoj\u0105 prac\u0119, nawet je\u015bli denerwuje wsp\u00f3\u0142pracownika. Naucz si\u0119 by\u0107 dyplomatyczny, ale stanowczy. Nie b\u00f3j si\u0119 wr\u00f3ci\u0107 p\u00f3\u017aniej i przeprosi\u0107, nawet je\u015bli nie jest to konieczne.
sc.0.Develops+Relationships.suggestions.lo=Rozwijanie relacji jest zasadnicz\u0105 cz\u0119\u015bci\u0105 prawie ka\u017cdej pracy. Praca jest wykonywana przez ludzi. Chocia\u017c istniej\u0105 miejsca pracy, kt\u00f3re nie wymagaj\u0105 bezpo\u015brednio interakcji lub wsp\u00f3\u0142pracy z innymi, praktycznie ka\u017cda kariera zale\u017cy od pewnego stopnia interakcji i / lub wsp\u00f3\u0142pracy. Oto kilka rzeczy, kt\u00f3re mo\u017cesz zrobi\u0107, aby poprawi\u0107 swoj\u0105 zdolno\u015b\u0107 do piel\u0119gnowania i rozwijania relacji:
sc.0.Develops+Relationships.suggestions.lo.b1=Zmuszaj si\u0119 do wsp\u00f3\u0142pracy z r\u00f3wie\u015bnikami zar\u00f3wno wewn\u0105trz, jak i na zewn\u0105trz firmy. To nie jest \u0142atwe, ale stworzenie du\u017cej profesjonalnej sieci jest naprawd\u0119 nieocenione.
sc.0.Develops+Relationships.suggestions.lo.b2=Popraw swoje umiej\u0119tno\u015bci ludzi. Trudno czu\u0107 si\u0119 pewnym, \u017ce spotykasz si\u0119 z innymi, je\u015bli nie czujesz, \u017ce jeste\u015b dobry z lud\u017ami. Istnieje wiele kr\u00f3tkich kurs\u00f3w i ksi\u0105\u017cek, kt\u00f3re mog\u0105 pom\u00f3c. Lub po prostu obserwuj innych.
sc.0.Develops+Relationships.suggestions.lo.b3=Naucz si\u0119 docenia\u0107 innych i daj im zna\u0107. Nic nie cementuje solidnych relacji osobistych, takich jak uczucie wdzi\u0119czno\u015bci. W ka\u017cdym jest dobro. Naucz si\u0119 go szuka\u0107, a nast\u0119pnie odtw\u00f3rz.
sc.0.Develops+Relationships.suggestions.lo.b4=Zosta\u0144 wspania\u0142ym s\u0142uchaczem. Najlepszym sposobem poinformowania ludzi, \u017ce je s\u0142yszymy, jest upewnienie si\u0119, \u017ce najpierw rozumiemy, co m\u00f3wi\u0105.
sc.0.Develops+Relationships.suggestions.lo.b5=Pami\u0119taj o rzeczach wa\u017cnych dla innych. Zapami\u0119tywanie czyich\u015b imion mo\u017ce zdzia\u0142a\u0107 cuda. Ludzie lubi\u0105 rozmawia\u0107 o tym, co jest dla nich wa\u017cne.
sc.0.Enjoys+Problem-Solving=Orientacja problemu
sc.0.Enjoys+Problem-Solving.description=Twoja gotowo\u015b\u0107 do radzenia sobie ze skomplikowanymi problemami w spos\u00f3b cz\u0119sty lub powtarzalny.
sc.0.Enjoys+Problem-Solving.suggestions.lo=Problemy istniej\u0105 wsz\u0119dzie. Bez wzgl\u0119du na prac\u0119, napotkasz problemy, kt\u00f3re musisz rozwi\u0105za\u0107. Czemu nie przyj\u0105\u0107 ka\u017cdego jako szansy na zastosowanie siebie i czynienie dobra? Je\u015bli chcesz poprawi\u0107 swoje umiej\u0119tno\u015bci rozwi\u0105zywania problem\u00f3w, oto kilka rzeczy, kt\u00f3re mo\u017cesz zrobi\u0107:
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=Pozosta\u0144 obiektywny. Nie pozw\u00f3l emocjom ingerowa\u0107 i popycha\u0107 ci\u0119 do niewa\u017cnego wniosku lub za\u0142o\u017cenia, a tym samym nieskuteczne rozwi\u0105zanie.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=Wymie\u0144 przeszkody i opisz problem, kt\u00f3ry pr\u00f3bujesz rozwi\u0105za\u0107 przed zidentyfikowaniem rozwi\u0105za\u0144.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=Otw\u00f3rz si\u0119 na ludzi o otwartych umys\u0142ach. Najlepsze rozwi\u0105zania prawie zawsze pochodz\u0105 od grup ludzi o otwartych umys\u0142ach.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=Od\u0142\u00f3\u017c swoje ego na bok. Nie ma znaczenia, kto dostanie kredyt lub kto my\u015bli o czym. Liczy si\u0119 wyb\u00f3r najlepszego rozwi\u0105zania.
sc.0.Exhibits+a+Positive+Work+Attitude=Utrzymuje pozytywne podej\u015bcie do pracy
sc.0.Exhibits+a+Positive+Work+Attitude.description=Stopie\u0144, w jakim upierasz si\u0119, by dobrze wykonywa\u0107 swoj\u0105 prac\u0119, gdy konfrontujesz si\u0119 z innymi priorytetami, kt\u00f3re mo\u017cesz mie\u0107 w swoim \u017cyciu, lub politykami w miejscu pracy i decyzjami, z kt\u00f3rymi si\u0119 nie zgadzasz.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=Wszyscy mamy wzloty i upadki. Ale nasza postawa zwykle m\u00f3wi tak g\u0142o\u015bno, \u017ce wsp\u00f3\u0142pracownicy i inne osoby nie s\u0142ysz\u0105 tego, co faktycznie m\u00f3wimy. Cz\u0119sto istniej\u0105 inne problemy za negatywnym nastawieniem, kt\u00f3re nie mog\u0105 by\u0107 \u0142atwo rozwi\u0105zane. Jest jednak kilka prostych rzeczy, kt\u00f3re mo\u017cesz wykona\u0107, aby zrekompensowa\u0107 drobne problemy, na przyk\u0142ad:
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=Zawsze post\u0119puj zgodnie z celem. Je\u015bli nie mo\u017cesz jednoznacznie powiedzie\u0107 komu\u015b, co jest celem jakiejkolwiek aktywno\u015bci, zdejmij j\u0105 ze swojej listy rzeczy do zrobienia.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=Podejmij dzia\u0142anie, nie spodziewaj\u0105c si\u0119 \u017cadnych konkretnych wynik\u00f3w. Mo\u017ce by\u0107 bardzo rozczarowuj\u0105ce, je\u015bli oczekujemy, \u017ce co\u015b si\u0119 wydarzy za ka\u017cdym razem, gdy co\u015b zrobimy, a tak si\u0119 nie stanie. Oczywi\u015bcie, nast\u0119pnym razem b\u0119dziemy musieli zrobi\u0107 co\u015b inaczej. Ale dobr\u0105 wiadomo\u015bci\u0105 jest to, \u017ce jeste\u015bmy coraz bli\u017cej, poniewa\u017c uczymy si\u0119, co nie dzia\u0142a. Unikaj rozczarowa\u0144, koncentruj\u0105c si\u0119 na post\u0119pach, jakie robisz, nawet je\u015bli jest to w szkole ci\u0119\u017ckich uderze\u0144.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=Nie bierz siebie zbyt powa\u017cnie. Potrafisz \u015bmia\u0107 si\u0119 z siebie i robi\u0107 to.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=Przebacz ograniczenia innych. Nietolerancja nigdzie ci\u0119 nie zaprowadzi. Kiedy akceptujesz, \u017ce nikt nie jest doskona\u0142y, stajesz si\u0119 bardziej akceptuj\u0105cy dla innych, a oni b\u0119d\u0105 coraz bardziej akceptowa\u0107 ciebie.
sc.0.Expressive+and+Outgoing=Komunikuje si\u0119 \u0142atwo i otwarcie z innymi
sc.0.Expressive+and+Outgoing.description=Twoje zainteresowanie i ch\u0119\u0107 wyra\u017cania siebie w otoczeniu spo\u0142ecznym - w miejscu pracy lub w domu.
sc.0.Expressive+and+Outgoing.suggestions.hi=Dzielenie si\u0119 opiniami, pomys\u0142ami i uczuciami jest bardzo \u0142atwe dla niekt\u00f3rych os\u00f3b. Mo\u017cesz jednak posun\u0105\u0107 si\u0119 za daleko i by\u0107 tak wyrazistym, aby ludzie Ci\u0119 dostroili.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=B\u0105d\u017a \u015bwiadomy swojego czasu rozmowy, gdy masz pod\u0142og\u0119. Nie dominuj w ka\u017cdej rozmowie. Pozw\u00f3l innym na co najmniej r\u00f3wny czas.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=Skup si\u0119 na s\u0142uchaniu, a nie m\u00f3wieniu. Mo\u017ce nie przyj\u015b\u0107 naturalnie, ale dobry s\u0142uchacz zdobywa zaufanie szybciej ni\u017c ktokolwiek inny.
sc.0.Expressive+and+Outgoing.suggestions.lo=Dzielenie si\u0119 opiniami, pomys\u0142ami i uczuciami jest dla niekt\u00f3rych \u0142atwe i trudniejsze dla innych. Je\u015bli jednak chcesz podzieli\u0107 si\u0119 swoimi pomys\u0142ami lub po prostu stworzy\u0107 lepsze relacje ze wsp\u00f3\u0142pracownikami, wypr\u00f3buj jedn\u0105 lub wi\u0119cej z poni\u017cszych propozycji:
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=U\u017cyj wi\u0119cej j\u0119zyka cia\u0142a. Mo\u017cesz u\u017cy\u0107 gest\u00f3w, aby uzyska\u0107 lepszy punkt widzenia. Nie musi to by\u0107 dzikie wirowanie, ale ka\u017cdy ruch zwi\u0119ksza energi\u0119 twojego stwierdzenia.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=Spotkaj si\u0119 twarz\u0105 w twarz, kiedy tylko mo\u017cesz. Nic nie zast\u0105pi spotkania twarz\u0105 w twarz. Je\u015bli chcesz mie\u0107 pewno\u015b\u0107, \u017ce oboje komunikujecie si\u0119 wyra\u017anie, wejd\u017acie do tego samego pokoju. Je\u015bli nie mo\u017cesz tego zrobi\u0107, rozmowa telefoniczna lub wideo to kolejna najlepsza rzecz. Kluczem nie jest usuni\u0119cie wizualnego aspektu komunikacji.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=Naucz si\u0119 wyra\u017ca\u0107 swoje my\u015bli i uczucia zwi\u0119\u017ale. Ugotuj j\u0105 do najkr\u00f3tszej mo\u017cliwej liczby s\u0142\u00f3w. Kiedy m\u00f3wisz zwi\u0119\u017ale i zwi\u0119\u017ale, ludzie zwykle s\u0142ysz\u0105 ci\u0119 lepiej, poniewa\u017c nie maj\u0105 tyle do przetworzenia.
sc.0.Innovative+and+Creative=Innowacyjny i kreatywny
sc.0.Innovative+and+Creative.description=Stopie\u0144, w jakim uwa\u017cacie si\u0119 za zdolnych do formu\u0142owania oryginalnych podej\u015b\u0107 do problem\u00f3w i innych wyzwa\u0144 zawodowych.
sc.0.Innovative+and+Creative.suggestions.lo=Nie ka\u017cdy jest artyst\u0105. To prawda. Ale ka\u017cdy mo\u017ce by\u0107 kreatywny w pracy. Po prostu podejmuje zobowi\u0105zanie do zbadania sytuacji, w kt\u00f3rej pojawiaj\u0105 si\u0119 nowe pomys\u0142y. Istnieje wiele technik, z kt\u00f3rych ka\u017cdy mo\u017ce korzysta\u0107, w tym:
sc.0.Innovative+and+Creative.suggestions.lo.b1=Zmu\u015b si\u0119, aby zidentyfikowa\u0107 kilka nowych pomys\u0142\u00f3w, nawet je\u015bli wybierzesz star\u0105. Nie martw si\u0119, je\u015bli nowy pomys\u0142 nie jest wykonalny lub praktyczny. Liczy si\u0119 to, \u017ce jest to co\u015b, o czym wcze\u015bniej nie pomy\u015bla\u0142e\u015b.
sc.0.Innovative+and+Creative.suggestions.lo.b2=Zarz\u0105dzaj swoim czasem - po\u015bwi\u0119caj\u0105c czas na my\u015blenie nieszablonowe. Nie martw si\u0119, je\u015bli nic nie przyjdzie, ale b\u0105d\u017a zdyscyplinowany i przynajmniej spr\u00f3buj.
sc.0.Innovative+and+Creative.suggestions.lo.b3=Znajd\u017a grup\u0119 ludzi o otwartych umys\u0142ach, akceptuj\u0105cych ludzi do burzy m\u00f3zg\u00f3w. Nie musz\u0105 by\u0107 ekspertami, ale musz\u0105 by\u0107 uczestnikami. Twoja mantra:nie ma z\u0142ych pomys\u0142\u00f3w.
sc.0.Needs+Structure=Preferuje prac\u0119 strukturaln\u0105
sc.0.Needs+Structure.description=Stopie\u0144, w jakim preferujesz prac\u0119 w uporz\u0105dkowanym \u015brodowisku, z dobrze zdefiniowanymi zadaniami, dzia\u0142aniami, regu\u0142ami, procesami i oczekiwaniami.
sc.0.Needs+Structure.suggestions.hi=W porz\u0105dku jest, \u017ce potrzebujesz struktury w swoim \u015brodowisku pracy, o ile nie parali\u017cuje ci\u0119, gdy sytuacja troch\u0119 zwariuje.
sc.0.Needs+Structure.suggestions.hi.b1=Uwa\u017caj, aby wybra\u0107 prac\u0119, w kt\u00f3rej mo\u017cesz mie\u0107 wymagany poziom struktury.
sc.0.Needs+Structure.suggestions.hi.b2=Zapytaj o konkretne instrukcje, gdy czujesz, \u017ce ich potrzebujesz. Nie pozw\u00f3l sobie na siedzenie sparali\u017cowanego biurka z powodu braku wiedzy o tym, co robi\u0107.
sc.0.Needs+Structure.suggestions.lo=Niekt\u00f3rzy ludzie musz\u0105 czu\u0107, \u017ce w ich \u017cyciu jest struktura, podczas gdy inni po prostu chc\u0105 by\u0107 wolni, aby robi\u0107 to, co uwa\u017caj\u0105 za najlepsze. Nie ma w tym nic z\u0142ego. Jednak\u017ce, je\u015bli masz niewielkie lub \u017cadne zapotrzebowanie na zorganizowane \u015brodowisko pracy, nale\u017cy wzi\u0105\u0107 pod uwag\u0119 te, kt\u00f3re robi\u0105.
sc.0.Needs+Structure.suggestions.lo.b1=Wczuj si\u0119 w kontakt z innymi, kt\u00f3rzy wyra\u017anie potrzebuj\u0105 wi\u0119cej struktury, wi\u0119c przynajmniej wiedz\u0105, \u017ce rozumiesz.
sc.0.Seeks+Perfection=Szuka doskona\u0142o\u015bci
sc.0.Seeks+Perfection.description=Gdzie narysujesz lini\u0119, kt\u00f3ra jest "wystarczaj\u0105co dobra", je\u015bli chodzi o twoj\u0105 prac\u0119. Je\u015bli jeste\u015b zbyt dobrym perfekcjonist\u0105, mo\u017cesz nigdy nie wykonywa\u0107 swoich zada\u0144. Jednak\u017ce, je\u015bli jeste\u015b zbyt nisko, Twoja organizacja mo\u017ce potrzebowa\u0107 wyda\u0107 \u015brodki na poprawienie swoich b\u0142\u0119d\u00f3w i pomini\u0119\u0107.
sc.0.Seeks+Perfection.suggestions.hi=Bycie zbyt wielkim perfekcjonist\u0105 mo\u017ce powa\u017cnie wp\u0142yn\u0105\u0107 na twoj\u0105 wydajno\u015b\u0107 w pracy, powoduj\u0105c, \u017ce zabierasz zbyt du\u017co czasu, aby cokolwiek zrobi\u0107. Wszyscy chcemy wykona\u0107 dobr\u0105 robot\u0119 i nikt nie chce z\u0142o\u017cy\u0107 pracy, kt\u00f3ra zawiera b\u0142\u0119dy, ale system dzia\u0142a najlepiej, gdy wszyscy znajduj\u0105 r\u00f3wnowag\u0119 mi\u0119dzy dotrzymywaniem termin\u00f3w a innymi oczekiwaniami i upewniaj\u0105 si\u0119, \u017ce nie ma b\u0142\u0119d\u00f3w.
sc.0.Seeks+Perfection.suggestions.hi.b1=Znajd\u017a lini\u0119. Poznaj r\u00f3\u017cnic\u0119 mi\u0119dzy perfekcjonizmem zdrowym a neurotycznym. Poczuj, co jest "wystarczaj\u0105co dobre".
sc.0.Seeks+Perfection.suggestions.hi.b2=Je\u015bli martwisz si\u0119, \u017ce co\u015b nie jest idealne, po prostu powiedz o tym osobie, kt\u00f3rej j\u0105 poda\u0142e\u015b, i zaoferuj jej jeszcze wi\u0119cej. W ten spos\u00f3b wiedz\u0105, \u017ce nie jeste\u015b absolutnie pewny, \u017ce jest doskona\u0142y, i da\u0142e\u015b im wyb\u00f3r, aby zaakceptowa\u0107 to "tak jak jest" lub poprosi\u0107 o wi\u0119cej od ciebie.
sc.1.Analytical+Thinking=Zdolno\u015b\u0107 analitycznego my\u015blenia
sc.1.Analytical+Thinking.description=Umiej\u0119tno\u015b\u0107 my\u015blenia w spos\u00f3b przemy\u015blany, precyzyjny, rozwi\u0105zywania problem\u00f3w, wykorzystywania zasob\u00f3w i analizowania danych.
sc.1.Analytical+Thinking.suggestions.lo=Pomimo tego, w co wierzysz, wszyscy uczymy si\u0119 naszych umiej\u0119tno\u015bci analitycznych - zar\u00f3wno poprzez nasz\u0105 edukacj\u0119, jak i prac\u0119. Podobnie jak mi\u0119sie\u0144, poprawiaj\u0105 si\u0119 wraz z \u0107wiczeniami. Nawet je\u015bli nie jeste\u015b ju\u017c w szkole, mo\u017cesz zrobi\u0107 wiele rzeczy, aby \u0107wiczy\u0107 i ulepsza\u0107, w tym:
sc.1.Analytical+Thinking.suggestions.lo.b1=Rozwi\u0105\u017c problemy z dopasowaniem. Zidentyfikuj typowe problemy w codziennym \u017cyciu i po\u015bwi\u0119\u0107 czas, aby je rozwi\u0105za\u0107, lub zapisa\u0107 si\u0119 na kurs matematyki na poziomie college'u.
sc.1.Analytical+Thinking.suggestions.lo.b2=Graj w gry m\u00f3zgowe. Krzy\u017c\u00f3wki, Soduku, zagadki, \u0142amig\u0142\u00f3wki logiczne lub planszowe gry planszowe i wideo.
sc.1.Analytical+Thinking.suggestions.lo.b3=Do\u0142\u0105cz do klubu dyskusyjnego, klubu dyskusyjnego lub klubu ksi\u0105\u017cki.
sc.1.Attention+to+Detail=Dba\u0142o\u015b\u0107 o szczeg\u00f3\u0142y
sc.1.Attention+to+Detail.description=Demonstruje dok\u0142adno\u015b\u0107, dok\u0142adno\u015b\u0107 i dba\u0142o\u015b\u0107 o wszystkie zaanga\u017cowane obszary, bez wzgl\u0119du na to, jak ma\u0142o znacz\u0105ce.
sc.1.Attention+to+Detail.suggestions.lo=Nie ka\u017cdy jest osob\u0105 szczeg\u00f3\u0142ow\u0105, ale ka\u017cdy mo\u017ce poprawi\u0107 sw\u00f3j poziom dba\u0142o\u015bci o szczeg\u00f3\u0142y w pracy za pomoc\u0105 kilku prostych strategii:
sc.1.Attention+to+Detail.suggestions.lo.b1=Stw\u00f3rz list\u0119 zada\u0144 ka\u017cdego dnia i sp\u00f3jrz na ni\u0105 cz\u0119sto. Pozw\u00f3l sobie cieszy\u0107 si\u0119 sprawdzaniem skrzynek za ka\u017cdym razem, gdy co\u015b wykonasz.
sc.1.Attention+to+Detail.suggestions.lo.b2=Popro\u015b koleg\u00f3w lub znajomych, aby sprawdzili twoj\u0105 prac\u0119 - powa\u017cnie. Doce\u0144 to, co znajd\u0105 lub wska\u017c\u0105, i zadaj sobie pytanie, dlaczego sam tego nie zauwa\u017cy\u0142e\u015b.
sc.1.Attention+to+Detail.suggestions.lo.b3=Zredukuj rozproszenia. Zamknij drzwi, przesy\u0142aj telefon, nie patrz na e-mail. Znajd\u017a spos\u00f3b, aby zignorowa\u0107 ca\u0142y ha\u0142as, kt\u00f3ry poch\u0142ania nasze skupienie przez tak du\u017c\u0105 cz\u0119\u015b\u0107 dnia.
sc.1.Attention+to+Detail.suggestions.lo.b4=Zr\u00f3b sobie przerw\u0119 - dobrze - a potem sprawd\u017a swoj\u0105 prac\u0119. Nawet je\u015bli czujesz, \u017ce co\u015b przy\u0142apa\u0142e\u015b, zawsze warto by\u0142o chwil\u0119 poczeka\u0107, a potem sp\u00f3jrz na to jeszcze raz. Kusz\u0105ce jest po prostu wys\u0142a\u0107 go, gdy tylko wygl\u0105da kompletnie, ale jeden prosty krok kontrolny mo\u017ce przebiega\u0107 w niesamowity spos\u00f3b i zapobiec wy\u015bwietlaniu \u017cenuj\u0105cych b\u0142\u0119d\u00f3w szefowi!
sc.1.Multitasking=Zdolno\u015b\u0107 do wielozadaniowo\u015bci
sc.120.Artistic=Preferuje pomys\u0142y, abstrakcje i koncepcje
sc.120.Artistic.description=Stopie\u0144, w kt\u00f3rym preferujesz prac\u0119, w kt\u00f3rej mo\u017cesz by\u0107 kreatywny, intuicyjny, wra\u017cliwy, elokwentny, ekspresyjny, nieustrukturyzowany, oryginalny, niezgodny i / lub innowacyjny. Cz\u0119sto obejmuje to role, w kt\u00f3rych mo\u017cna polega\u0107 na uczuciach, wyobra\u017ani i inspiracji lub by\u0107 spontaniczne i otwarte.
sc.120.Conventional=Preferuje praktyczne zadania i uporz\u0105dkowane \u015brodowiska
sc.120.Conventional.description=Stopie\u0144, do kt\u00f3rego preferujesz prac\u0119, w kt\u00f3rym mo\u017cesz by\u0107 sumienny i konserwatywny, logiczny, wydajny, uporz\u0105dkowany, zorganizowany, dok\u0142adny i / lub zorientowany na szczeg\u00f3\u0142y, gdzie precyzja i dok\u0142adno\u015b\u0107 s\u0105 wysoko cenione. Cz\u0119sto obejmuje to zadania, w kt\u00f3rych bardzo wa\u017cne jest przestrzeganie zasad, wykonywanie prostych zada\u0144 lub pomiar\u00f3w ilo\u015bciowych.
sc.120.Enterprising=Preferuje bycie odpowiedzialnym, podejmowanie ryzyka, konkurowanie
sc.120.Enterprising.description=Stopie\u0144, w kt\u00f3rym preferujesz prac\u0119, w kt\u00f3rej mo\u017cesz by\u0107 \u017c\u0105dny przyg\u00f3d, ambitny, asertywny, ekstrawertyczny, energiczny, entuzjastyczny, pewny siebie, optymistyczny, dominuj\u0105cy, przekonuj\u0105cy i / lub motywuj\u0105cy. Cz\u0119sto obejmuje to zadania, w kt\u00f3rych mo\u017cna podejmowa\u0107 krytyczne decyzje i prowadzi\u0107 innych.
sc.120.Investigative=Badawczy
sc.120.Investigative.description=Stopie\u0144, w kt\u00f3rym preferujesz prac\u0119, w kt\u00f3rej mo\u017cesz by\u0107 intelektualny, introspekcyjny, dociekliwy, ciekawy, metodyczny, racjonalny, analityczny i / lub logiczny. Zwykle obejmuje to zadania, kt\u00f3re obejmuj\u0105 my\u015blenie, obserwacj\u0119, badanie, eksploracj\u0119 i odkrywanie oraz mo\u017ce wymaga\u0107 rozwi\u0105zywania problem\u00f3w, przeprowadzania eksperyment\u00f3w lub prowadzenia bada\u0144.
sc.120.Realistic=Preferuje rzeczy, a nie ludzi i pomys\u0142y
sc.120.Realistic.description=Stopie\u0144, do kt\u00f3rego preferujesz prac\u0119, gdzie mo\u017cesz by\u0107 niezale\u017cny, stabilny, wytrwa\u0142y, autentyczny, praktyczny, oszcz\u0119dny, nie-nonsensowny i przyziemny. Cz\u0119sto obejmuje to zadania wymagaj\u0105ce aktywno\u015bci fizycznej, sportowej i / lub mechanicznej.
sc.120.Social=Preferuje nawi\u0105zywanie znajomo\u015bci lub pomaganie ludziom
sc.120.Social.description=Stopie\u0144, do kt\u00f3rego wolisz prac\u0119, gdzie mo\u017cesz by\u0107 uprzejmy, hojny, wsp\u00f3\u0142pracuj\u0105cy, cierpliwy, troskliwy, pomocny, empatyczny, taktowny i / lub przyjazny. Cz\u0119sto obejmuje to dzia\u0142ania humanitarne, edukacyjne, filantropijne, interpersonalne i zorientowane na us\u0142ugi.
