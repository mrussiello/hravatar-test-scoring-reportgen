s.IntroWhatTest=Ten raport zawiera informacje na temat twoich umiej\u0119tno\u015bci, umiej\u0119tno\u015bci, zainteresowa\u0144 i cech osobowo\u015bci. Wykorzystuje r\u00f3wnie\u017c te informacje, wraz z do\u015bwiadczeniem, edukacj\u0105 i szkoleniami, aby zidentyfikowa\u0107 r\u00f3\u017cne rodzaje pracy, kt\u00f3re powinny by\u0107 dla Ciebie idealne. Opiera si\u0119 na nast\u0119puj\u0105cych ocenach:
