onetjobzone4.training=Zazwyczaj wymaga kilku lat szkolenia w miejscu pracy przeplatanego okresowymi formalnymi kursami szkolenia zawodowego.
onetjobzone5.educ=Cz\u0119sto wymaga zaawansowanego wykszta\u0142cenia, np. Magistra lub doktora.
onetjobzone5.exp=Do tych zawod\u00f3w potrzebne s\u0105 ogromne umiej\u0119tno\u015bci, wiedza i do\u015bwiadczenie. Wielu wymaga wi\u0119cej ni\u017c pi\u0119cioletniego do\u015bwiadczenia. Na przyk\u0142ad chirurdzy musz\u0105 uko\u0144czy\u0107 cztery lata studi\u00f3w i dodatkowe 5-7 lat specjalistycznego szkolenia medycznego, aby m\u00f3c wykonywa\u0107 swoj\u0105 prac\u0119.
onetjobzone5.name=Wysoki poziom
onetjobzone5.shortdesc=Wymaga rozleg\u0142ych umiej\u0119tno\u015bci, wiedzy i do\u015bwiadczenia zawodowego. Wymagana jest cz\u0119sto zaawansowana edukacja wykraczaj\u0105ca poza stopie\u0144 licencjata.
onetjobzone5.training=Zwykle nie wymaga specjalnego szkolenia. Od kandydat\u00f3w oczekuje si\u0119, \u017ce uzyskali niezb\u0119dne umiej\u0119tno\u015bci i wiedz\u0119 z wcze\u015bniejszego do\u015bwiadczenia zawodowego.
