onetjobzone3.exp=W przypadku tych zawod\u00f3w wymagane s\u0105 wcze\u015bniejsze umiej\u0119tno\u015bci, wiedza lub do\u015bwiadczenie zwi\u0105zane z prac\u0105. Na przyk\u0142ad elektryk musi uko\u0144czy\u0107 trzy lub cztery lata praktyki zawodowej lub kilkuletnie szkolenie zawodowe i cz\u0119sto musi zda\u0107 egzamin licencyjny, aby wykona\u0107 prac\u0119.
onetjobzone3.name=\u015aredni poziom
onetjobzone3.shortdesc=Wymaga specjalistycznego szkolenia formalnego (w college'u lub szkole zawodowej) i / lub praktyki w miejscu pracy lub praktyki po uko\u0144czeniu szko\u0142y \u015bredniej.
onetjobzone3.training=Wymaga 1-2 lat szkolenia formalnego i praktycznego.
onetjobzone4.educ=Zwykle wymaga czteroletniego tytu\u0142u licencjata lub znacz\u0105cego zwi\u0105zanego z nim do\u015bwiadczenia zawodowego.
onetjobzone4.exp=W przypadku tych zawod\u00f3w potrzebna jest znaczna ilo\u015b\u0107 umiej\u0119tno\u015bci, wiedzy i do\u015bwiadczenia zwi\u0105zanych z prac\u0105. Na przyk\u0142ad, ksi\u0119gowy musi uko\u0144czy\u0107 cztery lata studi\u00f3w i pracowa\u0107 przez kilka lat w ksi\u0119gowo\u015bci, aby zosta\u0107 uznanym za kwalifikowanego.
onetjobzone4.name=\u015arednio-wysoki poziom
