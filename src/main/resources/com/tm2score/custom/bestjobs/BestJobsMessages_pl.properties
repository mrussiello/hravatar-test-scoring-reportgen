s.CoverBlurb=Raport ten dostarcza konstruktywnych informacji zwrotnych na podstawie wynik\u00f3w oceny i wymienia typy prac o najwy\u017cszym stopniu dopasowania do unikalnej kombinacji zainteresowa\u0144, do\u015bwiadczenia, wykszta\u0142cenia i innych cech. Dane te s\u0105 dostarczane w formacie maj\u0105cym na celu popraw\u0119 zdolno\u015bci do odniesienia sukcesu w pracy, a tak\u017ce ocen\u0119 potencjalnych kierunk\u00f3w rozwoju kariery.
