sc.140.History+Survey+-+Performance=Historia Ankieta - wydajno\u015b\u0107
sc.140.History+Survey+-+Performance.description=Stopie\u0144, w jakim twoje przesz\u0142e zachowania przewiduj\u0105 wysok\u0105 wydajno\u015b\u0107 pracy w przysz\u0142o\u015bci.
sc.140.History+Survey+-+Performance.suggestions.lo=Twoje odpowiedzi na niekt\u00f3re pytania wskazuj\u0105, \u017ce mo\u017cesz mie\u0107 nawyki, kt\u00f3re mog\u0105 wp\u0142yn\u0105\u0107 na twoje wyniki w pracy. Mo\u017cesz rozwa\u017cy\u0107 zmian\u0119 niekt\u00f3rych z tych nawyk\u00f3w. Kilka sugestii:
sc.140.History+Survey+-+Performance.suggestions.lo.b1=Z\u0142\u00f3\u017c wniosek o nagrody, kt\u00f3re mog\u0105 by\u0107 dost\u0119pne.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=Wolontariusz do dodatkowej pracy lub projekt\u00f3w, je\u015bli s\u0105 dost\u0119pne.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=Zr\u00f3b powa\u017cnie swoje oceny wydajno\u015bci. Cz\u0119sto zapewniaj\u0105 one wyra\u017an\u0105 informacj\u0119 zwrotn\u0105 na temat problem\u00f3w z wydajno\u015bci\u0105, kt\u00f3re zaobserwowa\u0142 Tw\u00f3j mened\u017cer lub lider zespo\u0142u. Podejmuj\u0105c dzia\u0142ania koryguj\u0105ce i unikaj\u0105c powtarzaj\u0105cych si\u0119 problem\u00f3w, mo\u017cesz znacznie poprawi\u0107 ocen\u0119 wydajno\u015bci w czasie.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=Zainwestuj w siebie, zapisuj\u0105c si\u0119 na szkolenia lub programy edukacyjne, aby nauczy\u0107 si\u0119 nowych umiej\u0119tno\u015bci - zanim tw\u00f3j mened\u017cer poprosi ci\u0119 o to.
sc.140.History+Survey+-+Tenure=Ankieta historyczna - kadencja
sc.140.History+Survey+-+Tenure.description=Stopie\u0144, w jakim twoje przesz\u0142e zachowania przewiduj\u0105 d\u0142ugi okres w przysz\u0142ej pracy.
sc.140.History+Survey+-+Tenure.suggestions.lo=Odpowiedzi na niekt\u00f3re z pyta\u0144 wskazuj\u0105, \u017ce po kr\u00f3tkim okresie pracy prawdopodobnie z pracy wyjdziesz dobrowolnie. Pracodawcy nie oczekuj\u0105, \u017ce pozostaniesz na zawsze, ale oczekuj\u0105, \u017ce pozostaniesz z nimi wystarczaj\u0105co d\u0142ugo, aby mogli odzyska\u0107 zainwestowane \u015brodki w czasie, szkolenie lub inne zasoby, aby przygotowa\u0107 Ci\u0119 do wykonania pracy.
sc.142.Writing=Pisanie umiej\u0119tno\u015bci
sc.142.Writing.description=Twoja zdolno\u015b\u0107 do zwi\u0119z\u0142ego i zwi\u0119z\u0142ego przekazywania pomys\u0142\u00f3w i informacji za pomoc\u0105 pisemnego tekstu.
sc.142.Writing.suggestions.lo=Umiej\u0119tno\u015b\u0107 pisania jest kluczow\u0105 umiej\u0119tno\u015bci\u0105 dla wielu r\u00f3\u017cnych zada\u0144, ale nie dla wszystkich zada\u0144. Je\u015bli zadania, kt\u00f3re Ci\u0119 interesuj\u0105 wymagaj\u0105 pisania, mo\u017cesz rozwa\u017cy\u0107 niekt\u00f3re z nast\u0119puj\u0105cych dzia\u0142a\u0144:
sc.142.Writing.suggestions.lo.b1=Czytaj wi\u0119cej. Czytanie to jeden z najlepszych sposob\u00f3w na popraw\u0119 umiej\u0119tno\u015bci pisania. To mo\u017ce by\u0107 tak\u017ce zabawa. Przeczytaj materia\u0142, kt\u00f3ry ci si\u0119 podoba - przeczytaj wi\u0119cej. Nie obawiaj si\u0119 wypr\u00f3bowa\u0107 r\u00f3\u017cnych autor\u00f3w i styl\u00f3w.
sc.142.Writing.suggestions.lo.b2=Kiedy musisz co\u015b napisa\u0107, wyeliminuj wszelkie przeszkody. Nie mo\u017cesz pisa\u0107 i robi\u0107 czego\u015b innego w tym samym czasie. Zajmuje ca\u0142\u0105 uwag\u0119.
sc.142.Writing.suggestions.lo.b3=Je\u015bli nie rozumiesz podstawowej gramatyki, np. Co tworzy dobre zdanie, po\u015bwi\u0119\u0107 troch\u0119 czasu, aby si\u0119 jej nauczy\u0107.
sc.142.Writing.suggestions.lo.b4=Zwi\u0119ksz swoje s\u0142ownictwo. Je\u015bli nie rozumiesz s\u0142owa, kt\u00f3re w\u0142a\u015bnie przeczyta\u0142e\u015b, sprawd\u017a je w s\u0142owniku. Nowoczesne urz\u0105dzenia elektroniczne umo\u017cliwiaj\u0105 to za pomoc\u0105 dwukrotnego klikni\u0119cia.
sc.150.Multitasking.description=Twoja zdolno\u015b\u0107 do szybkiego przenoszenia si\u0119 skupia si\u0119 mentalnie z jednego zadania lub zagadnienia na drugie przy zachowaniu jako\u015bci i dba\u0142o\u015bci o szczeg\u00f3\u0142y.
sc.150.Multitasking.suggestions.lo=Faktem jest, \u017ce ludzki m\u00f3zg nie jest tak naprawd\u0119 wielozadaniowy. Jeste\u015bmy bardziej jak komputer z jednym procesorem, mo\u017cemy przetwarza\u0107 tylko przedmioty na raz. Mo\u017cemy jednak po\u015bwi\u0119ci\u0107 czas i uwag\u0119, aby stworzy\u0107 iluzj\u0119 wielozadaniowo\u015bci i r\u00f3wnolegle wykona\u0107 kilka zada\u0144. I oczywi\u015bcie istniej\u0105 pewne techniki, kt\u00f3re zwi\u0119kszaj\u0105 wydajno\u015b\u0107 tego procesu:
sc.150.Multitasking.suggestions.lo.b1=Pracuj wsp\u00f3lnie nad powi\u0105zanymi zadaniami. Im bardziej powi\u0105zane s\u0105 dwa zadania, tym \u0142atwiej jest m\u00f3zgowi prze\u0142\u0105cza\u0107 si\u0119 mi\u0119dzy nimi.
sc.150.Multitasking.suggestions.lo.b2=Tw\u00f3rz list\u0119 rzeczy do zrobienia przed tob\u0105 i zawsze na bie\u017c\u0105co. Nie b\u00f3j si\u0119 przypisywa\u0107 priorytet\u00f3w ani zmienia\u0107 ich priorytet\u00f3w.
sc.150.Multitasking.suggestions.lo.b3=Po\u015bwi\u0119\u0107 czas na sprawdzenie informacji. Przesuwanie si\u0119 mi\u0119dzy zadaniami mo\u017ce sprawi\u0107, \u017ce rzeczy, kt\u00f3re czytasz szybko, b\u0119d\u0105 mniej mocno osadzone w Twojej pami\u0119ci. Je\u015bli jest to wa\u017cny dokument, znajd\u017a spos\u00f3b, aby go dok\u0142adniej sprawdzi\u0107 w p\u00f3\u017aniejszym czasie. Po prostu dodaj go do listy!
sc.4.Emotional+Self-Awareness=Emocjonalna samo\u015bwiadomo\u015b\u0107
sc.4.Emotional+Self-Awareness.description=Twoja umiej\u0119tno\u015b\u0107 rozpoznawania swoich uczu\u0107, rozr\u00f3\u017cniania mi\u0119dzy nimi i rozpoznawania wp\u0142ywu, jaki wywieraj\u0105 na innych wok\u00f3\u0142 ciebie.
sc.4.Emotional+Self-Awareness.suggestions.lo=Uczenie si\u0119, by by\u0107 bardziej \u015bwiadomym swoich emocji, mo\u017ce by\u0107 cennym nabytkiem w twojej karierze. Mo\u017ce uniemo\u017cliwi\u0107 ci podejmowanie decyzji w niew\u0142a\u015bciwym momencie lub wypowiadanie niew\u0142a\u015bciwej rzeczy w z\u0142ym czasie. Kluczem jest by\u0107 bardziej w kontakcie z samym sob\u0105. To wymaga wysi\u0142ku, ale mo\u017cna to zrobi\u0107. Oto kilka czynno\u015bci, kt\u00f3re mo\u017cesz wykona\u0107:
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=Czytaj o grupie lub do\u0142\u0105cz do grupy, aby praktykowa\u0107 medytacj\u0119 lub uwa\u017cno\u015b\u0107.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=U\u017cyj notatnika, aby nagra\u0107 swoje uczucia kilka razy dziennie. Zadawanie sobie tego pytania w zdyscyplinowany spos\u00f3b spowoduje wi\u0119ksz\u0105 samo\u015bwiadomo\u015b\u0107.
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=Kiedy czujesz silne emocje, nie odrzucaj ich ani nie unikaj ich. Jak sugeruje wielu buddyjskich guru, oprzyj si\u0119 im. Pozw\u00f3l sobie na odczucie emocji przez kr\u00f3tki czas i naprawd\u0119 si\u0119 z tym zaznajomisz.
sc.4.Emotional+Self-Control=Emocjonalna samokontrola
sc.4.Emotional+Self-Control.description=Zdolno\u015b\u0107 do regulowania emocji, my\u015bli i, co najwa\u017cniejsze, twoich zachowa\u0144 w obliczu pokus i impuls\u00f3w.
sc.4.Emotional+Self-Control.suggestions.lo=Brak kontroli nad sob\u0105, gdy jeste\u015b emocjonalny, to pewna recepta na ograniczony rozw\u00f3j kariery. Je\u015bli masz sk\u0142onno\u015b\u0107 do dzia\u0142ania impulsywnego, oto kilka rzeczy, kt\u00f3re mo\u017cesz zrobi\u0107:
sc.4.Emotional+Self-Control.suggestions.lo.b1=Zawsze zatrzymuj si\u0119, aby spojrze\u0107 na du\u017cy obraz. Kiedy uda ci si\u0119 spojrze\u0107 na problem z du\u017cej odleg\u0142o\u015bci, cz\u0119sto nie wydaje si\u0119 on ju\u017c tak du\u017cy ani gro\u017any.
sc.4.Emotional+Self-Control.suggestions.lo.b2=Oddycha\u0107. Ci\u0105gle to s\u0142yszysz. Policz do 10, zanim zaczniesz m\u00f3wi\u0107. Najpierw \u015bpij. Cokolwiek to jest, znajd\u017a spos\u00f3b, by \u0107wiczy\u0107 cierpliwo\u015b\u0107, zanim zaczniesz dzia\u0142a\u0107.
sc.4.Emotional+Self-Control.suggestions.lo.b3=\u0106wicz tak regularnie, jak to mo\u017cliwe. Regularny kr\u00f3tki okres \u0107wicze\u0144 mo\u017ce by\u0107 bardziej warto\u015bciowy ni\u017c sporadyczne sesje d\u0142ugotrwa\u0142e.
sc.4.Empathy=Zdolno\u015b\u0107 do empatii
sc.4.Empathy.description=Zdolno\u015b\u0107 do zrozumienia i dzielenia si\u0119 wra\u017ceniami innych os\u00f3b.
sc.4.Empathy.suggestions.lo=Empatia po prostu rozpoznaje emocje u innych i potrafi "postawi\u0107 si\u0119 w czyim\u015b cudzie" - zrozumienie perspektywy i rzeczywisto\u015bci drugiej osoby. Emocjonalne osoby nawi\u0105zuj\u0105 silniejsze relacje i ufaj\u0105 ludziom, z kt\u00f3rymi si\u0119 kontaktuj\u0105. W miejscu pracy ta zdolno\u015b\u0107 i silniejsze zwi\u0105zki, kt\u00f3re mog\u0105 piel\u0119gnowa\u0107, cz\u0119sto daj\u0105 lepsze wyniki. Oto kilka sposob\u00f3w na popraw\u0119 twojej zdolno\u015bci empatii:
sc.4.Empathy.suggestions.lo.b1=Zmu\u015b si\u0119, aby od\u0142o\u017cy\u0107 sw\u00f3j punkt widzenia, przynajmniej na chwil\u0119 lub dwie. To pozwoli ci zobaczy\u0107 rzeczy z punktu widzenia drugiej osoby. Je\u015bli odczuwaj\u0105 b\u00f3l, smutek, szcz\u0119\u015bcie lub inn\u0105 emocj\u0119, powiniene\u015b by\u0107 w stanie to poczu\u0107.
sc.4.Empathy.suggestions.lo.b2=Potwierd\u017a lub potwierd\u017a perspektyw\u0119 drugiej osoby s\u0142owami. Pr\u00f3bowanie wyartyku\u0142owania tego, co czuje druga osoba, pomo\u017ce ci lepiej to zrozumie\u0107. Plus, dobrze czy \u017ale, poka\u017ce te\u017c drugiej osobie, kt\u00f3ra jest ci na tyle zale\u017cna, jak j\u0105 rozumie.
sc.4.Empathy.suggestions.lo.b3=S\u0142uchaj, s\u0142uchaj. Z twoimi uszami, twoimi tak i w\u0142asnymi uczuciami. Ludzie komunikuj\u0105 si\u0119 na wi\u0119cej sposob\u00f3w ni\u017c tylko s\u0142ownie. Je\u015bli potrafisz "s\u0142ysze\u0107" je we wszystkich wymiarach, znacznie lepiej zrozumiesz, jak si\u0119 czuj\u0105.
