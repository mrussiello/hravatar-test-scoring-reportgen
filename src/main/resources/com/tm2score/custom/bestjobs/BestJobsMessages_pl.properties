s.HowToUseReportP1=Ten raport ma pom\u00f3c w dw\u00f3ch rzeczach. Po pierwsze zapewnia obiektywn\u0105 informacj\u0119 zwrotn\u0105 na temat twoich zdolno\u015bci, umiej\u0119tno\u015bci i cech osobowo\u015bci. Pami\u0119taj, \u017ce ta opinia jest oparta na do\u015b\u0107 kr\u00f3tkiej ocenie i mo\u017ce nie by\u0107 idealnie dok\u0142adna. Jednak informacje zwrotne mog\u0105 pom\u00f3c w okre\u015bleniu cel\u00f3w samodoskonalenia, kt\u00f3re mog\u0105 poprawi\u0107 Twoj\u0105 karier\u0119, szczeg\u00f3lnie w d\u0142u\u017cszej perspektywie.
s.HowToUseReportP2=Po drugie, niniejsze sprawozdanie ma na celu pom\u00f3c w okre\u015bleniu, kt\u00f3re miejsca pracy najlepiej pasuj\u0105, a zatem, co najbardziej Ci si\u0119 podoba. Badania wykaza\u0142y, \u017ce im wi\u0119cej pracy si\u0119 podoba, tym lepiej si\u0119 z tym wi\u0105\u017ce i tym bardziej udana b\u0119dzie twoja kariera. Je\u015bli rozpoczynasz lub zmieniasz karier\u0119, mo\u017cesz u\u017cy\u0107 tego raportu do pomys\u0142\u00f3w dotycz\u0105cych typ\u00f3w zada\u0144, kt\u00f3re powiniene\u015b realizowa\u0107. Wi\u0119kszo\u015b\u0107 ludzi zaczyna od przejrzenia tabeli podsumowuj\u0105cej zadania o najwy\u017cszym wyniku. Nast\u0119pnie, je\u015bli dana praca przykuwa Twoje zainteresowanie, mo\u017cesz przejrze\u0107 szczeg\u00f3\u0142owe informacje o ka\u017cdym dopasowanym zadaniu na nast\u0119pnych stronach.
s.HowWeCreatedP1=U\u017cyli\u015bmy twoich odpowiedzi na pytania we wszystkich pytaniach w te\u015bcie, w po\u0142\u0105czeniu z danymi dostarczonymi przez Federaln\u0105 Rz\u0105dow\u0105 Sie\u0107 Informacji Zawodowej (O * Net) i Departament Pracy Ameryka\u0144skiego Biura Statystyki Pracy. O * Net dostarcza aktualnych informacji o prawie 1000 r\u00f3\u017cnych typach zada\u0144. Dost\u0119pne dane obejmuj\u0105 wiedz\u0119, umiej\u0119tno\u015bci, umiej\u0119tno\u015bci, zadania, style pracy i wiele innych funkcji zwi\u0105zanych z ka\u017cdym zadaniem, takich jak poziom do\u015bwiadczenia i wymagania poziomu wykszta\u0142cenia. Baza danych O * Net jest cz\u0119sto aktualizowana i sta\u0142a si\u0119 najwa\u017cniejszym na \u015bwiecie kompendium danych opisowych stanowisk. Korzystamy z bazy danych Bureau of Labor Statistics (BLS), aby uzyska\u0107 informacje na temat liczby faktycznych miejsc pracy r\u00f3\u017cnych typ\u00f3w i \u015bredniego rocznego wynagrodzenia.
s.HowWeCreatedP2=HR Avatar u\u017cywa odpowiedzi na pytania w ocenie, aby obliczy\u0107 stopie\u0144 ka\u017cdej istotnej cechy lub cechy charakteru. Nast\u0119pnie dopasowujemy te wyliczone warto\u015bci do warto\u015bci w bazie danych O * Net, aby ustali\u0107, kt\u00f3re zadania maj\u0105 najwy\u017csze og\u00f3lne dopasowanie.
