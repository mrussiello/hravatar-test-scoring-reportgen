s.CoverBlurb=このレポートは、あなたの評価結果に基づいて建設的なフィードバックを提供し、関心、経験、教育、およびその他の特性のユニークな組み合わせに最も高い一致度で仕事の種類をリストします。これらのデータは、あなたの仕事で成功する能力を向上させ、潜在的なキャリア方向を評価するのに役立つ形式で提供されています。
