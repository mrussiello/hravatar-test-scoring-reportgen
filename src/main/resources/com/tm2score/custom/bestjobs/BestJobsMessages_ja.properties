s.HowToUseReportP1=このレポートは、2つのことを支援することを目的としています。まず、あなたの能力、スキル、人格特性に関する客観的なフィードバックを提供します。このフィードバックはかなり短い評価に基づいており、完全に正確ではない場合があります。ただし、フィードバックは、特に長期的には、あなたのキャリアを向上させる自己改善の目標を設定するのに役立ちます。
s.HowToUseReportP2=第2に、このレポートは、どのジョブが最も適しているかを判断するのに役立ちます。研究は、時間がたつにつれて、より多くのことをあなたが楽しむほど、あなたがその仕事をより良く行い、あなたのキャリアがより成功することを示しています。あなたがキャリアを開始または変更している場合は、このレポートを使用して、実行する必要のある仕事の種類についてのアイデアを得ることができます。ほとんどの人は、マッチ率が最も高いジョブのサマリテーブルを確認します。その後、特定のジョブが興味を引くと、次のページで一致するジョブの詳細情報を確認できます。
s.HowWeCreatedP1=私たちは、米国連邦政府職業情報ネットワーク（O * Net）と米国労働省労働統計局が提供するデータと合わせて、テストのすべての質問にあなたの回答を使用しました。 O * Netは、ほぼ1,000種類のジョブに関する最新情報を提供します。利用可能なデータには、知識、スキル、能力、タスク、作業スタイル、および各職務に関連するその他の多くの機能（経験レベルや教育レベルの要件など）が含まれます。 O * Netデータベースは頻繁に更新され、仕事記述データの世界第一の要約とな​​っています。さまざまなタイプの実際の雇用数と平均年間賃金に関する情報については、労働統計局（BLS）データベースを使用しています。
s.HowWeCreatedP2=HR Avatarは、アセスメントの質問に対する回答を使用して、それぞれの関連する特徴または性格の程度を計算します。次に、これらの計算値をO * Netデータベースの値と照合して、どのジョブが全体的に最も一致するジョブかを判断します。
