sc.0.Adaptable=適合性
sc.0.Adaptable.description=適合性
sc.0.Adaptable.suggestions.hi=一部の人々は変化のために生きています。彼らは現在、普通のものを退屈なものと見て、新しいやり方を工夫したり試したりするのにかなりの時間を費やしています。彼らは本当に恐怖を受け入れます：変化は良いです。しかし、あまりにも適応性があることは、仕事の場面では反生産的であり、仕事が反復的になると退屈になる可能性があります。あなたが変化に恵まれば、それを変えるのは簡単ではありません。しかし、あなたの仕事の成果やキャリアを妨げることを防ぐためにできることはいくつかあります：
sc.0.Adaptable.suggestions.hi.b1=より良い方法を見つけるために一定の時間を割り当てることを学ぶ。その時が来たら、あなたの道を選んで行きなさい。
sc.0.Adaptable.suggestions.hi.b2=反復的である可能性が高いタスクやプロジェクトに参加したときを認識します。プロダクションや結果の目標を設定し、関心を引きつける手段としてフォーカスします。
sc.0.Adaptable.suggestions.hi.b3=あなたの上司とプロジェクトや仕事について話し合うときに自分を捕まえますが、あなたの上司は仕事を終わらせることにはるかに興味があると思います。あなたの質問/ブレーンストーミング時間を上司と一緒に保存してください。
sc.0.Adaptable.suggestions.lo=抵抗する変化は自然で完全に人間です。しかし、変化も避けられず、私たちの複雑な世界では、より速くより速く起こっているようです。変化を標準として受け入れることは、より適応性を高めるための第一歩です。次に、変化がいつ起こっているかを知ることを学びます。あなたが変化として変化に対処することを可能にする新しい思考プロセスを引き起こすようにしましょう。変更の影響を受けていることを実際に認識したら、次のいずれかの方法を適用できます。
sc.0.Adaptable.suggestions.lo.b1=あなたは、オープンな心で本当に起こっていることを探求することができる、新しい、異なる質問をしてください。
sc.0.Adaptable.suggestions.lo.b2=任意の視点を決定する前に、いくつかの異なる視点を試してみましょう。
sc.0.Adaptable.suggestions.lo.b3=戻って大きな画像を見る。これは、しばしば、変化がやや重大で邪魔になるのを助けます。
sc.0.Competitive=競争力
sc.0.Competitive.description=あなたの指導者に感動を与え、目標を達成し、同輩を超えるようにあなたが追い込まれる度合い。
sc.0.Competitive.suggestions.hi=競争力があまりにも高いと、組織の目標を自分自身の背後に置くか、他の人の努力を踏みにじるような行動につながる可能性があるため、職場で被害を受ける可能性があります。しかし、必ずしもそうである必要はありません。競争力があるということは、それが生産的な形で現れる限り素晴らしいことです。競争相手であることが分かっている場合は、次の方法で担保の損害を制限することができます。
sc.0.Competitive.suggestions.hi.b1=あなたの目標を達成するのに十分な時間を与えてください。少し圧力をかけて、あなたの周りの他の人たちを考える時間をあなたに与えるでしょう。
sc.0.Competitive.suggestions.hi.b2=あなた自身のために現実的な目標を設定してください。あまりにも遠くまで届かないでください。より組織的なアプローチを取る。
sc.0.Competitive.suggestions.hi.b3=あなたの行動が他者に悪影響を与える時を認識してください。あなたの行動を彼らの視点から見る - あなたがそれをする前に。否定的な反応を感じる場合は、前に移動する前に停止して2回考えてください。まだ他の人に影響を与えてしまったら、それを正しいものにするために何でもしてください。
sc.0.Competitive.suggestions.hi.b4=あなたの間違いや欠点を完全かつ自由に認め、それを修正するための積極的な行動を取ってください。
sc.0.Competitive.suggestions.hi.b5=他人の業績に誇りを持ってください。非常に競争の激しい人々は、しばしば彼らの目標を達成する他の人たちによって脅かされます。 「脅かされた」感情を認識し、それを感じる理由を自分自身に尋ね、その人を祝うのを手伝ってください - 誠実に。
sc.0.Competitive.suggestions.lo=研究によると、仕事中のある程度の競争力は、一般により高いパフォーマンスをもたらすことが示されている。あまりにも競争力があると、多くの仕事であなたのパフォーマンスが低下する可能性がありますが、十分に競争できないことがあります。非競争的な人々は、チームの成果のために何かをしようとしています。それは素晴らしいことです。しかし、競争力の欠如は、特定の状況での動機の欠如を示す可能性があります。それが問題になることなく、仕事中に生き生きとした精神を生かしておくためにできることはいくつかあります：
sc.0.Competitive.suggestions.lo.b1=自分自身と競争する。あなた自身の目標を設定し、それらを打つために働く。あなたの上司はあなたのための目標を確立するかもしれませんが、自分のリストを維持してください。
sc.0.Competitive.suggestions.lo.b2=誰かに勝つことではないことを自分自身に伝えてください。あなたができる最高のことをすることです。あなたは勝つ必要はありませんが、あなたがしていることを際立たせることを望むべきです。
sc.0.Corporate+Citizenship=良い企業市民
sc.0.Corporate+Citizenship.description=あなたとあなたの行動があなたの組織の使命、目的、戦略の精神を取り入れている度合い。
sc.0.Corporate+Citizenship.suggestions.lo=良き企業市民とは、組織のニーズを自分の必要以上に置くことを意味します。これは、組織の使命と目的の精神と意思を理解し、その意図に沿った意思決定を行うことを意味します。考えてやるべきことがいくつかあります：
sc.0.Corporate+Citizenship.suggestions.lo.b1=会社の使命に関する声明、ビジョン、企業目標を十分に理解してください。値文がある場合は、それを読んで理解してください。
sc.0.Corporate+Citizenship.suggestions.lo.b2=組織の全般的な機能に貢献する活動にボランティア。たとえば、会社の休日パーティーを組織したり、募集会で会社を代表したり、社内ミッションに関連する問題を解決するためのタウンホールミーティングやフォーラムを計画したりすることができます。
sc.0.Corporate+Citizenship.suggestions.lo.b3=タウンホールやその他のグループミーティングでは、あなたや少人数の従業員にほとんど影響を与えないことについて、企業の全体的な使命と目的に関する質問をしてください。
sc.0.Develops+Relationships=関係オリエンテーション
sc.0.Develops+Relationships.description=仕事で遭遇した同僚、顧客、その他の人との関係を築くことに対するあなたの望みと約束。
sc.0.Develops+Relationships.suggestions.hi=関係は仕事の重要な側面ですが、他の人があなたの仕事に苦しんでいると感じたり、重要な情報が効果的に共有されたり、時間を置いて違いを生むように気にすることがあります。人の人の数を減らそうとすることには意味がありません。しかし、重要なのは、組織の役割と役割に十分重点を置いて、関係を構築したいというあなたの希望があなたの仕事に干渉しないようにすることです。考慮すべき/行うべきこと：
sc.0.Develops+Relationships.suggestions.hi.b1=他の誰かが仕事に戻ることを望む兆候を認識することを学びます。彼らの体の言語は、彼らが気楽になっていることを示唆していますか？彼らは机やコンピュータの方を向いています。彼らは静かになったのですか？これらの兆候が見えるときは、すぐに後退してください。
sc.0.Develops+Relationships.suggestions.hi.b2=勤務時間中の社交時間を制限する。あなたが非公式な議論をしているときに、最初に「それに戻る」人になれます。最後のことはしないでください。
sc.0.Develops+Relationships.suggestions.hi.b3=あなたの仕事の必要性と他の人のニーズとのバランスをとる。場合によっては、同僚を悩ませても、まず仕事をする必要があります。外交はしっかりしていることを学ぶ。後で戻ってくるのを恐れず、本当に必要でない場合でも謝罪してください。
sc.0.Develops+Relationships.suggestions.lo=関係を築くことは、ほとんどすべての仕事の中核部分です。仕事は人々によって行われます。事実、他の人との多くの相互作用や協力を直接必要としないジョブがありますが、事実上すべてのキャリアは一定の量の相互作用や共同作業に依存しています。ここでは、関係を育成し成長させる能力を高めるためにできることがいくつかあります：
sc.0.Develops+Relationships.suggestions.lo.b1=あなたの会社の内外の同輩とのネットワークにあなた自身を強制してください。それは簡単ではありませんが、大規模なプロフェッショナルネットワークを開発することは本当に貴重です。
sc.0.Develops+Relationships.suggestions.lo.b2=あなたの人々のスキルを向上させます。あなたが人と仲良くなっていると感じないと、他の人と会うことは自信を持って感じることは難しいです。助けることができる短いコースや書籍がたくさんあります。あるいは、単に他のものを観察することもできます。
sc.0.Develops+Relationships.suggestions.lo.b3=他の人に感謝し、それを知らせるように学びます。感謝の気持ちのような堅実な個人的な関係はありません。誰もが良いです。それを探して、それを反映させることを学ぶ。
sc.0.Develops+Relationships.suggestions.lo.b4=素晴らしいリスナーになれます。人々に聞くことを知らせるには、彼らが何を言っているのかをまず理解することが最善の方法です。
sc.0.Develops+Relationships.suggestions.lo.b5=他人にとって重要なことを覚えておいてください。誰かの名前を覚えているだけで、不思議に仕えることができます。人々は自分にとって重要なことについて話したい。
sc.0.Enjoys+Problem-Solving=問題解決のオリエンテーション
sc.0.Enjoys+Problem-Solving.description=頻繁にまたは繰り返して複雑な問題に対処するあなたの意欲。
sc.0.Enjoys+Problem-Solving.suggestions.lo=問題はどこにでもある。あなたの仕事が何であっても、解決しなければならない問題に遭遇します。なぜ自分自身を適用し、良いことをするチャンスとして各1つを受け入れるのですか？問題解決能力を向上させたい場合は、以下のことができます。
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=客観的なままにあなたの感情が干渉して、あなたを無効な結論や仮定に導き、ひいては効果のない解決に導かないようにしてください。
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=解決策を特定する前に、障害をリストし、解決しようとしている問題について説明してください。
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=オープンな人々に開放する。最高のソリューションは、ほとんど常にオープンな人々のグループから来ています。
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=あなたの自我を脇に投げかけてください。誰が信用を得ているのか、誰が何を考えているのかは問題ではありません。重要なことは、最高のソリューションを選ぶことです。
sc.0.Exhibits+a+Positive+Work+Attitude=ポジティブな仕事態度を維持する
sc.0.Exhibits+a+Positive+Work+Attitude.description=あなたが仕事でうまくいくことを主張する度合い、あなたの人生の中で他の優先事項があるかもしれないとき、またはあなたが同意しない職場の方針や意思決定に直面したときの程度。
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=私たちはすべて浮き沈みしています。しかし、私たちの態度は、通常、私たちが実際に言っていることを同僚や他の人々が聞くことができないほど大声で話しています。否定的な態度の背後には、しばしば解決できない他の問題があります。しかし、あなたが経験しているかもしれないマイナーな問題を相殺するためにできることは、以下のような簡単なものがいくつかあります。
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=常に目的をもって行動してください。あなたがどの活動の目的が誰かを明確に誰かに伝えることができない場合は、あなたの予定リストから取り除いてください。
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=具体的な結果を期待せずに行動してください。私たちが何かをするたびに起こることを期待すれば、それは起こりません。確かに、次回は何か別のことをする必要があるかもしれません。しかし、うまくいかないことを学んでいるので、私たちは近づいています。あなたが進んでいることに焦点を当てて、それがハードノックの学校にあっても、失望を避けてください。
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=自分自身をあまり真剣に受け入れないでください。あなた自身を笑わせてやることができます。
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=他人の限界を許してください。寛容さはあなたをどこにももたらさない。誰も完璧ではないと受け入れると、他の人をより受け入れやすくなり、彼らはあなたをより受け入れやすくなります。
sc.0.Expressive+and+Outgoing=他者と簡単かつ公然にコミュニケーションする
sc.0.Expressive+and+Outgoing.description=職場や自宅のいずれかで社会的環境にあなた自身を主張するあなたの関心と意欲。
sc.0.Expressive+and+Outgoing.suggestions.hi=意見、アイデア、感情を共有することは非常に簡単です。しかし、あなたはあまりにも遠くに行くことができ、人々があなたを調整するほど表現力があることができます。
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=あなたが床を持っているときあなたの話す時間を意識してください。すべての会話を支配しないでください。他の人に少なくとも同等の時間を許してください。
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=聞くことに集中する、話すことはしない。それは自然に来ないかもしれませんが、良い聴取者は誰よりも早く信頼を得ることができます。
sc.0.Expressive+and+Outgoing.suggestions.lo=意見やアイデアや気持ちを分かち合うのは簡単で、他の人にとっては難しい。ただし、アイデアを共有したい場合や、単に同僚とのよりよい関係を作りたい場合は、次の1つまたは複数の方法を試してみてください。
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=ボディーランゲージをもっと使いましょう。手のジェスチャーを使用すると、あなたのポイントを把握するのに役立ちます。それは野生の旋回運動である必要はありませんが、動きがあれば、あなたの声明のエネルギーが増えます。
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=できる限り顔を見ながら会いましょう。顔と顔の会合を代用するものはありません。あなたが両方が明確に通信していることを確認したい場合は、同じ部屋に入る。できない場合は、電話やビデオ通話が一番いい方法です。キーは、コミュニケーションの視覚的側面を取り除くことではありません。
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=あなたの思考や感情を簡潔に表現する方法を学びましょう。可能な限り短い単語数まで煮詰めます。あなたが簡潔かつ簡潔に話すとき、人々はあなたの話を聞く傾向があります。
sc.0.Innovative+and+Creative=革新的で創造的な
sc.0.Innovative+and+Creative.description=あなた自身が、問題や他の仕事の課題に対する独自のアプローチを策定できると考える程度。
sc.0.Innovative+and+Creative.suggestions.lo=誰もがアーティストではありません。それは本当です。しかし誰もが仕事で創造的なことができます。新しいアイデアのための問題の状況を探るというコミットメントだけが必要です。誰もが使用できる複数のテクニックがあります：
sc.0.Innovative+and+Creative.suggestions.lo.b1=あなたが古いものを選ぶことになっても、新しいアイディアをいくつか見つけてください。新しいアイデアが実現可能でないか実用的でない場合は心配しないでください。重要なことは、これまでに考えていなかったことです。
sc.0.Innovative+and+Creative.suggestions.lo.b2=あなたの時間を管理する - ボックスの外で考える時間を作る。何も来なければ心配しないで、訓練を受け、少なくとも試してみてください。
sc.0.Innovative+and+Creative.suggestions.lo.b3=ブレインストーミングするためにオープンな、受け入れやすい人々のグループを見つけてください。彼らは専門家である必要はありませんが、参加者でなければなりません。あなたのマントラ：悪い考えはありません。
sc.0.Needs+Structure=構造化作業を好む
sc.0.Needs+Structure.description=明確なタスク、活動、ルール、プロセス、期待などを揃えて、秩序ある環境で働くことを好む程度。
sc.0.Needs+Structure.suggestions.hi=物事が少し狂った時にあなたを麻痺させない限り、あなたの仕事環境に構造が必要であればOKです。
sc.0.Needs+Structure.suggestions.hi.b1=あなたが必要とするレベルの構造を持つことができる仕事を選択するように注意してください。
sc.0.Needs+Structure.suggestions.hi.b2=必要と感じるときに具体的な指示を求める。何をすべきか分からずに麻痺して自分の机に座ることを許さないでください。
sc.0.Needs+Structure.suggestions.lo=ある人は自分の人生の中に構造があると感じる必要がありますが、他の人は自分がベストだと考えることを自由にしたいだけです。いずれにも問題はありません。しかし、構造化された作業環境の必要性がほとんどまたはまったくない場合は、そうした作業環境に配慮してください。
sc.0.Needs+Structure.suggestions.lo.b1=明らかにもっと構造が必要な人たちと共感するので、少なくとも彼らはあなたが理解していることを知っています。
sc.0.Seeks+Perfection=完璧を求める
sc.0.Seeks+Perfection.description=あなたの仕事には、「十分に良い」ものを描いています。完璧主義者が多すぎる場合は、決してあなたの課題を完了することはできません。しかし、あなたの組織が低すぎると、あなたの過ちや欠落を修正するためにリソースを費やさなければならないかもしれません。
sc.0.Seeks+Perfection.suggestions.hi=完璧主義者が多すぎると、何かをやり遂げるのに時間がかかりすぎることによって、あなたの仕事のパフォーマンスに重大な影響を与える可能性があります。私たちは皆良い仕事をしたいと思っています。誰もそれに間違いのある仕事を提出したいとは思っていませんが、全員が会議の締め切りと他の時間の期待との間のバランスを見つけて、
sc.0.Seeks+Perfection.suggestions.hi.b1=行を探します。健康と神経症の完璧主義の違いを知る。 「十分に良い」と感じることができます。
sc.0.Seeks+Perfection.suggestions.hi.b2=あなたが何かが完璧ではないことを心配しているならば、それを渡した人に伝え、それをもう一度見直してください。この方法では、あなたはそれが完璧であることを絶対に確信していないことを知っています。そして、あなたはそれを「そのまま」受け入れるか、より多くのことを求める選択肢を与えました。
sc.1.Analytical+Thinking=分析的思考能力
sc.1.Analytical+Thinking.description=思慮深く分かりやすく、問題を解決し、リソースを活用し、データを分析する能力。
sc.1.Analytical+Thinking.suggestions.lo=皆さんが信じるかもしれないことにもかかわらず、私たちはすべて、私たちの教育と私たちの仕事を通して、分析力を学びます。筋肉のように、彼らは練習で改善する。たとえあなたが学校にいなくても、練習や改善のためにできることはたくさんあります：
sc.1.Analytical+Thinking.suggestions.lo.b1=マッチの問題を解決する。日常生活における共通の問題を特定し、解決する時間を取るか、大学レベルの数学コースに登録する。
sc.1.Analytical+Thinking.suggestions.lo.b2=脳のゲームをする。クロスワードパズル、Soduku、riddles、ロジックパズル、または戦略指向のボードとビデオゲーム。
sc.1.Analytical+Thinking.suggestions.lo.b3=討論クラブ、ディスカッションクラブ、またはブッククラブに参加してください。
sc.1.Attention+to+Detail=細部への注意
sc.1.Attention+to+Detail.description=どのように重要ではないにしても、徹底された正確さと、関係するすべての分野の関心を示します。
sc.1.Attention+to+Detail.suggestions.lo=誰もがディテール担当者ではないが、皆さんはいくつかの簡単な戦略を使って、職場の詳細への関心度を向上させることができます。
sc.1.Attention+to+Detail.suggestions.lo.b1=毎日予定リストを作成し、それを頻繁に見てください。あなたが何かを達成するたびに箱をチェックすることを楽しんでみましょう。
sc.1.Attention+to+Detail.suggestions.lo.b2=あなたの仕事を真剣にチェックするよう同僚や友人に依頼してください。彼らが見つけたり指摘してくれたことを感謝し、あなたがなぜあなた自身に気付かなかったのかを尋ねてください。
sc.1.Attention+to+Detail.suggestions.lo.b3=あなたの気晴らしを減らす。あなたのドアを閉じて、あなたの電話を転送し、電子メールを見ないでください。一日のうちに私たちの焦点を消費するすべてのノイズを無視する方法を見つけます。
sc.1.Attention+to+Detail.suggestions.lo.b4=休憩をとりなさい - 良いこと - あなたの仕事を確認してください。あなたが何かを釘付けにしていると感じたとしても、しばらく待ってからもう一度見てみる価値があります。完全に見えるようになるとただちに送信することが魅力的ですが、簡単なチェックステップが非常に大きくなり、上司に恥ずかしいミスを表示することを防ぐことができます！
sc.1.Multitasking=マルチタスク能力
sc.120.Artistic=アイデア、抽象概念、コンセプトを好む
sc.120.Artistic.description=あなたが創造的で、直感的で、敏感で、明確で、表現力豊かで、構造化されていない、元の、不適合の、そして/または革新的な仕事を好む程度。これには、感情、想像力、インスピレーションに頼ることができる、または自発的かつオープンな行動が含まれます。
sc.120.Conventional=実用的なタスクと構造化された環境を好む
sc.120.Conventional.description=正確さと正確さが高く評価されている、あなたが良心的で控えめで、論理的で、効率的で、整然とした、組織化された、徹底的で、そして/または詳細に向き​​合うことができるところで仕事を好む程度。これには、ルールに従うこと、簡単な作業や定量的な測定を行うことが非常に重要な仕事が含まれることがよくあります。
sc.120.Enterprising=担当することを好む、リスクを冒す、競合する
sc.120.Enterprising.description=あなたが冒険的、野心的、主張的、外向的、精力的、熱狂的、自信過剰、楽観的、支配的、説得的、そして/または動機づけることができる仕事を好む程度。これには、批判的意思決定と他者主導の仕事が含まれることがよくあります。
sc.120.Investigative=調査官
sc.120.Investigative.description=あなたが知的で、内観的で、好奇心が強い、好奇心が強い、仕方がない、合理的、分析的、および/または論理的な仕事を好む程度。これには、通常、思考、観察、調査、探索、発見などの仕事が含まれ、問題の解決、実験の実行、または調査の実施が必要な場合があります。
sc.120.Realistic=人やアイデアではなく、物事を好む
sc.120.Realistic.description=あなたが独立、安定、永続、本物、実践、倹約、ナンセンス、そして地球になることができる仕事を好む程度。これには、身体的、運動的、および/または機械的な活動が必要な仕事が含まれることがよくあります。
sc.120.Social=人々と交際したり、人を助けたりすることを好む
sc.120.Social.description=あなたが親切で、寛大な、協力的で、患者があり、気遣うことができ、助けになり、感情的で、触覚的で、そして/または友好的であることができる仕事を好む程度。これには、多くの場合、人道的、教育的、慈善的、対人的、サービス指向の活動が含まれます。
