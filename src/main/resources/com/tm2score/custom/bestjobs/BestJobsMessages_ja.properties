b.HowToUseReportP1=このレポートは、どのジョブが最も適しているか、最も楽しめるジョブを決定するのに役立ちます。あなたがキャリアを開始したり変更したりしている場合は、このレポートを使用して追求すべき仕事の種類について考えてください。ほとんどの人は、マッチ率が最も高いジョブのサマリテーブルを確認します。その後、特定のジョブが興味を引くと、次のページで一致するジョブの詳細情報を確認できます。
b.HowWeCreatedP1=私たちは、米国連邦政府職業情報ネットワーク（O * Net）および米国労働省労働統計局が提供するデータと併せて、上記調査および評価の質問に対するあなたの回答を使用しました。 O * Netは、ほぼ1,000種類のジョブに関する最新情報を提供します。利用可能なデータには、知識、スキル、能力、タスク、作業スタイル、および各職務に関連するその他の多くの機能（経験レベルや教育レベルの要件など）が含まれます。 O * Netデータベースは頻繁に更新され、仕事記述データの世界第一の要約とな​​っています。さまざまなタイプの実際の雇用数と平均年間賃金に関する情報については、労働統計局（BLS）のデータベースを使用しています。
b.HowWeCreatedP2=HR Avatarでは、アンケートやアセスメントの回答を使用して、それぞれの関連する特徴や性格の程度を計算します。次に、これらの計算値をO * Netデータベースの値と照合して、どのジョブが全体的に最も一致するジョブかを判断します。
