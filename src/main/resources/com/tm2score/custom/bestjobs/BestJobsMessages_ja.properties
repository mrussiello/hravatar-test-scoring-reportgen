sc.140.History+Survey+-+Performance=歴史調査 - パフォーマンス
sc.140.History+Survey+-+Performance.description=あなたの過去の行動が将来的に高い仕事成績を予測する度合い。
sc.140.History+Survey+-+Performance.suggestions.lo=いくつかの質問に対するあなたの答えは、あなたの仕事のパフォーマンスに影響を与える可能性のある習慣があることを示しています。あなたはこれらの習慣のいくつかを変更することを検討したいかもしれません。いくつかの提案：
sc.140.History+Survey+-+Performance.suggestions.lo.b1=利用可能な報奨を申請してください。
sc.140.History+Survey+-+Performance.suggestions.lo.b2=可能であれば、余分な仕事やプロジェクトのためのボランティア。
sc.140.History+Survey+-+Performance.suggestions.lo.b3=あなたのパフォーマンスレビューを真剣に受け止めてください。これらは、マネージャまたはチームリーダーが観察したパフォーマンス上の問題について明確なフィードバックを提供することがよくあります。是正措置を講じ、繰り返しの問題を避けることで、時間の経過とともにパフォーマンス評価を大幅に向上させることができます。
sc.140.History+Survey+-+Performance.suggestions.lo.b4=新しいスキルを習得するためのトレーニングや教育プログラムに登録することで、管理者がそれを要求する前に自分自身に投資してください。
sc.140.History+Survey+-+Tenure=歴史調査 - テニュア
sc.140.History+Survey+-+Tenure.description=あなたの過去の行動が将来の仕事における長期保有期間を予測する度合い。
sc.140.History+Survey+-+Tenure.suggestions.lo=いくつかの質問に対するあなたの答えは、短期間の仕事の後に自発的に仕事を離れる可能性があることを示しています。雇用主はあなたが永遠にとどまることを期待していませんが、時間、訓練、または他のリソースを使って作業を実行するために準備した投資を回収するのに十分長く滞在することを期待しています。
sc.142.Writing=ライティング能力
sc.142.Writing.description=文章でアイデアや情報を簡潔かつ簡潔に伝える能力。
sc.142.Writing.suggestions.lo=書き込む能力は、すべての仕事ではありませんが、多くの異なる仕事の中核となるスキルです。興味のある仕事に執筆が含まれている場合は、次のアクションのいくつかを検討してください。
sc.142.Writing.suggestions.lo.b1=続きを読む。リーディングは、書く能力を向上させる最善の方法の1つです。それは楽しいこともあります。あなたが好きな資料を読んでください。もっと読むことができます。異なる作家やスタイルを試してみることを恐れないでください。
sc.142.Writing.suggestions.lo.b2=あなたが何かを書く必要があるときは、どんな混乱もなくす。あなたは同時に何か他のものを書くことはできません。それはあなたのすべての焦点を取ります。
sc.142.Writing.suggestions.lo.b3=あなたが良い文章を構成するような基本的な文法を理解できない場合は、それを学ぶ時間を取ってください。
sc.142.Writing.suggestions.lo.b4=あなたの語彙を増やしてください。あなたが読んだばかりの単語を理解できない場合は、辞書でそれを探します。現代の電子機器では、ダブルクリックでこれを行うことができます。
sc.150.Multitasking.description=品質や細部への配慮を維持しながら、あるタスクや問題から精神的に焦点を移すことができます。
sc.150.Multitasking.suggestions.lo=人間の脳は本当にマルチタスクではありません。私たちはもっと1つのCPUコンピュータに似ており、一度に1つのアイテムだけを処理することができます。しかし、マルチタスキングの錯覚を生み出し、いくつかのタスクを並行して実行するために、時間と注意を削ることができます。そしてもちろん、このプロセスをより効率的にするいくつかの手法があります：
sc.150.Multitasking.suggestions.lo.b1=関連するタスクを一緒に処理します。関連する2つのタスクが多いほど、脳がそれらの間を切り替えるのが簡単になります。
sc.150.Multitasking.suggestions.lo.b2=あなたのリストを常にあなたの目の前に置き、常に最新のものにしておいてください。優先順位の割り当てや割り当ての変更を心配しないでください。
sc.150.Multitasking.suggestions.lo.b3=情報を確認する特別な時間を作ってください。タスク間を移動すると、素早く読んだことがしっかりとメモリに埋め込まれにくくなる可能性があります。重要な文書の場合は、後でそれをより慎重に検討する方法を見つけてください。それをリストに追加するだけです！
sc.4.Emotional+Self-Awareness=感情的自己認識
sc.4.Emotional+Self-Awareness.description=自分の気持ちを認識し、その気分を区別し、自分の周りの人に与える影響を認識するあなたの能力。
sc.4.Emotional+Self-Awareness.suggestions.lo=あなたの感情をよりよく理解することを学ぶことは、あなたのキャリアにとって貴重な資産になります。間違った時間に意思決定をしたり、悪い時に間違ったことを言ったりするのを防ぐことができます。キーは自分自身とより多くの連絡を取ることです。これには労力がかかりますが、それは可能です。あなたができることはいくつかあります：
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=グループについて読んだり、グループに参加したりして、瞑想や気持ちを練習しましょう。
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=あなたの気持ちを1日に数回記録するにはノートブックを使います。この質問を規律ある方法で尋ねることで、自己意識が高まるでしょう。
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=あなたが強い感情を感じているときは、それらを逸らさないでください。多くの仏教の指導者が示唆しているように、彼らに頼る。短期間で感情を感じ、本当にそれに慣れるようにしてください。
sc.4.Emotional+Self-Control=感情的自己制御
sc.4.Emotional+Self-Control.description=あなたの感情、思考、そして最も重要なことに、誘惑と衝動に直面したあなたの行動を規制する能力。
sc.4.Emotional+Self-Control.suggestions.lo=あなたが感情的なときに自分自身を制御できないことは、限られたキャリア進歩のための確実なレシピです。あなたが衝動的に行動する傾向がある場合は、あなたができることがいくつかあります：
sc.4.Emotional+Self-Control.suggestions.lo.b1=大きな画像を見るには、常に停止してください。遠く離れた場所から問題を見ると、それほど大きくない、あるいは脅かされることはしばしばありません。
sc.4.Emotional+Self-Control.suggestions.lo.b2=呼吸。あなたは何度も何度もそれを聞きます。あなたが話す前に10までカウントしてください。まず眠りなさい。それが何であれ、行動する前に忍耐力を発揮する方法を見つけてください。
sc.4.Emotional+Self-Control.suggestions.lo.b3=可能な限り定期的に運動する。通常の短期間の運動は散発的な長期間のセッションよりも貴重です。
sc.4.Empathy=共感する能力
sc.4.Empathy.description=他の人の感情を理解し共有する能力。
sc.4.Empathy.suggestions.lo=感情移入は、単に他の人の感情を認識し、他人の視点と現実を理解することで、「自分自身を他の人の靴に入れる」ことができます。同情的個人は、より強い関係を築き、相互作用する人々と信頼し合う。職場では、この能力と彼らが育むことができるより強い関係は、しばしばよりよい結果を生む。感情移入能力を向上させる方法は次のとおりです：
sc.4.Empathy.suggestions.lo.b1=少なくとも1つまたは2つは、自分の視点を脇に置いてください。これにより、相手の視点から物事を見ることができます。彼らが痛み、悲しみ、幸福、または別の感情を感じている場合、あなたもそれを感じることができるはずです。
sc.4.Empathy.suggestions.lo.b2=他の人の視点を言葉で妥当性を確認するか肯定する。他人が感じていることを明確にすることは、あなたがそれをより良く理解するのに役立ちます。プラス、間違っていても、それを理解しているように気をつけている人があなたに十分気を付けることができます。
sc.4.Empathy.suggestions.lo.b3=聞いて、聞いてください。あなたの耳で、あなたの、あなた自身の気持ちで。人々は言葉だけではなく、より多くの方法でコミュニケーションをとります。あなたがすべての次元でそれらを「聞く」ことができるなら、あなたは彼らがどのように感じるかを理解する可能性がより高くなります。
