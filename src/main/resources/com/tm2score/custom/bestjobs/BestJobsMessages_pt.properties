s.CoverBlurb=Este relat\u00f3rio fornece feedback construtivo com base em seus resultados de avalia\u00e7\u00e3o e lista os tipos de trabalho com o maior grau de equival\u00eancia com a sua combina\u00e7\u00e3o \u00fanica de interesses, experi\u00eancia, educa\u00e7\u00e3o e outras caracter\u00edsticas. Esses dados s\u00e3o fornecidos em um formato destinado a ajud\u00e1-lo a melhorar a sua capacidade de sucesso no seu trabalho, bem como avaliar as poss\u00edveis dire\u00e7\u00f5es da carreira.
