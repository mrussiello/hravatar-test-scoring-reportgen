sc.0.Adaptable=Adaptabilidade
sc.0.Adaptable.description=Adaptabilidade
sc.0.Adaptable.suggestions.hi=Algumas pessoas vivem para a mudan\u00e7a. Elas v\u00eaem o que atualmente \u00e9 normal como chato e gastam muito tempo inventando ou experimentando novas formas de fazer as coisas. Elas realmente abra\u00e7am o aforismo: mudan\u00e7a \u00e9 bom. No entanto, ser demasiado adapt\u00e1vel pode ser contraproducente em situa\u00e7\u00f5es de trabalho, e pode levar ao t\u00e9dio quando o trabalho se torna repetitivo. Se voc\u00ea prosperar na mudan\u00e7a, n\u00e3o \u00e9 f\u00e1cil mudar isso. No entanto, h\u00e1 algumas coisas que voc\u00ea pode fazer para evitar que isso dificulte o desempenho e a carreira do seu trabalho:
sc.0.Adaptable.suggestions.hi.b1=Aprenda a alocar uma certa quantidade de tempo para encontrar uma maneira melhor de fazer algo. Quando esse tempo terminar, escolha o seu caminho e v\u00e1.
sc.0.Adaptable.suggestions.hi.b2=Reconhe\u00e7a quando voc\u00ea est\u00e1 envolvido em uma tarefa ou projeto que provavelmente seja repetitivo. Defina metas para produ\u00e7\u00e3o ou resultados e se concentre nessas como forma de manter seu interesse.
sc.0.Adaptable.suggestions.hi.b3=Identifique quando quiser discutir um projeto ou tarefa com seu chefe, mas voc\u00ea v\u00ea que seu chefe est\u00e1 muito mais interessado em apenas concluir o trabalho. Aproveite seu tempo de questionamento/brainstorming com o chefe apenas para ideias realmente boas.
sc.0.Adaptable.suggestions.lo=Resist\u00eancia a mudan\u00e7as \u00e9 natural e totalmente humana. No entanto, a mudan\u00e7a tamb\u00e9m \u00e9 inevit\u00e1vel e, em nosso mundo complexo, parece estar acontecendo cada vez mais r\u00e1pido. Aceitar mudan\u00e7as como a norma \u00e9 o primeiro passo para se tornar mais adapt\u00e1vel. Em seguida, aprenda a reconhecer quando a mudan\u00e7a est\u00e1 acontecendo. Deixe disparar um novo processo de pensamento que permita lidar com a mudan\u00e7a como mudan\u00e7a. Quando voc\u00ea realmente reconhecer que est\u00e1 sendo afetado pela mudan\u00e7a, voc\u00ea pode aplicar qualquer uma das seguintes t\u00e9cnicas:
sc.0.Adaptable.suggestions.lo.b1=Fa\u00e7a algumas perguntas novas e diferentes que permitem que voc\u00ea explore o que realmente est\u00e1 acontecendo com uma mente aberta.
sc.0.Adaptable.suggestions.lo.b2=Force-se a experimentar v\u00e1rias perspectivas diferentes antes de decidir sobre qualquer ponto de vista.
sc.0.Adaptable.suggestions.lo.b3=Retroceda e veja a situa\u00e7\u00e3o como um todo. Isso muitas vezes ajuda voc\u00ea a ver a mudan\u00e7a como algo menos significativo e perturbador - para que voc\u00ea possa pensar.
sc.0.Competitive=Competitividade
sc.0.Competitive.description=O grau em que voc\u00ea \u00e9 levado a impressionar seus l\u00edderes, atingir seus objetivos e exceder seus colegas.
sc.0.Competitive.suggestions.hi=Ser muito competitivo pode ser prejudicial no trabalho porque muitas vezes coloca os objetivos da organiza\u00e7\u00e3o atr\u00e1s dos seus pr\u00f3prios, ou pode levar a comportamentos que passam por cima dos esfor\u00e7os dos outros. No entanto, n\u00e3o precisa ser assim. Ser competitivo \u00e9 uma coisa maravilhosa, desde que se manifeste de maneira produtiva. Se voc\u00ea sabe que voc\u00ea \u00e9 uma pessoa competitiva, voc\u00ea pode limitar o dano colateral usando as seguintes t\u00e9cnicas:
sc.0.Competitive.suggestions.hi.b1=D\u00ea tempo suficiente para atingir seus objetivos. Tire um pouco de press\u00e3o, e voc\u00ea se dar\u00e1 mais tempo para considerar os outros \u00e0 sua volta.
sc.0.Competitive.suggestions.hi.b2=Defina objetivos realistas para voc\u00ea. N\u00e3o alcance muito longe, muito r\u00e1pido. Fa\u00e7a uma abordagem mais met\u00f3dica.
sc.0.Competitive.suggestions.hi.b3=Reconhe\u00e7a quando suas a\u00e7\u00f5es ter\u00e3o um efeito negativo sobre os outros. Veja suas a\u00e7\u00f5es de sua perspectiva - antes de faz\u00ea-lo. Se voc\u00ea sentir uma rea\u00e7\u00e3o negativa, pare e pense duas vezes antes de avan\u00e7ar. Se voc\u00ea ainda acabar impactando outra pessoa, fa\u00e7a o necess\u00e1rio para compensar isso.
sc.0.Competitive.suggestions.hi.b4=Esteja disposto a admitir plena e livremente seus erros e defici\u00eancias, e tomar a\u00e7\u00f5es positivas para corrigi-los.
sc.0.Competitive.suggestions.hi.b5=Tenha orgulho das realiza\u00e7\u00f5es dos outros. Pessoas altamente competitivas s\u00e3o muitas vezes amea\u00e7adas por outros que cumprem seus objetivos. Aprenda a reconhecer esse sentimento de "amea\u00e7a" e pergunte-se por que se sente assim, ent\u00e3o ajude a pessoa a comemorar - com sinceridade.
sc.0.Competitive.suggestions.lo=Estudos demonstraram que uma certa quantidade de competitividade no trabalho geralmente resulta em maior desempenho. Ser muito competitivo pode prejudicar o seu desempenho em muitas situa\u00e7\u00f5es, mas n\u00e3o ser suficientemente competitivo tamb\u00e9m. Pessoas n\u00e3o competitivas est\u00e3o dispostas a fazer qualquer coisa para o bem de sua equipe, o que \u00e9 uma \u00f3tima coisa. No entanto, a falta de esp\u00edrito competitivo pode indicar uma falta de motiva\u00e7\u00e3o em certas situa\u00e7\u00f5es. Aqui est\u00e3o algumas coisas que voc\u00ea pode fazer para garantir que voc\u00ea mantenha um esp\u00edrito competitivo vivo no trabalho, sem que isso se torne um problema:
sc.0.Competitive.suggestions.lo.b1=Desafie a si mesmo. Defina objetivos para voc\u00ea e trabalhe para venc\u00ea-los. Seu chefe pode estabelecer metas para voc\u00ea, mas voc\u00ea mantem sua pr\u00f3pria lista.
sc.0.Competitive.suggestions.lo.b2=Diga a si mesmo que n\u00e3o se trata de ganhar contra outra pessoa. Trata-se de fazer o melhor que pode fazer. N\u00e3o \u00e9 necess\u00e1rio precisar ganhar, mas voc\u00ea deve desejar ser excelente no que voc\u00ea faz.
sc.0.Corporate+Citizenship=Bom Cidad\u00e3o Corporativo
sc.0.Corporate+Citizenship.description=O grau em que voc\u00ea e seu comportamento abrangem o esp\u00edrito da miss\u00e3o, dos objetivos e da estrat\u00e9gia da sua organiza\u00e7\u00e3o.
sc.0.Corporate+Citizenship.suggestions.lo=Ser um bom cidad\u00e3o corporativo significa colocar as necessidades da sua organiza\u00e7\u00e3o acima das suas pr\u00f3prias necessidades. Isso significa entender o esp\u00edrito e a inten\u00e7\u00e3o da miss\u00e3o e objetivos da organiza\u00e7\u00e3o e tomar decis\u00f5es que sejam consistentes com essa inten\u00e7\u00e3o. Aqui est\u00e3o algumas coisas para pensar ou fazer:
sc.0.Corporate+Citizenship.suggestions.lo.b1=Certifique-se de compreender completamente a declara\u00e7\u00e3o de miss\u00e3o da empresa, a vis\u00e3o e os objetivos corporativos. Se houver uma declara\u00e7\u00e3o de valores, certifique-se de l\u00ea-lo e entend\u00ea-lo.
sc.0.Corporate+Citizenship.suggestions.lo.b2=Seja volunt\u00e1rio para atividades que contribuem para o funcionamento geral da organiza\u00e7\u00e3o. Por exemplo, voc\u00ea pode organizar a festa de fim de ano da empresa, representar a empresa em uma feira de recrutamento ou planejar uma reuni\u00e3o na prefeitura para abordar uma quest\u00e3o relacionada \u00e0 miss\u00e3o da empresa.
sc.0.Corporate+Citizenship.suggestions.lo.b3=Na prefeitura e outras reuni\u00f5es de grupo, fa\u00e7a perguntas sobre a miss\u00e3o e os objetivos globais das empresas, e n\u00e3o sobre coisas que mais influenciam em voc\u00ea ou em um pequeno grupo de funcion\u00e1rios.
sc.0.Develops+Relationships=Orienta\u00e7\u00e3o de Relacionamentos
sc.0.Develops+Relationships.description=Seu desejo e compromisso com o cultivo de relacionamentos com colegas de trabalho, clientes e outros que voc\u00ea encontra no trabalho.
sc.0.Develops+Relationships.suggestions.hi=Embora os relacionamentos sejam um aspecto fundamental de qualquer trabalho, \u00e9 poss\u00edvel se importar demais com como os outros podem sentir que seu trabalho sofre ou informa\u00e7\u00f5es cr\u00edticas n\u00e3o s\u00e3o compartilhadas de forma eficiente e a tempo de fazer a diferen\u00e7a. N\u00e3o faz sentido tentar ser uma pessoa menos pessoal. No entanto, a chave \u00e9 garantir que voc\u00ea esteja focado o suficiente na miss\u00e3o da organiza\u00e7\u00e3o e seu papel para que seu desejo de construir relacionamentos n\u00e3o interfira com seu trabalho. Algumas coisas a considerar/fazer:
sc.0.Develops+Relationships.suggestions.hi.b1=Aprenda a reconhecer sinais de que algu\u00e9m quer voltar ao trabalho. A linguagem corporal sugere que eles est\u00e3o se tornando impacientes? Eles continuam a olhar para longe ou em dire\u00e7\u00e3o a sua mesa ou computador. Eles ficaram em sil\u00eancio? Quando voc\u00ea v\u00ea esses sinais, n\u00e3o deixe de recuar rapidamente.
sc.0.Develops+Relationships.suggestions.hi.b2=Limite seu tempo de socializa\u00e7\u00e3o durante o hor\u00e1rio de trabalho. Seja a primeira pessoa a "voltar para ele" quando tiver uma discuss\u00e3o informal. N\u00e3o seja o \u00faltimo.
sc.0.Develops+Relationships.suggestions.hi.b3=Balance as necessidades dos outros com as necessidades do seu trabalho. \u00c0s vezes, voc\u00ea deve colocar o seu trabalho primeiro, mesmo se isso irritar um colega de trabalho. Aprenda a ser diplom\u00e1tico, mas firme. N\u00e3o tenha medo de voltar mais tarde e pedir desculpas, mesmo que n\u00e3o seja realmente necess\u00e1rio.
sc.0.Develops+Relationships.suggestions.lo=O desenvolvimento de relacionamentos \u00e9 uma parte fundamental de quase todos os trabalhos. O trabalho \u00e9 realizado por pessoas. Embora existam empregos l\u00e1 fora que n\u00e3o requerem diretamente muita intera\u00e7\u00e3o ou colabora\u00e7\u00e3o com outros, praticamente todas as carreiras dependem de uma certa intera\u00e7\u00e3o e / ou colabora\u00e7\u00e3o. Aqui est\u00e3o algumas coisas que voc\u00ea pode fazer para melhorar sua capacidade de nutrir e crescer relacionamentos:
sc.0.Develops+Relationships.suggestions.lo.b1=Se obrigue a estabelecer relacionamentos com colegas tanto dentro como fora da sua empresa. N\u00e3o \u00e9 f\u00e1cil, mas o desenvolvimento de uma grande rede profissional \u00e9 inestim\u00e1vel.
sc.0.Develops+Relationships.suggestions.lo.b2=Melhore suas habilidades com pessoas. \u00c9 dif\u00edcil se sentir confiante ao conhecer os outros se n\u00e3o sentir que \u00e9 bom com as pessoas. Existem muitos cursos curtos e livros que podem ajudar. Ou voc\u00ea simplesmente pode observar os outros.
sc.0.Develops+Relationships.suggestions.lo.b3=Aprenda a apreciar os outros, e informe-os. Nada cimenta um relacionamento pessoal s\u00f3lido como um sentimento de aprecia\u00e7\u00e3o. H\u00e1 bom em todos. Aprenda a identific\u00e1-los e depois elogie-os.
sc.0.Develops+Relationships.suggestions.lo.b4=Torne-se um excelente ouvinte. A melhor maneira de deixar as pessoas saberem que as ouvimos \u00e9 garantir que entendamos o que est\u00e3o dizendo.
sc.0.Develops+Relationships.suggestions.lo.b5=Lembre-se de coisas importantes para os outros. Apenas lembrar do nome de algu\u00e9m pode fazer maravilhas. As pessoas adoram falar sobre o que \u00e9 importante para elas.
sc.0.Enjoys+Problem-Solving=Orienta\u00e7\u00e3o para resolu\u00e7\u00e3o de problemas
sc.0.Enjoys+Problem-Solving.description=Sua vontade de lidar com problemas complicados de forma frequente ou recorrente.
sc.0.Enjoys+Problem-Solving.suggestions.lo=Os problemas existem em todos os lugares. Independentemente do seu trabalho, voc\u00ea encontrar\u00e1 problemas que voc\u00ea precisa resolver. Por que n\u00e3o abra\u00e7ar cada um como uma chance de se candidatar e fazer o bem? Se voc\u00ea quiser melhorar sua capacidade de resolu\u00e7\u00e3o de problemas, aqui est\u00e3o algumas coisas que voc\u00ea pode fazer:
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=Continuar o objetivo. N\u00e3o permita que suas emo\u00e7\u00f5es interfiram e o levem a uma conclus\u00e3o ou suposi\u00e7\u00e3o inv\u00e1lida e, portanto, uma solu\u00e7\u00e3o ineficaz.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=Liste os obst\u00e1culos e descreva o problema que voc\u00ea est\u00e1 tentando resolver antes de identificar solu\u00e7\u00f5es.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=Abra-se para as pessoas com ideias inovadoras. As melhores solu\u00e7\u00f5es quase sempre prov\u00eam desse grupo de pessoas.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=Certifique-se de afastar seu ego. N\u00e3o importa quem obtenha o cr\u00e9dito ou pensou em que. O que importa \u00e9 escolher a melhor solu\u00e7\u00e3o.
sc.0.Exhibits+a+Positive+Work+Attitude=Mant\u00e9m uma atitude de trabalho positivo
sc.0.Exhibits+a+Positive+Work+Attitude.description=O grau em que voc\u00ea insiste em se comportar bem em seu trabalho, quando confrontado com outras prioridades que voc\u00ea pode ter em sua vida, ou por pol\u00edticas e decis\u00f5es no local de trabalho que voc\u00ea n\u00e3o concorda.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=Todos n\u00f3s temos altos e baixos. Mas nossa atitude geralmente fala t\u00e3o alto que colegas de trabalho e outras pessoas n\u00e3o podem ouvir o que realmente estamos dizendo. Muitas vezes, h\u00e1 outras quest\u00f5es por tr\u00e1s de uma atitude negativa que n\u00e3o pode ser resolvida facilmente. No entanto, existem algumas coisas f\u00e1ceis que voc\u00ea pode fazer para compensar problemas menores que voc\u00ea possa enfrentar, tais como:
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=Sempre atue com um prop\u00f3sito em mente. Se voc\u00ea n\u00e3o sabe claramente qual \u00e9 a finalidade de qualquer atividade, tire de sua lista de tarefas.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=Aja sem esperar resultados espec\u00edficos. Pode ser muito decepcionante se esperamos que algo aconte\u00e7a toda vez que fazemos algo e isso n\u00e3o acontece. Certamente, talvez precisemos fazer algo diferente na pr\u00f3xima vez. Mas a boa not\u00edcia \u00e9 que nos aproximamos, j\u00e1 que estamos aprendendo o que n\u00e3o funciona. Evite o desapontamento, concentrando-se no progresso que est\u00e1 fazendo, mesmo que esteja na escola de batidas dif\u00edceis.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=N\u00e3o se leve demais a s\u00e9rio. Seja capaz de rir de si mesmo e o fa\u00e7a.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=Perdoe as limita\u00e7\u00f5es dos outros. A intoler\u00e2ncia n\u00e3o o leva a lugar nenhum. Quando voc\u00ea aceita que ningu\u00e9m \u00e9 perfeito, voc\u00ea se torna mais aceito pelos outros, e eles se tornar\u00e3o mais aceitos de voc\u00ea.
sc.0.Expressive+and+Outgoing=Comunica-se facilmente e abertamente com outros
sc.0.Expressive+and+Outgoing.description=Seu interesse e vontade de se afirmar em ambientes sociais, seja no local de trabalho ou em casa.
sc.0.Expressive+and+Outgoing.suggestions.hi=Compartilhar opini\u00f5es, ideias e sentimentos \u00e9 muito f\u00e1cil para algumas pessoas. No entanto, pode ser que voc\u00ea v\u00e1 longe demais, e as pessoas comecem a te ignorar.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=Esteja consciente do seu tempo de falar quando \u00e9 sua vez. N\u00e3o domine todas as conversas. Permita aos outros pelo menos o mesmo tempo.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=Concentre-se em ouvir, n\u00e3o em falar. Pode n\u00e3o vir naturalmente, mas um bom ouvinte ganha confian\u00e7a mais r\u00e1pido do que qualquer outra pessoa.
sc.0.Expressive+and+Outgoing.suggestions.lo=Compartilhar opini\u00f5es, ideias e sentimentos \u00e9 f\u00e1cil para algumas pessoas e mais dif\u00edcil para outras. No entanto, se voc\u00ea deseja obter suas ideias, ou simplesmente formar melhores relacionamentos com seus colegas de trabalho, experimente uma ou mais dessas sugest\u00f5es:
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=Use mais linguagem corporal. Voc\u00ea pode usar gestos para ajudar a obter seu ponto de vista. N\u00e3o precisam ser muitos movimentos, mas qualquer movimento aumenta a energia de sua afirma\u00e7\u00e3o.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=Tenha reuni\u00f5es pessoalmente quando puder. Nada substitui uma reuni\u00e3o cara-a-cara. Se voc\u00ea quiser se certificar de que ambos est\u00e3o se comunicando claramente, estejam no mesmo local. Se voc\u00ea n\u00e3o pode fazer isso, uma chamada de telefone ou uma chamada de v\u00eddeo \u00e9 a pr\u00f3xima melhor coisa. A chave \u00e9 n\u00e3o remover o aspecto visual da comunica\u00e7\u00e3o.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=Aprenda a expressar seus pensamentos e sentimentos de forma concisa. Use o menor n\u00famero de palavras poss\u00edvel. Quando voc\u00ea fala de forma concisa e sucinta, as pessoas tendem a ouvi-lo melhor, uma vez que n\u00e3o t\u00eam tanto para processar.
sc.0.Innovative+and+Creative=Inovador e Criativo
sc.0.Innovative+and+Creative.description=O grau em que voc\u00ea se considera capaz de formular abordagens originais para problemas e outros desafios de trabalho.
sc.0.Innovative+and+Creative.suggestions.lo=Nem todo mundo \u00e9 um artista. \u00c9 verdade. Mas qualquer um pode ser criativo no trabalho. Apenas se comprometa a explorar uma situa\u00e7\u00e3o de problema para novas ideias. Existem v\u00e1rias t\u00e9cnicas que qualquer pessoa pode usar, incluindo:
sc.0.Innovative+and+Creative.suggestions.lo.b1=Force-se a identificar algumas ideias novas, mesmo que voc\u00ea acabe escolhendo alguma antiga. N\u00e3o se preocupe se a nova ideia n\u00e3o for vi\u00e1vel ou pr\u00e1tica. O que importa \u00e9 que seja algo que voc\u00ea n\u00e3o pensou antes.
sc.0.Innovative+and+Creative.suggestions.lo.b2=Gerencie seu tempo - e fa\u00e7a tempo para pensar fora da caixa. N\u00e3o se preocupe se nada vier, mas seja disciplinado e pelo menos tente.
sc.0.Innovative+and+Creative.suggestions.lo.b3=Encontre um grupo de ideias abertas, aceitando pessoas para fazer um brainstorming. Eles n\u00e3o precisam ser especialistas, mas devem ser participantes. Seu mantra: n\u00e3o h\u00e1 ideias ruins.
sc.0.Needs+Structure=Prefere Trabalho Estruturado
sc.0.Needs+Structure.description=O grau em que voc\u00ea prefere trabalhar em um ambiente ordenado, com tarefas, atividades, regras, processos e expectativas bem definidos.
sc.0.Needs+Structure.suggestions.hi=\u00c9 bom precisar de estrutura no seu ambiente de trabalho, desde que n\u00e3o o paralise quando as coisas saem um pouco do controle.
sc.0.Needs+Structure.suggestions.hi.b1=Tenha cuidado para selecionar um trabalho onde voc\u00ea pode ter o n\u00edvel de estrutura que voc\u00ea precisa.
sc.0.Needs+Structure.suggestions.hi.b2=Pe\u00e7a instru\u00e7\u00f5es espec\u00edficas quando sentir que precisa delas. N\u00e3o se deixe sentar no seu escritorio paralisado por falta de saber o que fazer.
sc.0.Needs+Structure.suggestions.lo=Algumas pessoas precisam sentir que existe uma estrutura em sua vida, enquanto outras apenas querem ser livres para fazer o que acham melhor. Tamb\u00e9m n\u00e3o h\u00e1 nada de errado. No entanto, se voc\u00ea tem pouca ou nenhuma necessidade de um ambiente de trabalho estruturado, considere aqueles que o fazem.
sc.0.Needs+Structure.suggestions.lo.b1=Tenha empatia com outros que claramente precisam de mais estrutura, pelo menos eles sabem que voc\u00ea entende.
sc.0.Seeks+Perfection=Procura Perfei\u00e7\u00e3o
sc.0.Seeks+Perfection.description=Onde voc\u00ea desenha a linha sobre o que \u00e9 "bom o suficiente" quando se trata do seu trabalho. Se voc\u00ea \u00e9 muito perfeccionista, talvez nunca complete suas tarefas. No entanto, se voc\u00ea n\u00e3o for o suficiente, sua organiza\u00e7\u00e3o pode gastar recursos corrigindo seus erros e omiss\u00f5es.
sc.0.Seeks+Perfection.suggestions.hi=Ser perfeccionista demais pode afetar seriamente seu desempenho no trabalho, fazendo com que voc\u00ea demore demais para fazer qualquer coisa. Todos queremos fazer um bom trabalho e ningu\u00e9m quer enviar trabalhos que tenham erros, mas o sistema funciona melhor quando todos acham um equil\u00edbrio entre cumprir prazos e outras expectativas de tempo e garantir que n\u00e3o haja erros.
sc.0.Seeks+Perfection.suggestions.hi.b1=Encontre a linha. Conhe\u00e7a a diferen\u00e7a entre o perfeccionismo saud\u00e1vel e neur\u00f3tico. Tenha uma ideia do que \u00e9 "Bom."
sc.0.Seeks+Perfection.suggestions.hi.b2=Se voc\u00ea est\u00e1 preocupado que algo n\u00e3o esteja perfeito, apenas diga \u00e0 pessoa a quem voc\u00ea vai passar o trabalho, e ofere\u00e7a uma revis\u00e3o mais. Desta forma, eles sabem que voc\u00ea n\u00e3o tem absoluta certeza de que est\u00e1 perfeito, e voc\u00ea deu a ele a op\u00e7\u00e3o de aceit\u00e1-lo "como est\u00e1" ou pedir mais de voc\u00ea.
sc.1.Analytical+Thinking=Capacidade de Pensamento Anal\u00edtico
sc.1.Analytical+Thinking.description=A capacidade de pensar de forma pensativa e criteriosa para resolver problemas, utilizar recursos e analisar dados.
sc.1.Analytical+Thinking.suggestions.lo=Apesar do que voc\u00ea pode acreditar, todos aprendemos nossas habilidades anal\u00edticas - tanto em nossa educa\u00e7\u00e3o como em nosso trabalho. Como um m\u00fasculo, eles melhoram com a pr\u00e1tica. Mesmo que voc\u00ea n\u00e3o esteja mais na escola, h\u00e1 muitas coisas que voc\u00ea pode fazer para praticar e melhorar, incluindo:
sc.1.Analytical+Thinking.suggestions.lo.b1=Elabore problemas de equival\u00eancia. Identifique problemas comuns no cotidiano e tome o tempo para resolv\u00ea-los, ou inscreva-se em um curso de matem\u00e1tica de n\u00edvel universit\u00e1rio.
sc.1.Analytical+Thinking.suggestions.lo.b2=Jogue jogos que estimulam o c\u00e9rebro. Palavras cruzadas, sudoku, enigmas, enigmas de l\u00f3gica, ou jogos de tabuleiro e de videogame de estrat\u00e9gia.
sc.1.Analytical+Thinking.suggestions.lo.b3=Junte-se a um clube de debates, a um clube de discuss\u00e3o ou a um clube de livros.
sc.1.Attention+to+Detail=Aten\u00e7\u00e3o aos Detalhes
sc.1.Attention+to+Detail.description=Demonstra minuciosidade, precis\u00e3o e preocupa\u00e7\u00e3o em todas as \u00e1reas envolvidas, n\u00e3o importa o qu\u00e3o insignificante.
sc.1.Attention+to+Detail.suggestions.lo=Nem todo mundo \u00e9 uma pessoa de detalhe, mas todos podem melhorar seu n\u00edvel de aten\u00e7\u00e3o aos detalhes no trabalho com algumas estrat\u00e9gias simples:
sc.1.Attention+to+Detail.suggestions.lo.b1=Crie uma lista de tarefas todos os dias, e consulte-a com frequ\u00eancia. Aproveite a sensa\u00e7\u00e3o boa de marcar suas tarefas como realizadas quando termin\u00e1-las,
sc.1.Attention+to+Detail.suggestions.lo.b2=Pe\u00e7a aos colegas ou amigos para verificar o seu trabalho - seriamente. Aprecie o que eles acham ou apontam, e pergunte-se por que voc\u00ea n\u00e3o percebeu essas coisas sozinho.
sc.1.Attention+to+Detail.suggestions.lo.b3=Reduza suas distra\u00e7\u00f5es. Feche sua porta, encaminhe seu telefone, n\u00e3o olhe para o email. Encontre uma maneira de ignorar todo o ru\u00eddo que consome nosso foco durante a maior parte do dia.
sc.1.Attention+to+Detail.suggestions.lo.b4=Fa\u00e7a uma pausa - uma boa pausa - e verifique seu trabalho. Mesmo se voc\u00ea sentir que voc\u00ea acertou em cheio, sempre vale a pena esperar um curto per\u00edodo de tempo, e ent\u00e3o, verificar novamente. \u00c9 tentador apenas envi\u00e1-lo assim que pare\u00e7a completo, mas um passo de verifica\u00e7\u00e3o simples pode ser uma forma tremenda de evitar que voc\u00ea apresente alguns erros embara\u00e7osos para o seu chefe!
sc.1.Multitasking=Capacidade de Multitarefa
sc.120.Artistic=Prefere ideias, abstra\u00e7\u00f5es e conceitos
sc.120.Artistic.description=O grau em que prefere trabalhar onde voc\u00ea pode ser criativo, intuitivo, sens\u00edvel, articulado, expressivo, n\u00e3o estruturado, original, n\u00e3o conforme e/ou inovador. Isso geralmente inclui pap\u00e9is onde voc\u00ea pode confiar em sentimentos, imagina\u00e7\u00e3o e inspira\u00e7\u00e3o, ou ser espont\u00e2neo e de mente aberta.
sc.120.Conventional=Prefere tarefas pr\u00e1ticas e ambientes estruturados
sc.120.Conventional.description=O grau em que prefere trabalhar onde voc\u00ea pode ser consciencioso e conservador, l\u00f3gico, eficiente, ordenado, organizado, completo e/ou detalhado, onde precis\u00e3o \u00e9 altamente valorizada. Isso geralmente inclui trabalhos onde \u00e9 muito importante seguir as regras, executar tarefas diretas ou medidas quantitativas.
sc.120.Enterprising=Prefere estar no comando, correr riscos, competir
sc.120.Enterprising.description=O grau em que prefere trabalhar onde voc\u00ea pode ser aventureiro, ambicioso, assertivo, extrovertido, en\u00e9rgico, entusiasta, confiante, otimista, dominante, persuasivo e/ou motivacional. Isso geralmente inclui trabalhos em que voc\u00ea pode tomar decis\u00f5es cr\u00edticas e liderar outras pessoas.
sc.120.Investigative=Investigativo
sc.120.Investigative.description=O grau em que prefere trabalhar onde voc\u00ea pode ser intelectual, introspectivo, inquisitivo, curioso, met\u00f3dico, racional, anal\u00edtico e/ou l\u00f3gico. Isso geralmente inclui trabalhos que envolvem pensamento, observa\u00e7\u00e3o, investiga\u00e7\u00e3o, explora\u00e7\u00e3o e descoberta, e podem exigir que voc\u00ea resolva problemas, realize experimentos ou realize pesquisas.
sc.120.Realistic=Prefere coisas e n\u00e3o pessoas ou ideias
sc.120.Realistic.description=O grau em que prefere trabalhos onde voc\u00ea pode ser independente, est\u00e1vel, persistente, genu\u00edno, pr\u00e1tico, econ\u00f4mico, e realista. Isso geralmente inclui trabalhos que exigem atividades f\u00edsicas, atl\u00e9ticas e/ou mec\u00e2nicas.
sc.120.Social=Prefere se socializar ou ajudar pessoas
sc.120.Social.description=O grau em que prefere trabalhar onde voc\u00ea pode ser gentil, generoso, cooperativo, paciente, atencioso, \u00fatil, emp\u00e1tico, discreto e/ou amig\u00e1vel. Isso geralmente inclui atividades humanit\u00e1rias, educacionais, filantr\u00f3picas, interpessoais e orientadas para o servi\u00e7o.
