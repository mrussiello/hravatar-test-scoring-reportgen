b.Descrip.Investigative.1=interesses que preferem pensar e observar ao inv\u00e9s de tomar a\u00e7\u00f5es, e preferem organizar e entender informa\u00e7\u00f5es ao inv\u00e9s de persuadir. Eles tamb\u00e9m gostam de trabalhar com dados e fatos ao inv\u00e9s de pessoas e sentimentos.
