sc.140.History+Survey+-+Performance=Pesquisa de Hist\u00f3ria - Desempenho
sc.140.History+Survey+-+Performance.description=O grau em que seus comportamentos passados \u200b\u200bprev\u00eaem um alto desempenho no trabalho no futuro.
sc.140.History+Survey+-+Performance.suggestions.lo=Suas respostas a algumas das perguntas indicam que voc\u00ea pode ter h\u00e1bitos que podem afetar seu desempenho no trabalho. Voc\u00ea pode querer considerar mudar alguns desses h\u00e1bitos. Algumas sugest\u00f5es:
sc.140.History+Survey+-+Performance.suggestions.lo.b1=Solicite quaisquer pr\u00eamios que possam estar dispon\u00edveis.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=Volunt\u00e1rio para trabalho extra ou projetos, se dispon\u00edvel.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=Leve suas avalia\u00e7\u00f5es de desempenho seriamente. Estes geralmente fornecem feedback claro sobre quaisquer problemas de desempenho que seu gerente ou l\u00edder da equipe tenha observado. Ao tomar medidas corretivas e evitar problemas repetidos, voc\u00ea pode melhorar significativamente sua avalia\u00e7\u00e3o de desempenho ao longo do tempo.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=Invista em si mesmo inscrevendo-se em programas de treinamento ou educacionais para aprender novas habilidades - antes que seu gerente solicite que voc\u00ea fa\u00e7a isso.
sc.140.History+Survey+-+Tenure=Pesquisa de Hist\u00f3ria - Tenure
sc.140.History+Survey+-+Tenure.description=O grau em que seus comportamentos passados \u200b\u200bprev\u00eaem uma longa perman\u00eancia em um trabalho futuro.
sc.140.History+Survey+-+Tenure.suggestions.lo=Suas respostas a algumas das perguntas indicam que voc\u00ea provavelmente poder\u00e1 deixar um trabalho voluntariamente ap\u00f3s apenas um curto per\u00edodo de trabalho. Os empregadores n\u00e3o esperam que voc\u00ea permane\u00e7a para sempre, mas eles esperam que voc\u00ea fique com eles o tempo suficiente para que eles recuperem qualquer investimento que fizeram no tempo, treinamento ou outros recursos para prepar\u00e1-lo para realizar o trabalho.
sc.142.Writing=Capacidade de Escrever
sc.142.Writing.description=A sua capacidade de transmitir de forma concisa e sucinta ideias e informa\u00e7\u00f5es atrav\u00e9s de texto escrito.
sc.142.Writing.suggestions.lo=A capacidade de escrever \u00e9 uma habilidade b\u00e1sica para muitos trabalhos diferentes, embora n\u00e3o todos os trabalhos. Se os trabalhos que lhe interessam envolverem a escrita, voc\u00ea pode considerar algumas das seguintes a\u00e7\u00f5es:
sc.142.Writing.suggestions.lo.b1=Leia mais. A leitura \u00e9 uma das melhores maneiras de melhorar a sua capacidade de escrever. Tamb\u00e9m pode ser divertido. Leia o material que voc\u00ea gosta - ent\u00e3o voc\u00ea vai ler mais sobre isso. N\u00e3o tenha medo de tentar diferentes autores e estilos tamb\u00e9m.
sc.142.Writing.suggestions.lo.b2=Quando voc\u00ea precisa escrever algo, elimine as distra\u00e7\u00f5es. Voc\u00ea n\u00e3o pode escrever e fazer outra coisa ao mesmo tempo. \u00c9 preciso todo seu foco.
sc.142.Writing.suggestions.lo.b3=Se voc\u00ea n\u00e3o entender a gram\u00e1tica b\u00e1sica, como o que faz uma boa frase, tome o tempo necess\u00e1rio para aprender.
sc.142.Writing.suggestions.lo.b4=Aumente seu vocabul\u00e1rio. Se voc\u00ea n\u00e3o entender uma palavra que voc\u00ea acabou de ler, procure-a em um dicion\u00e1rio. Os dispositivos eletr\u00f4nicos modernos permitem que voc\u00ea fa\u00e7a isso com um duplo clique.
sc.150.Multitasking.description=Sua capacidade de mudar rapidamente o foco mentalmente de uma tarefa ou problema para outra, mantendo a qualidade e a aten\u00e7\u00e3o aos detalhes.
sc.150.Multitasking.suggestions.lo=\u00c9 um fato que o c\u00e9rebro humano realmente n\u00e3o \u00e9 multitarefa. N\u00f3s somos mais como um computador de um CPU, que s\u00f3 pode processar no item de cada vez. No entanto, podemos cortar nosso tempo e aten\u00e7\u00e3o para criar a ilus\u00e3o de multitarefa e realizar v\u00e1rias tarefas em paralelo. E, claro, existem algumas t\u00e9cnicas para tornar este processo mais eficiente:
sc.150.Multitasking.suggestions.lo.b1=Trabalhar em tarefas relacionadas em conjunto. Quanto mais relacionadas s\u00e3o duas tarefas, mais f\u00e1cil \u00e9 para o seu c\u00e9rebro alternar entre elas.
sc.150.Multitasking.suggestions.lo.b2=Mantenha sua lista de tarefas \u00e0 sua frente e atualizada o tempo todo. N\u00e3o tenha medo de atribuir ou reatribuir prioridades.
sc.150.Multitasking.suggestions.lo.b3=Fa\u00e7a um hor\u00e1rio especial para revisar a informa\u00e7\u00e3o. O deslocamento entre tarefas pode causar coisas que voc\u00ea l\u00ea rapidamente para ficar menos firmemente incorporadas em sua mem\u00f3ria. Se for um documento importante, encontre uma maneira de revis\u00e1-lo mais cuidadosamente em um momento posterior. Basta adicion\u00e1-lo \u00e0 lista!
sc.4.Emotional+Self-Awareness=Autoconsci\u00eancia Emocional
sc.4.Emotional+Self-Awareness.description=Sua capacidade de reconhecer seus sentimentos, diferenciar entre eles e reconhecer o impacto que eles t\u00eam sobre os outros ao seu redor.
sc.4.Emotional+Self-Awareness.suggestions.lo=Aprender a tornar-se mais consciente de suas emo\u00e7\u00f5es pode ser um bem valioso em sua carreira. Isso pode impedir voc\u00ea de tomar decis\u00f5es na hora errada, ou de dizer o que \u00e9 errado em um momento ruim. A chave \u00e9 tornar-se mais em contato consigo mesmo. Isso leva esfor\u00e7o, mas pode ser feito. Aqui est\u00e3o algumas atividades que voc\u00ea pode fazer:
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=Leia ou entre para um grupo para praticar medita\u00e7\u00e3o ou aten\u00e7\u00e3o plena.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=Use um caderno para registrar seus sentimentos algumas vezes ao dia. Perguntar-se sobre seus sentimentos de forma disciplinada ir\u00e1 desencadear uma maior autoconsci\u00eancia.
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=Quando voc\u00ea est\u00e1 sentindo emo\u00e7\u00f5es fortes, n\u00e3o as desvie nem as evite. Como muitos gurus budistas sugerem, mergulhe nelas. Permita-se sentir a emo\u00e7\u00e3o por um curto per\u00edodo e realmente se familiarizar com isso.
sc.4.Emotional+Self-Control=Autocontrole Emocional
sc.4.Emotional+Self-Control.description=A capacidade de regular suas emo\u00e7\u00f5es, pensamentos e, o mais importante, seus comportamentos ao encarar tenta\u00e7\u00f5es e impulsos.
sc.4.Emotional+Self-Control.suggestions.lo=Falhar em controlar-se quando se \u00e9 emocional \u00e9 uma receita segura para limitar o avan\u00e7o da sua carreira. Se voc\u00ea tende a agir de forma impulsiva, aqui est\u00e3o algumas coisas que voc\u00ea pode fazer:
sc.4.Emotional+Self-Control.suggestions.lo.b1=Sempre pare para ver a situa\u00e7\u00e3o como um todo. Quando voc\u00ea consegue olhar para um problema \u00e0 dist\u00e2ncia, muitas vezes ele deixa de parecer t\u00e3o grande ou amea\u00e7ador.
sc.4.Emotional+Self-Control.suggestions.lo.b2=Respire fundo. Voc\u00ea ouve isso de novo e de novo. Conte at\u00e9 10 antes de falar. Tenha uma noite de sono primeiro. Seja l\u00e1 o que for, encontre uma maneira de exercitar paci\u00eancia antes de agir.
sc.4.Emotional+Self-Control.suggestions.lo.b3=Fa\u00e7a exerc\u00edcios com a maior frequ\u00eancia poss\u00edvel. Um curto per\u00edodo de exerc\u00edcio regular pode ser mais valioso do que as sess\u00f5es espor\u00e1dicas de longa dura\u00e7\u00e3o.
sc.4.Empathy=Capacidade de Empatizar
sc.4.Empathy.description=A capacidade de entender e compartilhar como algu\u00e9m se sente.
sc.4.Empathy.suggestions.lo=A empatia \u00e9 simplesmente reconhecer as emo\u00e7\u00f5es nos outros e poder "colocar-se no lugar de outra pessoa" - entender a perspectiva e a realidade da outra pessoa. Indiv\u00edduos emp\u00e1ticos estabelecem rela\u00e7\u00f5es mais fortes e confian\u00e7a com as pessoas com as quais interagem. No local de trabalho, essa capacidade e os relacionamentos mais fortes que podem nutrir, muitas vezes produzem melhores resultados. Aqui est\u00e3o algumas maneiras de melhorar sua capacidade de simpatizar:
sc.4.Empathy.suggestions.lo.b1=Fa\u00e7a com que voc\u00ea coloque o seu ponto de vista de lado, pelo menos por um momento ou dois. Isso permitir\u00e1 que voc\u00ea veja as coisas do ponto de vista da outra pessoa. Se eles est\u00e3o sentindo dor, tristeza, felicidade ou outra emo\u00e7\u00e3o, voc\u00ea tamb\u00e9m pode sentir isso.
sc.4.Empathy.suggestions.lo.b2=Valide ou afirme a perspectiva da outra pessoa em palavras. S\u00f3 tentar articular o que a outra pessoa est\u00e1 sentindo ajudar\u00e1 voc\u00ea a entender melhor. Al\u00e9m disso, certo ou errado, tamb\u00e9m mostrar\u00e1 a outra pessoa com quem voc\u00ea se preocupa o quanto eles sentem para entender.
sc.4.Empathy.suggestions.lo.b3=Ou\u00e7a, ou\u00e7a, e ou\u00e7a. Com seus ouvidos, seu sim e seus pr\u00f3prios sentimentos. As pessoas se comunicam de maneiras mais do que apenas verbalmente. Se voc\u00ea pode "ouvi-los" em todas as dimens\u00f5es, voc\u00ea ter\u00e1 muito mais probabilidade de entender como eles se sentem.
