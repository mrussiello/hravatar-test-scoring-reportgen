b.HowWeCreatedP1=Utilizamos suas respostas \u00e0s pesquisas e avalia\u00e7\u00f5es listadas acima, em conjunto com dados fornecidos pela Rede de Informa\u00e7\u00f5es Ocupacionais do Governo Federal dos EUA (O*Net) e pelo Departamento de Estat\u00edsticas do Trabalho do Departamento de Trabalho dos EUA. O*Net fornece informa\u00e7\u00f5es atualizadas sobre cerca de 1.000 tipos diferentes de empregos. Os dados dispon\u00edveis incluem conhecimento, habilidades, tarefas, estilos de trabalho e muitos outros recursos associados a cada trabalho, como n\u00edvel de experi\u00eancia e requisitos de n\u00edvel de educa\u00e7\u00e3o. O banco de dados O*Net \u00e9 atualizado com frequ\u00eancia e tornou-se o principal comp\u00eandio do mundo dos dados descritivos do trabalho. Utilizamos o banco de dados do Bureau of Labor Statistics (BLS) para obter informa\u00e7\u00f5es sobre o n\u00famero de empregos reais de v\u00e1rios tipos e sal\u00e1rios m\u00e9dios anuais.
