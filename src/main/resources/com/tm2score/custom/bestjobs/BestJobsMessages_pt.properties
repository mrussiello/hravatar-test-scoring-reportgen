s.HowToUseReportP1=Este relat\u00f3rio destina-se a ajudar com duas coisas. Primeiro, fornece feedback objetivo sobre suas habilidades e tra\u00e7os de personalidade. Tenha em mente que este feedback \u00e9 baseado em uma avalia\u00e7\u00e3o bastante curta e pode n\u00e3o ser perfeitamente preciso. No entanto, o feedback pode ajud\u00e1-lo a definir metas de auto-aperfei\u00e7oamento que possam melhorar a sua carreira, especialmente a longo prazo.
s.HowToUseReportP2=Em segundo lugar, este relat\u00f3rio foi projetado para ajud\u00e1-lo a determinar para quais empregos voc\u00ea pode ser mais adequado e, portanto, o que voc\u00ea mais gostaria. A pesquisa mostrou, uma e outra vez, que quanto mais voc\u00ea aproveitar seu trabalho, melhor voc\u00ea far\u00e1 com isso e mais bem sucedida ser\u00e1 sua carreira. Se voc\u00ea est\u00e1 iniciando ou mudando de carreiras, voc\u00ea pode usar este relat\u00f3rio para obter ideias sobre os tipos de trabalhos que voc\u00ea deve seguir. A maioria das pessoas come\u00e7a por revisar a tabela de resumo das tarefas com a maior equival\u00eancia. Depois disso, se um trabalho espec\u00edfico atrair seu interesse, voc\u00ea pode revisar as informa\u00e7\u00f5es detalhadas para cada trabalho correspondente nas p\u00e1ginas a seguir.
s.HowWeCreatedP1=Utilizamos suas respostas, em conjunto com dados fornecidos pela Rede de Informa\u00e7\u00f5es Ocupacionais do Governo Federal dos EUA (O*Net) e pelo Bureau of Labor Statistics do Departamento de Trabalho dos EUA. A O*Net fornece informa\u00e7\u00f5es atualizadas sobre cerca de 1.000 tipos diferentes de empregos. Os dados dispon\u00edveis incluem conhecimento, habilidades, tarefas, estilos de trabalho e muitos outros recursos associados a cada trabalho, como n\u00edvel de experi\u00eancia e requisitos de n\u00edvel de educa\u00e7\u00e3o. O banco de dados O*Net \u00e9 atualizado com freq\u00fc\u00eancia e tornou-se o principal comp\u00eandio do mundo dos dados descritivos do trabalho. Utilizamos o banco de dados do Bureau of Labor Statistics (BLS) para obter informa\u00e7\u00f5es sobre o n\u00famero de empregos reais de v\u00e1rios tipos e sal\u00e1rios m\u00e9dios anuais.
