b.HowWeCreatedP2=HR Avatar bruker svarene i dine unders\u00f8kelser og vurderinger til \u00e5 beregne graden av hver relevant funksjon eller karaktertrekk. Vi matcher deretter disse beregnede verdiene med verdier i O * Net-databasen for \u00e5 avgj\u00f8re hvilke jobber som har den h\u00f8yeste generelle matchen.
