sc.0.Adaptable.suggestions.hi=Noen mennesker lever for forandring. De ser hva som for \u00f8yeblikket er normalt som kjedelig og bruker mye tid p\u00e5 \u00e5 utvikle eller pr\u00f8ve nye m\u00e5ter \u00e5 gj\u00f8re ting p\u00e5. de virkelig omfavner aforismen:Endringen er god. Men \u00e5 v\u00e6re for tilpasningsdyktig kan v\u00e6re motproduktiv i arbeidssituasjoner, og det kan f\u00f8re til kjedsomhet n\u00e5r arbeidet blir repeterende. Hvis du trives p\u00e5 forandring, er det ikke lett \u00e5 endre det. Det er imidlertid noen ting du kan gj\u00f8re for \u00e5 hindre at det hindrer arbeidets ytelse og karriere:
sc.0.Adaptable.suggestions.hi.b1=L\u00e6r \u00e5 tildele en viss tid til \u00e5 finne en bedre m\u00e5te \u00e5 gj\u00f8re noe p\u00e5. N\u00e5r den tiden er opp, velg din sti og g\u00e5.
sc.0.Adaptable.suggestions.hi.b2=Anerkjenn n\u00e5r du er involvert i en oppgave eller et prosjekt som sannsynligvis vil v\u00e6re repeterende. Still m\u00e5l for produksjon eller resultater og fokus p\u00e5 dem som en m\u00e5te \u00e5 holde interessen din p\u00e5.
sc.0.Adaptable.suggestions.hi.b3=Fang deg selv n\u00e5r du vil diskutere et prosjekt eller en oppgave med sjefen din, men du ser sjefen din er langt mer interessert i \u00e5 bare f\u00e5 jobben gjort. Lagre din sp\u00f8rring / brainstormingstid med sjefen for bare gode ideer.
sc.0.Adaptable.suggestions.lo=\u00c5 motst\u00e5 forandring er naturlig og helt menneskelig. Men forandring er ogs\u00e5 uunng\u00e5elig, og i v\u00e5r komplekse verden ser det ut til \u00e5 skje raskere og raskere. Godta endring som normen er det f\u00f8rste skrittet for \u00e5 bli mer tilpasningsdyktig. Deretter l\u00e6rer du \u00e5 gjenkjenne n\u00e5r endringen skjer. La det utl\u00f8se en ny tankeprosess som lar deg h\u00e5ndtere endring som forandring. N\u00e5r du faktisk innser at du blir p\u00e5virket av endring, kan du deretter bruke noen av f\u00f8lgende teknikker:
sc.0.Adaptable.suggestions.lo.b1=Sp\u00f8r noen nye og forskjellige sp\u00f8rsm\u00e5l som lar deg utforske hva som virkelig skjer med et \u00e5pent sinn.
sc.0.Adaptable.suggestions.lo.b2=Tvinge deg til \u00e5 pr\u00f8ve ut flere forskjellige perspektiver f\u00f8r du bestemmer deg for et visst synspunkt.
sc.0.Adaptable.suggestions.lo.b3=G\u00e5 tilbake og se det store bildet. Dette hjelper deg ofte til \u00e5 se endring som noe mindre signifikant og forstyrrende - slik at du kan tenke.
sc.0.Competitive=konkurranseevne
sc.0.Competitive.description=I hvilken grad du er drevet for \u00e5 imponere dine ledere, oppn\u00e5 dine m\u00e5l, og overg\u00e5 dine jevnaldrende.
sc.0.Competitive.suggestions.hi=\u00c5 v\u00e6re for konkurransedyktig kan v\u00e6re skadelig p\u00e5 jobben, fordi det ofte plasserer organisasjonens m\u00e5l bak ditt eget, eller det kan f\u00f8re til atferd som tramper andres innsats. Men det m\u00e5 ikke v\u00e6re slik. \u00c5 v\u00e6re konkurransedyktig er en fantastisk ting, s\u00e5 lenge det manifesterer seg p\u00e5 en produktiv m\u00e5te. Hvis du vet at du er en konkurransedyktig person, kan du begrense sikkerhetsskaden ved \u00e5 bruke f\u00f8lgende teknikker:
sc.0.Competitive.suggestions.hi.b1=Gi deg selv nok tid til \u00e5 oppn\u00e5 dine m\u00e5l. Ta litt press ut, og du vil gi deg mer tid til \u00e5 vurdere de andre rundt deg.
sc.0.Competitive.suggestions.hi.b2=Sett realistiske m\u00e5l for deg selv. Ikke n\u00e5 for langt, for fort. Ta en mer metodisk tiln\u00e6rming.
sc.0.Competitive.suggestions.hi.b3=Gjenkjenne n\u00e5r handlingene dine vil p\u00e5virke andre. Se dine handlinger fra deres perspektiv - f\u00f8r du gj\u00f8r det. Hvis du f\u00f8ler en negativ reaksjon, stopp og tenk to ganger f\u00f8r du g\u00e5r videre. Hvis du ender opp med \u00e5 p\u00e5virke noen andre, gj\u00f8r det du trenger for \u00e5 gj\u00f8re det riktig.
sc.0.Competitive.suggestions.hi.b4=V\u00e6r villig til \u00e5 fullt ut og fritt innr\u00f8mme dine feil og mangler, og ta positive tiltak for \u00e5 fikse dem.
sc.0.Competitive.suggestions.hi.b5=V\u00e6r stolt av prestasjonene til andre. Sv\u00e6rt konkurransedyktige mennesker blir ofte truet av andre som oppfyller sine m\u00e5l. L\u00e6r \u00e5 gjenkjenne den "truede" f\u00f8lelsen og sp\u00f8r deg selv hvorfor du f\u00f8ler den m\u00e5ten, s\u00e5 hjelper den personen \u00e5 feire - oppriktig.
sc.0.Competitive.suggestions.lo=Studier har vist at en viss konkurranseevne p\u00e5 jobb generelt resulterer i h\u00f8yere ytelse. \u00c5 v\u00e6re for konkurransedyktig kan skade ytelsen din i mange jobber, men det kan ikke v\u00e6re konkurransedyktig nok. Ikke-konkurransedyktige mennesker er villige til \u00e5 gj\u00f8re omtrent alt for det gode laget deres, noe som er bra. En mangel p\u00e5 konkurransedyktig \u00e5nd kan imidlertid indikere mangel p\u00e5 motivasjon i visse situasjoner. Her er noen ting du kan gj\u00f8re for \u00e5 sikre at du holder en konkurransedyktig \u00e5nd i live uten at det blir et problem:
sc.0.Competitive.suggestions.lo.b1=Konkurrere mot deg selv Sett m\u00e5l for deg selv, og arbeid for \u00e5 sl\u00e5 dem. Sjefen din kan etablere m\u00e5l for deg, men opprettholder din egen liste.
sc.0.Competitive.suggestions.lo.b2=Fortell deg selv det handler ikke om \u00e5 vinne mot noen andre. Det handler om \u00e5 gj\u00f8re det beste du kan gj\u00f8re. Du trenger ikke \u00e5 vinne, men du b\u00f8r \u00f8nske \u00e5 v\u00e6re fantastisk p\u00e5 hva du gj\u00f8r.
sc.0.Corporate+Citizenship=God Corporate Citizen
sc.0.Corporate+Citizenship.description=I hvilken grad du og din oppf\u00f8rsel omfatter \u00e5nden i organisasjonens oppdrag, m\u00e5l og strategi.
sc.0.Corporate+Citizenship.suggestions.lo=\u00c5 v\u00e6re en god bedriftsborger betyr \u00e5 legge behovene til organisasjonen over dine egne behov. Dette inneb\u00e6rer \u00e5 forst\u00e5 \u00e5nden og hensikten med organisasjonens oppdrag og m\u00e5l, og ta beslutninger som stemmer overens med den hensikten. Her er noen ting \u00e5 tenke p\u00e5 eller gj\u00f8re:
sc.0.Corporate+Citizenship.suggestions.lo.b1=S\u00f8rg for at du fullt ut forst\u00e5r selskapets oppdrag, visjon og bedriftsm\u00e5l. Hvis det er en verdieretning, v\u00e6r sikker p\u00e5 at du leser den og forst\u00e5r den.
sc.0.Corporate+Citizenship.suggestions.lo.b2=Frivillig for aktiviteter som bidrar til organisasjonens generelle funksjon. For eksempel kan du organisere selskapets feriefest, representere selskapet p\u00e5 en rekrutteringsmessig messe, eller planlegge et r\u00e5dsforsamling eller forum for \u00e5 l\u00f8se et problem relatert til bedriftens oppdrag.
sc.0.Corporate+Citizenship.suggestions.lo.b3=P\u00e5 r\u00e5dhuset og andre gruppem\u00f8ter stiller du sp\u00f8rsm\u00e5l ang\u00e5ende selskapets overordnede oppdrag og m\u00e5l, snarere enn om ting som for det meste p\u00e5virker deg eller en liten gruppe medarbeidere.
sc.0.Develops+Relationships=Relasjonsorientering
sc.0.Develops+Relationships.description=Ditt \u00f8nske om og forpliktelse til \u00e5 kultivere relasjoner med kolleger, kunder og andre du m\u00f8ter p\u00e5 jobben.
sc.0.Develops+Relationships.suggestions.hi=Mens relasjoner er et viktig aspekt ved enhver jobb, er det mulig \u00e5 bry seg s\u00e5 mye om hvordan andre kan f\u00f8le at arbeidet ditt lider eller at kritisk informasjon ikke blir delt effektivt og i tide for \u00e5 gj\u00f8re en forskjell. Det er ikke noe poeng i \u00e5 pr\u00f8ve \u00e5 v\u00e6re mindre av en persons person. N\u00f8kkelen er imidlertid \u00e5 s\u00f8rge for at du er fokusert nok p\u00e5 organisasjonens oppgave og din rolle, slik at \u00f8nsket om \u00e5 bygge relasjoner ikke forstyrrer arbeidet ditt. Noen ting \u00e5 vurdere / gj\u00f8re:
sc.0.Develops+Relationships.suggestions.hi.b1=L\u00e6r \u00e5 gjenkjenne tegn p\u00e5 at noen andre \u00f8nsker \u00e5 komme seg tilbake til jobb. Sier deres kroppsspr\u00e5k at de blir ut\u00e5lmodige? Holder de seg vekk eller mot skrivebordet eller datamaskinen. Har de g\u00e5tt tause? N\u00e5r du ser disse tegnene, m\u00e5 du v\u00e6re sikker p\u00e5 \u00e5 ta hurtig av igjen.
sc.0.Develops+Relationships.suggestions.hi.b2=Begrens s\u00f8ketiden din i arbeidstiden. V\u00e6r den f\u00f8rste personen til \u00e5 "komme tilbake til det" n\u00e5r du har en uformell diskusjon. Ikke v\u00e6r den siste.
sc.0.Develops+Relationships.suggestions.hi.b3=Balansere andres behov med behovene til jobben din. Noen ganger m\u00e5 du sette arbeidet ditt f\u00f8rst, selv om det irriterer en medarbeider. L\u00e6r \u00e5 v\u00e6re diplomatisk, men fast. Ikke v\u00e6r redd for \u00e5 komme tilbake senere, og beklager, selv om det ikke er n\u00f8dvendig.
sc.0.Develops+Relationships.suggestions.lo=Utvikling av relasjoner er en sentral del av nesten alle jobber. Arbeidet utf\u00f8res av mennesker. Mens det er jobber der ute som ikke direkte krever mye samhandling eller samarbeid med andre, avhenger nesten alle karriere av en viss mengde samhandling og / eller samarbeid. Her er noen ting du kan gj\u00f8re for \u00e5 forbedre din evne til \u00e5 pleie og vokse forhold:
sc.0.Develops+Relationships.suggestions.lo.b1=Tvinge deg til \u00e5 samarbeide med jevnaldrende b\u00e5de innen og utenfor bedriften. Det er ikke lett, men \u00e5 utvikle et stort profesjonelt nettverk er virkelig uvurderlig.
sc.0.Develops+Relationships.suggestions.lo.b2=Forbedre dine menneskers ferdigheter. Det er vanskelig \u00e5 f\u00f8le seg trygg p\u00e5 \u00e5 m\u00f8te andre hvis du ikke f\u00f8ler at du er bra med folk. Det er mange korte kurs og b\u00f8ker som kan hjelpe. Eller du kan bare observere andre.
sc.0.Develops+Relationships.suggestions.lo.b3=L\u00e6r \u00e5 sette pris p\u00e5 andre, og la dem f\u00e5 vite det. Ingenting sementer et solidt personlig forhold som en f\u00f8lelse av takknemlighet. Det er godt i alle. L\u00e6r \u00e5 se etter det, og gjenspeile det tilbake.
sc.0.Develops+Relationships.suggestions.lo.b4=Bli en god lytter. Den beste m\u00e5ten \u00e5 la folk vite at vi h\u00f8rer dem, er \u00e5 s\u00f8rge for at vi f\u00f8rst forst\u00e5r hva de sier.
sc.0.Develops+Relationships.suggestions.lo.b5=Husk ting som er viktige for andre. Bare \u00e5 huske noen navn kan gj\u00f8re underverk. Folk elsker \u00e5 snakke om hva som er viktig for dem.
sc.0.Enjoys+Problem-Solving=Probleml\u00f8sende orientering
sc.0.Enjoys+Problem-Solving.description=Din vilje til \u00e5 h\u00e5ndtere kompliserte problemer p\u00e5 en hyppig eller tilbakevendende basis.
sc.0.Enjoys+Problem-Solving.suggestions.lo=Problemer eksisterer overalt. Uansett hvilken jobb du har, vil du m\u00f8te problemer du trenger \u00e5 l\u00f8se. Hvorfor ikke omfavne hver som en sjanse til \u00e5 s\u00f8ke deg selv og gj\u00f8re det bra? Hvis du vil forbedre probleml\u00f8sningsevnen din, er det noen ting du kan gj\u00f8re:
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=Forbli objektiv Ikke la f\u00f8lelsene dine forstyrre og presse deg mot en ugyldig konklusjon eller antagelse og dermed en ineffektiv l\u00f8sning.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=Oppgi hindringene og beskriv problemet du pr\u00f8ver \u00e5 l\u00f8se f\u00f8r du identifiserer l\u00f8sninger.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=\u00c5pne opp for \u00e5pne mennesker. De beste l\u00f8sningene kommer nesten alltid fra grupper av \u00e5pne mennesker.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=Pass p\u00e5 \u00e5 kaste ditt ego til side. Det spiller ingen rolle hvem som f\u00e5r kreditt eller som tenkte p\u00e5 hva. Det som betyr noe, er \u00e5 velge den aller beste l\u00f8sningen.
sc.0.Exhibits+a+Positive+Work+Attitude=Opprettholder en positiv arbeidsstilling
sc.0.Exhibits+a+Positive+Work+Attitude.description=I hvilken grad du insisterer p\u00e5 \u00e5 lykkes i jobben din, n\u00e5r du konfronteres med andre prioriteringer du m\u00e5tte ha i livet ditt, eller ved arbeidsplasspolitikk og avgj\u00f8relser du ikke er enig med.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=Vi har alle opp og nedturer. Men v\u00e5r holdning snakker vanligvis s\u00e5 h\u00f8yt at medarbeidere og andre mennesker ikke kan h\u00f8re hva vi egentlig sier. Det er ofte andre problemer bak en negativ holdning som ikke kan l\u00f8ses enkelt. Det er imidlertid noen f\u00e5 enkle ting du kan gj\u00f8re for \u00e5 kompensere for mindre problemer du opplever, for eksempel:
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=Alltid handle med en hensikt i tankene. Hvis du ikke klart kan fortelle noen hva form\u00e5let med en aktivitet er, ta den av din oppgaveliste.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=Gj\u00f8r tiltak uten \u00e5 forvente noen spesifikke resultater. Det kan v\u00e6re veldig skuffende hvis vi forventer noe \u00e5 skje hver gang vi gj\u00f8r noe, og det skjer ikke. Absolutt m\u00e5 vi kanskje gj\u00f8re noe annerledes neste gang. Men den gode nyheten er at vi kommer n\u00e6rmere, siden vi l\u00e6rer hva som ikke virker. Unng\u00e5 skuffelsen ved \u00e5 fokusere p\u00e5 fremdriften du gj\u00f8r, selv om det er i skolen med harde baner.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=Ikke ta deg selv for alvor. Kunne le av deg selv og gj\u00f8re det.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=Tilgi begrensningene til andre. Intoleranse f\u00e5r deg ingen steder. N\u00e5r du godtar at ingen er perfekt, blir du mer aksepterende av andre, og de vil bli mer aksepterende av deg.
sc.0.Expressive+and+Outgoing=Kommuniserer enkelt og \u00e5pent med andre
sc.0.Expressive+and+Outgoing.description=Din interesse og vilje til \u00e5 hevde deg selv i sosiale omgivelser - enten p\u00e5 arbeidsplassen eller hjemme.
sc.0.Expressive+and+Outgoing.suggestions.hi=Deling av meninger, ideer og f\u00f8lelser er veldig enkelt for noen mennesker. Men du kan g\u00e5 for langt og v\u00e6re s\u00e5 uttrykksfulle at folk tune deg ut.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=V\u00e6r bevisst p\u00e5 din snakketid n\u00e5r du har gulvet. Ikke dominere hver samtale. Tillat andre minst samme tid.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=Fokus p\u00e5 \u00e5 lytte, ikke \u00e5 snakke. Det kan ikke komme naturlig, men en god lytter tjener tillit raskere enn noen andre.
sc.0.Expressive+and+Outgoing.suggestions.lo=\u00c5 dele meninger, ideer og f\u00f8lelser er enkelt for noen mennesker og vanskeligere for andre. Men hvis du \u00f8nsker \u00e5 f\u00e5 ideene dine over, eller bare danner bedre relasjoner med kolleger, kan du pr\u00f8ve ett eller flere av disse forslagene:
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=Bruk mer kroppsspr\u00e5k. Du kan bruke h\u00e5ndbevis for \u00e5 f\u00e5 poenget ditt p\u00e5 tvers. Det beh\u00f8ver ikke \u00e5 v\u00e6re gyrasjoner, men enhver bevegelse \u00f8ker energien i uttalelsen din.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=M\u00f8t ansikt til ansikt n\u00e5r du kan. Ingenting erstatter for ansikt til ansikt m\u00f8te. Hvis du vil s\u00f8rge for at du kommuniserer klart, kom deg inn i samme rom. Hvis du ikke kan gj\u00f8re det, er en telefonsamtale eller videosamtale det nest beste. N\u00f8kkelen er ikke \u00e5 fjerne det visuelle aspektet av kommunikasjon.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=L\u00e6r \u00e5 uttrykke dine tanker og f\u00f8lelser konsistent. Kok det ned til det korteste antallet ord som er mulig. N\u00e5r du snakker sammenfattende og kortfattet, har folk en tendens til \u00e5 h\u00f8re deg bedre, siden de ikke har s\u00e5 mye \u00e5 behandle.
sc.0.Innovative+and+Creative=Innovative og kreative
sc.0.Innovative+and+Creative.description=Graden du anser deg selv i stand til \u00e5 formulere opprinnelige tiln\u00e6rminger til problemer og andre arbeidsutfordringer.
sc.0.Innovative+and+Creative.suggestions.lo=Ikke alle er en kunstner. Det er sant. Men alle kan v\u00e6re kreative p\u00e5 jobb. Det tar bare en forpliktelse til \u00e5 utforske en problemstilling for nye ideer. Det finnes flere teknikker som alle kan bruke, inkludert:
sc.0.Innovative+and+Creative.suggestions.lo.b1=Tvinge deg til \u00e5 identifisere et par nye ideer, selv om du ender med \u00e5 velge den gamle. Ikke bekymre deg om den nye ideen ikke er mulig eller praktisk. Det som betyr noe er at det er noe du ikke hadde tenkt p\u00e5 f\u00f8r.
sc.0.Innovative+and+Creative.suggestions.lo.b2=Administrer din tid - ved \u00e5 ta deg tid til \u00e5 tenke utenfor boksen. Ikke v\u00e6r redd hvis ingenting kommer, men v\u00e6r disiplinert og pr\u00f8v minst.
sc.0.Innovative+and+Creative.suggestions.lo.b3=Finn en gruppe \u00e5pent, aksepterer folk \u00e5 brainstormere med. De trenger ikke \u00e5 v\u00e6re eksperter, men de m\u00e5 v\u00e6re deltakere. Din mantra:det er ingen d\u00e5rlige ideer.
sc.0.Needs+Structure=Foretrekker strukturert arbeid
sc.0.Needs+Structure.description=I hvilken grad du foretrekker \u00e5 jobbe innenfor et bestilt milj\u00f8, med veldefinerte oppgaver, aktiviteter, regler, prosesser og forventninger.
sc.0.Needs+Structure.suggestions.hi=Det er OK \u00e5 trenge struktur i arbeidsmilj\u00f8et ditt, s\u00e5 lenge det ikke lammer deg n\u00e5r ting blir litt vanvittige.
sc.0.Needs+Structure.suggestions.hi.b1=V\u00e6r forsiktig med \u00e5 velge en jobb hvor du kan ha niv\u00e5et p\u00e5 strukturen du trenger.
sc.0.Needs+Structure.suggestions.hi.b2=Be om spesifikke instruksjoner n\u00e5r du f\u00f8ler at du trenger dem. Ikke la deg sitte ved skrivebordet ditt lammet p\u00e5 grunn av manglende kunnskap om hva du skal gj\u00f8re.
sc.0.Needs+Structure.suggestions.lo=Noen mennesker trenger \u00e5 f\u00f8le at det er struktur i livet deres, mens andre bare vil v\u00e6re fri til \u00e5 gj\u00f8re det de tror er best. Det er ikke noe galt med heller. Men hvis du har lite eller ikke behov for et strukturert arbeidsmilj\u00f8, v\u00e6r hensynsfull til de som gj\u00f8r det.
sc.0.Needs+Structure.suggestions.lo.b1=Empathize med andre som tydeligvis trenger mer struktur, s\u00e5 i det minste vet de at du forst\u00e5r.
sc.0.Seeks+Perfection=S\u00f8ker perfektion
sc.0.Seeks+Perfection.description=Hvor du tegner linjen p\u00e5 det som er "godt nok" n\u00e5r det gjelder arbeidet ditt. Hvis du er for mye av en perfeksjonist, kan du aldri fullf\u00f8re oppgavene dine. Men hvis du er for lav, kan organisasjonen din m\u00e5tte bruke ressurser som retter feilene dine og utelatelser.
sc.0.Seeks+Perfection.suggestions.hi=\u00c5 v\u00e6re for mye av en perfeksjonist kan p\u00e5 alvor p\u00e5virke ytelsen p\u00e5 jobben ved \u00e5 f\u00e5 deg til \u00e5 ta for lang tid for \u00e5 f\u00e5 noe gjort. Vi \u00f8nsker alle \u00e5 gj\u00f8re en god jobb, og ingen \u00f8nsker \u00e5 sende inn arbeid som har feil i det, men systemet fungerer best n\u00e5r alle finner en balanse mellom m\u00f8tefrister og andre forventninger, og s\u00f8rger for at det ikke er feil.
sc.0.Seeks+Perfection.suggestions.hi.b1=Finn linjen. Kjenn forskjellen mellom sunn og neurotisk perfeksjonisme. F\u00e5 en f\u00f8lelse for hva som er "God nok".
sc.0.Seeks+Perfection.suggestions.hi.b2=Hvis du er bekymret, er noe ikke perfekt, bare fortell personen du sender den videre til, og tilbud om \u00e5 se gjennom det litt mer. P\u00e5 denne m\u00e5ten vet de at du ikke er helt sikker p\u00e5 at det er perfekt, og du har gitt dem valget om \u00e5 akseptere det "som det er" eller be om mer fra deg.
sc.1.Analytical+Thinking=Analytisk tenkningskapasitet
sc.1.Analytical+Thinking.description=Evnen til \u00e5 tenke p\u00e5 en gjennomtenkt, kresne m\u00e5te, \u00e5 l\u00f8se problemer, utnytte ressurser og analysere data.
sc.1.Analytical+Thinking.suggestions.lo=Til tross for hva du kanskje tror, \u200b\u200bl\u00e6rer vi alle v\u00e5re analytiske ferdigheter - gjennom b\u00e5de v\u00e5r utdannelse og v\u00e5rt arbeid. Som en muskel, forbedrer de med praksis. Selv om du ikke lenger er i skolen, er det mange ting du kan gj\u00f8re for \u00e5 \u00f8ve og forbedre, inkludert:
sc.1.Analytical+Thinking.suggestions.lo.b1=Trene opp kampproblemer. Enten identifisere vanlige problemer i hverdagen og ta deg tid til \u00e5 l\u00f8se dem, eller registrer deg p\u00e5 et h\u00f8yskole niv\u00e5 matematikk kurs.
sc.1.Analytical+Thinking.suggestions.lo.b2=Spill hjernespill. Kryssord, Soduku, g\u00e5ter, logiske puslespill, eller strategisk orienterte brettspill og videospill.
sc.1.Analytical+Thinking.suggestions.lo.b3=Bli med i en debattklubb, diskusjonsklubb eller en bokklubb.
sc.1.Attention+to+Detail=N\u00f8yaktig
sc.1.Attention+to+Detail.description=Demonstrerer grundighet, n\u00f8yaktighet og bekymring for alle involverte omr\u00e5der, uansett hvor ubetydelige.
sc.1.Attention+to+Detail.suggestions.lo=Ikke alle er en detalj person, men alle kan forbedre sitt niv\u00e5 av oppmerksomhet p\u00e5 detaljer p\u00e5 jobb med noen enkle strategier:
sc.1.Attention+to+Detail.suggestions.lo.b1=Opprett en oppgaveliste hver dag, og se p\u00e5 det ofte. La deg selv nyte \u00e5 sjekke av boksene hver gang du oppn\u00e5r noe.
sc.1.Attention+to+Detail.suggestions.lo.b2=Be kollegaer eller venner \u00e5 sjekke arbeidet ditt - seri\u00f8st. Oppskatt hva de finner eller peker p\u00e5, og sp\u00f8r deg selv hvorfor du ikke la merke til disse tingene selv.
sc.1.Attention+to+Detail.suggestions.lo.b3=Reduser distraksjoner. Lukk d\u00f8ren, videresend telefonen, ikke se p\u00e5 e-post. Finn en m\u00e5te \u00e5 ignorere all den st\u00f8yen som forbruker v\u00e5rt fokus for s\u00e5 mye av dagen.
sc.1.Attention+to+Detail.suggestions.lo.b4=Ta en pause - en god en - s\u00e5 sjekk arbeidet ditt. Selv om du f\u00f8ler at du har spikret noe, er det alltid verdt \u00e5 vente en kort stund, s\u00e5 se p\u00e5 den igjen. Det er fristende \u00e5 bare sende det av s\u00e5 snart det ser ut, men et enkelt sjekk trinn kan g\u00e5 en fantastisk m\u00e5te, og forhindre deg i \u00e5 vise noen pinlige feil til sjefen din!
sc.1.Multitasking=Multitasking Ability
sc.120.Artistic=Foretrekker ideer, abstraksjoner og konsepter
sc.120.Artistic.description=Graden som foretrekker arbeid der du kan v\u00e6re kreativ, intuitiv, sensitiv, artikulert, uttrykksdyktig, ustrukturert, original, ikke-samsvarende og / eller nyskapende. Dette inkluderer ofte roller hvor du kan stole p\u00e5 f\u00f8lelser, fantasi og inspirasjon, eller v\u00e6re spontan og \u00e5pen.
sc.120.Conventional=Foretrekker praktiske oppgaver og strukturerte milj\u00f8er
sc.120.Conventional.description=Graden som foretrekker arbeid der du kan v\u00e6re samvittighetsfull og konservativ, logisk, effektiv, ordentlig, organisert, grundig og / eller detaljorientert, hvor presisjon og n\u00f8yaktighet er verdsatt h\u00f8yt. Dette inkluderer ofte jobber der det er sv\u00e6rt viktig \u00e5 f\u00f8lge reglene, utf\u00f8re enkle oppgaver eller kvantitative m\u00e5linger.
sc.120.Enterprising=Foretrekker \u00e5 v\u00e6re ansvarlig, ta risiko, konkurrerer
sc.120.Enterprising.description=Graden som foretrekker arbeid der du kan v\u00e6re eventyrlystne, ambisi\u00f8se, assertive, utadvendte, energiske, entusiastiske, selvsikker, optimistiske, dominerende, overbevisende og / eller motiverende. Dette inkluderer ofte jobber der du kan ta kritiske beslutninger og lede andre.
sc.120.Investigative=unders~~POS=TRUNC \u00f8kende~~POS=HEADCOMP
sc.120.Investigative.description=Graden som foretrekker arbeid der du kan v\u00e6re intellektuell, introspektiv, nysgjerrig, nysgjerrig, metodisk, rasjonell, analytisk og / eller logisk. Dette inkluderer vanligvis jobber som involverer tanke, observasjon, etterforskning, utforskning og oppdagelse, og kan kreve at du l\u00f8ser problemer, utf\u00f8rer eksperimenter eller utf\u00f8rer forskning.
sc.120.Realistic=Foretrekker ting heller enn folk eller ideer
sc.120.Realistic.description=Graden som foretrekker arbeid der du kan v\u00e6re uavhengig, stabil, vedvarende, ekte, praktisk, sparsom, no-nonsense og jordn\u00e6r. Dette inkluderer ofte jobber som krever fysisk, atletisk og / eller mekanisk aktivitet.
sc.120.Social=Foretrekker \u00e5 sosialisere med eller hjelpe folk
sc.120.Social.description=Graden som foretrekker arbeid der du kan v\u00e6re snill, sjener\u00f8s, samarbeidsvillig, t\u00e5lmodig, omsorgsfull, hjelpsom, empatisk, taktfull og / eller vennlig. Dette inkluderer ofte aktiviteter som er humanit\u00e6re, pedagogiske, filantropiske, mellommenneskelige og tjenesteorienterte.
