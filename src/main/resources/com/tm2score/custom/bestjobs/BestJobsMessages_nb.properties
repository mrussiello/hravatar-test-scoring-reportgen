s.HowToUseReportP1=Denne rapporten er ment \u00e5 hjelpe med to ting. For det f\u00f8rste gir det objektiv tilbakemelding til deg om dine evner, ferdigheter og personlighetstrekk. Husk at denne tilbakemeldingen er basert p\u00e5 en ganske kort vurdering og kan ikke v\u00e6re helt n\u00f8yaktig. Tilbakemeldingene kan imidlertid hjelpe deg med \u00e5 sette m\u00e5l for selvforbedring som kan forbedre karrieren din, spesielt p\u00e5 lang sikt.
s.HowToUseReportP2=For det andre er denne rapporten utformet for \u00e5 hjelpe deg med \u00e5 finne ut hvilke jobber du best passer best for, og derfor hva du vil ha mest glede av. Forskning har vist at hver gang du liker jobben din, desto bedre vil du gj\u00f8re p\u00e5 det og jo mer vellykket din karriere vil v\u00e6re. Hvis du enten starter eller skifter karriere, kan du bruke denne rapporten til ideer om typer jobber du skal forf\u00f8lge. De fleste starter med \u00e5 se oversiktstabellen over jobber med h\u00f8yeste kamp. Etter det, hvis en bestemt jobb fanger din interesse, kan du se gjennom detaljert informasjon for hver matchet jobb p\u00e5 de f\u00f8lgende sidene.
s.HowWeCreatedP1=Vi brukte svarene dine p\u00e5 sp\u00f8rsm\u00e5l i alle sp\u00f8rsm\u00e5lene i testen, sammen med data fra US Federal Government Occupational Information Network (O * Net) og US Department of Labor Bureau of Labor Statistics. O * Net gir oppdatert informasjon om nesten 1000 forskjellige typer jobber. Data tilgjengelig inkluderer kunnskap, ferdigheter, evner, oppgaver, arbeidsstiler og mange andre funksjoner knyttet til hver jobb, for eksempel erfaring og krav til utdanning. O * Net-databasen oppdateres ofte og er blitt verdens fremste kompendium av jobbbeskrivende data. Vi bruker databasen Bureau of Labor Statistics (BLS) for informasjon om antall faktiske jobber av ulike typer og gjennomsnittlig \u00e5rsl\u00f8nn.
s.HowWeCreatedP2=HR Avatar bruker svarene p\u00e5 sp\u00f8rsm\u00e5lene i vurderingen for \u00e5 beregne graden av hver relevant funksjon eller karaktertrekk. Vi matcher deretter disse beregnede verdiene med verdier i O * Net-databasen for \u00e5 avgj\u00f8re hvilke jobber som har den h\u00f8yeste generelle matchen.
