sc.140.History+Survey+-+Performance=Historieunders\u00f8kelse - ytelse
sc.140.History+Survey+-+Performance.description=I hvilken grad din tidligere oppf\u00f8rsel forutsier h\u00f8y ytelse i fremtiden.
sc.140.History+Survey+-+Performance.suggestions.lo=Dine svar p\u00e5 noen av sp\u00f8rsm\u00e5lene indikerer at du kan ha vaner som kan p\u00e5virke ytelsen din p\u00e5 jobben. Du vil kanskje vurdere \u00e5 endre noen av disse vanene. Noen forslag:
sc.140.History+Survey+-+Performance.suggestions.lo.b1=S\u00f8k om eventuelle priser som kan v\u00e6re tilgjengelige.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=Frivillig for ekstra arbeid eller prosjekter hvis tilgjengelig.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=Ta resultatene dine p\u00e5 alvor. Disse gir ofte tydelig tilbakemelding p\u00e5 eventuelle ytelsesproblemer som lederen eller teamlederen har observert. Ved \u00e5 ta korrigerende tiltak og unng\u00e5 gjentatte problemer, kan du forbedre ytelsesvurderingen betydelig over tid.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=Invester i deg selv ved \u00e5 registrere deg i oppl\u00e6ringsprogrammer eller l\u00e6ringsprogrammer for \u00e5 l\u00e6re nye ferdigheter - f\u00f8r lederen din ber deg om \u00e5 gj\u00f8re det.
sc.140.History+Survey+-+Tenure=Historieunders\u00f8kelse - Tenure
sc.140.History+Survey+-+Tenure.description=I hvilken grad din tidligere oppf\u00f8rsel forutsier lang varighet i en fremtidig jobb.
sc.140.History+Survey+-+Tenure.suggestions.lo=Svarene dine p\u00e5 noen av sp\u00f8rsm\u00e5lene indikerer at du kan v\u00e6re sannsynlig \u00e5 legge en jobb frivillig etter bare en kort arbeidsperiode. Arbeidsgivere forventer ikke at du skal forbli for alltid, men de forventer at du blir med dem lenge nok til at de kan tilbakebetale enhver investering de har gjort i tid, trening eller andre ressurser for \u00e5 klare deg for \u00e5 utf\u00f8re arbeidet.
sc.142.Writing=Skriveevne
sc.142.Writing.description=Din evne til kortfattet og kortfattet \u00e5 formidle ideer og informasjon via skriftlig tekst.
sc.142.Writing.suggestions.lo=Evnen til \u00e5 skrive er en kjernevner for mange forskjellige jobber, men ikke alle jobber. Hvis jobber som interesserer deg, involverer \u00e5 skrive, kan du vurdere noen av f\u00f8lgende handlinger:
sc.142.Writing.suggestions.lo.b1=Les mer. Lesing er en av de beste m\u00e5tene \u00e5 forbedre din evne til \u00e5 skrive. Det kan ogs\u00e5 v\u00e6re morsomt. Les materialet du liker - s\u00e5 du vil lese mer av det. Ikke v\u00e6r redd for \u00e5 pr\u00f8ve forskjellige forfattere og stiler ogs\u00e5.
sc.142.Writing.suggestions.lo.b2=N\u00e5r du trenger \u00e5 skrive noe, fjern eventuelle forstyrrelser. Du kan ikke skrive og gj\u00f8re noe annet p\u00e5 samme tid. Det tar all fokus.
sc.142.Writing.suggestions.lo.b3=Hvis du ikke forst\u00e5r grunnleggende grammatikk, for eksempel hva som utgj\u00f8r en god setning, ta litt tid \u00e5 l\u00e6re det.
sc.142.Writing.suggestions.lo.b4=\u00d8k vokabularet ditt. Hvis du ikke forst\u00e5r et ord du bare leser, ser det opp i en ordbok. Moderne elektroniske enheter lar deg gj\u00f8re dette med et dobbeltklikk.
sc.150.Multitasking.description=Din evne til raskt \u00e5 skifte fokus mentalt fra en oppgave eller et problem til et annet samtidig som du opprettholder kvalitet og oppmerksomhet p\u00e5 detaljer.
sc.150.Multitasking.suggestions.lo=Det er et faktum at den menneskelige hjernen egentlig ikke multitask. Vi er mer som en CPU-datamaskin, vi kan bare behandle elementet om gangen. Vi kan imidlertid skj\u00e6re opp v\u00e5r tid og oppmerksomhet for \u00e5 skape en illusjon av multitasking og utf\u00f8re flere oppgaver parallelt. Og selvf\u00f8lgelig er det noen teknikker for \u00e5 gj\u00f8re denne prosessen mer effektiv:
sc.150.Multitasking.suggestions.lo.b1=Arbeid p\u00e5 relaterte oppgaver sammen. Jo mer relaterte to oppgaver er, desto lettere er det for hjernen \u00e5 bytte mellom dem.
sc.150.Multitasking.suggestions.lo.b2=Hold oppgavelisten foran deg og oppdatert hele tiden. Ikke v\u00e6r redd for \u00e5 tilordne eller omfordele prioriteringer.
sc.150.Multitasking.suggestions.lo.b3=Gj\u00f8r spesiell tid til \u00e5 gjennomg\u00e5 informasjon. Bytte mellom oppgaver kan for\u00e5rsake ting du leser raskt for \u00e5 v\u00e6re mindre fast innebygd i minnet ditt. Hvis det er et viktig dokument, kan du finne en m\u00e5te \u00e5 se det n\u00e6rmere p\u00e5 en senere tid. Bare legg det til listen!
sc.4.Emotional+Self-Awareness=Emosjonell selvbevissthet
sc.4.Emotional+Self-Awareness.description=Din evne til \u00e5 gjenkjenne dine f\u00f8lelser, skille mellom dem, og gjenkjenne virkningen de har p\u00e5 andre rundt deg.
sc.4.Emotional+Self-Awareness.suggestions.lo=\u00c5 l\u00e6re \u00e5 bli mer bevisst p\u00e5 dine f\u00f8lelser kan v\u00e6re en verdifull ressurs i din karriere. Det kan hindre deg fra \u00e5 ta avgj\u00f8relser p\u00e5 feil tidspunkt, eller fra \u00e5 si feil ting p\u00e5 en d\u00e5rlig tid. N\u00f8kkelen er \u00e5 bli mer i kontakt med deg selv. Dette krever innsats, men det kan gj\u00f8res. Her er noen aktiviteter du kan gj\u00f8re:
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=Les om eller bli med i en gruppe for \u00e5 \u00f8ve meditasjon eller oppmerksomhet.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=Bruk en notatbok til \u00e5 registrere dine f\u00f8lelser noen ganger om dagen. \u00c5 stille deg selv dette sp\u00f8rsm\u00e5let p\u00e5 en disiplinert m\u00e5te, vil utl\u00f8se st\u00f8rre selvbevissthet.
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=N\u00e5r du f\u00f8ler sterke f\u00f8lelser, m\u00e5 du ikke avlede dem eller unng\u00e5 dem. S\u00e5 mange buddhistiske guruer foresl\u00e5r, lene seg til dem. Tillat deg \u00e5 f\u00f8le f\u00f8lelsene i en kort periode og virkelig bli kjent med det.
sc.4.Emotional+Self-Control=F\u00f8lelsesmessig selvkontroll
sc.4.Emotional+Self-Control.description=Evnen til \u00e5 regulere dine f\u00f8lelser, tanker og viktigst, dine oppf\u00f8rsel i m\u00f8te med fristelser og impulser.
sc.4.Emotional+Self-Control.suggestions.lo=Unnlatelse av \u00e5 kontrollere deg selv n\u00e5r du er emosjonell er en sikker oppskrift p\u00e5 begrenset karriereutvikling. Hvis du har en tendens til \u00e5 handle impulsivt, er det noen ting du kan gj\u00f8re:
sc.4.Emotional+Self-Control.suggestions.lo.b1=Alltid slutte \u00e5 se p\u00e5 det store bildet. N\u00e5r du klarer \u00e5 se p\u00e5 et problem fra lang avstand, virker det ofte ikke s\u00e5 stort eller truende lenger.
sc.4.Emotional+Self-Control.suggestions.lo.b2=Puste. Du h\u00f8rer det igjen og igjen. Count til 10 f\u00f8r du snakker. Sov p\u00e5 den f\u00f8rst. Uansett hva det er, finn en m\u00e5te \u00e5 ut\u00f8ve t\u00e5lmodighet p\u00e5 f\u00f8r du handler.
sc.4.Emotional+Self-Control.suggestions.lo.b3=Tren s\u00e5 regelmessig som mulig. En vanlig kort treningsperiode kan v\u00e6re mer verdifull enn sporadiske langvarige \u00f8kter.
sc.4.Empathy=Evne til \u00e5 empati
sc.4.Empathy.description=Evnen til \u00e5 forst\u00e5 og dele hvordan noen andre f\u00f8ler seg.
sc.4.Empathy.suggestions.lo=Empati er bare \u00e5 gjenkjenne f\u00f8lelser i andre, og \u00e5 kunne "sette deg i andres sko" - forst\u00e5 den andres perspektiv og virkelighet. Empatiske individer etablerer sterkere relasjoner og tillit med menneskene de samhandler med. P\u00e5 arbeidsplassen kan denne evnen og de sterkere forholdene de pleier, ofte gi bedre resultater. Her er noen m\u00e5ter \u00e5 forbedre din evne til \u00e5 empati:
sc.4.Empathy.suggestions.lo.b1=Tvinge deg til \u00e5 sette synspunktet ditt til side, i hvert fall for et \u00f8yeblikk eller to. Dette gj\u00f8r at du kan se ting fra den andres synspunkt. Hvis de f\u00f8ler smerte, tristhet, lykke eller en annen f\u00f8lelse, b\u00f8r du ogs\u00e5 kunne f\u00f8le det.
sc.4.Empathy.suggestions.lo.b2=Bekreft eller bekreft den andre persons perspektiv i ord. Bare \u00e5 pr\u00f8ve \u00e5 artikulere hva den andre personen f\u00f8ler vil hjelpe deg \u00e5 forst\u00e5 det bedre. Pluss, rett eller galt, vil det ogs\u00e5 vise den andre personen du bryr deg nok om hvordan de f\u00f8ler \u00e5 forst\u00e5 det.
sc.4.Empathy.suggestions.lo.b3=H\u00f8r listen, lytt. Med dine \u00f8rer, ditt ja, og dine egne f\u00f8lelser. Folk kommuniserer p\u00e5 flere m\u00e5ter enn bare muntlig. Hvis du kan "h\u00f8re" dem i alle dimensjoner, vil du v\u00e6re langt mer sannsynlig \u00e5 forst\u00e5 hvordan de f\u00f8ler.
