b.SummaryNotesp2=Denken Sie daran, dass wir die gesamte Datenbank mit Ihrer einzigartigen Mischung aus Interessen, F\u00e4higkeiten, Eigenschaften, Bildung und Erfahrung gescannt haben. Es ist typisch, dass einige unerwartete \u00dcbereinstimmungen erscheinen, sowie einige, die Sie wahrscheinlich erwartet haben. In der Tat hoffen wir, dass das der Fall ist. Es ist unser Ziel, Ihr Universum zu erweitern, welche Arten von Jobs gerade gut f\u00fcr Sie passen k\u00f6nnten. Es gibt viele verschiedene Karrieren da drau\u00dfen.
b.SummaryNotesp3=Auf den n\u00e4chsten Seiten zeigen wir Ihnen einige detaillierte Informationen zu jedem dieser Jobs. Wir empfehlen Ihnen, sich ein paar Minuten Zeit zu nehmen, um jeden einzelnen zu \u00fcberpr\u00fcfen. Wir geben Informationen dar\u00fcber, was Sie normalerweise in der Rolle tun w\u00fcrden und wie Sie dies tun w\u00fcrden.  Es macht Spa\u00df, den Geist ein wenig wandern zu lassen und sich in jeder Rolle selbst vorzustellen. 
