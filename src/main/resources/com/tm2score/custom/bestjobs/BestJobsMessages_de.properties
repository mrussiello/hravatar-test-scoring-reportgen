b.HowToUseReportP1=Dieser Bericht soll Ihnen helfen festzustellen, f\u00fcr welche Jobs Sie am besten geeignet sind und welche Jobs Ihnen am besten gefallen k\u00f6nnten. Wenn Sie Karrieren starten oder \u00e4ndern, k\u00f6nnen Sie diesen Bericht f\u00fcr Ideen \u00fcber die Art von Jobs verwenden, die Sie verfolgen sollten. Die meisten Leute beginnen mit der \u00dcberpr\u00fcfung der Zusammenfassung der Jobs mit der h\u00f6chsten \u00dcbereinstimmung. Wenn danach ein bestimmter Job Ihr Interesse weckt, k\u00f6nnen Sie die detaillierten Informationen f\u00fcr jeden passenden Job auf den folgenden Seiten \u00fcberpr\u00fcfen.
b.HowWeCreatedP1=Wir haben Ihre Antworten auf Fragen in den oben aufgef\u00fchrten Umfragen und Bewertungen in Verbindung mit Daten des US-amerikanischen Bundesinformationsnetzes (O * Net) und des Bureau of Labor Statistics des US-Arbeitsministeriums verwendet. O * Net bietet aktuelle Informationen zu fast 1.000 verschiedenen Arten von Jobs. Zu den verf\u00fcgbaren Daten geh\u00f6ren Kenntnisse, Fertigkeiten, F\u00e4higkeiten, Aufgaben, Arbeitsstile und viele andere Funktionen, die mit jedem Job verbunden sind, z. B. Anforderungen an das Erfahrungsniveau und Anforderungen an das Bildungsniveau. Die O * Net-Datenbank wird h\u00e4ufig aktualisiert und hat sich zum weltweit wichtigsten Kompendium von beschreibenden Daten entwickelt. Wir verwenden die Datenbank des Bureau of Labor Statistics (BLS) f\u00fcr Informationen \u00fcber die Anzahl der tats\u00e4chlichen Arbeitspl\u00e4tze verschiedener Typen und durchschnittliche Jahresgeh\u00e4lter.
b.HowWeCreatedP2=HR Avatar verwendet die Antworten in Ihren Umfragen und Bewertungen, um den Grad jedes relevanten Merkmals oder Charaktereigenschafts zu berechnen. Wir vergleichen dann diese berechneten Werte mit Werten in der O * Net-Datenbank, um zu ermitteln, welche Jobs die h\u00f6chste Gesamt\u00fcbereinstimmung haben.
