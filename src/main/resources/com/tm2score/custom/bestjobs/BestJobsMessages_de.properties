sc.140.History+Survey+-+Performance=Verlaufsbefragung - Leistung
sc.140.History+Survey+-+Performance.description=Der Grad, in dem Ihr Verhalten in der Vergangenheit eine hohe Arbeitsleistung in der Zukunft vorhersagt.
sc.140.History+Survey+-+Performance.suggestions.lo=Ihre Antworten auf einige der Fragen deuten darauf hin, dass Sie Gewohnheiten haben, die sich auf Ihre Leistung im Beruf auswirken k\u00f6nnten. Vielleicht m\u00f6chten Sie erw\u00e4gen, einige dieser Gewohnheiten zu \u00e4ndern. Einige Vorschl\u00e4ge:
sc.140.History+Survey+-+Performance.suggestions.lo.b1=Bewerben Sie sich f\u00fcr m\u00f6gliche Auszeichnungen.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=Freiwillige f\u00fcr zus\u00e4tzliche Arbeit oder Projekte, falls verf\u00fcgbar.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=Nehmen Sie Ihre Leistungsbeurteilungen ernst. Diese geben oft ein klares Feedback zu Leistungsproblemen, die Ihr Manager oder Teamleiter beobachtet hat. Indem Sie Korrekturma\u00dfnahmen ergreifen und wiederholte Probleme vermeiden, k\u00f6nnen Sie Ihre Leistung im Laufe der Zeit erheblich verbessern.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=Investieren Sie in sich selbst, indem Sie sich in Schulungs- oder Bildungsprogramme einschreiben, um neue F\u00e4higkeiten zu erlernen - bevor Ihr Manager Sie dazu auffordert.
sc.140.History+Survey+-+Tenure=Historie-Umfrage - Tenure
sc.140.History+Survey+-+Tenure.description=Der Grad, zu dem Ihr Verhalten in der Vergangenheit eine lange Anstellung in einem zuk\u00fcnftigen Job voraussagt.
sc.140.History+Survey+-+Tenure.suggestions.lo=Ihre Antworten auf einige der Fragen deuten darauf hin, dass Sie wahrscheinlich schon nach kurzer Zeit freiwillig einen Arbeitsplatz verlassen werden. Arbeitgeber erwarten nicht, dass Sie f\u00fcr immer bleiben, aber sie erwarten von Ihnen, dass Sie lange genug bei ihnen bleiben, damit sie jede Investition, die sie rechtzeitig get\u00e4tigt haben, Schulungen oder andere Ressourcen zur\u00fcckerhalten k\u00f6nnen, um Sie f\u00fcr die Durchf\u00fchrung der Arbeit zu gewinnen.
sc.142.Writing=Schreibf\u00e4higkeit
sc.142.Writing.description=Ihre F\u00e4higkeit, Ideen und Informationen exakt und pr\u00e4gnant im schriftlichen Text zu vermitteln. 
sc.142.Writing.suggestions.lo=Die F\u00e4higkeit zu schreiben ist eine Kernkompetenz f\u00fcr viele verschiedene Jobs, jedoch nicht f\u00fcr alle Jobs. Wenn die Jobs, die Sie interessieren, das Schreiben betreffen, k\u00f6nnen Sie einige der folgenden Aktionen in Betracht ziehen:
sc.142.Writing.suggestions.lo.b1=Lesen Sie mehr. Das Lesen ist eine der besten M\u00f6glichkeiten, Ihre Schreibf\u00e4higkeit zu verbessern. Es kann auch Spa\u00df machen. Lesen Sie das Material, das Ihnen gef\u00e4llt - also werden Sie mehr davon lesen. Haben Sie keine Angst, auch verschiedene Autoren und Stile auszuprobieren. 
sc.142.Writing.suggestions.lo.b2=Wenn Sie etwas schreiben m\u00fcssen, beseitigen Sie jegliche Ablenkungen. Sie k\u00f6nnen nicht gleichzeitig schreiben und etwas anderes tun. Es nimmt Ihren ganzen Fokus.
sc.142.Writing.suggestions.lo.b3=Wenn Sie grundlegende Grammatik nicht verstehen, z. B. was einen guten Satz ausmacht, nehmen Sie sich etwas Zeit, um sie zu lernen.
sc.142.Writing.suggestions.lo.b4=Erweitern Sie Ihren Wortschatz. Wenn Sie ein Wort, das Sie gerade gelesen haben, nicht verstehen, schauen Sie es in einem W\u00f6rterbuch nach. Moderne elektronische Ger\u00e4te erm\u00f6glichen dies mit einem Doppelklick. 
sc.150.Multitasking.description=Ihre F\u00e4higkeit, den Fokus mental schnell von einer Aufgabe oder einem Thema auf eine andere zu verlagern, ohne die Qualit\u00e4t und Detailgenauigkeit zu beeintr\u00e4chtigen. 
sc.150.Multitasking.suggestions.lo=Es ist eine Tatsache, dass das menschliche Gehirn nicht wirklich multitaskingf\u00e4hig ist. Wir sind eher ein Ein-CPU-Computer, den wir nur mit einem Element auf einmal bearbeiten k\u00f6nnen. Wir k\u00f6nnen jedoch unsere Zeit und Aufmerksamkeit aufteilen, um die Illusion des Multitasking zu erzeugen und mehrere Aufgaben parallel auszuf\u00fchren. Und nat\u00fcrlich gibt es einige Techniken, um diesen Prozess effizienter zu gestalten:
sc.150.Multitasking.suggestions.lo.b1=Arbeiten Sie gemeinsam an verwandten Aufgaben. Je verwandter zwei Aufgaben sind, desto einfacher ist es f\u00fcr Ihr Gehirn, zwischen ihnen zu wechseln. 
sc.150.Multitasking.suggestions.lo.b2=Halten Sie Ihre To-Do-Liste immer vor sich und auf dem neuesten Stand. Scheuen Sie sich nicht, Priorit\u00e4ten zu vergeben oder neu zuzuweisen. 
sc.150.Multitasking.suggestions.lo.b3=Nehmen Sie sich besondere Zeit, um Informationen einzusehen. Das Wechseln zwischen Aufgaben kann dazu f\u00fchren, dass Dinge, die Sie schnell lesen, weniger fest in Ihrem Speicher verankert sind. Wenn es sich um ein wichtiges Dokument handelt, sollten Sie es zu einem sp\u00e4teren Zeitpunkt noch genauer pr\u00fcfen. Einfach zur Liste hinzuf\u00fcgen!
sc.4.Emotional+Self-Awareness=Emotionales Selbstbewusstsein
sc.4.Emotional+Self-Awareness.description=Ihre F\u00e4higkeit, Ihre Gef\u00fchle zu erkennen, zwischen ihnen zu unterscheiden und ihre Auswirkungen auf andere um Sie herum zu erkennen.
sc.4.Emotional+Self-Awareness.suggestions.lo=Zu lernen, sich Ihrer Emotionen bewusster zu werden, kann ein wertvolles Gut in Ihrer Karriere sein. Es kann Sie daran hindern, zur falschen Zeit Entscheidungen zu treffen oder zu einem schlechten Zeitpunkt etwas Falsches zu sagen. Der Schl\u00fcssel ist, mehr mit sich selbst in Kontakt zu kommen. Das erfordert Anstrengung, aber es kann getan werden. Hier sind einige Aktivit\u00e4ten, die Sie tun k\u00f6nnen:
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=Lesen Sie \u00fcber oder treten Sie einer Gruppe bei, um Meditation oder Achtsamkeit zu \u00fcben.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=Verwenden Sie ein Notizbuch, um Ihre Gef\u00fchle ein paar Mal am Tag aufzuzeichnen. Wenn man sich diese Frage diszipliniert stellt, wird ein gr\u00f6\u00dferes Selbstbewusstsein ausgel\u00f6st. 
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=Wenn Sie starke Emotionen f\u00fchlen, lenke sie nicht ab oder vermeide sie. Wie viele buddhistische Gurus vermuten lassen, lehnen Sie sich in sie hinein. Erlauben Sie sich, die Emotion f\u00fcr kurze Zeit zu sp\u00fcren und sich wirklich damit vertraut zu machen. 
sc.4.Emotional+Self-Control=Emotionale Selbstkontrolle
sc.4.Emotional+Self-Control.description=Die F\u00e4higkeit, Ihre Emotionen, Gedanken und vor allem Ihr Verhalten angesichts von Versuchungen und Impulsen zu regulieren.
sc.4.Emotional+Self-Control.suggestions.lo=Sich nicht kontrollieren zu k\u00f6nnen, wenn man emotional ist, ist ein sicheres Rezept f\u00fcr einen begrenzten beruflichen Aufstieg. Wenn Sie eher impulsiv handeln, k\u00f6nnen Sie Folgendes tun:
sc.4.Emotional+Self-Control.suggestions.lo.b1=Halten Sie immer an, um das Gesamtbild zu betrachten. Wenn man es schafft, ein Problem aus der Ferne zu betrachten, wirkt es oft nicht mehr so gro\u00df oder bedrohlich. 
sc.4.Emotional+Self-Control.suggestions.lo.b2=Atmen. Man h\u00f6rt es immer wieder. Z\u00e4hlen Sie bis 10, bevor Sie sprechen. Schlafen Sie zuerst dr\u00fcber. Was auch immer es ist, finden Sie einen Weg, Geduld zu \u00fcben, bevor Sie handeln. 
sc.4.Emotional+Self-Control.suggestions.lo.b3=Trainieren Sie so regelm\u00e4\u00dfig wie m\u00f6glich. Eine regelm\u00e4\u00dfige kurze Trainingszeit kann wertvoller sein als sporadische Langzeit-Sitzungen. 
sc.4.Empathy=Einf\u00fchlungsverm\u00f6gen
sc.4.Empathy.description=Die F\u00e4higkeit zu verstehen und zu teilen, wie jemand anderes sich f\u00fchlt.
sc.4.Empathy.suggestions.lo=Empathie erkennt einfach Emotionen in anderen und kann sich "in die Lage eines anderen Menschen versetzen" - die Perspektive und die Realit\u00e4t der anderen Person zu verstehen. Empathische Individuen kn\u00fcpfen engere Beziehungen und vertrauen den Menschen, mit denen sie interagieren. Am Arbeitsplatz f\u00fchren diese F\u00e4higkeit und die st\u00e4rkeren Beziehungen, die sie pflegen k\u00f6nnen, oft zu besseren Ergebnissen. Hier sind einige M\u00f6glichkeiten, um Ihre F\u00e4higkeit zur Empathie zu verbessern:
sc.4.Empathy.suggestions.lo.b1=Zwingen Sie sich, Ihren Standpunkt beiseite zu legen, zumindest f\u00fcr einen Moment oder zwei. Dies erm\u00f6glicht es Ihnen, Dinge aus der Sicht der anderen Person zu sehen. Wenn sie Schmerz, Traurigkeit, Gl\u00fcck oder eine andere Emotion empfinden, sollten Sie es auch f\u00fchlen k\u00f6nnen.
sc.4.Empathy.suggestions.lo.b2=Best\u00e4tigen oder versichern Sie die Perspektive der anderen Person in Worten. Nur zu versuchen, zu artikulieren, was die andere Person f\u00fchlt, wird Ihnen helfen, es besser zu verstehen.  Plus, richtig oder falsch, es wird auch der anderen Person zeigen, dass Sie sich genug f\u00fcr sie interessieren, wie sie sich f\u00fchlen, um es zu verstehen. 
sc.4.Empathy.suggestions.lo.b3=H\u00f6ren Sie zu, h\u00f6ren Sie zu, h\u00f6ren Sie zu. Mit Ihren Ohren, Ihrem Ja und Ihren eigenen Gef\u00fchlen. Menschen kommunizieren nicht nur verbal, sondern auch auf mehrfache Weise.Wenn Sie sie in allen Dimensionen "h\u00f6ren" k\u00f6nnen, werden Sie mit gr\u00f6\u00dferer Wahrscheinlichkeit verstehen, wie sie sich f\u00fchlen.
