b.NoMatchesP1=Es tut uns leid, aber wir konnten keine \u00dcbereinstimmungen f\u00fcr Ihre einzigartigen Antworten berechnen. Dies kann aus verschiedenen Gr\u00fcnden geschehen. Vielleicht haben Sie z.B. in Ihrer Interessenbefragung sehr unregelm\u00e4\u00dfig geantwortet oder zu oft Antworten in der Mitte ausgew\u00e4hlt. Wenn das passiert, scheinen alle Jobs eine ziemlich schlechte \u00dcbereinstimmung zu sein. 
