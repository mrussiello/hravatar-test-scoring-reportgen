b.Descrip.Artistic.1=Gerne mit Ideen und Dingen arbeiten. Sie sind in der Regel kreativ, offen, erfinderisch, originell, scharfsinnig, sensibel, unabh\u00e4ngig und emotional. Sie rebellieren gegen Strukturen und Regeln und m\u00f6gen keine Aufgaben, die Menschen oder k\u00f6rperliche F\u00e4higkeiten betreffen. 
b.Descrip.Conventional.1=Arbeiten lieber mit Daten und m\u00f6gen Regeln und Vorschriften und legen Wert auf Selbstkontrolle. Sie m\u00f6gen Struktur und Ordnung und m\u00f6gen unstrukturierte oder unklare Arbeit und zwischenmenschliche Situationen nicht. Sie sch\u00e4tzen auch Macht und Status. 
b.Descrip.Enterprising.1=Gerne mit Menschen und Daten arbeiten. Sie neigen dazu, gute Redner zu sein, und nutzen diese F\u00e4higkeit, um andere zu f\u00fchren oder zu \u00fcberzeugen. Sie werden auch von Situationen mit hoher Macht angezogen, die Macht, Geld und Status bewerten. 
b.Descrip.Investigative.1=Lieber denken und beobachten als handeln, und Informationen organisieren und verstehen, anstatt zu \u00fcberzeugen. Sie f\u00fchlen sich auch dazu hingezogen, mit Daten und Fakten zu arbeiten, anstatt mit Menschen und Gef\u00fchlen zu arbeiten.
b.Descrip.Realistic.1=Arbeiten gerne mit Dingen, sind durchsetzungsf\u00e4hig und wettbewerbsf\u00e4hig. Sie konzentrieren sich auf Aktivit\u00e4ten, die eine motorische Koordination, Geschicklichkeit und St\u00e4rke erfordern, und ziehen es vor, ein Problem durchzuarbeiten, indem sie etwas tun, anstatt dar\u00fcber zu reden, oder dar\u00fcber zu sitzen und nachzudenken. Sie werden auch von konkreten L\u00f6sungsans\u00e4tzen angezogen, nicht von abstrakter Theorie und wissenschaftlichen und mechanischen Bereichen.
b.Descrip.Social.1=Arbeiten gerne mit Menschen und scheinen ihre Bed\u00fcrfnisse im Unterricht oder in Hilfesituationen zu befriedigen. Sie neigen dazu, sich mehr f\u00fcr enge Beziehungen zu anderen Menschen zu interessieren und sind weniger geneigt, wirklich intellektuell oder k\u00f6rperlich sein zu wollen. 
