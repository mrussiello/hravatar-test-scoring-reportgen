onetjobzone1.exp=Wenig oder keine fr\u00fcheren beruflichen F\u00e4higkeiten, Kenntnisse oder Erfahrungen sind erforderlich. Zum Beispiel kann eine Person Kellner oder Kellnerin werden, auch wenn er/sie noch nie gearbeitet hat.
onetjobzone1.name=Einstiegslevel
onetjobzone1.shortdesc=Keine Erfahrung erforderlich. High School oder GED manchmal erforderlich. Ben\u00f6tigt nur ein paar Tage, Wochen oder Monate Training.
onetjobzone1.training=In der Regel dauert es ein paar Tage bis ein paar Monate Training.
onetjobzone2.educ=In der Regel ben\u00f6tigen Sie ein High-School-Diplom oder GED-Zertifikat.
onetjobzone2.exp=In der Regel sind einige berufsbezogene Fertigkeiten, Kenntnisse oder Erfahrungen erforderlich. Zum Beispiel w\u00fcrde ein Kassierer von der Erfahrung profitieren, direkt mit der \u00d6ffentlichkeit zu arbeiten.
onetjobzone2.name=Entry-Level nach einiger Vorbereitung.
onetjobzone2.shortdesc=Wenig oder keine Erfahrung erforderlich. High School oder GED erforderlich. Ben\u00f6tigt ein paar Monate bis zu einem vollen Schuljahr.
onetjobzone2.training=In der Regel dauert ein paar Monate bis ein Jahr des Trainings. Kann auch eine Ausbildung erfordern.
onetjobzone3.educ=Normalerweise erfordert eine Ausbildung in einer Berufsschule, verwandte Berufserfahrung oder spezialisierte Ausbildung nach dem Gymnasium. 
onetjobzone3.exp=Fr\u00fchere arbeitsbezogene Fertigkeiten, Kenntnisse oder Erfahrungen sind f\u00fcr diese Berufe erforderlich. Zum Beispiel muss ein Elektriker drei oder vier Jahre Ausbildung oder mehrere Jahre Berufsausbildung absolviert haben und muss oft eine Lizenzpr\u00fcfung bestanden haben, um die Arbeit zu verrichten.
onetjobzone3.name=Mittlere Stufe
onetjobzone3.shortdesc=Erfordert eine spezialisierte formelle Ausbildung (in einer Hochschule oder Berufsschule) und/oder eine Berufspraxis  oder eine Ausbildung nach der Hochschule. 
onetjobzone3.training=Ben\u00f6tigt 1-2 Jahre formelle Ausbildung am Arbeitsplatz.
onetjobzone4.educ=In der Regel erfordert ein vierj\u00e4hriger Bachelor-Abschluss oder erhebliche verwandte Berufserfahrung.
onetjobzone4.exp=F\u00fcr diese Berufe ist eine betr\u00e4chtliche Menge an berufsbezogenen Fertigkeiten, Wissen oder Erfahrung erforderlich. Zum Beispiel muss ein Buchhalter vier Jahre College absolvieren und mehrere Jahre im Rechnungswesen arbeiten, um als qualifiziert gelten zu k\u00f6nnen.
onetjobzone4.name=Mittel-Hoch-Level
onetjobzone4.shortdesc=Ben\u00f6tigt einen Bachelor-Abschluss und / oder eine bedeutende berufliche Berufserfahrung f\u00fcr die Weiterentwicklung. Kann eine oder mehrere professionelle Zertifizierungen erfordern.
onetjobzone4.training=In der Regel sind mehrere Jahre berufsbegleitende Ausbildung erforderlich, die durch regelm\u00e4\u00dfige formale Berufsausbildungskurse unterbrochen werden.
onetjobzone5.educ=Oft erfordert ein fortgeschrittener College-Abschluss, wie ein Master-Abschluss oder Ph.D.
onetjobzone5.exp=Umfangreiche F\u00e4higkeiten, Kenntnisse und Erfahrungen sind f\u00fcr diese Berufe erforderlich. Viele ben\u00f6tigen mehr als f\u00fcnf Jahre Erfahrung. Zum Beispiel m\u00fcssen Chirurgen vier Jahre College und zus\u00e4tzlich f\u00fcnf bis sieben Jahre spezialisierte medizinische Ausbildung absolvieren, um in der Lage zu sein, ihre Arbeit zu tun.
onetjobzone5.name=Hohes Level
onetjobzone5.shortdesc=Erfordert umfangreiche F\u00e4higkeiten, Kenntnisse und Berufserfahrung. Eine weiterf\u00fchrende Ausbildung \u00fcber einen Bachelor-Abschluss hinaus ist oft erforderlich. 
onetjobzone5.training=Normalerweise erfordert es kein spezielles Training. Von den Bewerbern wird erwartet, dass sie die erforderlichen F\u00e4higkeiten und Kenntnisse aus fr\u00fcheren Berufserfahrungen erworben haben.
