s.HowToUseReportP1=Dieser Bericht soll bei zwei Dingen helfen. Erstens bietet es Ihnen ein objektives Feedback zu Ihren F\u00e4higkeiten, Fertigkeiten und Pers\u00f6nlichkeitsmerkmalen. Denken Sie daran, dass dieses Feedback auf einer recht kurzen Bewertung basiert und m\u00f6glicherweise nicht genau genug ist. Das Feedback kann Ihnen jedoch dabei helfen, sich Ziele f\u00fcr die Selbstverbesserung zu setzen, die Ihre Karriere verbessern k\u00f6nnen, insbesondere auf lange Sicht.
s.HowToUseReportP2=Zweitens soll dieser Bericht Ihnen helfen zu bestimmen, f\u00fcr welche Jobs Sie sich am besten eignen und was Ihnen am besten gefallen w\u00fcrde. Die Forschung hat immer wieder gezeigt, dass je mehr Sie Ihre Arbeit genie\u00dfen, desto besser werden Sie es tun und desto erfolgreicher wird Ihre Karriere sein. Wenn Sie Karrieren starten oder \u00e4ndern, k\u00f6nnen Sie diesen Bericht f\u00fcr Ideen \u00fcber die Art von Jobs verwenden, die Sie verfolgen sollten. Die meisten Leute beginnen mit der \u00dcberpr\u00fcfung der Zusammenfassung der Jobs mit der h\u00f6chsten \u00dcbereinstimmung. Wenn danach ein bestimmter Job Ihr Interesse weckt, k\u00f6nnen Sie die detaillierten Informationen f\u00fcr jeden passenden Job auf den folgenden Seiten \u00fcberpr\u00fcfen.
