sc.0.Adaptable.suggestions.hi=Manche Menschen leben f\u00fcr Ver\u00e4nderung. Sie sehen, was derzeit als langweilig gilt und verbringen viel Zeit damit, neue Wege zu finden oder auszuprobieren. Sie nehmen den Aphorismus wahr:Ver\u00e4nderung ist gut. Zu anpassungsf\u00e4hig zu sein, kann jedoch in Arbeitssituationen kontraproduktiv sein, und es kann zu Langeweile f\u00fchren, wenn sich die Arbeit wiederholt. Wenn Sie von Ver\u00e4nderungen profitieren, ist es nicht leicht, das zu \u00e4ndern. Es gibt jedoch ein paar Dinge, die Sie tun k\u00f6nnen, um zu verhindern, dass Ihre Arbeitsleistung und Ihre Karriere behindert werden:
sc.0.Adaptable.suggestions.hi.b1=Lernen Sie, eine bestimmte Zeit zuzuweisen, um einen besseren Weg zu finden, etwas zu tun. Wenn diese Zeit abgelaufen ist, w\u00e4hlen Sie Ihren Weg und gehen Sie.
sc.0.Adaptable.suggestions.hi.b2=Erkennen Sie, wenn Sie an einer Aufgabe oder einem Projekt beteiligt sind, die wahrscheinlich wiederholt werden. Setzen Sie sich Ziele f\u00fcr Produktion oder Ergebnisse und konzentrieren Sie sich darauf, um Ihr Interesse zu erhalten.
sc.0.Adaptable.suggestions.hi.b3=Machen Sie sich selbst ein Bild, wenn Sie mit Ihrem Chef \u00fcber ein Projekt oder eine Aufgabe sprechen m\u00f6chten, aber Sie sehen, dass Ihr Chef weit mehr daran interessiert ist, die Arbeit zu erledigen. Sparen Sie Ihre Frage / Brainstorming-Zeit mit dem Chef nur f\u00fcr wirklich gute Ideen.
sc.0.Adaptable.suggestions.lo=Der Ver\u00e4nderung zu widerstehen ist nat\u00fcrlich und v\u00f6llig menschlich. Ver\u00e4nderungen sind aber auch unvermeidlich und in unserer komplexen Welt scheint es immer schneller zu gehen. \u00c4nderungen als Norm zu akzeptieren ist der erste Schritt, um anpassungsf\u00e4higer zu werden. Als N\u00e4chstes lernen Sie zu erkennen, wann eine Ver\u00e4nderung stattfindet. Lassen Sie es einen neuen Gedankenprozess ausl\u00f6sen, der es Ihnen erm\u00f6glicht, mit Ver\u00e4nderungen als Ver\u00e4nderung umzugehen. Wenn Sie tats\u00e4chlich erkennen, dass Sie von \u00c4nderungen betroffen sind, k\u00f6nnen Sie eine der folgenden Techniken anwenden:
sc.0.Adaptable.suggestions.lo.b1=Stellen Sie einige neue und andere Fragen, die Ihnen erlauben, zu erforschen, was wirklich mit einem offenen Verstand geschieht.
sc.0.Adaptable.suggestions.lo.b2=Zwingen Sie sich dazu, verschiedene Perspektiven auszuprobieren, bevor Sie sich f\u00fcr einen bestimmten Standpunkt entscheiden.
sc.0.Adaptable.suggestions.lo.b3=Treten Sie zur\u00fcck und sehen Sie sich das gro\u00dfe Bild an. Dies hilft Ihnen oft dabei, Ver\u00e4nderungen als etwas weniger bedeutsam und beunruhigend zu sehen - also k\u00f6nnen Sie denken.
sc.0.Competitive=Wettbewerbsf\u00e4higkeit
sc.0.Competitive.description=Der Grad, zu dem Sie getrieben werden, um Ihre F\u00fchrer zu beeindrucken, Ihre Ziele zu erreichen und Ihre Kollegen zu \u00fcbertreffen.
sc.0.Competitive.suggestions.hi=Zu konkurrenzf\u00e4hig  zu sein, kann bei der Arbeit sch\u00e4dlich sein, weil es oft die Ziele des Unternehmens hinter die eigenen stellt, oder es kann zu Verhaltensweisen f\u00fchren, die die Bem\u00fchungen anderer zertrampeln. Allerdings muss es nicht so sein. Konkurrenzf\u00e4hig zu sein ist eine wunderbare Sache, solange sie sich produktiv manifestiert. Wenn Sie wissen, dass Sie eine Konkurrentin sind, k\u00f6nnen Sie den Kollateralschaden mit den folgenden Techniken begrenzen:
sc.0.Competitive.suggestions.hi.b1=G\u00f6nnen Sie sich gen\u00fcgend Zeit, um Ihre Ziele zu erreichen. Nehmen Sie etwas Druck ab, und Sie geben sich mehr Zeit, um die anderen um Sie herum zu betrachten.
sc.0.Competitive.suggestions.hi.b2=Setzen Sie realistische Ziele f\u00fcr sich selbst. Greifen Sie nicht zu weit, nicht zu schnell. Machen Sie einen methodischeren Ansatz.
sc.0.Competitive.suggestions.hi.b3=Erkennen Sie, wann sich Ihre Handlungen negativ auf andere auswirken werden. Sehen Sie Ihre Handlungen aus ihrer Perspektive - bevor Sie es tun. Wenn Sie eine negative Reaktion bemerken, halten Sie an und denken Sie zweimal nach, bevor Sie sich vorw\u00e4rts bewegen. Wenn Sie immer noch jemand anderes beeinflussen, tun Sie alles, um es richtig zu machen.
sc.0.Competitive.suggestions.hi.b4=Seien Sie bereit, Ihre Fehler und M\u00e4ngel vollst\u00e4ndig und frei einzugestehen und positive Ma\u00dfnahmen zu ergreifen, um sie zu beheben. 
sc.0.Competitive.suggestions.hi.b5=Seien Sie stolz auf die Leistungen anderer. Hoch wettbewerbsf\u00e4hige Menschen werden oft von anderen bedroht, die ihre Ziele erreichen. Lernen Sie, dieses "bedrohte" Gef\u00fchl zu erkennen und fragen Sie sich  selber, warum Sie so f\u00fchlen, und helfen Sie dann dieser Person zu feiern - aufrichtig. 
sc.0.Competitive.suggestions.lo=Studien haben gezeigt, dass ein gewisses Ma\u00df an Wettbewerbsf\u00e4higkeit bei der Arbeit im Allgemeinen zu einer h\u00f6heren Leistung f\u00fchrt. Zu konkurrenzf\u00e4hig zu sein, kann Ihre Leistung in vielen Jobs verletzen, kann aber nicht wettbewerbsf\u00e4hig genug sein. Nicht-kompetitive Leute sind bereit, alles zum Wohle ihres Teams zu tun, was gro\u00dfartig ist. Ein mangelnder Wettbewerbsgeist kann jedoch in bestimmten Situationen einen Mangel an Motivation anzeigen. Hier sind ein paar Dinge, die Sie tun k\u00f6nnen, um sicherzustellen, dass Sie Ihren Wettbewerbsgeist bei der Arbeit am Leben erhalten, ohne dass es zu einem Problem wird:
sc.0.Competitive.suggestions.lo.b1=Treten Sie gegen sich selbst an. Setzen Sie sich Ziele und arbeiten Sie daran, sie zu \u00fcbertreffen. Ihr Chef kann Ziele f\u00fcr Sie festlegen, aber Ihre eigene Liste f\u00fchren. 
sc.0.Competitive.suggestions.lo.b2=Sagen Sie sich, es geht nicht darum, gegen jemand anderen zu gewinnen. Es geht darum, das Beste zu tun, was Sie tun k\u00f6nnen. Sie m\u00fcssen nicht unbedingt gewinnen, aber Sie sollten sich w\u00fcnschen, hervorragend zu sein, was Sie tun.
sc.0.Corporate+Citizenship=Guter Corporate Citizen
sc.0.Corporate+Citizenship.description=Der Grad, in dem Sie und Ihr Verhalten den Geist der Mission, der Ziele und der Strategie Ihrer Organisation umfassen.
sc.0.Corporate+Citizenship.suggestions.lo=Ein guter Unternehmensb\u00fcrger zu sein bedeutet, die Bed\u00fcrfnisse Ihrer Organisation \u00fcber Ihre eigenen Bed\u00fcrfnisse zu stellen. Dies bedeutet, den Geist und die Absicht der Mission und der Ziele der Organisation zu verstehen und Entscheidungen zu treffen, die mit dieser Absicht \u00fcbereinstimmen. Hier sind einige Dinge zu denken oder zu tun:
sc.0.Corporate+Citizenship.suggestions.lo.b1=Stellen Sie sicher, dass Sie das Unternehmensleitbild, die Vision und die Unternehmensziele vollst\u00e4ndig verstehen. Wenn es eine Wertanweisung gibt, lesen Sie sie und verstehen Sie sie.
sc.0.Corporate+Citizenship.suggestions.lo.b2=Ehrenamtlich f\u00fcr Aktivit\u00e4ten, die zum allgemeinen Funktionieren der Organisation beitragen. Sie k\u00f6nnen zum Beispiel die Betriebsfeier organisieren, das Unternehmen bei einer Rekrutierungsmesse vertreten oder eine Versammlung oder ein Forum im Rathaus planen, um ein Thema im Zusammenhang mit der Unternehmensmission zu besprechen.
sc.0.Corporate+Citizenship.suggestions.lo.b3=Stellen Sie im Rathaus und in anderen Gruppentreffen Fragen zu den allgemeinen Zielen und Zielen des Unternehmens, und nicht zu Dingen, die Sie oder eine kleine Gruppe von Mitarbeitern am meisten betreffen.
sc.0.Develops+Relationships=Beziehungsorientierung
sc.0.Develops+Relationships.description=Ihr Wunsch und Ihr Engagement, Beziehungen zu Mitarbeitern, Kunden und anderen Personen zu pflegen, denen Sie bei der Arbeit begegnen. 
sc.0.Develops+Relationships.suggestions.hi=Beziehungen sind ein wichtiger Aspekt jeder Arbeit, aber es ist m\u00f6glich, sich so sehr um andere zu k\u00fcmmern, dass Ihre Arbeitsqualit\u00e4t leidet. Oder kritische Informationen werden nicht effizient und rechtzeitig weitergegeben, um etwas zu bewirken. Es hat keinen Sinn, zu versuchen, weniger f\u00fcrsorglich zu sein. Der Schl\u00fcssel ist jedoch, sicherzustellen, dass Sie sich genug auf die Mission des Unternehmens und Ihre Rolle konzentrieren, damit Ihr Wunsch, Beziehungen aufzubauen, Ihre Arbeit nicht beeintr\u00e4chtigt.  Einige Dinge zu beachten/zu tun: 
sc.0.Develops+Relationships.suggestions.hi.b1=Lernen Sie, Zeichen zu erkennen, dass jemand anders wieder arbeiten m\u00f6chte. Deutet ihre K\u00f6rpersprache darauf hin, dass sie ungeduldig werden? Schauen sie immer wieder weg oder auf ihren Schreibtisch oder Computer. Sind sie still geworden? Wenn Sie diese Zeichen sehen, sollten Sie sich schnell zur\u00fcckziehen. 
sc.0.Develops+Relationships.suggestions.hi.b2=Begrenzen Sie Ihre Sozialisierungszeit w\u00e4hrend der Arbeitszeit. Seien Sie die erste Person, die "zur\u00fcck zur Sache kommt", wenn Sie ein informelles Gespr\u00e4ch f\u00fchren. Seien Sie nicht der Letzte. 
sc.0.Develops+Relationships.suggestions.hi.b3=Stimmen Sie die Bed\u00fcrfnisse anderer mit den Anforderungen Ihrer Arbeit ab. Manchmal muss man seine Arbeit zuerst machen, auch wenn es einen Kollegen \u00e4rgert. Lernen Sie diplomatisch, aber streng zu sein. Haben Sie keine Angst, sp\u00e4ter wiederzukommen und sich zu entschuldigen, auch wenn es nicht wirklich n\u00f6tig ist.
sc.0.Develops+Relationships.suggestions.lo=Die Entwicklung von Beziehungen ist ein Kernbestandteil fast jeder Arbeit. Arbeit wird von Menschen geleistet. W\u00e4hrend es Jobs gibt, die nicht direkt viel Interaktion oder Zusammenarbeit mit anderen erfordern, h\u00e4ngt praktisch jede Karriere von einer bestimmten Menge an Interaktion und / oder Zusammenarbeit ab. Hier sind einige Dinge, die Sie tun k\u00f6nnen, um Ihre F\u00e4higkeit zu verbessern, Beziehungen zu pflegen und zu erweitern:
sc.0.Develops+Relationships.suggestions.lo.b1=Zwingen Sie sich dazu, sich mit Kollegen innerhalb und au\u00dferhalb Ihres Unternehmens zu vernetzen. Es ist nicht einfach, aber die Entwicklung eines gro\u00dfen professionellen Netzwerks ist von unsch\u00e4tzbarem Wert.
sc.0.Develops+Relationships.suggestions.lo.b2=Verbessern Sie Ihre Sozialkompetenz.  Es ist schwer, sich sicher zu f\u00fchlen, wenn man andere trifft, wenn man nicht das Gef\u00fchl hat, mit Menschen gut zu sein. Es gibt viele kurze Kurse und B\u00fccher, die helfen k\u00f6nnen. Oder Sie k\u00f6nnen einfach andere beobachten.
sc.0.Develops+Relationships.suggestions.lo.b3=Lernen Sie, andere zu sch\u00e4tzen und lass es sie wissen. Nichts festigt eine solide pers\u00f6nliche Beziehung so sehr wie ein Gef\u00fchl der Wertsch\u00e4tzung. In jedem steckt das Gute. Lernen Sie, nach ihm zu suchen und ihn dann wieder zu reflektieren. 
sc.0.Develops+Relationships.suggestions.lo.b4=Werde ein gro\u00dfartiger Zuh\u00f6rer. Der beste Weg, um die Leute wissen zu lassen, dass wir sie h\u00f6ren, ist sicherzustellen, dass wir zuerst verstehen, was sie sagen.
sc.0.Develops+Relationships.suggestions.lo.b5=Denken Sie an Dinge, die anderen wichtig sind. Sich nur an den Namen zu erinnern, kann Wunder wirken. Die Leute reden gerne dar\u00fcber, was ihnen wichtig ist.
sc.0.Enjoys+Problem-Solving=Probleml\u00f6sungsorientierung
sc.0.Enjoys+Problem-Solving.description=Ihre Bereitschaft, sich h\u00e4ufigen oder wiederkehrenden Problemen mit komplizierten Problemen zu stellen.
sc.0.Enjoys+Problem-Solving.suggestions.lo=Probleme existieren \u00fcberall. Unabh\u00e4ngig von Ihrem Job werden Sie auf Probleme sto\u00dfen, die Sie l\u00f6sen m\u00fcssen. Warum nicht jeden als Chance wahrnehmen, sich selbst einzusetzen und Gutes zu tun? Wenn Sie Ihre Probleml\u00f6sungsf\u00e4higkeit verbessern m\u00f6chten, k\u00f6nnen Sie Folgendes tun:
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=Bleiben Sie objektiv. Lassen Sie nicht zu, dass Ihre Emotionen st\u00f6ren und Sie zu einer ung\u00fcltigen Schlussfolgerung oder Annahme und damit zu einer ineffektiven L\u00f6sung f\u00fchren.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=Listen Sie die Hindernisse auf und beschreiben Sie das Problem, das Sie l\u00f6sen m\u00f6chten, bevor Sie L\u00f6sungen identifizieren.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=\u00d6ffnen Sie sich f\u00fcr aufgeschlossene Menschen. Die besten L\u00f6sungen kommen fast immer aus Gruppen von aufgeschlossenen Menschen. 
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=Seien Sie sicher, Ihren Ego beiseite zu werfen. Es spielt keine Rolle, wer den Kredit bekommt oder wer dar\u00fcber nachgedacht hat. Worauf es ankommt, ist die Wahl der besten L\u00f6sung.
sc.0.Exhibits+a+Positive+Work+Attitude=Beh\u00e4lt eine positive Arbeitseinstellung bei
sc.0.Exhibits+a+Positive+Work+Attitude.description=Der Grad, in dem Sie darauf bestehen, dass Sie in Ihrem Job gute Leistungen erbringen, wenn Sie mit anderen Priorit\u00e4ten konfrontiert werden, die Sie m\u00f6glicherweise in Ihrem Leben haben, oder nach Arbeitsplatzrichtlinien und -entscheidungen, denen Sie nicht zustimmen.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=Wir alle haben H\u00f6hen und Tiefen. Aber unsere Einstellung spricht normalerweise so laut, dass Mitarbeiter und andere Menschen nicht h\u00f6ren k\u00f6nnen, was wir eigentlich sagen. Es gibt h\u00e4ufig andere Probleme hinter einer negativen Einstellung, die nicht leicht gel\u00f6st werden kann. Es gibt jedoch ein paar einfache Dinge, die Sie tun k\u00f6nnen, um kleinere Probleme zu beheben, die Sie m\u00f6glicherweise erleben:
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=Handeln Sie immer mit einem bestimmten Ziel. Wenn Sie jemandem nicht klar sagen k\u00f6nnen, was der Zweck einer Aktivit\u00e4t ist, nehmen Sie ihn von Ihrer To-Do-Liste.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=Ergreifen Sie Ma\u00dfnahmen, ohne bestimmte Ergebnisse zu erwarten. Es kann sehr entt\u00e4uschend sein, wenn wir erwarten, dass jedes Mal etwas passiert, wenn wir etwas tun, und das passiert nicht. Sicher m\u00fcssen wir beim n\u00e4chsten Mal etwas anderes machen. Aber die gute Nachricht ist, dass wir n\u00e4her kommen, da wir lernen, was nicht funktioniert. Vermeiden Sie die Entt\u00e4uschung, indem Sie sich auf den Fortschritt konzentrieren, den Sie machen, selbst wenn es in der Schule der harten Schl\u00e4ge ist.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=Nehmen Sie Sich nicht zu ernst. Lachen Sie \u00fcber sich selbst und machen Sie es.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=Vergeben Sie die Beschr\u00e4nkungen anderer. Intoleranz bringt Ihnen nicht weiter. Wenn Sie akzeptieren, dass niemand perfekt ist, akzeptieren Sie mehr von anderen, und sie akzeptieren Sie mehr.
sc.0.Expressive+and+Outgoing=Kommuniziert leicht und offen mit anderen
sc.0.Expressive+and+Outgoing.description=Ihr Interesse und Ihre Bereitschaft, sich im sozialen Umfeld zu behaupten - sei es am Arbeitsplatz oder zu Hause.
sc.0.Expressive+and+Outgoing.suggestions.hi=Meinungen, Ideen und Gef\u00fchle zu teilen, ist f\u00fcr manche Menschen sehr einfach. Sie k\u00f6nnen  jedoch zu weit gehen und so ausdrucksvoll sein, dass die Leute Sie abschalten.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=Seien Sie sich Ihrer Sprechzeit bewusst, wenn Sie das Wort haben. Dominieren Sie nicht jede Unterhaltung. Erlauben Sie anderen mindestens die gleiche Zeit.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=Konzentrieren Sie sich auf das H\u00f6ren, nicht sprechen. Es kann nicht nat\u00fcrlich kommen, aber ein guter Zuh\u00f6rer verdient schneller Vertrauen als jeder andere.
sc.0.Expressive+and+Outgoing.suggestions.lo=Meinungen, Ideen und Gef\u00fchle zu teilen, ist f\u00fcr manche Menschen einfach und f\u00fcr andere schwierig. Wenn Sie jedoch Ihre Ideen vermitteln m\u00f6chten oder einfach bessere Beziehungen zu Ihren Mitarbeitern aufbauen m\u00f6chten, probieren Sie einen oder mehrere dieser Vorschl\u00e4ge aus:
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=Verwenden Sie mehr K\u00f6rpersprache. Sie k\u00f6nnen Handgesten verwenden, um Ihren Standpunkt n\u00e4her zu bringen. Es m\u00fcssen keine wilden Drehungen sein, aber jede Bewegung erh\u00f6ht die Energie Ihrer Aussage.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=Treffen Sie sich von Angesicht zu Angesicht, wann immer Sie k\u00f6nnen. Nichts ersetzt ein Treffen von Angesicht zu Angesicht. Wenn Sie sichergehen wollen, dass Sie beide klar kommunizieren, kommen Sie in den gleichen Raum. Wenn Sie das nicht k\u00f6nnen, ist ein Anruf oder Videoanruf die n\u00e4chstbeste Sache. Der Schl\u00fcssel ist nicht, den visuellen Aspekt der Kommunikation zu entfernen.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=Lernen Sie, Ihre Gedanken und Gef\u00fchle pr\u00e4zise auszudr\u00fccken. Reduzieren Sie es auf die k\u00fcrzestm\u00f6gliche Anzahl von W\u00f6rtern. Wenn Sie kurz und b\u00fcndig sprechen, h\u00f6ren die Menschen Sie besser, weil sie nicht so viel verarbeiten m\u00fcssen.
sc.0.Innovative+and+Creative=Innovativ und kreativ
sc.0.Innovative+and+Creative.description=Inwieweit Sie sich selbst in der Lage sind, originelle L\u00f6sungsans\u00e4tze f\u00fcr Probleme und andere berufliche Herausforderungen zu formulieren.
sc.0.Innovative+and+Creative.suggestions.lo=Nicht jeder ist ein K\u00fcnstler. Das ist wahr. Aber jeder kann bei der Arbeit kreativ sein. Es braucht nur eine Verpflichtung, um eine Problemsituation f\u00fcr neue Ideen zu erkunden. Es gibt mehrere Techniken, die jeder verwenden kann, einschlie\u00dflich:
sc.0.Innovative+and+Creative.suggestions.lo.b1=Zwingen Sie sich, ein paar neue Ideen zu identifizieren, auch wenn Sie am Ende die alte w\u00e4hlen. Machen Sie sich keine Sorgen, wenn die neue Idee nicht durchf\u00fchrbar oder praktisch ist. Worauf es ankommt, ist, dass es etwas ist, an das Sie vorher nicht gedacht hatten.
sc.0.Innovative+and+Creative.suggestions.lo.b2=Verwalten Sie Ihre Zeit - indem Sie sich Zeit nehmen, um \u00fcber den Tellerrand hinauszuschauen. Machen Sie sich keine Sorgen, wenn nichts kommt, aber seien Sie diszipliniert und versuchen Sie es zumindest. 
sc.0.Innovative+and+Creative.suggestions.lo.b3=Finden Sie eine Gruppe von aufgeschlossenen, akzeptierten Menschen, mit denen Sie Brainstorming betreiben k\u00f6nnen. Sie m\u00fcssen keine Experten sein, aber sie m\u00fcssen Teilnehmer sein. Ihr Motto: Es gibt keine schlechten Ideen. 
sc.0.Needs+Structure=Bevorzugt strukturierte Arbeit
sc.0.Needs+Structure.description=Der Grad, in dem Sie lieber in einer geordneten Umgebung arbeiten, mit genau definierten Aufgaben, Aktivit\u00e4ten, Regeln, Prozessen und Erwartungen.
sc.0.Needs+Structure.suggestions.hi=Es ist in Ordnung, Struktur in Ihrer Arbeitsumgebung zu haben, solange Sie nicht l\u00e4hmen, wenn es etwas verr\u00fcckt wird.
sc.0.Needs+Structure.suggestions.hi.b1=Achten Sie darauf, einen Job auszuw\u00e4hlen, bei dem Sie den gew\u00fcnschten Strukturierungsgrad haben k\u00f6nnen.
sc.0.Needs+Structure.suggestions.hi.b2=Bitten Sie um spezifische Anweisungen, wenn Sie glauben, dass Sie sie ben\u00f6tigen. Lassen Sie sich nicht an Ihrem Schreibtisch sitzen, weil Sie nicht wissen, was Sie tun sollen.
sc.0.Needs+Structure.suggestions.lo=Manche Menschen m\u00fcssen sp\u00fcren, dass es in ihrem Leben Struktur gibt, w\u00e4hrend andere einfach nur frei sein wollen, um das zu tun, was sie f\u00fcr das Beste halten. Da ist auch nichts verkehrt. Wenn Sie jedoch wenig oder gar keine Notwendigkeit f\u00fcr eine strukturierte Arbeitsumgebung haben, sollten Sie R\u00fccksicht auf diejenigen nehmen, die dies tun.
sc.0.Needs+Structure.suggestions.lo.b1=Empathie Sie sich mit anderen, die eindeutig mehr Struktur brauchen, damit sie zumindest wissen, dass Sie verstehen.
sc.0.Seeks+Perfection=Sucht Perfektion
sc.0.Seeks+Perfection.description=Wo Sie die Grenze ziehen, was "gut genug" ist, wenn es um Ihre Arbeit geht. Wenn Sie zu sehr ein Perfektionist sind, k\u00f6nnen Sie Ihre Aufgaben nie abschlie\u00dfen. Wenn Sie jedoch zu niedrig sind, muss Ihre Organisation m\u00f6glicherweise Ressourcen aufwenden, um Ihre Fehler und Auslassungen zu korrigieren.
sc.0.Seeks+Perfection.suggestions.hi=Zu viel von einem Perfektionisten zu sein, kann Ihre Leistung bei der Arbeit ernsthaft beeintr\u00e4chtigen, da Sie zu lange brauchen, um etwas zu erledigen. Wir alle m\u00f6chten gute Arbeit leisten und niemand m\u00f6chte fehlerhafte Arbeiten einreichen, aber das System funktioniert am besten, wenn jeder ein Gleichgewicht zwischen Terminen und anderen zeitlichen Erwartungen findet und sicherstellt, dass keine Fehler auftreten.
sc.0.Seeks+Perfection.suggestions.hi.b1=Finde die Linie. Kennen Sie den Unterschied zwischen gesundem und neurotischem Perfektionismus. Erhalten Sie ein Gef\u00fchl daf\u00fcr, was "gut genug" ist.
sc.0.Seeks+Perfection.suggestions.hi.b2=Wenn Sie sich Sorgen machen, dass etwas nicht perfekt ist, sagen Sie es einfach der Person, an die Sie es weitergeben, und bieten Sie an, es noch einmal zu \u00fcberpr\u00fcfen. Auf diese Weise wissen sie, dass Sie nicht absolut sicher sind, dass es perfekt ist, und Sie haben ihnen die Wahl gegeben, es "so wie es ist" anzunehmen oder von Ihnen mehr zu verlangen.
sc.1.Analytical+Thinking=Analytische Denkf\u00e4higkeit
sc.1.Analytical+Thinking.description=Die F\u00e4higkeit, durchdacht und kritisch zu denken, Probleme zu l\u00f6sen, Ressourcen zu nutzen und Daten zu analysieren. 
sc.1.Analytical+Thinking.suggestions.lo=Trotz allem, was Sie glauben, lernen wir alle unsere analytischen F\u00e4higkeiten - durch unsere Ausbildung und unsere Arbeit. Wie ein Muskel verbessern sie sich mit der \u00dcbung. Selbst wenn Sie nicht mehr in der Schule sind, gibt es viele Dinge, die Sie tun k\u00f6nnen, um zu \u00fcben und sich zu verbessern:
sc.1.Analytical+Thinking.suggestions.lo.b1=Trainiere Match-Probleme.  Entweder man identifiziert h\u00e4ufige Probleme im Alltag und nimmt sich die Zeit, sie zu l\u00f6sen, oder man nimmt sich einen Mathematikkurs auf College-Niveau. 
sc.1.Analytical+Thinking.suggestions.lo.b2=Spiele Denkspiele. Kreuzwortr\u00e4tsel, Soduku, R\u00e4tsel, Logikr\u00e4tsel oder Strategie-orientierte Brett- und Videospiele.
sc.1.Analytical+Thinking.suggestions.lo.b3=Treten Sie einem Debattierclub, einem Diskussionsclub oder einem Buchclub bei.
sc.1.Attention+to+Detail=Aufmerksamkeit f\u00fcrs Detail
sc.1.Attention+to+Detail.description=Zeigt Gr\u00fcndlichkeit, Genauigkeit und Besorgnis f\u00fcr alle betroffenen Bereiche, egal wie unbedeutend.
sc.1.Attention+to+Detail.suggestions.lo=Nicht jeder ist eine Detailperson, aber jeder kann sein Augenmerk auf Details bei der Arbeit mit ein paar einfachen Strategien verbessern:
sc.1.Attention+to+Detail.suggestions.lo.b1=Erstellen Sie jeden Tag eine To-Do-Liste und sehen Sie sie h\u00e4ufig an. Lassen Sie sich gerne jedes Mal abhaken, wenn Sie etwas erreichen.
sc.1.Attention+to+Detail.suggestions.lo.b2=Bitten Sie Kollegen oder Freunde, Ihre Arbeit ernsthaft zu \u00fcberpr\u00fcfen. Sch\u00e4tzen Sie, was sie finden oder aufzeigen, und fragen Sie sich, warum Sie diese Dinge nicht selbst bemerkt haben.
sc.1.Attention+to+Detail.suggestions.lo.b3=Reduzieren Sie Ihre Ablenkungen. Schlie\u00dfen Sie Ihre T\u00fcr, leiten Sie Ihr Telefon weiter, schauen Sie nicht auf E-Mails. Finden Sie einen Weg, all das Ger\u00e4usch zu ignorieren, das unseren Fokus den gr\u00f6\u00dften Teil des Tages in Anspruch nimmt. 
sc.1.Attention+to+Detail.suggestions.lo.b4=Machen Sie eine Pause - eine gute - und \u00fcberpr\u00fcfen Sie Ihre Arbeit. Selbst wenn Sie das Gef\u00fchl haben, etwas genagelt zu haben, lohnt es sich immer, eine kurze Zeit zu warten und es dann noch einmal zu betrachten. Es ist verlockend, es einfach abzuschicken, sobald es komplett aussieht, aber ein einfacher Check-Schritt kann einen gewaltigen Weg gehen und verhindert, dass Sie Ihrem Chef einige peinliche Fehler zeigen!
sc.1.Multitasking=Multitasking-F\u00e4higkeit
sc.120.Artistic=Bevorzugt Ideen, Abstraktionen und Konzepte
sc.120.Artistic.description=Der Grad, in dem Sie arbeiten k\u00f6nnen, wo Sie kreativ, intuitiv, sensibel, artikuliert, ausdrucksstark, unstrukturiert, originell, nicht konform und / oder innovativ sein k\u00f6nnen. Dazu geh\u00f6ren oft Rollen, in denen Sie sich auf Gef\u00fchle, Fantasie und Inspiration verlassen k\u00f6nnen oder spontan und aufgeschlossen sind.
sc.120.Conventional=Bevorzugt praktische Aufgaben und strukturierte Umgebungen
sc.120.Conventional.description=Der Grad, in dem Sie arbeiten k\u00f6nnen, wo Sie gewissenhaft und konservativ, logisch, effizient, geordnet, organisiert, gr\u00fcndlich und / oder detailorientiert sein k\u00f6nnen, wobei Pr\u00e4zision und Genauigkeit hoch gesch\u00e4tzt werden. Dies schlie\u00dft h\u00e4ufig Jobs ein, bei denen es sehr wichtig ist, die Regeln einzuhalten, einfache Aufgaben auszuf\u00fchren oder quantitative Messungen durchzuf\u00fchren.
sc.120.Enterprising=Bevorzugt die Verantwortung, das Eingehen von Risiken und Konkurrenten. 
sc.120.Enterprising.description=Der Grad, in dem Sie arbeiten, wo Sie abenteuerlustig, ehrgeizig, selbstbewusst, extrovertiert, energisch, enthusiastisch, selbstbewusst, optimistisch, dominant, \u00fcberzeugend und / oder motivierend sein k\u00f6nnen. Dazu geh\u00f6ren oft Jobs, in denen Sie wichtige Entscheidungen treffen und andere f\u00fchren k\u00f6nnen.
sc.120.Investigative=Investigativ
sc.120.Investigative.description=Der Grad der Arbeit bevorzugen, wo Sie intellektuell, introspektiv, wissbegierig, neugierig, methodisch, rational, analytisch und / oder logisch sein k\u00f6nnen. Dies schlie\u00dft normalerweise Jobs ein, die Denken, Beobachtung, Untersuchung, Exploration und Entdeckung beinhalten, und erfordert m\u00f6glicherweise, dass Sie Probleme l\u00f6sen, Experimente durchf\u00fchren oder Untersuchungen durchf\u00fchren.
sc.120.Realistic=Bevorzugt lieber Dinge als Menschen oder Ideen
sc.120.Realistic.description=Der Grad, in dem Sie Arbeit bevorzugen, wo Sie unabh\u00e4ngig, stabil, hartn\u00e4ckig, echt, praktisch, sparsam, sachlich und bodenst\u00e4ndig sein k\u00f6nnen. Dies schlie\u00dft h\u00e4ufig Jobs ein, die k\u00f6rperliche, sportliche und / oder mechanische Aktivit\u00e4ten erfordern.
sc.120.Social=Bevorzugt soziale Kontakte mit oder Hilfe f\u00fcr Menschen. 
sc.120.Social.description=Der Grad, in dem Sie arbeiten, wo Sie freundlich, gro\u00dfz\u00fcgig, kooperativ, geduldig, f\u00fcrsorglich, hilfsbereit, einf\u00fchlsam, taktvoll und / oder freundlich sein k\u00f6nnen. Dazu geh\u00f6ren oft humanit\u00e4re, p\u00e4dagogische, philanthropische, interpersonelle und serviceorientierte Aktivit\u00e4ten.
