b.HowToUseReportP1=Dit rapport is bedoeld om je te helpen vaststellen voor welke banen je het meest geschikt bent en welke banen je mogelijk het beste bevallen.  Als je loopbaan net van start gaat of je maakt een carri\u00e8reswitch, kun je dit rapport gebruiken om idee\u00ebn op te doen over het soort banen dat je zou moeten nastreven.  De meeste mensen bekijken als eerste de overzichtstabel met banen die het beste matchen. Als een bepaalde baan je interesse heeft gewekt kun je daarna op de volgende pagina's uitgebreide informatie bekijken per gematchte baan.
b.HowWeCreatedP1=We hebben je antwoorden op vragen in de in de bovenstaande vragenlijsten en assessments gebruikt in combinatie met gegevens die zijn verstrekt door het Occupational Information Network (O*Net) van de Amerikaanse regering en het Bureau of Labor Statistics van het Amerikaanse Department of Labor. O*Net verstrekt actuele data over bijna duizend verschillende soorten banen. De beschikbare gegevens omvatten kennis, vaardigheden, bekwaamheden, taken, werkstijlen en vele andere kenmerken die bij elke baan horen, zoals ervaringsniveau en vereiste opleidingsniveaus. De database van O*Net wordt regelmatig bijgewerkt en is uitgegroeid tot 's werelds belangrijkste handboek voor taakbeschrijvende informatie.  We gebruiken de database van het Bureau of Labor Statistics (BLS) voor informatie over het aantal daadwerkelijke banen per type en het gemiddelde jaarsalaris.
b.HowWeCreatedP2=HR Avatar gebruikt de antwoorden in je vragenlijsten en assessments om te berekenen in hoeverre je over een kenmerk of karaktereigenschap beschikt. Vervolgens koppelen we deze berekende waarden aan waarden in de database van O*Net om te bepalen welke banen het beste passen.
