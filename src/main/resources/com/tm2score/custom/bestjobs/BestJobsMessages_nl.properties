b.SummaryNotesp2=Bedenk dat we de volledige database hebben gescand op basis van jouw unieke mix van interesses, vaardigheden, kenmerken, opleiding en ervaring.  Het is normaal dat er onverwachte matches tussen staan, net als sommige die je waarschijnlijk al verwachtte.  We hopen zelfs dat dit het geval is. Het is ons doel om je horizon te verbreden wat betreft het soort banen dat goed bij je zou passen. Er zijn veel verschillende loopbanen mogelijk.
b.SummaryNotesp3=Op de volgende pagina's geven we uitgebreide informatie over elk van deze banen. We adviseren je om elke baan een paar minuten door te nemen. We omschrijven wat je doorgaans in zo'n functie zou doen en op welke manier.  Het is leuk om je fantasie te laten gaan en je een voorstelling te maken van jezelf in elke rol.
