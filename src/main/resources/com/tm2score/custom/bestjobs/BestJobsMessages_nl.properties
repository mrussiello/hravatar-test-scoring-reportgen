s.CoverBlurb=Dit rapport biedt opbouwende feedback op basis van je assessmentuitslagen en geeft een opsomming van de functietypes die het beste overeenkomen met je unieke combinatie interesses, ervaring, opleiding en andere kenmerken. De gegevens worden verstrekt in een format dat is bedoeld om je te helpen bij het verbeteren van je vermogen om in je werk te slagen en om mogelijke richtingen voor je carri\u00e8re te evalueren.
