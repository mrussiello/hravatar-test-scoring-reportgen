b.CoverBlurb=Dit rapport geeft een overzicht van de functietypes die het meest overeenkomen met jouw unieke combinatie van interesses, ervaring, opleiding en andere kenmerken. De gegevens worden verstrekt in een format dat is bedoeld om je te helpen mogelijke loopbanen te overwegen.
