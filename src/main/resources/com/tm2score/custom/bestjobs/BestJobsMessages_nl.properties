sc.0.Adaptable.suggestions.hi=Sommige mensen leven voor verandering. Ze zien wat nu normaal is als saai en besteden veel tijd aan het bedenken of uitproberen van nieuwe manieren om dingen te doen. Ze omarmen het credo: verandering is goed. Te veel aanpassingsvermogen kan echter contraproductief zijn in werksituaties en kan tot verveling leiden wanneer het werk repetitief wordt. Als je goed gedijt bij verandering is dat niet eenvoudig te veranderen. Je kunt echter een paar dingen doen om te voorkomen dat het je werkprestaties en loopbaan belemmert:
sc.0.Adaptable.suggestions.hi.b1=Leer een om een bepaalde hoeveelheid tijd te besteden aan het zoeken naar een betere manier om iets te doen. Als die tijd om is, kies je je pad en ga je aan de slag.
sc.0.Adaptable.suggestions.hi.b2=Herken het wanneer je bent betrokken bij taken of projecten die waarschijnlijk repetitief zijn. Stel doelen voor productie of resultaten en focus je daarop als manier om je interesse vast te houden.
sc.0.Adaptable.suggestions.hi.b3=Probeer bij jezelf te herkennen wanneer je de neiging hebt een project of taak met je leidinggevende te bespreken, maar merkt dat hij of zij veel liever heeft dat het werk gewoon af komt. Bewaar de tijd om vragen te stellen of te brainstormen met je leidinggevende voor echt goede idee\u00ebn.
sc.0.Adaptable.suggestions.lo=Weerstand tegen verandering is natuurlijk en heel menselijk. Verandering is echter ook onvermijdelijk, en in onze complexe wereld lijkt het steeds sneller te gebeuren. Het aanvaarden van verandering als de norm is de eerste stap op weg naar meer aanpassingsvermogen. Leer vervolgens te herkennen wanneer er verandering plaatsvindt. Laat het een nieuw denkproces op gang brengen dat je in staat stelt om met verandering om te gaan als verandering. Wanneer je daadwerkelijk erkent dat je door verandering wordt be\u00efnvloed, kun je een van de volgende technieken toepassen:
sc.0.Adaptable.suggestions.lo.b1=Stel nieuwe en andere vragen waarmee je met een open blik kunt ontdekken wat er echt aan de hand is.
sc.0.Adaptable.suggestions.lo.b2=Dwing jezelf om verschillende perspectieven uit te proberen voordat je een bepaald standpunt inneemt.
sc.0.Adaptable.suggestions.lo.b3=Doe een stap achteruit en bekijk het grote geheel. Dit helpt je vaak om verandering als iets minder belangrijk en storend te zien - zodat je kunt nadenken.
sc.0.Competitive=Competitiedrang
sc.0.Competitive.description=De mate waarin je gedreven wordt om indruk te maken op je leidinggevenden, om je doelen te bereiken en je collega's te overtreffen.
sc.0.Competitive.suggestions.hi=Te competitief zijn, kan schadelijk zijn op het werk omdat het de organisatiedoelen vaak achter je eigen doelen stelt, of omdat het tot gedrag kan leiden dat de inspanningen van anderen vertrapt. Maar zo hoeft het niet te zijn. Competitief zijn is mooi, zolang het zich op een productieve manier manifesteert. Als je weet dat je competitief bent, kun je de gevolgen voor anderen beperkt houden via de volgende technieken:
sc.0.Competitive.suggestions.hi.b1=Geef jezelf voldoende tijd om je doelen te bereiken. Neem wat druk weg, dan geef je jezelf meer tijd om rekening te houden met de mensen om je heen.
sc.0.Competitive.suggestions.hi.b2=Stel realistische doelen voor jezelf. Probeer niet te veel in te korte tijd te bereiken. Kies voor een meer methodische aanpak.
sc.0.Competitive.suggestions.hi.b3=Herken het wanneer je acties een negatieve uitwerking hebben op anderen. Bekijk jouw acties vanuit hun perspectief - voordat je ze uitvoert. Bespeur je een negatieve reactie, stop dan en denk nog eens na voordat je doorgaat. Als je nog steeds impact hebt op iemand anders, doe dan wat nodig is om het goed te maken.
sc.0.Competitive.suggestions.hi.b4=Wees bereid om fouten en tekortkomingen volledig en ruiterlijk toe te geven en zet positieve stappen om ze op te lossen.
sc.0.Competitive.suggestions.hi.b5=Wees trots op de prestaties van anderen. Zeer competitieve mensen voelen zich vaak bedreigd door anderen die hun doelen bereiken. Leer dat 'bedreigde' gevoel te herkennen en vraag jezelf af waarom je je zo voelt, en vier het succes dan oprecht met die persoon mee.
sc.0.Competitive.suggestions.lo=Uit onderzoeken is gebleken dat een bepaalde mate van competitiedrang op het werk meestal tot betere prestaties leidt. Te competitief zijn kan in veel functies schadelijk zijn voor je prestaties, maar dat geldt ook voor te weinig competitiedrang. Niet-competitieve mensen zijn bereid om vrijwel alles te doen in het belang van het team, en dat is mooi. Een gebrek aan competitiedrang kan in bepaalde situaties echter ook wijzen op gebrek aan motivatie. Hier zijn wat dingen die je kunt doen om ervoor te zorgen dat je op je werk competitief blijft zonder dat het een probleem wordt:
sc.0.Competitive.suggestions.lo.b1=Strijd tegen jezelf. Stel doelen voor jezelf en probeer ze te bereiken. Je leidinggevende bepaalt misschien ook doelen voor je, maar houd ook je eigen lijst bij.
sc.0.Competitive.suggestions.lo.b2=Zeg tegen jezelf dat het niet gaat om winnen van iemand anders. Het gaat erom dat je het beste van jezelf geeft. Je hoeft niet te winnen, maar je moet willen dat je uitblinkt in wat je doet.
sc.0.Corporate+Citizenship=Goed bedrijfsburgerschap
sc.0.Corporate+Citizenship.description=De mate waarin jij en je gedrag de geest van de missie, doelstellingen en strategie van je organisatie omarmt.
sc.0.Corporate+Citizenship.suggestions.lo=Een goed bedrijfsburger zijn betekent dat je de behoeften van je organisatie boven je eigen behoeften plaatst. Dit betekent dat je de geest en intentie van de missie en doelstellingen van de organisatie begrijpt en dat je beslissingen neemt die daarmee overeenkomen. Hier zijn wat zaken om over na te denken of te doen:
sc.0.Corporate+Citizenship.suggestions.lo.b1=Zorg dat je de bedrijfsmissie, visie en ondernemingsdoelstellingen volledig begrijpt. Is er sprake van een waardestatement, lees dit dan door en zorg dat je het begrijpt.
sc.0.Corporate+Citizenship.suggestions.lo.b2=Geef je vrijwillig op voor activiteiten die bijdragen aan het algemeen functioneren van de organisatie. Je kunt bijvoorbeeld het bedrijfsfeest organiseren, het bedrijf vertegenwoordigen op een recruitmentevenement, of een bijeenkomst plannen om een kwestie aan te kaarten in verband met de missie van het bedrijf.
sc.0.Corporate+Citizenship.suggestions.lo.b3=Stel tijdens groepsbijeenkomsten vragen met betrekking tot de missie en doelstellingen van het bedrijf in plaats van over zaken die vooral jou of een kleine groep medewerkers raken.
sc.0.Develops+Relationships=Relatie-ori\u00ebntatie
sc.0.Develops+Relationships.description=Je verlangen en inzet om relaties op te bouwen met collega's, klanten en anderen die je op het werk ontmoet.
sc.0.Develops+Relationships.suggestions.hi=Hoewel relaties in elke baan belangrijk zijn, is het mogelijk dat je zo bezig bent met wat er in anderen omgaat dat je werk eronder lijdt of dat belangrijke informatie niet effici\u00ebnt en tijdig wordt gedeeld om een verschil te maken. Het heeft geen zin om te proberen minder een mensenmens te zijn. Probeer echter te zorgen dat je voldoende gefocust blijft op de missie van de organisatie en je rol zodat je verlangen om relaties op te bouwen je werk niet in de weg staat. Je kunt de volgende zaken overwegen/doen:
sc.0.Develops+Relationships.suggestions.hi.b1=Leer signalen te herkennen dat anderen weer aan het werk willen. Blijkt uit hun lichaamstaal dat ze ongeduldig worden? Kijken ze steeds weg naar hun bureau of computer? Zijn ze stil geworden? Als je zie signalen ziet, zorg er dan voor dat je je snel terugtrekt.
sc.0.Develops+Relationships.suggestions.hi.b2=Beperk je tijd om aan sociale contacten te doen onder werktijd. Wees de eerste die 'weer aan het werk gaat' tijdens informele gesprekken. Wees niet de laatste.
sc.0.Develops+Relationships.suggestions.hi.b3=Weet de balans te vinden tussen de behoeften van anderen en de behoeften van je werk. Soms moet je je werk op de eerste plaats zetten, zelfs als dat een collega irriteert. Leer diplomatiek maar standvastig te zijn. Wees niet bang om je achteraf te verontschuldigen, zelfs als dat niet echt nodig is.
sc.0.Develops+Relationships.suggestions.lo=Relaties opbouwen is een belangrijk onderdeel van vrijwel elke baan. Werk wordt door mensen gedaan. Hoewel er banen zijn die niet direct veel interactie of samenwerking met anderen vereisen, is vrijwel elke loopbaan afhankelijk van een bepaalde hoeveelheid interactie en/of samenwerking. Hier zijn wat zaken die je kunt doen om je vermogen te verbeteren om relaties te onderhouden en uit te bouwen:
sc.0.Develops+Relationships.suggestions.lo.b1=Dwing jezelf om te netwerken met vakgenoten binnen en buiten het bedrijf. Het is niet eenvoudig, maar een groot professioneel netwerk is van onschatbare waarde.
sc.0.Develops+Relationships.suggestions.lo.b2=Verbeter je sociale vaardigheden. Het is lastig om zelfverzekerd anderen te ontmoeten als je niet het gevoel hebt dat je goed met mensen omgaat. Er zijn veel korte cursussen en boeken die je daarbij kunnen helpen. Of je kunt eenvoudig anderen observeren.
sc.0.Develops+Relationships.suggestions.lo.b3=Leer anderen te waarderen en laat hen dit weten. Niets verstevigt een solide persoonlijke relatie zo goed als een gevoel van waardering. Iedereen heeft wel iets goeds in zich. Leer het te zoeken en geef het vervolgens terug.
sc.0.Develops+Relationships.suggestions.lo.b4=Word een goede luisteraar. De beste manier om mensen te laten weten dat we ze horen is te zorgen dat we eerst begrijpen wat ze zeggen.
sc.0.Develops+Relationships.suggestions.lo.b5=Onthoud dingen die belangrijk zijn voor anderen. Iemands naam onthouden kan al wonderen doen. Mensen praten graag over wat belangrijk voor ze is.
sc.0.Enjoys+Problem-Solving=Probleemoplossingsgerichtheid
sc.0.Enjoys+Problem-Solving.description=Je bereidheid om vaak of op terugkerende basis complexe problemen op te lossen.
sc.0.Enjoys+Problem-Solving.suggestions.lo=Problemen zijn er overal. Wat je werk ook is, je zult altijd problemen tegenkomen die je moet oplossen. Waarom zou je ze niet omarmen als een kans om iets goeds te doen? Als je beter wilt worden in problemen oplossen, kun je het volgende doen:
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=Blijf objectief. Laat je emoties niet in de weg staan en voorkom dat ze je in de richting van een ongeldige conclusie of aanname - en daarmee een ineffectieve oplossing - duwen..
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=Maak een overzicht van de obstakels en beschrijf het probleem dat je wilt oplossen voordat je oplossingen gaat noemen.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=Stel je open voor ruimdenkende mensen. De beste oplossingen komen bijna altijd van groepen ruimdenkende mensen.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=Zet je ego opzij. Het doet er niet toe wie de eer krijgt of wie wat heeft bedacht. Waar het om gaat, is dat de allerbeste oplossing wordt gekozen.
sc.0.Exhibits+a+Positive+Work+Attitude=Behoudt een positieve werkhouding
sc.0.Exhibits+a+Positive+Work+Attitude.description=De mate waarin je ernaar streeft om goed te presteren terwijl je te maken krijgt met andere prioriteiten in je leven of met beleid en beslissingen op het werk waar je het niet mee eens bent.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=We kennen allemaal ups en downs. Maar onze houding is vaak zo bepalend dat collega's en anderen niet horen wat we nu eigenlijk zeggen. Achter een negatieve houding gaan vaak problemen schuil die niet eenvoudig op te lossen zijn. Je kunt echter een paar eenvoudige dingen doen om kleine problemen te compenseren, zoals:
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=Handel altijd met een doel voor ogen. Als je iemand niet duidelijk kunt uitleggen wat het doel van een activiteit is, haal het dan van je takenlijst.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=Onderneem actie zonder specifieke resultaten te verwachten. Het kan heel teleurstellend zijn als we telkens wanneer we iets doen iets verwachten en het gebeurt niet. Het is zeker mogelijk dat we iets de volgende keer anders moeten aanpakken. Maar het goede nieuws is dat we dichterbij komen, want we leren ook wat er niet werkt. Voorkom teleurstelling door je te concentreren op je voortgang, zelfs als het een harde leerschool is.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=Neem jezelf niet te serieus. Zorg dat je om jezelf kunt lachen en doe dat ook.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=Vergeef anderen hun beperkingen. Met intolerantie kom je nergens. Als je accepteert dat niemand perfect is, accepteer je anderen sneller en accepteren zij ook meer van jou.
sc.0.Expressive+and+Outgoing=Communiceert eenvoudig en open met anderen
sc.0.Expressive+and+Outgoing.description=Je interesse en bereidheid om jezelf te profileren in sociale omgevingen - zowel op het werk als thuis..
sc.0.Expressive+and+Outgoing.suggestions.hi=Voor sommige mensen is het heel makkelijk om meningen, idee\u00ebn en gevoelens te delen. Zorg echter dat je niet te ver gaat en zo expressief bent dat mensen afhaken.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=Wees je bewust van je spreektijd als je het woord hebt. Domineer niet ieder gesprek. Geef anderen minstens net zo veel tijd.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=Richt je op luisteren, niet op spreken. Het komt misschien niet vanzelf, maar een goed luisteraar krijgt sneller vertrouwen dan wie dan ook.
sc.0.Expressive+and+Outgoing.suggestions.lo=Meningen, idee\u00ebn en gevoelens delen is voor de \u00e9\u00e9n makkelijker dan de ander. Als je je idee\u00ebn wilt overbrengen of gewoon betere relaties met je collega's wilt, probeer dan een of meer van de volgende suggesties:
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=Gebruik meer lichaamstaal. Je kunt handgebaren gebruiken om je punt duidelijk te maken. Het hoeven geen ingewikkelde gebaren te zijn, maar elke beweging verhoogt de energie van wat je wilt zeggen.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=Spreek \u00e9\u00e9n op \u00e9\u00e9n af wanneer dat mogelijk is. Er gaat niets boven een persoonlijke ontmoeting. Als je zeker wilt zijn dat jullie allebei duidelijk communiceren, doe dit dan in dezelfde ruimte. Lukt dat niet, dan is een telefoon- of videogesprek de beste optie. Het gaat erom dat het visuele aspect van de communicatie niet wegvalt.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=Leer je gedachten en gevoelens bondig uit te drukken. Beperk ze tot zo min mogelijk woorden. Als je beknopt en bondig spreekt, horen mensen je vaak beter omdat ze minder te verwerken hebben.
sc.0.Innovative+and+Creative=Innovatief en creatief
sc.0.Innovative+and+Creative.description=De mate waarin je jezelf in staat acht om problemen en andere uitdagingen op het werk op een originele manier te benaderen.
sc.0.Innovative+and+Creative.suggestions.lo=Niet iedereen is een kunstenaar, dat is zo. Maar iedereen kan creatief zijn op het werk. Er is alleen maar inzet nodig om nieuwe idee\u00ebn op een situatie of probleem los te laten. Er zijn meerdere technieken die iedereen kan toepassen, zoals:
sc.0.Innovative+and+Creative.suggestions.lo.b1=Dwing jezelf om een paar nieuwe idee\u00ebn te benoemen, zelfs als je uiteindelijk voor het oude kiest. Maak je geen zorgen als een idee niet haalbaar of praktisch is. Het gaat erom dat het iets is waar je nog niet eerder aan had gedacht.
sc.0.Innovative+and+Creative.suggestions.lo.b2=Beheer je tijd - door tijd te maken om buiten de standaard kaders te denken. Maak je geen zorgen als er niets komt, maar probeer het in elk geval.
sc.0.Innovative+and+Creative.suggestions.lo.b3=Zoek een groep ruimdenkende mensen om mee te brainstormen. Het hoeven geen experts te zijn, maar ze moeten wel meedoen. Je mantra: slechte idee\u00ebn bestaan niet.
sc.0.Needs+Structure=Geeft de voorkeur aan gestructureerd werk
sc.0.Needs+Structure.description=De mate waarin je er de voorkeur aan geeft om in een ordelijke omgeving te werken met duidelijk gedefinieerde taken, activiteiten, regels, processen en verwachtingen.
sc.0.Needs+Structure.suggestions.hi=Het is prima om structuur in je werkomgeving nodig te hebben, zolang je niet verlamd raakt als het wat chaotischer wordt.
sc.0.Needs+Structure.suggestions.hi.b1=Zorg ervoor dat je een baan kiest die je de structuur biedt die je nodig hebt.
sc.0.Needs+Structure.suggestions.hi.b2=Vraag om specifieke instructies als je denkt dat je ze nodig hebt. Sta jezelf niet toe dat je verlamd achter je bureau blijft zitten omdat je niet weet wat je moet doen.
sc.0.Needs+Structure.suggestions.lo=Sommige mensen willen voelen dat er structuur in hun leven zit, terwijl anderen gewoon vrij willen zijn om te doen wat ze het beste lijkt. Daar is ook niets mis mee. Heb je echter weinig of geen behoefte aan een gestructureerde werkomgeving, houd dan wel rekening met mensen die dat wel hebben.
sc.0.Needs+Structure.suggestions.lo.b1=Leef je in in mensen die duidelijk meer structuur nodig hebben, zodat ze in elk geval weten dat je het begrijpt.
sc.0.Seeks+Perfection=Streeft perfectie na
sc.0.Seeks+Perfection.description=Waar je de grens trekt voor wat 'goed genoeg' is als het om je werk gaat. Als je te perfectionistisch bent, komt je werk misschien nooit af. Ben je echter niet perfectionistisch genoeg, dan is je bedrijf mogelijk middelen kwijt aan het goed maken van je fouten en vergeten werk.
sc.0.Seeks+Perfection.suggestions.hi=Een te perfectionistische instelling kan grote gevolgen hebben voor je prestaties op het werk omdat je er te lang over doet om iets af te krijgen. We willen allemaal goed werk leveren en niemand wil werk indienen dat fouten bevat, maar het systeem werkt het beste als iedereen de balans vindt tussen het halen van deadlines en andere tijdsverwachtingen en het zorgen dat het werk geen fouten bevat.
sc.0.Seeks+Perfection.suggestions.hi.b1=Zoek de balans. Ken het verschil tussen gezond en neurotisch perfectionisme. Zorg dat je gevoel krijgt voor wat goed genoeg is.
sc.0.Seeks+Perfection.suggestions.hi.b2=Maak je je zorgen dat iets niet perfect is, laat dat de ander dan weten en bied aan er nog eens naar te kijken. Zo weten ze dat je niet helemaal zeker weet of het perfect is en dat je ze de keuze geeft om het als zodanig te aanvaarden of om meer van je te vragen.
sc.1.Analytical+Thinking=Analytisch denkvermogen
sc.1.Analytical+Thinking.description=Het vermogen om kritisch na te denken, problemen op te lossen, middelen in te zetten en gegevens te analyseren.
sc.1.Analytical+Thinking.suggestions.lo=Ondanks wat je misschien denkt, zijn onze analytische vaardigheden allemaal aangeleerd - zowel via onze opleiding als ons werk. Net als een spier, worden ze sterker door oefening. Zelfs als je niet meer op school zit, kun je van alles doen om ze te oefenen en verbeteren, zoals:
sc.1.Analytical+Thinking.suggestions.lo.b1=Wiskundige problemen oplossen.  Zoek veelvoorkomende problemen op in het dagelijks leven en neem de tijd om ze op te lossen, of schrijf je in voor een cursus wiskunde op hbo-niveau.
sc.1.Analytical+Thinking.suggestions.lo.b2=Speel denkspelletjes. Kruiswoordpuzzels, Sudoku, raadsels, logische puzzels of strategiegerichte bord- en videospellen.
sc.1.Analytical+Thinking.suggestions.lo.b3=Word lid van een debatteergroep, discussiegroep of boekenclub.
sc.1.Attention+to+Detail=Oog voor detail
sc.1.Attention+to+Detail.description=Toont grondigheid, accuratesse en het in acht nemen van alle betrokken factoren, ongeacht hoe onbelangrijk die zijn.
sc.1.Attention+to+Detail.suggestions.lo=Niet iedereen is even sterk in details, maar iedereen kan zijn of haar oog voor detail op het werk verbeteren met een paar simpele strategie\u00ebn:
sc.1.Attention+to+Detail.suggestions.lo.b1=Maak elke dag een takenlijst en kijk er regelmatig op. Beleef plezier aan het afvinken van de vakjes telkens wanneer je iets hebt afgerond.
sc.1.Attention+to+Detail.suggestions.lo.b2=Vraag collega's of vrienden om je werk serieus te controleren. Waardeer waar ze je op wijzen en vraag jezelf af waarom je dat zelf niet hebt gezien.
sc.1.Attention+to+Detail.suggestions.lo.b3=Zorg voor minder afleiding. Sluit je deur, schakel je telefoon door, kijk niet naar mailtjes. Zoek een manier om alle ruis te negeren die onze focus zo'n groot deel van de dag opeist.
sc.1.Attention+to+Detail.suggestions.lo.b4=Neem een pauze - een echte - en controleer vervolgens je werk. Zelfs als je het gevoel hebt dat iets al helemaal goed is, is het altijd de moeite waard om even te wachten en dan opnieuw te kijken. Het is verleidelijk om het gewoon weg te sturen zodra het klaar lijkt, maar \u00e9\u00e9n simpele controleronde kan een heel verschil maken en voorkomen dat je leidinggevende pijnlijke fouten onder ogen krijgt!
sc.1.Multitasking=Vermogen om te multitasken
sc.120.Artistic=Geeft de voorkeur aan idee\u00ebn, abstracties en concepten
sc.120.Artistic.description=De mate waarin je de voorkeur geeft aan werk waarin je creatief, intu\u00eftief, gevoelig, uitgesproken, ongestructureerd, origineel, non-conformistisch en/of vernieuwend kunt zijn. Dit omvat vaak functies waarin je kunt bouwen op je gevoelens, fantasie en inspiratie of waarin je spontaan of ruimdenkend kunt zijn.
sc.120.Conventional=Geeft de voorkeur aan praktische taken en gestructureerde omgevingen
sc.120.Conventional.description=De mate waarin je de voorkeur geeft aan werk waarin je nauwgezet en conservatief, logisch, effici\u00ebnt, ordelijk, georganiseerd, grondig en/of gedetailleerd kunt zijn, waarbij veel waarde wordt gehecht aan precisie en nauwkeurigheid. Dit zijn vaak banen waarbij het heel belangrijk is dat de regels worden opgevolgd en banen met duidelijke taken of kwantitatieve metingen.
sc.120.Enterprising=Geeft er de voorkeur aan de leiding te hebben, risico's te nemen, te concurreren
sc.120.Enterprising.description=De mate waarin je de voorkeur geeft aan werk waarbij je avontuurlijk, ambitieus, assertief, extravert, energiek, enthousiast, zelfverzekerd, optimistisch, dominant, overtuigend en/of motiverend kunt zijn. Dit zijn vaak banen waarbij je belangrijke beslissingen kunt nemen en anderen kunt aansturen.
sc.120.Investigative=Onderzoekend
sc.120.Investigative.description=De mate waarin je de voorkeur geeft aan werk waarbij je intellectueel, introspectief, onderzoekend, nieuwsgierig, methodisch, rationeel, analytisch en/of logisch kunt zijn. Dit zijn vaak banen waarbij het gaat om gedachten, observaties, onderzoek en ontdekking, en waarbij je problemen oplost, experimenten uitvoert of onderzoek doet.
sc.120.Realistic=Geeft de voorkeur aan dingen boven mensen en idee\u00ebn
sc.120.Realistic.description=De mate waarin je de voorkeur geeft aan werk waarin je onafhankelijk, stabiel, volhardend, oprecht, praktisch, spaarzaam, no-nonsense en nuchter kunt zijn. Dit zijn vaak banen die fysieke, atletische en/of mechanische activiteiten vereisen.
sc.120.Social=Geeft de voorkeur aan sociale contacten en mensen helpen
sc.120.Social.description=De mate waarin je de voorkeur geeft aan werk waarin je aardig, genereus, medewerkend, geduldig, verzorgend, behulpzaam, medelevend, tactvol en/of vriendelijk kunt zijn. Dit zijn vaak activiteiten die humanitair, educatief, filantropisch, intermenselijk en servicegericht zijn.
