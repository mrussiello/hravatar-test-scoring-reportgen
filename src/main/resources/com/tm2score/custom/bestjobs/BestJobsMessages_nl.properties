sc.140.History+Survey+-+Performance=Vragenlijst verleden - Prestaties
sc.140.History+Survey+-+Performance.description=De mate waarin je eerdere gedrag goede prestaties op het werk in de toekomst voorspellen.
sc.140.History+Survey+-+Performance.suggestions.lo=Je antwoorden op sommige vragen wijzen erop dat je mogelijk gewoontes hebt die van invloed kunnen zijn op je werkprestaties. Je zou kunnen overwegen sommige van die gewoontes te veranderen. Enkele suggesties:
sc.140.History+Survey+-+Performance.suggestions.lo.b1=Meld je aan voor alle beschikbare onderscheidingen.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=Geef je vrijwillig op voor extra werk of projecten als daarvan sprake is.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=Neem je beoordelingsgesprekken serieus. Deze leveren vaak heldere feedback op problemen met je prestaties die je manager of teamleider heeft waargenomen. Door corrigerende maatregelen te nemen en te voorkomen dat problemen zich herhalen, kun je je beoordeling in de loop der tijd aanzienlijk verbeteren.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=Investeer in jezelf door je aan te melden voor trainingen of cursussen om nieuwe vaardigheden te leren - voordat je manager je vraagt dit te doen.
sc.140.History+Survey+-+Tenure=Vragenlijst verleden - Duur van dienstverband
sc.140.History+Survey+-+Tenure.description=De mate waarin je eerdere gedrag een lang dienstverband in een toekomstige baan voorspelt.
sc.140.History+Survey+-+Tenure.suggestions.lo=Je antwoorden op sommige vragen wijzen erop dat je al na een korte periode vrijwillig stopt met een baan. Werkgevers verwachten niet dat je voor altijd blijft, maar wel lang genoeg om hun investering in de tijd, training of andere middelen om je klaar te stomen voor het werk, terug te verdienen.
sc.142.Writing=Schrijfvaardigheid
sc.142.Writing.description=Je vermogen om idee\u00ebn en informatie kort en bondig over te brengen via geschreven tekst.
sc.142.Writing.suggestions.lo=Het vermogen om te schrijven is in veel banen een belangrijke vaardigheid, maar niet in alle. Als de banen waarin je interesse hebt schrijfvaardigheid vereisen, overweeg dan een van de volgende acties:
sc.142.Writing.suggestions.lo.b1=Lees meer. Lezen is een van de beste manieren om je schrijfvaardigheid te vergroten. Het kan ook leuk zijn. Lees materiaal dat je leuk vindt, zodat je er meer van gaat lezen. Wees niet bang om verschillende schrijvers en stijlen uit te proberen.
sc.142.Writing.suggestions.lo.b2=Als je iets moet schrijven, zorg dan dat je niet wordt afgeleid. Je kunt niet schrijven en tegelijkertijd iets anders doen. Het vereist al je concentratie.
sc.142.Writing.suggestions.lo.b3=Als je de basisgrammatica niet begrijpt, zoals waaruit een goede zin bestaat, neem dan de tijd om deze te leren.
sc.142.Writing.suggestions.lo.b4=Vergroot je woordenschat. Begrijp je een woord niet dat je leest, zoek de betekenis dan op. Met moderne elektronische apparaten vereist dit slechts enkele klikken.
sc.150.Multitasking.description=Je vermogen om de mentale focus snel van een taak of probleem naar een ander(e) taak of probleem te verleggen en intussen kwaliteit te leveren en oog voor detail te houden.
sc.150.Multitasking.suggestions.lo=Het is een feit dat het menselijk brein niet echt aan multitasking doet. We zijn meer een computer met \u00e9\u00e9n CPU: we kunnen maar \u00e9\u00e9n ding tegelijk verwerken. We kunnen echter wel onze tijd en aandacht verdelen om de illusie van multitasking te wekken en meerdere taken tegelijk af te krijgen. En er zijn natuurlijk technieken om dit proces effici\u00ebnter te maken:
sc.150.Multitasking.suggestions.lo.b1=Werk tegelijk aan taken die bij elkaar horen. Hoe meer twee taken overeenkomen, hoe makkelijker het is voor je brein om ertussen te schakelen.
sc.150.Multitasking.suggestions.lo.b2=Zorg dat je takenlijst altijd voor je ligt en altijd actueel is. Wees niet bang om prioriteiten toe te wijzen of opnieuw in te delen.
sc.150.Multitasking.suggestions.lo.b3=Maak tijd vrij om informatie te bestuderen. Door je aandacht tussen taken te verdelen kan het zijn dat je dingen die je snel leest minder goed opslaat in je geheugen. Gaat het om een belangrijk document, neem dan de tijd om het op later tijdstip beter door te nemen. Voeg het gewoon toe aan je takenlijst!
sc.4.Emotional+Self-Awareness=Emotioneel zelfbewustzijn
sc.4.Emotional+Self-Awareness.description=Je vermogen om je gevoelens te herkennen, onderscheid te maken tussen je gevoelens en in te zien welke impact ze op de mensen om je heen hebben.
sc.4.Emotional+Self-Awareness.suggestions.lo=Leren om je meer bewust te worden van je emoties kan een waardevolle aanwinst zijn voor je loopbaan. Het kan voorkomen dat je op het verkeerde moment beslissingen neemt of dat je op een slecht moment het verkeerde zegt. De sleutel is om meer in contact te komen met jezelf. Dat vraagt veel inzet, maar het is mogelijk. Je kunt het volgende doen:
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=Lees over of sluit je aan bij een groep die aan meditatie of mindfulness doet.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=Gebruik een notitieboekje om je gevoelens een paar keer per dag vast te leggen. Als je jezelf deze vraag op een gedisciplineerde manier stelt, zul je je bewuster worden van jezelf.
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=Ervaar je sterke emoties, buig ze dan niet om en stop ze niet weg. Zoals veel boeddhistische goeroes zeggen: leun er tegenaan. Sta jezelf toe om de emotie korte tijd te voelen en er echt mee vertrouwd te raken.
sc.4.Emotional+Self-Control=Emotionele zelfbeheersing
sc.4.Emotional+Self-Control.description=Het vermogen om je emoties, gedachten en - als belangrijkste - je gedrag te beheersen bij verleidingen en impulsen.
sc.4.Emotional+Self-Control.suggestions.lo=Als je jezelf niet onder controle krijgt wanneer je emotioneel bent, belemmer je jezelf zonder twijfel in je loopbaan. Heb je de neiging impulsief te reageren, dan kun je het volgende doen:
sc.4.Emotional+Self-Control.suggestions.lo.b1=Stop altijd om naar het grote geheel te kijken. Als je een probleem op grote afstand bekijkt, lijkt het vaak niet meer zo groot of bedreigend.
sc.4.Emotional+Self-Control.suggestions.lo.b2=Haal adem. Je hoort het keer op keer. Tel tot 10 voordat je iets zegt. Slaap er een nachtje over. Ga hoe dan ook op zoek naar een manier om geduld uit te oefenen voordat je handelt.
sc.4.Emotional+Self-Control.suggestions.lo.b3=Sport zo regelmatig mogelijk. Aan regelmatig kort sporten heb je vaak meer dan sporadische lange sessies.
sc.4.Empathy=Inlevingsvermogen
sc.4.Empathy.description=Het vermogen om te begrijpen hoe iemand anders zich voelt en mee te leven.
sc.4.Empathy.suggestions.lo=Inlevingsvermogen is eenvoudig het herkennen van emoties in anderen en zichzelf in iemand anders kunnen verplaatsen - het perspectief en de werkelijkheid van de ander begrijpen. Mensen met inlevingsvermogen bouwen sterkere relaties en vertrouwen op met de mensen met wie ze omgaan. Op het werk kan deze vaardigheid en de sterkere relaties die eruit voortkomen vaak tot betere resultaten leiden. Hier zijn wat manieren om je inlevingsvermogen te vergroten:
sc.4.Empathy.suggestions.lo.b1=Dwing jezelf om je eigen standpunt even opzij te zetten. Hierdoor kun je dingen vanuit het perspectief van de ander zien. Als ze pijn, verdriet, blijdschap of een andere emotie voelen, zou jij die ook moeten kunnen voelen.
sc.4.Empathy.suggestions.lo.b2=Bekrachtig of bevestig het perspectief van de ander met woorden. Door te proberen het gevoel van de ander in woorden om te zetten, begrijp je het beter. En, goed of fout, het laat de ander ook zien dat je zijn of haar gevoelens belangrijk genoeg vindt om ze te begrijpen.
sc.4.Empathy.suggestions.lo.b3=Luister, luister, luister. Met je oren, je 'ja' en je eigen gevoel. Mensen communiceren op meer manieren dan alleen verbaal. Als je ze in alle dimensies 'hoort', zul je waarschijnlijk veel beter begrijpen hoe ze zich voelen.
