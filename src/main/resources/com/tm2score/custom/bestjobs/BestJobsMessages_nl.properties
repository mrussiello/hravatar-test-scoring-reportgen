b.Descrip.Artistic.1=interesses: werken graag met idee\u00ebn en dingen. Ze zijn vaak creatief, open, inventief, origineel, opmerkzaam, gevoelig, onafhankelijk en emotioneel. Ze komen in opstand tegen structuur en regels en houden niet van taken waarbij mensen of fysieke vaardigheden zijn betrokken.
b.Descrip.Conventional.1==interesses: werken het liefst met data en houden van regels en voorschriften en zetten zelfbeheersing op de eerste plaats. Ze houden van structuur en orde en houden niet van ongestructureerd of onduidelijk werk en interpersoonlijke situaties. Ze hechten ook waarde aan macht en status.
b.Descrip.Enterprising.1=interesses: werken graag met mensen en data. Het zijn vaak goede praters en gebruiken die vaardigheid om anderen te sturen of overtuigen. Ze worden ook aangetrokken door machtssituaties en hechten waarde aan macht, geld en status.
b.Descrip.Investigative.1=interesses: denken liever na en observeren liever dan te handelen, en organiseren en begrijpen informatie liever dan te overtuigen. Ze werken ook liever met data en feiten dan met mensen en gevoelens.
b.Descrip.Realistic.1=interesses: werken graag met dingen en zijn assertief en competitief. Ze hebben de neiging zich te richten op activiteiten die motorische co\u00f6rdinatie, vaardigheden en kracht vereisen en lossen een probleem liever op door iets te doen dan door erover te praten of erover te gaan zitten nadenken. Ze worden ook aangetrokken door concrete benaderingen om problemen op te lossen, in plaats van abstracte theorie, en wetenschappelijke en mechanische gebieden in plaats van esthetische.
b.Descrip.Social.1=interesses: werken graag met mensen en lijken voldoening te vinden in lesgeven of te helpen in situaties. Ze zijn eerder geneigd op zoek te gaan naar nauwe banden met andere mensen en zijn minder geneigd om echt intellectueel of fysiek te willen zijn.
