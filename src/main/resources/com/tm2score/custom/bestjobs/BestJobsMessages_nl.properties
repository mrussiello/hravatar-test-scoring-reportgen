s.HowToUseReportP1=Dit rapport heeft tot doel om je bij twee zaken te helpen. Ten eerste geeft het objectieve feedback ten aanzien van je bekwaamheden, vaardigheden en persoonlijkheidskenmerken. Bedenk dat deze feedback op een vrij kort assessment is gebaseerd en mogelijk niet honderd procent accuraat is. Met behulp van deze feedback kun je echter doelen voor zelfverbetering voor jezelf stellen waarmee je je loopbaan vooruit kunt helpen, vooral op de lange termijn.
s.HowToUseReportP2=Ten tweede is dit rapport bedoeld om je te helpen vaststellen welke functies voor jou het meest geschikt zijn en wat je dus het leukst zou vinden. Uit onderzoek is keer op keer gebleken dat hoe leuker je een baan vindt, hoe beter je erin bent en hoe succesvoller je loopbaan wordt. Als je loopbaan net van start gaat of je maakt een carri\u00e8reswitch, kun je dit rapport gebruiken om idee\u00ebn op te doen over het soort banen dat je zou moeten nastreven.  De meeste mensen bekijken als eerste de overzichtstabel met banen die het beste matchen. Als een bepaalde baan je interesse heeft gewekt kun je daarna op de volgende pagina's uitgebreide informatie bekijken per gematchte baan.
s.HowWeCreatedP1=We hebben je antwoorden op alle vragen in de test gebruikt in combinatie met gegevens van het Occupational Information Network (O*Net) van de Amerikaanse regering en het Bureau of Labor Statistics van het Amerikaanse Department of Labor. O*Net verstrekt actuele data over bijna duizend verschillende soorten banen. De beschikbare gegevens omvatten kennis, vaardigheden, bekwaamheden, taken, werkstijlen en vele andere kenmerken die bij elke baan horen, zoals ervaringsniveau en vereiste opleidingsniveaus. De database van O*Net wordt regelmatig bijgewerkt en is uitgegroeid tot 's werelds belangrijkste handboek voor taakbeschrijvende informatie.  We gebruiken de database van het Bureau of Labor Statistics (BLS) voor informatie over het aantal daadwerkelijke banen per type en het gemiddelde jaarsalaris.
