s.HowToUseReportP1=Denne rapport er beregnet til at hj\u00e6lpe med to ting. For det f\u00f8rste giver du objektiv tilbagemelding om dine evner, f\u00e6rdigheder og personlighedstr\u00e6k. Husk, at denne feedback er baseret p\u00e5 en ret kort vurdering og m\u00e5ske ikke helt korrekt. Tilbagemelding kan dog hj\u00e6lpe dig med at s\u00e6tte m\u00e5l for selvforbedring, der kan forbedre din karriere, is\u00e6r p\u00e5 lang sigt.
s.HowToUseReportP2=For det andet er denne rapport designet til at hj\u00e6lpe dig med at finde ud af, hvilke job du passer bedst til, og derfor hvad du vil have mest gl\u00e6de af. Forskning har vist gang for gang, at jo mere du nyder dit job, desto bedre vil du g\u00f8re ved det, og jo mere vellykket din karriere vil v\u00e6re. Hvis du enten starter eller \u00e6ndrer karriere, kan du bruge denne rapport til ideer om typer job, du skal forf\u00f8lge. De fleste starter med at gennemg\u00e5 oversigtsoversigten over job med den h\u00f8jeste kamp. Derefter kan et bestemt job fange din interesse, og du kan gennemg\u00e5 de detaljerede oplysninger for hvert matchet job p\u00e5 de f\u00f8lgende sider.
s.HowWeCreatedP1=Vi har brugt dine svar p\u00e5 sp\u00f8rgsm\u00e5l i alle sp\u00f8rgsm\u00e5l i testen sammen med data fra US Federal Government Occupational Information Network (O * Net) og US Department of Labor's Bureau of Labor Statistics. O * Net giver up-to-date information om n\u00e6sten 1000 forskellige typer job. Data tilg\u00e6ngelige inkluderer viden, f\u00e6rdigheder, evner, opgaver, arbejdsstil og mange andre funktioner, der er forbundet med hvert job, s\u00e5som erfaringsniveau og uddannelsesniveau krav. O * Net-databasen opdateres ofte og er blevet verdens f\u00f8rende kompendium af jobbeskrivende data. Vi bruger databasen Bureau of Labor Statistics (BLS) til at f\u00e5 oplysninger om antallet af faktiske job af forskellige typer og gennemsnitlige \u00e5rlige l\u00f8nninger.
s.HowWeCreatedP2=HR Avatar bruger svarene p\u00e5 sp\u00f8rgsm\u00e5l i vurderingen til at beregne din grad af hver relevant funktion eller karaktertr\u00e6k. Vi matcher derefter disse beregnede v\u00e6rdier med v\u00e6rdier i O * Net-databasen for at bestemme hvilke job, der har den h\u00f8jeste samlede match.
