sc.0.Adaptable.suggestions.hi=Nogle mennesker lever for forandring. De ser hvad der for tiden er normalt som kedeligt og bruger meget tid p\u00e5 at udforme eller pr\u00f8ve nye m\u00e5der at g\u00f8re ting p\u00e5. de virkelig omfavner aforismen:\u00c6ndring er god. At v\u00e6re for tilpasselig kan imidlertid v\u00e6re modproduktiv i arbejdssituationer, og det kan f\u00f8re til kedsomhed, n\u00e5r arbejdet bliver gentagne. Hvis du trives p\u00e5 forandring, er det ikke let at \u00e6ndre det. Der er dog et par ting, du kan g\u00f8re for at forhindre det i at forhindre din arbejdsindsats og karriere:
sc.0.Adaptable.suggestions.hi.b1=L\u00e6r at tildele en vis tid til at finde en bedre m\u00e5de at g\u00f8re noget p\u00e5. N\u00e5r den tid er op, skal du v\u00e6lge din vej og g\u00e5.
sc.0.Adaptable.suggestions.hi.b2=Genkend n\u00e5r du er involveret i en opgave eller et projekt, der sandsynligvis vil v\u00e6re gentagne. Indstil m\u00e5l for produktion eller resultater og fokus p\u00e5 dem som en m\u00e5de at holde din interesse.
sc.0.Adaptable.suggestions.hi.b3=Fang dig selv, n\u00e5r du vil diskutere et projekt eller en opgave med din chef, men du ser din chef er langt mere interesseret i bare at f\u00e5 arbejdet gjort. Gem din foresp\u00f8rgsel / brainstorming tid med chefen for kun gode ideer.
sc.0.Adaptable.suggestions.lo=Modstand mod forandring er naturlig og helt menneskelig. Men forandring er ogs\u00e5 uundg\u00e5elig, og i vores komplekse verden ser det ud til at ske hurtigere og hurtigere. At acceptere \u00e6ndring som normen er det f\u00f8rste skridt til at blive mere tilpasningsberettigede. Derefter l\u00e6rer du at genkende, hvorn\u00e5r forandring sker. Lad det udl\u00f8se en ny tankeproces, der giver dig mulighed for at h\u00e5ndtere forandring som forandring. N\u00e5r du faktisk genkender, at du bliver p\u00e5virket af forandring, kan du anvende en af \u200b\u200bf\u00f8lgende teknikker:
sc.0.Adaptable.suggestions.lo.b1=Sp\u00f8rg nogle nye og forskellige sp\u00f8rgsm\u00e5l, som lader dig unders\u00f8ge, hvad der virkelig sker med et \u00e5bent sind.
sc.0.Adaptable.suggestions.lo.b2=Tvinge dig til at pr\u00f8ve flere forskellige perspektiver, f\u00f8r du beslutter dig for et enkelt synspunkt.
sc.0.Adaptable.suggestions.lo.b3=G\u00e5 tilbage og se det store billede. Dette hj\u00e6lper ofte dig med at se forandring som noget mindre signifikant og forstyrrende - s\u00e5 du kan t\u00e6nke.
sc.0.Competitive=konkurrenceevne
sc.0.Competitive.description=I hvilken grad du er drevet for at imponere dine ledere, n\u00e5 dine m\u00e5l og overg\u00e5 dine j\u00e6vnaldrende.
sc.0.Competitive.suggestions.hi=At v\u00e6re for konkurrencedygtig kan v\u00e6re skadelig p\u00e5 arbejdspladsen, fordi det ofte placerer organisationens m\u00e5l bag dig selv, eller det kan f\u00f8re til adf\u00e6rd, som tr\u00e6nger til andres indsats. Det beh\u00f8ver dog ikke at v\u00e6re s\u00e5dan. At v\u00e6re konkurrencedygtig er en vidunderlig ting, s\u00e5 l\u00e6nge det manifesterer sig p\u00e5 en produktiv m\u00e5de. Hvis du ved, at du er en konkurrencedygtig person, kan du begr\u00e6nse sikkerhedsstillelsen ved hj\u00e6lp af f\u00f8lgende teknikker:
sc.0.Competitive.suggestions.hi.b1=Giv dig tilstr\u00e6kkelig tid til at n\u00e5 dine m\u00e5l. Tag lidt pres, og du vil give dig mere tid til at overveje de andre omkring dig.
sc.0.Competitive.suggestions.hi.b2=S\u00e6t realistiske m\u00e5l for dig selv. M\u00e5 ikke n\u00e5 for langt, for hurtigt. Tag en mere metodisk tilgang.
sc.0.Competitive.suggestions.hi.b3=Anerkend, hvorn\u00e5r dine handlinger vil have en negativ indflydelse p\u00e5 andre. Se dine handlinger ud fra deres perspektiv - f\u00f8r du g\u00f8r det. Hvis du f\u00f8ler en negativ reaktion, skal du stoppe og t\u00e6nke to gange, f\u00f8r du bev\u00e6ger dig fremad. Hvis du stadig ender med at p\u00e5virke en anden, skal du g\u00f8re alt for at g\u00f8re det rigtigt.
sc.0.Competitive.suggestions.hi.b4=V\u00e6r villig til fuldt ud og frit at indr\u00f8mme dine fejl og mangler og tage positive tiltag for at rette dem.
sc.0.Competitive.suggestions.hi.b5=V\u00e6r stolt af andres pr\u00e6stationer. Meget konkurrencedygtige mennesker er ofte truet af andre, der opfylder deres m\u00e5l. L\u00e6r at genkende den 'truede' f\u00f8lelse og sp\u00f8rg dig selv, hvorfor du f\u00f8ler den m\u00e5de, s\u00e5 hj\u00e6lper den person med at fejre - oprigtigt.
sc.0.Competitive.suggestions.lo=Unders\u00f8gelser har vist, at en vis konkurrenceevne p\u00e5 arbejdspladsen generelt resulterer i h\u00f8jere ydeevne. At v\u00e6re for konkurrencedygtig kan skade din ydeevne i mange job, men det kan ikke v\u00e6re konkurrencedygtigt nok. Ikke-konkurrencedygtige mennesker er villige til at g\u00f8re n\u00e6sten alt for deres team, hvilket er en god ting. En mangel p\u00e5 konkurrencedygtig \u00e5nd kan dog angive manglende motivation i visse situationer. Her er et par ting, du kan g\u00f8re for at sikre, at du holder en konkurrencedygtig \u00e5nd i live uden at blive et problem:
sc.0.Competitive.suggestions.lo.b1=Konkurrere mod dig selv. S\u00e6t m\u00e5l for dig selv og arbejde for at sl\u00e5 dem. Din chef kan opstille m\u00e5l for dig, men vedligeholde din egen liste.
sc.0.Competitive.suggestions.lo.b2=Fort\u00e6l dig selv, det handler ikke om at vinde imod en anden. Det handler om at g\u00f8re det bedste, du kan g\u00f8re. Du beh\u00f8ver ikke at vinde, men du skal \u00f8nske at v\u00e6re fantastisk p\u00e5 hvad du g\u00f8r.
sc.0.Corporate+Citizenship=God Corporate Citizen
sc.0.Corporate+Citizenship.description=I hvilken grad du og din adf\u00e6rd omfatter \u00e5nden i din organisations mission, m\u00e5l og strategi.
sc.0.Corporate+Citizenship.suggestions.lo=At v\u00e6re en god virksomhedsleder betyder at placere behovene i din organisation over dine egne behov. Det betyder at forst\u00e5 \u00e5nden og hensigten med organisationens mission og m\u00e5l og tr\u00e6ffe beslutninger, der er i overensstemmelse med den hensigt. Her er nogle ting at t\u00e6nke over eller g\u00f8re:
sc.0.Corporate+Citizenship.suggestions.lo.b1=S\u00f8rg for, at du fuldt ud forst\u00e5r virksomhedens missionerkl\u00e6ring, vision og virksomhedsm\u00e5l. Hvis der er en v\u00e6rdieretning, skal du s\u00f8rge for at l\u00e6se den og forst\u00e5 den.
sc.0.Corporate+Citizenship.suggestions.lo.b2=Frivillig til aktiviteter, der bidrager til organisationens generelle funktion. Du kan f.eks. Organisere firmaferiefestet, repr\u00e6sentere firmaet p\u00e5 en rekrutterings fair eller planl\u00e6gge et r\u00e5dhusm\u00f8de eller forum for at l\u00f8se et problem relateret til virksomhedens mission.
sc.0.Corporate+Citizenship.suggestions.lo.b3=P\u00e5 r\u00e5dhuset og andre gruppem\u00f8der stiller du sp\u00f8rgsm\u00e5l vedr\u00f8rende virksomhedernes overordnede mission og m\u00e5l, snarere end om ting, der hovedsagelig rammer dig eller en lille gruppe medarbejdere.
sc.0.Develops+Relationships=Relation Orientation
sc.0.Develops+Relationships.description=Dit \u00f8nske om og engagement i at dyrke relationer med kolleger, kunder og andre, du m\u00f8der p\u00e5 jobbet.
sc.0.Develops+Relationships.suggestions.hi=Mens relationer er et vigtigt aspekt ved ethvert job, er det muligt at passe s\u00e5 meget om, hvordan andre kan m\u00e6rke, at dit arbejde lider, eller at kritisk information ikke bliver delt effektivt og i tide for at g\u00f8re en forskel. Der er ingen mening i at fors\u00f8ge at v\u00e6re mindre af en persons person. N\u00f8glen er imidlertid at sikre dig, at du er fokuseret nok p\u00e5 organisationens mission og din rolle, s\u00e5 dit \u00f8nske om at opbygge relationer ikke forstyrrer dit arbejde. Nogle ting at overveje / g\u00f8re:
sc.0.Develops+Relationships.suggestions.hi.b1=L\u00e6r at genkende tegn p\u00e5, at en anden vil komme tilbage til arbejde. Antyder deres kropssprog, at de bliver ut\u00e5lmodige? Holder de kigger v\u00e6k eller mod deres skrivebord eller computer. Har de v\u00e6ret tavse? N\u00e5r du ser disse tegn, skal du s\u00f8rge for at komme hurtigt af.
sc.0.Develops+Relationships.suggestions.hi.b2=Begr\u00e6ns din socialiseringstid i arbejdstiden. V\u00e6r den f\u00f8rste til at "komme tilbage til det", n\u00e5r du har en uformel diskussion. V\u00e6r ikke den sidste.
sc.0.Develops+Relationships.suggestions.hi.b3=Balancere andres behov med behovene i dit job. Nogle gange skal du f\u00f8rst l\u00e6gge dit arbejde, selvom det irriterer en kollega. L\u00e6r at v\u00e6re diplomatisk men fast. V\u00e6r ikke bange for at komme tilbage senere og undskylde, selvom det ikke er virkelig n\u00f8dvendigt.
sc.0.Develops+Relationships.suggestions.lo=Udvikling af relationer er en kerne del af n\u00e6sten alle job. Arbejdet udf\u00f8res af mennesker. Mens der er job derude, der ikke direkte kr\u00e6ver meget interaktion eller samarbejde med andre, afh\u00e6nger n\u00e6sten hver karriere af en vis grad af interaktion og / eller samarbejde. Her er nogle ting, du kan g\u00f8re for at forbedre din evne til at pleje og vokse forhold:
sc.0.Develops+Relationships.suggestions.lo.b1=Tving dig til at arbejde sammen med j\u00e6vnaldrende b\u00e5de indenfor og uden for din virksomhed. Det er ikke nemt, men at udvikle et stort professionelt netv\u00e6rk er virkelig uvurderlig.
sc.0.Develops+Relationships.suggestions.lo.b2=Forbedre dine menneskers f\u00e6rdigheder. Det er sv\u00e6rt at f\u00f8le sig overbevist om at m\u00f8de andre, hvis du ikke f\u00f8ler at du er god med folk. Der er mange korte kurser og b\u00f8ger, der kan hj\u00e6lpe. Eller du kan bare observere andre.
sc.0.Develops+Relationships.suggestions.lo.b3=L\u00e6r at v\u00e6rds\u00e6tte andre, og lad dem vide det. Intet cementerer et solidt personlige forhold som en f\u00f8lelse af anerkendelse. Der er godt i alle. L\u00e6r at kigge efter det, og s\u00e5 reflektere det tilbage.
sc.0.Develops+Relationships.suggestions.lo.b4=Bliv en stor lytter. Den bedste m\u00e5de at lade folk vide, at vi h\u00f8rer dem, er at sikre, at vi f\u00f8rst forst\u00e5r hvad de siger.
sc.0.Develops+Relationships.suggestions.lo.b5=Husk ting, der er vigtige for andre. Bare at huske nogens navn kan g\u00f8re underv\u00e6rker. Folk elsker at tale om, hvad der er vigtigt for dem.
sc.0.Enjoys+Problem-Solving=Probleml\u00f8sende orientering
sc.0.Enjoys+Problem-Solving.description=Din vilje til at h\u00e5ndtere komplicerede problemer p\u00e5 hyppig eller tilbagevendende basis.
sc.0.Enjoys+Problem-Solving.suggestions.lo=Der findes problemer overalt. Uanset hvad dit job, vil du st\u00f8de p\u00e5 problemer, du skal l\u00f8se. Hvorfor ikke omfavne hver enkelt som en chance for at anvende dig selv og g\u00f8re det godt? Hvis du vil forbedre din probleml\u00f8sning evne, er her nogle ting, du kan g\u00f8re:
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=Bliv objektiv. Lad ikke dine f\u00f8lelser forstyrre og skubbe dig mod en ugyldig konklusion eller antagelse og dermed en ineffektiv l\u00f8sning.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=Beskriv hindringerne og beskriv det problem, du fors\u00f8ger at l\u00f8se, inden du identificerer l\u00f8sninger.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=\u00c5ben op til \u00e5bne mennesker. De bedste l\u00f8sninger kommer n\u00e6sten altid fra grupper af \u00e5bne mennesker.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=V\u00e6r sikker p\u00e5 at kaste dit ego til side. Det er ligegyldigt, hvem der f\u00e5r kreditten eller t\u00e6nkte p\u00e5 hvad. Det er vigtigt at v\u00e6lge den allerbedste l\u00f8sning.
sc.0.Exhibits+a+Positive+Work+Attitude=Opretholder en positiv arbejdsh\u00e6mmelse
sc.0.Exhibits+a+Positive+Work+Attitude.description=I hvilken grad du insisterer p\u00e5 at klare sig godt i dit job, n\u00e5r du konfronteres med andre prioriteter, du m\u00e5tte have i dit liv, eller ved arbejdspladspolitikker og beslutninger, som du ikke er enig med.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=Vi har alle op og ned. Men vores holdning taler normalt s\u00e5 h\u00f8jt, at kolleger og andre mennesker ikke kan h\u00f8re, hvad vi rent faktisk siger. Der er ofte andre problemer bag en negativ holdning, som ikke let kan l\u00f8ses. Der er dog nogle f\u00e5 nemme ting, du kan g\u00f8re for at kompensere for mindre problemer, du m\u00e5tte opleve, s\u00e5som:
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=Altid handle med et form\u00e5l i tankerne. Hvis du ikke klart kan fort\u00e6lle nogen, hvad form\u00e5let med en aktivitet er, skal du fjerne den fra din opgaveliste.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=G\u00f8r handling uden at forvente nogen specifikke resultater. Det kan v\u00e6re meget skuffende, hvis vi forventer noget at ske hver gang vi g\u00f8r noget, og det sker ikke. Bestemt m\u00e5 vi muligvis g\u00f8re noget anderledes n\u00e6ste gang. Men den gode nyhed er, at vi n\u00e6rmer os, da vi l\u00e6rer, hvad der ikke virker. Undg\u00e5 skuffelsen ved at fokusere p\u00e5 de fremskridt, du g\u00f8r, selvom det er i skolen med h\u00e5rde slag.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=Tag dig ikke for alvorligt. Kunne grine p\u00e5 dig selv og g\u00f8re det.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=Tilgiv begr\u00e6nsninger fra andre. Intolerance f\u00e5r dig ingen steder. N\u00e5r du accepterer at ingen er perfekte, bliver du mere accepterende af andre, og de vil blive mere accepterende af dig.
sc.0.Expressive+and+Outgoing=Kommunikerer nemt og \u00e5bent med andre
sc.0.Expressive+and+Outgoing.description=Din interesse og vilje til at h\u00e6vde dig selv i sociale omgivelser - enten p\u00e5 arbejdspladsen eller i hjemmet.
sc.0.Expressive+and+Outgoing.suggestions.hi=At dele meninger, ideer og f\u00f8lelser er meget nemt for nogle mennesker. Men du kan g\u00e5 for langt og v\u00e6re s\u00e5 udtryksfuldt, at folk tune dig ud.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=V\u00e6r opm\u00e6rksom p\u00e5 din taletid, n\u00e5r du har gulvet. Ikke dominerer hver samtale. Tillad andre mindst lige tid.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=Fokus p\u00e5 at lytte, ikke at tale. Det kommer m\u00e5ske ikke naturligt, men en god lytter tjener tillid hurtigere end nogen anden.
sc.0.Expressive+and+Outgoing.suggestions.lo=At dele meninger, ideer og f\u00f8lelser er let for nogle mennesker og vanskeligere for andre. Men hvis du \u00f8nsker at f\u00e5 dine ideer p\u00e5 tv\u00e6rs af eller simpelthen danne bedre forhold til dine kolleger, kan du pr\u00f8ve et eller flere af disse forslag:
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=Brug mere kropssprog. Du kan bruge h\u00e5ndbev\u00e6gelser til at hj\u00e6lpe dig med at f\u00e5 dit punkt p\u00e5 tv\u00e6rs. Det beh\u00f8ver ikke at v\u00e6re vilde gyrationer, men enhver bev\u00e6gelse \u00f8ger energien i din erkl\u00e6ring.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=M\u00f8d ansigt til ansigt, n\u00e5r du kan. Intet erstatter et ansigt til ansigt m\u00f8de. Hvis du vil sikre dig, at du begge kommunikerer, kommer du tydeligt ind i samme rum. Hvis du ikke kan g\u00f8re det, er et telefonopkald eller et videoopkald det n\u00e6stbedste. N\u00f8glen er ikke at fjerne det visuelle aspekt af kommunikation.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=L\u00e6r at udtrykke dine tanker og f\u00f8lelser kortfattet. Kog det ned til det korteste antal ord, der er muligt. N\u00e5r du taler kortfattet og kortfattet, har folk en tendens til at h\u00f8re dig bedre, da de ikke har s\u00e5 meget at behandle.
sc.0.Innovative+and+Creative=Innovative og kreative
sc.0.Innovative+and+Creative.description=I hvilken grad du anser dig selv i stand til at formulere originale tilgange til problemer og andre arbejdsudfordringer.
sc.0.Innovative+and+Creative.suggestions.lo=Ikke alle er en kunstner. Det er sandt. Men alle kan v\u00e6re kreative p\u00e5 arbejdspladsen. Det tager bare en forpligtelse at unders\u00f8ge en situation med problem for nye ideer. Der er flere teknikker, som alle kan bruge, herunder:
sc.0.Innovative+and+Creative.suggestions.lo.b1=Tvinge dig til at identificere et par nye ideer, selvom du ender med at v\u00e6lge den gamle. Bare rolig, hvis den nye ide ikke er gennemf\u00f8rlig eller praktisk. Det er vigtigt, at det er noget, du ikke havde t\u00e6nkt p\u00e5 f\u00f8r.
sc.0.Innovative+and+Creative.suggestions.lo.b2=Administrer din tid - ved at g\u00f8re tid til at t\u00e6nke uden for boksen. Bare rolig, hvis intet kommer, men v\u00e6r disciplineret og i det mindste fors\u00f8ge.
sc.0.Innovative+and+Creative.suggestions.lo.b3=Find en gruppe \u00e5bent, acceptere folk til brainstorm med. De beh\u00f8ver ikke at v\u00e6re eksperter, men de skal v\u00e6re deltagere. Din mantra:Der er ingen d\u00e5rlige ideer.
sc.0.Needs+Structure=Foretr\u00e6kker struktureret arbejde
sc.0.Needs+Structure.description=I hvilken grad du foretr\u00e6kker at arbejde inden for et bestilt milj\u00f8 med veldefinerede opgaver, aktiviteter, regler, processer og forventninger.
sc.0.Needs+Structure.suggestions.hi=Det er ok at have brug for struktur i dit arbejdsmilj\u00f8, s\u00e5 l\u00e6nge det ikke lammer dig, n\u00e5r tingene bliver lidt vanvittige.
sc.0.Needs+Structure.suggestions.hi.b1=Pas p\u00e5 at v\u00e6lge et job, hvor du kan have det niveau af struktur, du har brug for.
sc.0.Needs+Structure.suggestions.hi.b2=Bed om specifikke instruktioner, n\u00e5r du f\u00f8ler, at du har brug for dem. Lad dig ikke sidde ved dit skrivebord lammet for manglende viden om, hvad du skal g\u00f8re.
sc.0.Needs+Structure.suggestions.lo=Nogle mennesker har brug for at f\u00f8le, at der er struktur i deres liv, mens andre bare vil v\u00e6re fri til at g\u00f8re, hvad de synes er bedst. Der er heller ikke noget galt med. Men hvis du har lidt eller intet behov for et struktureret arbejdsmilj\u00f8, v\u00e6r opm\u00e6rksom p\u00e5 dem, der g\u00f8r.
sc.0.Needs+Structure.suggestions.lo.b1=Empathize med andre, der klart har brug for mere struktur, s\u00e5 i det mindste ved de, at du forst\u00e5r.
sc.0.Seeks+Perfection=S\u00f8ger perfektion
sc.0.Seeks+Perfection.description=Hvor du tr\u00e6kker linjen p\u00e5 hvad der er 'godt nok' n\u00e5r det kommer til dit arbejde. Hvis du er for meget af en perfektionist, kan du aldrig fuldf\u00f8re dine opgaver. Men hvis du er for lav, kan din organisation m\u00e5ske bruge ressourcer til at rette op p\u00e5 dine fejl og udeladelser.
sc.0.Seeks+Perfection.suggestions.hi=At v\u00e6re for meget af en perfektionist kan alvorligt p\u00e5virke din ydeevne p\u00e5 jobbet ved at f\u00e5 dig til at tage for lang tid at f\u00e5 noget gjort. Vi \u00f8nsker alle at g\u00f8re et godt stykke arbejde, og ingen \u00f8nsker at indsende arbejde, der har fejl i det, men systemet fungerer bedst, n\u00e5r alle finder en balance mellem m\u00f8defrister og andre tidspunkter og s\u00f8rger for, at der ikke er fejl.
sc.0.Seeks+Perfection.suggestions.hi.b1=Find linjen. Kend forskellen mellem sund og neurotisk perfektionisme. F\u00e5 en fornemmelse for hvad der er "God nok".
sc.0.Seeks+Perfection.suggestions.hi.b2=Hvis du er bekymret, er noget ikke perfekt, skal du bare fort\u00e6lle den person, du sender det videre til, og tilbyde at gennemg\u00e5 det lidt mere. P\u00e5 denne m\u00e5de ved de, at du ikke er helt sikker p\u00e5, at det er perfekt, og du har givet dem mulighed for at acceptere det "som det er" eller bede om mere fra dig.
sc.1.Analytical+Thinking=Analytisk t\u00e6nkning evne
sc.1.Analytical+Thinking.description=Evnen til at t\u00e6nke p\u00e5 en tankev\u00e6kkende, kr\u00e6sne m\u00e5de, at l\u00f8se problemer, udnytte ressourcer og analysere data.
sc.1.Analytical+Thinking.suggestions.lo=P\u00e5 trods af hvad du m\u00e5ske tror, \u200b\u200bl\u00e6rer vi alle vores analytiske f\u00e6rdigheder - gennem b\u00e5de vores uddannelse og vores arbejde. Som en muskel forbedrer de med praksis. Selvom du ikke l\u00e6ngere er i skole, er der mange ting, du kan g\u00f8re for at \u00f8ve og forbedre, herunder:
sc.1.Analytical+Thinking.suggestions.lo.b1=Tr\u00e6ne kamp problemer. Enten identificere almindelige problemer i hverdagen og tag dig tid til at l\u00f8se dem, eller tilmelde dig p\u00e5 et college-niveau matematik kursus.
sc.1.Analytical+Thinking.suggestions.lo.b2=Spil hjernespil. Krydsord, Soduku, g\u00e5der, logiske puslespil eller strategiorienterede br\u00e6tspil og videospil.
sc.1.Analytical+Thinking.suggestions.lo.b3=Deltag i en debatorklub, diskussionsforening eller en bogklub.
sc.1.Attention+to+Detail=Detaljeorienteret
sc.1.Attention+to+Detail.description=Viser grundighed, n\u00f8jagtighed og bekymring for alle involverede omr\u00e5der uanset hvor ubetydelig.
sc.1.Attention+to+Detail.suggestions.lo=Ikke alle er en detaljeret person, men alle kan forbedre deres opm\u00e6rksomhed p\u00e5 detaljer p\u00e5 arbejde med nogle f\u00e5 enkle strategier:
sc.1.Attention+to+Detail.suggestions.lo.b1=Opret en opgaveliste hver dag, og se det ofte. Lad dig nyde at tjekke boksene hver gang du udf\u00f8rer noget.
sc.1.Attention+to+Detail.suggestions.lo.b2=Bed kollegaer eller venner om at kontrollere dit arbejde - alvorligt. V\u00e6rdsat, hvad de finder eller p\u00e5peger, og sp\u00f8rg dig selv, hvorfor du ikke selv bem\u00e6rkede disse ting.
sc.1.Attention+to+Detail.suggestions.lo.b3=Reducer dine distraktioner. Luk din d\u00f8r, videresend din telefon, se ikke p\u00e5 e-mail. Find en m\u00e5de at ignorere al den st\u00f8j, der bruger vores fokus for s\u00e5 meget af dagen.
sc.1.Attention+to+Detail.suggestions.lo.b4=Tag en pause - en god en - s\u00e5 tjek dit arbejde. Selvom du f\u00f8ler at du har neglet noget, er det altid v\u00e6rd at vente en kort stund, s\u00e5 kig p\u00e5 den igen. Det er fristende at bare sende det ud, s\u00e5 snart det ser ud til at v\u00e6re komplet, men et simpelt check-trin kan g\u00e5 en fantastisk m\u00e5de, og forhindre dig i at vise nogle pinlige fejl til din chef!
sc.1.Multitasking=Multitasking Evner
sc.120.Artistic=Foretr\u00e6kker ideer, abstraktioner og begreber
sc.120.Artistic.description=I hvilken grad foretr\u00e6kker arbejde, hvor du kan v\u00e6re kreativ, intuitiv, f\u00f8lsom, artikuleret, udtryksfuld, ustruktureret, original, ikke-konformerende og / eller innovativ. Dette omfatter ofte roller, hvor du kan stole p\u00e5 f\u00f8lelser, fantasi og inspiration, eller v\u00e6re spontan og \u00e5benh\u00f8rt.
sc.120.Conventional=Foretr\u00e6kker praktiske opgaver og strukturerede milj\u00f8er
sc.120.Conventional.description=I hvilken grad foretr\u00e6kker arbejde, hvor du kan v\u00e6re samvittighedsfuld og konservativ, logisk, effektiv, velordnet, organiseret, grundig og / eller detaljeret, hvor pr\u00e6cision og n\u00f8jagtighed er v\u00e6rdsat h\u00f8jt. Dette inkluderer ofte job, hvor det er meget vigtigt at f\u00f8lge reglerne, udf\u00f8re enkle opgaver eller kvantitative m\u00e5linger.
sc.120.Enterprising=At foretr\u00e6kke at v\u00e6re ansvarlig, tage risici, konkurrerer
sc.120.Enterprising.description=Den grad, som foretr\u00e6kker arbejde, hvor du kan v\u00e6re eventyrlystne, ambiti\u00f8se, assertive, udadvendt, energisk, entusiastisk, selvsikker, optimistisk, dominerende, overbevisende og / eller motiverende. Dette inkluderer ofte job, hvor du kan tr\u00e6ffe kritiske beslutninger og lede andre.
sc.120.Investigative=Unders\u00f8gende
sc.120.Investigative.description=I hvilken grad foretr\u00e6kker du arbejde, hvor du kan v\u00e6re intellektuel, introspektiv, nysgerrig, nysgerrig, metodisk, rationel, analytisk og / eller logisk. Dette omfatter normalt job, der involverer tanke, observation, unders\u00f8gelse, udforskning og opdagelse, og kan kr\u00e6ve, at du l\u00f8ser problemer, udf\u00f8rer eksperimenter eller udf\u00f8rer forskning.
sc.120.Realistic=Foretr\u00e6kker ting snarere end mennesker eller ideer
sc.120.Realistic.description=I hvilken grad foretr\u00e6kker arbejde, hvor du kan v\u00e6re uafh\u00e6ngig, stabil, vedholdende, \u00e6gte, praktisk, sparsommelig, no-nonsens og jordn\u00e6r. Dette inkluderer ofte job, der kr\u00e6ver fysiske, atletiske og / eller mekaniske aktiviteter.
sc.120.Social=Foretr\u00e6kker at socialisere med eller hj\u00e6lpe folk
sc.120.Social.description=Den grad, som foretr\u00e6kker arbejde, hvor du kan v\u00e6re venlig, gener\u00f8s, samarbejdsvillig, patient, omsorgsfuld, hj\u00e6lpsom, empatisk, taktfuld og / eller venlig. Dette omfatter ofte aktiviteter, der er humanit\u00e6re, uddannelsesm\u00e6ssige, filantropiske, interpersonelle og serviceorienterede.
