sc.140.History+Survey+-+Performance=Historieunders\u00f8gelse - Performance
sc.140.History+Survey+-+Performance.description=I hvilken grad din tidligere adf\u00e6rd forudsiger h\u00f8j arbejdsindsats i fremtiden.
sc.140.History+Survey+-+Performance.suggestions.lo=Dine svar p\u00e5 nogle af sp\u00f8rgsm\u00e5lene tyder p\u00e5, at du m\u00e5ske har vaner, der kan p\u00e5virke din pr\u00e6station p\u00e5 jobbet. Du vil m\u00e5ske overveje at \u00e6ndre nogle af disse vaner. Nogle forslag:
sc.140.History+Survey+-+Performance.suggestions.lo.b1=Ans\u00f8g om eventuelle priser, der kan v\u00e6re tilg\u00e6ngelige.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=Frivilligt arbejde for ekstra arbejde eller projekter, hvis det er muligt.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=Tag dine resultater anmeldelser seri\u00f8st. Disse giver ofte klar feedback om eventuelle pr\u00e6stationsproblemer, som din leder eller teamleder har observeret. Ved at tage korrigerende handlinger og undg\u00e5 gentagelsesproblemer kan du forbedre din effektivitetsvurdering betydeligt over tid.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=Invester i dig selv ved at tilmelde dig tr\u00e6ning eller uddannelsesprogrammer for at l\u00e6re nye f\u00e6rdigheder - f\u00f8r din leder beder dig om at g\u00f8re det.
sc.140.History+Survey+-+Tenure=Historieunders\u00f8gelse - Tenure
sc.140.History+Survey+-+Tenure.description=I hvilken grad din tidligere adf\u00e6rd forudsiger lang varighed i et fremtidigt job.
sc.140.History+Survey+-+Tenure.suggestions.lo=Dine svar p\u00e5 nogle af sp\u00f8rgsm\u00e5lene viser, at du sandsynligvis vil forlade et job frivilligt efter kun en kort periode af arbejde. Arbejdsgivere forventer ikke, at du forbliver for evigt, men de forventer, at du bliver med dem l\u00e6nge nok, for at de kan inddrive enhver investering, de har lavet i tid, tr\u00e6ning eller andre ressourcer, der g\u00f8r dig klar til at udf\u00f8re arbejdet.
sc.142.Writing=Skriveevne
sc.142.Writing.description=Din evne til kortfattet og kortfattet at formidle ideer og information via skriftlig tekst.
sc.142.Writing.suggestions.lo=Evnen til at skrive er en grundl\u00e6ggende f\u00e6rdighed for mange forskellige job, men ikke alle job. Hvis de job, der interesserer dig, indeb\u00e6rer at skrive, kan du overveje nogle af f\u00f8lgende handlinger:
sc.142.Writing.suggestions.lo.b1=L\u00e6s mere. L\u00e6sning er en af \u200b\u200bde bedste m\u00e5der at forbedre din evne til at skrive. Det kan ogs\u00e5 v\u00e6re sjovt. L\u00e6s det materiale du kan lide - s\u00e5 du vil l\u00e6se mere af det. V\u00e6r ikke bange for at pr\u00f8ve forskellige forfattere og stilarter ogs\u00e5.
sc.142.Writing.suggestions.lo.b2=N\u00e5r du skal skrive noget, skal du fjerne enhver forstyrrelse. Du kan ikke skrive og g\u00f8re noget andet p\u00e5 samme tid. Det tager alt dit fokus.
sc.142.Writing.suggestions.lo.b3=Hvis du ikke forst\u00e5r grundl\u00e6ggende grammatik, f.eks. Hvad der udg\u00f8r en god s\u00e6tning, skal du tage lidt tid til at l\u00e6re det.
sc.142.Writing.suggestions.lo.b4=For\u00f8g dit ordforr\u00e5d. Hvis du ikke forst\u00e5r et ord, du lige har l\u00e6st, ser du det op i en ordbog. Moderne elektroniske enheder g\u00f8r det muligt at g\u00f8re dette med et dobbelt klik.
sc.150.Multitasking.description=Din evne til hurtigt at skifte fokus mentalt fra en opgave eller et problem til et andet, samtidig med at du opretholder kvalitet og opm\u00e6rksomhed p\u00e5 detaljer.
sc.150.Multitasking.suggestions.lo=Det er en kendsgerning, at den menneskelige hjerne ikke virkelig multitask. Vi er mere som en CPU-computer, vi kan kun behandle varen ad gangen. Vi kan dog opdele vores tid og opm\u00e6rksomhed for at skabe illusionen om multitasking og udf\u00f8re flere opgaver parallelt. Og selvf\u00f8lgelig er der nogle teknikker til at g\u00f8re denne proces mere effektiv:
sc.150.Multitasking.suggestions.lo.b1=Arbejde med relaterede opgaver sammen. De mere relaterede to opgaver er, jo lettere er det for din hjerne at skifte mellem dem.
sc.150.Multitasking.suggestions.lo.b2=Hold din huskeliste foran dig og opdateret hele tiden. V\u00e6r ikke bange for at tildele eller omfordele prioriteter.
sc.150.Multitasking.suggestions.lo.b3=Lav s\u00e6rlig tid til at gennemg\u00e5 oplysninger. Skift mellem opgaver kan for\u00e5rsage ting, du l\u00e6ser hurtigt, for at v\u00e6re mindre integreret i din hukommelse. Hvis det er et vigtigt dokument, skal du finde en m\u00e5de at gennemg\u00e5 det mere omhyggeligt p\u00e5 et senere tidspunkt. Tilf\u00f8j blot det til listen!
sc.4.Emotional+Self-Awareness=F\u00f8lelsesm\u00e6ssig selvbevidsthed
sc.4.Emotional+Self-Awareness.description=Din evne til at genkende dine f\u00f8lelser, skelne mellem dem og genkende de virkninger, de har p\u00e5 andre omkring dig.
sc.4.Emotional+Self-Awareness.suggestions.lo=At l\u00e6re at blive mere bevidste om dine f\u00f8lelser kan v\u00e6re et v\u00e6rdifuldt aktiv i din karriere. Det kan forhindre dig i at tr\u00e6ffe beslutninger p\u00e5 det forkerte tidspunkt eller fra at sige den forkerte ting p\u00e5 en d\u00e5rlig tid. N\u00f8glen er at blive mere i kontakt med dig selv. Dette kr\u00e6ver indsats, men det kan g\u00f8res. Her er nogle aktiviteter, du kan g\u00f8re:
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=L\u00e6s om eller deltage i en gruppe for at \u00f8ve meditation eller mindfulness.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=Brug en notesbog til at registrere dine f\u00f8lelser et par gange om dagen. At stille dig selv dette sp\u00f8rgsm\u00e5l p\u00e5 en disciplineret m\u00e5de, vil udl\u00f8se st\u00f8rre selvbevidsthed.
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=N\u00e5r du f\u00f8ler st\u00e6rke f\u00f8lelser, m\u00e5 du ikke b\u00f8je dem eller undg\u00e5 dem. Som mange buddhistiske guruer foresl\u00e5r, l\u00e6ner sig i dem. Tillad dig selv at f\u00f8le f\u00f8lelserne i en kort periode og virkelig blive fortrolig med det.
sc.4.Emotional+Self-Control=F\u00f8lelsesm\u00e6ssig selvkontrol
sc.4.Emotional+Self-Control.description=Evnen til at regulere dine f\u00f8lelser, tanker og vigtigst, din adf\u00e6rd i lyset af fristelser og impulser.
sc.4.Emotional+Self-Control.suggestions.lo=Mangler at kontrollere dig selv, n\u00e5r du er f\u00f8lelsesladet, er en sikker opskrift p\u00e5 begr\u00e6nset karriereudvikling. Hvis du har tendens til at handle impulsivt, er her nogle ting, du kan g\u00f8re:
sc.4.Emotional+Self-Control.suggestions.lo.b1=Stop altid med at se p\u00e5 det store billede. N\u00e5r du klarer at se p\u00e5 et problem fra en lang afstand, virker det ofte ikke s\u00e5 stort eller truende l\u00e6ngere.
sc.4.Emotional+Self-Control.suggestions.lo.b2=Tr\u00e6k vejret. Du h\u00f8rer det igen og igen. T\u00e6l til 10, f\u00f8r du taler. Sov p\u00e5 det f\u00f8rst. Uanset hvad det er, skal du finde en m\u00e5de at ud\u00f8ve t\u00e5lmodighed p\u00e5, f\u00f8r du handler.
sc.4.Emotional+Self-Control.suggestions.lo.b3=Tr\u00e6n s\u00e5 regelm\u00e6ssigt som muligt. En regelm\u00e6ssig kort tr\u00e6ningsperiode kan v\u00e6re mere v\u00e6rdifuld end sporadiske langvarige sessioner.
sc.4.Empathy=Evne til at empati
sc.4.Empathy.description=Evnen til at forst\u00e5 og dele, hvordan en anden f\u00f8ler sig.
sc.4.Empathy.suggestions.lo=Empati er simpelthen genkende f\u00f8lelser i andre, og at kunne "s\u00e6tte dig i andres sko" - forst\u00e5 den anden persons perspektiv og virkelighed. Empathiske individer etablerer st\u00e6rkere relationer og tillid til de mennesker, de interagerer med. P\u00e5 arbejdspladsen kan denne evne og de st\u00e6rkere forhold, de kan pleje, ofte give bedre resultater. Her er nogle m\u00e5der at forbedre din evne til at empati:
sc.4.Empathy.suggestions.lo.b1=Tving dig til at s\u00e6tte dit synspunkt til side, i det mindste et \u00f8jeblik eller to. Dette g\u00f8r det muligt for dig at se tingene fra den anden persons synspunkt. Hvis de f\u00f8ler smerte, tristhed, lykke eller en anden f\u00f8lelse, b\u00f8r du ogs\u00e5 kunne m\u00e6rke det.
sc.4.Empathy.suggestions.lo.b2=Valider eller bekr\u00e6ft den anden persons perspektiv i ord. Bare at fors\u00f8ge at artikulere, hvad den anden person f\u00f8ler, vil hj\u00e6lpe dig med at forst\u00e5 det bedre. Plus, rigtigt eller forkert, det vil ogs\u00e5 vise den anden person, du er ligeglad med, hvordan de f\u00f8ler at forst\u00e5 det.
sc.4.Empathy.suggestions.lo.b3=H\u00f8r lyt til at lytte. Med dine \u00f8rer, dine ja og dine egne f\u00f8lelser. Folk kommunikerer p\u00e5 flere m\u00e5der end bare verbalt. Hvis du kan "h\u00f8re" dem i alle dimensioner, vil du langt mere sandsynligt forst\u00e5, hvordan de f\u00f8ler.
