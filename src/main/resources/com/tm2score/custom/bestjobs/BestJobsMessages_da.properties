onetjobzone2.shortdesc=Lidt eller ingen erfaring er n\u00f8dvendig. High school eller GED kr\u00e6ves. Kr\u00e6ver et par m\u00e5neder til et fuldt tr\u00e6nings\u00e5r.
onetjobzone2.training=Normalt kr\u00e6ver et par m\u00e5neder til et tr\u00e6nings\u00e5r. Kan ogs\u00e5 kr\u00e6ve en l\u00e6rlingeuddannelse.
