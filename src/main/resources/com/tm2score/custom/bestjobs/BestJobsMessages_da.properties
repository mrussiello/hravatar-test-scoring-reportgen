s.CoverBlurb=Denne rapport giver konstruktiv feedback baseret p\u00e5 dine vurderingsresultater og lister jobtyperne med den h\u00f8jeste grad af overensstemmelse til din unikke kombination af interesser, erfaring, uddannelse og andre egenskaber. Disse data leveres i et format, der skal hj\u00e6lpe dig med at forbedre din evne til at lykkes i dit job samt evaluere potentielle karrierevejledninger.
