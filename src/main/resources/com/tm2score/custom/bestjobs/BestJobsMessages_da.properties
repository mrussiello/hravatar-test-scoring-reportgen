onetjobzone2.exp=Nogle tidligere arbejdsrelaterede f\u00e6rdigheder, viden eller erfaring er normalt n\u00f8dvendig. For eksempel ville en teller have gavn af erfaring, der arbejder direkte med offentligheden.
