b.HowToUseReportP1=Denne rapport er beregnet til at hj\u00e6lpe dig med at finde ud af, hvilke job du m\u00e5ske bedst passer til, og hvilke job, du m\u00e5ske kan lide mest. Hvis du enten starter eller \u00e6ndrer karriere, kan du bruge denne rapport til ideer om typer job, du skal forf\u00f8lge. De fleste starter med at gennemg\u00e5 oversigtsoversigten over job med den h\u00f8jeste kamp. Derefter kan et bestemt job fange din interesse, og du kan gennemg\u00e5 de detaljerede oplysninger for hvert matchet job p\u00e5 de f\u00f8lgende sider.
b.HowWeCreatedP1=Vi brugte dine svar p\u00e5 sp\u00f8rgsm\u00e5l i de ovenn\u00e6vnte unders\u00f8gelser og vurderinger i forbindelse med data fra US Federal Government Occupational Information Network (O * Net) og US Department of Labor's Bureau of Labor Statistics. O * Net giver up-to-date information om n\u00e6sten 1000 forskellige typer job. Data tilg\u00e6ngelige inkluderer viden, f\u00e6rdigheder, evner, opgaver, arbejdsstil og mange andre funktioner, der er forbundet med hvert job, s\u00e5som erfaringsniveau og uddannelsesniveau krav. O * Net-databasen opdateres ofte og er blevet verdens f\u00f8rende kompendium af jobbeskrivende data. Vi bruger databasen Bureau of Labor Statistics (BLS) til at f\u00e5 oplysninger om antallet af faktiske job af forskellige typer og gennemsnitlige \u00e5rlige l\u00f8nninger.
