sc.140.History+Survey+-+Performance=Historikunders\u00f6kning - Prestanda
sc.140.History+Survey+-+Performance.description=I vilken grad ditt tidigare beteende f\u00f6ruts\u00e4ger h\u00f6g arbetsprestanda i framtiden.
sc.140.History+Survey+-+Performance.suggestions.lo=Dina svar p\u00e5 n\u00e5gra av fr\u00e5gorna visar att du kan ha vanor som kan p\u00e5verka ditt resultat p\u00e5 jobbet. Du kanske vill \u00f6verv\u00e4ga att \u00e4ndra n\u00e5gra av dessa vanor. N\u00e5gra f\u00f6rslag:
sc.140.History+Survey+-+Performance.suggestions.lo.b1=Ans\u00f6k om eventuella priser som kan vara tillg\u00e4ngliga.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=Frivillig f\u00f6r extra arbete eller projekt om det \u00e4r tillg\u00e4ngligt.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=Ta dina prestationsbed\u00f6mningar p\u00e5 allvar. Dessa ger ofta tydlig feedback om eventuella prestandafr\u00e5gor som din chef eller lagledare har observerat. Genom att vidta korrigerande \u00e5tg\u00e4rder och undvika repeterande problem kan du f\u00f6rb\u00e4ttra din prestationsbed\u00f6mning betydligt \u00f6ver tiden.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=Investera i dig sj\u00e4lv genom att anm\u00e4la dig till utbildning eller utbildningsprogram f\u00f6r att l\u00e4ra dig nya f\u00e4rdigheter - innan din chef fr\u00e5gar dig att g\u00f6ra det.
sc.140.History+Survey+-+Tenure=Historikunders\u00f6kning - Tenure
sc.140.History+Survey+-+Tenure.description=I vilken grad ditt tidigare beteende f\u00f6ruts\u00e4ger l\u00e5ng tid i ett framtida jobb.
sc.140.History+Survey+-+Tenure.suggestions.lo=Dina svar p\u00e5 n\u00e5gra av fr\u00e5gorna visar att du kanske kommer att l\u00e4mna ett jobb frivilligt efter bara en kort arbetsperiod. Arbetsgivare f\u00f6rv\u00e4ntar sig inte att du stannar f\u00f6r alltid, men de f\u00f6rv\u00e4ntar sig att du stannar med dem tillr\u00e4ckligt l\u00e4nge f\u00f6r att de ska kunna f\u00e5 tillbaka eventuella investeringar som de har gjort i tid, tr\u00e4ning eller andra resurser f\u00f6r att du \u00e4r redo att utf\u00f6ra arbetet.
sc.142.Writing=Skrivf\u00f6rm\u00e5ga
sc.142.Writing.description=Din f\u00f6rm\u00e5ga att kortfattat och kortfattat f\u00f6rmedla id\u00e9er och information via skriftlig text.
sc.142.Writing.suggestions.lo=F\u00f6rm\u00e5gan att skriva \u00e4r en grundl\u00e4ggande f\u00e4rdighet f\u00f6r m\u00e5nga olika jobb, men inte alla jobb. Om de jobb som intresserar dig inneb\u00e4r att du skriver, kan du \u00f6verv\u00e4ga n\u00e5gra av f\u00f6ljande \u00e5tg\u00e4rder:
sc.142.Writing.suggestions.lo.b1=L\u00e4s mer. L\u00e4sning \u00e4r ett av de b\u00e4sta s\u00e4tten att f\u00f6rb\u00e4ttra din f\u00f6rm\u00e5ga att skriva. Det kan ocks\u00e5 vara roligt. L\u00e4s materialet du gillar - s\u00e5 l\u00e4ser du mer av det. Var inte r\u00e4dd f\u00f6r att prova olika f\u00f6rfattare och stilar ocks\u00e5.
sc.142.Writing.suggestions.lo.b2=N\u00e4r du beh\u00f6ver skriva n\u00e5got, eliminera eventuella distraheringar. Du kan inte skriva och g\u00f6ra n\u00e5got annat p\u00e5 samma g\u00e5ng. Det tar allt ditt fokus.
sc.142.Writing.suggestions.lo.b3=Om du inte f\u00f6rst\u00e5r grundl\u00e4ggande grammatik, till exempel vad som g\u00f6r en bra mening, ta lite tid att l\u00e4ra dig det.
sc.142.Writing.suggestions.lo.b4=\u00d6ka ditt ordf\u00f6rr\u00e5d. Om du inte f\u00f6rst\u00e5r ett ord du bara l\u00e4ste, kolla upp det i en ordlista. Moderna elektroniska enheter l\u00e5ter dig g\u00f6ra detta med ett dubbelklick.
sc.150.Multitasking.description=Din f\u00f6rm\u00e5ga att snabbt v\u00e4xla fokus mentalt fr\u00e5n en uppgift eller fr\u00e5ga till en annan samtidigt som du beh\u00e5ller kvalitet och uppm\u00e4rksamhet p\u00e5 detaljer.
sc.150.Multitasking.suggestions.lo=Det \u00e4r ett faktum att den m\u00e4nskliga hj\u00e4rnan inte riktigt multitaskar. Vi \u00e4r mer som en CPU-dator, vi kan bara bearbeta objektet i taget. Vi kan dock sk\u00e4ra upp v\u00e5r tid och uppm\u00e4rksamhet f\u00f6r att skapa en illusion av multitasking och genomf\u00f6ra flera uppgifter parallellt. Och det finns naturligtvis n\u00e5gra tekniker f\u00f6r att g\u00f6ra processen mer effektiv:
sc.150.Multitasking.suggestions.lo.b1=Arbeta med relaterade uppgifter tillsammans. De mer relaterade tv\u00e5 uppgifterna \u00e4r desto l\u00e4ttare \u00e4r det f\u00f6r din hj\u00e4rna att v\u00e4xla mellan dem.
sc.150.Multitasking.suggestions.lo.b2=H\u00e5ll din att g\u00f6ra-lista framf\u00f6r dig och uppdaterad hela tiden. Var inte r\u00e4dd f\u00f6r att tilldela eller omf\u00f6rdela prioriteringar.
sc.150.Multitasking.suggestions.lo.b3=G\u00f6r speciell tid f\u00f6r att granska informationen. Att byta mellan uppgifter kan orsaka saker du l\u00e4ser snabbt f\u00f6r att vara mindre inbyggd i ditt minne. Om det \u00e4r ett viktigt dokument, hitta ett s\u00e4tt att se det noggrant vid en senare tidpunkt. L\u00e4gg bara till den i listan!
sc.4.Emotional+Self-Awareness=Emotionell sj\u00e4lvmedvetenhet
sc.4.Emotional+Self-Awareness.description=Din f\u00f6rm\u00e5ga att k\u00e4nna igen dina k\u00e4nslor, skilja mellan dem och k\u00e4nna igen de konsekvenser de har f\u00f6r andra runt dig.
sc.4.Emotional+Self-Awareness.suggestions.lo=Att bli mer medveten om dina k\u00e4nslor kan vara en v\u00e4rdefull tillg\u00e5ng i din karri\u00e4r. Det kan hindra dig fr\u00e5n att fatta beslut vid fel tidpunkt eller fr\u00e5n att s\u00e4ga fel sak p\u00e5 d\u00e5lig tid. Nyckeln \u00e4r att bli mer i kontakt med dig sj\u00e4lv. Detta kr\u00e4ver anstr\u00e4ngning, men det kan g\u00f6ras. H\u00e4r \u00e4r n\u00e5gra aktiviteter du kan g\u00f6ra:
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=L\u00e4s om eller g\u00e5 med i en grupp f\u00f6r att \u00f6va meditation eller mindfulness.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=Anv\u00e4nd en anteckningsbok f\u00f6r att spela in dina k\u00e4nslor n\u00e5gra g\u00e5nger om dagen. Att fr\u00e5ga dig denna fr\u00e5ga p\u00e5 ett disciplinerat s\u00e4tt kommer att leda till \u00f6kad sj\u00e4lvmedvetenhet.
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=N\u00e4r du k\u00e4nner starka k\u00e4nslor, b\u00f6j inte dem eller undvik dem. S\u00e5 m\u00e5nga buddhistiska guruer f\u00f6resl\u00e5r, luta sig in i dem. L\u00e5t dig k\u00e4nna k\u00e4nslan under en kort period och bli riktigt bekant med den.
sc.4.Emotional+Self-Control=Emotionell sj\u00e4lvkontroll
sc.4.Emotional+Self-Control.description=M\u00f6jligheten att reglera dina k\u00e4nslor, tankar och viktigast, dina beteenden i ansiktet av frestelser och impulser.
sc.4.Emotional+Self-Control.suggestions.lo=Att inte kontrollera dig sj\u00e4lv n\u00e4r du \u00e4r k\u00e4nslom\u00e4ssig \u00e4r ett s\u00e4kert recept p\u00e5 begr\u00e4nsad karri\u00e4rutveckling. Om du tenderar att agera impulsivt, h\u00e4r \u00e4r n\u00e5gra saker du kan g\u00f6ra:
sc.4.Emotional+Self-Control.suggestions.lo.b1=Alltid sluta titta p\u00e5 den stora bilden. N\u00e4r du klarar av att titta p\u00e5 ett problem fr\u00e5n ett l\u00e5ngt avst\u00e5nd, verkar det ofta inte s\u00e5 stort eller hotar l\u00e4ngre.
sc.4.Emotional+Self-Control.suggestions.lo.b2=Andas. Du h\u00f6r det igen och igen. R\u00e4kna till 10 innan du pratar. Sova p\u00e5 den f\u00f6rst. Vad som \u00e4n \u00e4r, hitta ett s\u00e4tt att ut\u00f6va t\u00e5lamod innan du handlar.
sc.4.Emotional+Self-Control.suggestions.lo.b3=Tr\u00e4na s\u00e5 regelbundet som m\u00f6jligt. En vanlig kort tr\u00e4ningsperiod kan vara mer v\u00e4rdefull \u00e4n sporadiska l\u00e5ngvariga sessioner.
sc.4.Empathy=F\u00f6rm\u00e5ga att empati
sc.4.Empathy.description=F\u00f6rm\u00e5gan att f\u00f6rst\u00e5 och dela hur n\u00e5gon annan k\u00e4nner.
sc.4.Empathy.suggestions.lo=Empati k\u00e4nner helt enkelt emotioner i andra och kan "s\u00e4tta sig i andras skor" - f\u00f6rst\u00e5 den andras perspektiv och verklighet. Empathetic individer etablerar starkare relationer och litar p\u00e5 de m\u00e4nniskor de interagerar med. P\u00e5 arbetsplatsen kan denna f\u00f6rm\u00e5ga och de starkare relationerna de fr\u00e4mjar, ofta ge b\u00e4ttre resultat. H\u00e4r \u00e4r n\u00e5gra s\u00e4tt att f\u00f6rb\u00e4ttra din f\u00f6rm\u00e5ga att empati:
sc.4.Empathy.suggestions.lo.b1=Tvinga dig att l\u00e4gga din synpunkt \u00e5t sidan, \u00e5tminstone ett \u00f6gonblick eller tv\u00e5. Detta g\u00f6r att du kan se saker fr\u00e5n den andras synvinkel. Om de k\u00e4nner sm\u00e4rta, sorg, lycka eller annan k\u00e4nsla, ska du kunna k\u00e4nna det ocks\u00e5.
sc.4.Empathy.suggestions.lo.b2=Bekr\u00e4fta eller bekr\u00e4fta den andras perspektiv i ord. Att bara pr\u00f6va vad den andra personen k\u00e4nner kommer att hj\u00e4lpa dig att f\u00f6rst\u00e5 det b\u00e4ttre. Plus, r\u00e4tt eller fel, det kommer ocks\u00e5 att visa den andra personen du bryr dig noga om hur de k\u00e4nner f\u00f6r att f\u00f6rst\u00e5 det.
sc.4.Empathy.suggestions.lo.b3=Lyssna lyssna lyssna. Med dina \u00f6ron, ditt ja, och dina egna k\u00e4nslor. M\u00e4nniskor kommunicerar p\u00e5 flera s\u00e4tt \u00e4n bara verbalt. Om du kan "h\u00f6ra" dem i alla dimensioner, \u00e4r du mycket mer sannolikt att f\u00f6rst\u00e5 hur de k\u00e4nner.
