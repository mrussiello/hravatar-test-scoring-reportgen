sc.0.Adaptable.suggestions.hi=Vissa m\u00e4nniskor lever f\u00f6r f\u00f6r\u00e4ndring. De ser vad som f\u00f6r n\u00e4rvarande \u00e4r normalt som tr\u00e5kigt och spenderar mycket tid p\u00e5 att utforma eller prova nya s\u00e4tt att g\u00f6ra saker. De omfamnar verkligen afforismen:F\u00f6r\u00e4ndringen \u00e4r bra. Att vara f\u00f6r anpassningsbar kan dock vara kontraproduktiv i arbetssituationer, och det kan leda till tristess n\u00e4r arbetet blir repetitivt. Om du trivs p\u00e5 f\u00f6r\u00e4ndring \u00e4r det inte l\u00e4tt att \u00e4ndra det. Det finns dock n\u00e5gra saker du kan g\u00f6ra f\u00f6r att f\u00f6rhindra att det hindrar din arbetsprestanda och karri\u00e4r:
sc.0.Adaptable.suggestions.hi.b1=L\u00e4r dig att f\u00f6rdela en viss tid f\u00f6r att hitta ett b\u00e4ttre s\u00e4tt att g\u00f6ra n\u00e5got. N\u00e4r den tiden \u00e4r klar, v\u00e4lj din v\u00e4g och g\u00e5.
sc.0.Adaptable.suggestions.hi.b2=K\u00e4nna igen n\u00e4r du \u00e4r inblandad i en uppgift eller ett projekt som sannolikt kommer att bli repetitivt. St\u00e4ll in m\u00e5l f\u00f6r produktion eller resultat och fokusera p\u00e5 dem som ett s\u00e4tt att h\u00e5lla ditt intresse.
sc.0.Adaptable.suggestions.hi.b3=F\u00e5nga dig sj\u00e4lv n\u00e4r du vill diskutera ett projekt eller en uppgift med din chef, men du ser att din chef \u00e4r mer intresserad av att bara f\u00e5 jobbet gjort. Spara din fr\u00e5ga / brainstorming tid med chefen f\u00f6r bara bra id\u00e9er.
sc.0.Adaptable.suggestions.lo=Att motst\u00e5 f\u00f6r\u00e4ndringen \u00e4r naturlig och helt m\u00e4nsklig. \u00c4nd\u00e5 \u00e4r f\u00f6r\u00e4ndring ocks\u00e5 oundviklig och i v\u00e5r komplexa v\u00e4rld verkar det ske snabbare och snabbare. Att acceptera f\u00f6r\u00e4ndring som norm \u00e4r det f\u00f6rsta steget att bli mer anpassningsbar. L\u00e4r dig d\u00e4refter att k\u00e4nna igen n\u00e4r f\u00f6r\u00e4ndring sker. L\u00e5t det utl\u00f6sa en ny tankeprocess som g\u00f6r att du kan hantera f\u00f6r\u00e4ndring som f\u00f6r\u00e4ndring. N\u00e4r du faktiskt k\u00e4nner igen att du p\u00e5verkas av f\u00f6r\u00e4ndring kan du sedan till\u00e4mpa n\u00e5gon av f\u00f6ljande tekniker:
sc.0.Adaptable.suggestions.lo.b1=Fr\u00e5ga n\u00e5gra nya och olika fr\u00e5gor som l\u00e5ter dig unders\u00f6ka vad som verkligen h\u00e4nder med ett \u00f6ppet sinne.
sc.0.Adaptable.suggestions.lo.b2=Tvinga dig att prova flera olika perspektiv innan du best\u00e4mmer dig f\u00f6r n\u00e5gon synvinkel.
sc.0.Adaptable.suggestions.lo.b3=G\u00e5 tillbaka och se den stora bilden. Detta hj\u00e4lper dig ofta att se f\u00f6r\u00e4ndringar som n\u00e5got mindre signifikanta och st\u00f6rande - s\u00e5 du kan t\u00e4nka dig.
sc.0.Competitive=Konkurrenskraft
sc.0.Competitive.description=Den grad du \u00e4r framme f\u00f6r att imponera p\u00e5 dina ledare, uppn\u00e5 dina m\u00e5l och \u00f6vertr\u00e4ffa dina kamrater.
sc.0.Competitive.suggestions.hi=Att vara f\u00f6r konkurrenskraftig kan vara skadlig p\u00e5 jobbet, eftersom det ofta placerar organisationens m\u00e5l bakom sig sj\u00e4lv, eller det kan leda till beteenden som trampar andras anstr\u00e4ngningar. Det beh\u00f6ver emellertid inte vara s\u00e5. Att vara konkurrenskraftig \u00e4r en underbar sak, s\u00e5 l\u00e4nge som den manifesterar sig p\u00e5 ett produktivt s\u00e4tt. Om du vet att du \u00e4r en konkurrenskraftig person kan du begr\u00e4nsa s\u00e4kerheten genom att anv\u00e4nda f\u00f6ljande tekniker:
sc.0.Competitive.suggestions.hi.b1=Ge dig tillr\u00e4ckligt med tid f\u00f6r att uppn\u00e5 dina m\u00e5l. Ta lite tryck av, och du ger dig mer tid att \u00f6verv\u00e4ga de andra runt dig.
sc.0.Competitive.suggestions.hi.b2=St\u00e4ll realistiska m\u00e5l f\u00f6r dig sj\u00e4lv. R\u00e4cker inte f\u00f6r l\u00e5ngt, f\u00f6r snabbt. Ta ett mer metodiskt tillv\u00e4gag\u00e5ngss\u00e4tt.
sc.0.Competitive.suggestions.hi.b3=K\u00e4nn igen n\u00e4r dina handlingar kommer att p\u00e5verka andra. Se dina handlingar ur sitt perspektiv - innan du g\u00f6r det. Om du k\u00e4nner av en negativ reaktion, sluta och t\u00e4nk tv\u00e5 g\u00e5nger innan du g\u00e5r fram\u00e5t. Om du fortfarande hamnar p\u00e5 n\u00e5gon annan, g\u00f6r vad som kr\u00e4vs f\u00f6r att g\u00f6ra det r\u00e4tt.
sc.0.Competitive.suggestions.hi.b4=Var villig att fullt ut och fritt erk\u00e4nna dina misstag och brister, och vidta positiva \u00e5tg\u00e4rder f\u00f6r att \u00e5tg\u00e4rda dem.
sc.0.Competitive.suggestions.hi.b5=Var stolt \u00f6ver andras prestationer. Mycket konkurrenskraftiga m\u00e4nniskor hotas ofta av andra som uppfyller sina m\u00e5l. L\u00e4r dig att k\u00e4nna igen den "hotade" k\u00e4nslan och fr\u00e5ga dig sj\u00e4lv varf\u00f6r du k\u00e4nner det s\u00e4ttet och hj\u00e4lp den personen att fira - med v\u00e4nliga h\u00e4lsningar.
sc.0.Competitive.suggestions.lo=Studier har visat att en viss m\u00e4ngd konkurrenskraft p\u00e5 jobbet generellt resulterar i h\u00f6gre prestanda. Att vara f\u00f6r konkurrenskraftig kan skada din prestation i m\u00e5nga jobb, men det kan inte vara tillr\u00e4ckligt konkurrenskraftigt. Icke-konkurrenskraftiga m\u00e4nniskor \u00e4r villiga att g\u00f6ra n\u00e4stan vad som helst f\u00f6r deras lag, vilket \u00e4r en bra sak. En brist p\u00e5 konkurrenskraftig ande kan dock indikera brist p\u00e5 motivation i vissa situationer. H\u00e4r \u00e4r n\u00e5gra saker du kan g\u00f6ra f\u00f6r att du ska h\u00e5lla en konkurrenskraftig ande vid jobbet, utan att det blir ett problem:
sc.0.Competitive.suggestions.lo.b1=T\u00e4vla mot dig sj\u00e4lv St\u00e4ll in m\u00e5l f\u00f6r dig sj\u00e4lv och arbeta f\u00f6r att sl\u00e5 dem. Din chef kan skapa m\u00e5l f\u00f6r dig, men beh\u00e5ll din egen lista.
sc.0.Competitive.suggestions.lo.b2=Ber\u00e4tta sj\u00e4lv det handlar inte om att vinna mot n\u00e5gon annan. Det handlar om att g\u00f6ra det b\u00e4sta du kan g\u00f6ra. Du beh\u00f6ver inte beh\u00f6va vinna, men du borde vilja vara superb p\u00e5 vad du g\u00f6r.
sc.0.Corporate+Citizenship=Bra Corporate Citizen
sc.0.Corporate+Citizenship.description=I vilken grad du och ditt beteende omfattar andan i din organisations uppdrag, m\u00e5l och strategi.
sc.0.Corporate+Citizenship.suggestions.lo=Att vara en bra f\u00f6retagsmedborgare inneb\u00e4r att dina organisationers behov st\u00e4lls \u00f6ver dina egna behov. Det inneb\u00e4r att f\u00f6rst\u00e5 andan och syftet med organisationens uppdrag och m\u00e5l och fatta beslut som \u00f6verensst\u00e4mmer med den avsikten. H\u00e4r \u00e4r n\u00e5gra saker att t\u00e4nka p\u00e5 eller g\u00f6ra:
sc.0.Corporate+Citizenship.suggestions.lo.b1=Se till att du fullt ut f\u00f6rst\u00e5r f\u00f6retagets uppdrag, vision och f\u00f6retagsm\u00e5l. Om det finns en v\u00e4rdesdeklaration, var noga med att du l\u00e4ser den och f\u00f6rst\u00e5r den.
sc.0.Corporate+Citizenship.suggestions.lo.b2=Frivillig f\u00f6r aktiviteter som bidrar till organisationens allm\u00e4nna funktion. Du kan till exempel organisera f\u00f6retagets semesterfest, representera f\u00f6retaget p\u00e5 en rekryteringsm\u00e4ssa, eller planera ett m\u00f6te i m\u00f6teshuset eller forum f\u00f6r att ta itu med ett problem relaterat till f\u00f6retagets uppdrag.
sc.0.Corporate+Citizenship.suggestions.lo.b3=Vid r\u00e5dhuset och andra gruppm\u00f6ten st\u00e4ller du fr\u00e5gor som r\u00f6r f\u00f6retagets \u00f6vergripande uppdrag och m\u00e5l, snarare \u00e4n om saker som oftast p\u00e5verkar dig eller en liten grupp anst\u00e4llda.
sc.0.Develops+Relationships=F\u00f6rh\u00e5llandeorientering
sc.0.Develops+Relationships.description=Din \u00f6nskan om och engagemang f\u00f6r att odla relationer med medarbetare, kunder och andra som du st\u00f6ter p\u00e5 jobbet.
sc.0.Develops+Relationships.suggestions.hi=Medan relationer \u00e4r en viktig aspekt av n\u00e5got jobb, \u00e4r det m\u00f6jligt att bryr sig s\u00e5 mycket om hur andra kan k\u00e4nna att ditt arbete lider eller att kritisk information inte delas effektivt och i tid f\u00f6r att g\u00f6ra skillnad. Det finns ingen mening att f\u00f6rs\u00f6ka vara mindre av en persons person. Men nyckeln \u00e4r att se till att du \u00e4r tillr\u00e4ckligt fokuserad p\u00e5 organisationens uppdrag och din roll s\u00e5 att din \u00f6nskan att bygga relationer inte st\u00f6r ditt arbete. N\u00e5gra saker att t\u00e4nka p\u00e5 / g\u00f6ra:
sc.0.Develops+Relationships.suggestions.hi.b1=L\u00e4r dig att k\u00e4nna igen tecken p\u00e5 att n\u00e5gon annan vill komma tillbaka till jobbet. Antyder deras kroppsspr\u00e5k att de blir ot\u00e5liga? Blir de tittar bort eller mot deras skrivbord eller dator. Har de blivit tysta? n\u00e4r du ser dessa tecken, var noga med att backa av snabbt.
sc.0.Develops+Relationships.suggestions.hi.b2=Begr\u00e4nsa din socialiseringstid under arbetstiden. Var den f\u00f6rsta personen att "komma tillbaka till det" n\u00e4r du har en informell diskussion. Var inte den sista.
sc.0.Develops+Relationships.suggestions.hi.b3=Balansera andras behov med behoven hos ditt jobb. Ibland m\u00e5ste du s\u00e4tta ditt arbete f\u00f6rst, \u00e4ven om det irriterar en medarbetare. L\u00e4r dig att vara diplomatisk men fast. Var inte r\u00e4dd f\u00f6r att komma tillbaka senare och be om urs\u00e4kt, \u00e4ven om det inte \u00e4r n\u00f6dv\u00e4ndigt.
sc.0.Develops+Relationships.suggestions.lo=Att utveckla relationer \u00e4r en central del av n\u00e4stan alla jobb. Arbetet uppn\u00e5s av m\u00e4nniskor. Medan det finns jobb d\u00e4r ute som inte kr\u00e4ver mycket interaktion eller samarbete med andra, beror n\u00e4stan alla karri\u00e4rer p\u00e5 en viss m\u00e4ngd interaktion och / eller samarbete. H\u00e4r \u00e4r n\u00e5gra saker du kan g\u00f6ra f\u00f6r att f\u00f6rb\u00e4ttra din f\u00f6rm\u00e5ga att v\u00e5rda och v\u00e4xa relationer:
sc.0.Develops+Relationships.suggestions.lo.b1=Tvinga dig att n\u00e4tverk med kamrater b\u00e5de inom och utanf\u00f6r ditt f\u00f6retag. Det \u00e4r inte l\u00e4tt, men att utveckla ett stort professionellt n\u00e4tverk \u00e4r verkligen ov\u00e4rderligt.
sc.0.Develops+Relationships.suggestions.lo.b2=F\u00f6rb\u00e4ttra dina personers f\u00e4rdigheter. Det \u00e4r sv\u00e5rt att k\u00e4nna sig trygg f\u00f6r att tr\u00e4ffa andra om du inte k\u00e4nner att du \u00e4r bra med m\u00e4nniskor. Det finns m\u00e5nga korta kurser och b\u00f6cker som kan hj\u00e4lpa till. Eller du kan helt enkelt observera andra.
sc.0.Develops+Relationships.suggestions.lo.b3=L\u00e4r dig att uppskatta andra, och l\u00e5t dem veta det. Ingenting cementerar en solid personlig relation som en k\u00e4nsla av uppskattning. Det finns gott i alla. L\u00e4r dig att leta efter det och \u00e5terspegla det sedan tillbaka.
sc.0.Develops+Relationships.suggestions.lo.b4=Bli en stor lyssnare. Det b\u00e4sta s\u00e4ttet att l\u00e5ta folk veta att vi h\u00f6r dem \u00e4r att se till att vi f\u00f6rst f\u00f6rst\u00e5r vad de s\u00e4ger.
sc.0.Develops+Relationships.suggestions.lo.b5=Kom ih\u00e5g saker som \u00e4r viktiga f\u00f6r andra. Bara komma ih\u00e5g n\u00e5gons namn kan fungera underverk. Folk \u00e4lskar att prata om vad som \u00e4r viktigt f\u00f6r dem.
sc.0.Enjoys+Problem-Solving=Probleml\u00f6sningsorientering
sc.0.Enjoys+Problem-Solving.description=Din vilja att hantera komplicerade problem p\u00e5 en frekvent eller \u00e5terkommande basis.
sc.0.Enjoys+Problem-Solving.suggestions.lo=Problemen finns \u00f6verallt. Oavsett vad ditt jobb, kommer du att st\u00f6ta p\u00e5 problem du beh\u00f6ver l\u00f6sa. Varf\u00f6r inte omfamna alla som en chans att till\u00e4mpa dig sj\u00e4lv och g\u00f6ra det bra? Om du vill f\u00f6rb\u00e4ttra din probleml\u00f6sningsf\u00f6rm\u00e5ga h\u00e4r \u00e4r n\u00e5gra saker du kan g\u00f6ra:
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=Forts\u00e4tt objektiv. L\u00e5t inte dina k\u00e4nslor interferera och driva dig mot en ogiltig slutsats eller antagande och d\u00e4rmed en ineffektiv l\u00f6sning.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=Lista hindren och beskriv problemet du f\u00f6rs\u00f6ker l\u00f6sa innan du identifierar l\u00f6sningar.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=\u00d6ppna upp f\u00f6r \u00f6ppna m\u00e4nniskor. De b\u00e4sta l\u00f6sningarna kommer n\u00e4stan alltid fr\u00e5n grupper av \u00f6ppna m\u00e4nniskor.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=Var noga med att kasta ditt ego \u00e5t sidan. Det spelar ingen roll vem som f\u00e5r krediten eller som t\u00e4nkte p\u00e5 vad. Det som \u00e4r viktigt \u00e4r att v\u00e4lja den allra b\u00e4sta l\u00f6sningen.
sc.0.Exhibits+a+Positive+Work+Attitude=Uppr\u00e4tth\u00e5ller en positiv arbetsh\u00e5llning
sc.0.Exhibits+a+Positive+Work+Attitude.description=I vilken grad du insisterar p\u00e5 att du har det bra i ditt jobb, n\u00e4r du konfronteras med andra prioriteringar du kan ha i ditt liv, eller genom arbetspolicy och beslut som du inte h\u00e5ller med.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=Vi har alla upp och ner. Men v\u00e5r inst\u00e4llning brukar tala s\u00e5 h\u00f6gt att medarbetare och andra m\u00e4nniskor inte kan h\u00f6ra vad vi faktiskt s\u00e4ger. Det finns ofta andra problem bakom en negativ attityd som inte kan l\u00f6sas enkelt. Det finns dock n\u00e5gra enkla saker du kan g\u00f6ra f\u00f6r att kompensera mindre problem du kan uppleva, till exempel:
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=Alltid agera med ett syfte i \u00e5tanke. Om du inte tydligt kan ber\u00e4tta f\u00f6r n\u00e5gon vad syftet med n\u00e5gon aktivitet \u00e4r, ta av dig din att g\u00f6ra-lista.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=Vidta \u00e5tg\u00e4rder utan att f\u00f6rv\u00e4nta dig n\u00e5gra specifika resultat. Det kan vara v\u00e4ldigt nedsl\u00e5ende om vi f\u00f6rv\u00e4ntar oss att n\u00e5got ska h\u00e4nda varje g\u00e5ng vi g\u00f6r n\u00e5got och det h\u00e4nder inte. Visst kan vi beh\u00f6va g\u00f6ra n\u00e5got annorlunda n\u00e4sta g\u00e5ng. Men den goda nyheten \u00e4r att vi n\u00e4rmar oss, eftersom vi l\u00e4r oss vad som inte fungerar. Undvik besvikelsen genom att fokusera p\u00e5 de framsteg du g\u00f6r, \u00e4ven om det \u00e4r i skolan med h\u00e5rda banor.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=Ta inte dig sj\u00e4lv allvarligt. Skratta \u00e5t dig sj\u00e4lv och g\u00f6r det.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=F\u00f6rl\u00e5ta andras begr\u00e4nsningar. Intolerans f\u00e5r dig ingenstans. N\u00e4r du accepterar att ingen \u00e4r perfekt, blir du mer accepterande av andra, och de kommer att acceptera dig mer.
sc.0.Expressive+and+Outgoing=Kommunicerar enkelt och \u00f6ppet med andra
sc.0.Expressive+and+Outgoing.description=Ditt intresse och villighet att f\u00f6rs\u00e4kra dig i sociala milj\u00f6er - antingen p\u00e5 arbetsplatsen eller hemma.
sc.0.Expressive+and+Outgoing.suggestions.hi=Att dela \u00e5sikter, id\u00e9er och k\u00e4nslor \u00e4r mycket l\u00e4tt f\u00f6r vissa m\u00e4nniskor. Men du kan g\u00e5 f\u00f6r l\u00e5ngt och vara s\u00e5 uttrycksfull att folk st\u00e4mmer ut dig.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=Var medveten om din pratstund n\u00e4r du har golvet. Inte dominera varje konversation. Till\u00e5t andra \u00e5tminstone lika l\u00e5ng tid.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=Fokus p\u00e5 att lyssna, inte tala. Det kanske inte kommer naturligt, men en bra lyssnare tj\u00e4nar tillit snabbare \u00e4n n\u00e5gon annan.
sc.0.Expressive+and+Outgoing.suggestions.lo=Att dela \u00e5sikter, id\u00e9er och k\u00e4nslor \u00e4r l\u00e4tt f\u00f6r vissa m\u00e4nniskor och sv\u00e5rare f\u00f6r andra. Men om du vill f\u00e5 dina id\u00e9er \u00f6ver, eller helt enkelt skapa b\u00e4ttre relationer med dina medarbetare, f\u00f6rs\u00f6k ett eller flera av dessa f\u00f6rslag:
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=Anv\u00e4nd mer kroppsspr\u00e5k. Du kan anv\u00e4nda handbeh\u00e5ll f\u00f6r att hj\u00e4lpa dig att f\u00e5 din po\u00e4ng \u00f6ver. Det beh\u00f6ver inte vara vilda gyrationer, men n\u00e5gon r\u00f6relse \u00f6kar energin i ditt uttalande.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=M\u00f6t ansikte mot ansikte n\u00e4r du kan. Ingenting ers\u00e4tter ett m\u00f6te mot ansikte mot ansikte. Om du vill se till att du b\u00e5de kommunicerar kommer du helt enkelt i samma rum. Om du inte kan g\u00f6ra det \u00e4r ett telefonsamtal eller videosamtal det n\u00e4st b\u00e4sta. Nyckeln \u00e4r inte att ta bort den visuella aspekten av kommunikationen.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=L\u00e4r dig att uttrycka dina tankar och k\u00e4nslor kortfattat. Koka det ner till det kortaste m\u00f6jliga antalet ord. N\u00e4r du talar kortfattat och kortfattat tenderar folk att h\u00f6ra dig b\u00e4ttre, eftersom de inte har s\u00e5 mycket att bearbeta.
sc.0.Innovative+and+Creative=Innovativ och kreativ
sc.0.Innovative+and+Creative.description=Graden som du anser dig kunna formulera ursprungliga tillv\u00e4gag\u00e5ngss\u00e4tt f\u00f6r problem och andra arbetsutmaningar.
sc.0.Innovative+and+Creative.suggestions.lo=Inte alla \u00e4r en konstn\u00e4r. Det \u00e4r sant. Men vem som helst kan vara kreativ p\u00e5 jobbet. Det tar bara ett \u00e5tagande att utforska en situation med problem f\u00f6r nya id\u00e9er. Det finns flera tekniker som alla kan anv\u00e4nda, inklusive:
sc.0.Innovative+and+Creative.suggestions.lo.b1=Tvinga dig att identifiera ett par nya id\u00e9er, \u00e4ven om du \u00e4ntligen v\u00e4ljer den gamla. Oroa dig inte om den nya id\u00e9n inte \u00e4r genomf\u00f6rbar eller praktisk. Det som \u00e4r viktigt \u00e4r att det \u00e4r n\u00e5got du inte t\u00e4nkt p\u00e5 tidigare.
sc.0.Innovative+and+Creative.suggestions.lo.b2=Hantera din tid - genom att ta tid att t\u00e4nka utanf\u00f6r l\u00e5dan. Oroa dig inte om ingenting kommer, men vara disciplinerad och \u00e5tminstone f\u00f6rs\u00f6ka.
sc.0.Innovative+and+Creative.suggestions.lo.b3=Hitta en grupp \u00f6ppet, acceptera m\u00e4nniskor att brainstorma med. De beh\u00f6ver inte vara experter, men de m\u00e5ste vara deltagare. Din mantra:det finns inga d\u00e5liga id\u00e9er.
sc.0.Needs+Structure=F\u00f6redrar strukturerat arbete
sc.0.Needs+Structure.description=I vilken grad du f\u00f6redrar att arbeta inom en ordnad milj\u00f6 med v\u00e4ldefinierade uppgifter, aktiviteter, regler, processer och f\u00f6rv\u00e4ntningar.
sc.0.Needs+Structure.suggestions.hi=Det \u00e4r okej att beh\u00f6va struktur i din arbetsmilj\u00f6, s\u00e5 l\u00e4nge det inte f\u00f6rlamar dig n\u00e4r saker blir lite galna.
sc.0.Needs+Structure.suggestions.hi.b1=Var f\u00f6rsiktig med att v\u00e4lja ett jobb d\u00e4r du kan ha den strukturniv\u00e5 du beh\u00f6ver.
sc.0.Needs+Structure.suggestions.hi.b2=Be om specifika instruktioner n\u00e4r du k\u00e4nner att du beh\u00f6ver dem. L\u00e5t inte dig sitta vid ditt skrivbord f\u00f6rlamad f\u00f6r brist p\u00e5 att veta vad du ska g\u00f6ra.
sc.0.Needs+Structure.suggestions.lo=Vissa m\u00e4nniskor beh\u00f6ver k\u00e4nna att det finns struktur i sitt liv, medan andra bara vill vara fria att g\u00f6ra vad de tycker \u00e4r b\u00e4st. Det \u00e4r inget fel med heller. Men om du har litet eller inget behov av en strukturerad arbetsmilj\u00f6, var uppm\u00e4rksam p\u00e5 dem som g\u00f6r det.
sc.0.Needs+Structure.suggestions.lo.b1=Empathize med andra som klart beh\u00f6ver mer struktur, s\u00e5 att de \u00e5tminstone vet att du f\u00f6rst\u00e5r.
sc.0.Seeks+Perfection=S\u00f6ker perfektion
sc.0.Seeks+Perfection.description=D\u00e4r drar du linjen p\u00e5 vad som \u00e4r "tillr\u00e4ckligt bra" n\u00e4r det g\u00e4ller ditt arbete. Om du \u00e4r f\u00f6r mycket av en perfektionist, kan du aldrig slutf\u00f6ra dina uppdrag. Om du \u00e4r f\u00f6r l\u00e5g kan din organisation dock anv\u00e4nda utgifter som korrigerar dina misstag och f\u00f6rsummelser.
sc.0.Seeks+Perfection.suggestions.hi=Att vara f\u00f6r mycket av en perfektionist kan allvarligt p\u00e5verka ditt resultat p\u00e5 jobbet genom att du f\u00e5r ta f\u00f6r l\u00e5ng tid f\u00f6r att f\u00e5 n\u00e5got gjort. Vi vill alla g\u00f6ra ett bra jobb och ingen vill l\u00e4gga fram jobb som har fel i det, men systemet fungerar b\u00e4st n\u00e4r alla hittar en balans mellan att tr\u00e4ffa tidsfrister och andra tidsf\u00f6rv\u00e4ntningar och se till att det inte finns n\u00e5gra fel.
sc.0.Seeks+Perfection.suggestions.hi.b1=Hitta raden. K\u00e4nn skillnaden mellan frisk och neurotisk perfektionism. F\u00e5 en k\u00e4nsla f\u00f6r vad som \u00e4r "Bra nog."
sc.0.Seeks+Perfection.suggestions.hi.b2=Om du \u00e4r orolig, n\u00e5got \u00e4r inte perfekt, ber\u00e4tta bara f\u00f6r den person du skickar vidare till och erbjuda f\u00f6r att granska det lite mer. P\u00e5 s\u00e5 s\u00e4tt vet de att du inte \u00e4r helt s\u00e4ker p\u00e5 att det \u00e4r perfekt, och du har gett dem valet att acceptera det "som det \u00e4r" eller fr\u00e5ga om mer fr\u00e5n dig.
sc.1.Analytical+Thinking=Analytisk t\u00e4nkande f\u00f6rm\u00e5ga
sc.1.Analytical+Thinking.description=M\u00f6jligheten att t\u00e4nka p\u00e5 ett tankev\u00e4ckande, kr\u00e4sligt s\u00e4tt, att l\u00f6sa problem, utnyttja resurser och analysera data.
sc.1.Analytical+Thinking.suggestions.lo=Trots vad du kanske tror l\u00e4r vi alla v\u00e5ra analytiska f\u00e4rdigheter - b\u00e5de genom v\u00e5r utbildning och v\u00e5rt arbete. Som en muskel f\u00f6rb\u00e4ttras de med \u00f6vning. \u00c4ven om du inte l\u00e4ngre \u00e4r i skolan finns det m\u00e5nga saker du kan g\u00f6ra f\u00f6r att tr\u00e4na och f\u00f6rb\u00e4ttra, inklusive:
sc.1.Analytical+Thinking.suggestions.lo.b1=Utarbeta matchproblem. Antingen identifiera vanliga problem i vardagen och ta sig tid att l\u00f6sa dem, eller anm\u00e4la sig till en matematik p\u00e5 h\u00f6gskolaniv\u00e5.
sc.1.Analytical+Thinking.suggestions.lo.b2=Spela hj\u00e4rnspel. Korsord, Soduku, g\u00e5tor, logiska pussel eller strategiorienterade br\u00e4dspel och videospel.
sc.1.Analytical+Thinking.suggestions.lo.b3=G\u00e5 med i en debattklubb, diskussionsklubb eller en bokklubb.
sc.1.Attention+to+Detail=Uppm\u00e4rksamhet p\u00e5 detaljer
sc.1.Attention+to+Detail.description=Demonstrerar noggrannhet, noggrannhet och oro f\u00f6r alla ber\u00f6rda omr\u00e5den oavsett hur obetydlig.
sc.1.Attention+to+Detail.suggestions.lo=Inte alla \u00e4r en detaljperson, men alla kan f\u00f6rb\u00e4ttra sin uppm\u00e4rksamhet p\u00e5 detaljer p\u00e5 jobbet med n\u00e5gra enkla strategier:
sc.1.Attention+to+Detail.suggestions.lo.b1=Skapa en att g\u00f6ra-lista varje dag och titta p\u00e5 det ofta. L\u00e5t dig njuta av att kolla rutorna varje g\u00e5ng du g\u00f6r n\u00e5gonting.
sc.1.Attention+to+Detail.suggestions.lo.b2=Be kollegor eller v\u00e4nner att kolla ditt arbete - allvarligt. Uppskatta vad de finner eller p\u00e5peka, och fr\u00e5ga dig sj\u00e4lv varf\u00f6r du inte m\u00e4rkte dessa saker sj\u00e4lv.
sc.1.Attention+to+Detail.suggestions.lo.b3=Minska dina distraktioner. St\u00e4ng din d\u00f6rr, vidarebefordra din telefon, titta inte p\u00e5 e-post. Hitta ett s\u00e4tt att ignorera allt ljud som f\u00f6rbrukar v\u00e5rt fokus f\u00f6r s\u00e5 mycket av dagen.
sc.1.Attention+to+Detail.suggestions.lo.b4=Ta en paus - en bra en - kolla sedan ditt arbete. \u00c4ven om du k\u00e4nner att du har naglat n\u00e5got, \u00e4r det alltid v\u00e4rt att v\u00e4nta en kort stund, titta p\u00e5 det igen. Det \u00e4r frestande att bara skicka av det s\u00e5 snart det ser ut, men ett enkelt kontrollsteg kan g\u00e5 p\u00e5 ett fantastiskt s\u00e4tt och f\u00f6rhindra att du visar n\u00e5gra pinsamma misstag till din chef!
sc.1.Multitasking=Multitasking f\u00f6rm\u00e5ga
sc.120.Artistic=F\u00f6redrar ideer, abstraktioner och begrepp
sc.120.Artistic.description=I vilken grad f\u00f6redrar du arbete d\u00e4r du kan vara kreativ, intuitiv, k\u00e4nslig, artikulerande, uttrycksfull, ostrukturerad, original, icke-\u00f6verensst\u00e4mmande och / eller innovativ. Detta inkluderar ofta roller d\u00e4r du kan lita p\u00e5 k\u00e4nslor, fantasi och inspiration, eller vara spontan och \u00f6ppet.
sc.120.Conventional=F\u00f6redrar praktiska uppgifter och strukturerade milj\u00f6er
sc.120.Conventional.description=I vilken grad f\u00f6redrar du arbete d\u00e4r du kan vara samvetsgrann och konservativ, logisk, effektiv, ordnad, organiserad, grundlig och / eller detaljorienterad, d\u00e4r precision och noggrannhet v\u00e4rderas h\u00f6gt. Detta inkluderar ofta jobb d\u00e4r det \u00e4r mycket viktigt att f\u00f6lja reglerna, utf\u00f6ra enkla uppgifter eller kvantitativa m\u00e4tningar.
sc.120.Enterprising=F\u00f6redrar att vara ansvarig, ta risker, konkurrera
sc.120.Enterprising.description=I vilken grad f\u00f6redrar du arbete d\u00e4r du kan vara \u00e4ventyrlig, ambiti\u00f6s, assertiv, extroverted, energisk, entusiastisk, sj\u00e4lvs\u00e4ker, optimistisk, dominerande, \u00f6vertygande och / eller motiverande. Detta inkluderar ofta jobb d\u00e4r du kan fatta kritiska beslut och leda andra.
sc.120.Investigative=Unders\u00f6kande
sc.120.Investigative.description=I vilken grad f\u00f6redrar du arbete d\u00e4r du kan vara intellektuell, introspektiv, nyfiken, nyfiken, metodisk, rationell, analytisk och / eller logisk. Detta inkluderar vanligtvis jobb som involverar tanke, observation, utredning, utforskning och uppt\u00e4ckt, och kan kr\u00e4va att du l\u00f6ser problem, utf\u00f6r experiment eller utf\u00f6r forskning.
sc.120.Realistic=F\u00f6redrar saker snarare \u00e4n m\u00e4nniskor eller id\u00e9er
sc.120.Realistic.description=I vilken grad f\u00f6redrar du arbete d\u00e4r du kan vara oberoende, stabil, ih\u00e4rdig, \u00e4kta, praktisk, sparsam, no-nonsens och jordn\u00e4ra. Detta inkluderar ofta jobb som kr\u00e4ver fysiska, atletiska och / eller mekaniska aktiviteter.
sc.120.Social=F\u00f6redrar att umg\u00e5s med eller hj\u00e4lpa m\u00e4nniskor
sc.120.Social.description=I vilken grad f\u00f6redrar du arbete d\u00e4r du kan vara sn\u00e4ll, gener\u00f6s, kooperativ, t\u00e5lmodig, omt\u00e4nksam, hj\u00e4lpsam, empatisk, taktfull och / eller v\u00e4nlig. Detta inkluderar ofta aktiviteter som \u00e4r humanit\u00e4ra, pedagogiska, filantropiska, interpersonella och serviceorienterade.
