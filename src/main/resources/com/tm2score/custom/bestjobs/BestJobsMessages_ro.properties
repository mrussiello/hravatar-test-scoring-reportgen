sc.140.History+Survey+-+Performance=Sondaj istoric - Performan\u021b\u0103
sc.140.History+Survey+-+Performance.description=Gradul \u00een care comportamentele din trecut v\u0103 prezic\u0103 performan\u021be ridicate ale locurilor de munc\u0103 \u00een viitor.
sc.140.History+Survey+-+Performance.suggestions.lo=R\u0103spunsurile dvs. la unele \u00eentreb\u0103ri indic\u0103 faptul c\u0103 este posibil s\u0103 ave\u021bi obiceiuri care ar putea afecta performan\u021ba dvs. la locul de munc\u0103. Poate dori\u021bi s\u0103 v\u0103 g\u00e2ndi\u021bi s\u0103 schimba\u021bi unele dintre aceste obiceiuri. C\u00e2teva sugestii:
sc.140.History+Survey+-+Performance.suggestions.lo.b1=Aplica\u021bi pentru orice premii care pot fi disponibile.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=Voluntar pentru munc\u0103 suplimentar\u0103 sau proiecte, dac\u0103 este disponibil.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=Lua\u021bi \u00een serios recenziile dvs. de performan\u021b\u0103. Acestea furnizeaz\u0103 adesea un feedback clar privind problemele de performan\u021b\u0103 pe care le-a observat managerul sau liderul echipei. Prin luarea de m\u0103suri corective \u0219i evitarea problemelor repetate, v\u0103 pute\u021bi \u00eembun\u0103t\u0103\u021bi \u00een mod semnificativ evaluarea performan\u021belor \u00een timp.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=Investe\u0219te-te prin \u00eenscrierea \u00een programe de instruire sau educa\u021bionale pentru a \u00eenv\u0103\u021ba noi abilit\u0103\u021bi - \u00eenainte ca managerul s\u0103 te roage s\u0103 faci acest lucru.
sc.140.History+Survey+-+Tenure=Sondaj de istorie - de\u021binere
sc.140.History+Survey+-+Tenure.description=Gradul \u00een care comportamentele anterioare v\u0103 prezic\u0103 o durat\u0103 lung\u0103 de munc\u0103 \u00eentr-un viitor loc de munc\u0103.
sc.140.History+Survey+-+Tenure.suggestions.lo=R\u0103spunsurile dvs. la unele \u00eentreb\u0103ri indic\u0103 faptul c\u0103 este posibil s\u0103 v\u0103 p\u0103r\u0103si\u021bi voluntar un loc de munc\u0103 numai dup\u0103 o perioad\u0103 scurt\u0103 de timp. Angajatorii nu v\u0103 a\u0219teapt\u0103 s\u0103 r\u0103m\u00e2ne\u021bi pentru totdeauna, dar se a\u0219teapt\u0103 s\u0103 r\u0103m\u00e2ne\u021bi cu ei suficient de lung\u0103 pentru ca ei s\u0103 recupereze orice investi\u021bie pe care au f\u0103cut-o \u00een timp, instruire sau alte resurse pentru a v\u0103 preg\u0103ti pentru efectuarea lucr\u0103rii.
sc.142.Writing=Abilitatea de scriere
sc.142.Writing.description=Abilitatea dvs. de a transmite \u00een mod concis \u0219i succint idei \u0219i informa\u021bii prin intermediul unui text scris.
sc.142.Writing.suggestions.lo=Capacitatea de a scrie este o abilitate de baz\u0103 pentru multe locuri de munc\u0103 diferite, de\u0219i nu toate locurile de munc\u0103. Dac\u0103 lucr\u0103rile care v\u0103 intereseaz\u0103 implic\u0103 scrierea, a\u021bi putea lua \u00een considerare unele dintre urm\u0103toarele ac\u021biuni:
sc.142.Writing.suggestions.lo.b1=Citeste mai mult. Citirea este una dintre cele mai bune modalit\u0103\u021bi de a v\u0103 \u00eembun\u0103t\u0103\u021bi abilitatea de a scrie. Poate fi distractiv. Citi\u021bi materialul dorit - pentru a citi mai multe despre el. Nu v\u0103 fie team\u0103 s\u0103 \u00eencerca\u021bi diferi\u021bi autori \u0219i stiluri.
sc.142.Writing.suggestions.lo.b2=C\u00e2nd trebuie s\u0103 scrie ceva, elimina\u021bi orice distragere a aten\u021biei. Nu pute\u021bi s\u0103 scrie\u021bi \u0219i s\u0103 face\u021bi altceva \u00een acela\u0219i timp. E nevoie de tot ce v\u0103 intereseaz\u0103.
sc.142.Writing.suggestions.lo.b3=Dac\u0103 nu \u00een\u021belege\u021bi gramatica de baz\u0103, cum ar fi ceea ce constituie o propozi\u021bie bun\u0103, face\u021bi ceva timp s\u0103 o \u00eenv\u0103\u021ba\u021bi.
sc.142.Writing.suggestions.lo.b4=Creste vocabularul. Dac\u0103 nu \u00een\u021belege\u021bi un cuv\u00e2nt pe care tocmai \u00eel citi\u021bi, c\u0103uta\u021bi-l \u00eentr-un dic\u021bionar. Dispozitivele electronice moderne v\u0103 permit s\u0103 face\u021bi acest lucru cu un dublu clic.
sc.150.Multitasking.description=Capacitatea dvs. de a v\u0103 deplasa rapid se concentreaz\u0103 mental dintr-o sarcin\u0103 sau o problem\u0103 \u00een alta, men\u021bin\u00e2nd \u00een acela\u0219i timp calitatea \u0219i aten\u021bia acordat\u0103 detaliilor.
sc.150.Multitasking.suggestions.lo=Este un fapt c\u0103 creierul uman nu prea multitasc. Suntem mai mult ca un computer cu un procesor, putem procesa numai pe element la un moment dat. Cu toate acestea, ne putem reduce timpul \u0219i aten\u021bia pentru a crea iluzia multitaskingului \u0219i pentru a \u00eendeplini mai multe sarcini \u00een paralel. \u0218i, desigur, exist\u0103 c\u00e2teva tehnici pentru a face acest proces mai eficient:
sc.150.Multitasking.suggestions.lo.b1=Lucra\u021bi \u00eempreun\u0103 cu sarcinile conexe. Cele mai multe dou\u0103 sarcini legate sunt, cu at\u00e2t mai u\u0219or este pentru creierul dvs. pentru a comuta \u00eentre ele.
sc.150.Multitasking.suggestions.lo.b2=P\u0103stra\u021bi lista dvs. de rezolvare \u00een fa\u021ba dvs. \u0219i actualizat\u0103 tot timpul. Nu v\u0103 fie fric\u0103 s\u0103 aloca\u021bi sau s\u0103 re-aloca\u021bi priorit\u0103\u021bi.
sc.150.Multitasking.suggestions.lo.b3=Acorda\u021bi timp special pentru a examina informa\u021biile. Schimbarea \u00eentre sarcini poate face ca lucrurile pe care le citi\u021bi s\u0103 fie mai pu\u021bin ferm \u00eencorporate \u00een memorie. Dac\u0103 este un document important, g\u0103si\u021bi o modalitate de ao revizui mai atent la o dat\u0103 ulterioar\u0103. Doar ad\u0103uga\u021bi-o pe list\u0103!
sc.4.Emotional+Self-Awareness=Sensibilizarea emo\u021bional\u0103
sc.4.Emotional+Self-Awareness.description=Capacitatea dvs. de a v\u0103 recunoa\u0219te sentimentele, de a diferen\u021bia \u00eentre ele \u0219i de a recunoa\u0219te impactul pe care \u00eel au asupra altora din jurul dvs.
sc.4.Emotional+Self-Awareness.suggestions.lo=\u00cenv\u0103\u021b\u00e2nd s\u0103 devii mai con\u0219tient de emo\u021biile tale poate fi un atribut valoros \u00een cariera ta. V\u0103 poate \u00eempiedica s\u0103 lua\u021bi deciziile \u00een momentul nepotrivit sau s\u0103 spune\u021bi ceva gre\u0219it \u00eentr-un timp proast. Cheia este s\u0103 devii mai mult\u0103 leg\u0103tura cu tine \u00eensu\u021bi. Acest lucru depinde de efort, dar se poate face. Iat\u0103 c\u00e2teva activit\u0103\u021bi pe care le pute\u021bi face:
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=Cite\u0219te sau particip\u0103 la un grup pentru a practica medita\u021bia sau aten\u021bia.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=Utiliza\u021bi un notebook pentru a v\u0103 \u00eenregistra sentimentele de c\u00e2teva ori pe zi. Dac\u0103 v\u0103 pune\u021bi aceast\u0103 \u00eentrebare \u00eentr-un mod disciplinat, ve\u021bi declan\u0219a o mai mare con\u0219tiin\u021b\u0103 de sine.
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=C\u00e2nd v\u0103 sim\u021bi\u021bi emo\u021bii puternice, nu le deflecta\u021bi \u0219i nu le evita\u021bi. Dup\u0103 cum sugereaz\u0103 mul\u021bi guru\u021bi budi\u0219ti, se sprijin\u0103 \u00een ei. Permite\u021bi-v\u0103 s\u0103 sim\u021bi\u021bi emo\u021bia pentru o perioad\u0103 scurt\u0103 \u0219i s\u0103 deveni\u021bi cu adev\u0103rat familiariza\u021bi cu ea.
sc.4.Emotional+Self-Control=Self-Control emo\u021bional
sc.4.Emotional+Self-Control.description=Abilitatea de a-\u021bi regla emo\u021biile, g\u00e2ndurile \u0219i, cel mai important, comportamentele tale \u00een fa\u021ba ispitelor \u0219i impulsurilor.
sc.4.Emotional+Self-Control.suggestions.lo=Nu reu\u0219i\u021bi s\u0103 v\u0103 controla\u021bi atunci c\u00e2nd sunte\u021bi emo\u021bional este o re\u021bet\u0103 sigur\u0103 pentru un avans limitat \u00een carier\u0103. Dac\u0103 ave\u021bi tendin\u021ba de a ac\u021biona impulsiv, iat\u0103 c\u00e2teva lucruri pe care le pute\u021bi face:
sc.4.Emotional+Self-Control.suggestions.lo.b1=\u00centrerupe\u021bi \u00eentotdeauna s\u0103 v\u0103 uita\u021bi la imaginea de ansamblu. C\u00e2nd reu\u0219e\u0219ti s\u0103 te ui\u021bi la o problem\u0103 de la o distan\u021b\u0103 lung\u0103, ea nu prea pare prea mare sau amenin\u021b\u0103toare.
sc.4.Emotional+Self-Control.suggestions.lo.b2=A respira. A\u021bi auzit din nou \u0219i din nou. Num\u0103ra\u021bi p\u00e2n\u0103 la 10 \u00eenainte de a vorbi. Mai \u00eent\u00e2i dormi\u021bi. Orice ar fi, g\u0103si\u021bi o cale de a v\u0103 r\u0103bda \u00eenainte de a ac\u021biona.
sc.4.Emotional+Self-Control.suggestions.lo.b3=Exercita\u021bi c\u00e2t mai cur\u00e2nd posibil. O perioad\u0103 scurt\u0103 de timp obi\u0219nuit\u0103 poate fi mai valoroas\u0103 dec\u00e2t sesiunile sporadice de lung\u0103 durat\u0103.
sc.4.Empathy=Abilitatea de a Empathize
sc.4.Empathy.description=Abilitatea de a \u00een\u021belege \u0219i de a \u00eemp\u0103rt\u0103\u0219i cum se simte altcineva.
sc.4.Empathy.suggestions.lo=Empatia simte pur \u0219i simplu recunoa\u0219terea emo\u021biilor \u00een ceilal\u021bi \u0219i posibilitatea de a "pune-te \u00een pantofii unei alte persoane" - \u00een\u021belegerea perspectivei \u0219i a realit\u0103\u021bii celeilalte persoane. Persoanele empatice stabilesc rela\u021bii mai puternice \u0219i au \u00eencredere \u00een persoanele cu care interac\u021bioneaz\u0103. La locul de munc\u0103, aceast\u0103 capacitate \u0219i rela\u021biile mai puternice pe care acestea le pot stimula, produc adesea rezultate mai bune. Iat\u0103 c\u00e2teva modalit\u0103\u021bi de \u00eembun\u0103t\u0103\u021bire a abilit\u0103\u021bii dvs. de a empatiza:
sc.4.Empathy.suggestions.lo.b1=S\u0103 v\u0103 da\u021bi deoparte punctul de vedere, cel pu\u021bin pentru un moment sau dou\u0103. Acest lucru v\u0103 va permite s\u0103 vede\u021bi lucrurile din punctul de vedere al celeilalte persoane. Dac\u0103 simt durere, triste\u021be, fericire sau o alt\u0103 emo\u021bie, ar trebui s\u0103 pute\u021bi sim\u021bi \u0219i ea.
sc.4.Empathy.suggestions.lo.b2=Valideaz\u0103 sau afirm\u0103 perspectiva altei persoane \u00een cuvinte. Doar \u00eencerc\u00e2nd s\u0103 articula\u021bi ceea ce simte cealalt\u0103 persoan\u0103 v\u0103 va ajuta s\u0103 \u00een\u021belege\u021bi mai bine. \u00cen plus, bine sau r\u0103u, va ar\u0103ta, de asemenea, celeilalte persoane care v\u0103 intereseaz\u0103 suficient despre modul \u00een care simt c\u0103 le \u00een\u021beleg.
sc.4.Empathy.suggestions.lo.b3=Asculta\u021bi asculta\u021bi. Cu urechile voastre, cu da, cu sentimentele voastre. Oamenii comunic\u0103 \u00een mai multe moduri dec\u00e2t verbal. Dac\u0103 \u00eei pute\u021bi "auzi" \u00een toate dimensiunile, ve\u021bi avea mult mai multe \u0219anse s\u0103 \u00een\u021belege\u021bi cum se simt.
