onetjobzone3.exp=Pentru aceste ocupa\u021bii este necesar\u0103 abilitatea, cuno\u0219tin\u021bele sau experien\u021ba anterioar\u0103 pentru munc\u0103. De exemplu, un electrician trebuie s\u0103 fi absolvit trei sau patru ani de ucenicie sau c\u00e2\u021biva ani de formare profesional\u0103 \u0219i, de multe ori, trebuie s\u0103 fi promovat un examen de licen\u021biere pentru a-\u0219i \u00eendeplini func\u021bia.
onetjobzone3.name=Nivel mediu
