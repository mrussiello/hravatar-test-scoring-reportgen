sc.0.Adaptable.suggestions.hi=Unii oameni tr\u0103iesc pentru schimbare. Ei v\u0103d ceea ce este \u00een prezent obi\u0219nuit ca plictisitor \u0219i petrec mult timp \u00een elaborarea sau \u00eencercarea de noi modalit\u0103\u021bi de a face lucrurile. ei \u00eembr\u0103\u021bi\u0219eaz\u0103 cu adev\u0103rat aforismul:schimbarea este bun\u0103. Cu toate acestea, fiind prea adaptabil\u0103, poate fi contraproductiv\u0103 \u00een situa\u021biile de munc\u0103 \u0219i poate duce la plictiseal\u0103 atunci c\u00e2nd munca devine repetat\u0103. Dac\u0103 prosperi pe schimbare, nu este u\u0219or s\u0103 schimbi asta. Cu toate acestea, exist\u0103 c\u00e2teva lucruri pe care le pute\u021bi face pentru a \u00eempiedica \u00eempiedicarea performan\u021bei \u0219i a carierei:
sc.0.Adaptable.suggestions.hi.b1=\u00cenv\u0103\u021ba\u021bi s\u0103 aloca\u021bi o anumit\u0103 perioad\u0103 de timp pentru a g\u0103si o modalitate mai bun\u0103 de a face ceva. C\u00e2nd este timpul, alege\u021bi calea \u0219i pleca\u021bi.
sc.0.Adaptable.suggestions.hi.b2=Recunoa\u0219te\u021bi c\u00e2nd sunte\u021bi implicat \u00eentr-o sarcin\u0103 sau un proiect care este probabil s\u0103 fie repetat. Stabili\u021bi obiective pentru produc\u021bie sau rezultate \u0219i concentra\u021bi-v\u0103 pe acestea ca o modalitate de a v\u0103 p\u0103stra interesul.
sc.0.Adaptable.suggestions.hi.b3=Prinde-te cand vrei sa discutam un proiect sau o sarcina cu seful tau, dar tu vezi ca seful tau este mult mai interesat sa obtina munca. Salva\u021bi timpul de interogare / brainstorming cu \u0219eful pentru idei foarte bune numai.
sc.0.Adaptable.suggestions.lo=Rezisten\u021ba la schimbare este natural\u0103 \u0219i total uman\u0103. Cu toate acestea, schimbarea este inevitabil\u0103, iar \u00een lumea noastr\u0103 complex\u0103 se pare c\u0103 se \u00eent\u00e2mpl\u0103 mai rapid \u0219i mai rapid. Acceptarea schimb\u0103rii, deoarece norma este primul pas spre a deveni mai adaptabil. Apoi, \u00eenv\u0103\u021ba\u021bi s\u0103 recunoa\u0219te\u021bi c\u00e2nd se produce schimbarea. L\u0103sa\u021bi-o s\u0103 declan\u0219eze un nou proces de g\u00e2ndire care v\u0103 permite s\u0103 v\u0103 ocupa\u021bi de schimbare ca schimbare. C\u00e2nd recunoa\u0219te\u021bi c\u0103 sunte\u021bi afectat de schimbare, pute\u021bi aplica oricare dintre urm\u0103toarele tehnici:
sc.0.Adaptable.suggestions.lo.b1=Adresa\u021bi-v\u0103 c\u00e2teva \u00eentreb\u0103ri noi \u0219i diferite care v\u0103 permit s\u0103 explora\u021bi ceea ce se \u00eent\u00e2mpl\u0103 \u00eentr-adev\u0103r cu o minte deschis\u0103.
sc.0.Adaptable.suggestions.lo.b2=\u00cencerca\u021bi s\u0103 \u00eencerca\u021bi mai multe perspective diferite \u00eenainte de a v\u0103 decide asupra oric\u0103rui punct de vedere.
sc.0.Adaptable.suggestions.lo.b3=\u00centoarce\u021bi-v\u0103 \u0219i vede\u021bi imaginea de ansamblu. Acest lucru v\u0103 ajut\u0103 adesea s\u0103 vede\u021bi schimbarea ca fiind oarecum mai pu\u021bin semnificativ\u0103 \u0219i \u00eengrijor\u0103toare - pentru a v\u0103 putea g\u00e2ndi.
sc.0.Competitive=Competitivitate
sc.0.Competitive.description=Gradul \u00een care sunte\u021bi condus pentru a v\u0103 impresiona pe liderii vo\u0219tri, pentru a-\u021bi atinge obiectivele \u0219i a-\u021bi dep\u0103\u0219i colegii.
sc.0.Competitive.suggestions.hi=Fiind prea competitiv\u0103 poate fi d\u0103un\u0103toare la locul de munc\u0103, deoarece adesea plaseaz\u0103 obiectivele organiza\u021biei \u00een spatele propriului dvs. sau poate duce la comportamente care \u00eencurc\u0103 eforturile altora. Cu toate acestea, nu trebuie s\u0103 fie a\u0219a. A fi competitiv este un lucru minunat, at\u00e2t timp c\u00e2t se manifest\u0103 \u00eentr-un mod productiv. Dac\u0103 \u0219ti\u021bi c\u0103 sunte\u021bi o persoan\u0103 competitiv\u0103, pute\u021bi limita daunele colaterale folosind urm\u0103toarele tehnici:
sc.0.Competitive.suggestions.hi.b1=Acorda\u021bi-v\u0103 timp suficient pentru a v\u0103 atinge obiectivele. Lua\u021bi o mic\u0103 presiune \u0219i ve\u021bi avea mai mult timp s\u0103 v\u0103 g\u00e2ndi\u021bi la ceilal\u021bi din jurul vostru.
sc.0.Competitive.suggestions.hi.b2=Stabili\u021bi obiectivele realiste pentru dvs. Nu ajunge prea departe, prea repede. Lua\u021bi o abordare mai metodic\u0103.
sc.0.Competitive.suggestions.hi.b3=Recunoa\u0219te\u021bi c\u00e2nd ac\u021biunile dvs. vor avea un efect negativ asupra altora. Vede\u021bi ac\u021biunile din perspectiva lor - \u00eenainte de a le face. Dac\u0103 sim\u021bi\u021bi o reac\u021bie negativ\u0103, opri\u021bi-v\u0103 \u0219i g\u00e2ndi\u021bi-v\u0103 de dou\u0103 ori \u00eenainte de a v\u0103 deplasa \u00eenainte. Dac\u0103 totu\u0219i ajunge\u021bi s\u0103 influen\u021ba\u021bi pe altcineva, face\u021bi tot ce este necesar pentru a face bine.
sc.0.Competitive.suggestions.hi.b4=Fi\u021bi dispu\u0219i s\u0103 recunoa\u0219te\u021bi complet \u0219i \u00een mod liber greselile \u0219i neajunsurile \u0219i s\u0103 lua\u021bi m\u0103suri pozitive pentru a le remedia.
sc.0.Competitive.suggestions.hi.b5=Fii m\u00e2ndru de realiz\u0103rile altora. Persoanele extrem de competitive sunt adesea amenin\u021bate de ceilal\u021bi care \u00ee\u0219i \u00eendeplinesc obiectivele. \u00cenv\u0103\u021ba\u021bi s\u0103 recunoa\u0219te\u021bi sentimentul "amenin\u021bat" \u0219i s\u0103 v\u0103 \u00eentreba\u021bi de ce sim\u021bi\u021bi acest lucru, apoi ajuta\u021bi acea persoan\u0103 s\u0103 s\u0103rb\u0103toreasc\u0103 - cu sinceritate.
sc.0.Competitive.suggestions.lo=Studiile au ar\u0103tat c\u0103 o anumit\u0103 cantitate de competitivitate la locul de munc\u0103 are \u00een general rezultate mai bune. Fiind prea competitiv\u0103 v\u0103 poate afecta performan\u021bele \u00een multe locuri de munc\u0103, dar nu poate fi destul de competitiv\u0103. Persoanele necompetitive sunt dispuse s\u0103 fac\u0103 ceva pentru binele echipei, ceea ce este un lucru minunat. Cu toate acestea, lipsa spiritului competitiv poate indica o lips\u0103 de motiva\u021bie \u00een anumite situa\u021bii. Iat\u0103 c\u00e2teva lucruri pe care le pute\u021bi face pentru a v\u0103 asigura c\u0103 ave\u021bi un spirit competitiv \u00een via\u021b\u0103 la locul de munc\u0103, f\u0103r\u0103 a deveni o problem\u0103:
sc.0.Competitive.suggestions.lo.b1=Concureaz\u0103 \u00eempotriva ta. Stabili\u021bi obiective pentru dvs. \u0219i lucra\u021bi pentru a le bate. \u0218eful t\u0103u poate stabili goluri pentru tine, dar \u00ee\u021bi men\u021bine propria list\u0103.
sc.0.Competitive.suggestions.lo.b2=Spune-\u021bi c\u0103 nu e vorba de c\u00e2\u0219tigarea \u00eempotriva altcuiva. Este vorba despre a face tot ce po\u021bi face. Nu trebuie s\u0103 trebuiasc\u0103 s\u0103 c\u00e2\u0219tigi, dar ar trebui s\u0103 fii pl\u0103cut s\u0103 fii superb la ceea ce faci.
sc.0.Corporate+Citizenship=Bun cet\u0103\u021bean corporativ
sc.0.Corporate+Citizenship.description=Gradul \u00een care tu \u0219i comportamentul t\u0103u \u00ee\u021bi asum\u0103 spiritul misiunii, obiectivelor \u0219i strategiei organiza\u021biei tale.
sc.0.Corporate+Citizenship.suggestions.lo=A fi un bun cet\u0103\u021bean corporativ \u00eenseamn\u0103 a plasa nevoile organiza\u021biei tale peste nevoile tale. Aceasta \u00eenseamn\u0103 \u00een\u021belegerea spiritului \u0219i inten\u021biei misiunii \u0219i a obiectivelor organiza\u021biei \u0219i luarea deciziilor care sunt \u00een concordan\u021b\u0103 cu inten\u021bia respectiv\u0103. Iat\u0103 c\u00e2teva lucruri de g\u00e2ndit sau de f\u0103cut:
sc.0.Corporate+Citizenship.suggestions.lo.b1=Asigura\u021bi-v\u0103 c\u0103 \u00een\u021belege\u021bi pe deplin declara\u021bia de misiune a companiei, viziunea \u0219i obiectivele corporative. Dac\u0103 exist\u0103 o declara\u021bie de valori, asigura\u021bi-v\u0103 c\u0103 a\u021bi citit-o \u0219i a\u021bi \u00een\u021beles-o.
sc.0.Corporate+Citizenship.suggestions.lo.b2=Voluntar pentru activit\u0103\u021bi care contribuie la func\u021bionarea general\u0103 a organiza\u021biei. De exemplu, pute\u021bi organiza petrecerea de vacan\u021b\u0103 a companiei, pute\u021bi reprezenta compania la un t\u00e2rg de recrutare sau pute\u021bi planifica o \u00eent\u00e2lnire sau un forum pentru a aborda o problem\u0103 legat\u0103 de misiunea companiei.
sc.0.Corporate+Citizenship.suggestions.lo.b3=La prim\u0103rie \u0219i la alte \u00eent\u00e2lniri ale grupului, pune\u021bi \u00eentreb\u0103ri legate de misiunea \u0219i obiectivele generale ale companiei, \u0219i nu de lucruri care v\u0103 influen\u021beaz\u0103 cel mai mult pe dvs. sau pe un grup restr\u00e2ns de angaja\u021bi.
sc.0.Develops+Relationships=Orientarea rela\u021biilor
sc.0.Develops+Relationships.description=Dorin\u021ba dumneavoastr\u0103 \u0219i angajamentul de a cultiva rela\u021biile cu colegii, clien\u021bii \u0219i cu al\u021bii pe care \u00eei \u00eent\u00e2lni\u021bi la locul de munc\u0103.
sc.0.Develops+Relationships.suggestions.hi=\u00cen timp ce rela\u021biile sunt un aspect cheie al oric\u0103rui loc de munc\u0103, este posibil s\u0103 ave\u021bi grij\u0103 at\u00e2t de mult despre felul \u00een care al\u021bii pot sim\u021bi c\u0103 munca dvs. sufer\u0103, fie informa\u021biile critice nu se \u00eemp\u0103rt\u0103\u0219esc \u00een mod eficient \u0219i la timp pentru a face diferen\u021ba. Nu are nici un rost s\u0103 \u00eencerci s\u0103 fii mai pu\u021bin o persoan\u0103 de oameni. Cu toate acestea, cheia este s\u0103 v\u0103 asigura\u021bi c\u0103 sunte\u021bi suficient de concentrat asupra misiunii organiza\u021biei \u0219i asupra rolului dvs., astfel \u00eenc\u00e2t dorin\u021ba dvs. de a construi rela\u021bii nu interfereaz\u0103 cu munca dvs. Unele lucruri de luat \u00een considerare /
sc.0.Develops+Relationships.suggestions.hi.b1=\u00cenva\u021b\u0103 s\u0103 recuno\u0219ti semnele c\u0103 altcineva dore\u0219te s\u0103 se \u00eentoarc\u0103 la munc\u0103. Limba corpului lor sugereaz\u0103 c\u0103 devin ner\u0103bd\u0103tori? Ei continu\u0103 s\u0103 priveasc\u0103 spre biroul sau computerul lor. Au t\u0103cut? c\u00e2nd vede\u021bi aceste semne, asigura\u021bi-v\u0103 c\u0103 v\u0103 \u00eentoarce\u021bi rapid.
sc.0.Develops+Relationships.suggestions.hi.b2=Limita\u021bi timpul de socializare \u00een timpul programului de lucru. Fi\u021bi prima persoan\u0103 care se "\u00eentoarce la" atunci c\u00e2nd ave\u021bi o discu\u021bie informal\u0103. Nu fi ultimul.
sc.0.Develops+Relationships.suggestions.hi.b3=Echilibreaz\u0103 nevoile celorlal\u021bi cu necesit\u0103\u021bile jobului t\u0103u. Uneori, trebuie s\u0103 \u00ee\u021bi pui munca mai \u00eent\u00e2i, chiar dac\u0103 \u00eei deranjeaz\u0103 pe un coleg. \u00cenva\u021b\u0103 s\u0103 fii diplomatic, dar ferm. Nu v\u0103 fie fric\u0103 s\u0103 v\u0103 \u00eentoarce\u021bi mai t\u00e2rziu \u0219i v\u0103 cere\u021bi scuze, chiar dac\u0103 nu este cu adev\u0103rat necesar.
sc.0.Develops+Relationships.suggestions.lo=Dezvoltarea rela\u021biilor este o parte esen\u021bial\u0103 a aproape a tuturor locurilor de munc\u0103. Munca este realizat\u0103 de oameni. De\u0219i exist\u0103 locuri de munc\u0103 acolo care nu necesit\u0103 direct mult\u0103 interac\u021biune sau colaborare cu al\u021bii, practic fiecare carier\u0103 depinde de o anumit\u0103 cantitate de interac\u021biune \u0219i / sau de colaborare. Iat\u0103 c\u00e2teva lucruri pe care le pute\u021bi face pentru a v\u0103 \u00eembun\u0103t\u0103\u021bi capacitatea de a dezvolta \u0219i de a dezvolta rela\u021bii:
sc.0.Develops+Relationships.suggestions.lo.b1=Implica\u021bi-v\u0103 s\u0103 v\u0103 conecta\u021bi cu colegii at\u00e2t \u00een \u200b\u200binteriorul c\u00e2t \u0219i \u00een afara companiei. Nu este u\u0219or, dar dezvoltarea unei re\u021bele profesionale mari este cu adev\u0103rat nepre\u021buit\u0103.
sc.0.Develops+Relationships.suggestions.lo.b2=\u00cembun\u0103t\u0103\u021bi\u021bi abilit\u0103\u021bile oamenilor. E greu s\u0103 te sim\u021bi \u00eencrez\u0103tor \u00een a-\u021bi \u00eent\u00e2lni pe al\u021bii dac\u0103 nu sim\u021bi c\u0103 e\u0219ti bun cu oamenii. Exist\u0103 multe cursuri \u0219i c\u0103r\u021bi scurte care v\u0103 pot ajuta. Sau pute\u021bi observa pur \u0219i simplu al\u021bii.
sc.0.Develops+Relationships.suggestions.lo.b3=\u00cenv\u0103\u021ba\u021bi s\u0103 aprecia\u021bi pe ceilal\u021bi \u0219i s\u0103 le l\u0103sa\u021bi s\u0103 le cunoasc\u0103. Nimic nu cimenteaz\u0103 o rela\u021bie personal\u0103 solid\u0103 ca un sentiment de apreciere. Exist\u0103 bine \u00een toat\u0103 lumea. \u00cenv\u0103\u021ba\u021bi s\u0103 o c\u0103uta\u021bi \u0219i apoi s\u0103 o reflecta\u021bi \u00eenapoi.
sc.0.Develops+Relationships.suggestions.lo.b4=Deveni\u021bi un mare ascult\u0103tor. Cel mai bun mod de a l\u0103sa oamenii s\u0103 \u0219tie c\u0103 le auzim este s\u0103 ne asigur\u0103m c\u0103 \u00een\u021belegem mai \u00eent\u00e2i ceea ce spun ei.
sc.0.Develops+Relationships.suggestions.lo.b5=Aminti\u021bi-v\u0103 lucrurile care sunt importante pentru ceilal\u021bi. Doar amintirea numelui cuiva poate face minuni. Oamenii le place s\u0103 vorbeasc\u0103 despre ce este important pentru ei.
sc.0.Enjoys+Problem-Solving=Rezolvarea problemelor
sc.0.Enjoys+Problem-Solving.description=Dorin\u021ba dvs. de a face fa\u021b\u0103 unor probleme complicate pe o baz\u0103 frecvent\u0103 sau recurent\u0103.
sc.0.Enjoys+Problem-Solving.suggestions.lo=Problemele exist\u0103 peste tot. Indiferent de locul de munc\u0103, ve\u021bi \u00eent\u00e2lni probleme pe care trebuie s\u0103 le rezolva\u021bi. De ce nu \u00eembr\u0103\u021bi\u0219a\u021bi pe fiecare ca o \u0219ans\u0103 de a v\u0103 aplica \u0219i de a face bine? Dac\u0103 dori\u021bi s\u0103 v\u0103 \u00eembun\u0103t\u0103\u021bi\u021bi capacitatea de rezolvare a problemelor, iat\u0103 c\u00e2teva lucruri pe care le pute\u021bi face:
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=Ramane obiectiv. Nu permite\u021bi emotiilor s\u0103 v\u0103 interfereze \u0219i s\u0103 v\u0103 \u00eemping\u0103 spre o concluzie sau o ipotez\u0103 nevalid\u0103 \u0219i astfel o solu\u021bie ineficient\u0103.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=Listeaz\u0103 obstacolele \u0219i descrie problema pe care \u00eencerci s\u0103 o rezolvi \u00eenainte de a identifica solu\u021biile.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=Deschide\u021bi-i pe oamenii deschisi. Cele mai bune solu\u021bii vin aproape \u00eentotdeauna de la grupuri de oameni cu spirit deschis.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=Asigura\u021bi-v\u0103 c\u0103 a\u021bi aruncat ego-ul la o parte. Nu conteaz\u0103 cine prime\u0219te creditul sau cine sa g\u00e2ndit la ce. Ceea ce conteaz\u0103 este alegerea celei mai bune solu\u021bii.
sc.0.Exhibits+a+Positive+Work+Attitude=Men\u021bine o atitudine pozitiv\u0103 la locul de munc\u0103
sc.0.Exhibits+a+Positive+Work+Attitude.description=Gradul \u00een care insista\u021bi s\u0103 v\u0103 \u00eendeplini\u021bi bine locul de munc\u0103, c\u00e2nd v\u0103 confrunta\u021bi cu alte priorit\u0103\u021bi pe care le ave\u021bi \u00een via\u021ba dvs. sau prin politicile \u0219i deciziile la locul de munc\u0103 cu care nu sunte\u021bi de acord.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=To\u021bi avem urcusuri \u0219i cobor\u00e2\u0219uri. Dar atitudinea noastra vorbeste de obicei atat de tare incat colegii si ceilalti nu pot auzi ce spunem. Exist\u0103 adesea alte probleme \u00een spatele unei atitudini negative care nu poate fi rezolvat\u0103 cu u\u0219urin\u021b\u0103. Cu toate acestea, exist\u0103 c\u00e2teva lucruri u\u0219oare pe care le pute\u021bi face pentru a compensa problemele minore pe care le \u00eent\u00e2mpina\u021bi, cum ar fi:
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=Ac\u021biona\u021bi \u00eentotdeauna cu un scop \u00een minte. Dac\u0103 nu pute\u021bi spune \u00een mod clar cuiva despre ce este scopul oric\u0103rei activit\u0103\u021bi, scoate\u021bi-l din lista de sarcini.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=Lua\u021bi m\u0103suri f\u0103r\u0103 s\u0103 a\u0219tepta\u021bi rezultate concrete. Poate fi foarte dezam\u0103gitor dac\u0103 ne a\u0219tept\u0103m ca ceva s\u0103 se \u00eent\u00e2mple de fiecare dat\u0103 c\u00e2nd facem ceva \u0219i nu se \u00eent\u00e2mpl\u0103. Desigur, poate c\u0103 va trebui s\u0103 facem ceva diferit data viitoare. Dar vestea bun\u0103 este c\u0103 ne apropiem, de vreme ce \u00eenv\u0103\u021b\u0103m ce nu merge. Evita\u021bi dezam\u0103girea, concentr\u00e2ndu-v\u0103 asupra progresului pe care \u00eel face\u021bi, chiar dac\u0103 este \u00een \u0219coala greu de lovit.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=Nu te lua prea \u00een serios. Fi\u021bi capabili s\u0103 r\u00e2de\u021bi \u0219i s\u0103 face\u021bi asta.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=Iart\u0103-i limit\u0103rile celorlal\u021bi. Intoleran\u021ba te duce nic\u0103ieri. C\u00e2nd accep\u021bi c\u0103 nimeni nu este perfect, devii mai acceptat de ceilal\u021bi \u0219i ei vor deveni mai accepta\u021bi de tine.
sc.0.Expressive+and+Outgoing=Comunica cu u\u0219urin\u021b\u0103 \u0219i deschis cu al\u021bii
sc.0.Expressive+and+Outgoing.description=Interesul \u0219i dorin\u021ba dumneavoastr\u0103 de a v\u0103 afirma \u00een cadrul social - fie la locul de munc\u0103, fie la domiciliu.
sc.0.Expressive+and+Outgoing.suggestions.hi=Schimbul de opinii, idei \u0219i sentimente este foarte u\u0219or pentru unii oameni. Cu toate acestea, pute\u021bi merge prea departe \u0219i s\u0103 fi\u021bi at\u00e2t de expresivi \u00eenc\u00e2t oamenii s\u0103 v\u0103 ajute.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=Fi\u021bi con\u0219tien\u021bi de timpul dvs. de vorbire c\u00e2nd ave\u021bi podeaua. Nu domina fiecare conversa\u021bie. Permite\u021bi celorlal\u021bi cel pu\u021bin egalitatea de timp.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=Concentra\u021bi-v\u0103 pe ascultare, nu vorbind. Este posibil s\u0103 nu vin\u0103 \u00een mod natural, dar un bun ascult\u0103tor c\u00e2\u0219tig\u0103 mai mult\u0103 \u00eencredere dec\u00e2t oricine altcineva.
sc.0.Expressive+and+Outgoing.suggestions.lo=Schimbul de opinii, idei \u0219i sentimente este u\u0219or pentru unii oameni \u0219i mai dificil pentru al\u021bii. Cu toate acestea, dac\u0103 dori\u021bi s\u0103 ob\u021bine\u021bi ideile dvs. sau s\u0103 purta\u021bi pur \u0219i simplu rela\u021bii mai bune cu colegii dvs., \u00eencerca\u021bi una sau mai multe dintre aceste sugestii:
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=Utiliza\u021bi mai mult limbajul corpului. Pute\u021bi utiliza gesturi de m\u00e2n\u0103 pentru a v\u0103 ajuta s\u0103 ob\u021bine\u021bi punctul dvs. de vedere. Nu trebuie s\u0103 fie gira\u021bie s\u0103lbatic\u0103, dar orice mi\u0219care m\u0103re\u0219te energia declara\u021biei tale.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=Face\u021bi fa\u021b\u0103 \u00een fa\u021b\u0103 atunci c\u00e2nd pute\u021bi. Nimic nu \u00eenlocuie\u0219te \u00eent\u00e2lnirea fa\u021b\u0103 \u00een fa\u021b\u0103. Dac\u0103 dori\u021bi s\u0103 v\u0103 asigura\u021bi c\u0103 ambii comunica\u021bi \u00een mod clar intra\u021bi \u00een aceea\u0219i camer\u0103. Dac\u0103 nu pute\u021bi face acest lucru, un apel telefonic sau un apel video este urm\u0103torul lucru bun. Cheia nu este de a elimina aspectul vizual al comunic\u0103rii.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=\u00cenv\u0103\u021ba\u021bi s\u0103 v\u0103 exprima\u021bi concis concluziile \u0219i g\u00e2ndurile. Se fierbe p\u00e2n\u0103 la cel mai scurt num\u0103r posibil de cuvinte. C\u00e2nd vorbi\u021bi concis \u0219i succint, oamenii au tendin\u021ba de a v\u0103 auzi mai bine, deoarece nu au at\u00e2t de mult de procesat.
sc.0.Innovative+and+Creative=Inovatoare \u0219i creative
sc.0.Innovative+and+Creative.description=Gradul \u00een care considera\u021bi c\u0103 sunte\u021bi capabil s\u0103 formula\u021bi abord\u0103ri originale ale problemelor \u0219i alte provoc\u0103ri ale muncii.
sc.0.Innovative+and+Creative.suggestions.lo=Nu toat\u0103 lumea este un artist. E adevarat. Dar oricine poate fi creativ la locul de munc\u0103. Este nevoie doar de un angajament de a explora o situa\u021bie de problem\u0103 pentru idei noi. Exist\u0103 mai multe tehnici pe care le poate utiliza oricine, inclusiv:
sc.0.Innovative+and+Creative.suggestions.lo.b1=For\u021ba\u021bi-v\u0103 s\u0103 identifica\u021bi c\u00e2teva idei noi, chiar dac\u0103 a\u021bi terminat alegerea celei vechi. Nu v\u0103 face\u021bi griji dac\u0103 noua idee nu este fezabil\u0103 sau practic\u0103. Ceea ce conteaz\u0103 este c\u0103 este ceva la care nu te-ai g\u00e2ndit \u00eenainte.
sc.0.Innovative+and+Creative.suggestions.lo.b2=Gestiona\u021bi-v\u0103 timpul - f\u0103c\u00e2nd timp s\u0103 v\u0103 g\u00e2ndi\u021bi \u00een afara casetei. Nu v\u0103 face\u021bi griji dac\u0103 nu vine nimic, ci s\u0103 fie disciplinat \u0219i cel pu\u021bin s\u0103 \u00eencerca\u021bi.
sc.0.Innovative+and+Creative.suggestions.lo.b3=G\u0103si\u021bi un grup de oameni deschisi, care accept\u0103 oameni cu care s\u0103 se confeseze. Ei nu trebuie s\u0103 fie exper\u021bi, dar trebuie s\u0103 fie participan\u021bi. Mantra ta:nu exist\u0103 idei rele.
sc.0.Needs+Structure=Prefer\u0103 o lucrare structurat\u0103
sc.0.Needs+Structure.description=Gradul \u00een care prefera\u021bi s\u0103 lucra\u021bi \u00eentr-un mediu ordonat, cu sarcini bine definite, activit\u0103\u021bi, reguli, procese \u0219i a\u0219tept\u0103ri.
sc.0.Needs+Structure.suggestions.hi=Este \u00een regul\u0103 s\u0103 ai nevoie de structur\u0103 \u00een mediul de lucru, at\u00e2ta timp c\u00e2t nu te va paraliza c\u00e2nd lucrurile vor deveni pu\u021bin nebune\u0219ti.
sc.0.Needs+Structure.suggestions.hi.b1=Ave\u021bi grij\u0103 s\u0103 selecta\u021bi un loc de munc\u0103 unde pute\u021bi avea nivelul de structur\u0103 de care ave\u021bi nevoie.
sc.0.Needs+Structure.suggestions.hi.b2=Cere\u021bi instruc\u021biuni specifice atunci c\u00e2nd sim\u021bi\u021bi c\u0103 ave\u021bi nevoie de ele. Nu v\u0103 permite\u021bi s\u0103 sta\u021bi la biroul dvs. paralizat din cauza lipsei de a \u0219ti ce s\u0103 face\u021bi.
sc.0.Needs+Structure.suggestions.lo=Unii oameni trebuie s\u0103 simt\u0103 c\u0103 exist\u0103 o structur\u0103 \u00een via\u021ba lor, \u00een timp ce al\u021bii doar doresc s\u0103 fie liberi s\u0103 fac\u0103 ceea ce ei consider\u0103 cel mai bine. Nici nu e nimic \u00een neregul\u0103. Cu toate acestea, dac\u0103 ave\u021bi nevoie de pu\u021bin sau deloc pentru un mediu de lucru structurat, fi\u021bi aten\u021bi la cei care fac acest lucru.
sc.0.Needs+Structure.suggestions.lo.b1=Empathize cu al\u021bii care au nevoie clar de structura mai mult, astfel \u00eenc\u00e2t cel pu\u021bin ei \u0219tiu c\u0103 a\u021bi \u00een\u021beles.
sc.0.Seeks+Perfection=C\u0103ut\u0103m perfec\u021biunea
sc.0.Seeks+Perfection.description=\u00cen cazul \u00een care trage\u021bi linia de pe ceea ce este "suficient de bun" atunci c\u00e2nd vine vorba de munca ta. Dac\u0103 sunte\u021bi prea mult perfec\u021bionist, nu v\u0103 ve\u021bi putea termina niciodat\u0103 misiunile. Cu toate acestea, dac\u0103 sunte\u021bi prea mic, organiza\u021bia dvs. ar putea s\u0103 cheltuiasc\u0103 resurse pentru a corecta gre\u0219elile \u0219i omisiunile.
sc.0.Seeks+Perfection.suggestions.hi=Fiind prea mult de un perfec\u021bionist poate afecta serios performan\u021ba dvs. la locul de munc\u0103, determin\u00e2ndu-v\u0103 s\u0103 dureze prea mult pentru a face ceva. Cu to\u021bii vrem s\u0103 facem o treab\u0103 bun\u0103 \u0219i nimeni nu dore\u0219te s\u0103 depun\u0103 o munc\u0103 care are erori \u00een ea, dar sistemul func\u021bioneaz\u0103 cel mai bine atunci c\u00e2nd toat\u0103 lumea g\u0103se\u0219te un echilibru \u00eentre \u00eendeplinirea termenelor \u0219i alte a\u0219tept\u0103ri \u00een timp \u0219i asigurarea c\u0103 nu exist\u0103 erori.
sc.0.Seeks+Perfection.suggestions.hi.b1=G\u0103si\u021bi linia. Cunoa\u0219te\u021bi diferen\u021ba dintre perfec\u021bionismul s\u0103n\u0103tos \u0219i neurotic. Ob\u021bine\u021bi un sentiment pentru ceea ce este "Destul de bun".
sc.0.Seeks+Perfection.suggestions.hi.b2=Dac\u0103 sunte\u021bi \u00eengrijorat c\u0103 ceva nu este perfect, spune\u021bi-i persoanei pe care o trimite\u021bi \u0219i oferi\u021bi-le s\u0103 le revizuiasc\u0103. \u00cen acest fel, ei \u0219tiu c\u0103 nu sunte\u021bi absolut siguri c\u0103 este perfect \u0219i c\u0103 le-a\u021bi dat posibilitatea de a accepta "cum este" sau de a cere mai multe de la dvs.
sc.1.Analytical+Thinking=Capacitatea de g\u00e2ndire analitic\u0103
sc.1.Analytical+Thinking.description=Abilitatea de a g\u00e2ndi \u00eentr-un mod atent, discern\u0103m\u00e2nt, pentru a rezolva probleme, a utiliza resursele \u0219i a analiza datele.
sc.1.Analytical+Thinking.suggestions.lo=\u00cen ciuda a ceea ce a\u021bi putea crede, cu to\u021bii \u00eenv\u0103\u021b\u0103m abilit\u0103\u021bile noastre analitice - at\u00e2t prin educa\u021bia noastr\u0103, c\u00e2t \u0219i prin munca noastr\u0103. Ca un mu\u0219chi, se \u00eembun\u0103t\u0103\u021besc prin practic\u0103. Chiar dac\u0103 nu mai sunte\u021bi la \u0219coal\u0103, exist\u0103 multe lucruri pe care le pute\u021bi face pentru a practica \u0219i pentru a \u00eembun\u0103t\u0103\u021bi, inclusiv:
sc.1.Analytical+Thinking.suggestions.lo.b1=Rezolva\u021bi problemele de meci. Identifica\u021bi problemele comune \u00een via\u021ba de zi cu zi \u0219i acorda\u021bi timp pentru a le rezolva sau \u00eenscrie\u021bi-v\u0103 la un curs de matematic\u0103 la nivel de colegiu.
sc.1.Analytical+Thinking.suggestions.lo.b2=Joac\u0103 jocuri creier. Cuvinte \u00eencruci\u0219ate, Soduku, ghicitori, puzzle-uri logice sau jocuri de strategie \u0219i jocuri video.
sc.1.Analytical+Thinking.suggestions.lo.b3=Al\u0103tura\u021bi-v\u0103 unui club de dezbateri, unui club de discu\u021bii sau unui club de carte.
sc.1.Attention+to+Detail=Aten\u021bie la detalii
sc.1.Attention+to+Detail.description=Demonstreaz\u0103 diligen\u021ba, acurate\u021bea \u0219i preocuparea pentru toate domeniile implicate, indiferent c\u00e2t de nesemnificativ\u0103.
sc.1.Attention+to+Detail.suggestions.lo=Nu toat\u0103 lumea este o persoan\u0103 detaliat\u0103, dar toat\u0103 lumea \u00ee\u0219i poate \u00eembun\u0103t\u0103\u021bi nivelul de aten\u021bie la detalii la locul de munc\u0103 cu c\u00e2teva strategii simple:
sc.1.Attention+to+Detail.suggestions.lo.b1=Crea\u021bi o list\u0103 de sarcini \u00een fiecare zi \u0219i o privi\u021bi frecvent. L\u0103sa\u021bi-v\u0103 s\u0103 v\u0103 bucura\u021bi de verificarea cutiilor de fiecare dat\u0103 c\u00e2nd realiza\u021bi ceva.
sc.1.Attention+to+Detail.suggestions.lo.b2=Adresa\u021bi-v\u0103 colegilor sau prietenilor pentru a v\u0103 verifica munca - \u00een serios. Aprecia\u021bi ceea ce g\u0103sesc sau subliniaz\u0103 \u0219i \u00eentreba\u021bi-v\u0103 de ce nu a\u021bi v\u0103zut aceste lucruri pe cont propriu.
sc.1.Attention+to+Detail.suggestions.lo.b3=Reduce distragerile. \u00cenchide\u021bi u\u0219a, transmite\u021bi-v\u0103 telefonul, nu v\u0103 uita\u021bi la e-mail. G\u0103si\u021bi o modalitate de a ignora tot zgomotul care ne consum\u0103 aten\u021bia at\u00e2t de mult timp.
sc.1.Attention+to+Detail.suggestions.lo.b4=Lua\u021bi o pauz\u0103 - una bun\u0103 - apoi verifica\u021bi-v\u0103 munca. Chiar dac\u0103 sim\u021bi c\u0103 ai unghii ceva, mereu merit\u0103 s\u0103 a\u0219tep\u021bi un timp scurt, apoi o privi din nou. Este tentant s\u0103-l trimite\u021bi imediat dup\u0103 ce pare complet, dar un simplu pas de verificare poate merge \u00eentr-o manier\u0103 extraordinar\u0103 \u0219i v\u0103 \u00eempiedic\u0103 s\u0103 v\u0103 prezenta\u021bi c\u00e2teva gre\u0219eli jenante fa\u021b\u0103 de \u0219eful dvs.!
sc.1.Multitasking=Abilitatea de multitasking
sc.120.Artistic=Prefer\u0103 idei, abstrac\u021bii \u0219i concepte
sc.120.Artistic.description=Gradul \u00een care prefera\u021bi s\u0103 lucra\u021bi poate fi creativ, intuitiv, sensibil, articulat, expresiv, nestructurat, original, neconform \u0219i / sau inovatoare. Aceasta include adesea roluri \u00een care v\u0103 pute\u021bi baza pe sentimente, imagina\u021bie \u0219i inspira\u021bie sau pute\u021bi fi spontan \u0219i deschis.
sc.120.Conventional=Prefer\u0103 sarcini practice \u0219i medii structurate
sc.120.Conventional.description=Gradul \u00een care prefera\u021bi s\u0103 lucra\u021bi poate fi con\u0219tiincios \u0219i conservator, logic, eficient, ordonat, organizat, aprofundat \u0219i / sau orientat spre detaliu, unde precizia \u0219i precizia sunt evaluate \u00een mod deosebit. Aceasta include adesea locuri de munc\u0103 \u00een care este foarte important s\u0103 se respecte regulile, s\u0103 se \u00eendeplineasc\u0103 sarcini simple sau s\u0103 se efectueze m\u0103sur\u0103tori cantitative.
sc.120.Enterprising=Prefer\u0103 s\u0103 fie responsabil, s\u0103-\u0219i asume riscuri, s\u0103 concureze
sc.120.Enterprising.description=Gradul \u00een care prefera\u021bi s\u0103 lucra\u021bi poate fi aventuros, ambi\u021bios, asertiv, extrovertit, energic, entuziast, \u00eencrez\u0103tor, optimist, dominant, persuasiv \u0219i / sau motivator. Aceasta include de multe ori locuri de munc\u0103 \u00een care pute\u021bi lua decizii critice \u0219i s\u0103 \u00eei conduce\u021bi pe al\u021bii.
sc.120.Investigative=de investiga\u021bie
sc.120.Investigative.description=Gradul \u00een care prefera\u021bi s\u0103 lucra\u021bi poate fi intelectual, introspectiv, curios, curios, metodic, ra\u021bional, analitic \u0219i / sau logic. Aceasta include, de obicei, locuri de munc\u0103 care implic\u0103 g\u00e2ndire, observare, investiga\u021bie, explorare \u0219i descoperire \u0219i v\u0103 poate cere s\u0103 rezolva\u021bi probleme, s\u0103 efectua\u021bi experimente sau s\u0103 efectua\u021bi cercet\u0103ri.
sc.120.Realistic=Prefera lucrurile mai degraba decat oamenii sau ideile
sc.120.Realistic.description=Gradul \u00een care prefera\u021bi s\u0103 lucra\u021bi unde pute\u021bi fi independen\u021bi, stabili, persisten\u021bi, autentici, practici, economici, f\u0103r\u0103 nonsens \u0219i \u00een jos. Aceasta include deseori posturi care necesit\u0103 activit\u0103\u021bi fizice, atletice \u0219i / sau mecanice.
sc.120.Social=Prefer\u0103 s\u0103 socializeze sau s\u0103 ajute oamenii
sc.120.Social.description=Gradul \u00een care prefera\u021bi s\u0103 lucra\u021bi unde pute\u021bi fi amabil, generos, cooperativ, pacient, \u00eengrijitor, util, empatic, tactos \u0219i / sau prietenos. Aceasta include adesea activit\u0103\u021bi care sunt umanitare, educa\u021bionale, filantropice, interpersonale \u0219i orientate spre servicii.
