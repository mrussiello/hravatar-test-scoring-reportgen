s.HowWeCreatedP1=Am folosit r\u0103spunsurile dvs. la \u00eentreb\u0103ri \u00een toate \u00eentreb\u0103rile testului, coroborate cu datele furnizate de Re\u021beaua de Informa\u021bii Profesionale a Guvernului SUA (O * Net) \u0219i de Biroul de Statistic\u0103 a Muncii al Departamentului Muncii al SUA. O * Net furnizeaz\u0103 informa\u021bii actualizate despre aproape 1000 de tipuri diferite de locuri de munc\u0103. Datele disponibile includ cuno\u0219tin\u021be, abilit\u0103\u021bi, abilit\u0103\u021bi, sarcini, stiluri de lucru \u0219i multe alte caracteristici asociate cu fiecare loc de munc\u0103, cum ar fi nivelul de experien\u021b\u0103 \u0219i cerin\u021bele de nivel educa\u021bional. Baza de date O * Net este actualizat\u0103 frecvent \u0219i a devenit cel mai important compendiu din lume cu date descriptive. Folosim baza de date a Biroului de Statistic\u0103 a Muncii (BLS) pentru informa\u021bii despre num\u0103rul de locuri de munc\u0103 reale de diferite tipuri \u0219i salariile medii anuale.
s.HowWeCreatedP2=HR Avatar utilizeaz\u0103 r\u0103spunsurile la \u00eentreb\u0103ri \u00een evaluarea pentru a calcula gradul dvs. de fiecare caracteristic\u0103 relevant\u0103 sau tr\u0103s\u0103tur\u0103 de caracter. Apoi, se potrivesc aceste valori calculate cu valorile din baza de date O * Net pentru a determina care dintre lucr\u0103rile au cea mai mare potrivire global\u0103.
