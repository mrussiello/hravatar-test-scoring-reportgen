sc.140.History+Survey+-+Performance=Kinerja - Survei Sejarah
sc.140.History+Survey+-+Performance.description=Sejauh mana perilaku masa lalu Anda mengarahkan gambaran tentang kinerja terbaik Anda di masa depan. 
sc.140.History+Survey+-+Performance.suggestions.lo=Jawaban Anda atas beberapa pertanyaan menunjukkan bahwa Anda mungkin memiliki kebiasaan yang dapat memengaruhi kinerja Anda di tempat kerja. Anda mungkin ingin mempertimbangkan untuk mengubah beberapa kebiasaan ini. Beberapa saran:
sc.140.History+Survey+-+Performance.suggestions.lo.b1=Ajukan permohonan penghargaan apa pun yang mungkin tersedia.
sc.140.History+Survey+-+Performance.suggestions.lo.b2=Menjadi sukarelawan untuk pekerjaan atau proyek tambahan jika tersedia.
sc.140.History+Survey+-+Performance.suggestions.lo.b3=Tanggapi penilaian kinerja Anda dengan serius. Ini sering kali memberikan umpan balik yang jelas tentang masalah kinerja apa pun yang diamati oleh manajer atau pemimpin tim Anda. Dengan mengambil tindakan korektif dan menghindari masalah berulang, Anda dapat meningkatkan peringkat kinerja Anda secara signifikan dari waktu ke waktu.
sc.140.History+Survey+-+Performance.suggestions.lo.b4=Investasikan diri Anda dengan mendaftar dalam program pelatihan atau pendidikan untuk mempelajari keterampilan baru - sebelum manajer Anda meminta Anda melakukannya.
sc.140.History+Survey+-+Tenure=Survei Sejarah - Penguasaan
sc.140.History+Survey+-+Tenure.description=Sejauh mana perilaku masa lalu Anda mengarahkan Anda untuk dapat menguasai masa kerja yang panjang di masa depan pekerjaan Anda.  
sc.140.History+Survey+-+Tenure.suggestions.lo=Jawaban Anda atas beberapa pertanyaan menunjukkan bahwa Anda kemungkinan besar akan meninggalkan pekerjaan secara sukarela setelah bekerja dalam waktu yang singkat. Pengusaha tidak mengharapkan Anda untuk tinggal selamanya, tetapi mereka mengharapkan Anda untuk tinggal bersama mereka cukup lama agar mereka dapat memperoleh kembali investasi yang telah mereka buat dalam waktu, pelatihan, atau sumber daya lain untuk mempersiapkan Anda melakukan pekerjaan.
sc.142.Writing=Kemampuan Menulis
sc.142.Writing.description=Kemampuan Anda untuk menyampaikan ide dan informasi secara ringkas dan padat melalui teks tertulis.
sc.142.Writing.suggestions.lo=Kemampuan menulis adalah keterampilan inti untuk berbagai pekerjaan, meskipun tidak semua pekerjaan. Jika pekerjaan yang Anda minati melibatkan aktivitas menulis, Anda dapat mempertimbangkan beberapa tindakan berikut:
sc.142.Writing.suggestions.lo.b1=Baca lebih lanjut. Membaca adalah salah satu cara terbaik untuk meningkatkan kemampuan menulis Anda. Ini juga bisa menyenangkan. Bacalah materi yang Anda suka - sehingga Anda akan membaca lebih banyak lagi. Jangan takut untuk mencoba pengarang berbeda dan gaya yang berbeda juga.
sc.142.Writing.suggestions.lo.b2=Saat Anda perlu menulis sesuatu, hilangkan gangguan apa pun. Anda tidak dapat menulis dan melakukan hal lain pada saat bersamaan. Itu mengambil semua fokus Anda.
sc.142.Writing.suggestions.lo.b3=Jika Anda tidak memahami tata bahasa dasar, seperti apa yang membentuk kalimat yang baik, luangkan waktu untuk mempelajarinya.
sc.142.Writing.suggestions.lo.b4=Tingkatkan kosakata Anda. Jika Anda tidak mengerti satu kata yang baru saja Anda baca, cari di kamus. Perangkat elektronik modern memungkinkan Anda melakukan ini dengan klik dua kali.
sc.150.Multitasking.description=Kapasitas Anda untuk dengan cepat mengalihkan fokus secara mental dari satu tugas atau dari satu masalah ke masalah lain sambil mempertahankan kualitas dan perhatian terhadap detil.
sc.150.Multitasking.suggestions.lo=Fakta bahwa otak manusia tidak benar-benar melakukan banyak tugas. Kami lebih seperti satu komputer CPU, kami hanya dapat memproses item pada satu waktu. Namun, kita dapat membagi waktu dan perhatian kita untuk menciptakan ilusi multitasking dan menyelesaikan beberapa tugas secara paralel. Dan, tentu saja, ada beberapa teknik untuk membuat proses ini lebih efisien:
sc.150.Multitasking.suggestions.lo.b1=Kerjakan tugas terkait bersama. Semakin banyak dua tugas yang terkait, semakin mudah otak Anda untuk beralih di antara tugas-tugas tersebut.
sc.150.Multitasking.suggestions.lo.b2=Simpan daftar tugas Anda di depan Anda dan selalu diperbarui setiap saat. Jangan takut untuk menetapkan atau menetapkan kembali prioritas.
sc.150.Multitasking.suggestions.lo.b3=Luangkan waktu khusus untuk meninjau informasi. Beralih di antara tugas dapat menyebabkan hal-hal yang Anda baca dengan cepat menjadi kurang kuat tertanam dalam memori Anda. Jika ini adalah dokumen penting, temukan cara untuk meninjaunya dengan lebih cermat di lain waktu. Tambahkan saja ke daftar!
sc.4.Emotional+Self-Awareness=Kesadaran Diri tentang Emosi
sc.4.Emotional+Self-Awareness.description=Kemampuan Anda untuk mengenali perasaan Anda, membedakannya, dan mengenali pengaruhnya terhadap orang lain di sekitar Anda.
sc.4.Emotional+Self-Awareness.suggestions.lo=Belajar menjadi lebih sadar akan emosi Anda bisa menjadi aset berharga dalam karir Anda. Hal itu dapat mencegah Anda membuat keputusan pada waktu yang salah, atau mengatakan hal yang salah pada waktu yang buruk. Kuncinya adalah menjadi lebih dekat dengan diri sendiri. Ini membutuhkan usaha, tetapi bisa dilakukan. Berikut beberapa aktivitas yang bisa Anda lakukan:
sc.4.Emotional+Self-Awareness.suggestions.lo.b1=Baca tentang atau bergabunglah dengan kelompok untuk berlatih meditasi atau kesadaran.
sc.4.Emotional+Self-Awareness.suggestions.lo.b2=Gunakan buku catatan untuk mencatat perasaan Anda beberapa kali sehari. Menanyakan pada diri Anda pertanyaan ini dengan cara yang disiplin akan memicu kesadaran diri yang lebih besar.
sc.4.Emotional+Self-Awareness.suggestions.lo.b3=Saat Anda merasakan emosi yang kuat, jangan menangkis atau menghindarinya. Seperti yang disarankan oleh banyak guru Buddha, bersandarlah pada mereka. Biarkan diri Anda merasakan emosi tersebut untuk waktu yang singkat dan benar-benar menjadi terbiasa dengannya.
sc.4.Emotional+Self-Control=Kontrol Diri tentang Emosi
sc.4.Emotional+Self-Control.description=Kemampuan untuk mengatur emosi, pikiran, dan yang terpenting, perilaku Anda dalam menghadapi godaan dan dorongan hati.
sc.4.Emotional+Self-Control.suggestions.lo=Gagal mengendalikan diri saat Anda sedang emosional adalah resep pasti untuk kemajuan karir yang terbatas. Jika Anda cenderung bersikap impulsif, berikut beberapa hal yang dapat Anda lakukan:
sc.4.Emotional+Self-Control.suggestions.lo.b1=Selalu berhenti untuk melihat gambaran besarnya. Ketika Anda berhasil melihat suatu masalah dari jarak jauh, sering kali masalah itu tidak tampak begitu besar atau mengancam lagi.
sc.4.Emotional+Self-Control.suggestions.lo.b2=Bernafas. Anda mendengarnya lagi dan lagi. Hitung sampai 10 sebelum Anda berbicara. Tidur dulu. Apapun itu, temukan cara untuk melatih kesabaran sebelum bertindak
sc.4.Emotional+Self-Control.suggestions.lo.b3=Berolahragalah sesering mungkin. Latihan jangka pendek yang teratur bisa lebih bermanfaat daripada sesi latihan berdurasi panjang sporadis.
sc.4.Empathy=Kemampuan Berempati
sc.4.Empathy.description=Kemampuan untuk memahami dan berbagi tentang perasaan orang lain.
sc.4.Empathy.suggestions.lo=Empati hanyalah mengenali emosi orang lain, dan mampu "menempatkan diri Anda pada posisi orang lain" - memahami perspektif dan realitas orang lain. Individu yang berempati membangun hubungan dan kepercayaan yang lebih kuat dengan orang yang berinteraksi dengan mereka. Di tempat kerja, kemampuan ini dan hubungan yang lebih kuat yang dapat mereka pelihara, seringkali memberikan hasil yang lebih baik. Berikut beberapa cara untuk meningkatkan kemampuan Anda berempati:
sc.4.Empathy.suggestions.lo.b1=Paksa diri Anda untuk mengesampingkan sudut pandang Anda, setidaknya untuk satu atau dua saat. Ini akan memungkinkan Anda untuk melihat sesuatu dari sudut pandang orang lain. Jika mereka merasakan sakit, sedih, bahagia, atau emosi lainnya, Anda juga bisa merasakannya.
sc.4.Empathy.suggestions.lo.b2=Validasi atau tegaskan perspektif orang lain dengan kata-kata. Hanya mencoba mengartikulasikan apa yang dirasakan orang lain akan membantu Anda memahaminya dengan lebih baik. Plus, benar atau salah, itu juga akan menunjukkan kepada orang lain bahwa Anda cukup peduli tentang cara mereka memahaminya.
sc.4.Empathy.suggestions.lo.b3=Dengarkan, dengarkan, dengarkan. Dengan telinga Anda, ya Anda, dan perasaan Anda sendiri. Orang berkomunikasi dengan lebih banyak cara daripada hanya secara lisan. Jika Anda dapat "mendengar" mereka dalam semua dimensi, Anda akan jauh lebih memahami bagaimana perasaan mereka.
