b.Descrip.Investigative.1=cenderung lebih memilih untuk berpikir dan mengamati daripada bertindak, dan untuk mengatur dan memahami informasi daripada meyakinkan orang. Mereka juga tertarik untuk bekerja dengan data dan fakta daripada bekerja dengan orang dan perasaan.
