sc.0.Adaptable.suggestions.hi=Beberapa orang hidup untuk perubahan. Mereka melihat apa yang saat ini normal sebagai hal yang membosankan dan menghabiskan banyak waktu untuk merancang atau mencoba cara baru dalam melakukan sesuatu. mereka benar-benar menganut pepatah: Perubahan itu baik. Namun, terlalu mudah beradaptasi dapat menjadi kontraproduktif dalam situasi kerja, dan dapat menyebabkan kebosanan saat pekerjaan menjadi berulang. Jika Anda berkembang dalam perubahan, tidak mudah untuk mengubahnya. Namun, ada beberapa hal yang dapat Anda lakukan untuk mencegahnya menghambat kinerja dan karir Anda:
sc.0.Adaptable.suggestions.hi.b1=Belajar untuk mengalokasikan sejumlah waktu untuk menemukan cara yang lebih baik untuk melakukan sesuatu. Ketika waktu itu habis, pilih jalanmu dan pergi.
sc.0.Adaptable.suggestions.hi.b2=Kenali saat Anda terlibat dalam tugas atau proyek yang mungkin berulang. Tetapkan tujuan untuk produksi atau hasil dan fokuslah sebagai cara untuk menjaga minat Anda.
sc.0.Adaptable.suggestions.hi.b3=Kuasai diri untuk keinginan berdiskusi dengan atasan tentang proyek atau tugas, karena atasan Anda hanya tertarik untuk melihat bagaimana pekerjaan itu selesai.  Kelola waktu Anda untuk bertanya-tanya, dan gunakan saat bertukar pikiran dengan atasan Anda hanya untuk ide yang sangat bagus saja. 
sc.0.Adaptable.suggestions.lo=Menolak perubahan adalah hal yang wajar dan sepenuhnya manusiawi. Namun, perubahan juga tidak bisa dihindari dan dunia yang kompleks ini sepertinya menjadi semakin cepat. Menerima perubahan sebagai norma adalah langkah pertama untuk menjadi lebih mudah beradaptasi. Selanjutnya, belajar mengenali saat perubahan terjadi. Biarkan hal itu memicu proses pemikiran baru yang memungkinkan Anda menghadapi perubahan sebagai perubahan. Saat Anda benar-benar menyadari bahwa Anda sedang dipengaruhi oleh perubahan, Anda kemudian dapat menerapkan salah satu teknik berikut:
sc.0.Adaptable.suggestions.lo.b1=Ajukan beberapa pertanyaan baru dan berbeda yang memungkinkan Anda menjelajahi apa yang sebenarnya terjadi dengan pikiran terbuka.
sc.0.Adaptable.suggestions.lo.b2=Paksa diri untuk mencoba beberapa perspektif berbeda sebelum Anda memutuskan berdasarkan hanya satu sudut pandang tertentu.
sc.0.Adaptable.suggestions.lo.b3=Mundur dan lihat gambaran besarnya. Ini sering kali membantu Anda melihat perubahan sebagai sesuatu yang kurang signifikan dan mengganggu - sehingga Anda dapat berpikir.
sc.0.Competitive=Daya Saing
sc.0.Competitive.description=Sejauh mana Anda terdorong untuk mengesankan para pemimpin Anda, mencapai tujuan Anda, dan melampaui rekan-rekan Anda.
sc.0.Competitive.suggestions.hi=Menjadi terlalu kompetitif dapat merusak di tempat kerja karena sering kali menempatkan tujuan organisasi di belakang tujuan Anda, atau dapat mengarah pada perilaku yang menginjak-injak upaya orang lain. Namun, tidak harus seperti itu. Menjadi kompetitif adalah hal yang luar biasa, selama hal itu dimanifestasikan dalam cara yang produktif. Jika Anda tahu bahwa Anda adalah orang yang kompetitif, Anda dapat membatasi dampak ikutan dengan menggunakan teknik berikut:
sc.0.Competitive.suggestions.hi.b1=Beri waktu yang cukup untuk mencapai tujuan Anda. Bebaskan sedikit dari tekanan, dan beri waktu lebih banyak untuk mempertimbangkan kehadiran orang lain di sekitar Anda. 
sc.0.Competitive.suggestions.hi.b2=Tetapkan tujuan yang realistis untuk diri Anda sendiri. Jangan menjangkau terlalu jauh, terlalu cepat. Ambil pendekatan yang lebih metodis.
sc.0.Competitive.suggestions.hi.b3=Sadari kapan tindakan Anda akan berdampak negatif pada orang lain. Lihat tindakan Anda dari sudut pandang mereka - sebelum melakukannya. Jika Anda merasakan reaksi negatif, berhentilah dan pikirkan dua kali sebelum Anda bergerak maju. Jika pada akhirnya Anda masih memengaruhi orang lain, lakukan apa pun untuk memperbaikinya.
sc.0.Competitive.suggestions.hi.b4=Bersedia untuk secara bebas mengakui kesalahan atau kekurangan sepenuhnya dan ambil tindakan positif untuk memperbaikinya.
sc.0.Competitive.suggestions.hi.b5=Banggalah dengan pencapaian orang lain. Orang yang sangat kompetitif sering terancam oleh orang lain yang mencapai tujuan mereka. Belajar untuk mengenali perasaan 'terancam' itu dan tanyakan pada diri sendiri mengapa Anda merasa seperti itu, kemudian bantu orang itu untuk merayakannya - dengan tulus.
sc.0.Competitive.suggestions.lo=Penelitian telah menunjukkan bahwa sejumlah daya saing di tempat kerja umumnya menghasilkan kinerja yang lebih tinggi. Di banyak jenis pekerjaan, terlalu kompetitif dapat melukai kinerja, apalagi bagi orang yang tidak cukup kompetitif. Orang yang tidak kompetitif bersedia melakukan apa saja demi kebaikan tim mereka, dan ini adalah hal yang  hebat. Akan tetapi, kurangnya semangat bersaing dapat mengindikasikan kurangnya motivasi dalam situasi tertentu. Berikut adalah beberapa hal yang dapat Anda lakukan untuk memastikan bahwa Anda menjaga semangat bersaing dan tetap hidup di tempat kerja, tanpa menjadi masalah:
sc.0.Competitive.suggestions.lo.b1=Bersaing melawan diri sendiri. Tetapkan tujuan untuk diri Anda sendiri, dan berusahalah untuk mengalahkannya. Atasan Anda mungkin menetapkan tujuan untuk Anda, tetapi pertahankan daftar target Anda sendiri.
sc.0.Competitive.suggestions.lo.b2=Katakan pada diri sendiri ini bukan tentang menang melawan orang lain. Ini tentang melakukan yang terbaik yang dapat Anda lakukan. Anda tidak harus menang, tetapi Anda harus ingin menjadi hebat dalam apa yang Anda lakukan.
sc.0.Corporate+Citizenship=Warga perusahaan yang baik
sc.0.Corporate+Citizenship.description=Sejauh mana Anda dan perilaku Anda merangkul semangat misi, tujuan, dan strategi organisasi Anda.
sc.0.Corporate+Citizenship.suggestions.lo=Menjadi warga perusahaan yang baik berarti menempatkan kebutuhan organisasi di atas kebutuhan Anda sendiri. Ini berarti memahami semangat dan maksud misi dan tujuan organisasi, dan membuat keputusan yang sejalan dengan maksud tersebut. Berikut beberapa hal untuk dipikirkan atau dilakukan:
sc.0.Corporate+Citizenship.suggestions.lo.b1=Pastikan Anda memahami sepenuhnya pernyataan misi, visi, dan tujuan perusahaan. Jika ada pernyataan nilai, pastikan Anda membaca dan memahaminya.
sc.0.Corporate+Citizenship.suggestions.lo.b2=Menjadi sukarelawan untuk aktivitas yang berkontribusi pada fungsi umum organisasi. Misalnya, Anda dapat mengatur pesta liburan perusahaan, mewakili perusahaan di pameran perekrutan, atau merencanakan pertemuan atau forum balai kota untuk membahas masalah yang terkait dengan misi perusahaan.
sc.0.Corporate+Citizenship.suggestions.lo.b3=Di balai kota dan pertemuan kelompok lainnya, ajukan pertanyaan yang berkaitan dengan misi dan tujuan perusahaan secara keseluruhan, bukan tentang hal-hal yang sebagian besar berdampak pada Anda atau sekelompok kecil karyawan.
sc.0.Develops+Relationships=Orientasi Relasi
sc.0.Develops+Relationships.description=Keinginan dan komitmen Anda untuk membina hubungan dengan rekan kerja, pelanggan, dan orang lain yang Anda temui di tempat kerja.
sc.0.Develops+Relationships.suggestions.hi=Sekalipun hubungan merupakan aspek kunci dari pekerjaan jenis apa pun, mungkin sekali kepedulian terhadap orang lain yang membuatmu menderita atau informasi kritis lainnya tidak terkomunikasikan dengan efisien dan tepat waktu untuk dapat menciptakan perbedaan. Ini tidak menjadi alasan untuk membuatmu berkurang dalam hal peran berorientasi kepada sesama. Kuncinya adalah memastikan Anda cukup fokus pada misi organisasi dan peran Anda sehingga keinginan Anda untuk membangun hubungan tidak mengganggu pekerjaan Anda. Beberapa hal yang perlu diperhatikan / dilakukan adalah:
sc.0.Develops+Relationships.suggestions.hi.b1=Belajar mengenali tanda-tanda bahwa orang lain ingin kembali bekerja. Apakah bahasa tubuh mereka menunjukkan bahwa mereka menjadi tidak sabar? Apakah mereka terus berpaling ke arah lain atau tetap ke arah meja atau komputer mereka. Apakah mereka sudah diam? ketika Anda melihat tanda-tanda ini, pastikan untuk segera mundur.
sc.0.Develops+Relationships.suggestions.hi.b2=Batasi waktu bersosialisasi Anda selama jam kerja. Jadilah orang pertama yang 'kembali' saat Anda melakukan diskusi informal. Jangan menjadi yang terakhir.
sc.0.Develops+Relationships.suggestions.hi.b3=Seimbangkan kebutuhan orang lain dengan kebutuhan pekerjaan Anda. Terkadang, Anda harus mengutamakan pekerjaan Anda, bahkan jika itu mengganggu rekan kerja. Belajar untuk menjadi diplomatis tetapi tegas. Jangan takut untuk kembali lagi nanti dan meminta maaf, meskipun sebenarnya tidak perlu.
sc.0.Develops+Relationships.suggestions.lo=Mengembangkan hubungan adalah bagian inti dari hampir setiap pekerjaan. Pekerjaan diselesaikan oleh orang-orang. Meskipun ada pekerjaan di luar sana yang tidak secara langsung membutuhkan banyak interaksi atau kolaborasi dengan orang lain, hampir setiap karir bergantung pada sejumlah interaksi dan / atau kolaborasi. Berikut beberapa hal yang dapat Anda lakukan untuk meningkatkan kemampuan Anda dalam memelihara dan menumbuhkan hubungan:
sc.0.Develops+Relationships.suggestions.lo.b1=Paksa diri Anda untuk menjalin relasi dengan rekan-rekan baik di dalam maupun di luar perusahaan Anda. Ini tidak mudah, tetapi mengembangkan jaringan profesional yang besar benar-benar sangat berharga.
sc.0.Develops+Relationships.suggestions.lo.b2=Tingkatkan keahlian mengelola relasi yang berorientasi kepada sesama. Sulit untuk merasa percaya diri bertemu orang lain jika Anda tidak merasa baik dengan orang lain. Ada banyak kursus singkat dan buku yang bisa membantu. Atau Anda bisa mengamati orang lain.
sc.0.Develops+Relationships.suggestions.lo.b3=Belajarlah untuk menghargai orang lain, dan biarkan mereka mengetahuinya. Tidak ada yang memperkuat hubungan pribadi yang kokoh seperti perasaan penghargaan. Ada kebaikan pada setiap orang. Belajar mencarinya, dan kemudian memantulkannya kembali.
sc.0.Develops+Relationships.suggestions.lo.b4=Menjadi pendengar yang hebat. Cara terbaik untuk memberi tahu orang-orang bahwa kita mendengarkan mereka adalah dengan memastikan bahwa kita terlebih dahulu memahami apa yang mereka katakan.
sc.0.Develops+Relationships.suggestions.lo.b5=Ingatlah hal-hal yang penting bagi orang lain. Hanya dengan mengingat nama seseorang dapat terwujud keajaiban. Orang suka berbicara tentang apa yang penting bagi mereka.
sc.0.Enjoys+Problem-Solving=Orientasi Penyelesaian Masalah
sc.0.Enjoys+Problem-Solving.description=Kesediaan Anda untuk menangani masalah   rumit yang sering terjadi atau berulang.
sc.0.Enjoys+Problem-Solving.suggestions.lo=Masalah ada dimana-mana. Tidak peduli apa pekerjaan Anda, Anda akan menghadapi masalah yang perlu diselesaikan. Mengapa tidak merangkul setiap orang sebagai kesempatan untuk melatih Anda dan sekaligus berbuat baik? Jika Anda ingin meningkatkan kemampuan memecahkan masalah, berikut beberapa hal yang dapat Anda lakukan:
sc.0.Enjoys+Problem-Solving.suggestions.lo.b1=Tetaplah obyektif. Jangan biarkan emosi mengganggu dan mendorong Anda menuju kesimpulan atau asumsi yang tidak valid dan dengan demikian menjadi solusi yang tidak efektif.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b2=Buat daftar hambatan dan jelaskan masalah yang Anda coba selesaikan sebelum mengidentifikasi solusi.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b3=Terbuka untuk orang yang berpikiran terbuka. Solusi terbaik hampir selalu datang dari sekelompok orang yang berpikiran terbuka.
sc.0.Enjoys+Problem-Solving.suggestions.lo.b4=Pastikan untuk menyingkirkan ego Anda. Tidak peduli siapa yang mendapat pujian atau siapa yang memikirkan apa. Yang terpenting adalah memilih solusi terbaik.
sc.0.Exhibits+a+Positive+Work+Attitude=Mengelola Sikap Positif dalam Bekerja
sc.0.Exhibits+a+Positive+Work+Attitude.description=Sejauh mana Anda bersikeras untuk bekerja dengan baik dalam pekerjaan Anda, ketika dihadapkan pada prioritas lain yang mungkin Anda miliki dalam hidup Anda, atau oleh kebijakan dan keputusan tempat kerja yang tidak Anda setujui.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo=Kita semua mengalami pasang surut. Tetapi sikap kita biasanya berbicara sangat keras sehingga rekan kerja dan orang lain tidak dapat mendengar apa yang sebenarnya kita katakan. Seringkali ada masalah lain di balik sikap negatif yang tidak dapat diselesaikan dengan mudah. Namun, ada beberapa hal mudah yang dapat Anda lakukan untuk mengatasi masalah kecil yang mungkin Anda alami, seperti:
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b1=Selalu bertindak dengan tujuan tertentu. Jika Anda tidak dapat memberi tahu seseorang dengan jelas apa tujuan dari aktivitas apa pun, hapuslah dari daftar tugas Anda.\n
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b2=Ambil tindakan tanpa mengharapkan hasil tertentu. Akan sangat mengecewakan jika kita mengharapkan sesuatu terjadi setiap kali kita melakukan sesuatu dan itu tidak terjadi. Tentu, kita mungkin perlu melakukan sesuatu yang berbeda lain kali. Tetapi kabar baiknya adalah kita semakin dekat, karena kita mempelajari apa yang tidak berhasil. Hindari kekecewaan dengan memusatkan perhatian pada kemajuan yang Anda buat, bahkan jika itu terjadi di proses belajar yang sulit.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b3=Jangan terlalu serius. Mampu menertawakan diri sendiri dan melakukannya.
sc.0.Exhibits+a+Positive+Work+Attitude.suggestions.lo.b4=Maafkan keterbatasan orang lain. Intoleransi tidak membawa Anda kemana-mana. Ketika Anda menerima bahwa tidak ada yang sempurna, Anda menjadi lebih menerima orang lain, dan mereka akan menjadi lebih menerima Anda
sc.0.Expressive+and+Outgoing=Berkomunikasi dengan mudah dan terbuka dengan Orang Lain
sc.0.Expressive+and+Outgoing.description=Minat dan kemauan Anda untuk menegaskan diri Anda sendiri dalam lingkungan sosial - baik di tempat kerja atau di rumah.
sc.0.Expressive+and+Outgoing.suggestions.hi=Berbagi pendapat, ide, dan perasaan sangat mudah bagi sebagian orang. Namun, Anda bisa bertindak terlalu jauh dan terlalu ekspresif sehingga orang-orang mengabaikan Anda.
sc.0.Expressive+and+Outgoing.suggestions.hi.b1=Sadarilah waktu bicara Anda saat Anda duduk. Jangan mendominasi setiap percakapan. Izinkan orang lain setidaknya pada waktu yang sama.
sc.0.Expressive+and+Outgoing.suggestions.hi.b2=Fokuslah pada mendengarkan, bukan berbicara. Ini mungkin tidak datang secara alami, tetapi pendengar yang baik mendapatkan kepercayaan lebih cepat daripada orang lain.
sc.0.Expressive+and+Outgoing.suggestions.lo=Berbagi pendapat, ide, dan perasaan mudah bagi sebagian orang dan lebih sulit bagi orang lain. Namun, jika Anda ingin menyampaikan ide Anda, atau sekadar membentuk hubungan yang lebih baik dengan rekan kerja Anda, cobalah satu atau beberapa saran berikut:
sc.0.Expressive+and+Outgoing.suggestions.lo.b1=Gunakan lebih banyak bahasa tubuh. Anda dapat menggunakan gerakan tangan untuk membantu menyampaikan maksud Anda. Tidak harus berputar-putar secara liar, tetapi gerakan apa pun meningkatkan daya pernyataan Anda.
sc.0.Expressive+and+Outgoing.suggestions.lo.b2=Bertatap muka jika Anda bisa. Tidak ada yang bisa menggantikan pertemuan tatap muka. Jika Anda ingin memastikan bahwa Anda berdua berkomunikasi dengan jelas, masuklah ke ruangan yang sama. Jika Anda tidak dapat melakukan itu, panggilan telepon atau panggilan video adalah pilihan terbaik berikutnya. Kuncinya adalah tidak menghilangkan aspek visual komunikasi.
sc.0.Expressive+and+Outgoing.suggestions.lo.b3=Belajar mengekspresikan pikiran dan perasaan Anda secara ringkas. Matangkan kata-kata seefektif mungkin. Ketika Anda berbicara dengan singkat dan padat, orang-orang cenderung mendengar Anda lebih baik, karena mereka tidak memiliki banyak proses.
sc.0.Innovative+and+Creative=Inovatif dan Kreatif
sc.0.Innovative+and+Creative.description=Sejauh mana Anda menganggap diri Anda mampu merumuskan pendekatan orisinal untuk masalah dan tantangan kerja lainnya.
sc.0.Innovative+and+Creative.suggestions.lo=Tidak semua orang adalah seniman. Itu benar. Tapi siapa pun bisa kreatif di tempat kerja. Ini hanya membutuhkan komitmen untuk mengeksplorasi situasi masalah untuk mendapatkan ide-ide baru. Ada beberapa teknik yang bisa digunakan siapa saja, termasuk:
sc.0.Innovative+and+Creative.suggestions.lo.b1=Paksakan diri Anda untuk mengidentifikasi beberapa ide baru, bahkan jika Anda akhirnya memilih yang lama. Jangan khawatir jika ide baru tidak memungkinkan atau tidak praktis. Yang penting adalah bahwa Anda telah belajar mengenali sesuatu yang belum pernah terpikirkan sebelumnya.  
sc.0.Innovative+and+Creative.suggestions.lo.b2=Kelola waktu Anda - dengan meluangkan waktu untuk berpikir di luar kebiasaan. Jangan khawatir jika tidak ada hasil, tetapi disiplin dan setidaknya coba.
sc.0.Innovative+and+Creative.suggestions.lo.b3=Temukan sekelompok orang yang berpikiran terbuka, menerima orang untuk bertukar pikiran. Mereka tidak harus ahli, tetapi mereka harus menjadi peserta. Mantra Anda: tidak ada ide buruk.
sc.0.Needs+Structure=Lebih Memilih Pekerjaan Terstruktur
sc.0.Needs+Structure.description=Tingkat di mana Anda lebih suka bekerja dalam lingkungan yang teratur, dengan tugas, aktivitas, aturan, proses, dan harapan yang ditentukan dengan baik.
sc.0.Needs+Structure.suggestions.hi=Tidak apa-apa membutuhkan struktur di lingkungan kerja Anda, selama itu tidak melumpuhkan Anda ketika segala sesuatunya menjadi sedikit gila.
sc.0.Needs+Structure.suggestions.hi.b1=Berhati-hatilah dalam memilih pekerjaan di mana Anda dapat memiliki tingkat struktur yang Anda butuhkan.
sc.0.Needs+Structure.suggestions.hi.b2=Mintalah instruksi spesifik saat Anda merasa membutuhkannya. Jangan biarkan diri Anda duduk di meja kerja dalam keadaan tidak berdaya karena kurang tahu apa yang harus dilakukan.
sc.0.Needs+Structure.suggestions.lo=Beberapa orang perlu merasa ada struktur dalam hidup mereka, sementara yang lain hanya ingin bebas melakukan apa yang mereka anggap terbaik. Tidak ada yang salah dengan keduanya. Namun, jika Anda memiliki sedikit keinginan atau tidak membutuhkan lingkungan kerja yang terstruktur, pertimbangkan orang-orang yang membutuhkannya.
sc.0.Needs+Structure.suggestions.lo.b1=Berempati dengan orang lain yang jelas membutuhkan lebih banyak struktur, jadi setidaknya mereka tahu Anda mengerti.
sc.0.Seeks+Perfection=Mencari kesempurnaan
sc.0.Seeks+Perfection.description=Di mana Anda menarik garis pada apa yang 'cukup baik' dalam hal pekerjaan Anda. Jika Anda terlalu perfeksionis, Anda mungkin tidak akan pernah menyelesaikan tugas Anda. Namun, jika ukuran Anda terlalu rendah, organisasi Anda mungkin harus mengeluarkan sumber daya untuk memperbaiki kesalahan dan kelalaian Anda.
sc.0.Seeks+Perfection.suggestions.hi=Menjadi terlalu perfeksionis dapat berdampak serius pada kinerja di tempat kerja, dan menyebabkan Anda membutuhkan waktu terlalu lama untuk menyelesaikan sesuatu. Kita semua ingin melakukan pekerjaan dengan baik dan tidak ada yang mau menyerahkan pekerjaan yang memiliki kesalahan, tetapi sistem bekerja paling baik adalah ketika semua orang menemukan keseimbangan antara memenuhi tenggat waktu dan ekspektasi waktu lainnya, dan memastikan tidak ada kesalahan.
sc.0.Seeks+Perfection.suggestions.hi.b1=Temukan garisnya. Ketahui perbedaan antara perfeksionisme yang sehat dan yang neurotik. Rasakan apa itu "Cukup Baik".
sc.0.Seeks+Perfection.suggestions.hi.b2=Jika Anda khawatir ada sesuatu yang tidak sempurna, beri tahu orang yang Anda berikan pekerjaan dan tawarkan kepadanya untuk memeriksanya lagi. Dengan cara ini, mereka tahu Anda tidak sepenuhnya yakin itu sempurna, dan Anda telah memberi mereka pilihan untuk menerimanya "sebagaimana adanya" atau meminta lebih banyak dari Anda.
sc.1.Analytical+Thinking=Kemampuan Berpikir Analitis
sc.1.Analytical+Thinking.description=Kemampuan untuk berpikir secara bijaksana, cerdas, memecahkan masalah, memanfaatkan sumber daya, dan menganalisis data.
sc.1.Analytical+Thinking.suggestions.lo=Terlepas dari apa yang mungkin Anda yakini, kita semua mempelajari keterampilan analitis kita - melalui pendidikan dan pekerjaan kita. Seperti otot, mereka meningkat dengan latihan. Meskipun Anda tidak lagi bersekolah, ada banyak hal yang dapat Anda lakukan untuk berlatih dan meningkatkan diri, termasuk:
sc.1.Analytical+Thinking.suggestions.lo.b1=Latihlah kemampuan mengatasi masalah.  Identifikasi masalah umum dalam kehidupan sehari-hari dan luangkan waktu untuk menyelesaikannya, atau daftarkan diri Anda di kursus matematika tingkat perguruan tinggi.
sc.1.Analytical+Thinking.suggestions.lo.b2=Mainkan permainan otak. Teka-teki silang, sudoku, teka-teki, teka-teki logika, atau permainan papan dan video yang berorientasi pada strategi.
sc.1.Analytical+Thinking.suggestions.lo.b3=Bergabunglah dengan klub debat, klub diskusi, atau klub buku.
sc.1.Attention+to+Detail=Menaruh Perhatian kepada Detil
sc.1.Attention+to+Detail.description=Menunjukkan ketelitian, keakuratan, dan kepedulian terhadap semua area yang terlibat tidak peduli seberapa kecil pentingnya.
sc.1.Attention+to+Detail.suggestions.lo=Tidak semua orang adalah orang yang detil, tetapi setiap orang dapat meningkatkan tingkat perhatian mereka terhadap detil di tempat kerja dengan beberapa strategi sederhana:
sc.1.Attention+to+Detail.suggestions.lo.b1=Buat daftar tugas setiap hari, dan sering-seringlah melihatnya. Biarkan diri Anda menikmati proses mencentang kotak setiap kali Anda mencapai sesuatu.
sc.1.Attention+to+Detail.suggestions.lo.b2=Minta kolega atau teman untuk memeriksa pekerjaan Anda - dengan serius. Hargai apa yang mereka temukan atau tunjukkan, dan tanyakan pada diri sendiri mengapa Anda tidak memperhatikan hal-hal itu.
sc.1.Attention+to+Detail.suggestions.lo.b3=Kurangi hal yang mengganggu Anda. Tutup pintu, teruskan telepon Anda, jangan terlalu sering melihat email. Temukan cara untuk mengabaikan semua kebisingan yang menguras fokus kita hampir sepanjang hari. 
sc.1.Attention+to+Detail.suggestions.lo.b4=Beristirahatlah - sebaik mungkin - lalu periksa pekerjaan Anda. Bahkan jika Anda merasa telah berhasil, selalu bermanfaat untuk menunggu sebentar, lalu lihat lagi. Sangat menggoda untuk mengirimkannya begitu terlihat selesai, tetapi satu langkah pemeriksaan sederhana bisa sangat membantu, dan mencegah Anda menunjukkan beberapa kesalahan yang memalukan kepada atasan Anda!
sc.1.Multitasking=Kemampuan Multitasking
sc.120.Artistic=Lebih menyukai ide, abstraksi, dan konsep
sc.120.Artistic.description=Sejauh mana Anda lebih menyukai pekerjaan di mana Anda bisa menjadi kreatif, intuitif, sensitif, pandai bicara, ekspresif, tidak terstruktur, orisinal, tidak sesuai, dan / atau inovatif. Ini sering kali mencakup peran di mana Anda dapat mengandalkan perasaan, imajinasi, dan inspirasi, atau menjadi spontan dan berpikiran terbuka.
sc.120.Artistic.suggestions=Saran Artistik
sc.120.Conventional=Lebih suka tugas praktis dan lingkungan terstruktur
sc.120.Conventional.description=Tingkat di mana Anda lebih suka bekerja di mana Anda bisa teliti dan konservatif, logis, efisien, teratur, teratur, teliti, dan / atau berorientasi pada detail, di mana presisi dan akurasi sangat dihargai. Ini sering kali mencakup pekerjaan di mana sangat penting untuk mengikuti aturan, melakukan tugas-tugas langsung atau pengukuran kuantitatif.
sc.120.Conventional.suggestions=Saran Konvensional
sc.120.Enterprising=Lebih suka memimpin, mengambil risiko, bersaing
sc.120.Enterprising.description=Sejauh mana Anda lebih menyukai pekerjaan di mana Anda bisa menjadi petualang, ambisius, tegas, ekstrover, energik, antusias, percaya diri, optimis, dominan, persuasif, dan / atau motivasi. Ini sering kali mencakup pekerjaan di mana Anda dapat membuat keputusan penting dan memimpin orang lain.
sc.120.Enterprising.suggestions=Saran Bisnis
sc.120.Investigative=Investigasi
sc.120.Investigative.description=Tingkat di mana Anda lebih suka pekerjaan di mana Anda bisa menjadi intelektual, introspektif, ingin tahu, ingin tahu, metodis, rasional, analitis, dan / atau logis. Ini biasanya mencakup pekerjaan yang melibatkan pemikiran, observasi, investigasi, eksplorasi, dan penemuan, dan mungkin mengharuskan Anda untuk memecahkan masalah, melakukan eksperimen, atau melakukan penelitian.
sc.120.Investigative.suggestions=Saran Investigasi
sc.120.Realistic=Lebih menyukai benda daripada orang atau ide
sc.120.Realistic.description=Sejauh mana Anda lebih memilih pekerjaan di mana Anda bisa mandiri, stabil, gigih, asli, praktis, hemat, tidak masuk akal, dan membumi. Ini sering kali mencakup pekerjaan yang membutuhkan aktivitas fisik, atletik, dan / atau mekanis.
sc.120.Realistic.suggestions=Saran Realistis
sc.120.Social=Lebih suka bersosialisasi dengan atau membantu orang
sc.120.Social.description=Sejauh mana Anda lebih suka pekerjaan di mana Anda bisa menjadi baik, murah hati, kooperatif, sabar, perhatian, membantu, empati, bijaksana, dan / atau ramah. Ini sering kali mencakup aktivitas kemanusiaan, pendidikan, filantropi, interpersonal, dan berorientasi layanan.
sc.120.Social.suggestions=Saran Sosial
