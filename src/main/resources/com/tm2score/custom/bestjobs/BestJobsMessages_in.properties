s.HowToUseReportP1=Laporan ini dimaksudkan untuk membantu dua hal. Pertama, ini memberikan umpan balik yang obyektif mengenai kemampuan, keterampilan, dan ciri kepribadian Anda. Ingatlah bahwa umpan balik ini didasarkan pada penilaian yang cukup singkat dan mungkin tidak sepenuhnya akurat. Namun, umpan balik dapat membantu Anda menetapkan tujuan untuk peningkatan diri yang dapat meningkatkan karir Anda, terutama dalam jangka panjang.
s.HowToUseReportP2=Kedua, laporan ini dirancang untuk membantu menentukan pekerjaan apa yang paling cocok untuk Anda, atau yang paling Anda nikmati. Penelitian telah menunjukkan, dari waktu ke waktu, bahwa semakin Anda menikmati pekerjaan Anda, semakin baik Anda melakukannya dan semakin sukses karir Anda. Jika sedang memulai atau mengubah karir, Anda dapat menggunakan laporan ini untuk mendapatkan gagasan tentang jenis pekerjaan yang harus Anda kejar. Kebanyakan orang memulai dengan meninjau tabel ringkasan pekerjaan dengan kecocokan tertinggi. Setelah itu, jika pekerjaan tertentu menarik minat Anda, Anda dapat meninjau informasi terperinci untuk setiap pekerjaan yang cocok di halaman berikut.
s.HowWeCreatedP1=Kami menggunakan jawaban Anda atas pertanyaan di semua pertanyaan dalam tes, sehubungan dengan data yang diberikan oleh Jaringan Informasi Kerja Pemerintah Federal AS (O * Net) dan Biro Statistik Tenaga Kerja Departemen Tenaga Kerja AS. O * Net menyediakan informasi terkini tentang hampir 1.000 jenis pekerjaan yang berbeda. Data yang tersedia mencakup pengetahuan, keterampilan, kemampuan, tugas, gaya kerja, dan banyak fitur lain yang relevan dengan setiap pekerjaan, seperti tingkat pengalaman dan persyaratan tingkat pendidikan. Database O * Net sering diperbarui dan telah menjadi ringkasan data deskriptif pekerjaan terkemuka di dunia. Kami menggunakan database Biro Statistik Tenaga Kerja (BLS) untuk informasi tentang jumlah pekerjaan aktual dari berbagai jenis dan upah tahunan rata-rata.
s.HowWeCreatedP2=HR Avatar menggunakan jawaban atas pertanyaan dalam penilaian ini untuk menghitung derajat Anda terhadap setiap fitur atau karakter yang relevan. Kami kemudian mencocokkan nilai yang dihitung ini dengan nilai dalam database O * Net untuk menentukan pekerjaan mana yang memiliki kecocokan  tertinggi secara menyeluruh.
