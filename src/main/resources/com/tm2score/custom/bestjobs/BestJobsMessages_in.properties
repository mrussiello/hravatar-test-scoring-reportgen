b.Descrip.Social.1=berminat pada pekerjaan yang berhubungan dengan orang dan mendapatkan kepuasan ketika bisa mengajar atau menjadi penolong dalam situasi tertentu.  Mereka cenderung lebih tertarik untuk mencari hubungan dekat dengan orang lain dan kurang motivasi sebagai intelektual atau yang mengedepankan hal fisik. 
