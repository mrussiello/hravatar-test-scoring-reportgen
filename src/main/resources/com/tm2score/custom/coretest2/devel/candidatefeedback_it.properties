description.adaptable=Riflette l'apertura dell'utente verso i cambiamenti frequenti o sostanziali dei requisiti di lavoro. Cambiare condizioni di lavoro di solito causa stress e mette pressione sulle persone acciocch\u00e9 si adattino.
description.analyticalthinking=Indica la capacit\u00e0 di pensare in modo ponderato e perspicace per risolvere problemi, utilizzare risorse e analizzare i dati. Se dimostri un'elevata propensione pensiero analitico, sei in grado di riconoscere schemi, gestire problemi e risolvere sistematicamente i problemi.
description.attentiontodetail=Indica accuratezza e precisione. Se dimostri un'elevata attenzione ai dettagli, puoi realizzare prodotti di lavoro che sono costantemente accurati e richiedono minima supervisione.
description.competitive=Riflette la misura in cui sei motivato dal desiderio di fare impressione sui capi e superare i tuoi pari. Essere una persona competitiva pu\u00f2 recar danno o rivelarsi utile a seconda del lavoro. In generale, coloro che ottengono un punteggio alto in tal ambito eccellono nel settore vendite e posizioni affini.
description.corporatecitizenship=Riflette la misura in cui fai tuo lo spirito di missione, obiettivi e strategia di un'organizzazione. Coloro che ottengono un punteggio alto in tale ambito si contraddistinguono per un atteggiamento incline alla cooperazione, fiducia e apertura. Coloro che ottengono un punteggio basso possono mettere in discussione le ragioni per certe decisioni, trattenere informazioni, o lavorare il minimo indispensabile.
description.developsrelationships=Riflette il desiderio di una persona di coltivare relazioni. Coloro che ottengono un punteggio alto in tale ambito cercano opportunit\u00e0 per incontrare nuove persone e conoscerle abbastanza bene da formare una relazione duratura. Coloro che ottengono un punteggio basso in tale ambito tendono a dare poca importanza all'interazione con persone che non conoscono.
description.emotionalselfawareness=Riflette la tua capacit\u00e0 di prestare attenzione, monitorare e capire come e perch\u00e9 reagisci a situazioni diverse, compreso il modo di comportarti in situazioni sociali.
description.emotionalselfcontrol=Riflette la tua capacit\u00e0 di gestire impulsi e comportamenti per garantire interazioni appropriate con gli altri.
description.empathy=Riflette la tua capacit\u00e0 di percepire e comprendere i sentimenti degli altri, provare compassione per gli altri e vedere le cose da altri punti di vista.
description.enjoysproblemsolving=Riflette la volont\u00e0 di una persona di affrontare problemi complessi su base frequente o ricorrente. Coloro che ottengono un punteggio alto in tale ambito preferiscono lavori che richiedono una sfida mentale. Coloro che ottengono un punteggio basso in tale ambito possono essere intimiditi da problemi complessi o anche semplici su base regolare. Quando i lavori sono di routine o ripetitivi, Coloro che ottengono un punteggio basso in tale ambito sono solitamente pi\u00f9 adatti.
description.exhibitsapositiveworkattitude=Riflette l'entusiasmo per il lavoro. Coloro che ottengono un punteggio alto in tale ambito apprezzano il lavoro e la partecipazione alle attivit\u00e0 aziendali.
description.expressiveandoutgoing=Riflette la tendenza o l'interesse ad essere estroversi e avere molti contatti sociali. Coloro che ottengono un punteggio alto in tale ambito mostrano interesse ad avere molti contatti e incontrare nuove persone. Coloro che ottengono un punteggio basso in tale ambito mostrano poco interesse o volont\u00e0 di affermarsi in contesti sociali.
description.firstlinesupervision=Valuta la tua conoscenza della supervisione di prima linea con l'obiettivo di determinare il livello di formazione che pu\u00f2 essere utile per essere produttivo.
description.historysurveyperformance=Valuta elementi del tuo lavoro passato e della tua storia educativa per indicazioni sul potenziale di rendimento.
description.historysurveytenure=Valuta la tua storia lavorativa passata e fattori correlati per indicazioni di possesso di lavoro potenzialmente basso.
description.innovativeandcreative=Riflette il grado in cui ti consideri in grado di formulare approcci originali ai problemi e altre sfide di lavoro. Punteggi alti suggeriscono conforto con lavori che richiedono l'analisi di situazioni e dati e l'identificazione di approcci alternativi per trovare nuove soluzioni. Punteggi pi\u00f9 bassi suggeriscono una preferenza per i seguenti approcci predefiniti per affrontare i problemi.
description.needsstructure=Riflette le preferenze su come lavorare all'interno di un ambiente ordinato con compiti, attivit\u00e0, regole, processi e aspettative ben definiti.
description.seeksperfection=Riflette il livello di perfezionismo necessario per sentirsi soddisfatti. Coloro che ottengono un punteggio alto in tale ambito potrebbero non essere mai sufficientemente soddisfatti del prodotto finale, causando ritardi o riduzioni inutili della produzione. D'altro canto Coloro che ottengono un punteggio basso in tale ambito prestano scarsa attenzione alla qualit\u00e0.
scoresummary.ability.high=Dimostri una forte abilit\u00e0 in quest'area.
scoresummary.ability.low=Presenti un'abilit\u00e0 inferiore alla media in quest'area. Se \u00e8 rilevante per il lavoro che stai facendo, potresti prendere in considerazione l'iscrizione a un programma di apprendimento o lo svolgimento di studi autonomi in questo settore.
scoresummary.ability.medium=Presenti capacit\u00e0 media in quest'area. Se \u00e8 rilevante per il lavoro che stai facendo, potresti prendere in considerazione l'iscrizione a un programma di apprendimento o lo svolgimento di studi autonomi in questo settore.
scoresummary.ability.veryhigh=Presenti abilit\u00e0 eccezionalmente forti in quest'area.
scoresummary.ability.verylow=Presenti un'abilit\u00e0 inferiore alla media in quest'area. Se \u00e8 rilevante per il lavoro che stai facendo, potresti prendere in considerazione l'iscrizione a un programma di apprendimento o lo svolgimento di studi autonomi in questo settore.
scoresummary.adaptable.high=Preferisci un ambiente di lavoro dinamico. Sei in grado di rimanere concentrato e positivo nei momenti di cambiamento significativo sul posto di lavoro. Sei abbastanza accomodante e rilassato. Potresti essere cos\u00ec disinvolto da apparire disinteressato in determinate circostanze.
scoresummary.adaptable.low=Preferisci un ambiente di lavoro per lo pi\u00f9 stabile, ma puoi tollerare piccole quantit\u00e0 di cambiamenti sul posto di lavoro senza diventare ansioso e perdere la concentrazione. Potresti beneficiare di supervisione e assistenza aggiuntive per aiutarti a orientarti in nuovi processi e procedure.
scoresummary.adaptable.medium=Senti che troppi cambiamenti possono essere di disturbo e indesiderabili. Preferisci che qualsiasi cambiamento sia moderato per poter progredire. Tuttavia, con coaching e rassicurazione sei in grado di rimanere concentrato e positivo nella maggior parte dei processi di cambiamento.
scoresummary.adaptable.veryhigh=Credi nel cambiamento e vedi te stesso come molto flessibile e accomodante. Tuttavia, la tua natura accomodante pu\u00f2 farti percepire come disinteressato in tempi di sconvolgimento.
scoresummary.adaptable.verylow=Preferisci un ambiente di lavoro stabile e prevedibile. Troppi cambiamenti o cambiamenti troppo rapidi possono farti disimpegnare. Potresti essere percepito come troppo rigido.
scoresummary.analyticalthinking.high=Il tuo punteggio indica che di solito sei in grado di pensare in modo perspicace. Spesso puoi risolvere problemi difficili, pianificare attivit\u00e0 e progetti con molte funzioni, organizzare pi\u00f9 risorse e analizzare dati complessi. Di solito sei in grado di ricordare e utilizzare rapidamente le informazioni quando necessario o appropriato.
scoresummary.analyticalthinking.low=Il tuo punteggio indica che a volte ti trovi in difficolt\u00e0 nel passare in rassegna i dettagli e le questioni relative a situazioni o problemi di moderata complessit\u00e0. Potresti avere qualche difficolt\u00e0 a pianificare e organizzare persone o risorse, analizzare dati o richiamare fatti e informazioni appropriati per molte situazioni. Potresti trarre beneficio da ulteriore assistenza e/o supervisione.
scoresummary.analyticalthinking.medium=Il tuo punteggio indica che, sebbene tu sia spesso in grado di pensare in modo perspicace, potresti aver bisogno di assistenza significativa in determinate circostanze. Sei in grado di risolvere problemi di media difficolt\u00e0, pianificando attivit\u00e0 e progetti con moderatamente articolati, organizzando risorse e analizzando dati moderatamente complessi. A volte ricordi e utilizzi le informazioni quando necessario o appropriato, ma potresti aver bisogno di essere sollecitato.
scoresummary.analyticalthinking.veryhigh=Il tuo punteggio indica la capacit\u00e0 di pensare in modo perspicace. Sei in grado di risolvere problemi difficili, pianificare attivit\u00e0 e progetti con articolate, organizzare pi\u00f9 risorse e analizzare dati complessi. Sei in grado di ricordare e utilizzare rapidamente le informazioni quando necessario o appropriato.
scoresummary.analyticalthinking.verylow=Il tuo punteggio indica che ti trovi in difficolt\u00e0 nell'affrontare compiti che richiedono l'analisi di dettagli relativi a situazioni o problemi di complessit\u00e0 moderata o superiore. Potresti avere difficolt\u00e0 a pianificare e organizzare persone o risorse, analizzare dati o ricordare fatti e informazioni appropriati. In molte situazioni le tue chance di successo migliorano con l'aiuto esterno.
scoresummary.attentiontodetail.high=Di solito hai la capacit\u00e0 di raggiungere un alto grado di precisione e accuratezza in un compito di lavoro. La tua preoccupazione per la maggior parte delle aree coinvolte produce lavoro che solo occasionalmente richiede supervisione e controllo.
scoresummary.attentiontodetail.low=Il tuo punteggio indica che potresti spesso trascurare o perdere dati importanti, specialmente se complicati. Il tuo lavoro potrebbe richiedere supervisione costante e controlli incrociati per garantire qualit\u00e0 e coerenza.
scoresummary.attentiontodetail.medium=Il tuo punteggio indica che a volte sei in grado di raggiungere accuratezza e precisione in un'attivit\u00e0 lavorativa, ma di tanto in tanto trascuri informazioni importanti o significative che possono influire sulla qualit\u00e0. Un moderato livello di supervisione potrebbe essere necessario per garantire qualit\u00e0 e coerenza.
scoresummary.attentiontodetail.veryhigh=Hai la capacit\u00e0 di raggiungere un alto grado di accuratezza e precisione in un compito di lavoro. La tua attenzione ai dettagli produce lavori che richiedono poca o nessuna revisione o controllo per mantenere la coerenza.
scoresummary.attentiontodetail.verylow=Il tuo punteggio indica una notevole propensione a trascurare, perdere o sottovalutare informazioni importanti o significative, il che potrebbe portare a errori o decisioni sbagliate. Questa mancanza di attenzione ai dettagli potrebbe comportare una scarsa qualit\u00e0 del lavoro e potrebbe essere necessario un controllo regolare.
scoresummary.competitive.high=Sei fortemente motivato da obiettivi impegnativi, premi finanziari e/o riconoscimenti. Ti impegni per avere successo. In determinate situazioni, potresti trovarti in difficolt\u00e0 nell'evitare di avere un impatto sugli altri mentre gestisci questa spinta competitiva.
scoresummary.competitive.low=Obiettivi impegnativi, premi finanziari o riconoscimenti non sono per te particolarmente motivanti. Potrebbe essere necessaria una fonte alternativa di motivazione o supervisione aggiuntiva per aiutarti a soddisfare gli standard di qualit\u00e0 e produttivit\u00e0.
scoresummary.competitive.medium=Sei motivato da obiettivi impegnativi, premi finanziari e/o riconoscimenti. Tuttavia, sei anche in grado di raggiungere un equilibrio tra le ambizioni personali e le esigenze della squadra o organizzazione, e sei disposto a fare qualsiasi cosa quando richiesto.
scoresummary.competitive.veryhigh=Sei fortemente competitivo e potresti avere difficolt\u00e0 a misurarti con situazioni che richiedono gioco di squadra. Sei motivati \u200b\u200bda obiettivi impegnativi, ricompense finanziarie e/o riconoscimenti e sei disposto a fare tutto il necessario per avere successo.
scoresummary.competitive.verylow=Sembra che tu non ti preoccupi di "vincere" o di andare oltre gli obiettivi o traguardi. A meno che non sia motivato da altre fonti, come il desiderio di qualit\u00e0, puoi dedicare solo il minimo sforzo ai compiti.
scoresummary.corporatecitizenship.high=Sei un soggetto collaborativo e con cui \u00e8 facile lavorare; hai fiducia nei capi e nei colleghi per agire nel migliore interesse dell'organizzazione, ma metti in discussione azioni che non sembrano opportune. Partecipi volontariamente a iniziative aziendali nella maggior parte delle circostanze.
scoresummary.corporatecitizenship.low=Sei talvolta collaborativo, ma tendi a diffidare dell'organizzazione e dei capi, a meno che non sia convinto diversamente. Ci\u00f2 potrebbe farti essere sulle difensive circa il tuo lavoro o manifestare una moderata ostilit\u00e0 nei confronti delle politiche aziendali o delle direttive dei capi.
scoresummary.corporatecitizenship.medium=Solitamente positivo e d'aiuto nei rapporti con i membri del team e con i colleghi, poni i bisogni dell'organizzazione al di sopra degli interessi personali e hai fiducia nel capi nella maggior parte delle circostanze. Potresti diventare diffidente nei confronti dei motivi, o reagire con resistenza se pensi che vieni manipolato o che qualcuno si sta approfittando di te, o ritieni che le informazioni ti siano state nascoste.
scoresummary.corporatecitizenship.veryhigh=Sei collaborativo ed \u00e8 facile lavorare con te. Ti fidi dei tuoi capi e colleghi per agire nel migliore interesse dell'organizzazione e per trattare tutto il personale in modo appropriato.
scoresummary.corporatecitizenship.verylow=Non ti fidi dell'organizzazione e della gestione e spesso presumi che nuove idee o cambiamenti avranno un impatto individuale negativo. Puoi essere sulle difensive riguardo al tuo lavoro, o mostrare ostilit\u00e0 verso i capi o le politiche aziendali.
scoresummary.developsrelationships.high=Ti prendi cura attivamente delle relazioni sociali, sei a tuo agio nell'incontrare nuove persone e sei sensibile verso come si sentono gli altri. Hai un'ampia rete di relazioni sociali e lo utilizzi per raggiungere gli obiettivi di lavoro. A volte potresti avere difficolt\u00e0 nel raggiungere un equilibrio tra le relazioni sociali e gli obiettivi e le priorit\u00e0 di lavoro.
scoresummary.developsrelationships.low=Potresti preferire lavorare da solo. Tuttavia, con la supervisione o solleciti puoi lavorare efficacemente in gruppo. Puoi anche mostrare disinteresse o avere difficolt\u00e0 a capire come si sentono gli altri.
scoresummary.developsrelationships.medium=Ti prendi cura attivamente delle relazioni sociali, sei a tuo agio nell'incontrare nuove persone e sei sensibile verso come si sentono gli altri. Hai un'ampia rete di relazioni sociali e lo utilizzi per raggiungere gli obiettivi di lavoro. Raggiungi un equilibrio tra le relazioni sociali e gli obiettivi e le priorit\u00e0 di lavoro.
scoresummary.developsrelationships.veryhigh=Ti prendi cura attivamente delle relazioni sociali e sai come mantenerle; hai intuito nel capire i sentimenti altrui. Potresti essere pi\u00f9 propenso a dare priorit\u00e0 alle relazioni sociali rispetto alla produttivit\u00e0 nell'ambito di lavoro.
scoresummary.developsrelationships.verylow=Preferisci lavorare da solo e incontrare persone nuove potrebbe essere per te impegnativo o di scarso valore. Ci\u00f2 potrebbe metterti in difficolt\u00e0 o ridurre il tuo interesse nel percepire come si sentono gli altri.
scoresummary.emotionalselfawareness.high=Dimostri punti di forza nel mantenere la consapevolezza delle tue reazioni e comportamenti emotivi e il potenziale impatto di tali comportamenti sugli altri, e un alto livello di conoscenza di quali comportamenti siano appropriati per le diverse situazioni. Potresti mostrare efficacia nell'individuare come i tuoi sentimenti possano influenzare i tuoi comportamenti e assicurare che quei comportamenti rimangano focalizzati e conformi a comportamenti socialmente accettabili, consentendo interazioni appropriate e misurate con clienti e colleghi.
scoresummary.emotionalselfawareness.low=Le tue risposte indicano potenziali sfide nel mantenere la consapevolezza delle tue reazioni e comportamenti emotivi e il potenziale impatto di tali comportamenti sugli altri, e un livello leggermente basso di conoscenza di quali comportamenti siano appropriati per le diverse situazioni. Ci\u00f2 potrebbe renderti meno efficace di altri nell'identificare come i tuoi sentimenti possano influenzare i tuoi comportamenti e assicurare che questi comportamenti rimangano focalizzati e conformi a comportamenti socialmente accettabili per consentire interazioni appropriate e misurate con clienti e colleghi.
scoresummary.emotionalselfawareness.medium=Dimostri moderati punti di forza nel mantenere la consapevolezza delle tue reazioni e comportamenti emotivi e il potenziale impatto di tali comportamenti sugli altri, e un alto livello di conoscenza di quali comportamenti siano appropriati per le diverse situazioni. Potresti mostrare efficacia nell'individuare come i tuoi sentimenti possano influenzare i tuoi comportamenti e assicurare che quei comportamenti rimangano focalizzati e conformi a comportamenti socialmente accettabili, consentendo interazioni appropriate e misurate con clienti e colleghi.
scoresummary.emotionalselfawareness.veryhigh=Dimostri punti di forza eccezionali nel mantenere la consapevolezza delle tue reazioni e comportamenti emotivi e il potenziale impatto di tali comportamenti sugli altri, e un livello estremamente alto di conoscenza di quali comportamenti siano appropriati per le diverse situazioni. \u00c8 probabile che tu sia molto efficace nell'identificare come i tuoi sentimenti possano influenzare i tuoi comportamenti e assicurare che quei comportamenti rimangano focalizzati e conformi a comportamenti socialmente accettabili, consentendo interazioni estremamente appropriate e misurate con clienti e colleghi.
scoresummary.emotionalselfawareness.verylow=Le tue risposte indicano sfide nel mantenere la consapevolezza delle tue reazioni e comportamenti emotivi e il potenziale impatto di tali comportamenti sugli altri, e una mancanza di conoscenza di quali comportamenti siano appropriati per le diverse situazioni. Ci\u00f2 potrebbe renderti inefficace nell'individuare come i tuoi sentimenti possano influenzare i tuoi comportamenti e assicurare che quei comportamenti rimangano focalizzati e conformi a comportamenti socialmente accettabili per consentire interazioni appropriate e misurate con clienti e colleghi.
scoresummary.emotionalselfcontrol.high=Le tue risposte dimostrano punti di forza nell'autocontrollo e nel controllo degli impulsi. Tu possiedi una forte capacit\u00e0 di assumere un approccio equilibrato alla gestione del rischio, al mantenimento della calma durante i periodi di stress, e al relazionarti agli altri con calma sul posto di lavoro. Potresti essere efficace nel definire le priorit\u00e0 e rimanere concentrato sugli obiettivi a lungo termine e nell'interagire con gli altri in un modo che aiuti a costruire relazioni durature.
scoresummary.emotionalselfcontrol.low=Le tue risposte indicano che devi affrontare possibili sfide di autocontrollo e controllo degli impulsi. Ci\u00f2 potrebbe minacciare la tua capacit\u00e0 di adottare un approccio equilibrato alla gestione del rischio, al mantenimento della calma nei momenti di stress e all'interazione calma con gli altri a lavoro. Potresti incontrare qualche difficolt\u00e0 nell'essere efficace nel definire le priorit\u00e0, rimanere concentrato sugli obiettivi a lungo termine e interagire con gli altri in un modo che aiuti a costruire relazioni durature.
scoresummary.emotionalselfcontrol.medium=Le tue risposte dimostrano moderata forza nell'autocontrollo e nel controllo degli impulsi. Possiedi la capacit\u00e0 di impiegare un approccio equilibrato alla gestione del rischio, al mantenimento della calma durante i periodi di stress e all'interazione calma con gli altri a lavoro. Potresti essere piuttosto efficace nel definire le priorit\u00e0, rimanere concentrato sugli obiettivi a lungo termine e nell'interagire con gli altri in un modo che aiuti a costruire relazioni durature.
scoresummary.emotionalselfcontrol.veryhigh=Le tue risposte dimostrano eccezionali punti di forza nell'autocontrollo e nel controllo degli impulsi. Possiedi una spiccata capacit\u00e0 di impiegare un approccio equilibrato alla gestione del rischio, al mantenimento della calma durante i periodi di stress e all'interazione calma con gli altri a lavoro. Potresti essere molto efficace nel definire le priorit\u00e0, rimanere concentrato sugli obiettivi a lungo termine e nell'interagire con gli altri in un modo che aiuti a costruire relazioni durature.
scoresummary.emotionalselfcontrol.verylow=Le tue risposte indicano sfide con autocontrollo e controllo degli impulsi. Ci\u00f2 minaccia la tua capacit\u00e0 di assumere un approccio equilibrato alla gestione del rischio, al mantenimento della calma durante i periodi di stress e all'interazione calma con gli altri a lavoro. 
scoresummary.empathy.high=Le tue risposte dimostrano punti di forza nel percepire i bisogni emotivi degli altri, provare compassione verso i problemi altrui, e assumere il punto di vista altrui. Potresti essere efficace nel mostrare a clienti e colleghi che li capisci e ti preoccupi per loro; questo a sua volta migliora la fedelt\u00e0 dei clienti, rafforza le relazioni di lavoro, e riduce i livelli di conflitto sul luogo di lavoro.
scoresummary.empathy.low=Le tue risposte dimostrano possibili sfide nel percepire i bisogni emotivi degli altri, provare compassione verso i problemi altrui, e assumere il punto di vista altrui. Di conseguenza potresti essere leggermente inefficace nel mostrare a clienti e colleghi che li capisci e ti preoccupi per loro; questo a sua volta si ripercuote sul livello di fedelt\u00e0 dei clienti, sulle relazioni di lavoro, e sui rischi di conflitto sul luogo di lavoro.
scoresummary.empathy.medium=Le tue risposte dimostrano una forza moderata nel percepire i bisogni emotivi degli altri, provare compassione verso i problemi altrui, e assumere il punto di vista altrui. Disponi di capacit\u00e0 medie nell'essere efficace nel mostrare a clienti e colleghi che li capisci e ti preoccupi per loro. Questo ti permette di mantenere livelli costanti di fedelt\u00e0 dei clienti, relazioni di lavoro, e rischio ridotto di conflitti sul luogo di lavoro.
scoresummary.empathy.veryhigh=Le tue risposte dimostrano punti di forza eccezionali nel percepire i bisogni emotivi degli altri, provare compassione verso i problemi altrui, e assumere il punto di vista altrui. Potresti essere molto efficace nel mostrare a clienti e colleghi che li capisci e ti preoccupi per loro; questo a sua volta significativamente migliora la fedelt\u00e0 dei clienti, rafforza le relazioni di lavoro, e riduce considerevolmente i livelli di conflitto sul luogo di lavoro.
scoresummary.empathy.verylow=Le tue risposte indicano sfide nel percepire i bisogni emotivi degli altri, provare compassione verso i problemi altrui, e assumere il punto di vista altrui. A causa di ci\u00f2, potresti essere inefficace nel mostrare a clienti e colleghi che li capisci e ti preoccupi per loro; questo a sua volta ha ripercussioni sulla fedelt\u00e0 dei clienti, sulle relazioni di lavoro, e i conflitti sul luogo di lavoro.
scoresummary.enjoysproblemsolving.high=Sei di solito disposto ad analizzare e formulare soluzioni per problemi complessi, sei abbastanza fiducioso nella tua capacit\u00e0 di sviluppare soluzioni efficaci. Accetti che la frequente risoluzione dei problemi possa essere una parte fondamentale della descrizione del tuo lavoro. Potrebbe essere necessario sollecitarti ad affrontare un problema particolarmente difficile.
scoresummary.enjoysproblemsolving.low=Puoi essere intimidito da problemi che presentano una sfida mentale e non hanno soluzioni semplici o ovvie. Non sei a tuo agio quando sei chiamato a sviluppare soluzioni, ma sei disposto a provare quando fortemente sollecitato. Potresti aver bisogno di rassicurazioni da parte del supervisore o di sostegno da parte dei colleghi in caso di problemi difficili.
scoresummary.enjoysproblemsolving.medium=Ritieni che la risoluzione di problemi complessi sia una parte infrequente od occasionale delle tue responsabilit\u00e0 lavorative, ma sei disposto ad accettare le sfide mentali come richiesto. Hai fiducia nelle tue capacit\u00e0 di sviluppare soluzioni ma potresti aver bisogno di rassicurazione o supporto.
scoresummary.enjoysproblemsolving.veryhigh=Ti pu\u00f2 piacere analizzare e formulare soluzioni ai problemi come parte del tuo lavoro quotidiano. Sei a tuo agio con sfide mentali e ottimista che molti problemi possano essere risolti con sforzo e impegno.
scoresummary.enjoysproblemsolving.verylow=Potresti sentirti intimidito da sfide che mancano di soluzioni ovvie. Potresti aver bisogno di forti solleciti e rassicurazioni da parte dei supervisori per affrontare tutti i problemi tranne i pi\u00f9 semplici. Potresti considerare lo sviluppo di soluzioni come parte del lavoro.
scoresummary.eq.high=Il tuo punteggio per questa caratteristica \u00e8 sopra la media. Questo di solito rende pi\u00f9 facile comunicare in modo efficace con gli altri, anche in situazioni di tensione. Siate consapevoli che gli altri potrebbero non essere altrettanto perspicaci quando state comunicando.
scoresummary.eq.low=Il tuo punteggio su questa caratteristica \u00e8 inferiore alla media. Nelle interazioni, spesso aiuta concedersi qualche momento per capire come ci sente o come si sente la persona con cui si sta parlando.
scoresummary.eq.medium=Il tuo punteggio per questa caratteristica \u00e8 nella media.
scoresummary.eq.veryhigh=Il tuo punteggio per questa caratteristica \u00e8 ben al di sopra della media. Questo di solito rende pi\u00f9 facile comunicare in modo efficace con gli altri, anche in situazioni di tensione. Riconosci che gli altri potrebbero non essere tanto perspicaci quanto lo sono quando comunichi.
scoresummary.eq.verylow=Il tuo punteggio per questa caratteristica \u00e8 inferiore alla media. Quando si interagisce, spesso aiuta concedersi qualche momento per capire come ci sente o come si sente la persona con cui si sta parlando.
scoresummary.exhibitsapositiveworkattitude.high=Di solito ti aspetti di ricevere premi sia finanziari che personali in cambio di un impegno consistente e continuo sul lavoro. Ti piace la maggior parte delle attivit\u00e0 lavorative e sei disposto a fare uno sforzo extra quando sollecitato o richiesto.
scoresummary.exhibitsapositiveworkattitude.low=Consideri il lavoro come un'attivit\u00e0 secondaria e spesso applichi un impegno medio nelle situazioni ideali. Hai la tendenza ad essere scettico riguardo alle decisioni dei capi e alle politiche aziendali.
scoresummary.exhibitsapositiveworkattitude.medium=Preferisci dedicare un impegno medio al lavoro ma sei disposto ad fare uno sforzo extra quando richiesto e premiato per farlo. Il tuo approccio alla soddisfazione  e/o godimento del lavoro \u00e8 neutrale. Di solito ti fidi dei capi ma puoi diventare scettico quando richiesto da circostanze inaspettate.
scoresummary.exhibitsapositiveworkattitude.veryhigh=Ti aspetti di ricevere premi finanziari e personali quando ti applichi al massimo sul lavoro. Ti piace lavorare e ti fidi dell'organizzazione acciocch\u00e9 ti aiuti nella tua carriera.
scoresummary.exhibitsapositiveworkattitude.verylow=Consideri il lavoro un'attivit\u00e0 secondaria per lo pi\u00f9 da sopportare da sopportare e preferisci dedicare l'impegno minino indispensabile. Potresti non fidarti dell'organizzazione acciocch\u00e9 ti aiuti nella tua carriera.
scoresummary.expressiveandoutgoing.high=Ti piace parlare alle riunioni di gruppo per presentare o difendere nuove idee. La tua passione nell'affermare le tue idee tra gli altri potrebbe richiedere una maggiore consapevolezza degli altri e consentire agli altri di avere lo stesso tempo.
scoresummary.expressiveandoutgoing.low=Tendi ad evitare di imporre le tue idee a meno che non fortemente sollecitato e preferisci tenere i tuoi pensieri e sentimenti per te. Pur volendo esprimerti quando necessario, partecipi alle attivit\u00e0 di gruppo in modo passivo. Preferisci investire un tempo minimo per stare al passo con le attivit\u00e0 generali dell'ufficio.
scoresummary.expressiveandoutgoing.medium=Non hai paura di parlare alle riunioni di gruppo per affermare o difendere nuove idee. Tuttavia, potresti aver bisogno di essere sollecitato se non ti senti fortemente coinvolto da un problema. Ti piace affermare le tue idee tra gli altri per persuadere o impressionare, ma sei attento a concedere agli altri lo stesso tempo.
scoresummary.expressiveandoutgoing.veryhigh=Ti piace essere al centro dell'attenzione e affermare liberamente i tuoi pensieri e le tue opinioni tra amici e sconosciuti. Tuttavia, questo pu\u00f2 portarti a dominare le conversazioni cos\u00ec a lungo che gli altri non sono in grado di esprimere la loro opinione.
scoresummary.expressiveandoutgoing.verylow=Raramente parli in riunioni di gruppo per difendere pensieri o idee o per esprimere opinioni.Potresti non rivelare di tua sponte informazioni che potrebbero influire sulle prestazioni del gruppo a meno che non si tratti di un'emergenza o di un'estrema rilevanza o di una richiesta diretta di aiuto. Potresti sembrare un partecipante passivo nelle attivit\u00e0 di gruppo.
scoresummary.firstlinesupervision.high=I tuoi punteggi indicano una ragionevole conoscenza operativa di questo argomento. Probabilmente sei pronto per essere produttivo con poca formazione di base o con l'accesso immediato alla formazione avanzata.
scoresummary.firstlinesupervision.low=I tuoi punteggi indicano che hai una conoscenza di base della supervisione al dettaglio di prima linea. Avrai bisogno di una moderata quantit\u00e0 di formazione di base prima di poter diventare produttivo in quest'area di lavoro.
scoresummary.firstlinesupervision.medium=I tuoi punteggi indicano una moderata conoscenza di base della supervisione della vendita al dettaglio. Probabilmente avrai bisogno di una formazione di base perch\u00e9 possa essere produttivo.
scoresummary.firstlinesupervision.veryhigh=I tuoi punteggi indicano una conoscenza operativa supervisione della vendita al dettaglio. Probabilmente non avrai bisogno di formazione sugli aspetti base del tuo ruolo. Tuttavia, la formazione avanzata pu\u00f2 aiutarti a essere un mentore adatto agli altri.
scoresummary.firstlinesupervision.verylow=I tuoi punteggi indicano poca o nessuna conoscenza di supervisione della vendita al dettaglio. Probabilmente sar\u00e0 necessario una lunga formazione di base prima che diventi produttivo in \u200b\u200bquest'area di lavoro.
scoresummary.historysurveyperformance.high=Le tue abitudini e le tue preferenze relative al lavoro sono coerenti con quelle che ottengono prestazioni elevate.
scoresummary.historysurveyperformance.low=Le tue abitudini e le tue preferenze relative al lavoro sono coerenti con quelle che ottengono prestazioni inferiori alla media.
scoresummary.historysurveyperformance.medium=Le tue abitudini e le tue preferenze relative al lavoro sono coerenti con quelle che ottengono prestazioni medie.
scoresummary.historysurveyperformance.veryhigh=Le tue abitudini e preferenze legate al lavoro sono coerenti con prestazioni elevate.
scoresummary.historysurveyperformance.verylow=Le tue abitudini e preferenze relative al lavoro sono coerenti con quelle che ottengono prestazioni scadenti.
scoresummary.historysurveytenure.high=Le tue abitudini e preferenze legate al lavoro indicano una moderata stabilit\u00e0 e impegno, che di solito si traducono in un ragionevole periodo di permanenza nelle societ\u00e0 per le quali lavori.
scoresummary.historysurveytenure.low=Le tue abitudini e preferenze legate al lavoro indicano stabilit\u00e0 e impegno inferiori alla media, che di solito si traducono in un breve periodo di permanenza nelle societ\u00e0 per le quali lavori. I datori di lavoro considerano questo come una debolezza e spesso rifiutano di assumere candidati che esibiscono questa qualit\u00e0.
scoresummary.historysurveytenure.medium=Le tue abitudini e preferenze relative al lavoro indicano stabilit\u00e0 e impegno medi, che di solito si traducono in un periodo di permanenza nelle societ\u00e0 per le quali lavori accettabile.
scoresummary.historysurveytenure.veryhigh=Le tue abitudini e preferenze legate al lavoro indicano stabilit\u00e0 e impegno che di solito si traducono in un lungo periodo di lavoro con le aziende per cui lavori.
scoresummary.historysurveytenure.verylow=Le tue abitudini e preferenze legate al lavoro indicano stabilit\u00e0 e impegno inferiori alla media, che di solito si traducono in un breve periodo di permanenza nelle societ\u00e0 per le quali lavori. I datori di lavoro considerano questo come una debolezza e spesso rifiutano di assumere candidati che esibiscono questa qualit\u00e0.
scoresummary.innovativeandcreative.high=Ti senti a tuo agio nel creare soluzioni originali o innovative per situazioni o problemi e sei aperto a discussioni in forma libera su idee diverse.
scoresummary.innovativeandcreative.low=Non sei sicuro della tua capacit\u00e0 di generare soluzioni nuove o innovative a situazioni o problemi. Pensi di essere pi\u00f9 a tuo agio a lavorare come parte di un gruppo nelle attivit\u00e0 di risoluzione dei problemi, ma potresti comunque aver bisogno di incoraggiamento.
scoresummary.innovativeandcreative.medium=Ritieni di avere una creativit\u00e0 media e sei capace di generare soluzioni originali o innovative per situazioni o problemi. Tuttavia, potrebbe essere necessario una spinta significativa perch\u00e9 dedichi l'energia necessaria al compito o perch\u00e9 ti senta abbastanza sicuro per farlo.
scoresummary.innovativeandcreative.veryhigh=Ti piace identificare le soluzioni innovative ai problemi su base regolare. Tuttavia, la tua preferenza per le soluzioni innovative potrebbe essere talmente forte che potresti essere visto come non concentrato o inaffidabile per le attivit\u00e0.
scoresummary.innovativeandcreative.verylow=Ti manca la fiducia nella tua capacit\u00e0 di generare soluzioni nuove o innovative per situazioni o problemi. Questo ti fa resistere alle opportunit\u00e0 di innovare o di lavorare in modo creativo.
scoresummary.knowledge.high=Dimostri una forte conoscenza in quest'area.
scoresummary.knowledge.low=Dimostri conoscenze al di sotto della media in quest'area. Se \u00e8 rilevante per il lavoro che stai facendo, potresti prendere in considerazione l'iscrizione a un programma di apprendimento o lo svolgimento di studi autonomi in quest'area.
scoresummary.knowledge.medium=Dimostri conoscenze medie in quest'area. Se \u00e8 rilevante per il lavoro che stai facendo, potresti prendere in considerazione l'iscrizione a un programma di apprendimento o lo svolgimento di studi autonomi in quest'area.
scoresummary.knowledge.veryhigh=Dimostri conoscenze eccezionalmente forti in quest'area.
scoresummary.knowledge.verylow=Dimostri conoscenze al di sotto della media in quest'area. Se \u00e8 rilevante per il lavoro che stai facendo, potresti prendere in considerazione l'iscrizione a un programma di apprendimento o lo svolgimento di studi autonomi in quest'area.
scoresummary.multitasking.high=Dimostri una spiccata capacit\u00e0 di gestire pi\u00f9 attivit\u00e0 in parallelo (multi-tasking).
scoresummary.multitasking.low=Dimostri una capacit\u00e0 inferiore alla media di gestire pi\u00f9 attivit\u00e0 in parallelo (multi-tasking). Potresti voler evitare lavori che richiedono la capacit\u00e0 di destreggiarsi tra priorit\u00e0 e attivit\u00e0.
scoresummary.multitasking.medium=Dimostri una capacit\u00e0 media di gestire pi\u00f9 attivit\u00e0 in parallelo (multi-tasking). Molti lavori richiedono la capacit\u00e0 di destreggiarsi tra priorit\u00e0 e attivit\u00e0 durante la giornata lavorativa. Mantenendo un atteggiamento calmo e costante dovresti essere in grado di affrontare questi tipi di lavoro senza stress eccessivo.
scoresummary.multitasking.veryhigh=Dimostri capacit\u00e0 straordinariamente forti di gestire pi\u00f9 attivit\u00e0 in parallelo (multi-tasking).
scoresummary.multitasking.verylow=Dimostri una capacit\u00e0 inferiore alla media di gestire pi\u00f9 attivit\u00e0 in parallelo (multi-tasking). Potresti voler evitare lavori che richiedono la capacit\u00e0 di destreggiarsi tra priorit\u00e0 e attivit\u00e0.
scoresummary.needsstructure.high=Segui le regole con attenzione, ma sei disposto a fare eccezioni occasionali quando richiesto dalle circostanze. Mentre sei pi\u00f9 a tuo agio con la routine, puoi gestire i cambiamenti che si verificano nel corso della normale attivit\u00e0.
scoresummary.needsstructure.low=Puoi perdere interesse in routine, attivit\u00e0 e  ripetitivi se non c'\u00e8 almeno un diversivo di tanto in tanto. Preferisci un ambiente di lavoro dinamico, ma sei in grado di gestire attivit\u00e0 ripetitive. Se \u00e8 necessario seguire troppe regole o eseguire attivit\u00e0 di lavoro molto ripetitive potresti perdere la motivazione.
scoresummary.needsstructure.medium=Sei a tuo agio sia con gli aspetti di routine che con quelli dinamici di un lavoro e sembri preferire un mix di entrambi. Di solito segui le regole a meno che le circostanze non giustifichino la deviazione.
scoresummary.needsstructure.veryhigh=Segui le regole in modo coerente e prendi decisioni accurate. Potresti essere turbato da cambiamenti imprevisti nella tua routine lavorativa che potrebbero farti sembrare inflessibile.
scoresummary.needsstructure.verylow=Potresti annoiarti facilmente da routine, attivit\u00e0 e compiti ripetitivi e definiti in dettaglio. Ci\u00f2 potrebbe farti sembrare disorganizzato nel tuo stile di lavoro. Hai la tendenza a rifiutare le regole come non rilevanti per te o per i tuoi obiettivi di lavoro.
scoresummary.noncognitive.high=Il tuo punteggio per questa caratteristica \u00e8 sopra la media.
scoresummary.noncognitive.low=Il tuo punteggio per questa caratteristica \u00e8 inferiore alla media.
scoresummary.noncognitive.medium=Il tuo punteggio per questa caratteristica \u00e8 nella media.
scoresummary.noncognitive.veryhigh=Il tuo punteggio per questa caratteristica \u00e8 ben al di sopra della media.
scoresummary.noncognitive.verylow=Il tuo punteggio per questa caratteristica \u00e8 inferiore alla media.
scoresummary.seeksperfection.high=Cerchi la massima qualit\u00e0 possibile in quasi tutte le attivit\u00e0 e sei disposto a dedicare risorse ed energie extra per assicurarti che un'attivit\u00e0 venga eseguita correttamente. In determinate situazioni, questo desiderio di perfezione pu\u00f2 comportare ritardi o costi inutili a un progetto.
scoresummary.seeksperfection.low=La tua attenzione verso aspetti come la pianificazione e la velocit\u00e0 di produzione pu\u00f2 far s\u00ec che ti aspetti che gli altri individuino e correggano la qualit\u00e0 inaccettabile prima che un prodotto raggiunga il suo utente finale. Sei in grado di produrre un lavoro di livello accettabile, ma potresti dover prestare maggiore attenzione alla qualit\u00e0 o richiedere una supervisione aggiuntiva.
scoresummary.seeksperfection.medium=Mentre ti impegni per mantenere elevati standard di qualit\u00e0, comprendi la necessit\u00e0 di lavorare entro limiti di tempo e risorse. Cogli il valore del compromesso per conciliare questi vincoli, evitando tuttavia che la qualit\u00e0 scenda al di sotto di un livello accettabile.
scoresummary.seeksperfection.veryhigh=Potresti essere cos\u00ec intento a raggiungere la perfezione nei prodotti di lavoro che trovi difficile stare al passo con la pianificazione.
scoresummary.seeksperfection.verylow=Sembri indifferente alla qualit\u00e0 dei prodotti di lavoro e cerca di produrre un lavoro che sia "abbastanza buono" nella maggior parte dei casi. La tua disponibilit\u00e0 ad accettare lavori inferiori allo standard potrebbe farti usare la pianificazione o eventi imprevedibili come scusa e potrebbe causare ritardi dovuti alla necessit\u00e0 di rielaborazione.
scoresummary.skill.high=Dimostri forti conoscenze/abilit\u00e0 in quest'area.
scoresummary.skill.low=Dimostri conoscenze/abilit\u00e0 sotto la media in quest'area.  Se \u00e8 rilevante per il lavoro che stai facendo, potresti prendere in considerazione l'iscrizione a un programma di apprendimento o lo svolgimento di studi autonomi in quest'area.
scoresummary.skill.medium=Dimostri conoscenze/abilit\u00e0 medie in quest'area.  Se \u00e8 rilevante per il lavoro che stai facendo, potresti prendere in considerazione l'iscrizione a un programma di apprendimento o lo svolgimento di studi autonomi in quest'area.
scoresummary.skill.veryhigh=Dimostri conoscenze/abilit\u00e0 eccezionalmente forti in quest'area.
scoresummary.skill.verylow=Dimostri conoscenze/abilit\u00e0 sotto la media in quest'area. Se \u00e8 rilevante per il lavoro che stai facendo, potresti prendere in considerazione l'iscrizione a un programma di apprendimento o lo svolgimento di studi autonomi in quest'area.
scoresummary.writing.high=Dimostri una forte competenza nel comunicare per iscritto.
scoresummary.writing.low=Dimostri una competenza inferiore alla media nel comunicare per iscritto. In molti lavori scrivere \u00e8 un'abilit\u00e0 importante. Prendi in considerazione l'iscrizione a programmi di scrittura evolutiva per migliorare le tue capacit\u00e0.
scoresummary.writing.medium=Dimostri una competenza media nel comunicare per iscritto.  In molti lavori scrivere \u00e8 un'abilit\u00e0 molto importante. Prendi in considerazione l'iscrizione a corsi di scrittura per migliorare le tue capacit\u00e0.
scoresummary.writing.veryhigh=Dimostri una competenza molto forte nel comunicare per iscritto. 
scoresummary.writing.verylow=Dimostri una competenza inferiore alla media nel comunicare per iscritto. In molti lavori scrivere \u00e8 un'abilit\u00e0 importante. Prendi in considerazione l'iscrizione a programmi di scrittura per migliorare le tue capacit\u00e0.
subtitle.ability=Questa sezione contiene un elenco di abilit\u00e0 cognitive relative al lavoro che sono state valutate in un contesto di lavoro utilizzando la tecnologia di simulazione HR Avatar. Gli studi hanno dimostrato che le abilit\u00e0 cognitive sono fortemente collegate alle prestazioni lavorative per molte professioni. Le abilit\u00e0 sono anche associate alla soluzione di problemi e alla capacit\u00e0 di imparare in fretta.
subtitle.aims=Questa sezione contiene un elenco di tratti della personalit\u00e0 che sono frequentemente associate alle prestazioni lavorative. Ricorda, queste non sono abilit\u00e0 e non indicano la capacit\u00e0 di eseguire un lavoro. Piuttosto, possono essere usati per valutare l'adattamento alle esigenze generali del lavoro e alla cultura organizzativa.
subtitle.biodata=Questa sezione valuta le risposte che hai fornito sulla tua storia lavorativa. Gli studi dimostrano che il comportamento passato spesso indica un comportamento futuro.
subtitle.eq=Questa sezione contiene un elenco di caratteristiche di intelligenza emotiva che indicano il livello di consapevolezza delle tue emozioni e di quelle degli altri, cos\u00ec come la tua capacit\u00e0 di controllare i vostri comportamenti alla luce delle emozioni che potresti vivere. Questi tratti possono spesso influire sulle prestazioni in gruppi o team.
subtitle.ks=Questa sezione contiene un elenco delle aree di conoscenza del lavoro e delle competenze che sono state valutate. I punteggi bassi in queste aree spesso indicano che pu\u00f2 essere richiesto un apprendimento supplementare prima sia possibile raggiungere prestazioni elevate.
tips.ability=Utilizza risorse come lezioni, guide alla formazione o il supporto di un mentore per migliorare le tue capacit\u00e0. Cerca opportunit\u00e0 per esercitarti e ottenere il maggior numero di feedback possibile.
tips.adaptable=Quando ci si confronta con il cambiamento sul posto di lavoro, ci si sforza di capire lo scopo del cambiamento e quali misure si potrebbero adottare per adattarsi o gestire efficacemente il cambiamento.
tips.analyticalthinking=Chiedi assistenza nel categorizzare e organizzazione le informazioni che desideri analizzare.
tips.attentiontodetail=Destina tempo extra per rivedere il tuo lavoro e utilizzare materiali di risorse per verificare la precisione.
tips.competitive=I livelli desiderati di competitivit\u00e0 variano da ruolo a ruolo. Lavora per capire il giusto equilibrio tra le tue esigenze personali e quelle della squadra.
tips.corporatecitizenship=Come dipendente fai parte di un gruppo. Sforzati di essere positivo nelle tue interazioni con i colleghi. Sii consapevole del tuo ruolo sul posto di lavoro e del valore che apporti all'interno di quel ruolo.
tips.developsrelationships=Per sviluppare le relazioni sul posto di lavoro, presentati ai colleghi per imparare cosa fanno e come potresti interagire professionalmente.
tips.enjoysproblemsolving=Esplora diversi approcci per affrontare progetti o attivit\u00e0. Scopri in che modo altre persone o organizzazioni affrontano un problema.
tips.eq=Per aumentare la tua consapevolezza emotiva, l'autocontrollo emotivo e l'empatia, \u00e8 consigliabile fermarsi di fronte alle situazioni e riflettere sui propri sentimenti e su come si potrebbe reagire in genere. Cerca di considerare una situazione dal punto di vista dell'altra persona, della sua storia personale e dei tratti della personalit\u00e0. Se possibile chiedi a quella persona qual \u00e8 il suo punto di vista. Considera la tua risposta dopo aver compreso l'impatto che le tue azioni potrebbero avere. Pratica questi passaggi quando sorgono opportunit\u00e0.
tips.exhibitsapositiveworkattitude=La positivit\u00e0 \u00e8 contagiosa. Sii presente con clienti e colleghi. Se scopri che sentimenti negativi si stanno emergendo circa una situazione, prifletti per cercare approcci positivi ai problemi prima di esprimere apertamente i tuoi pensieri.
tips.expressiveandoutgoing=Non tutti sono naturalmente estroversi. Capisci quando \u00e8 il momento di essere espressivo. Se ci\u00f2 causa un grande disagio, \u00e8 meglio parlare con un mentore o supervisore del tuo ruolo.
tips.firstlinesupervision=Utilizza risorse come corsi, guide alla formazione o il supporto di un mentore per migliorare le conoscenze e le abilit\u00e0 nel tuo campo.
tips.historysurveyperformance=Trova un mentore, o incontra il tuo supervisore o manager per formulare un piano per migliorare la tua efficacia generale sul lavoro.
tips.innovativeandcreative=Non tutti sono naturalmente creativi e non tutti i ruoli richiedono creativit\u00e0. Lavora per comprendere le tue aree di forza e conoscenza. Pensa a come potresti avvalerti di questi punti di forza per migliorare il tuo lavoro. Discuti queste idee con il tuo supervisore.
tips.knowledge=Utilizza risorse come corsi, guide di formazione, libri, riviste o il supporto di un mentore per aumentare le tue conoscenze.
tips.multitasking=Sviluppare la capacit\u00e0 di gestire pi\u00f9 attivit\u00e0 parallelamente pu\u00f2 richiedere esercizio. \u00c8 importante capire il ritmo con cui \u00e8 possibile gestire correttamente diverse attivit\u00e0. Crea uno spazio di lavoro organizzato e che ti consente di accedere rapidamente agli strumenti necessari per migliorare la tua capacit\u00e0 di svolgere pi\u00f9 attivit\u00e0 contemporaneamente.
tips.needsstructure=Il livello di struttura sul posto di lavoro pu\u00f2 variare cos\u00ec come la misura in cui ciascuno apprezza una persona per quella struttura. Comprendi i requisiti dell'ambiente di lavoro e il livello di sostegno che si trover\u00e0 sul posto di lavoro. Se ritieni di aver bisogno di pi\u00f9 o meno supporto o restrizioni nel tuo lavoro, potresti affidarti al tuo supervisore perch\u00e9 ti guidi.
tips.noncognitive=Sii consapevole della tua forza o debolezza in quest'area durante le tue interazioni con gli altri. Osserva come gli altri si comportano o reagiscono in modo diverso da te e considera il loro punto di vista.
tips.seeksperfection=Comprendi che importanza ha la perfezione nel lavoro che fai. Quando si avvicinano i progetti, pu\u00f2 essere utile consultare i superiori e i compagni di squadra per individuare le priorit\u00e0 su aspetti quali il tempo, la qualit\u00e0 e la quantit\u00e0 del risultato finale.
tips.skill=Utilizza risorse come corsi, guide alla formazione o il supporto di un tutor per migliorare le conoscenze e le abilit\u00e0 nel tuo campo. Cerca opportunit\u00e0 per fare esercizio e ottenere il maggior numero di feedback possibile.
tips.titleC=Consigli generali per il miglioramento:
tips.writing=Rileggere tutti i promemoria, le e-mail e la corrispondenza prima di inviarli. I soggetti che non dispongono di nozioni approfondite circa regole grammaticali od ortografia possono essere assistiti con formazione aggiuntiva o materiali di riferimento come guide di scrittura e dizionari.
