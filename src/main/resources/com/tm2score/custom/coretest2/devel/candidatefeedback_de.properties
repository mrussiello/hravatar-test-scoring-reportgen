description.adaptable=Dies spiegelt wider, wie angenehm Sie sich bei h\u00e4ufigen oder wesentlichen \u00c4nderungen der Arbeitsanforderungen f\u00fchlen. Ver\u00e4nderte Arbeitsanforderungen f\u00fchren in der Regel zu Stress und zwingen die Menschen zur Anpassung.
description.analyticalthinking=Weist auf die F\u00e4higkeit hin, durchdacht und kritisch zu denken, Probleme zu l\u00f6sen, Ressourcen zu nutzen und Daten zu analysieren. Wenn Sie ein hohes Ma\u00df an analytischem Denken demonstrieren, k\u00f6nnen Sie Muster erkennen, durch Probleme navigieren und Probleme systematisch l\u00f6sen.
description.attentiontodetail=Zeigt Gr\u00fcndlichkeit und Genauigkeit an. Wenn Sie eine hohe Aufmerksamkeit f\u00fcr Details zeigen, produzieren Sie Arbeitsprodukte, die konsistent genau sind und wenig \u00dcberpr\u00fcfung erfordern.
description.competitive=Reflektiert den Grad, in dem Sie von dem Wunsch getrieben werden, F\u00fchrungskr\u00e4fte zu beeindrucken und Kollegen zu \u00fcbertreffen. Wettbewerbsf\u00e4hig zu sein, kann je nach Job sch\u00e4dlich oder n\u00fctzlich sein. Im Allgemeinen schneiden die Highscorer im Verkauf und in verwandten Jobs gut ab.
description.corporatecitizenship=Dies spiegelt den Grad wider, in dem Sie die Mission, die Ziele und die Strategie eines Unternehmens annehmen. Highscorer zeigen Kooperation, Vertrauen und Offenheit. Niedrigscorer k\u00f6nnen Motive f\u00fcr Entscheidungen in Frage stellen und Informationen zur\u00fcckhalten oder gerade genug tun, um zurechtzukommen. 
description.developsrelationships=Reflektiert den Wunsch einer Person, Beziehungen zu pflegen. Highscorer suchen Gelegenheiten, neue Leute kennenzulernen und sie gut genug kennenzulernen, um eine dauerhafte Beziehung aufzubauen. Low-Scorer neigen dazu, die Interaktion mit Menschen, die sie nicht kennen, zu minimieren.
description.emotionalselfawareness=Reflektiert Ihre F\u00e4higkeit, darauf zu achten, zu \u00fcberwachen und zu verstehen, wie und warum Sie auf verschiedene Situationen reagieren, einschlie\u00dflich der Verhaltensweisen in sozialen Situationen.
description.emotionalselfcontrol=Reflektiert Ihre F\u00e4higkeit, Impulse und Verhaltensweisen zu steuern, um angemessene Interaktionen mit anderen zu gew\u00e4hrleisten.
description.empathy=Reflektiert Ihre F\u00e4higkeit, die Gef\u00fchle anderer Menschen zu f\u00fchlen und zu verstehen, Sympathie f\u00fcr andere zu empfinden und Dinge von anderen Standpunkten aus zu sehen.
description.enjoysproblemsolving=Reflektiert die Bereitschaft einer Person, h\u00e4ufig oder wiederkehrend mit komplizierten Problemen umzugehen. Menschen mit hohen Punktzahlen bevorzugen Jobs, die eine mentale Herausforderung erfordern. Personen mit niedrigen Werten k\u00f6nnen bei komplexen oder sogar einfachen Problemen regelm\u00e4\u00dfig eingesch\u00fcchtert werden. Wenn Jobs routinem\u00e4\u00dfig oder wiederholend sind, passen niedrigere Werte in der Regel besser.
description.exhibitsapositiveworkattitude=Reflektiert Begeisterung f\u00fcr die Arbeit. Highscorer arbeiten gern und nehmen an Firmenaktivit\u00e4ten teil.
description.expressiveandoutgoing=Reflektiert die Tendenz oder das Interesse, aufgeschlossen zu sein und viele soziale Kontakte zu haben. Hohe Werte zeigen ein Interesse an vielen Kontakten und neuen Menschen. Niedrige Werte deuten auf wenig Interesse oder Bereitschaft hin, sich in sozialen Situationen durchzusetzen.
description.firstlinesupervision=Bewertet Ihr Wissen \u00fcber First-Line Supervision mit dem Ziel, den Grad des Trainings zu bestimmen, der hilfreich sein kann, um produktiv zu sein.
description.historysurveyperformance=Evaluiert Elemente Ihrer bisherigen Arbeit und Bildungsgeschichte auf Hinweise auf Leistungspotenzial.
description.historysurveytenure=Bewertet Ihre bisherige Besch\u00e4ftigungsgeschichte und die damit verbundenen Faktoren f\u00fcr Hinweise auf eine m\u00f6glicherweise niedrige Besch\u00e4ftigungsdauer. 
description.innovativeandcreative=Reflektiert den Grad, zu dem Sie sich in der Lage sehen, originelle Ans\u00e4tze f\u00fcr Probleme und andere Herausforderungen zu entwickeln. Hohe Werte sprechen f\u00fcr Komfort bei Jobs, bei denen Situationen und Daten analysiert werden m\u00fcssen und alternative Ans\u00e4tze gefunden werden m\u00fcssen, um neue L\u00f6sungen zu finden. Geringere Punktzahlen weisen auf eine Pr\u00e4ferenz f\u00fcr das Folgen von vordefinierten L\u00f6sungsans\u00e4tzen hin.
description.needsstructure=Reflektiert Pr\u00e4ferenzen f\u00fcr das Arbeiten in einer geordneten Umgebung mit genau definierten Aufgaben, Aktivit\u00e4ten, Regeln, Prozessen und Erwartungen.
description.seeksperfection=Reflektiert Menge an Perfektionismus, die f\u00fcr die Zufriedenheit ben\u00f6tigt wird. Personen mit sehr hohen Perfektionsbewertungen werden m\u00f6glicherweise nie genug mit dem Endprodukt zufrieden sein, was zu unn\u00f6tigen Verz\u00f6gerungen oder Leistungsminderungen f\u00fchrt. Alternativ dazu deuten niedrige Werte auf geringe Qualit\u00e4t hin.
scoresummary.ability.high=Sie zeigen starke F\u00e4higkeiten in diesem Bereich.
scoresummary.ability.low=Sie weisen in diesem Bereich unterdurchschnittliche F\u00e4higkeiten auf. Wenn es f\u00fcr den Job, f\u00fcr den Sie sich bewerben, relevant ist, k\u00f6nnten Sie sich f\u00fcr ein Lernprogramm oder ein Selbststudium in diesem Bereich entscheiden.
scoresummary.ability.medium=Sie zeigen durchschnittliche F\u00e4higkeiten in diesem Bereich. Wenn es f\u00fcr den Job, f\u00fcr den Sie sich bewerben, relevant ist, k\u00f6nnten Sie sich f\u00fcr ein Lernprogramm oder ein Selbststudium in diesem Bereich entscheiden.
scoresummary.ability.veryhigh=Sie zeigen in diesem Bereich au\u00dfergew\u00f6hnlich starke F\u00e4higkeiten.
scoresummary.ability.verylow=Sie weisen in diesem Bereich unterdurchschnittliche F\u00e4higkeiten auf. Wenn es f\u00fcr den Job, f\u00fcr den Sie sich bewerben, relevant ist, k\u00f6nnten Sie sich f\u00fcr ein Lernprogramm oder ein Selbststudium in diesem Bereich entscheiden.
scoresummary.adaptable.high=Sie bevorzugen eine dynamische Arbeitsumgebung. Sie sind in der Lage, in Zeiten signifikanter Ver\u00e4nderungen am Arbeitsplatz fokussiert und positiv zu bleiben. Sie sind  ziemlich locker und entspannt. Sie m\u00f6gen so locker sein, dass Sie unter bestimmten Umst\u00e4nden uninteressiert erscheinen.
scoresummary.adaptable.low=Sie bevorzugen eine weitgehend stabile Arbeitsumgebung, k\u00f6nnen aber kleine Ver\u00e4nderungen am Arbeitsplatz tolerieren, ohne \u00e4ngstlich zu werden und den Fokus zu verlieren. Sie k\u00f6nnen von zus\u00e4tzlicher \u00dcberwachung und Unterst\u00fctzung profitieren, um Ihnen beim Navigieren neuer Prozesse und Verfahren zu helfen.
scoresummary.adaptable.medium=Sie glauben, dass zu viel Ver\u00e4nderung st\u00f6rend und unerw\u00fcnscht sein kann. Sie bevorzugen, dass jede \u00c4nderung moderat ist, um Fortschritte zu erzielen. Mit Coaching und Beruhigung k\u00f6nnen Sie jedoch in den meisten Ver\u00e4nderungsprozessen fokussiert und positiv bleiben.
scoresummary.adaptable.veryhigh=Sie leben von Ver\u00e4nderungen und sehen sich selbst als sehr flexibel und unkompliziert. Ihre lockere Art kann jedoch dazu f\u00fchren, dass Sie in Zeiten des Umbruchs als desinteressiert wahrgenommen werden. 
scoresummary.adaptable.verylow=Sie bevorzugen eine stabile, vorhersehbare Arbeitsumgebung. Eine zu gro\u00dfe \u00c4nderung oder eine zu schnelle \u00c4nderung kann dazu f\u00fchren, dass Sie sich l\u00f6sen. Sie werden m\u00f6glicherweise als zu starr empfunden.
scoresummary.analyticalthinking.high=Ihre Punktzahl zeigt an, dass Sie normalerweise in der Lage sind, in einer anspruchsvollen Weise zu denken. Sie k\u00f6nnen oft schwierige Probleme l\u00f6sen, Aufgaben und Projekte mit vielen Funktionen planen, mehrere Ressourcen organisieren und komplexe Daten analysieren. Sie sind in der Regel in der Lage, Informationen schnell zur\u00fcckzurufen und zu verwenden, wenn dies erforderlich oder angemessen ist.
scoresummary.analyticalthinking.low=Ihre Punktzahl weist darauf hin, dass Sie manchmal herausgefordert sind, die Details und Probleme im Zusammenhang mit Situationen oder Problemen mittlerer Komplexit\u00e4t zu sortieren. Sie haben m\u00f6glicherweise Schwierigkeiten, Personen oder Ressourcen zu planen und zu organisieren, Daten zu analysieren oder f\u00fcr viele Situationen geeignete Fakten und Informationen abzurufen. Sie k\u00f6nnen von zus\u00e4tzlicher Unterst\u00fctzung und / oder \u00dcberwachung profitieren.
scoresummary.analyticalthinking.medium=Ihre Punktzahl zeigt an, dass Sie, obwohl Sie oft in der Lage sind, differenziert zu denken, unter Umst\u00e4nden erhebliche Unterst\u00fctzung ben\u00f6tigen. Sie sind in der Lage, mittelschwere Probleme zu l\u00f6sen, Aufgaben und Projekte mit m\u00e4\u00dfigen Aufgaben zu planen, Ressourcen zu organisieren und moderat komplexe Daten zu analysieren. Manchmal erinnern und verwenden Sie Informationen, wenn sie ben\u00f6tigt oder angebracht sind, aber m\u00f6glicherweise eine Aufforderung erfordern.
scoresummary.analyticalthinking.veryhigh=Ihre Punktzahl weist auf eine F\u00e4higkeit zum differenzierten Denken hin. Sie sind in der Lage, schwierige Probleme zu l\u00f6sen, Aufgaben und Projekte mit vielen Funktionen zu planen, mehrere Ressourcen zu organisieren und komplexe Daten zu analysieren. Sie k\u00f6nnen Informationen schnell abrufen und verwenden, wenn sie ben\u00f6tigt oder angemessen sind.
scoresummary.analyticalthinking.verylow=Ihre Punktzahl zeigt an, dass Sie von Aufgaben herausgefordert sind, bei denen Details zu Situationen oder Problemen mittlerer Komplexit\u00e4t oder h\u00f6her sortiert werden m\u00fcssen. Sie haben m\u00f6glicherweise Schwierigkeiten, Personen oder Ressourcen zu planen und zu organisieren, Daten zu analysieren oder sich entsprechende Fakten und Informationen einzuholen. Sie stellen fest, dass Ihr Erfolg mit Hilfe in vielen Situationen verbessert wird.
scoresummary.attentiontodetail.high=Sie haben in der Regel die F\u00e4higkeit, bei einer Arbeitsaufgabe ein hohes Ma\u00df an Gr\u00fcndlichkeit und Genauigkeit zu erreichen. Ihre Sorge f\u00fcr die meisten betroffenen Bereiche erzeugt Arbeiten, die nur gelegentlich Aufsicht und Kontrolle erfordern.
scoresummary.attentiontodetail.low=Ihre Punktzahl zeigt an, dass Sie h\u00e4ufig wichtige Daten \u00fcbersehen oder verpassen, insbesondere wenn sie kompliziert sind. Ihre Arbeit kann eine st\u00e4ndige Aufsicht und Gegenkontrolle erfordern, um Qualit\u00e4t und Konsistenz zu gew\u00e4hrleisten. 
scoresummary.attentiontodetail.medium=Ihre Punktzahl zeigt an, dass Sie bei einer Arbeitsaufgabe manchmal Gr\u00fcndlichkeit und Genauigkeit erreichen k\u00f6nnen, aber gelegentlich wichtige oder aussagekr\u00e4ftige Informationen \u00fcbersehen, die sich auf die Qualit\u00e4t auswirken k\u00f6nnen. Ein gewisses Ma\u00df an Aufsicht kann m\u00f6glicherweise erforderlich  sein, um Qualit\u00e4t und Konsistenz zu gew\u00e4hrleisten.
scoresummary.attentiontodetail.veryhigh=Sie haben die F\u00e4higkeit, in einer Arbeitsaufgabe ein hohes Ma\u00df an Gr\u00fcndlichkeit und Genauigkeit zu erreichen. Ihre Aufmerksamkeit f\u00fcr Details f\u00fchrt zu Arbeiten, die wenig oder keine \u00dcberpr\u00fcfung oder \u00dcberpr\u00fcfung erfordern, um die Konsistenz zu wahren.
scoresummary.attentiontodetail.verylow=Ihre Punktzahl weist auf ein hohes Potenzial hin, wichtige oder aussagekr\u00e4ftige Informationen zu \u00fcbersehen, zu verpassen oder zu untersch\u00e4tzen, die zu Fehlern oder Fehlentscheidungen f\u00fchren k\u00f6nnen. Dieser Mangel an Aufmerksamkeit f\u00fcr Details wird wahrscheinlich zu einer schlechten Arbeitsqualit\u00e4t f\u00fchren und Sie m\u00fcssen m\u00f6glicherweise regelm\u00e4\u00dfig beaufsichtigt werden. 
scoresummary.competitive.high=Sie sind stark motiviert durch herausfordernde Ziele, finanzielle Belohnungen und / oder Anerkennung. Sie streben danach, erfolgreich zu sein. In bestimmten Situationen k\u00f6nnen Sie herausgefordert werden, andere nicht zu beeinflussen, w\u00e4hrend Sie diese Konkurrenzkampagne lenken.
scoresummary.competitive.low=Sie finden herausfordernde Ziele, finanzielle Belohnungen oder Anerkennung nicht als besonders motivierend. Eine alternative Quelle der Motivation oder zus\u00e4tzliche \u00dcberwachung kann erforderlich sein, um Sie bei der Einhaltung von Qualit\u00e4ts- und Produktivit\u00e4tsstandards zu unterst\u00fctzen.
scoresummary.competitive.medium=Sie sind motiviert durch herausfordernde Ziele, finanzielle Belohnungen und / oder Anerkennung. Sie k\u00f6nnen jedoch pers\u00f6nliche Ambitionen mit den Bed\u00fcrfnissen des Teams oder der Organisation in Einklang bringen und sind bereit, alles zu tun, wenn Sie dazu aufgefordert werden.
scoresummary.competitive.veryhigh=Sie sind stark konkurrenzf\u00e4hig und finden es unter Umst\u00e4nden schwierig, ein Teamplayer zu sein. Sie sind motiviert durch herausfordernde Ziele, finanzielle Belohnungen und / oder Anerkennung und sind bereit alles zu tun, um erfolgreich zu sein.
scoresummary.competitive.verylow=Sie scheinen nicht daran interessiert zu sein, Ziele zu "gewinnen" oder zu \u00fcbertreffen. Wenn Sie nicht durch andere Quellen wie z.B. den Wunsch nach Qualit\u00e4t motiviert sind, k\u00f6nnen Sie nur minimalen Aufwand f\u00fcr Aufgaben betreiben. 
scoresummary.corporatecitizenship.high=In der Regel kooperativ und einfach zu arbeiten, vertrauen Sie Management und Kollegen, um im besten Interesse der Organisation zu handeln, stellen aber  Aktionen in Frage, die keinen Sinn ergeben. Sie nehmen unter den meisten Umst\u00e4nden freiwillig an Unternehmensinitiativen teil. 
scoresummary.corporatecitizenship.low=W\u00e4hrend Sie manchmal kooperativ sind, neigen Sie dazu, der Organisation und dem Management zu misstrauen, wenn Sie nicht anders \u00fcberzeugt sind. Dies kann dazu f\u00fchren, dass Sie in Bezug auf Ihre eigene Arbeit eine defensive Haltung einnehmen oder eine moderate Feindseligkeit gegen\u00fcber der Unternehmenspolitik oder der Gesch\u00e4ftsf\u00fchrung zeigen.
scoresummary.corporatecitizenship.medium=Normalerweise positiv und hilfreich in der Interaktion mit Teammitgliedern und Kollegen, stellen Sie die Bed\u00fcrfnisse des Unternehmens \u00fcber pers\u00f6nliche Interessen und Vertrauensmanagement in den meisten F\u00e4llen. Sie k\u00f6nnen sich vor Motiven in Acht nehmen oder Widerstand leisten, wenn Sie sich manipuliert oder ausgenutzt f\u00fchlen oder glauben, dass Informationen zur\u00fcckgehalten wurden. 
scoresummary.corporatecitizenship.veryhigh=Sie sind kooperativ und leicht zu handhaben. Sie vertrauen dem Management und den Kollegen, um im besten Interesse der Organisation zu handeln und alle Mitarbeiter angemessen zu behandeln.
scoresummary.corporatecitizenship.verylow=Sie haben ein Misstrauen f\u00fcr die Organisation und das Management und gehen oft davon aus, dass neue Ideen oder \u00c4nderungen negative individuelle Auswirkungen haben werden. Sie k\u00f6nnen in Bezug auf Ihre eigene Arbeit defensiv sein oder Feindseligkeit gegen\u00fcber Management- oder Unternehmensrichtlinien zeigen.
scoresummary.developsrelationships.high=Sie kultivieren aktiv Beziehungen, treffen gerne neue Menschen und sind  sensibel daf\u00fcr, wie andere sich f\u00fchlen. Sie pflegen ein breites soziales Netzwerk und nutzen es, um Arbeitsziele zu erreichen. Es kann gelegentlich schwierig sein, die Beziehungen mit den Arbeitszielen und Priorit\u00e4ten in Einklang zu bringen.
scoresummary.developsrelationships.low=Vielleicht arbeiten Sie lieber alleine. Mit \u00dcberwachung oder Aufforderung k\u00f6nnen Sie jedoch effektiv in einer Gruppe arbeiten. Sie k\u00f6nnen auch uneigenn\u00fctzig sein oder Schwierigkeiten haben, zu f\u00fchlen, wie andere sich f\u00fchlen.
scoresummary.developsrelationships.medium=Sie kultivieren aktiv Beziehungen, treffen gerne neue Menschen und sind sensibel daf\u00fcr, wie andere sich f\u00fchlen.  Sie pflegen ein breites soziales Netzwerk und nutzen es, um Arbeitsziele zu erreichen; Sie balancieren den Aufbau von Beziehungen mit Arbeitszielen und Priorit\u00e4ten aus. 
scoresummary.developsrelationships.veryhigh=Sie pflegen und erhalten aktiv Beziehungen und sind intuitiv darin, die Gef\u00fchle anderer zu sp\u00fcren. M\u00f6glicherweise stellen Sie fest, dass Sie Beziehungen \u00fcber die Arbeitsproduktivit\u00e4t priorisieren.
scoresummary.developsrelationships.verylow=Sie arbeiten lieber alleine und m\u00f6gen neue Leute treffen, die herausfordernd sind oder wenig Wert haben. Dies kann f\u00fcr Sie eine Schwierigkeit oder ein mangelndes Interesse daran verursachen, zu f\u00fchlen, wie andere sich f\u00fchlen.
scoresummary.emotionalselfawareness.high=Sie demonstrieren St\u00e4rken, wenn Sie sich Ihrer emotionalen Reaktionen und Verhaltensweisen und der potenziellen Auswirkungen dieser Verhaltensweisen auf andere bewusst sind, sowie ein hohes Ma\u00df an Wissen dar\u00fcber, welche Verhaltensweisen f\u00fcr verschiedene Situationen geeignet sind. Sie sind wahrscheinlich effektiv darin, zu erkennen, wie sich Ihre Gef\u00fchle auf Ihr Verhalten auswirken k\u00f6nnen, und sicherzustellen, dass sich diese Verhaltensweisen auf ein sozial akzeptables Verhalten konzentrieren und es erm\u00f6glichen, angemessene, gemessene Interaktionen mit Kunden und Mitarbeitern durchzuf\u00fchren.
scoresummary.emotionalselfawareness.low=Ihre Antworten weisen auf potenzielle Herausforderungen bei der Aufrechterhaltung des Bewusstseins f\u00fcr Ihre emotionalen Reaktionen und Verhaltensweisen und die potenziellen Auswirkungen dieser Verhaltensweisen auf andere sowie auf ein geringes Ma\u00df an Wissen dar\u00fcber hin, welche Verhaltensweisen f\u00fcr unterschiedliche Situationen geeignet sind. Dadurch k\u00f6nnen Sie weniger effektiv sein, als andere, festzustellen, wie sich Ihre Gef\u00fchle auf Ihr Verhalten auswirken und sicherstellen, dass sich diese Verhaltensweisen auf ein sozial akzeptables Verhalten konzentrieren und es erm\u00f6glichen, angemessene, gemessene Interaktionen mit Kunden und Mitarbeitern durchzuf\u00fchren.
scoresummary.emotionalselfawareness.medium=Sie zeigen m\u00e4\u00dfige St\u00e4rken, wenn Sie sich Ihrer emotionalen Reaktionen und Verhaltensweisen und der potenziellen Auswirkungen dieser Verhaltensweisen auf andere bewusst sind, sowie ein hohes Ma\u00df an Wissen dar\u00fcber, welche Verhaltensweisen f\u00fcr verschiedene Situationen geeignet sind. Sie sind wahrscheinlich in der Lage zu erkennen, wie sich Ihre Gef\u00fchle auf Ihr Verhalten auswirken k\u00f6nnen, und sicherzustellen, dass diese Verhaltensweisen fokussiert bleiben und sozial akzeptablem Verhalten entsprechen und angemessene, gemessene Interaktionen mit Kunden und Mitarbeitern erm\u00f6glichen.
scoresummary.emotionalselfawareness.veryhigh=Sie zeigen au\u00dfergew\u00f6hnliche St\u00e4rken bei der Bewahrung Ihrer emotionalen Reaktionen und Verhaltensweisen und der m\u00f6glichen Auswirkungen dieser Verhaltensweisen auf andere und ein extrem hohes Ma\u00df an Wissen dar\u00fcber, welche Verhaltensweisen f\u00fcr verschiedene Situationen geeignet sind. Sie sind wahrscheinlich sehr effektiv darin zu erkennen, wie sich Ihre Gef\u00fchle auf Ihr Verhalten auswirken k\u00f6nnen, und sicherzustellen, dass diese Verhaltensweisen fokussiert bleiben und sozial akzeptablem Verhalten entsprechen und \u00e4u\u00dferst angemessene, gemessene Interaktionen mit Kunden und Mitarbeitern erm\u00f6glichen.
scoresummary.emotionalselfawareness.verylow=Ihre Antworten weisen darauf hin, dass es schwierig ist, das Bewusstsein f\u00fcr Ihre emotionalen Reaktionen und Verhaltensweisen und die potenziellen Auswirkungen dieser Verhaltensweisen auf andere aufrechtzuerhalten, und dass Sie nicht wissen, welche Verhaltensweisen f\u00fcr verschiedene Situationen geeignet sind. Dies kann dazu f\u00fchren, dass Sie nicht mehr erkennen k\u00f6nnen, wie sich Ihre Gef\u00fchle auf Ihr Verhalten auswirken, und sicherstellen, dass diese Verhaltensweisen fokussiert bleiben und sozial akzeptablem Verhalten entsprechen, um angemessene, gemessene Interaktionen mit Kunden und Mitarbeitern zu erm\u00f6glichen.
scoresummary.emotionalselfcontrol.high=Ihre Antworten zeigen St\u00e4rken in Selbstkontrolle und Impulskontrolle. Sie verf\u00fcgen \u00fcber eine starke F\u00e4higkeit, einen ausgewogenen Ansatz f\u00fcr die Bew\u00e4ltigung von Risiken, die Aufrechterhaltung von Gelassenheit in stressigen Zeiten und den ruhigen Umgang mit anderen bei der Arbeit anzuwenden. Es ist wahrscheinlich, dass Sie effektiv darin sind, langfristige Ziele zu priorisieren und sich auf diese zu konzentrieren und mit anderen auf eine Art und Weise zu interagieren, die dabei hilft, dauerhafte Beziehungen aufzubauen.
scoresummary.emotionalselfcontrol.low=Ihre Antworten deuten darauf hin, dass Sie sich potenziellen Herausforderungen mit Selbstkontrolle und Impulskontrolle stellen m\u00fcssen. Dies kann Ihre F\u00e4higkeit gef\u00e4hrden, einen ausgewogenen Ansatz f\u00fcr die Bew\u00e4ltigung von Risiken, die Aufrechterhaltung von Gelassenheit in stressigen Zeiten und den ruhigen Umgang mit anderen bei der Arbeit anzuwenden. Sie haben m\u00f6glicherweise leichte Schwierigkeiten, effektiv Priorit\u00e4ten zu setzen und sich auf langfristige Ziele zu konzentrieren und mit anderen so zu interagieren, dass dauerhafte Beziehungen aufgebaut werden k\u00f6nnen.
scoresummary.emotionalselfcontrol.medium=Ihre Antworten zeigen moderate St\u00e4rke in Selbstkontrolle und Impulskontrolle. Sie verf\u00fcgen \u00fcber die F\u00e4higkeit, ein ausgewogenes Herangehen an das Risikomanagement, die Aufrechterhaltung der Gelassenheit in stressigen Zeiten und den ruhigen Umgang mit anderen bei der Arbeit anzuwenden. Sie sind wahrscheinlich etwas effektiv darin, Priorit\u00e4ten zu setzen und sich auf langfristige Ziele zu konzentrieren und mit anderen so zu interagieren, dass dauerhafte Beziehungen aufgebaut werden k\u00f6nnen.
scoresummary.emotionalselfcontrol.veryhigh=Ihre Antworten zeigen au\u00dfergew\u00f6hnliche St\u00e4rken in Selbstkontrolle und Impulskontrolle. Sie verf\u00fcgen \u00fcber eine sehr starke F\u00e4higkeit, einen ausgewogenen Ansatz f\u00fcr das Risikomanagement, die Aufrechterhaltung von Gelassenheit in stressigen Zeiten und den ruhigen Umgang mit anderen bei der Arbeit anzuwenden. Sie sind wahrscheinlich sehr effektiv darin, Priorit\u00e4ten zu setzen und sich auf langfristige Ziele zu konzentrieren und mit anderen so zu interagieren, dass dauerhafte Beziehungen aufgebaut werden k\u00f6nnen.
scoresummary.emotionalselfcontrol.verylow=Ihre Antworten weisen auf Herausforderungen mit Selbstkontrolle und Impulskontrolle hin. Dies gef\u00e4hrdet Ihre F\u00e4higkeit, ein ausgewogenes Herangehen an das Risikomanagement, die Aufrechterhaltung von Gelassenheit in stressigen Zeiten und den ruhigen Umgang mit anderen bei der Arbeit anzuwenden.
scoresummary.empathy.high=Ihre Antworten zeigen St\u00e4rken darin, die emotionalen Bed\u00fcrfnisse anderer zu sp\u00fcren, mit den Problemen anderer Menschen zu sympathisieren und Dinge aus der Sicht anderer zu sehen. Sie sind wahrscheinlich in der Lage, Kunden oder Mitarbeitern zu zeigen, dass Sie sie verstehen und sich um sie k\u00fcmmern, was zu einer verbesserten Kundenbindung, st\u00e4rkeren Arbeitsbeziehungen und weniger Konflikten am Arbeitsplatz f\u00fchrt.
scoresummary.empathy.low=Ihre Antworten weisen darauf hin, dass Sie potentielle Herausforderungen haben, die emotionalen Bed\u00fcrfnisse anderer zu erkennen, mit den Problemen anderer Menschen zu sympathisieren und Dinge aus der Sicht anderer zu sehen. Dies kann dazu f\u00fchren, dass Sie den Kunden oder Mitarbeitern etwas unwirksam vorweisen, dass Sie sie verstehen und sich um sie k\u00fcmmern, was zu einem leichten Risiko f\u00fcr Kundenbindung, Arbeitsbeziehungen und Konflikte am Arbeitsplatz f\u00fchrt.
scoresummary.empathy.medium=Ihre Antworten zeigen eine m\u00e4\u00dfige St\u00e4rke, wenn Sie die emotionalen Bed\u00fcrfnisse anderer wahrnehmen, Sympathie f\u00fcr die Probleme anderer Menschen haben und Dinge aus der Sicht anderer Menschen sehen. Sie haben eine durchschnittliche F\u00e4higkeit, Kunden oder Mitarbeitern zu zeigen, dass Sie sie verstehen und sich um sie k\u00fcmmern. Auf diese Weise k\u00f6nnen Sie den Grad der Kundenbindung, Arbeitsbeziehungen und Konflikte am Arbeitsplatz beibehalten.
scoresummary.empathy.veryhigh=Ihre Antworten zeigen au\u00dfergew\u00f6hnliche St\u00e4rken darin, die emotionalen Bed\u00fcrfnisse anderer zu sp\u00fcren, mit den Problemen anderer Menschen zu sympathisieren und Dinge aus der Sicht anderer zu sehen. Sie sind wahrscheinlich sehr effektiv darin, Kunden oder Mitarbeitern zu zeigen, dass Sie sie verstehen und sich um sie k\u00fcmmern, was zu einer wesentlich verbesserten Kundentreue, viel st\u00e4rkeren Arbeitsbeziehungen und sp\u00fcrbar weniger Konflikten am Arbeitsplatz f\u00fchrt.
scoresummary.empathy.verylow=Ihre Antworten weisen auf Herausforderungen hin, wenn es darum geht, die emotionalen Bed\u00fcrfnisse anderer wahrzunehmen, mit den Problemen anderer Menschen zu sympathisieren und Dinge aus der Sicht anderer zu sehen. Dies kann dazu f\u00fchren, dass Sie Ihren Kunden oder Mitarbeitern nicht zeigen k\u00f6nnen, dass Sie sie verstehen und sich um sie k\u00fcmmern, was zu einem Risiko f\u00fcr Kundenbindung, Arbeitsbeziehungen und Konflikte am Arbeitsplatz f\u00fchrt.
scoresummary.enjoysproblemsolving.high=In der Regel bereit, L\u00f6sungen f\u00fcr komplexe Probleme zu analysieren und zu formulieren, sind Sie ziemlich zuversichtlich, dass Sie effektive L\u00f6sungen entwickeln k\u00f6nnen. Sie akzeptieren, dass h\u00e4ufige Probleml\u00f6sung ein Kernteil Ihrer Jobbeschreibung sein kann. Sie m\u00fcssen m\u00f6glicherweise aufgefordert werden, ein besonders schwieriges Problem anzugehen.
scoresummary.enjoysproblemsolving.low=Kann durch Probleme eingesch\u00fcchtert werden, die eine mentale Herausforderung darstellen und keine einfachen oder offensichtlichen L\u00f6sungen haben. Unbequem wenn f\u00fcr die Entwicklung von L\u00f6sungen verantwortlich, aber bereit, zu versuchen, wenn stark aufgefordert. Dies kann eine Best\u00e4tigung durch den Vorgesetzten oder Unterst\u00fctzung von Kollegen bei schwierigen Problemen erfordern.
scoresummary.enjoysproblemsolving.medium=Sie sind der Ansicht, dass komplexe Probleml\u00f6sungen nur selten oder nur gelegentlich Teil Ihrer beruflichen Verantwortung sind, sind aber bereit, die mentalen Herausforderungen je nach Bedarf zu akzeptieren. Sie sind \u00fcberzeugt von Ihren F\u00e4higkeiten, L\u00f6sungen zu entwickeln, ben\u00f6tigen aber m\u00f6glicherweise Beruhigung oder Unterst\u00fctzung.
scoresummary.enjoysproblemsolving.veryhigh=Sie k\u00f6nnen gerne L\u00f6sungen f\u00fcr Probleme als Teil der t\u00e4glichen Arbeit analysieren und formulieren. Sie sind mit mentalen Herausforderungen vertraut und optimistisch, dass die meisten Probleme mit Anstrengung und Anwendung gel\u00f6st werden k\u00f6nnen.
scoresummary.enjoysproblemsolving.verylow=Sie k\u00f6nnen sich eingesch\u00fcchtert f\u00fchlen, wenn Sie mit Herausforderungen konfrontiert werden, die keine offensichtlichen L\u00f6sungen bieten. Sie ben\u00f6tigen m\u00f6glicherweise starke Aufforderungen und Zusicherungen von Vorgesetzten, um sich allen au\u00dfer den einfachsten Problemen zu n\u00e4hern. Sie k\u00f6nnen die Entwicklung von L\u00f6sungen als Teil des Jobs f\u00fchlen.
scoresummary.eq.high=Ihre Punktzahl f\u00fcr dieses Merkmal ist \u00fcberdurchschnittlich. Dies macht es in der Regel einfacher, auch in angespannten Situationen effektiv mit anderen zu kommunizieren. Seien Sie sich bewusst, dass andere m\u00f6glicherweise nicht ganz so scharfsinnig sind wie Sie, wenn Sie kommunizieren. 
scoresummary.eq.low=Ihre Punktzahl f\u00fcr dieses Merkmal ist unterdurchschnittlich. Bei der Interaktion hilft es oft, sich ein paar Minuten Zeit zu nehmen, um sich zu fragen, wie Sie sich f\u00fchlen oder wie sich die Person, mit der Sie sprechen, f\u00fchlt.
scoresummary.eq.medium=Ihre Punktzahl f\u00fcr dieses Merkmal ist durchschnittlich.
scoresummary.eq.veryhigh=Ihre Punktzahl f\u00fcr diese Eigenschaft ist weit \u00fcber dem Durchschnitt. Dies macht es in der Regel einfacher, auch in angespannten Situationen effektiv mit anderen zu kommunizieren. Erkennen Sie, dass andere m\u00f6glicherweise nicht ganz so scharfsinnig sind wie Sie, wenn Sie kommunizieren. 
scoresummary.eq.verylow=Ihre Punktzahl f\u00fcr dieses Merkmal ist unterdurchschnittlich. Bei der Interaktion hilft es oft, sich ein paar Minuten Zeit zu nehmen, um sich zu fragen, wie Sie sich f\u00fchlen oder wie sich die Person, mit der Sie sprechen, f\u00fchlt.
scoresummary.exhibitsapositiveworkattitude.high=In der Regel erwarten Sie sowohl finanzielle als auch pers\u00f6nliche Belohnungen im Austausch f\u00fcr solide und konsequente Anstrengungen bei der Arbeit. Sie genie\u00dfen die meisten Arbeitsaktivit\u00e4ten und sind bereit, zus\u00e4tzliche Anstrengungen zu unternehmen, wenn dies gerechtfertigt oder gew\u00fcnscht ist.
scoresummary.exhibitsapositiveworkattitude.low=Sie betrachten Arbeit als eine Nebent\u00e4tigkeit und wenden bestenfalls durchschnittliche Anstrengung an. Sie neigen dazu, bez\u00fcglich Managemententscheidungen und Unternehmensrichtlinien skeptisch zu sein.
scoresummary.exhibitsapositiveworkattitude.medium=Sie bevorzugen es, ein mittleres Ma\u00df an Anstrengung zu arbeiten, sind aber bereit, zus\u00e4tzlichen Aufwand zuzuweisen, wenn Sie darum gebeten und belohnt werden. Ihre Einstellung bez\u00fcglich Arbeitszufriedenheit und / oder -genuss ist neutral. In der Regel vertrauen Sie dem Management, k\u00f6nnen jedoch aufgrund unerwarteter Umst\u00e4nde skeptisch werden.
scoresummary.exhibitsapositiveworkattitude.veryhigh=Sie erwarten, dass Sie sowohl finanzielle als auch pers\u00f6nliche Belohnungen erhalten, wenn Sie Ihre besten Energien f\u00fcr den Job einsetzen. Sie arbeiten gerne und vertrauen der Organisation, um Ihnen in Ihrer Karriere zu helfen.
scoresummary.exhibitsapositiveworkattitude.verylow=Sie betrachten Arbeit als eine sekund\u00e4re Aktivit\u00e4t, die meistens ertragen wird, und bevorzugen es, gerade genug Energie zu widmen, um durchzukommen. Sie k\u00f6nnen der Organisation misstrauen, um Sie bei Ihrer Karriere zu unterst\u00fctzen.
scoresummary.expressiveandoutgoing.high=Sie sprechen gerne in Gruppentreffen, um neue Ideen einzuf\u00fcgen oder zu bef\u00fcrworten. Ihr Vergn\u00fcgen, Ihre eigenen Ideen unter anderen zu behaupten, kann erfordern, dass Sie zus\u00e4tzliche Aufmerksamkeit f\u00fcr andere haben und anderen die gleiche Zeit geben.
scoresummary.expressiveandoutgoing.low=Sie vermeiden es, Ihre eigenen Ideen durchzusetzen, wenn Sie nicht ausdr\u00fccklich dazu aufgefordert werden, und behalten lieber Ihre Gedanken und Gef\u00fchle bei sich. W\u00e4hrend Sie bereit sind, bei Bedarf zu sprechen, beteiligen Sie sich passiv an Gruppenaktivit\u00e4ten. Sie ziehen es vor, nur wenig Zeit zu investieren, um mit den allgemeinen B\u00fcroaktivit\u00e4ten Schritt zu halten.
scoresummary.expressiveandoutgoing.medium=Sie haben keine Angst davor, bei Gruppentreffen Stellung zu nehmen, um neue Ideen einzuf\u00fcgen oder zu bef\u00fcrworten. Sie ben\u00f6tigen jedoch m\u00f6glicherweise eine Eingabeaufforderung, wenn Sie sich nicht stark auf ein Problem verlassen. Sie genie\u00dfen es, Ihre eigenen Ideen unter anderen zu \u00fcberreden oder zu beeindrucken, aber darauf zu achten, anderen die gleiche Zeit zu lassen.
scoresummary.expressiveandoutgoing.veryhigh=Sie genie\u00dfen es, im Mittelpunkt der Aufmerksamkeit zu stehen und Ihre Gedanken und Meinungen bei Freunden und Fremden gleicherma\u00dfen freizusetzen. Dies kann jedoch dazu f\u00fchren, dass Sie die Gespr\u00e4che so lange dominieren, dass andere nicht in der Lage sind zu teilen, was sie denken.  
scoresummary.expressiveandoutgoing.verylow=Sie sprechen selten in Gruppentreffen auf, um Gedanken oder Ideen zu vertreten oder Meinungen zu \u00e4u\u00dfern. Sie d\u00fcrfen keine Informationen freiwillig zur Verf\u00fcgung stellen, die sich auf die Gruppenleistung auswirken k\u00f6nnten, es sei denn, es handelt sich um einen Notfall oder um extrem relevante Informationen oder wenn Sie direkt um Hilfe gebeten werden. Sie scheinen ein passiver Teilnehmer an Gruppenaktivit\u00e4ten zu sein.
scoresummary.firstlinesupervision.high=Ihre Punktzahlen weisen auf angemessenes Arbeitswissen zu diesem Thema hin. Sie sind wahrscheinlich bereit, mit sehr wenig Grundausbildung oder mit sofortigem Einstieg in die Weiterbildung produktiv zu sein.
scoresummary.firstlinesupervision.low=Ihre Ergebnisse weisen darauf hin, dass Sie \u00fcber grundlegende Kenntnisse der First-Line Retail Supervision verf\u00fcgen. Sie ben\u00f6tigen eine moderate Grundausbildung, bevor Sie in diesem Bereich produktiv werden.
scoresummary.firstlinesupervision.medium=Ihre Punktzahlen weisen auf ein m\u00e4\u00dfiges Grundwissen in der Arbeit der First-Line Retail Supervision hin. Sie werden wahrscheinlich einige grundlegende Schulungen ben\u00f6tigen, um sicherzustellen, dass Sie produktiv sind.
scoresummary.firstlinesupervision.veryhigh=Ihre Punktzahlen weisen auf das Arbeitswissen der First-Line Retail Supervision hin. Sie werden wahrscheinlich keine Schulung in den grundlegenden Aspekten Ihrer Rolle ben\u00f6tigen. Fortgeschrittene Ausbildung kann Ihnen jedoch helfen, ein geeigneter Mentor f\u00fcr andere zu sein.
scoresummary.firstlinesupervision.verylow=Ihre Bewertungen weisen auf geringe oder keine Kenntnisse der First-Line Retail Supervision hin. Sie werden wahrscheinlich eine umfangreiche Grundausbildung ben\u00f6tigen, bevor Sie in diesem Bereich produktiv werden.
scoresummary.historysurveyperformance.high=Ihre arbeitsbezogenen Gewohnheiten und Pr\u00e4ferenzen stimmen mit denen \u00fcberein, die eine starke Leistung aufweisen.
scoresummary.historysurveyperformance.low=Ihre arbeitsbezogenen Gewohnheiten und Pr\u00e4ferenzen stimmen mit denen \u00fcberein, die unterdurchschnittliche Leistungen aufweisen.
scoresummary.historysurveyperformance.medium=Ihre arbeitsbezogenen Gewohnheiten und Pr\u00e4ferenzen stimmen mit denen \u00fcberein, die eine durchschnittliche Leistung aufweisen.
scoresummary.historysurveyperformance.veryhigh=Ihre arbeitsbedingten Gewohnheiten und Vorlieben stimmen mit den Leistungstr\u00e4gern \u00fcberein.
scoresummary.historysurveyperformance.verylow=Ihre arbeitsbezogenen Gewohnheiten und Vorlieben stimmen mit denen anderer Personen \u00fcberein, die eine schlechte Leistung aufweisen.
scoresummary.historysurveytenure.high=Ihre arbeitsbezogenen Gewohnheiten und Pr\u00e4ferenzen weisen auf eine m\u00e4\u00dfige Stabilit\u00e4t und Engagement hin, was normalerweise zu einer angemessenen Anstellung bei den Unternehmen f\u00fchrt, f\u00fcr die Sie arbeiten.
scoresummary.historysurveytenure.low=Ihre arbeitsbezogenen Gewohnheiten und Pr\u00e4ferenzen weisen auf eine unterdurchschnittliche Stabilit\u00e4t und Bindung hin, was normalerweise zu einer kurzen Amtszeit bei den Unternehmen f\u00fchrt, f\u00fcr die Sie arbeiten. Arbeitgeber erkennen dies als Schw\u00e4che an und lehnen es oft ab, Bewerber einzustellen, die diese Qualit\u00e4t aufweisen.
scoresummary.historysurveytenure.medium=Ihre arbeitsbezogenen Gewohnheiten und Pr\u00e4ferenzen weisen auf durchschnittliche Stabilit\u00e4t und Engagement hin, was normalerweise zu einer akzeptablen Anstellung bei den Unternehmen f\u00fchrt, f\u00fcr die Sie arbeiten.
scoresummary.historysurveytenure.veryhigh=Ihre arbeitsbezogenen Gewohnheiten und Pr\u00e4ferenzen weisen auf Stabilit\u00e4t und Engagement hin, was in der Regel zu einer langen Amtszeit bei den Unternehmen f\u00fchrt, f\u00fcr die Sie arbeiten.
scoresummary.historysurveytenure.verylow=Ihre arbeitsbezogenen Gewohnheiten und Pr\u00e4ferenzen weisen auf eine unterdurchschnittliche Stabilit\u00e4t und Bindung hin, was normalerweise zu einer kurzen Amtszeit bei den Unternehmen f\u00fchrt, f\u00fcr die Sie arbeiten. Arbeitgeber erkennen dies als Schw\u00e4che an und lehnen es oft ab, Bewerber einzustellen, die diese Qualit\u00e4t aufweisen.
scoresummary.innovativeandcreative.high=Sie sind in der Lage, neuartige oder originelle L\u00f6sungen f\u00fcr Probleme oder Probleme zu entwickeln und sind offen f\u00fcr die freie Diskussion unterschiedlicher Ideen.
scoresummary.innovativeandcreative.low=Sie sind nicht sicher, ob Sie neue oder innovative L\u00f6sungen f\u00fcr Probleme oder Probleme entwickeln k\u00f6nnen. Sie finden es am angenehmsten, wenn Sie als Teil einer Gruppe an Probleml\u00f6sungsaktivit\u00e4ten arbeiten, aber dennoch Ermutigung ben\u00f6tigen.
scoresummary.innovativeandcreative.medium=Sie sehen sich selbst als durchschnittliche Kreativit\u00e4t und sind in der Lage, neuartige oder originelle L\u00f6sungen f\u00fcr Probleme zu generieren. M\u00f6glicherweise ben\u00f6tigen Sie jedoch eine wichtige Aufforderung, um der Aufgabe die n\u00f6tige Energie zu widmen, oder um sich selbstbewusst genug zu f\u00fchlen, dies zu tun.
scoresummary.innovativeandcreative.veryhigh=Sie haben Spa\u00df daran, regelm\u00e4\u00dfig neue Probleml\u00f6sungen zu finden. Ihre Pr\u00e4ferenz f\u00fcr neue L\u00f6sungen kann jedoch so stark sein, dass Sie bei Aufgaben als unkonzentriert oder unzuverl\u00e4ssig empfunden werden.
scoresummary.innovativeandcreative.verylow=Sie haben kein Vertrauen in Ihre F\u00e4higkeit, neue oder innovative L\u00f6sungen f\u00fcr Probleme oder Probleme zu entwickeln. Dies f\u00fchrt dazu, dass Sie Gelegenheiten zur Innovation oder kreativen Arbeit verweigern.
scoresummary.knowledge.high=Sie zeigen starkes Wissen in diesem Bereich.
scoresummary.knowledge.low=Sie weisen in diesem Bereich unterdurchschnittliches Wissen auf. Wenn es f\u00fcr den Job, f\u00fcr den Sie sich bewerben, relevant ist, k\u00f6nnten Sie sich f\u00fcr ein Lernprogramm oder ein Selbststudium in diesem Bereich entscheiden.
scoresummary.knowledge.medium=Sie zeigen durchschnittliches Wissen in diesem Bereich. Wenn es f\u00fcr den Job, f\u00fcr den Sie sich bewerben, relevant ist, k\u00f6nnten Sie sich f\u00fcr ein Lernprogramm oder ein Selbststudium in diesem Bereich entscheiden.
scoresummary.knowledge.veryhigh=Sie weisen in diesem Bereich ein au\u00dfergew\u00f6hnlich starkes Wissen auf.
scoresummary.knowledge.verylow=Sie weisen in diesem Bereich unterdurchschnittliches Wissen auf. Wenn es f\u00fcr den Job, f\u00fcr den Sie sich bewerben, relevant ist, k\u00f6nnten Sie sich f\u00fcr ein Lernprogramm oder ein Selbststudium in diesem Bereich entscheiden.
scoresummary.multitasking.high=Sie verf\u00fcgen \u00fcber eine starke F\u00e4higkeit, mehrere Aktivit\u00e4ten parallel zu verwalten (Multitasking).
scoresummary.multitasking.low=Sie weisen eine unterdurchschnittliche F\u00e4higkeit auf, mehrere Aktivit\u00e4ten parallel zu verwalten (Multitasking). Sie m\u00f6chten m\u00f6glicherweise Jobs vermeiden, die die F\u00e4higkeit erfordern, Priorit\u00e4ten und Aufgaben zu jonglieren.
scoresummary.multitasking.medium=Sie verf\u00fcgen \u00fcber eine durchschnittliche F\u00e4higkeit, mehrere Aktivit\u00e4ten parallel zu verwalten (Multitasking). Viele Jobs erfordern die F\u00e4higkeit, Priorit\u00e4ten und Aufgaben durch den Arbeitstag zu jonglieren. Indem Sie ruhig bleiben, sollten Sie in der Lage sein, diese Art von Jobs ohne unn\u00f6tigen Stress zu bew\u00e4ltigen.
scoresummary.multitasking.veryhigh=Sie weisen eine au\u00dfergew\u00f6hnlich starke F\u00e4higkeit auf, mehrere Aktivit\u00e4ten parallel zu verwalten (Multitasking).
scoresummary.multitasking.verylow=Sie weisen eine unterdurchschnittliche F\u00e4higkeit auf, mehrere Aktivit\u00e4ten parallel zu verwalten (Multitasking). Sie m\u00f6chten m\u00f6glicherweise Jobs vermeiden, die die F\u00e4higkeit erfordern, Priorit\u00e4ten und Aufgaben zu jonglieren.
scoresummary.needsstructure.high=Sie befolgen die Regeln genau, sind jedoch bereit, gelegentliche Ausnahmen zu machen, wenn die Umst\u00e4nde dies rechtfertigen. W\u00e4hrend Sie mit der Routine vertraut sind, sind Sie in der Lage, die \u00c4nderungen, die im Laufe des normalen Gesch\u00e4ftsverlaufs auftreten, zu steuern.
scoresummary.needsstructure.low=Kann das Interesse an routinem\u00e4\u00dfigen, sich wiederholenden Aufgaben und T\u00e4tigkeiten verlieren, wenn es nicht zumindest gelegentlich Abwechslung gibt. Sie bevorzugen eine dynamische Arbeitsumgebung, sind aber in der Lage, sich wiederholende Aufgaben zu bew\u00e4ltigen. Wenn Sie zu viele Regeln oder sehr routinem\u00e4\u00dfige Arbeitsaufgaben befolgen m\u00fcssen, verlieren Sie m\u00f6glicherweise die Motivation.
scoresummary.needsstructure.medium=Sie sind sowohl mit den routinem\u00e4\u00dfigen als auch den dynamischen Aspekten eines Jobs vertraut und scheinen eine Mischung aus beiden zu bevorzugen. Sie folgen normalerweise Regeln, sofern die Umst\u00e4nde keine Abweichung rechtfertigen.
scoresummary.needsstructure.veryhigh=Sie befolgen die Regeln konsequent und treffen sorgf\u00e4ltige Entscheidungen. Sie k\u00f6nnen von unerwarteten \u00c4nderungen in Ihrer Arbeitsroutine aufgeregt sein, die Sie als unflexibel erscheinen lassen. \n
scoresummary.needsstructure.verylow=Sie werden leicht von routinem\u00e4\u00dfigen, sich wiederholenden, extensiv definierten Aufgaben und Aktivit\u00e4ten gelangweilt sein. Dies kann dazu f\u00fchren, dass Sie in Ihrem Arbeitsstil unorganisiert erscheinen. Sie neigen dazu, Regeln abzulehnen, die f\u00fcr Sie oder Ihre Arbeitsziele nicht relevant sind.
scoresummary.noncognitive.high=Ihre Punktzahl f\u00fcr dieses Merkmal ist \u00fcberdurchschnittlich.
scoresummary.noncognitive.low=Ihre Punktzahl f\u00fcr dieses Merkmal ist unterdurchschnittlich.
scoresummary.noncognitive.medium=Ihre Punktzahl f\u00fcr dieses Merkmal ist durchschnittlich.
scoresummary.noncognitive.veryhigh=Ihre Punktzahl f\u00fcr diese Eigenschaft ist weit \u00fcber dem Durchschnitt.
scoresummary.noncognitive.verylow=Ihre Punktzahl f\u00fcr dieses Merkmal ist unterdurchschnittlich.
scoresummary.seeksperfection.high=Sie suchen bei fast jeder Aufgabe die h\u00f6chstm\u00f6gliche Qualit\u00e4t und sind bereit, zus\u00e4tzliche Anstrengungen oder Ressourcen zu investieren, um sicherzustellen, dass eine Aufgabe korrekt ausgef\u00fchrt wird. In bestimmten Situationen kann dieser Wunsch nach Perfektion unn\u00f6tige Verz\u00f6gerungen oder Kosten f\u00fcr ein Projekt bedeuten.
scoresummary.seeksperfection.low=Ihre Sorge um Anforderungen wie Zeitplan und Produktionsrate kann dazu f\u00fchren, dass Sie von anderen erwarten, dass sie unannehmbare Qualit\u00e4t "fangen" und korrigieren, bevor ein Produkt seinen Endverbraucher erreicht. Sie sind in der Lage, akzeptable Arbeit zu leisten, m\u00fcssen aber m\u00f6glicherweise mehr auf die Qualit\u00e4t achten oder ben\u00f6tigen eine zus\u00e4tzliche \u00dcberwachung. 
scoresummary.seeksperfection.medium=W\u00e4hrend Sie sich bem\u00fchen, hohe Qualit\u00e4tsstandards einzuhalten, verstehen Sie die Notwendigkeit, innerhalb von Zeit- und Ressourcenbeschr\u00e4nkungen zu arbeiten. Sie sehen den Wert des Kompromisses, um diese Einschr\u00e4nkungen auszugleichen und gleichzeitig zu vermeiden, dass die Qualit\u00e4t unter ein akzeptables Niveau f\u00e4llt.
scoresummary.seeksperfection.veryhigh=Sie sind vielleicht so darauf bedacht, Perfektion in Arbeitsprodukten zu erreichen, dass es f\u00fcr Sie schwierig ist, im Zeitplan zu bleiben.
scoresummary.seeksperfection.verylow=Sie scheinen von der Qualit\u00e4t der Arbeitsprodukte nicht betroffen zu sein und arbeiten in den meisten F\u00e4llen nach "gut genug". Ihre Bereitschaft, Arbeiten zu akzeptieren, die unter dem Standard liegen, kann dazu f\u00fchren, dass Sie planm\u00e4\u00dfige oder unvorhersehbare Ereignisse als Entschuldigung verwenden und aufgrund von Nacharbeiten Verz\u00f6gerungen verursachen k\u00f6nnen.
scoresummary.skill.high=Sie weisen in diesem Bereich starkes Wissen / K\u00f6nnen auf.
scoresummary.skill.low=Sie weisen in diesem Bereich unterdurchschnittliches Wissen / K\u00f6nnen auf. Wenn es f\u00fcr den Job, f\u00fcr den Sie sich bewerben, relevant ist, k\u00f6nnten Sie sich f\u00fcr ein Lernprogramm oder ein Selbststudium in diesem Bereich entscheiden.
scoresummary.skill.medium=Sie zeigen durchschnittliches Wissen / K\u00f6nnen in diesem Bereich. Wenn es f\u00fcr den Job, f\u00fcr den Sie sich bewerben, relevant ist, k\u00f6nnten Sie sich f\u00fcr ein Lernprogramm oder ein Selbststudium in diesem Bereich entscheiden.
scoresummary.skill.veryhigh=Sie weisen in diesem Bereich ein au\u00dfergew\u00f6hnlich ausgepr\u00e4gtes Wissen / K\u00f6nnen auf.
scoresummary.skill.verylow=Sie weisen in diesem Bereich unterdurchschnittliches Wissen / K\u00f6nnen auf. Wenn es f\u00fcr den Job, f\u00fcr den Sie sich bewerben, relevant ist, k\u00f6nnten Sie sich f\u00fcr ein Lernprogramm oder ein Selbststudium in diesem Bereich entscheiden.
scoresummary.writing.high=Sie weisen eine starke F\u00e4higkeit auf, sich schriftlich auszudr\u00fccken.
scoresummary.writing.low=Sie weisen eine unterdurchschnittliche Kompetenz auf, um sich schriftlich auszudr\u00fccken. In vielen Jobs ist Schreiben eine wichtige F\u00e4higkeit. Erw\u00e4gen Sie, sich in Entwicklungsschreibprogramme  einzutragen, um Ihre F\u00e4higkeiten zu verbessern.
scoresummary.writing.medium=Sie weisen durchschnittliche Kenntnisse auf, um sich schriftlich auszudr\u00fccken. In vielen Jobs ist Schreiben eine sehr wichtige F\u00e4higkeit. Erw\u00e4gen Sie, sich in Entwicklungsschreibprogramme  einzutragen, um Ihre F\u00e4higkeiten zu verbessern.
scoresummary.writing.veryhigh=Sie weisen eine sehr hohe Kompetenz auf, um sich schriftlich auszudr\u00fccken.
scoresummary.writing.verylow=Sie weisen eine unterdurchschnittliche Kompetenz auf, um sich schriftlich auszudr\u00fccken. In vielen Jobs ist Schreiben eine wichtige F\u00e4higkeit. Erw\u00e4gen Sie, sich in Entwicklungsschreibprogramme  einzutragen, um Ihre F\u00e4higkeiten zu verbessern.
subtitle.ability=Dieser Abschnitt enth\u00e4lt eine Liste von jobbezogenen kognitiven F\u00e4higkeiten, die in einem job\u00e4hnlichen Kontext mithilfe der Simulationstechnologie von HR Avatar evaluiert wurden. Studien haben gezeigt, dass kognitive F\u00e4higkeiten bei vielen Berufen stark mit der Arbeitsleistung korrelieren. F\u00e4higkeiten korrelieren auch mit der Probleml\u00f6sung und der F\u00e4higkeit, schnell zu lernen.
subtitle.aims=Dieser Abschnitt enth\u00e4lt eine Liste von Pers\u00f6nlichkeitsmerkmalen, die h\u00e4ufig mit der Arbeitsleistung in Verbindung gebracht werden. Denken Sie daran, dass dies keine F\u00e4higkeiten sind und nicht auf die F\u00e4higkeit hinweisen, einen Job zu machen. Vielmehr k\u00f6nnen sie dazu verwendet werden, die Eignung f\u00fcr die allgemeinen Bed\u00fcrfnisse der Stelle und der Unternehmenskultur zu bewerten. 
subtitle.biodata=In diesem Abschnitt werden die Antworten ausgewertet, die Sie zu Ihrer beruflichen Geschichte gegeben haben. Studien zeigen, dass vergangenes Verhalten oft auf zuk\u00fcnftiges Verhalten hinweist.
subtitle.eq=Dieser Abschnitt enth\u00e4lt eine Liste der Merkmale der emotionalen Intelligenz, die darauf hinweisen, wie gut Sie auf Ihre Emotionen und die anderer eingestellt sind, sowie auf Ihre F\u00e4higkeit, Ihr Verhalten im Licht der Gef\u00fchle zu kontrollieren, die Sie m\u00f6glicherweise erfahren. Diese Eigenschaften k\u00f6nnen sich oft auf die Leistung in Gruppen oder Teams auswirken.
subtitle.ks=Dieser Abschnitt enth\u00e4lt eine Liste von berufsbezogenen Wissensbereichen und F\u00e4higkeiten, die bewertet wurden. Niedrige Punktzahlen in diesen Bereichen weisen oft darauf hin, dass m\u00f6glicherweise zus\u00e4tzliches Lernen erforderlich ist, bevor Spitzenleistungen erzielt werden k\u00f6nnen.
tips.ability=Verwenden Sie Ressourcen wie Klassen, Schulungsleitf\u00e4den oder die Unterst\u00fctzung eines Mentors, um Ihre F\u00e4higkeiten zu verbessern. Suchen Sie nach der M\u00f6glichkeit, so viel Feedback wie m\u00f6glich zu \u00fcben und zu erhalten.
tips.adaptable=Wenn Sie mit Ver\u00e4nderungen am Arbeitsplatz konfrontiert sind, versuchen Sie, den Zweck der Ver\u00e4nderung zu verstehen und welche Schritte Sie unternehmen k\u00f6nnen, um die \u00c4nderung effektiv anzupassen oder zu bew\u00e4ltigen.
tips.analyticalthinking=Suchen Sie nach Anleitungen zur Kategorisierung und Organisation der Informationen, die Sie analysieren m\u00f6chten.
tips.attentiontodetail=Ber\u00fccksichtigen Sie zus\u00e4tzliche Zeit, um Ihre Arbeit zu \u00fcberpr\u00fcfen und verwenden Sie Ressourcenmaterialien, um die Genauigkeit zu \u00fcberpr\u00fcfen.
tips.competitive=Das angestrebte Niveau der Wettbewerbsf\u00e4higkeit variiert von Rolle zu Rolle. Arbeiten Sie daran, die angemessene Balance zwischen Ihren pers\u00f6nlichen Bed\u00fcrfnissen und denen des Teams zu verstehen. 
tips.corporatecitizenship=Als Mitarbeiter sind Sie Teil eines Kollektivs. Bem\u00fchen Sie sich, in Ihren Interaktionen mit Kollegen positiv zu sein. Behalten Sie das Bewusstsein f\u00fcr Ihre Rolle am Arbeitsplatz und den Wert, den Sie in dieser Rolle zur Verf\u00fcgung stellen.
tips.developsrelationships=Um Beziehungen am Arbeitsplatz zu entwickeln, stellen Sie sich Ihren Kollegen vor, um zu erfahren, was sie tun und wie Sie professionell interagieren k\u00f6nnen.
tips.emotionalselfawareness=tips.emotionalselfawareness
tips.emotionalselfcontrol=tips.emotionalselfcontrol 
tips.empathy=tips.empathy 
tips.enjoysproblemsolving=Erkunden Sie verschiedene Ans\u00e4tze zur Bew\u00e4ltigung von Projekten oder Aufgaben. Recherchieren Sie, wie andere Menschen oder Organisationen ein Problem angehen.
tips.eq=Um seine emotionale Selbstwahrnehmung, emotionale Selbstkontrolle und Empathie zu steigern, ist es ratsam, innezuhalten, wenn Sie mit Situationen konfrontiert werden, und Ihre Gef\u00fchle zu reflektieren und wie Sie typischerweise reagieren. Versuchen Sie, eine Situation aus der Perspektive der anderen Person, ihrer pers\u00f6nlichen Geschichte und Pers\u00f6nlichkeitseigenschaften zu betrachten. Wenn m\u00f6glich, fragen Sie diese Person nach ihrer Perspektive. Ber\u00fccksichtigen Sie Ihre Antwort, nachdem Sie die Auswirkungen Ihrer Ma\u00dfnahmen erfasst haben. \u00dcben Sie diese Schritte, wenn sich M\u00f6glichkeiten ergeben.
tips.exhibitsapositiveworkattitude=Positivit\u00e4t ist ansteckend. Sei bei Kunden und Kollegen pr\u00e4sent. Wenn Sie feststellen, dass sich negative Gef\u00fchle in Bezug auf eine Situation entwickeln, nehmen Sie sich einen Moment Zeit, um nach positiven Ans\u00e4tzen f\u00fcr Probleme zu suchen, bevor Sie Ihre Gedanken offen \u00e4u\u00dfern.
tips.expressiveandoutgoing=Nicht alle Menschen sind von Natur aus aufgeschlossen. Verstehen Sie, wann Sie erwartet werden, ausdrucksstark zu sein. Wenn dies gro\u00dfe Unannehmlichkeiten verursacht, sprechen Sie am besten mit einem Mentor oder Supervisor \u00fcber Ihre Rolle.
tips.firstlinesupervision=Verwenden Sie Ressourcen wie Klassen, Schulungsleitf\u00e4den oder die Unterst\u00fctzung eines Mentors, um Wissen und F\u00e4higkeiten in Ihrem Bereich zu verbessern.
tips.historysurveyperformance=Finden Sie einen Mentor oder setzen Sie sich mit Ihrem Vorgesetzten oder Manager zusammen, um einen Plan zur Verbesserung Ihrer allgemeinen Effektivit\u00e4t bei der Arbeit zu formulieren.
tips.historysurveytenure=tips.historysurveytenure 
tips.innovativeandcreative=Nicht alle Menschen sind von Natur aus kreativ und nicht alle Rollen erfordern Kreativit\u00e4t. Arbeiten Sie, um Ihre St\u00e4rken und Kenntnisse zu verstehen. \u00dcberlegen Sie, wie Sie diese St\u00e4rken nutzen k\u00f6nnen, um Ihre Arbeit zu verbessern. Besprechen Sie diese Ideen mit Ihrem Vorgesetzten.
tips.knowledge=Verwenden Sie Ressourcen wie Klassen, Schulungshandb\u00fccher, B\u00fccher, Zeitschriften oder die Unterst\u00fctzung eines Mentors, um Ihr Wissen zu erweitern.
tips.multitasking=Um die F\u00e4higkeit zu Multitasking gut zu entwickeln, braucht es \u00dcbung. Es ist wichtig, das Tempo zu verstehen, mit dem Sie verschiedene Aufgaben richtig durchsetzen k\u00f6nnen. Erstellen Sie einen Arbeitsbereich, der organisiert ist und Ihnen den schnellen Zugriff auf die von Ihnen ben\u00f6tigten Tools erm\u00f6glicht, damit Sie Ihre F\u00e4higkeit zum Multitasking verbessern k\u00f6nnen.
tips.needsstructure=Die Menge an Struktur am Arbeitsplatz kann variieren, ebenso wie die Wertsch\u00e4tzung einer Person f\u00fcr diese Struktur. Verstehen Sie, was die Arbeitsumgebung erfordert und welche Unterst\u00fctzung Sie am Arbeitsplatz finden. Wenn Sie bei Ihrer Arbeit mehr oder weniger Unterst\u00fctzung oder Einschr\u00e4nkungen ben\u00f6tigen, k\u00f6nnen Sie Ihren Vorgesetzten um Rat fragen.
tips.noncognitive=Achten Sie auf Ihre St\u00e4rken oder Schw\u00e4chen in diesem Bereich w\u00e4hrend Ihrer Interaktionen mit anderen. Beobachten Sie, wie sich andere anders verhalten oder reagieren als Sie und betrachten Sie ihren Standpunkt. 
tips.seeksperfection=Verstehen Sie, wie wichtig Perfektion in der Arbeit, die Sie tun, ist. Bei der Durchf\u00fchrung von Projekten kann es hilfreich sein, Vorgesetzte und Teamkollegen zu fragen, welche Priorit\u00e4ten in Bezug auf Zeit, Qualit\u00e4t und Quantit\u00e4t des Endergebnisses gesetzt werden. \n 
tips.skill=Verwenden Sie Ressourcen wie Kurse, Trainingsleitf\u00e4den oder die Unterst\u00fctzung eines Mentors, um Wissen und F\u00e4higkeiten in Ihrem Bereich zu verbessern. Suchen Sie nach der M\u00f6glichkeit, zu \u00fcben und so viel Feedback wie m\u00f6glich zu erhalten.
tips.titleC=Allgemeine Tipps zur Verbesserung: 
tips.writing=Lesen Sie alle Memos, E-Mails und Korrespondenz erneut, bevor Sie sie senden. Personen, denen die Grammatik- oder Rechtschreibregeln nicht bekannt sind, k\u00f6nnen mit zus\u00e4tzlichen Schulungs- oder Referenzmaterialien wie Schreibhilfen und W\u00f6rterb\u00fcchern unterst\u00fctzt werden.
