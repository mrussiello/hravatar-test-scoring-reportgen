description.adaptability=Geeft aan hoe eenvoudig je veelvuldige of sbstantiele veranderingen in je functie accepteert. Regelmatig veranderende werkzaamheden kan stress veroorzaken en mensen onder druk zetten om zich aan te passen.
description.adaptable=Geeft aan hoe eenvoudig je veelvuldige of sbstantiele veranderingen in je functie accepteert. Regelmatig veranderende werkzaamheden kan stress veroorzaken en mensen onder druk zetten om zich aan te passen.
description.analyticalthinking=Geeft aan in hoeverre je in staat bent op een doordachte, originele manier te denken, of je problemen kan oplossen en middelen kunt gebruiken om gegevens te analyseren, Wanneer je veel analytisch denkvermogen toont kun je patronen herkennen en problemen systematisch oplossen.
description.analyticalthinkingandattentiontodetail=Vindt iemand die je kan helpen bij het categoriseren en organiseren van de informatie die je wilt analyseren. Neem extra tijd om je werk te beoordelen en gebruik hulpbronnen om je werk te controleren op nauwkeurigheid.
description.attentiontodetail=Geeft aan of iemand grondig en nauwkeurig te werk gaat. Iemand die veel aandacht voor detail heeft produceert constant nauwkeurig werk dat weinig controle vereist.
description.competitive=Geeft aan in welke mate je wordt gedreven door het verlangen indruk te maken op leiders en om leeftijdgenoten te overtreffen. Competitief zijn kan afhankelijk van de baan nuttig of schadelijk zijn. Mensen met een hoge score presteren vaak goed in sales of daaraan aanverwante banen.
description.corporatecitizenship=Geeft aan in hoeverre je van de missie, doelstellingen en strategie van een organisatie omarmt. Mensen met een hoge score tonen vaak gedrag dat wordt gekenmerkt door samenwerking, vertrouwen en openheid. Personen met een lage score kunnen de motieven achter beslissingen in twijfel trekken en informatie achterhouden. Ze doen net genoeg om niet ontslagen te worden.
description.developsrelationships=Geeft aan of iemand graag relaties aangaat. Mensen met een hoge score ontmoeten graag nieuwe mensen, wil ze graag goed kennen en een duurzame relatie met hen opbouwen. Mensen met een lage score hebben de neiging om mensen die ze niet kennen te ontwijken.
description.drive=Geeft aan hoe volhardend iemand is om het gewenste doel of resultaat te behalen. In het bedrijfsleven betekent dit vaak waakzaam zijn en veerkracht tonen bij het uitvoeren van de taak of opdracht. In mindere mate toont het ook het vermogen om moeilijke taken op een georganiseerde en systematische manier aan te pakken.
description.emotionalselfawareness=Geeft aan in hoeverre je je bewust bent van je gedragingen in verschillende (sociale) situaties. Je kun je gedrag aanpassen aan de situatie en weet waarop je moet letten. 
description.emotionalselfcontrol=Geeft aan in hoeverre je impulsen onder controle hebt en je gedrag kan beheersen zodat je goed met anderen kunt omgaan.
description.empathy=Geeft uw vermogen weer om de gevoelens van anderen te voelen en te begrijpen, sympathie voor anderen te voelen en dingen vanuit andere gezichtspunten te bekijken.
description.empathyandemotionalselfcontrol=Het vermogen om te begrijpen of te voelen wat een andere persoon ervaart en om te reageren op emotioneel geladen situaties op een manier die niet storend is voor anderen.
description.enjoysproblemsolving=Toont de bereidheid om regelmatig gecompliceerde problemen aan te pakken. Mensen me een hoge score geven vaak de voorkeur aan banen die mentaal uitdagend zijn. Personen met een lage score kunnen ge\u00efntimideerd raken als ze regelmatig met problemen worden geconfronteerd, zowel complexe als eenvoudige. Wanneer banen routinematig of repetitief zijn, passen lagere scores meestal beter.
description.exhibitsapositiveworkattitude=Toont aan dat iemand enthousiast wordt van werk. Mensen met een hoge score nemen graag deel aan bedrijfsactiviteiten en hebben plezier in werken.
description.expressiveandoutgoing=Geeft aan in hoeverre iemand extravert kan zijn en geinteresseerd is om veel sociale contacten te hebben. Hoge scores duiden erop dat iemand graag nieuwe mensen ontmoet en veel contacten heeft. Lage scores geven aan dat er weinig interesse is om je te laten gelden in gezelschap van anderen.
description.firstlinesupervision=Test je kennis van eerstelijns management met als doel te bepalen welke training nuttig voor je is om productief te zijn.
description.historysurveyperformance=Kijkt naar elementen uit je werk- en opleidingsgeschiedenis om zo een indicatie te krijgen van je prestatiepotentieel.
description.historysurveytenure=Kijkt naar je arbeidsverleden en aanverwante factoren om zo een idee te krijgen van de te verwachten arbeidsduur. 
description.innovativeandcreative=Geeft aan in hoeverre je denkt in staat te zijn om problemen en uitdagingen op het werk op een originele manier te benaderen. Hoge scores duiden op een voorkeur voor banen waarbij je situaties en problemen moet analyseren en alternatieve benaderingen moet herkennen om nieuwe oplossingen te vinden. Lagere scores suggereren een voorkeur voor het volgen van gebaande paden en vertrouwde benaderingen voor het omgaan met een probleem.
description.integrity=De neiging om eerlijk te zijn en een consistente en compromisloze naleving van sterke morele en ethische principes en waarden te tonen.
description.needsstructure=Geeft aan of je een voorkeur hebt in een geordende omgeving met welomschreven taken, activiteiten, regels, processen en verwachtingen. Lage scores geven aan dat er minder aandacht is voor organisatie en efficientie. Hoge scores duiden op aandacht voor plannen en organiseren om zo de productie en kwaliteit te maximaliseren.
description.seeksperfection=Geeft aan hoe perfectionistisch je bent ingesteld. Mensen met een hoge score op perfectie zijn mogelijk nooit tevreden genoeg met het eindproduct, dit kan leiden tot onnodige vertragingen of vermindering van de output. Lage scores suggereren daarentegen weinig bezorgdheid over of aandacht voor kwaliteit.
description.teamwork=Het vermogen om binnen een groep productief en harmonieus te werken om een gemeenschappelijk doel of doelstelling te bereiken.
scoresummary.ability.high=Je laat zien bekwaam op dit gebied te zijn.
scoresummary.ability.low=Je toont aan niet bekwaam te zijn op dit gebied. Als het relevant is voor de baan waarop je solliciteert, kun je overwegen om je in te schrijven voor een leerprogramma op dit gebied of voor zelfstudie.
scoresummary.ability.medium=Je toont gemiddeld bekwaam te zijn op dit gebied. Als het relevant is voor de baan waarop je solliciteert, kun je overwegen om je in te schrijven voor een leerprogramma op dit gebied of voor zelfstudie.
scoresummary.ability.veryhigh=Je laat zien zeer bekwaam op dit gebied te zijn.
scoresummary.ability.verylow=Je toont aan niet bekwaam te zijn op dit gebied. Als het relevant is voor de baan waarop je solliciteert, kun je overwegen om je in te schrijven voor een leerprogramma op dit gebied of voor zelfstudie.
scoresummary.adaptability.high=Je hebt een voorkeur voor een dynamische werkomgeving. Je kunt gefocust en positief blijven in tijden van ingrijpende veranderingen op de werkplek.
scoresummary.adaptability.low=Je hebt een voorkeur voor een overwegend stabiele werkomgeving. Kleine veranderingen zorgen er niet voor dat je jouw focus verliest of dat je angstig wordt. Mogelijk profiteer je van extra toezicht en hulp om je te helpen bij het navigeren door nieuwe processen en procedures.
scoresummary.adaptability.medium=Je hebt het gevoel dat te veel verandering storend en ongewenst is. Je geeft er de voorkeur aan om veranderingen in kleine stapjes door te voeren. Zolang je gecoacht en gerustgesteld wordt ben je echter in staat om tijdens de meeste veranderingsprocessen gefocust en positief te blijven.
scoresummary.adaptability.veryhigh=Je houdt van verandering en bent flexibel en gemakkelijk in de omgang. Wanneer een veranderingen binnen de organisatie moeten plaatsvinden dan geef je vaak aan anderen het voorbeeld hoe je deze veranderingen op een positieve manier kunt verwerken.
scoresummary.adaptability.verylow=Je geeft de voorkeur aan een stabiele, voorspelbare werkomgeving. Te veel veranderingen of snelle veranderingen kunnen ertoe leiden dat je jouw betrokkenheid verliest. Je kunt als te rigide overkomen.
scoresummary.adaptable.high=Je geeft de voorkeur aan een dynamische werkomgeving. Wanneer er veel en ingrijpende veranderingen zijn op het werk blijf je positief en gefocust.
scoresummary.adaptable.low=Je hebt een voorkeur voor een overwegend stabiele werkomgeving. Kleine veranderingen zorgen er niet voor dat je jouw focus verliest of dat je angstig wordt. Mogelijk profiteer je van extra toezicht en hulp om je te helpen bij het navigeren door nieuwe processen en procedures.
scoresummary.adaptable.medium=Je hebt het gevoel dat te veel verandering storend en ongewenst is. Je geeft er de voorkeur aan om veranderingen in kleine stapjes door te voeren. Zolang je gecoacht en gerustgesteld wordt ben je echter in staat om tijdens de meeste veranderingsprocessen gefocust en positief te blijven.
scoresummary.adaptable.veryhigh=Je houdt van verandering en bent flexibel en gemakkelijk in de omgang. Wanneer een veranderingen binnen de organisatie moeten plaatsvinden dan geef je vaak aan anderen het voorbeeld hoe je deze veranderingen op een positieve manier kunt verwerken.
scoresummary.adaptable.verylow=Je geeft de voorkeur aan een stabiele, voorspelbare werkomgeving. Te veel veranderingen of snelle veranderingen kunnen ertoe leiden dat je jouw betrokkenheid verliest. Je kunt als te rigide overkomen.
scoresummary.analyticalthinking.high=Je score geeft aan dat je beschikt over een goed beoordelingsvermogen. Je kunt moeilijke problemen vaak oplossen, veelvoorkomende taken en projecten plannen, meerdere oplossingen voor een probleem bedenken en complexe gegevens analyseren. Je kunt je gewoonlijk snel informatie herinneren en gebruiken wanneer dat nodig of gepast is.
scoresummary.analyticalthinking.low=Je score geeft aan dat je het uitdagend kunt vinden om de details en problemen van situaties of problemen van matige complexiteit te doorzien. Het kan zijn dat je moeite hebt met het plannen en organiseren van mensen of middelen, het analyseren van gegevens of het herinneren van geschikte feiten en informatie voor veel situaties. Mogelijk profiteer je van extra hulp en/of begeleiding bij complexere taken.
scoresummary.analyticalthinking.medium=Je score geeft aan dat je, hoewel je vaak op een onderscheidende manier kunt denken, in bepaalde omstandigheden aanzienlijke hulp nodig hebt. Je bent in staat enigszins moeilijke problemen op te lossen, eenvoudige taken en projecten te plannen, middelen te organiseren en niet al te complexe gegevens te analyseren. Soms herinner jij je en gebruik je informatie wanneer dat nodig of passend is, maar mogelijk moet je hierom vragen.
scoresummary.analyticalthinking.veryhigh=Je score geeft aan dat je op een onderscheidende manier kunt denken. Je bent in staat moeilijke problemen op te lossen, veelvoorkomende taken en projecten te plannen, meerdere resources te organiseren en complexe data te analyseren. Je kunt informatie snel oproepen en gebruiken wanneer dat nodig of gepast is.
scoresummary.analyticalthinking.verylow=Je score geeft aan dat je het moeilijk vindt om om te gaan met matig complexe situaties of problemen. Ook vind je redelijk eenvoudige taken vaak lastig. Het kan zijn dat je problemen hebt met het plannen en organiseren van mensen of middelen, het analyseren van gegevens of het herinneren van relevante feiten en informatie. Je zult merken dat je meer succes hebt wanneer je goed begeleid wordt.
scoresummary.analyticalthinkingandattentiontodetail.high=Je score geeft aan dat je op een onderscheidende manier kunt denken. Moeilijke problemen kun je vaak oplossen en je kunt veelvoorkomende taken en projecten plannen. Je bent in staat complexe gegevens te analyseren en meerdere bronnen te raadplegen. Je kunt gewoonlijk snel informatie herinneren en gebruiken wanneer dat nodig of gepast is. Je lijkt ook meestal in staat te zijn grondig en nauwkeurig te werk te gaan. Je besteed zorg aan je werkzaamheden waardoor je werk levert dat slechts af en toe toezicht en controle vereist.
scoresummary.analyticalthinkingandattentiontodetail.low=Je score geeft aan dat je het uitdagend kunt vinden om de details en problemen van situaties of problemen van matige complexiteit te doorzien. Het kan zijn dat je moeite hebt met het plannen en organiseren van mensen of middelen, het analyseren van gegevens of het herinneren van geschikte feiten en informatie voor veel situaties. Mogelijk profiteer je van extra hulp en/of begeleiding bij complexere taken. Je score geeft ook aan dat je vaak belangrijke gegevens over het hoofd ziet of mist, vooral als het ingewikkeld is. Je werk vereist waarschijnlijk voortdurend toezicht en kruiscontrole om kwaliteit en consistentie te garanderen.
scoresummary.analyticalthinkingandattentiontodetail.medium=Je score geeft aan dat je, hoewel je vaak op een onderscheidende manier kunt denken, in bepaalde omstandigheden aanzienlijke hulp nodig hebt. Je bent in staat enigszins moeilijke problemen op te lossen, eenvoudige taken en projecten te plannen, middelen te organiseren en niet al te complexe gegevens te analyseren. Soms herinner jij je en gebruik je informatie wanneer dat nodig of passend is, maar mogelijk moet je hierom vragen. Je score geeft ook aan dat je soms grondig en nauwkeurig te werk gaat, maar af en toe belangrijke of zinvolle informatie over het hoofd ziet, dit kan van invloed zijn op de kwaliteit. Een redelijke hoeveelheid aan toezicht kan nodig zijn om kwaliteit en consistentie te garanderen.
scoresummary.analyticalthinkingandattentiontodetail.veryhigh=Je score geeft aan dat je op een onderscheidende manier kunt denken. Je bent in staat moeilijke problemen op te lossen, veelvoorkomende taken en projecten te plannen, meerdere bronnen te raadplegen en complexe data te analyseren. Je kunt informatie snel oproepen en gebruiken wanneer dat nodig of gepast is. Je werkt met een hoge mate van grondigheid en nauwkeurigheid. Je aandacht voor details levert werk op dat zelden hoeft nagekeken te worden en weinig of geen controle vereist om een constant niveau te behouden.
scoresummary.analyticalthinkingandattentiontodetail.verylow=Je score geeft aan dat je het moeilijk vindt om om te gaan met matig complexe situaties of problemen. Ook vind je redelijk eenvoudige taken vaak lastig. Het kan zijn dat je problemen hebt met het plannen en organiseren van mensen of middelen, het analyseren van gegevens of het herinneren van relevante feiten en informatie. Je zult merken dat je meer succes hebt wanneer je goed begeleid wordt. Je score geeft ook aan dat de kans groot is datje dingen over het hoofd ziet en dat je belangrijke of zinvolle informatie kunt missen of onderschatten. Dit kan leiden tot foute of slechte beslissingen. Dit gebrek aan aandacht voor detail zal waarschijnlijk resulteren in werk van een slechte kwaliteit. Het kan zijn dat je regelmatig toezicht nodig hebt.
scoresummary.attentiontodetail.high=Je gaat meestal grondig en nauwkeurig te werk. Je zorgvuldigheid op veel vlakken zorgt dat je werk slechts af en toe hoeft te worden gecontroleerd of nagekeken.
scoresummary.attentiontodetail.low=Je score geeft aan dat je vaak belangrijke gegevens over het hoofd ziet of mist, vooral als het ingewikkeld is. Je werk vereist waarschijnlijk voortdurend toezicht en kruiscontrole om kwaliteit en consistentie te garanderen.
scoresummary.attentiontodetail.medium=Je score geeft aan dat je soms grondig en nauwkeurig te werk gaat, maar af en toe belangrijke of zinvolle informatie over het hoofd ziet, dit kan van invloed zijn op de kwaliteit. Een redelijke hoeveelheid aan toezicht kan nodig zijn om kwaliteit en consistentie te garanderen.
scoresummary.attentiontodetail.veryhigh=Je gaat grondig en nauwkeurig te werk. Je zorgvuldigheid en aandacht voor detail zorgt ervoor dat je werk slechts af en toe hoeft te worden gecontroleerd of nagekeken en consistent is.
scoresummary.attentiontodetail.verylow=Je score geeft aan dat de kans groot is datje dingen over het hoofd ziet en dat je belangrijke of zinvolle informatie kunt missen of onderschatten. Dit kan leiden tot foute of slechte beslissingen. Dit gebrek aan aandacht voor detail zal waarschijnlijk resulteren in werk van een slechte kwaliteit. Het kan zijn dat je regelmatig toezicht nodig hebt.
scoresummary.competitive.high=Je wordt sterk gemotiveerd door uitdagende doelen, financi\u00eble beloningen en/of erkenning. Je streeft naar succes. In bepaalde situaties kun je het lastig vinden om te voorkomen dat je concurrentiedrang impact heeft op anderen.
scoresummary.competitive.low=Je vindt uitdagende doelstellingen, financi\u00eble beloningen of erkenning niet bijzonder motiverend. Je hebt mogelijk een andere motivatiebron of extra toezicht nodig om je te helpen aan de kwaliteits- en productiviteitsnormen te voldoen.
scoresummary.competitive.medium=Je wordt gemotiveerd door uitdagende doelen, financi\u00eble beloningen en/of erkenning. Je bent echter wel in staat de balans te vinden tussen je eigen ambities en de behoeften van het team of de organisatie en je bent bereid om te doen wat nodig is zodra dat wordt gevraagd.
scoresummary.competitive.veryhigh=Je bent sterk competitief ingesteld en hebt mogelijk moeite om onder bepaalde omstandigheden een teamspeler te zijn. Je wordt gemotiveerd door uitdagende doelen, financi\u00eble beloningen en/of erkenning en je bent bereid om alles te doen om te slagen.
scoresummary.competitive.verylow=Je lijkt je niet bezig te houden met 'winnen' of het overtreffen van doelen. Tenzij je wordt gemotiveerd door andere zaken, zoals de wens om kwaliteit te leveren, span je je mogelijk slechts minimaal in voor taken.
scoresummary.corporatecitizenship.high=Je bent meestal cooperatief en gemakkelijk in de omgang, je vertrouwt erop dat het management en je collega's in het belang van de organisatie handelen, maar je zet vraagtekens bij acties die onlogisch zijn. Je neemt onder de meeste omstandigheden vrijwillig deel aan bedrijfsinitiatieven.
scoresummary.corporatecitizenship.low=Hoewel je soms cooperatief bent, heb je de neiging de organisatie en het management te wantrouwen, tenzij het tegendeel wordt bewezen. Hierdoor stel je je mogelijk defensief op ten aanzien van je eigen werk of sta je gematigd vijandig tegenover het beleid van het bedrijf of het management.
scoresummary.corporatecitizenship.medium=Je bent meestal positief en behulpzaam naar teamleden en collega's, je stelt de behoeften van de organisatie boven je eigen belangen en je hebt onder de meeste omstandigheden vertrouwen in het management. Je kunt wantrouwig worden ten opzichte van motieven of je verzetten als je het gevoel hebt dat je wordt gemanipuleerd, dat er van je wordt geprofiteerd of dat er informatie wordt achtergehouden.
scoresummary.corporatecitizenship.veryhigh=Je bent cooperatief en gemakkelijk in de omgang. Je vertrouwt erop dat het management en collega's het beste met de organisatie voor hebben en dat alle medewerkers goed worden behandeld.
scoresummary.corporatecitizenship.verylow=Je wantrouwt de organisatie en het management en je gaat er vaak vanuit dat nieuwe idee\u00ebn of veranderingen een negatieve uitwerking hebben. Je kunt je defensief opstellen ten opzichte van je eigen werk of vijandig reageren op het management of het bedrijfsbeleid.
scoresummary.developsrelationships.high=Je bouwt actief relaties op, je vindt het leuk om nieuwe mensen te ontmoeten en je houdt rekening met de gevoelens van anderen. Je onderhoudt een breed sociaal netwerk en zet dat in voor zakelijke doeleinden. Je kunt af en toe moeite hebben om een goede balans te vinden tussen relaties enerzijds en doelen en prioriteiten op het werk anderzijds.
scoresummary.developsrelationships.low=Je werkt mogelijk het liefst alleen. Met toezicht of aansporing kun je echter goed in een groep werken.  
scoresummary.developsrelationships.medium=Je bouwt actief relaties op, je vindt het leuk om nieuwe mensen te ontmoeten en je houdt rekening met de gevoelens van anderen. Je onderhoudt een breed sociaal netwerk en zet dat in voor zakelijke doeleinden, je brengt het opbouwen van relaties in balans met doelen en prioriteiten op het werk.
scoresummary.developsrelationships.veryhigh=Je cultiveert actief relaties en je voelt andere mensen intu\u00eftief aan. Je merkt mogelijk dat je relaties belangrijker vindt dan arbeidsproductiviteit, maar het kan ook zijn dat je sterke relaties je vermogen om dingen voor elkaar te krijgen vaak vergroten.
scoresummary.developsrelationships.verylow=Je werkt het liefst alleen en vindt het ontmoeten van nieuwe mensen mogelijk lastig of weinig waardevol. Dit kan ertoe leiden dat je moeite hebt om met anderen in een team samen te werken.
scoresummary.drive.high=Uit je scores blijkt dat je een bovengemiddeld energie niveau, organisatie- en doorzettingsvermogen hebt bij het uitvoeren van projecten, opdrachten en andere uitdagingen.
scoresummary.drive.low=Uit je scores blijkt dat je een \u201conder gemiddeld\u201d energie niveau, organisatie- en doorzettingsvermogen hebt bij het uitvoeren van projecten, opdrachten en andere uitdagingen. Je collega\u2019s kunnen het gevoel hebben dat je de kantjes er af loopt bij teamactiviteiten.
scoresummary.drive.medium=Uit je scores blijkt dat je een matig/gemiddeld energieniveau, organisatie- en doorzettingsvermogen hebt bij het uitvoeren van projecten, opdrachten en andere uitdagingen. Hoewel je inspanningen perfect aanvaardbaar kunnen zijn voor collega's en anderen, is het onwaarschijnlijk dat je je hiermee zult onderscheiden in de ogen van managers en leidinggevenden.
scoresummary.drive.veryhigh=Je scores geven aan dat je de meeste projecten, opdrachten en andere uitdagingen met veel energie, doorzettingsvermogen en organisatie benadert. Je grootste uitdaging is misschien om ervoor te zorgen dat je ruimte laat voor anderen om uit te blinken en hun vaardigheden in teamsituaties te benutten.
scoresummary.drive.verylow=Je scores geven aan dat je de meeste projecten, opdrachten en andere uitdagingen benadert met een zeer lage mate van energie, organisatie- en doorzettingsvermogen. Je collega\u2019s kunnen het gevoel hebben dat je de kantjes er af loopt bij teamactiviteiten en dit kan worden opgemerkt door je manager of leidinggevende.
scoresummary.emotionalselfawareness.high=Je toont aan dat je je goed bewust bent van je emotionele reacties en gedrag en de potenti\u00eble impact van dat gedrag op anderen, en dat je een hoog kennisniveau hebt van welk gedrag geschikt is voor verschillende situaties. Je bent waarschijnlijk effectief in het identificeren van hoe je gevoelens je gedrag kunnen be\u00efnvloeden en ervoor te zorgen dat dat gedrag gefocust blijft en zich conformeert aan sociaal aanvaardbaar gedrag. Hierdoor wordt het mogelijk passende, afgemeten interacties met klanten en collega\u2019s te hebben.
scoresummary.emotionalselfawareness.low=Uit je antwoorden blijkt dat je mogelijk moeite hebt je bewust te blijven van je emotionele reacties en gedrag en de potenti\u00eble impact daarvan op anderen, en enigszins weinig kennis te hebben van welk gedrag in verschillende situaties gepast is. Hierdoor ben je mogelijk minder goed dan anderen in staat te bepalen hoe je gevoel van invloed kan zijn op je gedrag en te zorgen dat je gedrag gefocust blijft en voldoet aan de sociale normen zodat er gepaste, afgewogen interacties mogelijk zijn met klanten en collega's.
scoresummary.emotionalselfawareness.medium=Je laat zien gemiddeld goed in staat te zijn om je bewust te blijven van je emotionele reacties en gedrag en de potenti\u00eble impact daarvan op anderen, en goede kennis te hebben van welk gedrag in verschillende situaties gepast is. Je bent vermoedelijk goed in staat te bepalen hoe je gevoel impact kan hebben op je gedrag en te zorgen dat je gedrag gefocust blijft en voldoet aan de sociale normen zodat er gepaste, afgewogen interacties mogelijk zijn met klanten en collega's.
scoresummary.emotionalselfawareness.veryhigh=Je laat zien uitzonderlijk goed in staat te zijn om je bewust te blijven van je emotionele reacties en gedrag en de potenti\u00eble impact daarvan op anderen, en een zeer goede kennis te hebben van welk gedrag in verschillende situaties gepast is. Je bent vermoedelijk zeer goed in staat te bepalen hoe je gevoel van invloed kan zijn op je gedrag en te zorgen dat je gedrag gefocust blijft en voldoet aan de sociale normen zodat er zeer gepaste, afgewogen interacties mogelijk zijn met klanten en collega's.
scoresummary.emotionalselfawareness.verylow=Uit je antwoorden blijkt dat je moeite hebt je bewust te blijven van je emotionele reacties en gedrag en de potenti\u00eble impact daarvan op anderen, en gebrek aan kennis te hebben over welk gedrag in verschillende situaties gepast is. Hierdoor ben je mogelijk niet in staat te bepalen hoe je gevoel van invloed kan zijn op je gedrag en te zorgen dat je gedrag gefocust blijft en voldoet aan de sociale normen zodat er gepaste, afgewogen interacties mogelijk zijn met klanten en collega's.
scoresummary.emotionalselfcontrol.high=Uit je antwoorden blijkt dat je goed in staat bent jezelf en je impulsen te beheersen. Je beschikt over een sterk vermogen om een evenwichtige benadering toe te passen bij het beheersen van risico's, kalm te blijven onder stress en rustig om te gaan met anderen op het werk. Je bent vermoedelijk goed in staat prioriteiten te stellen en gefocust te blijven op langetermijndoelen en om met anderen om te gaan op een manier die tot blijvende relaties leidt.
scoresummary.emotionalselfcontrol.low=Uit je antwoorden blijkt dat je mogelijk moeite hebt jezelf en je impulsen te beheersen. Dit kan een risico vormen voor je vermogen om een evenwichtige benadering toe te passen bij het beheersen van risico's, kalm te blijven onder stress en rustig om te gaan met anderen op het werk. Je hebt mogelijk enigszins moeite om prioriteiten te stellen en gefocust te blijven op langetermijndoelen en om met anderen om te gaan op een manier die tot blijvende relaties leidt.
scoresummary.emotionalselfcontrol.medium=Uit je antwoorden blijkt dat je gemiddeld goed in staat bent jezelf en je impulsen te beheersen. Je beschikt over het vermogen om een evenwichtige benadering toe te passen bij het beheersen van risico's, kalm te blijven onder stress en rustig om te gaan met anderen op het werk. Je bent vermoedelijk enigszins goed in staat prioriteiten te stellen en gefocust te blijven op langetermijndoelen en om met anderen om te gaan op een manier die tot blijvende relaties leidt.
scoresummary.emotionalselfcontrol.veryhigh=Uit je antwoorden blijkt dat je uitzonderlijk goed in staat bent jezelf en je impulsen te beheersen.  Je beschikt over een sterk vermogen om een evenwichtige benadering toe te passen bij het beheersen van risico's, kalm te blijven onder stress en rustig om te gaan met anderen op het werk. Je bent vermoedelijk uitzonderlijk goed in staat prioriteiten te stellen en gefocust te blijven op langetermijndoelen en om met anderen om te gaan op een manier die tot blijvende relaties leidt.
scoresummary.emotionalselfcontrol.verylow=Uit je antwoorden blijkt dat je moeite hebt jezelf en je impulsen te beheersen. Dit vormt een risico voor je vermogen om een evenwichtige benadering toe te passen bij het beheersen van risico's, kalm te blijven onder stress en rustig om te gaan met anderen op het werk.
scoresummary.empathy.high=Je antwoorden laten zien dat je goed bent in het aanvoelen van de emotionele behoeften van anderen, je in te leven in de problemen van anderen en zaken vanuit het oogpunt van anderen te bekijken. Je kunt vermoedelijk goed aan klanten of collega's overbrengen dat je ze begrijpt en belangrijk vindt, wat leidt tot verbeterde klantentrouw, sterkere werkrelaties en minder conflicten op de werkvloer.
scoresummary.empathy.low=Je antwoorden laten zien dat je mogelijk moeite hebt om de emotionele behoeften van anderen aan te voelen, je in te leven in de problemen van anderen en zaken vanuit het oogpunt van anderen te bekijken. Hierdoor ben je mogelijk iets minder goed in staat om aan klanten of collega's overbrengen dat je ze begrijpt en belangrijk vindt, wat leidt tot een licht risico voor de klantentrouw, de werkrelaties en conflicten op de werkvloer.
scoresummary.empathy.medium=Je antwoorden laten zien dat je gemiddeld goed bent in het aanvoelen van de emotionele behoeften van anderen, je in te leven in de problemen van anderen en zaken vanuit het oogpunt van anderen te bekijken. Je kunt gemiddeld goed aan klanten of collega's overbrengen dat je ze begrijpt en belangrijk vindt. Hierdoor kun je het huidige niveau aan klantentrouw en werkrelaties handhaven en ontstaan er minder conflicten op de werkvloer.
scoresummary.empathy.veryhigh=Je antwoorden laten zien dat je uitzonderlijk goed bent in het aanvoelen van de emotionele behoeften van anderen, je in te leven in de problemen van anderen en zaken vanuit het oogpunt van anderen te bekijken. Je kunt vermoedelijk zeer goed aan klanten of collega's overbrengen dat je ze begrijpt en belangrijk vindt, wat leidt tot aanzienlijk meer klantentrouw, veel sterkere werkrelaties en zichtbaar minder conflicten op de werkvloer.
scoresummary.empathy.verylow=Je antwoorden laten zien dat je moeite hebt met het aanvoelen van de emotionele behoeften van anderen, je in te leven in de problemen van anderen en zaken vanuit het oogpunt van anderen te bekijken. Hierdoor ben je mogelijk niet in staat aan klanten of collega's over te brengen dat je ze begrijpt en belangrijk vindt, wat leidt tot een risico voor de klantentrouw, de werkrelaties en het aantal conflicten op de werkvloer.
scoresummary.empathyandemotionalselfcontrol.high=Je antwoorden laten zien dat je goed bent in het aanvoelen van de emotionele behoeften van anderen, je in te leven in de problemen van anderen en zaken vanuit het oogpunt van anderen te bekijken. Je kunt vermoedelijk goed aan klanten of collega's overbrengen dat je ze begrijpt en belangrijk vindt, wat leidt tot verbeterde klantentrouw, sterkere werkrelaties en minder conflicten op de werkvloer. Uit je antwoorden blijkt ook dat je goed in staat bent jezelf en je impulsen te beheersen. Je beschikt over een sterk vermogen om een evenwichtige benadering toe te passen bij het beheersen van risico's, kalm te blijven onder stress en rustig om te gaan met anderen op het werk. Je bent vermoedelijk goed in staat prioriteiten te stellen en gefocust te blijven op langetermijndoelen en om met anderen om te gaan op een manier die tot blijvende relaties leidt.
scoresummary.empathyandemotionalselfcontrol.low=Je antwoorden laten zien dat je mogelijk moeite hebt om de emotionele behoeften van anderen aan te voelen, je in te leven in de problemen van anderen en zaken vanuit het oogpunt van anderen te bekijken. Hierdoor ben je mogelijk iets minder goed in staat om aan klanten of collega's overbrengen dat je ze begrijpt en belangrijk vindt, wat leidt tot een licht risico voor de klantentrouw, de werkrelaties en conflicten op de werkvloer. Uit je antwoorden blijkt ook dat je mogelijk moeite hebt jezelf en je impulsen te beheersen. Dit kan een risico vormen voor je vermogen om een evenwichtige benadering toe te passen bij het beheersen van risico's, kalm te blijven onder stress en rustig om te gaan met anderen op het werk. Je hebt mogelijk enigszins moeite om prioriteiten te stellen en gefocust te blijven op langetermijndoelen en om met anderen om te gaan op een manier die tot blijvende relaties leidt.
scoresummary.empathyandemotionalselfcontrol.medium=Je antwoorden laten zien dat je gemiddeld goed bent in het aanvoelen van de emotionele behoeften van anderen, je in te leven in de problemen van anderen en zaken vanuit het oogpunt van anderen te bekijken. Je kunt gemiddeld goed aan klanten of collega's overbrengen dat je ze begrijpt en belangrijk vindt. Hierdoor kun je het huidige niveau aan klantentrouw en werkrelaties handhaven en ontstaan er minder conflicten op de werkvloer. Uit je antwoorden blijkt ook dat je gemiddeld goed in staat bent jezelf en je impulsen te beheersen. Je beschikt over het vermogen om een evenwichtige benadering toe te passen bij het beheersen van risico's, kalm te blijven onder stress en rustig om te gaan met anderen op het werk. Je bent vermoedelijk enigszins goed in staat prioriteiten te stellen en gefocust te blijven op langetermijndoelen en om met anderen om te gaan op een manier die tot blijvende relaties leidt.
scoresummary.empathyandemotionalselfcontrol.veryhigh=Je antwoorden laten zien dat je uitzonderlijk goed bent in het aanvoelen van de emotionele behoeften van anderen, je in te leven in de problemen van anderen en zaken vanuit het oogpunt van anderen te bekijken. Je kunt vermoedelijk zeer goed aan klanten of collega's overbrengen dat je ze begrijpt en belangrijk vindt, wat leidt tot aanzienlijk meer klantentrouw, veel sterkere werkrelaties en zichtbaar minder conflicten op de werkvloer. Uit je antwoorden blijkt ook dat je uitzonderlijk goed in staat bent jezelf en je impulsen te beheersen.  Je beschikt over een sterk vermogen om een evenwichtige benadering toe te passen bij het beheersen van risico's, kalm te blijven onder stress en rustig om te gaan met anderen op het werk. Je bent vermoedelijk uitzonderlijk goed in staat prioriteiten te stellen en gefocust te blijven op langetermijndoelen en om met anderen om te gaan op een manier die tot blijvende relaties leidt.
scoresummary.empathyandemotionalselfcontrol.verylow=Je antwoorden laten zien dat je moeite hebt met het aanvoelen van de emotionele behoeften van anderen, je in te leven in de problemen van anderen en zaken vanuit het oogpunt van anderen te bekijken. Hierdoor ben je mogelijk niet in staat aan klanten of collega's over te brengen dat je ze begrijpt en belangrijk vindt, wat leidt tot een risico voor de klantentrouw, de werkrelaties en het aantal conflicten op de werkvloer. Uit je antwoorden blijkt ook dat je moeite hebt jezelf en je impulsen te beheersen. Dit vormt een risico voor je vermogen om een evenwichtige benadering toe te passen bij het beheersen van risico's, kalm te blijven onder stress en rustig om te gaan met anderen op het werk.
scoresummary.enjoysproblemsolving.high=Je bent doorgaans bereid om complexe problemen te analyseren en oplossingen te bedenken, je hebt vrij veel vertrouwen in je vermogen om effectieve oplossingen te ontwikkelen. Je accepteert dat veelvuldig problemen oplossen mogelijk een belangrijk onderdeel van je takenpakket is. Je hebt mogelijk aansporing nodig om een bijzonder lastig probleem aan te pakken.
scoresummary.enjoysproblemsolving.low=Kan worden afgeschrikt door problemen die een intellectuele uitdaging vormen en die geen eenvoudige of voor de hand liggende oplossing hebben. Houdt er niet van om verantwoordelijk te zijn voor het bedenken van oplossingen, maar is bereid het te proberen indien daar nadrukkelijk om gevraagd wordt. Heeft mogelijk bevestiging van supervisor of ondersteuning van collega's nodig wanneer hij of zij tegen moeilijkheden aanloopt.
scoresummary.enjoysproblemsolving.medium=Het oplossen van complexe problemen komt voor je gevoel binnen je functie maar af en toe voor, maar je bent bereid om mentale uitdagingen waar nodig aan te gaan. Je hebt vertrouwen in je vermogen om oplossingen te bedenken maar je hebt mogelijk geruststelling of ondersteuning nodig.
scoresummary.enjoysproblemsolving.veryhigh=Je houdt mogelijk van problemen analyseren en oplossingen bedenken als dagelijks onderdeel van het werk. Je voelt je thuis bij mentale uitdagingen en bent optimistisch dat de meeste problemen met inzet en toewijding kunnen worden opgelost.
scoresummary.enjoysproblemsolving.verylow=Je voelt je mogelijk overweldigd wanneer je tegenover uitdagingen staat waarvoor een duidelijke oplossing ontbreekt. Je hebt mogelijk sterke aansporing en geruststelling van supervisors nodig bij vrijwel ieder probleem. Het bedenken van oplossingen maakt voor je gevoel deel uit van het werk.
scoresummary.eq.high=Je score op dit punt is beter dan gemiddeld. Dit maakt het doorgaans gemakkelijker om goed met anderen te communiceren, zelfs in gespannen situaties. Wees je ervan bewust dat anderen mogelijk minder opmerkzaam zijn dan jij bij het communiceren.
scoresummary.eq.low=Je score op dit punt is lager dan gemiddeld. Bij interacties helpt het vaak om even de tijd te nemen om je af te vragen hoe je je voelt of hoe degene tegen wie je praat zich voelt.
scoresummary.eq.medium=Je score op dit punt is gemiddeld.
scoresummary.eq.veryhigh=Je score op dit punt ligt ver boven het gemiddelde. Dit maakt het doorgaans gemakkelijker om goed met anderen te communiceren, zelfs in gespannen situaties. Wees je ervan bewust dat anderen mogelijk minder opmerkzaam zijn dan jij bij het communiceren.
scoresummary.eq.verylow=Je score op dit punt is lager dan gemiddeld. Bij interacties helpt het vaak om even de tijd te nemen om je af te vragen hoe je je voelt of hoe degene tegen wie je praat zich voelt.
scoresummary.exhibitsapositiveworkattitude.high=Je verwacht in de meeste gevallen op zowel financieel als persoonlijk vlak beloond te worden wanneer je je consistent goed inzet op het werk. Je beleeft plezier aan de meeste taken en je bent bereid een stap harder te lopen wanneer dit nodig is of wordt gevraagd.
scoresummary.exhibitsapositiveworkattitude.low=Je ziet je werk als een bijkomstigheid en spant je vaak op zijn hoogst gemiddeld in. Je staat vaak sceptisch tegenover beslissingen van het management en bedrijfsbeleid.
scoresummary.exhibitsapositiveworkattitude.medium=Je hebt het liefst een gemiddelde inzet op het werk maar je bent bereid om een stap harder te lopen wanneer dat wordt gevraagd en beloond. Je houding ten opzichte van arbeidsvreugde en/of plezier in het werk is neutraal. Je vertrouwt het management meestal maar je kunt sceptisch worden als er zich onverwachte omstandigheden voordoen.
scoresummary.exhibitsapositiveworkattitude.veryhigh=Je verwacht zowel op financieel als persoonlijk vlak beloond te worden in ruil voor je grote inzet op het werk. Je hebt plezier in werken en vertrouwt erop dat de organisatie het beste met je loopbaan voor heeft.
scoresummary.exhibitsapositiveworkattitude.verylow=Je ziet werken als een bijkomstigheid die vooral moet worden doorstaan en je besteedt er het liefst net genoeg energie aan om je te redden. Je vertrouwt er wellicht niet op dat de organisatie het beste met je loopbaan voor heeft.
scoresummary.expressiveandoutgoing.high=Je laat in groepsverband graag van je horen om nieuwe idee\u00ebn te delen of te bepleiten. Je plezier in het delen van je eigen idee\u00ebn met anderen vraagt mogelijk dat je je meer bewust bent van anderen en anderen ook de kans geeft om aan het woord te komen.
scoresummary.expressiveandoutgoing.low=Je hebt de neiging je eigen idee\u00ebn niet uit te spreken tenzij daar nadrukkelijk om wordt gevraagd en je houdt je gedachten en gevoelens liever voor je. Hoewel je bereid bent om je uit te spreken als dat nodig is neem je op passieve wijze deel aan groepsactiviteiten. Je investeert het liefst zo min mogelijk tijd aan het bijhouden van de algemene kantoorwerkzaamheden.
scoresummary.expressiveandoutgoing.medium=Je bent niet bang om je uit te spreken in groepsverband om nieuwe idee\u00ebn te delen of te bepleiten. Je hebt mogelijk echter wat aansporing nodig als je je niet sterk betrokken voelt bij een onderwerp. Je deelt je eigen idee\u00ebn graag met anderen om ze te overtuigen of om indruk te maken, maar je bent beleefd genoeg om anderen ook aan het woord te laten.
scoresummary.expressiveandoutgoing.veryhigh=Je staat graag in het middelpunt van de belangstelling en deelt je gedachten en meningen vrijuit met vrienden en vreemden. Dit kan er echter toe leiden dat je het gesprek zo lang domineert dat anderen hun mening niet kunnen uiten.
scoresummary.expressiveandoutgoing.verylow=Je spreekt je zelden uit in groepsverband om gedachten, idee\u00ebn of meningen naar voren te brengen of te bepleiten. Je geeft mogelijk niet vrijwillig informatie die impact kan hebben op de prestaties van de groep tenzij het een noodgeval of zeer relevant is of indien direct om je hulp wordt gevraagd. Je kunt overkomen als een passieve deelnemer aan groepsactiviteiten.
scoresummary.firstlinesupervision.high=Uit je scores blijkt dat je over een redelijke kennis van dit onderwerp beschikt. Je kunt naar verwachting met zeer weinig basistraining meedraaien of direct doorstromen naar een gevorderd trainingsniveau.
scoresummary.firstlinesupervision.low=Uit je scores blijkt dat je over basiskennis van eerstelijns retailsupervisie beschikt. Je hebt een gemiddelde hoeveelheid basistraining nodig voordat je kunt meedraaien op dit gebied.
scoresummary.firstlinesupervision.medium=Uit je scores blijkt dat je over een matige basiskennis van eerstelijns retailsupervisie beschikt. Je hebt naar verwachting enige basistraining nodig om zeker te zijn dat je kunt meedraaien.
scoresummary.firstlinesupervision.veryhigh=Uit je scores blijkt dat je over kennis van eerstelijns retailsupervisie beschikt. Je hebt naar verwachting geen training nodig in de basisaspecten van je functie. Gevorderde training kan je echter helpen een geschikte mentor voor anderen te worden.
scoresummary.firstlinesupervision.verylow=Uit je scores blijkt weinig tot geen kennis over eerstelijns retailsupervisie. Je hebt naar verwachting uitgebreide basistraining nodig voordat je kunt meedraaien op dit gebied.
scoresummary.historysurveyperformance.high=Je werkgerelateerde gewoontes en voorkeuren komen overeen met anderen die sterk presteren.
scoresummary.historysurveyperformance.low=Je werkgerelateerde gewoontes en voorkeuren komen overeen met anderen die benedengemiddeld presteren.
scoresummary.historysurveyperformance.medium=Je werkgerelateerde gewoontes en voorkeuren komen overeen met anderen die gemiddeld presteren.
scoresummary.historysurveyperformance.veryhigh=Je werkgerelateerde gewoontes en voorkeuren komen overeen met anderen die goed presteren.
scoresummary.historysurveyperformance.verylow=Je werkgerelateerde gewoontes en voorkeuren komen overeen met anderen die slecht presteren.
scoresummary.historysurveytenure.high=Je werkgerelateerde gewoontes en voorkeuren duiden op gematigde stabiliteit en betrokkenheid, wat meestal leidt tot een redelijke lengte van het dienstverband bij de bedrijven waarvoor je werkt.
scoresummary.historysurveytenure.low=Je werkgerelateerde gewoontes en voorkeuren duiden op een benedengemiddelde stabiliteit en betrokkenheid, wat meestal leidt tot een kort dienstverband bij de bedrijven waarvoor je werkt. Werkgevers zien dit als zwakte en weigeren vaak kandidaten aan te nemen die deze eigenschap laten zien.
scoresummary.historysurveytenure.medium=Je werkgerelateerde gewoontes en voorkeuren duiden op een gemiddelde stabiliteit en betrokkenheid, wat meestal leidt tot een aanvaardbare lengte van het dienstverband bij de bedrijven waarvoor je werkt.
scoresummary.historysurveytenure.veryhigh=Je werkgerelateerde gewoontes en voorkeuren duiden op stabiliteit en betrokkenheid, wat meestal leidt tot een lang dienstverband bij de bedrijven waarvoor je werkt.
scoresummary.historysurveytenure.verylow=Je werkgerelateerde gewoontes en voorkeuren duiden op een benedengemiddelde stabiliteit en betrokkenheid, wat meestal leidt tot een kort dienstverband bij de bedrijven waarvoor je werkt. Werkgevers zien dit als zwakte en weigeren vaak kandidaten aan te nemen die deze eigenschap laten zien.
scoresummary.innovativeandcreative.high=Je bent vertrouwd met het bedenken van nieuwe of originele oplossingen voor kwesties of problemen en je staat open voor een discussie over andere idee\u00ebn.
scoresummary.innovativeandcreative.low=Je hebt geen vertrouwen in je vermogen om nieuwe of innovatieve oplossingen te bedenken voor kwesties of problemen. Je voelt je het meest op je gemak als onderdeel van een groep bij het oplossen van problemen, maar je hebt mogelijk nog wat aanmoediging nodig.
scoresummary.innovativeandcreative.medium=Je ziet zelfs als iemand met een gemiddelde creativiteit en je bent in staat nieuwe of originele oplossingen te bedenken voor kwesties of problemen. Je hebt echter redelijk wat aanmoediging nodig om er de benodigde energie in te steken of om je er voldoende zelfverzekerd voor te voelen.
scoresummary.innovativeandcreative.veryhigh=Je houdt ervan om regelmatig nieuwe oplossingen voor problemen te bedenken. Je voorkeur voor nieuwe oplossingen kan echter zo groot zijn dat je als ongefocust of onbetrouwbaar voor taken wordt gezien.
scoresummary.innovativeandcreative.verylow=Je hebt geen vertrouwen in je vermogen om nieuwe of innovatieve oplossingen te bedenken voor kwesties of problemen. Hierdoor verzet je je tegen kansen om te vernieuwen of creatief te werken.
scoresummary.integrity.high=Je antwoorden duiden op een 'bovengemiddeld' niveau van persoonlijke integriteit op het werk. Hierdoor zullen jouw collega's je als betrouwbaar en deugdelijk zien. Ze zullen af en toe bereid zijn om hun gedachten en zorgen met je te delen en luisteren naar je mening en constructieve feedback. Ze zullen ook graag met je aan teamprojecten werken.
scoresummary.integrity.low=Je antwoorden duiden op een 'ondermaats' niveau van persoonlijke integriteit op het werk. Hierdoor kunnen jouw collega's het gevoel hebben dat je onbetrouwbaar of achterbaks bent, en dat ze soms teamopdrachten vermijden waar ze met je moeten samenwerken. Waarschijnlijk vermijden ze ook om hun gedachten en meningen met je te delen als dat niet nodig is. Ze zullen waarschijnlijk negatief reageren op suggesties of constructieve feedback van jou.
scoresummary.integrity.medium=Je antwoorden duiden op een 'gemiddeld' niveau van persoonlijke integriteit op het werk. Hierdoor zullen jouw collega's je over het algemeen als betrouwbaar en deugdelijk zien, maar ook dat ze af en toe hun vermoedens kunnen hebben. Ze zijn meestal bereid om samen met je aan teamprojecten te werken als een supervisor daarom vraagt.
scoresummary.integrity.veryhigh=Je antwoorden duiden op een hoge mate van persoonlijke integriteit op het werk. Dit betekent dat je collega's je hoogstwaarschijnlijk als betrouwbaar en deugdelijk zien. Ze zoeken je vaak op om hun gedachten en zorgen met je te delen, of om je mening over iets te krijgen, inclusief het ontvangen van suggesties en constructieve feedback. Ze zullen ook graag met je werken aan teamprojecten.
scoresummary.integrity.verylow=Je antwoorden duiden op een lage mate van persoonlijke integriteit op het werk. Dit betekent dat je collega's u mogelijk als onbetrouwbaar of achterbaks beschouwen. Ze kunnen opdrachten vermijden waar ze met je moeten samenwerken. Ze zullen waarschijnlijk ook hun gedachten en meningen niet met je delen en ze zullen waarschijnlijk alle constructieve feedback en suggesties van je afwijzen.
scoresummary.knowledge.high=Je toont aan veel kennis op dit gebied te hebben.
scoresummary.knowledge.low=Je laat benedengemiddelde kennis op dit gebied zien. Als het relevant is voor de functie waarop je solliciteert, kun je overwegen om je in te schrijven voor een cursus of om zelfstudie te doen op dit gebied.
scoresummary.knowledge.medium=Je laat gemiddelde kennis op dit gebied zien. Als het relevant is voor de functie waarop je solliciteert, kun je overwegen om je in te schrijven voor een cursus of om zelfstudie te doen op dit gebied.
scoresummary.knowledge.veryhigh=Je laat uitzonderlijk sterke kennis op dit gebied zien.
scoresummary.knowledge.verylow=Je laat benedengemiddelde kennis op dit gebied zien. Als het relevant is voor de functie waarop je solliciteert, kun je overwegen om je in te schrijven voor een cursus of om zelfstudie te doen op dit gebied.
scoresummary.multitasking.high=Je laat zien goed in staat te zijn om meerdere activiteiten tegelijk te beheren (multitasking).
scoresummary.multitasking.low=Je laat zien benedengemiddeld in staat te zijn om meerdere activiteiten tegelijk te beheren (multitasking). Het is wellicht aan te raden om banen te vermijden die van je vragen om prioriteiten en taken af te wisselen.
scoresummary.multitasking.medium=Je laat zien gemiddeld in staat te zijn om meerdere activiteiten tegelijk te beheren (multitasking). Veel banen vereisen dat je in staat bent om gedurende de dag prioriteiten en taken af te wisselen. Door rustig en stabiel te blijven, zou je dit soort banen zonder overmatige stress moeten aankunnen.
scoresummary.multitasking.veryhigh=Je laat zien uitzonderlijk goed in staat te zijn om meerdere activiteiten tegelijk te beheren (multitasking).
scoresummary.multitasking.verylow=Je laat zien benedengemiddeld in staat te zijn om meerdere activiteiten tegelijk te beheren (multitasking). Het is wellicht aan te raden om banen te vermijden die van je vragen om prioriteiten en taken af te wisselen.
scoresummary.needsstructure.high=Je houdt je goed aan de regels, maar je bent bereid om zo nu en dan een uitzondering te maken als de omstandigheden dat rechtvaardigen. Hoewel je je het meest thuis voelt bij routine, kun je ook omgaan met veranderingen die zich in de loop van de dagelijkse gang van zaken voordoen.
scoresummary.needsstructure.low=Kan interesse in routinematige, repetitieve taken en activiteiten verliezen als er niet zo nu en dan afwisseling is. Je geeft de voorkeur aan een dynamische werkomgeving maar je bent in staat herhalende taken uit te voeren. Je kunt minder gemotiveerd raken als je te veel regels moet volgen of zeer routinematig werk moet doen.
scoresummary.needsstructure.medium=Je weet je prima raad met zowel de routinematige als de dynamische aspecten van het werk en lijkt de voorkeur te geven aan een combinatie van beide. Je houdt je meestal aan de regels, tenzij de omstandigheden het rechtvaardigen om ervan af te wijken.
scoresummary.needsstructure.veryhigh=Je volgt consequent de regels en neemt zorgvuldige beslissingen. Je plant je werk zorgvuldig en voert je plannen uit met veel aandacht voor detail. In bepaalde gevallen zul je merken dat je snel ge\u00efrriteerd raakt door onverwachte veranderingen in de werkroutine.
scoresummary.needsstructure.verylow=Je raakt snel verveelt door routinematige, repetitieve, uitgebreid gedefinieerde taken en activiteiten. Dit kan ertoe leiden dat je ongeorganiseerd overkomt in je werkstijl. Je hebt de neiging om regels af te wijzen die niet relevant zijn voor jou of je werkdoelstellingen.
scoresummary.noncognitive.high=Je score op dit punt is beter dan gemiddeld.
scoresummary.noncognitive.low=Je score op dit punt is lager dan gemiddeld.
scoresummary.noncognitive.medium=Je score op dit punt is gemiddeld.
scoresummary.noncognitive.veryhigh=Je score op dit punt ligt ver boven het gemiddelde.
scoresummary.noncognitive.verylow=Je score op dit punt is lager dan gemiddeld.
scoresummary.seeksperfection.high=Je probeert vrijwel elke taak zo goed mogelijk te doen en bent bereid extra inspanning of middelen in te zetten om te zorgen dat een taak goed wordt uitgevoerd.Doordat je je focust op kwaliteit heb je binnen de organisatie een sterke reputatie voor betrouwbaarheid. Je moet oppassen dat dit streven naar perfectie leidt tot onnodige vertraging of kosten.
scoresummary.seeksperfection.low=Je aandacht voor eisen als de planning en productiesnelheden kan ertoe leiden dat je van anderen verwacht dat ze onaanvaardbare kwaliteit signaleren en corrigeren voordat een product terechtkomt bij de eindgebruiker. Je bent in staat aanvaardbaar werk te leveren, maar je moet mogelijk meer aandacht besteden aan kwaliteit of hebt mogelijk extra toezicht nodig.
scoresummary.seeksperfection.medium=Hoewel je ernaar streeft hoge kwaliteitsnormen te handhaven, zie je de noodzaak in om je aan de planning en de beperking van middelen te houden. Je ziet de waarde in van het compromis om deze beperkingen in balans te brengen, maar je voorkomt dat de kwaliteit onder een aanvaardbaar niveau daalt.
scoresummary.seeksperfection.veryhigh=Kwalitatief goed communiceren en werken is belangrijk voor je, hoewel dit goed is voor jouw prestatie en reputatie, zal je soms merken dat moeilijk voor je wordt om met je werk op schema te blijven doordat je streeft naar perfectie.
scoresummary.seeksperfection.verylow=Je lijkt onverschillig te staan ten opzichte van de kwaliteit van geleverd werk en streeft in de meeste gevallen naar 'goed genoeg'. Je bereidheid om ondermaats werk te accepteren kan ertoe leiden dat je de planning of onvoorziene gebeurtenissen als excuus gebruikt, wat voor vertraging kan zorgen doordat taken opnieuw moeten.
scoresummary.skill.high=Je laat sterke kennis/vaardigheden zien op dit gebied.
scoresummary.skill.low=Je laat benedengemiddelde kennis/vaardigheden zien op dit gebied. Als het relevant is voor de functie waarop je solliciteert, kun je overwegen om je in te schrijven voor een cursus of om zelfstudie te doen op dit gebied.
scoresummary.skill.medium=Je laat gemiddelde kennis/vaardigheden zien op dit gebied. Als het relevant is voor de functie waarop je solliciteert, kun je overwegen om je in te schrijven voor een cursus of om zelfstudie te doen op dit gebied.
scoresummary.skill.veryhigh=Je laat uitzonderlijk sterke kennis/vaardigheden zien op dit gebied.
scoresummary.skill.verylow=Je laat benedengemiddelde kennis/vaardigheden zien op dit gebied. Als het relevant is voor de functie waarop je solliciteert, kun je overwegen om je in te schrijven voor een cursus of om zelfstudie te doen op dit gebied.
scoresummary.teamwork.high=Uit je antwoorden blijkt dat je jezelf ziet als een productieve teamspeler. Je werkt meestal samen met je team in plaats van alleen maar mee te werken hierdoor help je het hele team verder. Je plaats groepsdoelen meestal voor individuele doelen en verlangens.
scoresummary.teamwork.low=Je antwoorden geven aan dat je liever individueel opereert dan als lid van een team. Je hebt vaak het idee dat samenwerken een verspilling van tijd is. Hoewel je openstaat voor teamopdrachten, voel je misschien dat je productiever bent wanneer je een taak alleen uitvoert.
scoresummary.teamwork.medium=Uit je reacties blijkt dat je openstaat voor zowel teamgerichte als individuele opdrachten. Waarschijnlijk heb je in beide gevallen positieve ervaringen gehad. Je bent prettig om mee samen te werken voor team genoten, je bent meestal ondersteunend en attent voor je collega's.
scoresummary.teamwork.veryhigh=Je antwoorden geven aan dat je jezelf een zeer productieve teamspeler vindt. Je werkt samen met je team in plaats van alleen maar mee te werken en helpt hiermee het team verder. Je plaatst meestal groepsdoelen voor individuele doelen en wensen.
scoresummary.teamwork.verylow=Je antwoorden geven aan dat je liever individueel opereert dan als lid van een team. Je bent niet geinteresserd in samenwerken en vindt dat dit een verspilling van tijd is. Je bent van mening dat je productiever bent wanneer je een taak alleen uitvoert.
scoresummary.writing.high=Je laat een sterke schriftelijke uitdrukkingsvaardigheid zien.
scoresummary.writing.low=Je laat een benedengemiddelde schriftelijke uitdrukkingsvaardigheid zien. Bij veel banen is schrijven een belangrijke vaardigheid. Overweeg je in te schrijven voor een schrijfcursus om je schrijfvaardigheid te vergroten.
scoresummary.writing.medium=Je laat een gemiddelde schriftelijke uitdrukkingsvaardigheid zien. Bij veel banen is schrijven een zeer belangrijke vaardigheid. Overweeg je in te schrijven voor een schrijfcursus om je schrijfvaardigheid te vergroten.
scoresummary.writing.veryhigh=Je laat een zeer sterke schriftelijke uitdrukkingsvaardigheid zien.
scoresummary.writing.verylow=Je laat een benedengemiddelde schriftelijke uitdrukkingsvaardigheid zien. Bij veel banen is schrijven een belangrijke vaardigheid. Overweeg je in te schrijven voor een schrijfcursus om je schrijfvaardigheid te vergroten.
subtitle.ability=Dit deel bevat een lijst met werkgerelateerde cognitieve vaardigheden die zijn beoordeeld tegen een werkachtergrond met behulp van de simulatietechnologie van HR Avatar. Onderzoek heeft aangetoond dat cognitieve vaardigheden bij veel banen sterk samenhangen met de prestaties op het werk. De bekwaamheden hangen ook samen met probleemoplossing en het vermogen om snel te leren.
subtitle.aims=Deze sectie bevat een lijst met persoonlijkheidskenmerken die vaak worden geassocieerd met werkprestaties. Onthoud dat dit geen vaardigheden zijn en ook geen indicatie zijn of je een bepaalde baan goed zou kunnen doen. Ze kunnen eerder worden gebruikt om te beoordelen of de algemene eisen die behoren bij de baan en de cultuur van de organisatie bij je past.
subtitle.biodata=In deze sectie worden de antwoorden ge\u00ebvalueerd die je hebt gegeven met betrekking tot je werkgerelateerde geschiedenis. Studies tonen aan dat gedrag uit het verleden vaak duidt op toekomstig gedrag.
subtitle.eq=Dit gedeelte bevat een lijst met kenmerken van emotionele intelligentie, hierin wordt weergegeven hoe goed je je eigen emoties herkent en of je de emoties van anderen kunt aanvoelen. Het geeft ook aan hoe goed je de emoties kunt beheersen die je mogelijk evaart. Deze eigenschappen kunnen vaak van invloed zijn op je prestaties in groepen of teams.
subtitle.ks=Dit onderdeel bevat een lijst met vaardigheden en kennisgebieden die zijn ge\u00ebvalueerd. Lage scores op deze gebieden duiden er vaak op dat er mogelijk extra vaardigheden geleerd moet worden of extra kennis nodig is, voordat topprestaties kunnen worden geleverd.
tips.ability=Neem extra lessen, gebruik hulpmiddelen zoals trainingshandleidingen of de ondersteuning van een mentor om je vaardigheden te verbeteren. Gebruik de gelegenheid om te oefenen en om zoveel mogelijk feedback te krijgen.
tips.adaptability=Wanneer je wordt geconfronteerd met veranderingen op de werkplek, probeer dan het doel van de verandering te begrijpen en welke stappen je zou kunnen nemen om effectief aan te passen aan de verandering of ermee om te gaan.
tips.adaptable=Wanneer je te maken krijgt met veranderingen op de werkplek, probeer dan te begrijpen wat het doel is van die veranderingen en welke stappen jij zou kunnen nemen om hiermee effectief om te gaan.
tips.analyticalthinking=Zoek begeleiding bij het categoriseren en organiseren van de informatie die je wilt analyseren.
tips.analyticalthinkingandattentiontodetail=Zoek begeleiding bij het categoriseren en organiseren van de informatie die je wilt analyseren. Reserveer wat extra tijd om je werk te controleren en gebruik hulpmiddelen om de nauwkeurigheid te controleren.
tips.attentiontodetail=Reserveer wat extra tijd om je werk te controleren en gebruik hulpmiddelen om de nauwkeurigheid te controleren.
tips.competitive=De gewenste mate van competitiedrang verschilt per functie. Probeer inzicht te krijgen in de juiste balans tussen je eigen behoeften en die van het team.
tips.corporatecitizenship=Als medewerker maak je deel uit van een collectief. Streef ernaar om je positief op te stellen bij de interactie met collega's. Wees je bewust van je rol op het werk en de waarde die je binnen die rol levert.
tips.developsrelationships=Om relaties op de werkplek te ontwikkelen, stel je jezelf voor aan collega's om te ontdekken wat ze doen en hoe jullie op professioneel vlak contact zouden kunnen onderhouden.
tips.drive=Allereerst, zorg voor jezelf. Slaap je wel genoeg? Eet je goed? Sport je regelmatig? Overweeg vervolgens je gedrag en houding. Lach je elke dag? Heb je doelen waar je echt om geeft? Vorder je richting je doelen? Moet je je routine doorbreken door je aan te melden voor iets nieuws? Zorg er ten slotte voor dat je niet overdreven toegewijd bent aan iets en je het risico loopt op een burn-out.
tips.emotionalselfawareness=Neem de tijd om te kijken hoe je je voelt, vooral in stressvolle of snel veranderende situaties.
tips.emotionalselfcontrol=Wees terughoudend en heb geduld. Adem in en pauzeer voordat je handelt of reageert op licht ontvlambare situaties.
tips.empathy=Neem de tijd om je collega's beter te leren kennen. Stel vragen en luister aandachtig en oprecht naar de antwoorden. Erken gevoelens en zie dingen vanuit het standpunt van de ander. Streef naar meer persoonlijk contact met collega's en klanten. Gebruik een-op-een-gesprekken om ervoor te zorgen dat de andere persoon de kans krijgt om gehoord te worden.
tips.empathyandemotionalselfcontrol=Neem de tijd om je collega's beter te leren kennen. Stel vragen en luister aandachtig en oprecht naar de antwoorden. Erken gevoelens en zie dingen vanuit het standpunt van de ander. Streef naar meer persoonlijk contact met collega's en klanten. Gebruik een-op-een-gesprekken om ervoor te zorgen dat de andere persoon de kans krijgt om gehoord te worden. Wees terughoudend en heb geduld. Adem in en pauzeer voordat je handelt of reageert op licht ontvlambare situaties.
tips.enjoysproblemsolving=Ontdek verschillende benaderingen om projecten of taken aan te pakken. Onderzoek hoe andere mensen of organisaties een probleem benaderen.
tips.eq=Om je emotioneel zelfbewustzijn, emotionele zelfbeheersing en empathie te vergroten is het raadzaam om af en toe stil te staan bij en na te denken over hoe je zou reageren en hoe je je voelt wanneer je met bepaalde situaties wordt geconfronteerd. Probeer een situatie te bekijken vanuit het perspectief van de andere persoon, zijn persoonlijke geschiedenis en persoonlijkheidskenmerken. Je kunt ook de ander vragen naar hoe hij de situatie ziet. Wanneer je weet wat de consequenties kunnen zijn van jouw acties, overweeg wat jouw reactie zou kunnen zijn. Oefen dit wanneer de kansen zich voordoen.
tips.exhibitsapositiveworkattitude=Positiviteit is besmettelijk. Wees aanwezig bij klanten en collega's. Merk je dat er negatieve gevoelens ten aanzien van een situatie ontstaan, neem dan even de tijd om naar een positieve benadering te zoeken voordat je je gedachten hardop uitspreekt.
tips.expressiveandoutgoing=Niet alle mensen zijn van nature extravert. Weet wanneer er van je wordt verwacht dat je je uitspreekt. Vind je dit ongemakkelijk, dan kun je het beste met een mentor of leidinggevende over je rol praten.
tips.firstlinesupervision=Gebruik middelen als lessen, trainingsgidsen of de ondersteuning van een mentor om de kennis en vaardigheden op je vakgebied te vergroten.
tips.historysurveyperformance=Zoek een mentor of ga met je leidinggevende of manager om de tafel zitten om een plan op te stellen om je effectiviteit op het werk te verbeteren.
tips.historysurveytenure=Vraag jezelf eens af of je op zoek bent naar een baan die je echt leuk vindt en waar je goed in bent. Zoek het soort werk en werkgever waarmee je je kunt identificeren en waar je trots op kunt zijn. Veranderen van baan is soms onvermijdelijk maar gebruik je verstand en beoordelingsvermogen om een baan te kiezen voor een langere periode.
tips.innovativeandcreative=Niet iedereen is van nature creatief en niet alle functies vereisen creativiteit. Probeer inzicht te krijgen in je sterke punten en kennisgebieden. Bedenk hoe je deze sterke punten zou kunnen inzetten om je werk te verbeteren. Bespreek die idee\u00ebn met je leidinggevende.
tips.integrity=Wees eerlijk tegen anderen, zelfs als dit lastig is. Controleer jezelf en je gevoelens of gedachten over wat juist is. Doe een stap achteruit en overweeg de juiste respons wanneer je in stressvolle situaties wordt getrokken. Begrijp je persoonlijke waarden en overweeg deze voordat je iets doet. Toon medeleven met anderen door dingen te bekijken vanuit hun standpunt probeer te begrijpen hoe zij zich voelen. Help anderen daar waar kunt.
tips.knowledge=Maak gebruik van middelen als lessen, trainingsgidsen, boeken, tijdschriften of ondersteuning van een mentor om je kennis te vergroten.
tips.multitasking=Het kan oefening vergen om het vermogen om te multitasken goed te ontwikkelen. Het is belangrijk om te begrijpen in welk tempo je verschillende taken goed kunt afwisselen. Cre\u00eber een werkruimte die goed is ingericht en je in staat stelt om snel toegang te krijgen tot de benodigde tools zodat je mogelijk beter leert multitasken.
tips.needsstructure=De hoeveelheid structuur op de werkplek kan vari\u00ebren, net als de waardering van mensen voor die structuur. Weet wat de werkomgeving vereist en welke ondersteuning op de werkplek beschikbaar is. Vind je dat je meer of minder ondersteuning of beperking in je werk nodig hebt, vraag dan je leidinggevende om advies.
tips.noncognitive=Wees je bewust van je sterke of zwakke punten op dit gebied tijdens interacties met anderen. Observeer hoe anderen zich gedragen of anders reageren dan jij en houd rekening met hun standpunt.
tips.seeksperfection=Begrijp hoe belangrijk perfectie is bij het werk dat je doet. Bij het benaderen van projecten kan het nuttig zijn om leidinggevenden en teamleden te vragen wat de prioriteiten zijn wat betreft tijd en de kwaliteit en kwantiteit van het eindresultaat.
tips.skill=Gebruik middelen als lessen, trainingsgidsen of de ondersteuning van een mentor om de kennis en vaardigheden op je vakgebied te vergroten. Zoek naar gelegenheden om te oefenen en verzamel zoveel mogelijk feedback.
tips.teamwork=Focus op samenwerking, niet alleen op meewerken. Dit betekent dat je niet alleen je eigen taken moet uitvoeren, maar actief moet zoeken naar manieren om anderen te helpen bij het uitvoeren van hun taken. Wees niet bang om anderen je te laten helpen. Sta open voor suggesties en andere inzichten. Blijf gefocust op de belangen en doelen van de groep. Luister goed. Geef je vrijwillig op voor het doen van ondankbare taken. Geef je teamgenoten een compliment voor goed uitgevoerde taken. Pas je aan aan de werkstijlen van anderen.
tips.titleC=Algemene tips voor verbetering:
tips.writing=Lees memo's, e-mails en correspondentie nogmaals door voordat je ze verzendt. Mensen die niet goed op de hoogte zijn van de grammatica- of spellingsregels kunnen worden geholpen met extra trainings- of referentiemateriaal, zoals schrijfgidsen en woordenboeken.
