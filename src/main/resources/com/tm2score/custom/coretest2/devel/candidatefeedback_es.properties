scoresummary.emotionalselfcontrol.verylow=Sus respuestas indican que el autocontrol y el manejo de impulsos le son un desaf\u00edo. Esto pone en peligro su capacidad de lograr un manejo equilibrado en la gesti\u00f3n de riesgos, mantener la compostura durante momentos estresantes e interactuar tranquilamente con los dem\u00e1s en el trabajo.
scoresummary.empathy.high=Sus respuestas indican que intuir las necesidades emocionales de los dem\u00e1s, simpatizar con los problemas de otras personas y ver las cosas desde otros puntos de vista son puntos fuertes. Es probable que sea eficaz en expresar a los clientes o compa\u00f1eros de trabajo que los comprende y que se preocupa por ellos, generando as\u00ed una mayor lealtad del cliente, relaciones laborales m\u00e1s s\u00f3lidas y niveles reducidos de conflicto en el lugar de trabajo.
scoresummary.empathy.low=Sus respuestas indican que posiblemente le resulte desafiante intuir las necesidades emocionales de los dem\u00e1s, ser solidario con los problemas de otras personas y ver las cosas desde otros puntos de vista. Esto puede hacer que sea menos eficiente a la hora de expresar a los clientes o compa\u00f1eros de trabajo que los comprende y que se preocupa por ellos, generando as\u00ed un ligero riesgo para los niveles de lealtad del cliente, las relaciones laborales y posibilitando conflictos en el lugar de trabajo.
scoresummary.empathy.medium=Sus respuestas indican que intuir las necesidades emocionales de los dem\u00e1s, ser solidario con los problemas de otras personas y ver las cosas desde otros puntos de vista son puntos medianamente fuertes. Tiene una capacidad promedio de expresar a los clientes o compa\u00f1eros de trabajo que los comprende y que se preocupa por ellos. Esto le permite mantener estable los niveles de lealtad del cliente, las relaciones laborales y que haya una cantidad reducida de conflictos en el lugar de trabajo.
scoresummary.empathy.veryhigh=Sus respuestas indican que intuir las necesidades emocionales de los dem\u00e1s, ser solidario con los problemas de otras personas y ver las cosas desde otros puntos de vista son puntos excepcionalmente fuertes. Es probable que sea altamente eficaz en expresar a los clientes o compa\u00f1eros de trabajo que los comprende y que se preocupa por ellos, generando as\u00ed mayor lealtad del cliente, relaciones laborales mucho m\u00e1s s\u00f3lidas y niveles de conflicto notablemente reducidos en el lugar de trabajo.
