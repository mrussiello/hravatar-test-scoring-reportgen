description.adaptability=Indica cu\u00e1nta tolerancia tiene hacia cambios frecuentes o importantes en sus requisitos de trabajo. Cambios en las exigencias laborales suelen ser estresantes y ejercen presi\u00f3n a adaptarse.
description.adaptable=Indica cu\u00e1nta tolerancia tiene hacia cambios frecuentes o importantes en sus requisitos de trabajo. Cambios en las exigencias laborales suelen ser estresantes y ejercen presi\u00f3n a adaptarse. 
description.analyticalthinking=Indica la capacidad de pensar de una manera atenta y con discernimiento para resolver problemas, usar recursos y analizar datos. Si demuestra un nivel alto de pensamiento anal\u00edtico, tiene la capacidad de reconocer patrones, atravesar dificultades y resolver problemas de manera sistem\u00e1tica.
description.analyticalthinkingandattentiontodetail=Busque asesoramiento al categorizar y organizar la informaci\u00f3n que desea analizar. Perm\u00edtase tiempo adicional para revisar su trabajo y utilice materiales de referencia para verificar su exactitud.
description.attentiontodetail=Indica minuciosidad y precisi\u00f3n. Si demuestra una gran atenci\u00f3n al detalle, consistentemente obtiene resultados en el trabajo que son precisos y requieren poca verificaci\u00f3n.
description.competitive=Indica cu\u00e1nto le motiva el deseo de impresionar a los l\u00edderes y superar a sus compa\u00f1eros. Ser una persona competitiva puede ser perjudicial o \u00fatil, seg\u00fan el trabajo. En general, los puntajes altos se desempe\u00f1an bien en ventas y trabajos relacionados.
description.corporatecitizenship=Indica hasta qu\u00e9 punto acoge el esp\u00edritu de la misi\u00f3n, los objetivos y la estrategia de una organizaci\u00f3n. Los puntajes altos proyectan una actitud caracterizada por la cooperaci\u00f3n, la confianza y la apertura. Personas con puntajes bajos pueden cuestionar los motivos detr\u00e1s de las decisiones, retener informaci\u00f3n o evitar hacer m\u00e1s de lo necesario para salir adelante.
description.developsrelationships=Indica cu\u00e1nto una persona desea cultivar relaciones. Personas que obtienen puntuaciones altas buscan oportunidades para conocer gente nueva y llegar a conocerlas lo suficientemente como para formar una relaci\u00f3n duradera. Los puntajes bajos tienden a minimizar la interacci\u00f3n con personas desconocidas.
description.drive=Indica hasta qu\u00e9 punto una persona perseverar\u00e1 para lograr una meta u objetivo deseado. En los negocios, esta motivaci\u00f3n refleja atenci\u00f3n y resiliencia al realizar una tarea o asignaci\u00f3n. En menor grado, la motivaci\u00f3n tambi\u00e9n indica la capacidad de abordar desaf\u00edos dif\u00edciles de manera organizada y sistem\u00e1tica.
description.emotionalselfawareness=Refleja su capacidad de prestar atenci\u00f3n, monitorear y comprender c\u00f3mo y por qu\u00e9 reacciona ante diferentes situaciones, incluyendo c\u00f3mo debe comportarse en situaciones sociales.
description.emotionalselfcontrol=Refleja su habilidad para manejar impulsos y comportamientos y as\u00ed asegurarse de interactuar apropiadamente con los dem\u00e1s.
description.empathy=Refleja su capacidad de percibir y comprender los sentimientos de otras personas, sentir compasi\u00f3n por los dem\u00e1s y comprender otros puntos de vista.
description.empathyandemotionalselfcontrol=La habilidad de comprender o sentir lo que otra persona est\u00e1 viviendo y de reaccionar ante situaciones de fuerte carga emocional de una manera que no perturbe a los dem\u00e1s.
description.enjoysproblemsolving=Refleja la disposici\u00f3n de una persona a lidiar con problemas complicados de manera frecuente o recurrente. Las personas con puntajes altos prefieren trabajos que requieren un desaf\u00edo mental. Las personas con puntajes bajos pueden sentirse intimidadas cuando enfrentan problemas complejos o incluso problemas simples de manera regular. Cuando los trabajos son rutinarios o repetitivos, las puntuaciones m\u00e1s bajas suelen ser una mejor opci\u00f3n.
description.exhibitsapositiveworkattitude=Refleja entusiasmo por el trabajo. Personas que obtienen puntuaciones altas disfrutan de trabajar y participar en las actividades de la empresa.
description.expressiveandoutgoing=Refleja predisposici\u00f3n o inter\u00e9s en actuar extrovertidamente y tener muchos contactos sociales. Los puntajes altos indican inter\u00e9s en tener una gran variedad de contactos y conocer personas nuevas. Las puntuaciones bajas sugieren poco inter\u00e9s o voluntad de imponerse en entornos sociales.
description.firstlinesupervision=Eval\u00faa su conocimiento de Supervisi\u00f3n de Primera L\u00ednea con el objetivo de determinar cu\u00e1nta capacitaci\u00f3n beneficiar\u00eda su productividad.
description.historysurveyperformance=Eval\u00faa elementos de su pasado laboral y educativo buscando indicaciones de potencial de desempe\u00f1o.
description.historysurveytenure=Eval\u00faa su pasado laboral y otros factores relacionados en busca de indicios de una permanencia laboral potencialmente baja.
description.innovativeandcreative=Refleja hasta qu\u00e9 punto se considera capaz de crear enfoques nuevos y originales hacia los problemas y desaf\u00edos laborales. Los puntajes altos indican soltura y naturalidad hacia trabajos que requieren an\u00e1lisis de situaciones y datos y la capacidad de encontrar rutas alternativas para llegar a nuevas soluciones. Los puntajes m\u00e1s bajos sugieren una disposici\u00f3n a seguir m\u00e9todos predefinidos para abordar los problemas.
description.integrity=La costumbre de actuar con honestidad y mostrar una adherencia constante e intransigente a principios y valores morales y \u00e9ticos s\u00f3lidos.
description.needsstructure=Refleja las preferencias relacionadas con trabajar dentro de un entorno ordenado con tareas, actividades, reglas, procesos y expectativas bien definidas. Los puntajes altos indican un alto nivel de planificaci\u00f3n y organizaci\u00f3n para maximizar la producci\u00f3n y la calidad. Los puntajes m\u00e1s bajos indican un \u00e9nfasis menor en la organizaci\u00f3n y la eficiencia.
description.seeksperfection=Refleja el nivel de perfeccionismo necesario para quedar conforme con el trabajo. Es posible que las personas con puntuaciones de perfecci\u00f3n muy altas nunca est\u00e9n lo suficientemente satisfechas con el producto final, provocando retrasos innecesarios o reducciones en la producci\u00f3n. Por otro lado, las puntuaciones bajas sugieren poca preocupaci\u00f3n por la calidad.
description.teamwork=La capacidad de trabajar de manera productiva y armoniosa dentro de un grupo con el fin de lograr una meta u objetivo en com\u00fan.
scoresummary.ability.high=Demuestra una gran capacidad en esta \u00e1rea.
scoresummary.ability.low=Demuestra una habilidad por debajo del promedio en esta \u00e1rea. Si es importante para el trabajo al que se est\u00e1 presentando, podr\u00eda considerar inscribirse en un programa de aprendizaje o realizar un estudio independiente del tema.
scoresummary.ability.medium=Demuestra una habilidad mediana en esta \u00e1rea. Si es importante para el trabajo al que se est\u00e1 presentando, podr\u00eda considerar inscribirse en un programa de aprendizaje o realizar un estudio independiente del tema.
scoresummary.ability.veryhigh=Demuestra una capacidad excepcional en esta \u00e1rea.
scoresummary.ability.verylow=Demuestra una habilidad por debajo del promedio en esta \u00e1rea. Si es importante para el trabajo al que se est\u00e1 presentando, podr\u00eda considerar inscribirse en un programa de aprendizaje o realizar un estudio independiente del tema.
scoresummary.adaptability.high=Prefiere un ambiente laboral din\u00e1mico. Tiene la habilidad de mantenerse centrado y positivo a\u00fan en tiempos de cambios fuertes en el trabajo.
scoresummary.adaptability.low=Prefiere un ambiente de trabajo mayormente estable, pero puede tolerar peque\u00f1as cantidades de cambios sin sentir ansiedad ni perder la concentraci\u00f3n. Supervisi\u00f3n y asistencia adicionales podr\u00edan ser de ayuda con nuevos procesos y procedimientos.
scoresummary.adaptability.medium=Siente que demasiados cambios pueden ser perjudiciales e indeseables. Prefiere que los cambios laborales sean leves para poder avanzar. Sin embargo, con coaching y reafirmaci\u00f3n, tiene la capacidad de mantener una disposici\u00f3n centrada y positiva durante la mayor\u00eda de los procesos de cambio. 
scoresummary.adaptability.veryhigh=Prospera cuando hay muchos cambios y se considera una persona flexible y tranquila. Cuando inevitables cambios organizacionales ocurren, a menudo da el ejemplo de c\u00f3mo lidiar con los cambios de una manera positiva.
scoresummary.adaptability.verylow=Prefiere un ambiente de trabajo estable y predecible. Cuando hay demasiados cambios, o son cambios muy bruscos, puede ser que pierda el ritmo. Podr\u00eda percibirse como una persona demasiado r\u00edgida. 
scoresummary.adaptable.high=Prefiere un ambiente laboral din\u00e1mico. Tiene la habilidad de mantenerse centrado y positivo a\u00fan en tiempos de cambios fuertes en el trabajo.
scoresummary.adaptable.low=Prefiere un ambiente de trabajo mayormente estable, pero puede tolerar peque\u00f1as cantidades de cambios sin sentir ansiedad ni perder la concentraci\u00f3n. Supervisi\u00f3n y asistencia adicionales podr\u00edan ser de ayuda con nuevos procesos y procedimientos.
scoresummary.adaptable.medium=Siente que demasiados cambios pueden ser perjudiciales e indeseables. Prefiere que los cambios laborales sean leves para poder avanzar. Sin embargo, con coaching y reafirmaci\u00f3n, tiene la capacidad de mantener una disposici\u00f3n centrada y positiva durante la mayor\u00eda de los procesos de cambio. 
scoresummary.adaptable.veryhigh=Prospera cuando hay muchos cambios y se considera una persona flexible y tranquila. Cuando inevitables cambios organizacionales ocurren, a menudo da el ejemplo de c\u00f3mo lidiar con los cambios de una manera positiva.
scoresummary.adaptable.verylow=Prefiere un ambiente de trabajo estable y predecible. Cuando hay demasiados cambios, o son cambios muy bruscos, puede ser que pierda el ritmo. Podr\u00eda percibirse como una persona demasiado r\u00edgida. 
scoresummary.analyticalthinking.high=Su puntaje indica que por lo general tiene la capacidad de pensar con discernimiento. Com\u00fanmente puede resolver problemas dif\u00edciles, planificar tareas y proyectos con muchas funciones, organizar recursos variados y analizar datos complejos. Lo normal es que pueda recordar y utilizar informaci\u00f3n r\u00e1pidamente cuando es necesario o apropiado.
scoresummary.analyticalthinking.low=Su puntuaci\u00f3n indica que a veces tiene dificultades al lidiar con detalles y temas relacionados a situaciones de complejidad moderada. Le puede resultar dif\u00edcil planificar y organizar personas o recursos, analizar datos o recordar hechos e informaci\u00f3n pertinentes para muchas situaciones. Podr\u00eda ser \u00fatil recibir asistencia y / o supervisi\u00f3n adicional.
scoresummary.analyticalthinking.medium=Su puntaje indica que, si bien a menudo tiene la capacidad de pensar con discernimiento, es posible que en algunas circunstancias requiera bastante apoyo. Es capaz de resolver problemas de dificultad media, planificar tareas y proyectos leves, organizar recursos y analizar datos no muy complejos. A veces recuerda y utiliza informaci\u00f3n cuando es necesario o apropiado, pero es posible que requiera una indicaci\u00f3n externa para hacerlo.
scoresummary.analyticalthinking.veryhigh=Su puntuaci\u00f3n indica la capacidad de pensar con discernimiento. Es capaz de resolver problemas dif\u00edciles, planificar tareas y proyectos que tienen muchas funciones, organizar recursos y analizar datos complejos. Puede recordar y utilizar informaci\u00f3n r\u00e1pidamente cuando es necesario o apropiado.
scoresummary.analyticalthinking.verylow=Su puntaje indica que tiene dificultades al realizar tareas que requieren que lidie con muchos detalles relacionados a situaciones de complejidad moderada o alta. Le puede resultar un desaf\u00edo planificar y organizar personas o recursos, analizar datos o recordar hechos e informaci\u00f3n pertinentes. En muchas situaciones descubre que tiene m\u00e1s \u00e9xito cuando recibe ayuda.
scoresummary.analyticalthinkingandattentiontodetail.high=Su puntaje indica que por lo general es capaz de pensar con discernimiento. A menudo puede resolver problemas dif\u00edciles, planificar tareas y proyectos que tienen muchas funciones, organizar recursos y analizar datos complejos. Normalmente puede recordar y utilizar informaci\u00f3n r\u00e1pidamente cuando es necesario o apropiado. Tambi\u00e9n parece ser que en la mayor\u00eda de los casos tiene un nivel alto de minuciosidad y precisi\u00f3n en sus tareas. Su inter\u00e9s en las distintas \u00e1reas de su trabajo produce un resultado que en pocas ocasiones requiere supervisi\u00f3n y verificaci\u00f3n.
scoresummary.analyticalthinkingandattentiontodetail.low=Su puntuaci\u00f3n indica que a veces encuentra dif\u00edcil lidiar con los detalles y problemas relacionados con situaciones de complejidad moderada. Le puede resultar dif\u00edcil planificar y organizar personas o recursos, analizar datos o recordar hechos e informaci\u00f3n pertinentes. Le podr\u00eda ser \u00fatil recibir asistencia y / o supervisi\u00f3n adicional. Su puntaje tambi\u00e9n indica que posiblemente pase por alto o pierda datos importantes, especialmente si son complicados. Puede requerir supervisi\u00f3n constante y verificaci\u00f3n de datos para garantizar calidad y uniformidad en el trabajo.
scoresummary.analyticalthinkingandattentiontodetail.medium=Su puntaje indica que, si bien a menudo tiene la capacidad de pensar con discernimiento, es posible que en algunas circunstancias requiera bastante apoyo. Es capaz de resolver problemas de dificultad media, planificar tareas y proyectos leves, organizar recursos y analizar datos no muy complejos. A veces recuerda y utiliza informaci\u00f3n cuando es necesario o apropiado, pero es posible que requiera una indicaci\u00f3n externa para hacerlo. Su puntaje tambi\u00e9n indica que a veces puede lograr un nivel alto de precisi\u00f3n en una tarea de trabajo, pero a veces pasa por alto informaci\u00f3n importante que puede afectar la calidad del resultado. Un poco de supervisi\u00f3n puede ser necesario para garantizar calidad y coherencia en el trabajo.
scoresummary.analyticalthinkingandattentiontodetail.veryhigh=Su puntaje indica la capacidad de pensar con discernimiento. Puede resolver problemas dif\u00edciles, planificar tareas y proyectos de muchas funciones, organizar m\u00faltiples recursos y analizar datos complejos. Es capaz de recordar y utilizar informaci\u00f3n r\u00e1pidamente cuando sea necesario o apropiado. Tambi\u00e9n tiene la capacidad de lograr un nivel alto de minuciosidad y precisi\u00f3n en una tarea de trabajo. Su atenci\u00f3n al detalle produce un trabajo que requiere poca o ninguna revisi\u00f3n o verificaci\u00f3n para mantener calidad y coherencia.
scoresummary.analyticalthinkingandattentiontodetail.verylow=Su puntaje indica que tiene dificultades al realizar tareas que requieren que lidie con muchos detalles relacionados a situaciones de complejidad moderada o alta. Le puede resultar un desaf\u00edo planificar y organizar personas o recursos, analizar datos o recordar hechos e informaci\u00f3n pertinentes. En muchas situaciones descubre que tiene m\u00e1s \u00e9xito cuando recibe ayuda. Su puntaje tambi\u00e9n indica un alto potencial para pasar por alto, perder o subestimar informaci\u00f3n importante que podr\u00eda resultar en errores o malas decisiones. Es probable que esta falta de atenci\u00f3n a los detalles d\u00e9 como resultado una mala calidad del trabajo y es posible que requiera de supervisi\u00f3n regular.
scoresummary.attentiontodetail.high=Por lo general, tiene la capacidad de lograr un nivel alto de detalle y precisi\u00f3n en el trabajo. Su inter\u00e9s en las distintas \u00e1reas de su trabajo produce un resultado que en pocas ocasiones requiere supervisi\u00f3n y verificaci\u00f3n.
scoresummary.attentiontodetail.low=Su puntaje indica que a menudo puede pasar por alto o perder datos importantes, especialmente si son complicados. Su trabajo puede requerir una supervisi\u00f3n constante y verificaci\u00f3n de datos para garantizar calidad y coherencia.
scoresummary.attentiontodetail.medium=Su puntaje indica que a veces puede lograr un nivel alto de precisi\u00f3n en una tarea de trabajo, pero posiblemente pase por alto informaci\u00f3n importante que puede afectar la calidad del trabajo. Una cantidad moderada de supervisi\u00f3n puede ser necesaria para garantizar calidad y la coherencia.
scoresummary.attentiontodetail.veryhigh=Tiene la capacidad de lograr un nivel alto de precisi\u00f3n en una tarea laboral. Su atenci\u00f3n al detalle produce un trabajo que requiere poca o ninguna revisi\u00f3n o verificaci\u00f3n para mantener calidad y coherencia.
scoresummary.attentiontodetail.verylow=Su puntaje indica un alto potencial de pasar por alto, faltar o subestimar informaci\u00f3n importante lo cual podr\u00eda resultar en errores o malas decisiones. Es probable que esta falta de atenci\u00f3n al detalle produzca trabajo de calidad inferior y posiblemente requiera supervisi\u00f3n de manera regular.
scoresummary.competitive.high=Le motivan las metas desafiantes, recompensas financieras y / o el reconocimiento. Se esfuerza por tener \u00e9xito. En ciertas situaciones es posible que le sea dif\u00edcil evitar chocar con otros mientras encauza su energ\u00eda competitiva.
scoresummary.competitive.low=No encuentra que los desaf\u00edos, las recompensas financieras o el reconocimiento sean particularmente motivadores. Es posible que requiera una fuente alternativa de motivaci\u00f3n o necesite supervisi\u00f3n adicional para cumplir con los est\u00e1ndares de calidad y productividad.
scoresummary.competitive.medium=Le motivan los desaf\u00edos, las recompensas financieras y / o el reconocimiento. Sin embargo, tiene la capacidad de equilibrar sus ambiciones personales con las necesidades del equipo u organizaci\u00f3n y tiene la disposici\u00f3n de hacer lo que sea necesario cuando se le solicite.
scoresummary.competitive.veryhigh=Es una persona competitiva y le puede resultar dif\u00edcil trabajar en equipo en algunas circunstancias, aunque insiste en producir resultados en todas las situaciones. Le motivan las metas desafiantes, recompensas financieras y / o reconocimiento, y tiene la disposici\u00f3n de hacer lo que sea necesario para tener \u00e9xito.
scoresummary.competitive.verylow=No le preocupa demasiado "ganar" o superar objetivos o metas. A menos que la motivaci\u00f3n venga de otras fuentes, como el deseo de calidad, es posible que dedique un m\u00ednimo de esfuerzo a sus tareas.
scoresummary.corporatecitizenship.high=Por lo general, es una persona cooperativa con quien es f\u00e1cil de trabajar, conf\u00eda en la direcci\u00f3n y en los compa\u00f1eros para actuar en el mejor inter\u00e9s de la organizaci\u00f3n, pero cuestionar\u00e1 las cosas que no tienen sentido. En la mayor\u00eda de los casos participa voluntariamente en iniciativas corporativas.
scoresummary.corporatecitizenship.low=Aunque en la mayor\u00eda de los casos es una persona cooperativa, tiende a desconfiar de la dirigencia y administraci\u00f3n, a menos que le convenzan de lo contrario. Esto puede hacer que se ponga a la defensiva con respecto a su trabajo o que exprese una hostilidad moderada hacia las normas de la empresa o la direcci\u00f3n de los administradores.
scoresummary.corporatecitizenship.medium=Por lo general, es una persona positiva y \u00fatil al interactuar con los miembros de su equipo y compa\u00f1eros. En la mayor\u00eda de los casos pone a las necesidades de la compa\u00f1\u00eda por encima de sus intereses personales o falta de confianza en la administraci\u00f3n. Es posible que dude de los motivos o ponga resistencia ante sentir manipulaci\u00f3n o que le est\u00e9n tomando el pelo, o sienta que se le haya ocultado informaci\u00f3n.
scoresummary.corporatecitizenship.veryhigh=Es una persona cooperativa con quien se trabaja f\u00e1cilmente. Conf\u00eda que la administraci\u00f3n y sus compa\u00f1eros est\u00e9n actuando en el mejor inter\u00e9s de la compa\u00f1\u00eda y tratando al personal de una manera adecuada.
scoresummary.corporatecitizenship.verylow=Desconf\u00eda de la administraci\u00f3n y la dirigencia y con frecuencia asume que las nuevas ideas o cambios tendr\u00e1n un impacto negativo personal. Puede estar a la defensiva con respecto a su trabajo o expresar hostilidad hacia la administraci\u00f3n o las normas de la empresa.
scoresummary.developsrelationships.high=Activamente cultiva relaciones personales, se siente a gusto conociendo gente nueva y es sensible a los sentimientos de otros. Mantiene una amplia red social y la utiliza para lograr objetivos laborales. En ocasiones, puede resultarle dif\u00edcil equilibrar las relaciones personales con objetivos y prioridades laborales, aunque tambi\u00e9n puede ser que sus v\u00ednculos y su red de contactos le permiten lograr m\u00e1s de lo que podr\u00eda lograr de otro modo.
scoresummary.developsrelationships.low=Posiblemente prefiera trabajar a solas. Sin embargo, con supervisi\u00f3n o indicaciones, puede trabajar eficazmente en grupo.
scoresummary.developsrelationships.medium=Activamente cultiva relaciones personales, se siente a gusto conociendo gente nueva y es sensible a los sentimientos de otros. Mantiene una amplia red social y la utiliza para lograr objetivos laborales, manteniendo un buen equilibrio entre construir v\u00ednculos personales y los objetivos y prioridades laborales.
scoresummary.developsrelationships.veryhigh=Activamente cultiva y mantiene relaciones personales y es capaz de intuir los sentimientos de los dem\u00e1s. Puede ser que prioriza las relaciones personales por encima de la productividad laboral, aunque tambi\u00e9n puede ocurrir que sus fuertes v\u00ednculos y red de contacto aumentan su capacidad para hacer las cosas.
scoresummary.developsrelationships.verylow=Prefiere trabajar a solas. Conocer personas nuevas puede ser un desaf\u00edo o producir resultados de poco valor. Esto podr\u00eda llegar a causar dificultades al trabajar en equipo.
scoresummary.drive.high=Su puntaje indica que generalmente aborda sus proyectos, tareas y otros desaf\u00edos con un nivel de energ\u00eda, persistencia y organizaci\u00f3n que es superior al promedio.
scoresummary.drive.low=Su puntaje indica que generalmente aborda sus proyectos, tareas y otros desaf\u00edos con un nivel de energ\u00eda, persistencia y organizaci\u00f3n que es por debajo del promedio. Es posible que sus compa\u00f1eros sientan que no aporta lo suficiente durante las actividades del equipo.
scoresummary.drive.medium=Su puntaje indica que generalmente aborda sus proyectos, tareas y otros desaf\u00edos con un nivel moderado o promedio de energ\u00eda, persistencia y organizaci\u00f3n. Si bien sus esfuerzos pueden ser  aceptables para sus compa\u00f1eros de trabajo u otras personas, es poco probable que lo hagan destacar ante sus gerentes y superiores.
scoresummary.drive.veryhigh=Sus resultados indican que generalmente aborda sus proyectos, tareas y otros desaf\u00edos con mucha energ\u00eda, persistencia y de manera organizada. Su mayor desaf\u00edo puede ser permitir que otros destaquen y tengan la posibilidad de usar sus habilidades en situaciones de equipo.
scoresummary.drive.verylow=Sus resultados indican que aborda la mayor\u00eda de los proyectos, tareas y otros desaf\u00edos con un nivel bajo de energ\u00eda, persistencia y organizaci\u00f3n. Es probable que sus compa\u00f1eros de trabajo sientan que no est\u00e1 aportando lo suficiente durante las actividades del equipo y es posible que sea notado por su gerente o supervisor.
scoresummary.emotionalselfawareness.high=Demuestra una gran habilidad de ser consciente de sus reacciones emocionales y su comportamiento y del impacto que pueden llegar a tener en los dem\u00e1s. Tambi\u00e9n demuestra un alto nivel de comprensi\u00f3n de qu\u00e9 comportamientos son apropiados para qu\u00e9 situaciones. Es probable que sea eficaz en reconocer c\u00f3mo sus emociones afectan su conducta, y as\u00ed asegurarse de que su comportamiento sea centrado y ajustado a lo que se considera socialmente aceptable, permitiendo interacciones apropiadas y medidas con clientes y compa\u00f1eros de trabajo.
scoresummary.emotionalselfawareness.low=Sus respuestas indican que posiblemente encuentre dif\u00edcil ser consciente de sus reacciones emocionales y su comportamiento y del impacto que estos pueden tener en los dem\u00e1s. Tambi\u00e9n demuestra un nivel medianamente bajo de comprensi\u00f3n de qu\u00e9 comportamientos son apropiados para qu\u00e9 situaciones. Esto puede causar que sea menos efectivo en reconocer c\u00f3mo sus emociones afectan su conducta, y poder as\u00ed asegurarse de que su comportamiento sea centrado y ajustado a lo que se considera socialmente aceptable, permitiendo interacciones apropiadas y medidas con clientes y compa\u00f1eros de trabajo.
scoresummary.emotionalselfawareness.medium=Demuestra una capacidad moderada de ser consciente de sus reacciones emocionales y su comportamiento y del impacto que estos pueden tener en los dem\u00e1s. Tambi\u00e9n demuestra un alto nivel de comprensi\u00f3n de qu\u00e9 comportamientos son apropiados para qu\u00e9 situaciones. Es probable que sea eficaz en reconocer c\u00f3mo sus emociones afectan su conducta, y as\u00ed asegurarse de que su comportamiento sea centrado y ajustado a lo que se considera socialmente aceptable, permitiendo interacciones apropiadas y medidas con clientes y compa\u00f1eros de trabajo.
scoresummary.emotionalselfawareness.veryhigh=Demuestra una habilidad extraordinaria de ser consciente de sus reacciones emocionales y su comportamiento y del impacto que estos pueden tener en los dem\u00e1s. Tambi\u00e9n demuestra un nivel muy alto de comprensi\u00f3n de qu\u00e9 comportamientos son apropiados para qu\u00e9 situaciones. Es probable que sea sumamente eficaz en reconocer c\u00f3mo sus emociones afectan su conducta, y as\u00ed asegurarse de que su comportamiento sea centrado y ajustado a lo que se considera socialmente aceptable, permitiendo interacciones apropiadas y medidas con clientes y compa\u00f1eros de trabajo.
scoresummary.emotionalselfawareness.verylow=Sus respuestas indican que encuentra dif\u00edcil ser consciente de sus reacciones emocionales y su comportamiento y del impacto que estos pueden tener en los dem\u00e1s. Tambi\u00e9n indican que le es dif\u00edcil comprender qu\u00e9 comportamientos son apropiados para qu\u00e9 situaciones. Esto puede resultar en ineficiencia en reconocer c\u00f3mo sus emociones afectan su conducta, para as\u00ed asegurarse de que su comportamiento sea centrado y ajustado a lo que se considera socialmente aceptable, permitiendo interacciones apropiadas y medidas con clientes y compa\u00f1eros de trabajo.
scoresummary.emotionalselfcontrol.high=Sus respuestas demuestran que el autocontrol y el manejo de impulsos son puntos fuertes. Posee una gran capacidad de lograr un manejo equilibrado en la gesti\u00f3n de riesgos, mantener la compostura durante momentos estresantes e interactuar tranquilamente con los dem\u00e1s en el trabajo. Es probable que sea eficaz en priorizar y enfocarse en sus metas a largo plazo, y en interactuar con otros de una manera que aporte a la construcci\u00f3n de relaciones duraderas.
