scoresummary.emotionalselfcontrol.medium=Sus respuestas indican una habilidad moderada en el autocontrol y el manejo de impulsos. Posee la capacidad de lograr un manejo equilibrado en la gesti\u00f3n de riesgos, mantener la compostura durante momentos estresantes e interactuar tranquilamente con los dem\u00e1s en el trabajo. Es posible que sea relativamente eficaz en priorizar y enfocarse en sus metas a largo plazo, e interactuar con otros de una manera que aporte a la construcci\u00f3n de relaciones duraderas.
