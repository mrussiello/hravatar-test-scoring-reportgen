scoresummary.historysurveyperformance.verylow=Sus h\u00e1bitos y preferencias laborales son consistentes con los que demuestran un desempe\u00f1o deficiente.
scoresummary.historysurveytenure.high=Sus h\u00e1bitos y preferencias laborales indican un nivel moderado de estabilidad y compromiso, lo que generalmente resulta en una permanencia razonable en las empresas donde trabaja.
scoresummary.historysurveytenure.low=Sus h\u00e1bitos y preferencias laborales indican un nivel de estabilidad y un compromiso por debajo del promedio, lo que generalmente resulta en una permanencia breve en las empresas donde trabaja. Empleadores ven esto como una debilidad y a menudo se niegan a contratar candidatos que demuestren tener este rasgo.
scoresummary.historysurveytenure.medium=Sus h\u00e1bitos y preferencias laborales indican un nivel de estabilidad y un compromiso promedio, lo que generalmente resulta en una permanencia aceptable en las empresas donde trabaja.
scoresummary.historysurveytenure.veryhigh=Sus h\u00e1bitos y preferencias laborales indican estabilidad y compromiso, lo que generalmente resulta en una permanencia s\u00f3lida en las empresas donde trabaja.
scoresummary.historysurveytenure.verylow=Sus h\u00e1bitos y preferencias laborales indican un nivel de estabilidad y compromiso por debajo del promedio, lo que generalmente resulta en una permanencia breve en las empresas donde trabaja. Empleadores reconocen esto como una debilidad y a menudo se niegan a contratar candidatos que demuestren tener este rasgo.
scoresummary.innovativeandcreative.high=Se siente a gusto generando soluciones novedosas u originales y tiene la disposici\u00f3n de discutir libremente ideas que son diferentes.
scoresummary.innovativeandcreative.low=No conf\u00eda en su capacidad para generar soluciones nuevas o innovadoras. Se siente m\u00e1s a gusto trabajando en equipo para resolver problemas, y es posible que aun as\u00ed necesite recibir \u00e1nimo.
scoresummary.innovativeandcreative.medium=Se considera una persona de creatividad promedio y tiene la capacidad de generar soluciones novedosas y originales. Sin embargo, es posible que necesite fuertes indicaciones para dedicar la energ\u00eda necesaria a la tarea o para sentir la seguridad requerida para realizarla.
scoresummary.innovativeandcreative.veryhigh=Disfruta de encontrar de manera regular soluciones novedosas a los problemas. Su energ\u00eda para pensar de manera innovadora hace que sea un recurso de alto valor cuando ocurran problemas dif\u00edciles. Sin embargo, debe asegurarse que su preferencia por soluciones novedosas no cause que sea percibido/a como una persona desenfocada o poco confiable para las tareas.
scoresummary.innovativeandcreative.verylow=Le falta confianza en su capacidad para generar soluciones nuevas o innovadoras. Esto hace que sea resistente hacia las oportunidades de innovar o de trabajar de forma creativa.
scoresummary.integrity.high=Sus respuestas indican un nivel 'superior al promedio' de integridad personal en el trabajo. Esto significa que sus compa\u00f1eros de trabajo consideran que es una persona en la que se puede confiar y de quien pueden depender. A veces tendr\u00e1n la disposici\u00f3n de compartirle sus pensamientos e inquietudes, y escuchar\u00e1n las opiniones y los comentarios constructivos suyos. Tambi\u00e9n estar\u00e1n dispuestos a trabajar en proyectos de equipo con usted.
scoresummary.integrity.low=Sus respuestas indican un nivel 'por debajo del promedio' de integridad personal en el trabajo. Esto significa que sus compa\u00f1eros de trabajo consideran que no es una persona en la que se puede confiar y de quien pueden depender, y quiz\u00e1 eviten trabajar en proyectos de equipo con usted. Tambi\u00e9n es posible que eviten compartirle sus pensamientos y opiniones si no es necesario. Es probable que reaccionen negativamente a sus sugerencias o comentarios constructivos.
scoresummary.integrity.medium=Sus respuestas indican un nivel "medio" de integridad personal en el trabajo. Esto significa que sus compa\u00f1eros de trabajo consideran que es una persona en la que se puede confiar y de quien pueden depender, pero en ocasiones tendr\u00e1n dudas al respecto. Por lo general, estar\u00e1n dispuestos a trabajar en proyectos de equipo con usted si se lo pide un supervisor.
scoresummary.integrity.veryhigh=Sus respuestas indican un nivel alto de integridad personal en el trabajo. Esto significa que lo m\u00e1s probable es que sus compa\u00f1eros de trabajo consideran que es una persona en la que se puede confiar y de quien pueden depender. Probablemente tendr\u00e1n la disposici\u00f3n de compartirle sus pensamientos e inquietudes, o para pedir su opini\u00f3n sobre algo, y de recibir sus sugerencias y comentarios constructivos. Tambi\u00e9n estar\u00edan dispuestos a trabajar en proyectos de equipo con usted.
scoresummary.integrity.verylow=Sus respuestas indican un nivel bajo de integridad personal en el trabajo. Esto significa que sus compa\u00f1eros de trabajo pueden considerar que no es una persona en la que se puede confiar y de quien pueden depender, y quiz\u00e1 eviten trabajar en proyectos de equipo con usted. Tambi\u00e9n es posible que eviten compartirle sus pensamientos y opiniones, y lo m\u00e1s probable es que rechacen cualquier comentario o sugerencia constructiva que venga de su parte. 
scoresummary.knowledge.high=Demuestra tener un nivel de conocimiento alto en esta \u00e1rea.
scoresummary.knowledge.low=Demuestra tener un nivel de conocimiento por debajo del promedio en esta \u00e1rea. Si es importante para el trabajo al que se est\u00e1 presentando, podr\u00eda considerar inscribirse en un programa de aprendizaje o realizar un estudio independiente del tema.
scoresummary.knowledge.medium=Demuestra tener un nivel de conocimiento promedio en esta \u00e1rea. Si es importante para el trabajo al que se est\u00e1 presentando, podr\u00eda considerar inscribirse en un programa de aprendizaje o realizar un estudio independiente del tema.
scoresummary.knowledge.veryhigh=Demuestra tener un nivel de conocimiento excepcionalmente alto en esta \u00e1rea.
scoresummary.knowledge.verylow=Demuestra tener un nivel de conocimiento por debajo del promedio en esta \u00e1rea. Si es importante para el trabajo al que se est\u00e1 presentando, podr\u00eda considerar inscribirse en un programa de aprendizaje o realizar un estudio independiente del tema.
scoresummary.multitasking.high=Demuestra tener una capacidad alta de manejar varias actividades al mismo tiempo (multitarea).
scoresummary.multitasking.low=Demuestra tener una capacidad por debajo del promedio de manejar varias actividades al mismo tiempo (multitarea). Posiblemente desee evitar trabajos que requieran la habilidad de hacer malabares con prioridades y tareas.
scoresummary.multitasking.medium=Demuestra tener una capacidad promedio de manejar varias actividades al mismo tiempo (multitarea). Muchos trabajos requieren la capacidad de hacer malabares con las prioridades y tareas del d\u00eda. Al mantener la calma y la estabilidad, deber\u00eda ser capaz de enfrentar este tipo de trabajos sin estr\u00e9s excesivo.
scoresummary.multitasking.veryhigh=Demuestra tener una capacidad excepcionalmente alta de manejar varias actividades al mismo tiempo (multitarea).
scoresummary.multitasking.verylow=Demuestra tener una capacidad por debajo del promedio de manejar varias actividades al mismo tiempo (multitarea). Posiblemente desee evitar trabajos que requieran la habilidad de hacer malabares con prioridades y tareas.
scoresummary.needsstructure.high=Sigue las reglas de cerca, pero tiene la disposici\u00f3n de hacer excepciones ocasionales cuando las circunstancias lo justifiquen. Le gusta planificar su trabajo y trabajar de manera organizada durante el d\u00eda. Si bien se siente m\u00e1s a gusto con la rutina, puede manejar los cambios que surgen com\u00fanmente en los negocios.
scoresummary.needsstructure.low=Puede perder inter\u00e9s en hacer tareas y actividades rutinarias y repetitivas si no hay un poco de variedad. Prefiere un entorno de trabajo din\u00e1mico, pero es capaz de realizar tareas repetitivas. Si se le requiere seguir demasiadas reglas o tareas de trabajo muy rutinarias, puede perder la motivaci\u00f3n.
scoresummary.needsstructure.medium=Se siente a gusto tanto con la rutina como con los aspectos din\u00e1micos de un trabajo y parece preferir una combinaci\u00f3n de ambos. Por lo general, sigue las reglas a menos que las circunstancias justifiquen una desviaci\u00f3n.
scoresummary.needsstructure.veryhigh=Sigue las reglas de manera constante y toma decisiones cuidadosas. Planifica su trabajo cuidadosamente y ejecuta su plan con un alto nivel de atenci\u00f3n a los detalles. En ciertos casos, es posible que se sienta agitado/a por cambios inesperados en su rutina de trabajo.
scoresummary.needsstructure.verylow=Es posible que se aburra f\u00e1cilmente con tareas y actividades rutinarias, repetitivas y excesivamente definidas. Esto puede hacer que parezca tener un estilo de trabajo desorganizado. Tiene una tendencia a rechazar las reglas por no ser relevantes para usted ni sus objetivos laborales.
scoresummary.noncognitive.high=Su resultado en este atributo es superior al promedio.
scoresummary.noncognitive.low=Su resultado en este atributo est\u00e1 por debajo del promedio.
scoresummary.noncognitive.medium=Su resultado en este atributo es promedio.
scoresummary.noncognitive.veryhigh=Su resultado en este atributo est\u00e1 muy por encima del promedio.
scoresummary.noncognitive.verylow=Su resultado en este atributo est\u00e1 por debajo del promedio.
scoresummary.seeksperfection.high=Busca la mayor calidad posible en casi todas las tareas y tiene la disposici\u00f3n de poner un esfuerzo extra o recursos adicionales para garantizar que un trabajo se realice correctamente. Su insistencia en trabajo de calidad generalmente le da la reputaci\u00f3n dentro de su organizaci\u00f3n como una persona de quien se puede depender, aunque debe asegurarse de esta caracter\u00edstica no cause retrasos en completar sus tareas.
scoresummary.seeksperfection.low=Su preocupaci\u00f3n por demandas como el cronograma, el ritmo de la producci\u00f3n y lo que espera de los dem\u00e1s puede resultar en que se noten y corrijan producciones de calidad inaceptable antes de que un producto llegue a su usuario final. Tiene la capacidad de producir un trabajo aceptable, pero es posible que necesite prestar m\u00e1s atenci\u00f3n a la calidad o que requiera de supervisi\u00f3n adicional.
scoresummary.seeksperfection.medium=Aunque se esfuerza por mantener altos niveles de calidad, tambi\u00e9n comprende la necesidad de trabajar dentro del cronograma y las limitaciones de sus recursos. Ve el valor de hacer concesiones para equilibrar estas circunstancias, y al mismo tiempo evitar que la calidad caiga por debajo de un nivel aceptable.
scoresummary.seeksperfection.veryhigh=Insiste en que haya calidad en su trabajo y comunicaciones. Si bien esto generalmente mejora su reputaci\u00f3n y desempe\u00f1o en general, a veces ocurre que, al concentrarse tanto en lograr perfecci\u00f3n en los productos de trabajo, le resulta dif\u00edcil cumplir con el cronograma.
scoresummary.seeksperfection.verylow=Parece sentir indiferencia hacia la calidad de las producciones laborales y en la mayor\u00eda de los casos busca hacer un trabajo que est\u00e9 "lo suficientemente bien". Su disposici\u00f3n a aceptar que un trabajo est\u00e9 por debajo del est\u00e1ndar puede hacer que use escusas como el horario o eventos impredecibles, y puede causar retrasos en el cronograma debido a la necesidad de rehacer el trabajo.
scoresummary.skill.high=Demuestra tener un nivel alto de conocimiento/ habilidad en esta \u00e1rea.
scoresummary.skill.low=Demuestra tener un nivel de conocimiento/ habilidad por debajo del promedio en esta \u00e1rea. Si es importante para el trabajo al que se est\u00e1 presentando, podr\u00eda considerar inscribirse en un programa de aprendizaje o realizar un estudio independiente del tema.
scoresummary.skill.medium=Demuestra tener un nivel de conocimiento/ habilidad promedio en esta \u00e1rea. Si es importante para el trabajo al que se est\u00e1 presentando, podr\u00eda considerar inscribirse en un programa de aprendizaje o realizar un estudio independiente del tema.
scoresummary.skill.veryhigh=Demuestra tener un nivel excepcionalmente alto de conocimiento/ habilidad en esta \u00e1rea.
scoresummary.skill.verylow=Demuestra tener un nivel de conocimiento/ habilidad por debajo del promedio en esta \u00e1rea. Si es importante para el trabajo al que se est\u00e1 presentando, podr\u00eda considerar inscribirse en un programa de aprendizaje o realizar un estudio independiente del tema.
scoresummary.teamwork.high=Sus respuestas indican que se considera una persona que trabaja en equipo y es productiva. Por lo general, colabora en lugar de simplemente cooperar con los miembros del equipo, lo que ayuda a todo el equipo a mejorar su desempe\u00f1o. Adem\u00e1s, por lo general, antepone los objetivos a las metas y deseos individuales.
scoresummary.teamwork.low=Sus respuestas indican que prefiere operar a solas en vez de como miembro de un equipo. Puede sentir que la colaboraci\u00f3n a menudo es una p\u00e9rdida de tiempo. Si bien no se opone a las asignaciones de equipo, puede sentir que produce m\u00e1s cuando realiza una tarea por su cuenta.
scoresummary.teamwork.medium=Sus respuestas indican que no se opone a hacer asignaciones tanto individuales como en equipo. Es probable que haya tenido experiencias positivas trabajando de ambos modos. Se siente a gusto colaborando con otros cuando se le asigna a un equipo y, por lo general, ofrece apoyo y atenci\u00f3n a sus compa\u00f1eros de trabajo.
scoresummary.teamwork.veryhigh=Sus respuestas indican que siente que es una persona que trabaja en equipo y es altamente productiva. Colabora en lugar de simplemente cooperar para as\u00ed mejorar el rendimiento de su equipo y alcanzar los objetivos del grupo. Parece tener la disposici\u00f3n de anteponer los objetivos del grupo a las metas y deseos individuales
scoresummary.teamwork.verylow=Sus respuestas indican una fuerte preferencia por operar a solas en vez de como miembro de un equipo. No tiene un inter\u00e9s particular en la colaboraci\u00f3n, lo que le puede parecer ser una p\u00e9rdida de tiempo. En cambio, siente que es una persona m\u00e1s productiva cuando se le deja realizar una tarea por su propia cuenta.
scoresummary.writing.high=Demuestra una gran aptitud para expresarse por escrito.
scoresummary.writing.low=Demuestra una aptitud por debajo del promedio para expresarse por escrito. En muchos trabajos, escribir es una habilidad importante. Considere inscribirse en programas de escritura para desarrollar esta capacidad.
scoresummary.writing.medium=Demuestra una aptitud promedio para expresarse por escrito. En muchos trabajos, escribir es una habilidad importante. Considere inscribirse en programas de escritura para desarrollar esta capacidad.
scoresummary.writing.veryhigh=Demuestra una aptitud muy elevada para expresarse por escrito.
scoresummary.writing.verylow=Demuestra una aptitud por debajo del promedio para expresarse por escrito. En muchos trabajos, escribir es una habilidad importante. Considere inscribirse en programas de escritura para desarrollar esta capacidad.
subtitle.ability=Esta secci\u00f3n contiene una lista de habilidades mentales relacionadas con el trabajo que se han evaluado en un contexto similar al de un trabajo utilizando la tecnolog\u00eda de simulaci\u00f3n de HR Avatar. Los estudios han demostrado que en muchos trabajos las aptitudes cognitivas est\u00e1n altamente correlacionadas con el desempe\u00f1o laboral. Las habilidades tambi\u00e9n se relacionan con la resoluci\u00f3n de problemas y la capacidad de aprender r\u00e1pidamente.
subtitle.aims=Esta secci\u00f3n contiene una lista de caracter\u00edsticas de la personalidad que frecuentemente son asociados con el desempe\u00f1o laboral. Recuerde, estas no son habilidades y no indican la capacidad para hacer un trabajo. M\u00e1s bien, pueden usarse para evaluar la adecuaci\u00f3n a las necesidades generales del trabajo y a la cultura administrativa de la empresa.
subtitle.biodata=Esta secci\u00f3n eval\u00faa las respuestas que dio sobre su historial laboral. Los estudios demuestran que el comportamiento pasado a menudo indica un comportamiento futuro.
subtitle.eq=Esta secci\u00f3n contiene una lista de caracter\u00edsticas de inteligencia emocional que indican aproximadamente el nivel de conexi\u00f3n que tiene con sus emociones y las de los dem\u00e1s, as\u00ed como su capacidad para manejar su comportamiento ante sus emociones. Estos rasgos a menudo afectan el rendimiento de una persona en situaciones grupales o en equipos.
subtitle.ks=Esta secci\u00f3n contiene una lista de \u00e1reas de conocimiento y habilidades relacionadas con el trabajo que se han evaluado. Los puntajes bajos en estas \u00e1reas a menudo indican que posiblemente se necesite un aprendizaje adicional antes de que se pueda lograr un desempe\u00f1o de nivel alto.
tips.ability=Utilice recursos como clases, gu\u00edas de formaci\u00f3n o el apoyo de un mentor para mejorar su capacidad. Busque oportunidades para practicar y de recibir la mayor cantidad de sugerencias y comentarios posible.
tips.adaptability=Cuando se encuentre con cambios en el lugar de trabajo, procure comprender el prop\u00f3sito del cambio y los pasos que podr\u00eda tomar para adaptar o transitar el cambio de manera eficaz.
tips.adaptable=Cuando se encuentre con cambios en el lugar de trabajo, procure comprender el prop\u00f3sito del cambio y los pasos que podr\u00eda tomar para adaptar o transitar el cambio de manera eficaz.
tips.analyticalthinking=Busque asesoramiento para categorizar y organizar la informaci\u00f3n que desea analizar.
tips.analyticalthinkingandattentiontodetail=Busque asesoramiento al categorizar y organizar la informaci\u00f3n que est\u00e9 analizando. Perm\u00edtase tiempo adicional para revisar su trabajo y utilice materiales de referencia para verificar su exactitud.
tips.attentiontodetail=Perm\u00edtase tiempo adicional para revisar su trabajo y utilice materiales de referencia para verificar su exactitud.
tips.competitive=El nivel apropiado de competitividad var\u00eda de funci\u00f3n en funci\u00f3n. Procure comprender el equilibrio adecuado entre sus necesidades personales y las del equipo.
tips.corporatecitizenship=Como empleado, formas parte de un colectivo. Procure interactuar de manera positiva con sus compa\u00f1eros de trabajo. Mant\u00e9ngase consciente de su rol en el trabajo y el valor que proporciona dentro de esa funci\u00f3n.
tips.developsrelationships=Para desarrollar relaciones en el trabajo, pres\u00e9ntese a sus colegas para conocer lo qu\u00e9 hacen y ver c\u00f3mo podr\u00eda interactuar profesionalmente con ellos.
tips.drive=Primero, cu\u00eddese. \u00bfEst\u00e1 durmiendo lo suficiente? \u00bfEst\u00e1 comiendo bien? \u00bfHace ejercicio con regularidad? A continuaci\u00f3n, considere su actitud. \u00bfSe r\u00ede todos los d\u00edas? \u00bfTiene metas que realmente le interesan? \u00bfEst\u00e1 progresando hacia sus metas? \u00bfNecesita variar su rutina ofreci\u00e9ndose como voluntario o para hacer algo nuevo? Finalmente, aseg\u00farese de no estar demasiado comprometido y en peligro de un desgaste emocional.
tips.emotionalselfawareness=Tome un momento para analizar sus sentimientos y tomar nota de c\u00f3mo se est\u00e1 sintiendo, especialmente en situaciones estresantes o vertiginosos.
tips.emotionalselfcontrol=Emplee moderaci\u00f3n y paciencia. Respire y haga una pausa antes de actuar o responder a situaciones incendiarias.
tips.empathy=T\u00f3mese el tiempo para conocer personalmente a sus compa\u00f1eros de trabajo. Haga preguntas y escuche atenta y sinceramente las respuestas. Reconozca sentimientos y vea las cosas desde otros puntos de vista. Promueva m\u00e1s contacto en persona con compa\u00f1eros y clientes. Use conversaciones individuales para asegurar que la otra persona tenga una oportunidad ser escuchada.
tips.empathyandemotionalselfcontrol=T\u00f3mese el tiempo para conocer personalmente a sus compa\u00f1eros de trabajo. Haga preguntas y escuche atenta y sinceramente las respuestas. Reconozca sentimientos y vea las cosas desde otros puntos de vista. Promueva m\u00e1s contacto en persona con compa\u00f1eros y clientes. Use conversaciones individuales para asegurar que la otra persona tenga una oportunidad ser escuchada. Emplee moderaci\u00f3n y paciencia. Respire y haga una pausa antes de actuar o responder a situaciones incendiarias.
tips.enjoysproblemsolving=Explore diferentes m\u00e9todos para abordar proyectos o tareas. Investigue c\u00f3mo otras personas u organizaciones abordan problemas.
tips.eq=Para aumentar el conocimiento de sus emociones, el manejo sus de emociones y la empat\u00eda, se aconseja hacer una pausa cuando afronta situaciones dif\u00edciles y analizar c\u00f3mo se est\u00e1 sintiendo y c\u00f3mo reaccionar\u00eda t\u00edpicamente. Considere las situaciones desde la perspectiva de la otra persona, la historia personal de ellos y las caracter\u00edsticas de su personalidad. Si es posible, p\u00eddale a esa persona su punto de vista. Comprenda el impacto de sus acciones antes de formular una respuesta. Practique estos pasos cada vez que haya una oportunidad.
tips.exhibitsapositiveworkattitude=La positividad es contagiosa. Con\u00e9ctese con clientes y colegas. Si descubre que se est\u00e1n formando sentimientos negativos hacia alguna situaci\u00f3n, tome un momento para buscar maneras positivas de abordar el problema antes de expresar sus pensamientos.
tips.expressiveandoutgoing=No todas las personas son extrovertidas naturalmente. Comprenda en qu\u00e9 momentos se espera que act\u00fae expresivamente. Si esto causa incomodidad, es mejor que hable con un mentor o supervisor acerca de su funci\u00f3n en el trabajo.
tips.firstlinesupervision=Utilice recursos como clases, gu\u00edas de capacitaci\u00f3n o el apoyo de un mentor para mejorar su conocimiento y habilidades en su \u00e1mbito.
tips.historysurveyperformance=Busque un mentor o si\u00e9ntese a hablar con su supervisor o gerente para idear un plan para mejorar en general su eficacia laboral.
tips.historysurveytenure=Preg\u00fantese si est\u00e1 buscando oportunidades laborales que realmente disfrute y en las que se destaque. Busque el tipo de trabajo y empleador con el que pueda identificarse y con el que sienta orgullo de asociarse. Los cambios de trabajo a veces son inevitables, pero use criterio para escoger oportunidades que tengan potencial de empleo de larga duraci\u00f3n. 
tips.innovativeandcreative=No todas las personas son creativas naturalmente y no todas las funciones requieren creatividad. Procure comprender cu\u00e1les son sus fortalezas y \u00e1reas de conocimiento. Piense en c\u00f3mo podr\u00eda aprovechar estas cualidades para mejorar su trabajo. Comente esas ideas con su supervisor.
tips.integrity=Sea sincero/a con los dem\u00e1s, aun cuando sea dif\u00edcil. Tome un momento para para analizar sus sentimientos o pensamientos y ver lo que es correcto. Tome un paso para atr\u00e1s y considere cu\u00e1l es el camino \u00f3ptimo por tomar cuando se est\u00e9 sintiendo arrastrado/a por situaciones de alto estr\u00e9s. Considere sus valores personales antes de actuar. Puede demostrar compasi\u00f3n a los dem\u00e1s al considerar sus perspectivas e intentar comprender sus sentimientos. Brinde apoyo a los dem\u00e1s siempre que pueda, a\u00fan si lo hace ir m\u00e1s lento.
tips.knowledge=Utilice recursos como clases, gu\u00edas de capacitaci\u00f3n, libros, revistas o el apoyo de un mentor para aumentar su conocimiento.
tips.multitasking=Desarrollar la capacidad para realizar m\u00faltiples tareas a la vez (multitask) puede requerir pr\u00e1ctica. Es importante comprender a qu\u00e9 ritmo puede intercalar correctamente una variedad tareas. Prep\u00e1rese un espacio de trabajo que est\u00e9 organizado y que le permita acceder r\u00e1pidamente a las herramientas que necesita para as\u00ed mejorar su capacidad para realizar tareas m\u00faltiples a la vez.
tips.needsstructure=El nivel de estructura en un trabajo puede variar, al igual que la apreciaci\u00f3n que cada persona tiene por esa estructura. Vea qu\u00e9 cosas son requeridas por el entorno laboral y cu\u00e1nto apoyo va a encontrar all\u00ed. Si le parece que precisa de una cantidad mayor o menor de apoyo o restricci\u00f3n en su trabajo, podr\u00eda pedir un poco de orientaci\u00f3n a un supervisor.
tips.noncognitive=Al interactuar con otros, sea consciente de su nivel de habilidad, o falta de ella, en esta \u00e1rea. Observe si los dem\u00e1s se est\u00e1n comportando de una manera diferente a la suya, y al interactuar tome en cuenta sus puntos de vista.
tips.seeksperfection=Comprenda qu\u00e9 grado de importancia tiene la perfecci\u00f3n en su trabajo. Al abordar proyectos, puede ser \u00fatil preguntar a sus superiores y compa\u00f1eros cu\u00e1les son las prioridades respecto al tiempo, la calidad y el volumen del resultado final.
tips.skill=Utilice recursos como clases, gu\u00edas de capacitaci\u00f3n, libros, revistas o el apoyo de un mentor para aumentar su conocimiento y habilidades en su \u00e1mbito de trabajo. Busque oportunidades para practicar y recibir la mayor cantidad de sugerencias y comentarios posible.
tips.teamwork=Haga hincapi\u00e9 en colaborar y no solo en cooperar. Esto implica que no solo debe hacer sus propias asignaciones, sino que tambi\u00e9n debe buscar activamente formas de ayudar a otros a realizar las suyas. No tenga miedo de que otros le brinden ayuda. \u00c1brase a sugerencias y perspectivas nuevas, y conc\u00e9ntrese en los intereses y las metas del grupo. Escuche. Podr\u00eda ofrecerse como voluntario para hacer trabajos indeseados. Felicite a sus compa\u00f1eros de equipo por el trabajo bien hecho. Adapte su estilo a los estilos de trabajo de los dem\u00e1s.
tips.titleC=Consejos generales:
tips.writing=Vuelva a leer todos los memorandos, correos electr\u00f3nicos y correspondencia antes de enviarlos. Personas que carecen de un conocimiento s\u00f3lido de las reglas de la gram\u00e1tica y ortograf\u00eda pueden beneficiar de capacitaci\u00f3n adicional o del uso de materiales de referencia, como gu\u00edas de escritura y diccionarios.
