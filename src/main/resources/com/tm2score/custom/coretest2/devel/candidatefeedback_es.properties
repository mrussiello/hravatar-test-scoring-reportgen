scoresummary.enjoysproblemsolving.high=Por lo general, tiene la disposici\u00f3n de analizar y desarrollar soluciones para problemas complejos, y tiene bastante confianza en su capacidad de desarrollar soluciones eficientes. Acepta que resolver problemas de manera frecuente puede ser una parte \u00edntegra su trabajo. Es posible que necesite alguna indicaci\u00f3n externa al abordar temas particularmente dif\u00edciles.
scoresummary.enjoysproblemsolving.low=Posiblemente le intimida abordar problemas que presentan un desaf\u00edo mental y no tienen soluciones simples u obvias. Siente incomodidad al ser responsable de desarrollar soluciones, pero tiene la disposici\u00f3n de intentarlo cuando se lo solicita. Puede requerir reafirmaci\u00f3n de su supervisor o del apoyo de sus compa\u00f1eros cuando se enfrenta a problemas dif\u00edciles.
scoresummary.enjoysproblemsolving.medium=Siente que la resoluci\u00f3n de problemas complejos es una parte poco frecuente u ocasional de sus responsabilidades laborales, pero tiene la disposici\u00f3n de aceptar los desaf\u00edos mentales seg\u00fan sea necesario. Conf\u00eda en su capacidad de desarrollar soluciones, pero es posible que necesite reafirmaci\u00f3n o apoyo.
scoresummary.enjoysproblemsolving.veryhigh=Posiblemente disfrute de analizar y desarrollar soluciones como parte del trabajo diario. Se siente a gusto con los desaf\u00edos mentales y es optimista con respecto a la mayor\u00eda de los problemas, creyendo que se pueden resolver con esfuerzo y aplicaci\u00f3n.
scoresummary.enjoysproblemsolving.verylow=Posiblemente le intimida que se presenten desaf\u00edos que carecen de soluciones obvias. Puede requerir fuertes indicaciones externas y reafirmaci\u00f3n de parte de sus supervisores para abordar todos los problemas, excepto los m\u00e1s simples. Puede sentir que el desarrollo de soluciones es parte del trabajo.
scoresummary.eq.high=Su resultado en este atributo es superior al promedio. Por lo general, esto facilita la comunicaci\u00f3n eficaz con los dem\u00e1s, incluso en situaciones de tensi\u00f3n alta. Al comunicarse con otros, tenga en cuenta que posiblemente no tengan el mismo nivel de percepci\u00f3n que el suyo.
scoresummary.eq.low=Su resultado en este atributo est\u00e1 por debajo del promedio. Al interactuar, a menudo es \u00fatil tomarse unos minutos para preguntarse c\u00f3mo se est\u00e1 sintiendo o c\u00f3mo se siente la persona con la que est\u00e1 hablando.
scoresummary.eq.medium=Su resultado en este atributo es promedio.
scoresummary.eq.veryhigh=Su resultado en este atributo est\u00e1 muy por encima del promedio. Por lo general, esto facilita la comunicaci\u00f3n eficaz con los dem\u00e1s, incluso en situaciones de alta tensi\u00f3n. Al comunicarse con otros, tenga en cuenta que posiblemente no tengan el mismo nivel de percepci\u00f3n que el suyo.
scoresummary.eq.verylow=Su resultado en este atributo est\u00e1 por debajo del promedio. Al interactuar, a menudo es \u00fatil tomarse unos minutos para preguntarse c\u00f3mo se est\u00e1 sintiendo o c\u00f3mo se siente la persona con la que est\u00e1 hablando.
scoresummary.exhibitsapositiveworkattitude.high=Por lo general, espera recibir recompensas tanto econ\u00f3micas como personales a cambio de un esfuerzo s\u00f3lido y constante en el trabajo. Disfruta de la mayor\u00eda de las actividades laborales y est\u00e1 dispuesto a hacer un esfuerzo adicional cuando sea necesario o si se lo es solicitado.
scoresummary.exhibitsapositiveworkattitude.low=Considera el trabajo una actividad secundaria y, en el mejor de los casos, hace un esfuerzo mediano. Tiene tendencia a desconfiar a las decisiones de la administraci\u00f3n y las normas de la empresa.
scoresummary.exhibitsapositiveworkattitude.medium=Prefiere dedicar un nivel mediano de esfuerzo al trabajo, pero est\u00e1 dispuesto a hacer m\u00e1s si se lo pide y si recibe compensaci\u00f3n por hacerlo. Su actitud con respecto a la satisfacci\u00f3n y / o disfrutar del trabajo es neutral. Por lo general, conf\u00eda en la administraci\u00f3n, pero puede desconfiar cuando se encuentra con circunstancias inesperadas.
scoresummary.exhibitsapositiveworkattitude.veryhigh=Espera recibir recompensas tanto financieras como personales a cambio de hacer su mejor esfuerzo en el trabajo. Disfruta de trabajar y conf\u00eda en la administraci\u00f3n para recibir apoyo en su carrera.
scoresummary.exhibitsapositiveworkattitude.verylow=Considera que el trabajo es una actividad secundaria que mayormente debe ser tolerada, y prefiere dedicar solo la energ\u00eda necesaria para salir adelante. Posiblemente no conf\u00eda en la administraci\u00f3n para recibir apoyo en su carrera.
scoresummary.expressiveandoutgoing.high=Le gusta hablar en reuniones grupales para insertar o promover nuevas ideas. El disfrutar de imponer sus ideas entre otras a menudo le permite influir y participar activamente en decisiones y actividades grupales. Sin embargo, de vez en cuando debe asegurarse de que otros dispongan de la misma cantidad de tiempo.
scoresummary.expressiveandoutgoing.low=Tiende a evitar imponer sus propias ideas a menos que  sea fuertemente solicitado, y prefiere resguardar sus pensamientos y emociones. Si bien tiene la disposici\u00f3n de hablar cuando es necesario, participa en actividades grupales de manera pasiva. Prefiere invertir un tiempo m\u00ednimo en mantenerse al d\u00eda con las actividades generales de la oficina.
scoresummary.expressiveandoutgoing.medium=No tiene temor de hablar en reuniones grupales para insertar o promover nuevas ideas. Sin embargo, es posible que necesite alguna indicaci\u00f3n exterior en casos donde no tenga opiniones fuertes sobre el tema. Disfruta de imponer sus ideas entre otros para persuadir o impresionar, pero demuestra respeto al asegurar que los dem\u00e1s dispongan de la misma cantidad de tiempo.
scoresummary.expressiveandoutgoing.veryhigh=Disfruta de ser el centro de atenci\u00f3n y expresar libremente sus pensamientos y opiniones entre amigos y desconocidos por igual. Su disposici\u00f3n extrovertida le proporciona muchas amistades y socios. Sin embargo, a veces debe tener cuidado de no dominar las conversaciones hasta el punto de que otros no puedan compartir lo que piensan.
scoresummary.expressiveandoutgoing.verylow=Rara vez habla en reuniones grupales para defender pensamientos o ideas o para expresar opiniones. Posiblemente no ofrezca informaci\u00f3n que pueda afectar el desempe\u00f1o del grupo a menos de que sea una emergencia o extremadamente relevante, o si se le solicita ayuda directamente. Puede parecer que participa pasivamente en las actividades grupales.
scoresummary.firstlinesupervision.high=Sus resultados indican que tiene un nivel razonable de conocimiento pr\u00e1ctico de este tema. Es probable que pueda llegar a producir resultados con muy poca capacitaci\u00f3n b\u00e1sica o ingresando directamente a la capacitaci\u00f3n avanzada.
scoresummary.firstlinesupervision.low=Sus resultandos indican que tiene conocimientos muy b\u00e1sicos de Supervisi\u00f3n de Primera L\u00ednea minorista. Requerir\u00e1 una cantidad mediana de formaci\u00f3n b\u00e1sica antes llegar a producir resultados en esta \u00e1rea de trabajo.
scoresummary.firstlinesupervision.medium=Sus resultados indican que tiene un nivel moderado de conocimiento pr\u00e1ctico de Supervisi\u00f3n de Primera L\u00ednea minorista. Es probable que requiera un poco de entrenamiento b\u00e1sico para llegar a producir resultados.
scoresummary.firstlinesupervision.veryhigh=Sus resultados indican que tiene conocimiento pr\u00e1ctico de Supervisi\u00f3n de Primera L\u00ednea minorista. Es probable que no requiera entrenamiento b\u00e1sico para llegar a producir resultados. Sin embargo, formaci\u00f3n avanzada podr\u00eda facilitar a que d\u00e9 mentor\u00eda a otros.
scoresummary.firstlinesupervision.verylow=Sus resultados indican que tiene un poco o ning\u00fan conocimiento pr\u00e1ctico de Supervisi\u00f3n de Primera L\u00ednea minorista.  Es probable que requiera de amplio entrenamiento b\u00e1sico para llegar a producir resultados.
scoresummary.historysurveyperformance.high=Sus h\u00e1bitos y preferencias laborales son consistentes con los de personas que demuestran un desempe\u00f1o s\u00f3lido.
