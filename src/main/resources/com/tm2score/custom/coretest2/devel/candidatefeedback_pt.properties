scoresummary.memoryattentiontodetaillogicreasoning.veryhigh=Sua pontua\u00e7\u00e3o indica uma capacidade de pensar de maneira criteriosa. Voc\u00ea \u00e9 capaz de resolver problemas dif\u00edceis, planejar tarefas e projetos com muitas caracter\u00edsticas, organizar m\u00faltiplos recursos e analisar dados complexos. Voc\u00ea \u00e9 capaz de lembrar e usar rapidamente informa\u00e7\u00f5es quando necess\u00e1rio ou apropriado. Voc\u00ea tamb\u00e9m tem a capacidade de alcan\u00e7ar um grau alto de minuciosidade e precis\u00e3o em uma tarefa de trabalho. Sua aten\u00e7\u00e3o aos detalhes produz um trabalho que requer pouca ou nenhuma an\u00e1lise ou verifica\u00e7\u00e3o para manter a consist\u00eancia.
scoresummary.memoryattentiontodetaillogicreasoning.verylow=Sua pontua\u00e7\u00e3o indica que voc\u00ea se sente desafiado(a) por tarefas que exigem a classifica\u00e7\u00e3o de detalhes relacionados a situa\u00e7\u00f5es ou problemas de complexidade moderada ou superior. Voc\u00ea pode ter dificuldade em planejar e organizar pessoas ou recursos, analisar dados ou se lembrar de fatos e informa\u00e7\u00f5es relevantes. Voc\u00ea acha que seu sucesso melhora com ajuda em muitas situa\u00e7\u00f5es. Sua pontua\u00e7\u00e3o tamb\u00e9m indica um alto potencial para negligenciar, perder ou subestimar informa\u00e7\u00f5es importantes ou significativas que podem levar a erros ou decis\u00f5es ruins. Essa falta de aten\u00e7\u00e3o aos detalhes provavelmente resultar\u00e1 em baixa qualidade do trabalho e voc\u00ea pode precisar de supervis\u00e3o regular.
scoresummary.multitasking.high=Voc\u00ea exibe forte capacidade de gerenciar v\u00e1rias atividades em paralelo (multitarefa).
scoresummary.multitasking.low=Voc\u00ea exibe capacidade abaixo da m\u00e9dia para gerenciar v\u00e1rias atividades em paralelo (multitarefa). Voc\u00ea pode evitar tarefas que exijam a capacidade de manipular prioridades e tarefas.
scoresummary.multitasking.medium=Voc\u00ea exibe capacidade m\u00e9dia para gerenciar v\u00e1rias atividades em paralelo (multitarefa). Muitos trabalhos exigem a capacidade de manipular prioridades e tarefas durante o dia de trabalho. Ao manter-se calmo e est\u00e1vel, voc\u00ea deve ser capaz de lidar com esses tipos de trabalho sem estresse desnecess\u00e1rio.
scoresummary.multitasking.veryhigh=Voc\u00ea exibe uma capacidade excepcionalmente forte para gerenciar v\u00e1rias atividades em paralelo (multitarefa).
scoresummary.multitasking.verylow=Voc\u00ea exibe capacidade abaixo da m\u00e9dia para gerenciar v\u00e1rias atividades em paralelo (multitarefa). Voc\u00ea pode evitar tarefas que exijam a capacidade de manipular prioridades e tarefas.
scoresummary.needsstructure.high=Voc\u00ea segue as regras, mas est\u00e1 disposto a fazer exce\u00e7\u00f5es ocasionais quando justificado pelas circunst\u00e2ncias. Enquanto voc\u00ea est\u00e1 mais confort\u00e1vel com a rotina, voc\u00ea \u00e9 capaz de navegar pelas mudan\u00e7as que v\u00eam no decorrer dos neg\u00f3cios normais.
scoresummary.needsstructure.low=Voc\u00ea pode perder o interesse em tarefas rotineiras e repetitivas e atividades se n\u00e3o houver pelo menos uma variedade ocasional. Voc\u00ea prefere um ambiente de trabalho din\u00e2mico, mas \u00e9 capaz de gerenciar tarefas repetitivas. Se for necess\u00e1rio seguir muitas regras ou tarefas de rotina, voc\u00ea pode perder a motiva\u00e7\u00e3o.
scoresummary.needsstructure.medium=Voc\u00ea \u00e9 confort\u00e1vel tanto com a rotina quanto com os aspectos din\u00e2micos de um trabalho e parece preferir uma mistura de ambos. Voc\u00ea normalmente segue as regras, a menos que as circunst\u00e2ncias justifiquem o desvio.
scoresummary.needsstructure.veryhigh=Voc\u00ea segue as regras de forma consistente e toma decis\u00f5es cuidadosas. Voc\u00ea pode ficar incomodado com mudan\u00e7as inesperadas em sua rotina de trabalho que podem fazer voc\u00ea parecer inflex\u00edvel.
scoresummary.needsstructure.verylow=Voc\u00ea pode ficar facilmente entediado com tarefas e atividades rotineiras, repetitivas e extensivamente definidas. Isso pode fazer com que voc\u00ea pare\u00e7a desorganizado em seu estilo de trabalho. Voc\u00ea tem a tend\u00eancia de rejeitar regras que n\u00e3o s\u00e3o relevantes para voc\u00ea ou para seus objetivos de trabalho.
scoresummary.noncognitive.high=Sua pontua\u00e7\u00e3o nessa caracter\u00edstica est\u00e1 acima da m\u00e9dia.
scoresummary.noncognitive.low=Sua pontua\u00e7\u00e3o nessa caracter\u00edstica est\u00e1 abaixo da m\u00e9dia.
scoresummary.noncognitive.medium=Sua pontua\u00e7\u00e3o nessa caracter\u00edstica \u00e9 m\u00e9dia.
scoresummary.noncognitive.veryhigh=Sua pontua\u00e7\u00e3o nessa caracter\u00edstica est\u00e1 bem acima da m\u00e9dia.
scoresummary.noncognitive.verylow=Sua pontua\u00e7\u00e3o nessa caracter\u00edstica est\u00e1 abaixo da m\u00e9dia.
scoresummary.reliability.high=Voc\u00ea geralmente pode ser confiado para fazer o que diz, tende a cumprir o prometido e raramente quebra suas promessas.
scoresummary.reliability.low=Voc\u00ea provavelmente ignora prazos e responsabilidades e \u00e9 conhecido por ser inconsistente.
scoresummary.reliability.medium=\u00c0s vezes, voc\u00ea pode ser confiado para fazer o que diz, \u00e0s vezes cumpre o prometido e raramente quebra suas promessas.
scoresummary.reliability.veryhigh=Voc\u00ea pode ser confiado para fazer o que diz, sempre cumpre o prometido e nunca quebra suas promessas.
scoresummary.reliability.verylow=Voc\u00ea frequentemente ignora prazos e responsabilidades e \u00e9 conhecido por ser inconsistente.
scoresummary.saleshuntermindset.high=Voc\u00ea \u00e9 uma pessoa empreendedora que gosta de buscar e conquistar clientes novos. Voc\u00ea se sai bem sob n\u00edveis mais altos de estresse e n\u00e3o costuma se desencorajar com facilidade.
scoresummary.saleshuntermindset.low=Suas respostas sugerem que voc\u00ea raramente \u00e9 uma pessoa empreendedora, e que n\u00e3o costuma gostar de buscar nem de conquistar clientes novos. Voc\u00ea n\u00e3o lida bem com n\u00edveis mais altos de estresse e se desanima com facilidade.
scoresummary.saleshuntermindset.medium=\u00c0s vezes, voc\u00ea \u00e9 uma pessoa empreendedora que consegue buscar e conquistar clientes novos, mas nem sempre gosta disso. Voc\u00ea consegue tolerar n\u00edveis mais altos de estresse, mas pode se desanimar \u00e0s vezes.
scoresummary.saleshuntermindset.veryhigh=Voc\u00ea \u00e9 uma pessoa empreendedora que gosta de buscar e conquistar clientes novos. Voc\u00ea prospera sob n\u00edveis mais altos de estresse e n\u00e3o se desanima com facilidade.
scoresummary.saleshuntermindset.verylow=Suas respostas sugerem que voc\u00ea n\u00e3o \u00e9 uma pessoa empreendedora, e que n\u00e3o gosta de buscar nem de conquistar clientes novos. Voc\u00ea n\u00e3o lida bem com n\u00edveis mais altos de estresse e se desanima com facilidade.
scoresummary.seeksperfection.high=Voc\u00ea procura a mais alta qualidade poss\u00edvel em quase todas as tarefas e est\u00e1 disposto a colocar mais esfor\u00e7o ou recursos para garantir que uma tarefa seja feita corretamente. Em certas situa\u00e7\u00f5es, esse desejo de perfei\u00e7\u00e3o pode impor atrasos ou custos desnecess\u00e1rios em um projeto.
scoresummary.seeksperfection.low=Sua preocupa\u00e7\u00e3o com as demandas, como a programa\u00e7\u00e3o e a taxa de produ\u00e7\u00e3o, pode levar \u00e0 expectativa de que os outros "peguem" e corrijam qualidade inaceit\u00e1vel antes que um produto chegue ao usu\u00e1rio final. Voc\u00ea \u00e9 capaz de produzir um trabalho aceit\u00e1vel, mas pode ser preciso prestar mais aten\u00e7\u00e3o \u00e0 qualidade ou exigir supervis\u00e3o adicional.
scoresummary.seeksperfection.medium=Enquanto voc\u00ea se esfor\u00e7a para manter altos padr\u00f5es de qualidade, entende a necessidade de trabalhar dentro das restri\u00e7\u00f5es de programa\u00e7\u00e3o e recursos. Voc\u00ea v\u00ea o valor do comprometimento para equilibrar essas restri\u00e7\u00f5es e, ainda assim, evitar que a qualidade caia abaixo de um n\u00edvel aceit\u00e1vel.
scoresummary.seeksperfection.veryhigh=Voc\u00ea pode estar t\u00e3o empenhado em alcan\u00e7ar a perfei\u00e7\u00e3o em produtos de trabalho que acha dif\u00edcil permanecer dentro do cronograma.
scoresummary.seeksperfection.verylow=Voc\u00ea parece despreocupado com a qualidade dos produtos de trabalho e procura produzir um trabalho que seja "bom o suficiente" na maioria dos casos. Sua disposi\u00e7\u00e3o em aceitar um trabalho que est\u00e1 abaixo do padr\u00e3o pode fazer com que voc\u00ea use um cronograma ou eventos imprevis\u00edveis como desculpa e pode causar atrasos devido \u00e0 necessidade de retrabalho.
scoresummary.serviceorientation.high=Voc\u00ea se coloca \u00e0 disposi\u00e7\u00e3o dos outros e se preocupa com eles. Voc\u00ea demonstra um n\u00edvel acima da m\u00e9dia de compreens\u00e3o, dedica\u00e7\u00e3o e capacidade de ser proativo(a).
scoresummary.serviceorientation.low=\u00c0s vezes, voc\u00ea tem dificuldade em reconhecer as necessidades dos outros. Ocasionalmente, voc\u00ea se preocupa com suas necessidades pessoais e pode achar alguns clientes pouco razo\u00e1veis. 
scoresummary.serviceorientation.medium=\u00c0s vezes, voc\u00ea se coloca \u00e0 disposi\u00e7\u00e3o dos outros e demonstra que se importa com eles. Voc\u00ea demonstra um n\u00edvel m\u00e9dio de compreens\u00e3o, dedica\u00e7\u00e3o e capacidade de ser proativo(a).
scoresummary.serviceorientation.veryhigh=Frequentemente, voc\u00ea se coloca \u00e0 disposi\u00e7\u00e3o dos outros e se importa com eles. Voc\u00ea demonstra um alto n\u00edvel de compreens\u00e3o, dedica\u00e7\u00e3o e capacidade de ser proativo(a).
scoresummary.serviceorientation.verylow=Voc\u00ea tem dificuldade em reconhecer as necessidades dos outros. Voc\u00ea frequentemente se preocupa com suas necessidades pessoais e acha alguns clientes pouco razo\u00e1veis. 
scoresummary.skill.high=Voc\u00ea exibe forte conhecimento/habilidade nesta \u00e1rea.
scoresummary.skill.low=Voc\u00ea exibe conhecimentos/habilidades abaixo da m\u00e9dia nessa \u00e1rea. Se for relevante para o trabalho para o qual voc\u00ea est\u00e1 se candidatando, voc\u00ea pode considerar se matricular em um programa de aprendizado ou realizar um estudo aut\u00f4nomo nessa \u00e1rea.
scoresummary.skill.medium=Voc\u00ea exibe conhecimentos/habilidades m\u00e9dios nessa \u00e1rea. Se for relevante para o trabalho para o qual voc\u00ea est\u00e1 se candidatando, voc\u00ea pode considerar se matricular em um programa de aprendizado ou realizar um estudo aut\u00f4nomo nessa \u00e1rea.
scoresummary.skill.veryhigh=Voc\u00ea exibe conhecimento/habilidade excepcionalmente forte nessa \u00e1rea.
scoresummary.skill.verylow=Voc\u00ea exibe conhecimento/habilidade abaixo da m\u00e9dia nessa \u00e1rea. Se for relevante para o trabalho para o qual voc\u00ea est\u00e1 se candidatando, voc\u00ea pode considerar se matricular em um programa de aprendizado ou realizar um estudo aut\u00f4nomo nessa \u00e1rea.
scoresummary.teamwork.high=Suas respostas indicam que voc\u00ea se v\u00ea como um jogador produtivo em equipe. Voc\u00ea geralmente colabora em vez de meramente cooperar com os membros da equipe, ajudando toda a equipe a melhorar seu jogo. Al\u00e9m disso, voc\u00ea geralmente coloca objetivos de grupo \u00e0 frente de objetivos e desejos individuais. 
scoresummary.teamwork.low=Suas respostas indicam uma prefer\u00eancia por operar individualmente e n\u00e3o como um membro de uma equipe. Voc\u00ea pode sentir que a colabora\u00e7\u00e3o pode muitas vezes ser um desperd\u00edcio de tempo. Embora aberto a tarefas em equipe, voc\u00ea pode sentir que \u00e9 mais produtivo ao realizar uma tarefa por conta pr\u00f3pria. 
scoresummary.teamwork.medium=Suas respostas mostram que voc\u00ea est\u00e1 aberto tanto para tarefas em equipe quanto para tarefas individuais. \u00c9 prov\u00e1vel que voc\u00ea tenha tido experi\u00eancias positivas trabalhando em ambos os modos. Voc\u00ea se sente \u00e0 vontade para colaborar com outros quando designado para uma equipe e geralmente apoia e tem considera\u00e7\u00e3o por seus colegas de trabalho. 
scoresummary.teamwork.veryhigh=Suas respostas indicam que voc\u00ea se sente um jogador de equipe altamente produtivo. Voc\u00ea colabora em vez de apenas cooperar para aumentar o desempenho de sua equipe e alcan\u00e7ar os objetivos de sua equipe. Voc\u00ea parece estar disposto a colocar objetivos de grupo \u00e0 frente de metas e desejos individuais. 
scoresummary.teamwork.verylow=Suas respostas indicam uma forte prefer\u00eancia por operar individualmente e n\u00e3o como um membro de uma equipe. Voc\u00ea n\u00e3o est\u00e1 particularmente interessado na colabora\u00e7\u00e3o, que pode achar que \u00e9 uma perda de tempo. Em vez disso, voc\u00ea se sente mais produtivo quando \u00e9 deixado para realizar uma tarefa por conta pr\u00f3pria. 
scoresummary.teamworkcollaboration.high=Suas respostas indicam que voc\u00ea se v\u00ea como um membro produtivo da equipe. Voc\u00ea costuma colaborar em vez de simplesmente cooperar com os membros da equipe, ajudando toda a equipe a melhorar o desempenho. Al\u00e9m disso, geralmente voc\u00ea coloca as metas do grupo \u00e0 frente dos objetivos e desejos individuais.
scoresummary.teamworkcollaboration.low=Suas respostas indicam uma prefer\u00eancia por operar individualmente em vez de como membro de uma equipe. Voc\u00ea pode sentir que a colabora\u00e7\u00e3o muitas vezes \u00e9 um desperd\u00edcio de tempo. Embora esteja aberto(a) a tarefas em equipe, voc\u00ea pode se sentir mais produtivo(a) ao realizar uma tarefa sozinho(a).  
scoresummary.teamworkcollaboration.medium=Suas respostas mostram que voc\u00ea aceita tanto tarefas em equipe quanto individuais. \u00c9 prov\u00e1vel que voc\u00ea tenha tido experi\u00eancias positivas trabalhando em ambos os modos. Voc\u00ea se sente \u00e0 vontade colaborando com os outros quando designado para uma equipe e geralmente \u00e9 solid\u00e1rio e atencioso com seus colegas.  
scoresummary.teamworkcollaboration.veryhigh=Suas respostas indicam que voc\u00ea se considera um colaborador altamente produtivo. Voc\u00ea colabora em vez de simplesmente cooperar para elevar o desempenho da sua equipe e alcan\u00e7ar os objetivos do grupo. Voc\u00ea parece estar disposto(a) a colocar as metas do grupo \u00e0 frente dos objetivos e desejos individuais.
scoresummary.teamworkcollaboration.verylow=Suas respostas indicam uma forte prefer\u00eancia por operar individualmente em vez de ser parte de uma equipe. Voc\u00ea n\u00e3o demonstra grande interesse em colabora\u00e7\u00e3o, o que pode considerar uma perda de tempo. Em vez disso, voc\u00ea sente que produz mais quando pode realizar uma tarefa por conta pr\u00f3pria.  
scoresummary.writing.high=Voc\u00ea exibe forte profici\u00eancia para se expressar por escrito.
scoresummary.writing.low=Voc\u00ea exibe profici\u00eancia abaixo da m\u00e9dia para se expressar por escrito. Em muitos trabalhos, escrever \u00e9 uma habilidade importante. Considere se matricular em programas de desenvolvimento de reda\u00e7\u00e3o para melhorar sua capacidade.
scoresummary.writing.medium=Voc\u00ea exibe profici\u00eancia m\u00e9dia para se expressar por escrito. Em muitos trabalhos, escrever \u00e9 uma habilidade muito importante. Considere se matricular em programas de desenvolvimento de reda\u00e7\u00e3o para melhorar sua capacidade.
scoresummary.writing.veryhigh=Voc\u00ea exibe profici\u00eancia muito alta para se expressar por escrito.
scoresummary.writing.verylow=Voc\u00ea exibe profici\u00eancia abaixo da m\u00e9dia para se expressar por escrito. Em muitos trabalhos, escrever \u00e9 uma habilidade importante. Considere se matricular em programas de desenvolvimento de reda\u00e7\u00e3o para melhorar sua capacidade.
subtitle.ability=Esta se\u00e7\u00e3o cont\u00e9m uma lista de habilidades cognitivas relacionadas ao trabalho que foram avaliadas em um contexto semelhante ao trabalho usando a tecnologia de simula\u00e7\u00e3o HR Avatar. Estudos demonstraram que as habilidades cognitivas est\u00e3o altamente correlacionadas com o desempenho do trabalho para muitos empregos. As habilidades tamb\u00e9m se correlacionam com a resolu\u00e7\u00e3o de problemas e a capacidade de aprender rapidamente.
subtitle.aims=Esta se\u00e7\u00e3o cont\u00e9m uma lista de caracter\u00edsticas de personalidade frequentemente associadas ao desempenho no trabalho. Lembre-se, estas n\u00e3o s\u00e3o habilidades e n\u00e3o indicam a capacidade de fazer um trabalho. Em vez disso, elas podem ser usadas para avaliar a adequa\u00e7\u00e3o \u00e0s necessidades gerais do trabalho e \u00e0 cultura organizacional.
subtitle.biodata=Esta se\u00e7\u00e3o avalia as respostas que voc\u00ea deu sobre seu hist\u00f3rico relacionado ao trabalho. Estudos mostram que o comportamento passado geralmente indica um comportamento futuro.
subtitle.eq=Esta se\u00e7\u00e3o cont\u00e9m uma lista de caracter\u00edsticas de intelig\u00eancia emocional que indicam como voc\u00ea pode estar sintonizado com suas emo\u00e7\u00f5es e com as dos outros, bem como com sua capacidade de controlar seus comportamentos \u00e0 luz das emo\u00e7\u00f5es que voc\u00ea pode estar experimentando. Esses tra\u00e7os geralmente podem afetar o desempenho em grupos ou equipes.
subtitle.ks=Esta se\u00e7\u00e3o cont\u00e9m uma lista de \u00e1reas de conhecimento relacionadas ao trabalho e habilidades que foram avaliadas. Pontua\u00e7\u00f5es baixas nessas \u00e1reas geralmente indicam que uma aprendizagem adicional pode ser necess\u00e1ria antes que o desempenho m\u00e1ximo possa ser alcan\u00e7ado.
tips.ability=Use recursos como aulas, guias de treinamento ou o apoio de um mentor para aprimorar sua capacidade. Procure a oportunidade de praticar e obter o m\u00e1ximo de feedback poss\u00edvel.
tips.adaptability=Quando confrontado com a mudan\u00e7a no local de trabalho, esforce-se para compreender o prop\u00f3sito da mudan\u00e7a e que medidas voc\u00ea pode tomar para adaptar ou gerenciar a mudan\u00e7a de forma eficaz.
tips.adaptabilityflexibility=Quando encontra uma mudan\u00e7a no local de trabalho, esforce-se para compreender o prop\u00f3sito da mudan\u00e7a e que medidas voc\u00ea pode tomar para adaptar ou gerenciar a mudan\u00e7a de forma eficaz.
tips.adaptable=Quando confrontado com a mudan\u00e7a no local de trabalho, esforce-se para entender o prop\u00f3sito da mudan\u00e7a e quais medidas voc\u00ea pode tomar para adaptar ou gerenciar a mudan\u00e7a de forma eficaz.
tips.analyticalthinking=Procure orienta\u00e7\u00e3o para categorizar e organizar as informa\u00e7\u00f5es que voc\u00ea deseja analisar.
tips.analyticalthinkingandattentiontodetail=Procure orienta\u00e7\u00e3o na categoriza\u00e7\u00e3o e organiza\u00e7\u00e3o das informa\u00e7\u00f5es que deseja analisar. D\u00ea tempo extra para analisar seu trabalho e use materiais de recursos para verificar a precis\u00e3o. 
tips.attentiontodetail=Reserve um tempo extra para revisar seu trabalho e usar materiais de recursos para verificar a precis\u00e3o.
tips.competitive=Os n\u00edveis desejados de competitividade variam de papel para papel. Trabalhe para entender o equil\u00edbrio adequado entre suas necessidades pessoais e as da equipe.
tips.competitivespirit=Dedique 110% de seus esfor\u00e7os para suas metas e objetivos. Encontre maneiras de se diferenciar e destacar seus talentos \u00fanicos. Identifique como suas conquistas podem ajudar a equipe ou a organiza\u00e7\u00e3o. Tente competir consigo mesmo, permita que essa competi\u00e7\u00e3o melhore seus pontos fortes e fracos. 
tips.conscientiousness=Primeiro, cuide de si mesmo(a). Voc\u00ea est\u00e1 dormindo o suficiente? Voc\u00ea est\u00e1 se alimentando bem? Voc\u00ea faz exerc\u00edcios com regularidade? Em seguida, considere sua atitude. Voc\u00ea ri todos os dias? Voc\u00ea tem objetivos que considera importantes? Voc\u00ea est\u00e1 progredindo em dire\u00e7\u00e3o aos seus objetivos? Voc\u00ea precisa mudar sua rotina se voluntariando para algo novo? Por fim, observe se n\u00e3o est\u00e1 assumindo compromissos em excesso e n\u00e3o corra o risco de ter exaust\u00e3o.  
tips.corporatecitizenship=Como funcion\u00e1rio, voc\u00ea faz parte de um coletivo. Esforce-se para ser positivo em suas intera\u00e7\u00f5es com colegas de trabalho. Mantenha consci\u00eancia sobre sua fun\u00e7\u00e3o no local de trabalho e o valor que voc\u00ea fornece nesse papel.
tips.customerservicemindset=Desenvolva estrat\u00e9gias para entender melhor todos os tipos de clientes que voc\u00ea pode encontrar. Identifique "tipos" diferentes de clientes e desenvolva perfis diferentes de clientes para treinar abordagens. Estabele\u00e7a contatos com seus clientes. Solicite feedback dos clientes e aja com base nele. Personalize a experi\u00eancia e conquiste a confian\u00e7a do cliente.
tips.dealingwithuncertainty=Ao se deparar com o desconhecido, esforce-se para compreender os princ\u00edpios centrais ou fundamentais subjacentes a uma situa\u00e7\u00e3o. Considere tamb\u00e9m as medidas que voc\u00ea poderia tomar para enxergar a situa\u00e7\u00e3o com mais clareza, ou como poderia responder dependendo do que acontecer em seguida. \u00c0s vezes, isso ajuda criar um plano de conting\u00eancia que liste os resultados poss\u00edveis e as a\u00e7\u00f5es que voc\u00ea tomaria para cada um. Se ainda estiver sentindo ansiedade, comece por se concentrar no presente em vez do futuro. Depois, d\u00ea um passo de cada vez e n\u00e3o se preocupe com o futuro. 
tips.developsrelationships=Para desenvolver relacionamentos no local de trabalho, apresente-se aos colegas para aprender o que eles fazem e como voc\u00eas podem interagir profissionalmente.
tips.drive=Primeiro, cuide de si mesmo. Voc\u00ea est\u00e1 dormindo o suficiente? Voc\u00ea est\u00e1 comendo bem. Voc\u00ea faz exerc\u00edcios regularmente? Em seguida, considere sua atitude. Voc\u00ea ri todos os dias? Voc\u00ea tem objetivos com os quais realmente se preocupa? Voc\u00ea est\u00e1 progredindo em dire\u00e7\u00e3o a seus objetivos? Voc\u00ea precisa misturar sua rotina, voluntariando-se para algo novo? Finalmente, tenha certeza de que voc\u00ea n\u00e3o est\u00e1 muito compromissado e que n\u00e3o corre o risco de se esgotar.
tips.emotionalselfawareness=Tire um momento para verificar consigo mesmo e como voc\u00ea est\u00e1 se sentindo, especialmente em situa\u00e7\u00f5es estressantes ou de mobilidade r\u00e1pida. 
tips.emotionalselfcontrol=Exercite modera\u00e7\u00e3o e paci\u00eancia. Respire e pause antes de agir ou responder a situa\u00e7\u00f5es conflituosas.
tips.empathy=Tire tempo para conhecer seus colegas de trabalho como pessoas. Fa\u00e7a perguntas e escute com aten\u00e7\u00e3o e sinceridade as respostas. Reconhe\u00e7a os sentimentos e veja as coisas do ponto de vista da outra pessoa. Empenhe-se para um contato mais pessoal com os colegas e clientes. Use conversas um-a-um para garantir que a outra pessoa tenha uma chance de ser ouvida.
tips.empathyandemotionalselfcontrol=Tire tempo para conhecer seus colegas de trabalho como pessoas. Fa\u00e7a perguntas e escute com aten\u00e7\u00e3o e sinceridade as respostas. Reconhe\u00e7a os sentimentos e veja as coisas do ponto de vista da outra pessoa. Empurre para mais contato pessoal com os colegas e clientes. Use conversas um-a-um para garantir que a outra pessoa tenha uma chance de ser ouvida. Exercite modera\u00e7\u00e3o e paci\u00eancia. Respire e pause antes de agir ou responder a situa\u00e7\u00f5es conflituosas. 
tips.empathyemotionalselfcontrol=Dedique tempo para conhecer seus colegas como pessoas. Fa\u00e7a perguntas e ou\u00e7a as respostas com aten\u00e7\u00e3o e sinceridade. Reconhe\u00e7a os sentimentos e veja as coisas do ponto de vista da outra pessoa. Insista em mais contato presencial com colegas e clientes. Use conversas individuais para garantir que a outra pessoa tenha a chance de ser ouvida. Exer\u00e7a autocontrole e paci\u00eancia. Respire e pause antes de agir ou responder a situa\u00e7\u00f5es provocativas.
tips.enjoysproblemsolving=Explore diferentes abordagens para lidar com projetos ou tarefas. Pesquise como outras pessoas ou organiza\u00e7\u00f5es abordam um problema.
tips.eq=Para aumentar a autoconsci\u00eancia emocional, o autocontrole emocional e a empatia, \u00e9 aconselh\u00e1vel pausar quando confrontado com situa\u00e7\u00f5es e refletir sobre seus sentimentos e como voc\u00ea pode reagir normalmente. Tente considerar uma situa\u00e7\u00e3o a partir da perspectiva da outra pessoa, sua hist\u00f3ria pessoal e caracter\u00edsticas de personalidade. Se poss\u00edvel, pergunte a essa pessoa sobre sua perspectiva. Considere sua resposta depois de entender o impacto de suas a\u00e7\u00f5es. Pratique estes passos quando surgirem oportunidades.
tips.exhibitsapositiveworkattitude=A positividade \u00e9 contagiante. Esteja presente com clientes e colegas. Se voc\u00ea descobrir que sentimentos negativos est\u00e3o se desenvolvendo em rela\u00e7\u00e3o a uma situa\u00e7\u00e3o, reserve um momento para procurar abordagens positivas para os problemas antes de expressar seus pensamentos abertamente.
tips.expressiveandoutgoing=Nem todas as pessoas s\u00e3o naturalmente extrovertidas. Entenda quando \u00e9 esperado que voc\u00ea seja expressivo. Se isso causar um grande desconforto, \u00e9 melhor falar com um mentor ou supervisor sobre o seu papel.
tips.firstlinesupervision=Use recursos como aulas, guias de treinamento ou o apoio de um mentor para aprimorar o conhecimento e a habilidade em seu campo.
tips.historysurveyperformance=Encontre um mentor ou converse com seu supervisor ou gerente para formular um plano para melhorar sua efic\u00e1cia geral no trabalho.
tips.historysurveytenure=Pergunte-se se voc\u00ea est\u00e1 procurando oportunidades de emprego que voc\u00ea realmente aproveite e em que seja bom. Procure o tipo de trabalho e empregador com o qual voc\u00ea pode se identificar e se orgulhar de estar associado. As mudan\u00e7as de emprego \u00e0s vezes s\u00e3o inevit\u00e1veis, mas use seu julgamento para selecionar oportunidades que voc\u00ea sinta ter um alto potencial de emprego a longo prazo. 
tips.innovativeandcreative=Nem todas as pessoas s\u00e3o naturalmente criativas e nem todos os pap\u00e9is exigem criatividade. Trabalhe para entender suas \u00e1reas de pontos fortes e conhecimento. Pense em como voc\u00ea pode recorrer a esses pontos fortes para melhorar seu trabalho. Discuta essas ideias com seu supervisor.
tips.integrity=Seja sempre sincero com os outros, mesmo quando for dif\u00edcil. Verifique com voc\u00ea mesmo e seus sentimentos ou pensamentos sobre o que est\u00e1 certo. Afaste-se e considere o caminho certo quando voc\u00ea estiver sendo puxado para situa\u00e7\u00f5es estressantes. Entenda seus valores pessoais e considere-os antes de agir. Demonstre compaix\u00e3o para com os outros, considerando sua perspectiva e tentando entender como eles se sentem. Ajude os outros sempre que puder, mesmo que isso o atrase. 
tips.knowledge=Use recursos como aulas, guias de treinamento, livros, revistas ou o apoio de um mentor para aumentar seu conhecimento.
tips.leadermindset=Aborde sempre situa\u00e7\u00f5es novas com comunica\u00e7\u00e3o clara e aberta. Fale com sinceridade sobre o que espera da sua equipe e confirme que a equipe concorda com os objetivos e prazos estabelecidos. Lidere sua equipe dando o exemplo de uma atitude positiva e otimista. Seja um bom recurso para sua equipe e elogie quando necess\u00e1rio. 
tips.learningagility=Quando o que fazer ou como realizar uma tarefa n\u00e3o estiver claro, d\u00ea um passo atr\u00e1s e tente primeiro entender o objetivo que est\u00e1 buscando. Depois, pense nas diferentes maneiras de aprender os conceitos fundamentais envolvidos ou como realizar a tarefa. Voc\u00ea tamb\u00e9m pode pedir ideias a um mentor ou colega de trabalho. Depois de identificar as abordagens que poderia adotar, escolha o m\u00e9todo que melhor se adapta ao seu estilo de aprendizagem e reserve o tempo necess\u00e1rio para aprender o que precisa saber.
tips.maintainingawarenessofteammemberneeds=Dedique tempo para conhecer as habilidades e limita\u00e7\u00f5es dos membros da sua equipe. Reconhe\u00e7a os sentimentos da sua equipe e tente enxergar as situa\u00e7\u00f5es do ponto de vista deles. Demonstre que compreende e se importa com eles por meio de uma comunica\u00e7\u00e3o constante e consistente. Agende reuni\u00f5es abertas regulares com a sua equipe. Utilize linguagem corporal positiva para demonstrar seu interesse, coopera\u00e7\u00e3o e sinceridade aos membros da sua equipe.
tips.managingresourcesbalancingpriorities=Identifique as tarefas urgentes e as tarefas importantes, e quais tarefas trazem o maior valor para a sua equipe e organiza\u00e7\u00e3o. Comunique \u00e0 sua equipe quais tarefas t\u00eam prioridade e certifique-se de que eles entendam o motivo. Seja realista, voc\u00ea provavelmente n\u00e3o conseguir\u00e1 fazer tudo o que est\u00e1 na sua lista. Aprenda a dizer n\u00e3o \u00e0s tarefas que pode cortar da sua lista e concentre-se no que precisa ser conclu\u00eddo. Reconhe\u00e7a quando sua equipe pode estar com sobrealoca\u00e7\u00e3o e evite que voc\u00ea e sua equipe se sobrecarreguem.
tips.memoryattentiontodetaillogicreasoning=Procure orienta\u00e7\u00e3o para categorizar e organizar as informa\u00e7\u00f5es que voc\u00ea deseja analisar. Reserve um tempo extra para analisar seu trabalho e usar materiais de recursos para verificar a precis\u00e3o.
tips.multitasking=Desenvolver a capacidade de multitarefa pode levar pr\u00e1tica. \u00c9 importante entender o ritmo em que voc\u00ea pode intercalar diferentes tarefas adequadamente. Crie um espa\u00e7o de trabalho que seja organizado e permita que voc\u00ea acesse as ferramentas de que precisa rapidamente para melhorar sua capacidade de executar v\u00e1rias tarefas.
tips.needsstructure=A quantidade de estrutura no local de trabalho pode variar, assim como a aprecia\u00e7\u00e3o de um indiv\u00edduo por essa estrutura. Entenda o que o ambiente de trabalho requer e que apoio voc\u00ea encontrar\u00e1 no local de trabalho. Se voc\u00ea achar que precisa de mais ou menos apoio ou restri\u00e7\u00e3o em seu trabalho, voc\u00ea pode pedir orienta\u00e7\u00e3o ao seu supervisor.
tips.noncognitive=Esteja ciente de sua for\u00e7a ou fraqueza nessa \u00e1rea durante suas intera\u00e7\u00f5es com outras pessoas. Observe como os outros se comportam ou reagem de maneira diferente e consideram o ponto de vista deles.
tips.reliability=Seja sempre sincero e direto sobre o que aceita ou n\u00e3o aceita. N\u00e3o prometa mais do que aquilo que pode cumprir. Pe\u00e7a desculpas se n\u00e3o puder cumprir o prometido. Crie listas ou defina lembretes para concluir as coisas que disse que realizaria. Coloque em perspectiva como suas a\u00e7\u00f5es impactam o tempo dos outros e tente respeitar o tempo alheio.
tips.saleshuntermindset=Lembre-se de que os clientes s\u00e3o apenas pessoas como voc\u00ea. Eles t\u00eam necessidades e desejos, e quando voc\u00ea mostra a eles algo que desejam, far\u00e3o de tudo para obter. Pratique como cumprimentar os clientes, certificando-se de demonstrar entusiasmo adequado pelo seu produto e o respeito apropriado. Concentre-se em fazer perguntas que os levem a falar sobre o que desejam. Pratique o controle do estresse ao se recompensar sempre que atingir objetivos realistas de curto prazo que voc\u00ea estabeleceu para si mesmo(a). Procure oportunidades para sair da sua zona de conforto, principalmente ao buscar e conquistar clientes novos. 
tips.seeksperfection=Entenda a import\u00e2ncia que a perfei\u00e7\u00e3o tem no trabalho que voc\u00ea faz. Ao abordar projetos, pode ser \u00fatil perguntar aos superiores e colegas de equipe quais s\u00e3o as prioridades em rela\u00e7\u00e3o a tempo, qualidade e quantidade do resultado final.
tips.serviceorientation=Seja solid\u00e1rio e fa\u00e7a com que os outros se sintam ouvidos. Transforme o ato de servir aos outros em um h\u00e1bito. Ao interagir com os outros, pense: "Como posso ajudar essa pessoa?" Pratique o autocontrole e uma atitude positiva. Assuma a responsabilidade pelas tarefas di\u00e1rias e tenha proatividade nas suas intera\u00e7\u00f5es com os outros. 
tips.skill=Use recursos como aulas, guias de treinamento ou o apoio de um mentor para aprimorar o conhecimento e a habilidade em seu campo. Procure a oportunidade de praticar e obter o m\u00e1ximo de feedback poss\u00edvel.
tips.teamwork=Foco na colabora\u00e7\u00e3o, n\u00e3o apenas na coopera\u00e7\u00e3o. Isto significa que voc\u00ea n\u00e3o deve apenas realizar suas pr\u00f3prias tarefas, mas tamb\u00e9m procurar ativamente maneiras de ajudar os outros a realizar suas tarefas. N\u00e3o tenha medo de deixar que outros o ajudem. Esteja aberto a sugest\u00f5es e outras perspectivas. Mantenha-se concentrado nos interesses e objetivos do grupo. Escute bem. Seja volunt\u00e1rio para fazer o trabalho sujo. Elogie seus colegas de equipe por tarefas bem feitas. Ajuste seu estilo aos outros estilos de trabalho. 
tips.teamworkcollaboration=Concentre-se na colabora\u00e7\u00e3o, n\u00e3o apenas na coopera\u00e7\u00e3o. Isso significa que voc\u00ea n\u00e3o deve realizar somente suas pr\u00f3prias tarefas, mas tamb\u00e9m buscar ativamente maneiras de ajudar os outros a realizar as deles. N\u00e3o tenha medo de deixar os outros ajudarem voc\u00ea. Esteja aberto a sugest\u00f5es e a outras perspectivas. Mantenha o foco nos interesses e objetivos do grupo. Saiba ouvir. Ofere\u00e7a-se para fazer o trabalho pesado. Elogie seus colegas de equipe por tarefas bem realizadas. Ajuste seu estilo aos estilos de trabalho dos outros.
tips.titleC=Dicas gerais para melhoria:
tips.writing=Releia todos os memorandos, emails e correspond\u00eancias antes de enviar. Indiv\u00edduos que n\u00e3o t\u00eam um forte conhecimento das regras de gram\u00e1tica ou ortografia podem ser auxiliados com treinamento adicional ou materiais de refer\u00eancia, como guias e dicion\u00e1rios de escrita.
