description.adaptability=Reflete como voc\u00ea aceita mudan\u00e7as frequentes ou substanciais nos requisitos do trabalho. Mudan\u00e7as nos requisitos do trabalho geralmente causam estresse e pressionam as pessoas a se adaptarem.
description.adaptabilityflexibility=Reflete sua disposi\u00e7\u00e3o para aceitar mudan\u00e7as frequentes ou significativas nas exig\u00eancias do trabalho. As mudan\u00e7as nos requisitos do trabalho geralmente causam estresse e pressionam as pessoas a se adaptarem. 
description.adaptable=Reflete qu\u00e3o aberto voc\u00ea \u00e9 a mudan\u00e7as frequentes ou significativas nos requisitos do trabalho. Mudan\u00e7as nos requisitos do trabalho geralmente causam estresse e pressionam as pessoas a se adaptarem.
description.analyticalthinking=Indica capacidade para pensar de maneira ponderada e criteriosa, para resolver problemas, usar recursos e analisar dados. Se voc\u00ea demonstrar altos n\u00edveis de pensamento anal\u00edtico, ser\u00e1 capaz de reconhecer padr\u00f5es, navegar por problemas e resolver problemas sistematicamente.
description.analyticalthinkingandattentiontodetail=Procure orienta\u00e7\u00e3o na categoriza\u00e7\u00e3o e organiza\u00e7\u00e3o das informa\u00e7\u00f5es que deseja analisar. D\u00ea tempo extra para revisar seu trabalho e use materiais e recursos para verificar a precis\u00e3o.
description.attentiontodetail=Indica rigor e precis\u00e3o. Se voc\u00ea demonstrar alta aten\u00e7\u00e3o aos detalhes, os produtos de seu trabalho s\u00e3o consistentemente precisos e exigem pouca verifica\u00e7\u00e3o.
description.competitive=Reflete o grau em que voc\u00ea \u00e9 impulsionado pelo desejo de impressionar os l\u00edderes e superar os colegas. Ser competitivo pode ser prejudicial ou \u00fatil, dependendo do trabalho. Em geral, os maiores pontuadores t\u00eam bom desempenho em vendas e trabalhos relacionados.
description.competitivespirit=Indica o grau da sua motiva\u00e7\u00e3o pelo desejo de vencer, alcan\u00e7ar metas e superar seus colegas.
description.conscientiousness=Indica o grau em que uma pessoa perseverar\u00e1 para alcan\u00e7ar uma meta ou objetivo desejado. No ambiente empresarial, a motiva\u00e7\u00e3o reflete vigil\u00e2ncia e resili\u00eancia na busca por uma tarefa ou atribui\u00e7\u00e3o. Em menor grau, a motiva\u00e7\u00e3o tamb\u00e9m reflete a capacidade de abordar desafios dif\u00edceis de maneira organizada e sistem\u00e1tica.
description.corporatecitizenship=Reflete o grau em que voc\u00ea adota o esp\u00edrito da miss\u00e3o, dos objetivos e da estrat\u00e9gia de uma organiza\u00e7\u00e3o. Os maiores pontuadores projetam uma atitude caracterizada pela coopera\u00e7\u00e3o, confian\u00e7a e abertura. Menores pontua\u00e7\u00f5es podem questionar os motivos por tr\u00e1s das decis\u00f5es e reter informa\u00e7\u00f5es ou fazer apenas o suficiente para seguir na equipe.
description.customerservicemindset=Indica o grau em que voc\u00ea reconhece sua responsabilidade de servir aos clientes. Isso muitas vezes \u00e9 refletido no esfor\u00e7o que voc\u00ea dedica para criar uma experi\u00eancia agrad\u00e1vel para cada cliente quando eles ligam ou apresentam uma solicita\u00e7\u00e3o.  
description.dealingwithuncertainty=Indica o grau em que voc\u00ea \u00e9 capaz de lidar com a ambiguidade em rela\u00e7\u00e3o \u00e0s atribui\u00e7\u00f5es do trabalho ou ao futuro. 
description.developsrelationships=Reflete o desejo de uma pessoa de cultivar relacionamentos. Pessoas com altas pontua\u00e7\u00f5es buscam oportunidades para conhecer novas pessoas e conhec\u00ea-las bem o suficiente para formar um relacionamento duradouro. Os menores pontuadores tendem a minimizar a intera\u00e7\u00e3o com pessoas que n\u00e3o conhecem.
description.drive=Indica o grau em que uma pessoa perseverar\u00e1 para obter uma meta ou objetivo desejado. Nos neg\u00f3cios, a motiva\u00e7\u00e3o reflete a vigil\u00e2ncia e a resili\u00eancia na busca de uma tarefa ou uma designa\u00e7\u00e3o. Em menor grau, a motiva\u00e7\u00e3o tamb\u00e9m reflete a capacidade de abordar desafios dif\u00edceis de forma organizada e sistem\u00e1tica.
description.emotionalselfawareness=Reflete sua capacidade de prestar aten\u00e7\u00e3o, monitorar e entender como e por que voc\u00ea reage a diferentes situa\u00e7\u00f5es, incluindo como se comportar em situa\u00e7\u00f5es sociais.
description.emotionalselfcontrol=Reflete sua capacidade de controlar impulsos e comportamentos para garantir intera\u00e7\u00f5es apropriadas com outras pessoas.
description.empathy=Reflete sua capacidade de sentir e entender os sentimentos de outras pessoas, sentir simpatia pelos outros e ver as coisas de outros pontos de vista.
description.empathyandemotionalselfcontrol=A capacidade de compreender ou sentir o que outra pessoa est\u00e1 vivenciando, e de responder a situa\u00e7\u00f5es emocionalmente carregadas de uma maneira que n\u00e3o seja perturbadora para os outros.
description.empathyemotionalselfcontrol=A capacidade de compreender ou sentir o que outra pessoa est\u00e1 vivenciando, e de responder a situa\u00e7\u00f5es emocionalmente carregadas de uma maneira que n\u00e3o seja perturbadora para os outros. 
description.enjoysproblemsolving=Reflete a disposi\u00e7\u00e3o de uma pessoa para lidar com problemas complicados em uma base frequente ou recorrente. Pessoas com pontua\u00e7\u00f5es altas preferem trabalhos que exigem desafio mental. Indiv\u00edduos com pontua\u00e7\u00f5es baixas podem ser intimidados quando se deparam com quest\u00f5es complexas ou mesmo simples em uma base regular. Quando os trabalhos s\u00e3o rotineiros ou repetitivos, pontua\u00e7\u00f5es mais baixas geralmente s\u00e3o mais adequadas.
description.exhibitsapositiveworkattitude=Reflete o entusiasmo pelo trabalho. Os maiores pontuadores gostam de trabalhar e participar de atividades da empresa.
description.expressiveandoutgoing=Reflete tend\u00eancia ou interesse em ser extrovertido e ter muitos contatos sociais. Pontua\u00e7\u00f5es altas indicam um interesse em ter muitos contatos e conhecer novas pessoas. As pontua\u00e7\u00f5es baixas sugerem pouco interesse ou vontade de se afirmar em contextos sociais.
description.firstlinesupervision=Avalia seu conhecimento da Supervis\u00e3o de Primeira Linha com o objetivo de determinar o grau de treinamento que pode ser \u00fatil para ser produtivo.
description.historysurveyperformance=Avalia elementos do seu trabalho anterior e hist\u00f3rico educacional para indica\u00e7\u00f5es de potencial de desempenho.
description.historysurveytenure=Avalia seu hist\u00f3rico de empregos anteriores e fatores relacionados para indica\u00e7\u00f5es de posse de trabalho potencialmente baixa.
description.innovativeandcreative=Reflete o grau em que voc\u00ea se considera capaz de formular abordagens originais para problemas e outros desafios do trabalho. Pontua\u00e7\u00f5es altas sugerem conforto com trabalhos que exigem an\u00e1lise de situa\u00e7\u00f5es e dados e identifica\u00e7\u00e3o de abordagens alternativas para encontrar novas solu\u00e7\u00f5es. Pontua\u00e7\u00f5es mais baixas sugerem uma prefer\u00eancia por seguir abordagens predefinidas para lidar com problemas.
description.integrity=A pr\u00e1tica de ser honesto e mostrar uma ades\u00e3o consistente e intransigente a fortes princ\u00edpios e valores morais e \u00e9ticos.
description.leadermindset=Indica o grau em que voc\u00ea assume o comando, motiva e delega grupos de forma confiante e respons\u00e1vel.
description.learningagility=Indica sua capacidade de aprender t\u00e9cnicas novas ou conceitos novos no trabalho, utilizando quaisquer recursos dispon\u00edveis no momento. Aprendizes \u00e1geis s\u00e3o pessoas engenhosas e flex\u00edveis. N\u00e3o precisam de estrutura nem de dire\u00e7\u00f5es espec\u00edficas de seus superiores para aprender conceitos novos.  
description.maintainingawarenessofteammemberneeds=Esta escala reflete o grau em que um indiv\u00edduo percebe as necessidades dos membros da equipe e enxerga as coisas do ponto de vista deles. 
description.managingresourcesbalancingpriorities=Avalia a capacidade de um candidato n\u00e3o somente de gerenciar os recursos fornecidos, mas de equilibrar prioridades dentro de uma equipe.
description.memoryattentiontodetaillogicreasoning=Procure orienta\u00e7\u00e3o para categorizar e organizar as informa\u00e7\u00f5es que voc\u00ea deseja analisar. Reserve um tempo extra para analisar seu trabalho e usar materiais de recursos para verificar a precis\u00e3o.
description.needsstructure=Reflete as prefer\u00eancias sobre como trabalhar em um ambiente ordenado com tarefas, atividades, regras, processos e expectativas bem definidos.
description.reliability=Indica o grau em que voc\u00ea \u00e9 confi\u00e1vel e mant\u00e9m um desempenho de qualidade consistente. 
description.saleshuntermindset=Indica o grau da sua determina\u00e7\u00e3o para buscar clientes novos e oportunidades novas, al\u00e9m de abordar esses clientes com entusiasmo. 
description.seeksperfection=Reflete quantidade de perfeccionismo necess\u00e1rio para satisfa\u00e7\u00e3o. Pessoas com pontua\u00e7\u00f5es de perfei\u00e7\u00e3o muito altas podem nunca estar satisfeitas o suficiente com o produto final, causando atrasos desnecess\u00e1rios ou redu\u00e7\u00f5es na produ\u00e7\u00e3o. Alternativamente, pontua\u00e7\u00f5es baixas sugerem pouca preocupa\u00e7\u00e3o com a qualidade.
description.serviceorientation=Indica o grau em que voc\u00ea reconhece e atende \u00e0s necessidades dos clientes. 
description.teamwork=A capacidade de trabalhar produtivamente e harmoniosamente dentro de um grupo a fim de atingir uma meta ou objetivo comum. 
description.teamworkcollaboration=A capacidade de trabalhar produtiva e harmoniosamente dentro de um grupo para alcan\u00e7ar uma meta ou objetivo comum. 
scoresummary.ability.high=Voc\u00ea exibe forte capacidade nesta \u00e1rea.
scoresummary.ability.low=Voc\u00ea exibe capacidade abaixo da m\u00e9dia nessa \u00e1rea. Se for relevante para o trabalho para o qual voc\u00ea est\u00e1 se candidatando, voc\u00ea pode considerar se matricular em um programa de aprendizado ou realizar um estudo aut\u00f4nomo nessa \u00e1rea.
scoresummary.ability.medium=Voc\u00ea exibe capacidade m\u00e9dia nesta \u00e1rea. Se for relevante para o trabalho para o qual voc\u00ea est\u00e1 se candidatando, voc\u00ea pode considerar se matricular em um programa de aprendizado ou realizar um estudo aut\u00f4nomo nessa \u00e1rea.
scoresummary.ability.veryhigh=Voc\u00ea exibe habilidades excepcionalmente fortes nessa \u00e1rea.
scoresummary.ability.verylow=Voc\u00ea exibe capacidade abaixo da m\u00e9dia nessa \u00e1rea. Se for relevante para o trabalho para o qual voc\u00ea est\u00e1 se candidatando, voc\u00ea pode considerar se matricular em um programa de aprendizado ou realizar um estudo aut\u00f4nomo nessa \u00e1rea.
scoresummary.adaptability.high=Voc\u00ea prefere um ambiente de trabalho din\u00e2mico. Voc\u00ea \u00e9 capaz de permanecer focado e positivo em tempos de mudan\u00e7as significativas no local de trabalho. 
scoresummary.adaptability.low=Voc\u00ea prefere um ambiente de trabalho est\u00e1vel, mas pode tolerar pequenas quantidades de mudan\u00e7as no local de trabalho sem ficar ansioso e perder o foco. Voc\u00ea pode se beneficiar de supervis\u00e3o e assist\u00eancia adicionais para ajud\u00e1-lo a navegar em novos processos e procedimentos.
scoresummary.adaptability.medium=Voc\u00ea sente que muita mudan\u00e7a pode ser perturbadora e indesej\u00e1vel. Voc\u00ea prefere que qualquer mudan\u00e7a seja moderada a fim de fazer progressos. Entretanto, com treinamento e tranquilidade, voc\u00ea \u00e9 capaz de permanecer focado e positivo durante a maioria dos processos de mudan\u00e7a.
scoresummary.adaptability.veryhigh=Voc\u00ea prospera com as mudan\u00e7as e se v\u00ea como flex\u00edvel e f\u00e1cil de lidar. Quando mudan\u00e7as organizacionais inevit\u00e1veis ocorrem, voc\u00ea frequentemente d\u00e1 um exemplo para outros sobre como trabalhar atrav\u00e9s das mudan\u00e7as de uma maneira positiva.
scoresummary.adaptability.verylow=Voc\u00ea prefere um ambiente de trabalho est\u00e1vel e previs\u00edvel. Mudan\u00e7as em demasia ou mudan\u00e7as muito r\u00e1pidas podem fazer com que voc\u00ea se desligue. Voc\u00ea pode ser percebido como excessivamente r\u00edgido.
scoresummary.adaptabilityflexibility.high=Voc\u00ea prefere um ambiente de trabalho din\u00e2mico. Voc\u00ea consegue manter a concentra\u00e7\u00e3o e positividade em momentos de mudan\u00e7as significativas no ambiente de trabalho. 
scoresummary.adaptabilityflexibility.low=Voc\u00ea prefere um ambiente de trabalho predominantemente est\u00e1vel, mas consegue tolerar pequenas mudan\u00e7as sem ficar ansioso e perder o foco. Voc\u00ea pode se beneficiar de supervis\u00e3o adicional e ajuda para navegar em processos e procedimentos novos. 
scoresummary.adaptabilityflexibility.medium=Voc\u00ea sente que muitas mudan\u00e7as podem ser disruptivas e indesej\u00e1veis. Voc\u00ea prefere que qualquer mudan\u00e7a seja moderada para progredir. No entanto, com orienta\u00e7\u00e3o e apoio, voc\u00ea \u00e9 capaz de manter a concentra\u00e7\u00e3o e positividade durante a maioria dos processos de mudan\u00e7a. 
scoresummary.adaptabilityflexibility.veryhigh=Voc\u00ea prospera com mudan\u00e7as e se v\u00ea como uma pessoa flex\u00edvel e tranquila. Quando ocorrem mudan\u00e7as organizacionais inevit\u00e1veis, voc\u00ea frequentemente d\u00e1 o exemplo aos outros de como lidar com as mudan\u00e7as de maneira positiva. 
scoresummary.adaptabilityflexibility.verylow=Voc\u00ea prefere um ambiente de trabalho est\u00e1vel e previs\u00edvel. Muitas mudan\u00e7as ou mudan\u00e7as muito r\u00e1pidas podem fazer com que voc\u00ea perca o interesse. Voc\u00ea pode ser visto como uma pessoa excessivamente r\u00edgida.
scoresummary.adaptable.high=Voc\u00ea prefere um ambiente de trabalho din\u00e2mico. Voc\u00ea \u00e9 capaz de permanecer focado e positivo em momentos de mudan\u00e7a significativa no local de trabalho. Voc\u00ea \u00e9 bastante descontra\u00eddo. Voc\u00ea pode ser t\u00e3o despreocupado que parece desinteressado em certas circunst\u00e2ncias.
scoresummary.adaptable.low=Voc\u00ea prefere um ambiente de trabalho mais est\u00e1vel, mas pode tolerar pequenas mudan\u00e7as no local de trabalho sem ficar ansioso e perder o foco. Voc\u00ea pode se beneficiar de supervis\u00e3o e assist\u00eancia adicionais para ajud\u00e1-lo a navegar novos processos e procedimentos.
scoresummary.adaptable.medium=Voc\u00ea acha que mudan\u00e7as demais podem ser perturbadoras e indesej\u00e1veis. Voc\u00ea prefere que qualquer mudan\u00e7a seja moderada para progredir. No entanto, com orienta\u00e7\u00e3o e confian\u00e7a, voc\u00ea \u00e9 capaz de permanecer focado e positivo durante a maioria dos processos de mudan\u00e7a.
scoresummary.adaptable.veryhigh=Voc\u00ea prospera com mudan\u00e7a e se v\u00ea como muito flex\u00edvel e descontra\u00eddo. No entanto, sua natureza f\u00e1cil pode fazer com que voc\u00ea seja visto como desinteressado em momentos de agita\u00e7\u00e3o.
scoresummary.adaptable.verylow=Voc\u00ea prefere um ambiente de trabalho est\u00e1vel e previs\u00edvel. Muita mudan\u00e7a ou mudan\u00e7a muito r\u00e1pida pode fazer com que voc\u00ea fique desinteressado. Voc\u00ea pode ser visto como excessivamente r\u00edgido.
scoresummary.analyticalthinking.high=Sua pontua\u00e7\u00e3o indica que voc\u00ea geralmente consegue pensar de maneira criteriosa. Geralmente, voc\u00ea pode resolver problemas dif\u00edceis, planejar tarefas e projetos com muitos recursos, organizar v\u00e1rios recursos e analisar dados complexos. Voc\u00ea pode recuperar e usar informa\u00e7\u00f5es rapidamente quando necess\u00e1rio ou apropriado.
scoresummary.analyticalthinking.low=Sua pontua\u00e7\u00e3o indica que voc\u00ea \u00e0s vezes \u00e9 desafiado a classificar os detalhes e problemas relacionados a situa\u00e7\u00f5es ou problemas de complexidade moderada. Voc\u00ea pode ter alguma dificuldade em planejar e organizar pessoas ou recursos, analisar dados ou recordar fatos e informa\u00e7\u00f5es apropriados para muitas situa\u00e7\u00f5es. Voc\u00ea pode se beneficiar de assist\u00eancia adicional e / ou supervis\u00e3o.
scoresummary.analyticalthinking.medium=Sua pontua\u00e7\u00e3o indica que, embora muitas vezes consiga pensar de maneira criteriosa, voc\u00ea pode precisar de assist\u00eancia significativa em determinadas circunst\u00e2ncias. Voc\u00ea \u00e9 capaz de resolver problemas moderadamente dif\u00edceis, planejar tarefas e projetos com recursos moderados, organizar recursos e analisar dados moderadamente complexos. \u00c0s vezes voc\u00ea se lembra e usa informa\u00e7\u00f5es quando necess\u00e1rio ou apropriado, mas pode precisar de sugest\u00f5es.
scoresummary.analyticalthinking.veryhigh=Sua pontua\u00e7\u00e3o indica uma capacidade de pensar de maneira criteriosa. Voc\u00ea \u00e9 capaz de resolver problemas dif\u00edceis, planejar tarefas e projetos com muitos recursos, organizar v\u00e1rios recursos e analisar dados complexos. Voc\u00ea pode recuperar e usar informa\u00e7\u00f5es rapidamente quando necess\u00e1rio ou apropriado.
scoresummary.analyticalthinking.verylow=Sua pontua\u00e7\u00e3o indica que voc\u00ea se v\u00ea desafiado por tarefas que exigem a classifica\u00e7\u00e3o de detalhes relacionados a situa\u00e7\u00f5es ou problemas de complexidade moderada ou superior. Voc\u00ea pode ter dificuldade em planejar e organizar pessoas ou recursos, analisar dados ou recordar fatos e informa\u00e7\u00f5es apropriados. Voc\u00ea acha que seu sucesso melhora com assist\u00eancia em muitas situa\u00e7\u00f5es.
scoresummary.analyticalthinkingandattentiontodetail.high=Sua pontua\u00e7\u00e3o indica que voc\u00ea geralmente \u00e9 capaz de pensar de forma perspicaz. Voc\u00ea pode muitas vezes resolver problemas dif\u00edceis, planejar muitas tarefas e projetos, organizar v\u00e1rios recursos e analisar dados complexos. Voc\u00ea geralmente \u00e9 capaz de lembrar e usar rapidamente as informa\u00e7\u00f5es quando necess\u00e1rio ou apropriado. Voc\u00ea tamb\u00e9m parece ter a capacidade de alcan\u00e7ar um alto grau de meticulosidade e precis\u00e3o em uma tarefa de trabalho. Sua preocupa\u00e7\u00e3o com a maioria das \u00e1reas envolvidas produz trabalho que s\u00f3 ocasionalmente requer supervis\u00e3o e verifica\u00e7\u00e3o. 
scoresummary.analyticalthinkingandattentiontodetail.low=Sua pontua\u00e7\u00e3o indica que \u00e0s vezes voc\u00ea \u00e9 desafiado a classificar atrav\u00e9s dos detalhes e quest\u00f5es relacionadas a situa\u00e7\u00f5es ou problemas de complexidade moderada. Voc\u00ea pode ter alguma dificuldade para planejar e organizar pessoas ou recursos, analisar dados ou lembrar de fatos e informa\u00e7\u00f5es apropriadas para muitas situa\u00e7\u00f5es. Voc\u00ea pode se beneficiar de assist\u00eancia e/ou supervis\u00e3o adicional. Sua pontua\u00e7\u00e3o tamb\u00e9m indica que voc\u00ea pode frequentemente ignorar ou perder dados importantes, especialmente se forem complicados. Seu trabalho pode exigir supervis\u00e3o constante e verifica\u00e7\u00e3o cruzada para garantir qualidade e consist\u00eancia.
scoresummary.analyticalthinkingandattentiontodetail.medium=Sua pontua\u00e7\u00e3o indica que, embora muitas vezes voc\u00ea seja capaz de pensar de forma criteriosa, pode precisar de assist\u00eancia significativa em determinadas circunst\u00e2ncias. Voc\u00ea \u00e9 capaz de resolver problemas moderadamente dif\u00edceis, planejar tarefas e projetos com recursos moderados, organizar recursos e analisar dados moderadamente complexos. As vezes voc\u00ea se lembra e usa as informa\u00e7\u00f5es quando necess\u00e1rio ou apropriado, mas pode precisar de uma resposta r\u00e1pida. Sua pontua\u00e7\u00e3o tamb\u00e9m indica que \u00e0s vezes voc\u00ea \u00e9 capaz de alcan\u00e7ar meticulosidade e precis\u00e3o em uma tarefa de trabalho, mas ocasionalmente negligencia informa\u00e7\u00f5es importantes ou significativas que podem ter impacto na qualidade. Uma quantidade moderada de supervis\u00e3o e pode ser necess\u00e1ria para garantir a qualidade e a consist\u00eancia.
scoresummary.analyticalthinkingandattentiontodetail.veryhigh=Sua pontua\u00e7\u00e3o indica uma capacidade de pensar de uma forma perspicaz. Voc\u00ea \u00e9 capaz de resolver problemas dif\u00edceis, planejar tarefas e projetos com muitas caracter\u00edsticas, organizar m\u00faltiplos recursos e analisar dados complexos. Voc\u00ea \u00e9 capaz de lembrar e usar rapidamente as informa\u00e7\u00f5es quando necess\u00e1rio ou apropriado. Voc\u00ea tamb\u00e9m tem a capacidade de alcan\u00e7ar um alto grau de meticulosidade e precis\u00e3o em uma tarefa de trabalho. Sua aten\u00e7\u00e3o aos detalhes produz um trabalho que requer pouca ou nenhuma revis\u00e3o ou verifica\u00e7\u00e3o para manter a consist\u00eancia.
scoresummary.analyticalthinkingandattentiontodetail.verylow=Sua pontua\u00e7\u00e3o indica que voc\u00ea se v\u00ea desafiado por tarefas que exigem classifica\u00e7\u00e3o atrav\u00e9s de detalhes relacionados a situa\u00e7\u00f5es ou problemas de complexidade moderada ou superior. Voc\u00ea pode ter dificuldade para planejar e organizar pessoas ou recursos, analisar dados ou lembrar de fatos e informa\u00e7\u00f5es apropriadas. Voc\u00ea percebe que seu sucesso \u00e9 melhorado com assist\u00eancia em muitas situa\u00e7\u00f5es. Sua pontua\u00e7\u00e3o tamb\u00e9m indica um alto potencial para ignorar, faltar ou subestimar informa\u00e7\u00f5es importantes ou significativas que possam levar a erros ou m\u00e1s decis\u00f5es. Essa falta de aten\u00e7\u00e3o aos detalhes provavelmente resultar\u00e1 em m\u00e1 qualidade de trabalho e voc\u00ea poder\u00e1 exigir uma supervis\u00e3o regular.
scoresummary.attentiontodetail.high=Voc\u00ea geralmente tem a capacidade de alcan\u00e7ar um alto grau de rigor e precis\u00e3o em uma tarefa de trabalho. Sua preocupa\u00e7\u00e3o com a maioria das \u00e1reas envolvidas produz trabalho que apenas ocasionalmente requer supervis\u00e3o e verifica\u00e7\u00e3o.
scoresummary.attentiontodetail.low=Sua pontua\u00e7\u00e3o indica que voc\u00ea pode frequentemente ignorar ou perder dados importantes, especialmente se for complicado. Seu trabalho pode exigir supervis\u00e3o constante e verifica\u00e7\u00e3o adicional para garantir qualidade e consist\u00eancia.
scoresummary.attentiontodetail.medium=Sua pontua\u00e7\u00e3o indica que, \u00e0s vezes, voc\u00ea consegue alcan\u00e7ar rigor e precis\u00e3o em uma tarefa de trabalho, mas, ocasionalmente, ignora informa\u00e7\u00f5es importantes ou significativas que podem afetar a qualidade. Uma quantidade moderada de supervis\u00e3o pode ser necess\u00e1ria para garantir qualidade e consist\u00eancia.
scoresummary.attentiontodetail.veryhigh=Voc\u00ea tem a capacidade de alcan\u00e7ar um alto grau de rigor e precis\u00e3o em uma tarefa de trabalho. Sua aten\u00e7\u00e3o aos detalhes produz um trabalho que requer pouca ou nenhuma revis\u00e3o ou verifica\u00e7\u00e3o para manter a consist\u00eancia.
scoresummary.attentiontodetail.verylow=Sua pontua\u00e7\u00e3o indica um alto potencial em negligenciar, omitir ou subestimar informa\u00e7\u00f5es importantes ou significativas que possam levar a erros ou decis\u00f5es erradas. Essa falta de aten\u00e7\u00e3o aos detalhes provavelmente resultar\u00e1 em m\u00e1 qualidade de trabalho e voc\u00ea pode necessitar de supervis\u00e3o constante.
scoresummary.competitive.high=Voc\u00ea \u00e9 fortemente motivado por metas desafiadoras, recompensas financeiras e / ou reconhecimento. Voc\u00ea se esfor\u00e7a para ter sucesso. Em certas situa\u00e7\u00f5es, voc\u00ea pode ser desafiado a evitar causar impacto nos outros enquanto canaliza esse impulso competitivo.
scoresummary.competitive.low=Voc\u00ea n\u00e3o acha que objetivos desafiadores, recompensas financeiras ou reconhecimento sejam particularmente motivadores. Uma fonte alternativa de motiva\u00e7\u00e3o ou supervis\u00e3o adicional pode ser necess\u00e1ria para ajud\u00e1-lo a atingir os padr\u00f5es de qualidade e produtividade.
scoresummary.competitive.medium=Voc\u00ea \u00e9 motivado por metas desafiadoras, recompensas financeiras e / ou reconhecimento. No entanto, voc\u00ea pode equilibrar as ambi\u00e7\u00f5es pessoais com as necessidades da equipe ou organiza\u00e7\u00e3o e est\u00e1 disposto a fazer o que for necess\u00e1rio quando solicitado.
scoresummary.competitive.veryhigh=Voc\u00ea \u00e9 muito competitivo e pode achar dif\u00edcil ser um membro de uma equipe em determinadas circunst\u00e2ncias. Voc\u00ea \u00e9 motivado por metas desafiadoras, recompensas financeiras e / ou reconhecimento e est\u00e1 disposto a fazer o que for preciso para ter sucesso.
scoresummary.competitive.verylow=Voc\u00ea parece n\u00e3o se preocupar com 'ganhar' ou exceder metas ou objetivos. A menos que motivado por outras fontes, como o desejo de qualidade, voc\u00ea pode colocar apenas um m\u00ednimo de esfor\u00e7o nas tarefas.
scoresummary.competitivespirit.high=Sua motiva\u00e7\u00e3o pode vir do desejo de vencer e superar seus colegas. Voc\u00ea gosta de situa\u00e7\u00f5es que levam a vencedores claros e se sai bem em ambientes onde as pessoas s\u00e3o diferenciadas por suas conquistas. 
scoresummary.competitivespirit.low=Suas respostas sugerem que sua motiva\u00e7\u00e3o n\u00e3o costuma vir do desejo de vencer e superar seus colegas. Voc\u00ea se concentra no seu pr\u00f3prio desempenho e aprimoramento. Voc\u00ea prefere situa\u00e7\u00f5es que levam a m\u00faltiplos vencedores e prospera em ambientes onde as pessoas s\u00e3o vistas como iguais. 
scoresummary.competitivespirit.medium=\u00c0s vezes, sua motiva\u00e7\u00e3o vem do desejo de vencer e superar seus colegas. \u00c0s vezes, voc\u00ea aprecia situa\u00e7\u00f5es que resultam em vencedores claros, mas n\u00e3o se importa com situa\u00e7\u00f5es em que todos s\u00e3o vencedores.  
scoresummary.competitivespirit.veryhigh=Sua motiva\u00e7\u00e3o vem do desejo de vencer e se destacar dos seus colegas. Voc\u00ea aprecia situa\u00e7\u00f5es que resultam em vencedores claros e prospera em ambientes onde as pessoas s\u00e3o diferenciadas por suas conquistas. 
scoresummary.competitivespirit.verylow=Suas respostas sugerem que sua motiva\u00e7\u00e3o n\u00e3o vem do desejo de vencer ou se destacar dos seus colegas. Voc\u00ea foca em seu pr\u00f3prio desempenho e aprimoramento, e incentiva os outros a fazerem melhor. Voc\u00ea prefere situa\u00e7\u00f5es que levam a m\u00faltiplos vencedores e prospera em ambientes onde as pessoas s\u00e3o vistas como iguais. 
scoresummary.conscientiousness.high=Suas pontua\u00e7\u00f5es indicam que voc\u00ea aborda a maioria dos projetos, tarefas e outros desafios com um n\u00edvel de energia, persist\u00eancia e organiza\u00e7\u00e3o acima da m\u00e9dia. 
scoresummary.conscientiousness.low=Suas pontua\u00e7\u00f5es indicam que voc\u00ea aborda a maioria dos projetos, tarefas e outros desafios com um grau de energia, persist\u00eancia e organiza\u00e7\u00e3o "abaixo da m\u00e9dia". Seus colegas podem sentir que voc\u00ea n\u00e3o est\u00e1 contribuindo de forma adequada durante as atividades em equipe.  
scoresummary.conscientiousness.medium=Suas pontua\u00e7\u00f5es indicam que voc\u00ea aborda a maioria dos projetos, tarefas e outros desafios com um grau moderado ou "m\u00e9dio" de energia, persist\u00eancia e organiza\u00e7\u00e3o. Embora seus esfor\u00e7os possam ser perfeitamente aceit\u00e1veis para colegas e outros, \u00e9 improv\u00e1vel que o destaquem aos olhos de gerentes e superiores.  
scoresummary.conscientiousness.veryhigh=Suas pontua\u00e7\u00f5es indicam que voc\u00ea aborda a maioria dos projetos, tarefas e outros desafios com energia, persist\u00eancia e organiza\u00e7\u00e3o significativas. Seu maior desafio pode ser deixar espa\u00e7o para que os outros se destaquem e exer\u00e7am suas capacidades em situa\u00e7\u00f5es de equipe. 
scoresummary.conscientiousness.verylow=Suas pontua\u00e7\u00f5es indicam que voc\u00ea aborda a maioria dos projetos, tarefas e outros desafios com um grau muito baixo de energia, persist\u00eancia e organiza\u00e7\u00e3o. Seus colegas provavelmente sentir\u00e3o que voc\u00ea n\u00e3o est\u00e1 contribuindo o suficiente durante atividades em equipe, e isso pode ser percebido por seu gerente ou supervisor.  
scoresummary.corporatecitizenship.high=Geralmente cooperativo e f\u00e1cil de trabalhar, voc\u00ea confia na administra\u00e7\u00e3o e nos colegas para agir no melhor interesse da organiza\u00e7\u00e3o, mas questionar\u00e1 a\u00e7\u00f5es que n\u00e3o fazem sentido. Voc\u00ea participa voluntariamente de iniciativas corporativas na maioria das circunst\u00e2ncias.
scoresummary.corporatecitizenship.low=Enquanto cooperativo \u00e0s vezes, voc\u00ea tende a desconfiar da organiza\u00e7\u00e3o e do gerenciamento, a menos que esteja convencido do contr\u00e1rio. Isso pode fazer com que voc\u00ea seja defensivo em rela\u00e7\u00e3o ao seu pr\u00f3prio trabalho ou expresse moderada hostilidade em rela\u00e7\u00e3o \u00e0s pol\u00edticas da empresa ou \u00e0 dire\u00e7\u00e3o da ger\u00eancia.
scoresummary.corporatecitizenship.medium=Geralmente positivo e \u00fatil nas intera\u00e7\u00f5es com os membros da equipe e colegas, voc\u00ea coloca as necessidades da organiza\u00e7\u00e3o acima dos interesses pessoais e da administra\u00e7\u00e3o da confian\u00e7a na maioria das circunst\u00e2ncias. Voc\u00ea pode tomar cuidado com os motivos, ou oferecer resist\u00eancia se se sentir manipulado ou aproveitado, ou acreditar que a informa\u00e7\u00e3o foi ocultada.
scoresummary.corporatecitizenship.veryhigh=Voc\u00ea \u00e9 cooperativo e f\u00e1cil de trabalhar. Voc\u00ea confia na ger\u00eancia e nos colegas para agir de acordo com os melhores interesses da organiza\u00e7\u00e3o e para tratar todos os funcion\u00e1rios apropriadamente.
scoresummary.corporatecitizenship.verylow=Voc\u00ea tem uma desconfian\u00e7a em rela\u00e7\u00e3o \u00e0 organiza\u00e7\u00e3o e ao gerenciamento e frequentemente assume novas ideias ou mudan\u00e7as que ter\u00e3o um impacto individual negativo. Voc\u00ea pode ser defensivo em rela\u00e7\u00e3o ao seu pr\u00f3prio trabalho ou mostrar hostilidade em rela\u00e7\u00e3o \u00e0s pol\u00edticas de gerenciamento ou da empresa.
scoresummary.customerservicemindset.high=Voc\u00ea v\u00ea a maioria das intera\u00e7\u00f5es com clientes como uma oportunidade para criar uma experi\u00eancia agrad\u00e1vel que promove lealdade e um relacionamento de longo prazo com os clientes, e quase sempre se esfor\u00e7a para isso.  
scoresummary.customerservicemindset.low=Suas respostas sugerem que \u00e0s vezes voc\u00ea n\u00e3o se esfor\u00e7a o suficiente para criar uma experi\u00eancia positiva que promova lealdade e um relacionamento de longo prazo com os clientes.  
scoresummary.customerservicemindset.medium=Voc\u00ea \u00e9 capaz de enxergar a oportunidade de criar uma experi\u00eancia agrad\u00e1vel que promove lealdade e um relacionamento de longo prazo com os clientes, mas nem sempre aproveita essa oportunidade, mesmo sabendo que deveria. 
scoresummary.customerservicemindset.veryhigh=Voc\u00ea v\u00ea praticamente cada liga\u00e7\u00e3o ou solicita\u00e7\u00e3o de cliente como uma oportunidade para criar uma experi\u00eancia agrad\u00e1vel que promove lealdade e um relacionamento de longo prazo com os clientes, e sempre se esfor\u00e7a para isso.  
scoresummary.customerservicemindset.verylow=Suas respostas sugerem que voc\u00ea geralmente n\u00e3o se esfor\u00e7a o suficiente para criar uma experi\u00eancia positiva que promova lealdade e um relacionamento de longo prazo com os clientes.  
scoresummary.dealingwithuncertainty.high=Sua pontua\u00e7\u00e3o indica que voc\u00ea prefere um ambiente de trabalho din\u00e2mico. Voc\u00ea consegue manter o foco ao lidar com ambiguidades no trabalho. Voc\u00ea parece ser uma pessoa bastante tranquila e descontra\u00edda. 
scoresummary.dealingwithuncertainty.low=Sua pontua\u00e7\u00e3o indica que voc\u00ea prefere um ambiente de trabalho predominantemente previs\u00edvel. Voc\u00ea consegue tolerar pequenas quantidades de ambiguidade no ambiente de trabalho sem ficar ansioso e perder o foco. Voc\u00ea pode precisar de supervis\u00e3o adicional e ajuda para lidar com momentos de incerteza. 
scoresummary.dealingwithuncertainty.medium=Sua pontua\u00e7\u00e3o indica que voc\u00ea prefere uma quantidade moderada de ambiguidade no trabalho. Um excesso de incerteza pode ser disruptivo e indesej\u00e1vel. Com orienta\u00e7\u00e3o e tranquilidade, voc\u00ea \u00e9 capaz de se manter focado no presente e confiante na maioria das situa\u00e7\u00f5es de incerteza. 
scoresummary.dealingwithuncertainty.veryhigh=Sua pontua\u00e7\u00e3o indica uma capacidade de lidar com ambiguidades e prosperar no desconhecido. Voc\u00ea \u00e9 capaz de focar no presente e tem confian\u00e7a no sucesso. Voc\u00ea n\u00e3o se preocupa com o futuro. 
scoresummary.dealingwithuncertainty.verylow=Sua pontua\u00e7\u00e3o indica que voc\u00ea se sente desafiado(a) ao lidar com ambiguidade e prefere um ambiente de trabalho previs\u00edvel. Voc\u00ea pode se paralisar ou desinteressar quando h\u00e1 muita incerteza. Voc\u00ea pode ser incapaz de superar um problema ou desafio inesperado significativo.
scoresummary.developsrelationships.high=Voc\u00ea cultiva ativamente relacionamentos, sente-se \u00e0 vontade para conhecer novas pessoas e \u00e9 sens\u00edvel ao modo como os outros se sentem. Voc\u00ea mant\u00e9m uma ampla rede social e a usa para atingir os objetivos de trabalho. Voc\u00ea pode ocasionalmente achar dif\u00edcil equilibrar relacionamentos com objetivos e prioridades de trabalho.
scoresummary.developsrelationships.low=Voc\u00ea pode preferir trabalhar sozinho. No entanto, com supervis\u00e3o ou orienta\u00e7\u00e3o, voc\u00ea pode trabalhar efetivamente em um grupo. Voc\u00ea tamb\u00e9m pode ser desinteressado ou ter dificuldade em sentir como os outros se sentem.
scoresummary.developsrelationships.medium=Voc\u00ea cultiva ativamente relacionamentos, sente-se \u00e0 vontade para conhecer novas pessoas e \u00e9 sens\u00edvel ao modo como os outros se sentem. Voc\u00ea mant\u00e9m uma ampla rede social e a usa para atingir os objetivos de trabalho; equilibrar o relacionamento com os objetivos e prioridades do trabalho.
scoresummary.developsrelationships.veryhigh=Voc\u00ea cultiva ativamente e mant\u00e9m relacionamentos e \u00e9 intuitivo em sentir os sentimentos dos outros. Voc\u00ea pode achar que prioriza relacionamentos acima da produtividade do trabalho.
scoresummary.developsrelationships.verylow=Voc\u00ea prefere trabalhar sozinho e pode achar pessoas novas como desafiadoras ou de pouco valor. Isso pode criar uma dificuldade ou falta de interesse em sentir como os outros se sentem.
scoresummary.drive.high=Suas pontua\u00e7\u00f5es indicam que voc\u00ea aborda a maioria dos projetos, tarefas e outros desafios com um n\u00edvel de energia, persist\u00eancia e organiza\u00e7\u00e3o acima da m\u00e9dia.
scoresummary.drive.low=Sua pontua\u00e7\u00e3o indica que voc\u00ea aborda a maioria dos projetos, tarefas e outros desafios com um grau "abaixo da m\u00e9dia" de energia, persist\u00eancia e organiza\u00e7\u00e3o. Seus colegas de trabalho podem sentir que voc\u00ea n\u00e3o est\u00e1 carregando seu peso durante as atividades da equipe.
scoresummary.drive.medium=Sua pontua\u00e7\u00e3o indica que voc\u00ea aborda a maioria dos projetos, tarefas e outros desafios com um grau de energia moderado ou "m\u00e9dio", de persist\u00eancia e organiza\u00e7\u00e3o. Embora seus esfor\u00e7os possam ser perfeitamente aceit\u00e1veis para colegas de trabalho e outros, \u00e9 improv\u00e1vel que eles o distingam aos olhos dos gerentes e superiores. 
scoresummary.drive.veryhigh=Sua pontua\u00e7\u00e3o indica que voc\u00ea se aproxima da maioria dos projetos, tarefas e outros desafios com energia, persist\u00eancia e organiza\u00e7\u00e3o significativas. Seu maior desafio pode ser garantir que voc\u00ea deixe espa\u00e7o para que outros se superem e exercitem suas habilidades em situa\u00e7\u00f5es de equipe. 
scoresummary.drive.verylow=Sua pontua\u00e7\u00e3o indica que voc\u00ea se aproxima da maioria dos projetos, tarefas e outros desafios com um grau muito baixo de energia, persist\u00eancia e organiza\u00e7\u00e3o. \u00c9 prov\u00e1vel que seus colegas de trabalho sintam que voc\u00ea n\u00e3o est\u00e1 carregando seu peso durante as atividades da equipe e isto pode ser percebido por seu gerente ou supervisor. 
scoresummary.emotionalselfawareness.high=Voc\u00ea demonstra pontos fortes na manuten\u00e7\u00e3o da consci\u00eancia de suas rea\u00e7\u00f5es e comportamentos emocionais e do impacto potencial desses comportamentos sobre os outros, e um alto n\u00edvel de conhecimento de quais comportamentos s\u00e3o apropriados para diferentes situa\u00e7\u00f5es. \u00c9 prov\u00e1vel que voc\u00ea seja eficiente em identificar como seus sentimentos podem afetar seus comportamentos e garantir que esses comportamentos permane\u00e7am focados e em conformidade com o comportamento socialmente aceit\u00e1vel, possibilitando intera\u00e7\u00f5es apropriadas e medidas com clientes e colegas de trabalho.
scoresummary.emotionalselfawareness.low=Suas respostas indicam poss\u00edveis desafios em manter a consci\u00eancia de suas rea\u00e7\u00f5es e comportamentos emocionais e o impacto potencial desses comportamentos sobre os outros, e um n\u00edvel ligeiramente baixo de conhecimento sobre quais comportamentos s\u00e3o apropriados para diferentes situa\u00e7\u00f5es. Isso pode torn\u00e1-lo menos eficaz do que os outros em identificar como seus sentimentos podem afetar seus comportamentos e garantir que esses comportamentos permane\u00e7am focados e em conformidade com o comportamento socialmente aceit\u00e1vel para permitir intera\u00e7\u00f5es apropriadas e medidas com clientes e colegas de trabalho.
scoresummary.emotionalselfawareness.medium=Voc\u00ea demonstra for\u00e7as moderadas para manter a consci\u00eancia de suas rea\u00e7\u00f5es e comportamentos emocionais e o impacto potencial desses comportamentos sobre os outros, e um alto n\u00edvel de conhecimento sobre quais comportamentos s\u00e3o apropriados para diferentes situa\u00e7\u00f5es. \u00c9 prov\u00e1vel que voc\u00ea seja eficiente em identificar como seus sentimentos podem afetar seus comportamentos e garantir que esses comportamentos permane\u00e7am focados e em conformidade com o comportamento socialmente aceit\u00e1vel, possibilitando intera\u00e7\u00f5es apropriadas e medidas com clientes e colegas de trabalho.
