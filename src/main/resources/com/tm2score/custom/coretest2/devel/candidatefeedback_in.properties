scoresummary.emotionalselfawareness.high=Anda menunjukkan kekuatan dalam menjaga kesadaran reaksi emosional dan perilaku Anda dan potensi dampak dari perilaku tersebut pada orang lain, dan pengetahuan tingkat tinggi tentang perilaku apa yang sesuai untuk situasi yang berbeda. Anda cenderung efektif dalam mengidentifikasi bagaimana perasaan Anda dapat memengaruhi perilaku Anda dan memastikan perilaku tersebut tetap fokus dan sesuai dengan perilaku yang dapat diterima secara sosial, memungkinkan interaksi yang sesuai dan terukur dengan pelanggan dan rekan kerja.
