description.adaptability=Mencerminkan bagaimana Anda dapat menerima  perubahan yang sering atau substansial terjadi sebagai persyaratan pekerjaan. Berubahnya persyaratan kerja biasanya mengakibatkan stres dan memaksa orang untuk beradaptasi.
description.adaptable=Mencerminkan bagaimana Anda dapat menerima  perubahan yang sering atau substansial terjadi sebagai  persyaratan pekerjaan. Berubahnya persyaratan kerja biasanya mengakibatkan stres dan memaksa orang untuk beradaptasi.
description.analyticalthinking=Menunjukkan kapasitas berpikir secara  bijaksana dan cerdas dalam menyelesaikan masalah, dengan menggunakan sumber daya, dan menganalisis data. Jika Anda menunjukkan pemikiran analitis tingkat tinggi, Anda dapat mengenali pola, bernavigasi menyusur masalah, lalu menyelesaikan masalah secara sistematis.
description.analyticalthinkingandattentiontodetail=Carilah panduan dalam kategorisasi dan mengatur informasi yang ingin Anda analisa. Beri waktu lebih untuk meninjau ulang pekerjaan Anda serta gunakan bahan-bahan sumber daya untuk memeriksa ketepatannya.
description.attentiontodetail=Menunjukkan ketelitian dan ketepatan. Jika Anda menunjukkan perhatian yang Tinggi pada detil maka Anda akan menghasilkan produk kerja yang secara konsisten akurat sehingga hanya memerlukan sedikit pemeriksaan.
description.competitive=Mencerminkan tingkat dorongan keinginan Anda untuk memberi kesan kepada para atasan lebih tinggi daripada kolega. Bersikap kompetitif itu bisa merusak atau bermanfaat, tergantung pada jenis pekerjaan. Secara umum, pencetak skor tinggi berkinerja baik dalam penjualan dan pekerjaan terkait.
description.corporatecitizenship=Mencerminkan tingkat semangat terhadap misi organisasi, tujuan, dan strategi. Skor tinggi menggambarkan sikap koperatif, dapat dipercaya, dan keterbukaan. Skor rendah perlu mempertanyakan motif tersembunyi dan menahan informasi atau hanya sekadar melakukan untuk bertahan.
description.developsrelationships=Mencerminkan keinginan seseorang untuk membina hubungan. Skor tinggi mencari peluang untuk bertemu orang baru dan mengenal mereka cukup baik untuk membentuk hubungan jangka panjang. Skor rendah cenderung meminimalkan interaksi dengan orang yang tidak mereka kenal.
description.drive=Menunjukkan tingkat ketekunan seseorang dalam menjangkau tujuan atau meraih keinginan. Dalam bisnis, dorongan ini menggambarkan kesiapan dan ketahanan mengejar tugas atau kepercayaan. Pada tingkat yang lebih rendah juga tergambarkan kapasitas mengatasi tantangan yang sulit dalam cara yang terkelola dan sistematis.
description.emotionalselfawareness=Mencerminkan kemampuan Anda dalam menaruh perhatian, memantau, dan memahami bagaimana dan mengapa Anda bereaksi atas situasi berbeda, termasuk cara mengelola diri Anda pada situasi sosial.
description.emotionalselfcontrol=Mencerminkan kemampuan Anda dalam mengelola perilaku impulsif dan perilaku untuk memastikan interaksi yang tepat dengan orang lain. 
description.empathy=Mencerminkan kemampuan untuk merasakan dan memahami perasaan orang lain, bersimpati terhadap orang lain, dan melihat hal pada sudut pandang berbeda.
description.empathyandemotionalselfcontrol=Kapasitas untuk memahami atau merasakan apa yang dialami orang lain, dan merespon secara emosional terhadap situasi pada perilaku yang tidak mengganggu orang lain.
description.enjoysproblemsolving=Mencerminkan kebersediaan seseorang dalam mengatasi masalah kompleks pada frekuensi yang kerap terjadi. Orang dengan skor tinggi cenderung lebih memilih pekerjaan yang memerlukan tantangan mental. Individu dengan skor rendah mungkin terintimidasi oleh isu-isu kompleks atau bahkan yang sederhana pada standar normal. Saat pekerjaannya rutin atau berulang, skor yang lebih rendah biasanya lebih cocok.
description.exhibitsapositiveworkattitude=Mencerminkan antusiasme dalam bekerja. Skor tinggi menikmati pekerjaan dan berpartisipasi dalam kegiatan perusahaan.
description.expressiveandoutgoing=Mencerminkan kecenderungan atau minat pada kegiatan luar atau aktivitas sosial. Skor tinggi menggambarkan memiliki banyak relasi dan bertemu orang baru. Skor rendah menggambarkan minat rendah atau keinginan untuk terlibat dalam hubungan sosial. 
description.firstlinesupervision=Mengevaluasi pengetahuan Anda mengenai Supervisi Garda-Depan dengan tujuan menetapkan tingkat pelatihan yang mungkin akan membantu untuk lebih produktif.
description.historysurveyperformance=Mengevaluasi elemen pekerjaan di masa lalu Anda dan latar belakang pendidikan untuk menggambarkan potensi kinerja.
description.historysurveytenure=Mengevaluasi riwayat pekerjaan Anda dan faktor terkait untuk indikasi masa kerja yang berpotensi rendah.
description.innovativeandcreative=Mencerminkan sejauh mana Anda menganggap diri Anda mampu merumuskan pendekatan asli terhadap masalah dan tantangan kerja lainnya. Skor tinggi menunjukkan kenyamanan dengan pekerjaan yang memerlukan analisis situasi dan data serta mengidentifikasi pendekatan alternatif untuk menemukan solusi baru. Skor yang lebih rendah menunjukkan preferensi untuk mengikuti pendekatan yang telah ditentukan sebelumnya untuk menangani masalah.
description.integrity=Praktik bersikap jujur \u200b\u200bdan menunjukkan kepatuhan yang konsisten dan tanpa kompromi pada prinsip dan nilai moral dan etika yang kuat.
description.needsstructure=Mencerminkan preferensi seputar bekerja dalam lingkungan yang teratur dengan tugas, aktivitas, aturan, proses, dan harapan yang ditentukan dengan baik. Skor yang tinggi menunjukkan fokus pada perencanaan dan pengorganisasian untuk memaksimalkan produksi dan kualitas. Skor yang lebih rendah menunjukkan penekanan yang lebih rendah pada organisasi dan efisiensi.
description.seeksperfection=Mencerminkan jumlah kesempurnaan yang dibutuhkan untuk kepuasan. Orang dengan skor kesempurnaan yang sangat tinggi mungkin tidak pernah cukup puas dengan produk akhir, menyebabkan penundaan atau pengurangan output yang tidak perlu. Sebaliknya, skor rendah menunjukkan sedikit perhatian pada kualitas.
description.teamwork=Kemampuan untuk bekerja secara produktif dan harmonis dalam suatu kelompok untuk mencapai suatu tujuan atau sasaran bersama.
