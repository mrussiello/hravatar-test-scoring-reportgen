scoresummary.enjoysproblemsolving.high=Biasanya bersedia untuk menganalisa dan merumuskan solusi untuk masalah kompleks, Anda cukup yakin dengan kemampuan Anda untuk mengembangkan solusi yang efektif. Anda menerima bahwa pemecahan masalah yang sering mungkin menjadi bagian inti dari deskripsi pekerjaan Anda. Anda mungkin perlu diminta untuk menangani masalah yang sangat sulit.
scoresummary.enjoysproblemsolving.low=Dapat diintimidasi oleh masalah yang menghadirkan tantangan mental dan tidak memiliki solusi yang sederhana atau jelas. Tidak nyaman saat bertanggung jawab untuk mengembangkan solusi tetapi bersedia mencoba jika diminta dengan sedikit paksaan. Mungkin memerlukan kepastian dari supervisor, atau dukungan dari rekan kerja saat menghadapi masalah yang sulit.
scoresummary.enjoysproblemsolving.medium=Anda merasa bahwa pemecahan masalah yang kompleks merupakan bagian yang jarang terjadi atau hanya sesekali terjadi dalam tanggung jawab pekerjaan Anda, namun bersedia menerima tantangan mental seperti yang diminta. Anda yakin dengan kemampuan Anda untuk mengembangkan solusi tetapi mungkin membutuhkan kepastian atau dukungan.
scoresummary.enjoysproblemsolving.veryhigh=Anda mungkin menikmati menganalisis dan merumuskan solusi untuk masalah sebagai bagian dari pekerjaan sehari-hari. Anda merasa nyaman dengan tantangan mental dan optimis bahwa sebagian besar masalah dapat diselesaikan dengan usaha dan tindakan untuk mewujudkan.
scoresummary.enjoysproblemsolving.verylow=Anda mungkin merasa terintimidasi saat dihadapkan pada tantangan yang tidak memiliki solusi yang jelas. Anda mungkin memerlukan dorongan kuat dan jaminan dari supervisor untuk mendekati semua masalah kecuali yang paling sederhana. Anda mungkin merasa bahwa pengembangan solusi sebagai bagian dari pekerjaan.
scoresummary.eq.high=Skor Anda pada sifat ini di atas rata-rata. Ini biasanya memudahkan komunikasi efektif dengan orang lain, bahkan dalam situasi tegang. Ketahuilah bahwa orang lain mungkin tidak sama persepsinya pada saat Anda berkomunikasi.
scoresummary.eq.low=Skor Anda pada sifat ini di bawah rata-rata. Saat berinteraksi, sering kali membantu untuk meluangkan waktu sejenak untuk bertanya pada diri sendiri bagaimana perasaan Anda atau bagaimana perasaan orang yang Anda ajak bicara.
scoresummary.eq.medium=Skor Anda pada sifat ini adalah rata-rata.
scoresummary.eq.veryhigh=Skor Anda pada sifat ini jauh di atas rata-rata. Ini biasanya memudahkan komunikasi efektif dengan orang lain, bahkan dalam situasi tegang. Sadarilah bahwa orang lain mungkin tidak sama persepsinya dengan Anda saat berkomunikasi.
scoresummary.eq.verylow=Skor Anda pada sifat ini di bawah rata-rata. Saat berinteraksi, sering kali membantu untuk meluangkan waktu sejenak untuk bertanya pada diri sendiri bagaimana perasaan Anda atau bagaimana perasaan orang yang Anda ajak bicara.
scoresummary.exhibitsapositiveworkattitude.high=Anda biasanya mengharapkan untuk menerima penghargaan finansial dan pribadi sebagai imbalan atas upaya yang solid dan konsisten di tempat kerja. Anda menikmati sebagian besar aktivitas kerja dan bersedia memberikan upaya ekstra jika diperlukan atau diminta.
scoresummary.exhibitsapositiveworkattitude.low=Anda memandang pekerjaan sebagai aktivitas sekunder dan sering kali menerapkan upaya rata-rata paling baik. Anda memiliki kecenderungan untuk bersikap skeptis terhadap keputusan manajemen dan kebijakan perusahaan.
scoresummary.exhibitsapositiveworkattitude.medium=Anda lebih suka mendedikasikan upaya tingkat menengah untuk bekerja tetapi bersedia mengalokasikan upaya ekstra ketika diminta dan diberi imbalan karena melakukannya. Sikap Anda tentang kepuasan dan / atau kesenangan kerja adalah netral. Anda biasanya mempercayai manajemen tetapi bisa menjadi skeptis ketika diminta pada situasi tak terduga.
scoresummary.exhibitsapositiveworkattitude.veryhigh=Anda mengharapkan untuk menerima penghargaan finansial dan pribadi sebagai imbalan untuk menerapkan energi terbaik Anda untuk pekerjaan itu. Anda menikmati bekerja dan mempercayai organisasi untuk membantu Anda dalam karir Anda.
scoresummary.exhibitsapositiveworkattitude.verylow=Anda memandang pekerjaan sebagai aktivitas sekunder yang sebagian besar harus dijalani dan lebih suka mendedikasikan energi yang cukup untuk bertahan hidup. Anda mungkin tidak mempercayai organisasi untuk membantu karir Anda.
scoresummary.expressiveandoutgoing.high=Anda suka berbicara dalam pertemuan kelompok untuk memasukkan atau menganjurkan ide-ide baru. Kesenangan Anda dalam menyatakan gagasan Anda sendiri di antara orang lain sering kali memungkinkan Anda untuk memengaruhi dan secara aktif berpartisipasi dalam keputusan dan kegiatan kelompok. Namun, Anda harus sesekali berhati-hati agar orang lain memiliki waktu yang sama.
scoresummary.expressiveandoutgoing.low=Anda cenderung menghindari menegaskan ide-ide Anda sendiri kecuali diminta dengan kuat dan lebih memilih untuk menyimpan pikiran dan perasaan di dalam. Sambil bersedia untuk berbicara jika perlu, Anda berpartisipasi dalam kegiatan kelompok secara pasif. Anda lebih suka menginvestasikan sedikit waktu untuk mengikuti aktivitas kantor secara umum.
scoresummary.expressiveandoutgoing.medium=Anda tidak takut untuk berbicara dalam pertemuan kelompok untuk memasukkan atau menganjurkan ide-ide baru. Namun, Anda mungkin memerlukan beberapa petunjuk jika Anda tidak terlalu memikirkan suatu masalah. Anda menikmati menegaskan ide Anda sendiri untuk meyakinkan atau mengesankan, tetapi mempertimbangkan untuk memberikan waktu yang sama kepada orang lain.
scoresummary.expressiveandoutgoing.veryhigh=Anda menikmati menjadi pusat perhatian dan dengan bebas menyatakan pikiran dan pendapat Anda di antara teman dan orang asing. Sifat Anda yang ramah menghasilkan banyak teman dan rekan bisnis. Namun, terkadang Anda perlu berhati-hati agar tidak mendominasi percakapan hingga orang lain tidak dapat mengungkapkan pendapat mereka.
scoresummary.expressiveandoutgoing.verylow=Anda jarang berbicara dalam pertemuan kelompok untuk menganjurkan pemikiran atau ide, atau untuk menyuarakan pendapat. Anda tidak boleh memberikan informasi sukarela yang dapat mempengaruhi kinerja kelompok kecuali dalam keadaan darurat atau sangat relevan, atau jika diminta bantuan secara langsung. Anda mungkin tampak seperti peserta pasif dalam kegiatan kelompok.
scoresummary.firstlinesupervision.high=Skor Anda menunjukkan pengetahuan kerja yang wajar tentang topik ini. Anda cenderung siap menjadi produktif dengan sedikit pelatihan dasar atau dengan segera memasuki pelatihan lanjutan.
scoresummary.firstlinesupervision.low=Skor Anda menunjukkan bahwa Anda memiliki pengetahuan yang sangat dasar tentang Pengawasan Ritel Lini Pertama. Anda akan membutuhkan sedikit pelatihan dasar sebelum menjadi produktif di bidang pekerjaan ini.
scoresummary.firstlinesupervision.medium=Skor Anda menunjukkan pengetahuan kerja dasar yang moderat tentang Pengawasan Ritel Lini Pertama. Anda mungkin membutuhkan beberapa pelatihan dasar untuk memastikan bahwa Anda akan produktif.
scoresummary.firstlinesupervision.veryhigh=Skor Anda menunjukkan pengetahuan kerja Pengawasan Ritel Lini Pertama. Anda mungkin tidak memerlukan pelatihan tentang aspek dasar peran Anda. Namun, pelatihan lanjutan dapat membantu Anda menjadi mentor yang cocok bagi orang lain.
scoresummary.firstlinesupervision.verylow=Skor Anda menunjukkan sedikit atau tidak ada pengetahuan tentang Pengawasan Ritel Lini Pertama. Anda mungkin membutuhkan pelatihan dasar yang ekstensif sebelum menjadi produktif di bidang pekerjaan ini.
