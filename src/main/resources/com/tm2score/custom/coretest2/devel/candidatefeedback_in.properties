scoresummary.drive.high=Skor Anda menunjukkan bahwa Anda mendekati sebagian besar proyek, tugas, dan tantangan lain dengan tingkat energi, ketekunan, dan organisasi di atas rata-rata.
scoresummary.drive.low=Skor Anda menunjukkan bahwa Anda mendekati sebagian besar proyek, tugas, dan tantangan lain dengan tingkat energi, ketekunan, dan organisasi 'di bawah rata-rata'. Rekan kerja Anda mungkin merasa Anda tidak membawa beban selama aktivitas tim.
