scoresummary.competitive.high=Anda sangat termotivasi oleh tujuan yang menantang, penghargaan finansial, dan / atau pengakuan. Anda berusaha untuk sukses. Dalam situasi tertentu, Anda mungkin tertantang untuk tidak memengaruhi orang lain saat menyalurkan dorongan kompetitif ini.
scoresummary.competitive.low=Anda tidak menemukan tujuan yang menantang, penghargaan finansial, atau pengakuan yang sangat memotivasi. Sumber motivasi alternatif atau pengawasan tambahan mungkin diperlukan untuk membantu Anda memenuhi standar kualitas dan produktivitas.
scoresummary.competitive.medium=Anda dimotivasi oleh tujuan yang menantang, penghargaan finansial, dan / atau pengakuan. Namun, Anda dapat menyeimbangkan ambisi pribadi dengan kebutuhan tim atau organisasi dan bersedia melakukan apa pun jika diminta.
scoresummary.competitive.veryhigh=Anda sangat kompetitif dan mungkin merasa sulit untuk menjadi pemain tim dalam keadaan tertentu, meskipun Anda bersikeras untuk memberikan hasil dalam semua situasi. Anda dimotivasi oleh tujuan yang menantang, penghargaan finansial, dan / atau pengakuan, dan bersedia melakukan apa pun untuk berhasil.
scoresummary.competitive.verylow=Anda tampaknya tidak peduli dengan 'menang' atau melebihi target atau tujuan. Kecuali dimotivasi oleh sumber lain seperti keinginan akan kualitas, Anda mungkin hanya melakukan sedikit upaya dalam tugas.
scoresummary.corporatecitizenship.high=Biasanya kooperatif dan mudah diajak bekerja sama, Anda mempercayai manajemen dan rekan kerja untuk bertindak demi kepentingan terbaik organisasi, tetapi akan mempertanyakan tindakan yang tidak masuk akal. Anda secara sukarela berpartisipasi dalam inisiatif perusahaan dalam banyak situasi
scoresummary.corporatecitizenship.low=Meskipun terkadang kooperatif, Anda cenderung tidak mempercayai organisasi dan manajemen, kecuali jika diyakinkan sebaliknya. Hal ini dapat menyebabkan Anda bersikap defensif tentang pekerjaan Anda sendiri, atau menunjukkan permusuhan yang moderat terhadap kebijakan atau arah perusahaan. 
scoresummary.corporatecitizenship.medium=Biasanya positif dan membantu dalam interaksi dengan anggota tim dan rekan kerja, Anda menempatkan kebutuhan organisasi di atas kepentingan pribadi dan manajemen kepercayaan dalam banyak situasi. Anda mungkin menjadi waspada terhadap motif, atau menawarkan penolakan jika Anda merasa dimanipulasi atau dimanfaatkan, atau yakin bahwa informasi telah dirahasiakan.
scoresummary.corporatecitizenship.veryhigh=Anda kooperatif dan mudah diajak kerja sama. Anda mempercayai manajemen dan rekan kerja untuk bertindak demi kepentingan terbaik organisasi dan memperlakukan semua staf dengan tepat.
scoresummary.corporatecitizenship.verylow=Anda memiliki ketidakpercayaan terhadap organisasi dan manajemen dan sering menganggap ide atau perubahan baru akan berdampak negatif pada individu. Anda bisa bersikap defensif tentang pekerjaan Anda sendiri, atau menunjukkan permusuhan terhadap manajemen atau kebijakan perusahaan.
scoresummary.developsrelationships.high=Anda secara aktif membina hubungan, merasa nyaman bertemu orang baru, dan peka terhadap perasaan orang lain. Anda memelihara jaringan sosial yang luas, dan menggunakannya untuk mencapai tujuan kerja. Terkadang Anda mungkin merasa sulit untuk menyeimbangkan hubungan dengan tujuan dan prioritas pekerjaan, meskipun Anda mungkin juga menemukan bahwa hubungan dan jaringan yang relatif kuat memungkinkan Anda mencapai lebih dari yang mungkin bisa Anda lakukan.
scoresummary.developsrelationships.low=Anda mungkin lebih suka bekerja sendiri. Namun, dengan pengawasan atau dorongan Anda dapat bekerja secara efektif dalam kelompok.
scoresummary.developsrelationships.medium=Anda secara aktif membina hubungan, merasa nyaman bertemu orang baru, dan peka terhadap perasaan orang lain. Anda memelihara jaringan sosial yang luas, dan menggunakannya untuk mencapai tujuan kerja; menyeimbangkan pembangunan hubungan dengan tujuan dan prioritas kerja.
scoresummary.developsrelationships.veryhigh=Anda secara aktif membina dan memelihara hubungan dan intuitif dalam merasakan perasaan orang lain. Anda mungkin mendapati bahwa Anda memprioritaskan hubungan daripada produktivitas kerja, meskipun Anda mungkin juga mendapati bahwa hubungan yang kuat sering kali meningkatkan kemampuan Anda untuk menyelesaikan sesuatu.
