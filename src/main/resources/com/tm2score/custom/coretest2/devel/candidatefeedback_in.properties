scoresummary.historysurveytenure.veryhigh=Kebiasaan dan preferensi Anda yang terkait dengan pekerjaan menunjukkan stabilitas dan komitmen, yang biasanya menghasilkan masa kerja yang lama dengan perusahaan tempat Anda bekerja.
scoresummary.historysurveytenure.verylow=Kebiasaan dan preferensi Anda yang terkait dengan pekerjaan menunjukkan stabilitas dan komitmen di bawah rata-rata, yang biasanya menghasilkan masa kerja yang singkat dengan perusahaan tempat Anda bekerja. Pengusaha menyadari ini sebagai kelemahan dan sering menolak untuk mempekerjakan kandidat yang menunjukkan kualitas ini.
scoresummary.innovativeandcreative.high=Anda merasa nyaman membuat solusi baru atau orisinal untuk masalah atau masalah dan terbuka untuk diskusi bentuk bebas tentang berbagai ide.
scoresummary.innovativeandcreative.low=Anda tidak yakin dengan kemampuan Anda untuk menghasilkan solusi baru atau inovatif untuk masalah atau masalah. Anda merasa paling nyaman bekerja sebagai bagian dari kelompok dalam aktivitas pemecahan masalah, tetapi mungkin masih membutuhkan dorongan.
scoresummary.innovativeandcreative.medium=Anda melihat diri Anda memiliki kreativitas rata-rata dan mampu menghasilkan solusi baru atau asli untuk masalah atau masalah. Namun, Anda mungkin memerlukan dorongan yang signifikan untuk mendedikasikan energi yang diperlukan untuk tugas tersebut, atau merasa cukup percaya diri untuk melakukannya.
scoresummary.innovativeandcreative.veryhigh=Anda senang mengidentifikasi solusi baru untuk masalah secara teratur. Energi Anda dalam berpikir out of the box membuat Anda menjadi sumber daya yang berharga ketika masalah sulit terjadi. Namun, terkadang Anda harus berhati-hati agar preferensi Anda terhadap solusi baru tidak menyebabkan Anda terlihat tidak fokus atau tidak dapat diandalkan untuk tugas.
scoresummary.innovativeandcreative.verylow=Anda kurang percaya diri pada kemampuan Anda untuk menghasilkan solusi baru atau inovatif untuk masalah atau masalah. Hal ini menyebabkan Anda menolak peluang untuk berinovasi atau bekerja secara kreatif.
scoresummary.integrity.high=Tanggapan Anda menunjukkan tingkat integritas pribadi yang 'di atas rata-rata' di tempat kerja. Ini berarti rekan kerja Anda melihat Anda sebagai orang yang dapat dipercaya dan dapat diandalkan. Mereka kadang-kadang bersedia untuk berbagi pemikiran dan kekhawatiran dengan Anda, dan akan mendengarkan pendapat Anda dan umpan balik yang membangun. Mereka juga akan bersedia untuk mengerjakan proyek tim dengan Anda.
scoresummary.integrity.low=Tanggapan Anda menunjukkan tingkat integritas pribadi 'di bawah rata-rata' di tempat kerja. Ini berarti rekan kerja Anda mungkin merasa Anda tidak dapat dipercaya atau tidak dapat diandalkan, dan mereka terkadang menghindari penugasan tim di mana mereka perlu bekerja dengan Anda. Mereka mungkin juga menghindari berbagi pemikiran dan pendapat dengan Anda saat tidak perlu. Mereka cenderung bereaksi negatif terhadap saran atau umpan balik konstruktif dari Anda.
scoresummary.integrity.medium=Tanggapan Anda menunjukkan tingkat integritas pribadi 'rata-rata' di tempat kerja. Ini berarti bahwa rekan kerja Anda melihat Anda secara umum dapat dipercaya dan dapat diandalkan, tetapi mereka mungkin menyimpan kecurigaan sesekali. Mereka biasanya akan bersedia untuk mengerjakan proyek tim dengan Anda jika diminta oleh supervisor.
scoresummary.integrity.veryhigh=Tanggapan Anda menunjukkan tingkat integritas pribadi yang tinggi di tempat kerja. Ini berarti bahwa rekan kerja Anda kemungkinan besar menganggap Anda dapat dipercaya dan dapat diandalkan. Mereka mungkin sering mencari Anda untuk berbagi pemikiran dan kekhawatiran mereka dengan Anda, atau untuk mendapatkan pendapat Anda tentang sesuatu, termasuk menerima saran dan umpan balik yang membangun. Mereka juga akan bersedia untuk mengerjakan proyek tim dengan Anda.
scoresummary.integrity.verylow=Tanggapan Anda menunjukkan rendahnya tingkat integritas pribadi di tempat kerja. Ini berarti rekan kerja Anda mungkin cenderung memandang Anda sebagai orang yang tidak dapat dipercaya atau tidak dapat diandalkan. Mereka mungkin menghindari penugasan di mana mereka perlu bekerja dengan Anda. Mereka juga mungkin akan menghindari berbagi pemikiran dan pendapat dengan Anda dan kemungkinan besar mereka akan menolak umpan balik atau saran yang membangun dari Anda.
scoresummary.knowledge.high=Anda menunjukkan pengetahuan yang kuat di bidang ini.
scoresummary.knowledge.low=Anda menunjukkan pengetahuan di bawah rata-rata di bidang ini. Jika relevan dengan pekerjaan yang Anda lamar, Anda dapat mempertimbangkan untuk mendaftar di program pembelajaran atau melakukan studi mandiri di bidang ini.
scoresummary.knowledge.medium=Anda menunjukkan pengetahuan rata-rata di bidang ini. Jika relevan dengan pekerjaan yang Anda lamar, Anda dapat mempertimbangkan untuk mendaftar di program pembelajaran atau melakukan studi mandiri di bidang ini.
scoresummary.knowledge.veryhigh=Anda menunjukkan pengetahuan yang sangat kuat di bidang ini.
scoresummary.knowledge.verylow=Anda menunjukkan pengetahuan di bawah rata-rata di bidang ini. Jika relevan dengan pekerjaan yang Anda lamar, Anda dapat mempertimbangkan untuk mendaftar di program pembelajaran atau melakukan studi mandiri di bidang ini.
scoresummary.multitasking.high=Anda menunjukkan kemampuan yang kuat untuk mengelola banyak aktivitas secara paralel (multi-tasking).
scoresummary.multitasking.low=Anda menunjukkan kemampuan di bawah rata-rata untuk mengelola beberapa aktivitas secara paralel (multi-tasking). Anda mungkin ingin menghindari pekerjaan yang membutuhkan kemampuan untuk mengatur prioritas dan tugas.
scoresummary.multitasking.medium=Anda menunjukkan kemampuan rata-rata untuk mengelola beberapa aktivitas secara paralel (multi-tasking). Banyak pekerjaan membutuhkan kemampuan untuk mengatur prioritas dan tugas sepanjang hari. Dengan tetap tenang dan mantap, Anda seharusnya dapat menangani jenis pekerjaan ini tanpa stres yang berlebihan.
scoresummary.multitasking.veryhigh=Anda menunjukkan kemampuan yang sangat kuat untuk mengelola banyak aktivitas secara paralel (multi-tasking).
scoresummary.multitasking.verylow=Anda menunjukkan kemampuan di bawah rata-rata untuk mengelola beberapa aktivitas secara paralel (multi-tasking). Anda mungkin ingin menghindari pekerjaan yang membutuhkan kemampuan untuk mengatur prioritas dan tugas.
scoresummary.needsstructure.high=Anda mengikuti aturan dengan cermat, tetapi bersedia membuat pengecualian sesekali jika diperlukan oleh keadaan. Anda suka merencanakan pekerjaan Anda dan menjalankan rencana Anda sepanjang hari. Meskipun Anda merasa paling nyaman dengan rutinitas, Anda dapat menavigasi perubahan yang terjadi dalam bisnis normal.
scoresummary.needsstructure.low=Dapat kehilangan minat pada rutinitas, repetitif, tugas dan aktivitas jika tidak ada variasi sesekali. Anda lebih suka lingkungan kerja yang dinamis namun mampu mengelola melalui tugas yang berulang. Jika diharuskan untuk mengikuti terlalu banyak aturan atau tugas pekerjaan yang sangat rutin, Anda mungkin kehilangan motivasi.
scoresummary.needsstructure.medium=Anda merasa nyaman dengan aspek rutinitas maupun dinamis dari suatu pekerjaan dan tampak lebih menyukai perpaduan keduanya. Anda biasanya mengikuti aturan kecuali keadaan membenarkan adanya penyimpangan.
scoresummary.needsstructure.veryhigh=Anda mengikuti aturan secara konsisten dan membuat keputusan yang cermat. Anda merencanakan pekerjaan Anda dengan bijaksana dan melaksanakan rencana Anda dengan perhatian yang tinggi terhadap detail. Dalam kasus tertentu, Anda mungkin merasa gelisah karena perubahan tak terduga dalam rutinitas kerja Anda.
scoresummary.needsstructure.verylow=Anda mungkin mudah bosan dengan tugas dan aktivitas yang rutin, berulang-ulang, dan ditentukan secara ekstensif. Ini dapat menyebabkan Anda tampak tidak teratur dalam gaya kerja Anda. Anda memiliki kecenderungan untuk menolak aturan yang tidak relevan dengan Anda atau tujuan pekerjaan Anda.
scoresummary.noncognitive.high=Skor Anda pada sifat ini di atas rata-rata.
scoresummary.noncognitive.low=Skor Anda pada sifat ini di bawah rata-rata.
scoresummary.noncognitive.medium=Skor Anda pada sifat ini adalah rata-rata.
scoresummary.noncognitive.veryhigh=Skor Anda pada sifat ini jauh di atas rata-rata.
scoresummary.noncognitive.verylow=Skor Anda pada sifat ini di bawah rata-rata.
scoresummary.seeksperfection.high=Anda mencari kualitas setinggi mungkin di hampir setiap tugas dan bersedia memberikan upaya atau sumber daya ekstra untuk memastikan tugas dilakukan dengan benar. Keteguhan Anda pada kualitas biasanya menghasilkan reputasi yang kuat dalam organisasi Anda untuk keandalan, meskipun terkadang Anda harus berhati-hati agar tidak menyebabkan penundaan yang tidak masuk akal dalam menyelesaikan pekerjaan Anda.
scoresummary.seeksperfection.low=Perhatian Anda pada tuntutan seperti jadwal dan tingkat produksi dapat menyebabkan ekspektasi Anda kepada orang lain untuk 'menangkap' dan memperbaiki kualitas yang tidak dapat diterima sebelum suatu produk mencapai pengguna akhirnya. Anda mampu menghasilkan karya yang dapat diterima tetapi mungkin perlu lebih memperhatikan kualitas atau mungkin memerlukan pengawasan tambahan.
scoresummary.seeksperfection.medium=Meskipun Anda berusaha untuk mempertahankan standar kualitas yang tinggi, Anda memahami kebutuhan untuk bekerja sesuai jadwal dan batasan sumber daya. Anda melihat nilai kompromi untuk menyeimbangkan batasan ini, namun hindari membiarkan kualitas turun di bawah tingkat yang dapat diterima.
scoresummary.seeksperfection.veryhigh=Anda menuntut kualitas dalam pekerjaan dan komunikasi Anda. Meskipun hal ini biasanya meningkatkan reputasi dan kinerja Anda secara keseluruhan, terkadang Anda mungkin mendapati bahwa Anda begitu berniat untuk mencapai kesempurnaan dalam produk kerja sehingga Anda merasa sulit untuk tetap sesuai jadwal.
scoresummary.seeksperfection.verylow=Anda sepertinya tidak peduli dengan kualitas produk pekerjaan dan berusaha menghasilkan pekerjaan yang 'cukup baik' dalam banyak kasus. Kesediaan Anda untuk menerima pekerjaan yang di bawah standar dapat menyebabkan Anda menggunakan jadwal atau kejadian yang tidak terduga sebagai alasan dan dapat menyebabkan penundaan karena perlu pengerjaan ulang.
scoresummary.skill.high=Anda menunjukkan pengetahuan / keterampilan yang kuat di bidang ini
scoresummary.skill.low=Anda menunjukkan pengetahuan / keterampilan di bawah rata-rata di bidang ini. Jika relevan dengan pekerjaan yang Anda lamar, Anda dapat mempertimbangkan untuk mendaftar di program pembelajaran atau melakukan studi mandiri di bidang ini.
scoresummary.skill.medium=Anda menunjukkan pengetahuan / keterampilan rata-rata di bidang ini. Jika relevan dengan pekerjaan yang Anda lamar, Anda dapat mempertimbangkan untuk mendaftar di program pembelajaran atau melakukan studi mandiri di bidang ini.
scoresummary.skill.veryhigh=Anda menunjukkan pengetahuan / keterampilan yang sangat kuat di bidang ini.
scoresummary.skill.verylow=Anda menunjukkan pengetahuan / keterampilan di bawah rata-rata di bidang ini. Jika relevan dengan pekerjaan yang Anda lamar, Anda dapat mempertimbangkan untuk mendaftar di program pembelajaran atau melakukan studi mandiri di bidang ini.
scoresummary.teamwork.high=Tanggapan Anda menunjukkan bahwa Anda melihat diri Anda sebagai pemain tim yang produktif. Anda biasanya berkolaborasi daripada hanya bekerja sama dengan anggota tim, membantu seluruh tim meningkatkan permainannya. Selain itu, Anda biasanya menempatkan tujuan kelompok di depan tujuan dan keinginan individu.
scoresummary.teamwork.low=Tanggapan Anda menunjukkan preferensi untuk beroperasi secara individu daripada sebagai anggota tim. Anda mungkin merasa kolaborasi sering kali hanya membuang-buang waktu. Meskipun terbuka untuk tugas tim, Anda mungkin merasa paling produktif saat melakukan tugas sendiri.
scoresummary.teamwork.medium=Tanggapan Anda menunjukkan bahwa Anda terbuka untuk tugas berorientasi tim dan individu. Kemungkinan Anda memiliki pengalaman positif bekerja di kedua mode tersebut. Anda merasa nyaman berkolaborasi dengan orang lain saat ditugaskan ke sebuah tim dan Anda biasanya mendukung dan memperhatikan rekan kerja Anda.
scoresummary.teamwork.veryhigh=Tanggapan Anda menunjukkan bahwa Anda merasa Anda adalah pemain tim yang sangat produktif. Anda berkolaborasi daripada hanya bekerja sama untuk meningkatkan kinerja tim Anda dan untuk mencapai tujuan tim Anda. Anda tampaknya bersedia untuk menempatkan tujuan kelompok di depan tujuan dan keinginan individu.
scoresummary.teamwork.verylow=Tanggapan Anda menunjukkan preferensi yang kuat untuk beroperasi secara individu daripada sebagai anggota tim. Anda tidak terlalu tertarik untuk berkolaborasi, yang mungkin Anda rasa hanya membuang-buang waktu. Sebaliknya, Anda merasa paling produktif saat dibiarkan melakukan tugas sendiri.
scoresummary.writing.high=Anda menunjukkan kemampuan yang kuat untuk mengekspresikan diri Anda secara tertulis.
scoresummary.writing.low=Anda menunjukkan kemampuan di bawah rata-rata untuk mengekspresikan diri Anda secara tertulis. Dalam banyak pekerjaan, menulis adalah keterampilan penting. Pertimbangkan untuk mendaftar dalam program menulis perkembangan untuk meningkatkan kemampuan Anda.
scoresummary.writing.medium=Anda menunjukkan kemahiran rata-rata untuk mengekspresikan diri Anda secara tertulis. Dalam banyak pekerjaan, menulis adalah keterampilan yang sangat penting. Pertimbangkan untuk mendaftar dalam program menulis perkembangan untuk meningkatkan kemampuan Anda.
scoresummary.writing.veryhigh=Anda menunjukkan kemampuan yang sangat tinggi untuk mengekspresikan diri Anda dalam tulisan.
scoresummary.writing.verylow=Anda menunjukkan kemampuan di bawah rata-rata untuk mengekspresikan diri Anda secara tertulis. Dalam banyak pekerjaan, menulis adalah keterampilan penting. Pertimbangkan untuk mendaftar dalam program menulis perkembangan untuk meningkatkan kemampuan Anda.
subtitle.ability=Bagian ini berisi daftar kemampuan kognitif terkait pekerjaan yang telah dievaluasi dalam konteks mirip pekerjaan menggunakan teknologi simulasi HR Avatar. Studi telah menunjukkan bahwa kemampuan kognitif sangat berkorelasi dengan kinerja pekerjaan untuk banyak pekerjaan. Kemampuan juga berkorelasi dengan pemecahan masalah dan kemampuan belajar dengan cepat.
subtitle.aims=Bagian ini berisi daftar karakteristik kepribadian yang sering dikaitkan dengan prestasi kerja. Ingat, ini bukan keterampilan dan tidak menunjukkan kemampuan untuk melakukan suatu pekerjaan. Sebaliknya, mereka dapat digunakan untuk mengevaluasi kesesuaian dengan kebutuhan umum pekerjaan dan budaya organisasi.
subtitle.biodata=Bagian ini mengevaluasi jawaban yang Anda berikan terkait riwayat pekerjaan Anda. Studi menunjukkan bahwa perilaku masa lalu sering kali menunjukkan perilaku di masa depan.
subtitle.eq=Bagian ini berisi daftar karakteristik kecerdasan emosional yang menunjukkan seberapa selaras Anda dengan emosi Anda, dan orang lain, serta kemampuan Anda untuk mengontrol perilaku Anda dalam kaitannya dengan emosi yang mungkin Anda alami. Ciri-ciri ini sering kali memengaruhi kinerja dalam kelompok atau tim.
subtitle.ks=Bagian ini berisi daftar bidang pengetahuan dan keterampilan terkait pekerjaan yang telah dievaluasi. Skor rendah di area ini sering menunjukkan bahwa pembelajaran tambahan mungkin diperlukan sebelum kinerja terbaik dapat dicapai.
tips.ability=Gunakan sumber daya seperti kelas, panduan pelatihan, atau dukungan seorang mentor untuk meningkatkan kemampuan Anda. Cari kesempatan untuk berlatih dan dapatkan umpan balik sebanyak mungkin.
tips.adaptability=Saat dihadapkan pada perubahan di tempat kerja, berusahalah untuk memahami tujuan perubahan dan langkah apa yang mungkin Anda ambil untuk beradaptasi atau mengelola perubahan secara efektif.
tips.adaptable=Saat dihadapkan pada perubahan di tempat kerja, berusahalah untuk memahami tujuan perubahan dan langkah apa yang mungkin Anda ambil untuk beradaptasi atau mengelola perubahan secara efektif.
tips.analyticalthinking=Carilah panduan dalam mengkategorikan dan mengatur informasi yang ingin Anda analisis.
tips.analyticalthinkingandattentiontodetail=Carilah panduan dalam mengkategorikan dan mengatur informasi yang ingin Anda analisis. Berikan waktu ekstra untuk meninjau pekerjaan Anda dan gunakan sumber tersedia untuk memeriksa keakuratannya.
tips.attentiontodetail=Berikan waktu ekstra untuk meninjau pekerjaan Anda dan gunakan sumber-sumber tersedia untuk memeriksa keakuratannya.
tips.competitive=Tingkat daya saing yang diinginkan bervariasi dari satu peran ke peran lainnya. Bekerja untuk memahami keseimbangan yang tepat antara kebutuhan pribadi Anda dan kebutuhan tim.
tips.corporatecitizenship=Sebagai karyawan, Anda adalah bagian dari suatu kolektif. Berusahalah untuk bersikap positif dalam interaksi Anda dengan rekan kerja. Pertahankan kesadaran akan peran Anda di tempat kerja dan nilai yang Anda berikan 
tips.developsrelationships=Untuk mengembangkan hubungan di tempat kerja, perkenalkan diri Anda kepada rekan kerja untuk mempelajari apa yang mereka lakukan dan bagaimana Anda dapat berinteraksi secara profesional.
tips.drive=Pertama, jaga dirimu. Apakah Anda cukup tidur? Apakah kamu makan dengan baik. Apakah Anda rutin berolahraga? Selanjutnya, pertimbangkan sikap Anda. Apakah kamu tertawa setiap hari? Apakah Anda memiliki tujuan yang benar-benar Anda pedulikan? Apakah Anda berproses maju menuju tujuan Anda? Apakah Anda perlu mencampurkan rutinitas Anda dengan menjadi sukarelawan untuk sesuatu yang baru? Terakhir, pastikan Anda tidak terlalu berkomitmen dan tidak berada dalam bahaya kelelahan.
tips.emotionalselfawareness=Luangkan waktu sejenak untuk memeriksa diri sendiri dan bagaimana perasaan Anda, terutama dalam situasi stres atau bergerak cepat.
tips.emotionalselfcontrol=Latihan pengendalian diri dan kesabaran. Bernapaslah dan berhenti sejenak sebelum Anda bertindak atau merespons situasi yang meradang.
tips.empathy=Luangkan waktu untuk mengenal rekan kerja Anda sebagai manusia. Ajukan pertanyaan dan dengarkan dengan saksama dan tulus jawabannya. Akui perasaan dan lihat sesuatu dari sudut pandang orang lain. Dorong lebih banyak kontak tatap muka dengan rekan dan pelanggan. Gunakan percakapan empat mata untuk memastikan orang lain memiliki kesempatan untuk didengar.
tips.empathyandemotionalselfcontrol=Luangkan waktu untuk mengenal rekan kerja Anda sebagai manusia. Ajukan pertanyaan dan dengarkan dengan saksama dan tulus jawabannya. Akui perasaan dan lihat sesuatu dari sudut pandang orang lain. Dorong lebih banyak kontak tatap muka dengan rekan dan pelanggan. Gunakan percakapan empat mata untuk memastikan orang lain memiliki kesempatan untuk didengar. Latihan pengendalian diri dan kesabaran. Bernapaslah dan jeda sebelum Anda bertindak atau merespons situasi yang meradang.
tips.enjoysproblemsolving=Jelajahi berbagai pendekatan untuk menangani proyek atau tugas. Teliti bagaimana orang atau organisasi lain mendekati suatu masalah.
tips.eq=Untuk meningkatkan kesadaran diri dalam hal emosi, pengendalian emosi, dan empati disarankan agar  berhenti sejenak ketika dihadapkan pada situasi yang memancing emosi dan belajar merefleksikan perasaan Anda serta bagaimana Anda biasanya bereaksi. Cobalah untuk mempertimbangkan situasi dari sudut pandang orang lain, sejarah pribadinya, dan karakteristik kepribadiannya. Jika memungkinkan, tanyakan orang itu untuk perspektif mereka. Pertimbangkan tanggapan Anda setelah memahami dampak dari tindakan Anda. Praktikkan langkah-langkah ini saat peluang muncul.
tips.exhibitsapositiveworkattitude=Kepositifan itu menular. Hadir dengan pelanggan dan kolega. Jika Anda menemukan bahwa perasaan negatif berkembang mengenai suatu situasi, luangkan waktu sejenak untuk mencari pendekatan positif terhadap masalah sebelum mengungkapkan pikiran Anda secara terbuka.
tips.expressiveandoutgoing=Tidak semua orang ramah secara alami. Pahami kapan Anda diharapkan menjadi ekspresif. Jika hal ini menyebabkan ketidaknyamanan yang luar biasa, sebaiknya bicarakan dengan mentor atau supervisor tentang peran Anda.
tips.firstlinesupervision=Gunakan sumber daya seperti kelas, panduan pelatihan, atau dukungan mentor untuk meningkatkan pengetahuan dan keterampilan di bidang Anda.
tips.historysurveyperformance=Temukan mentor, atau duduklah dengan supervisor atau manajer Anda untuk merumuskan rencana untuk meningkatkan efektivitas Anda secara keseluruhan di tempat kerja.
tips.historysurveytenure=Tanyakan pada diri Anda apakah Anda sedang mencari peluang kerja yang benar-benar Anda nikmati, dan Anda kuasai. Carilah jenis pekerjaan dan perusahaan yang dapat Anda kenali dan Anda banggakan. Perubahan pekerjaan terkadang tidak dapat dihindari, tetapi gunakan penilaian Anda untuk memilih peluang yang menurut Anda berpotensi tinggi untuk pekerjaan jangka panjang.
tips.innovativeandcreative=Tidak semua orang secara alami kreatif dan tidak semua peran membutuhkan kreativitas. Bekerja untuk memahami bidang kekuatan dan pengetahuan Anda. Pikirkan tentang bagaimana Anda dapat menggunakan kekuatan ini untuk meningkatkan pekerjaan Anda. Diskusikan ide-ide itu dengan supervisor Anda.
tips.integrity=Selalu jujur \u200b\u200bpada orang lain, meski itu sulit. Periksa diri sendiri dan perasaan atau pemikiran Anda tentang apa yang benar. Mundur dan pertimbangkan jalan keluar ketika Anda ditarik ke dalam situasi yang penuh tekanan. Pahami nilai-nilai pribadi Anda dan pertimbangkan sebelum Anda bertindak. Tunjukkan welas asih kepada orang lain dengan mempertimbangkan perspektif mereka dan mencoba memahami perasaan mereka. Bantu orang lain kapan pun Anda bisa, bahkan saat itu memperlambat Anda.
tips.knowledge=Menggunakan sumber daya seperti kelas, panduan pelatihan, buku-buku, majalah, atau dukungan mentor untuk meningkatkan pengetahuanmu.
tips.multitasking=Mengembangkan kemampuan untuk melakukan banyak tugas dengan baik membutuhkan latihan. Penting untuk memahami kecepatan dalam melakukan tugas berbeda yang berselang-seling. Menciptakan ruang bekerja yang dapat terkelola dan memungkinkan untuk akses kepada peralatan yang diperlukan secepatnya sehingga dapat meningkatkan kemampuan bekerja multitasking.
tips.needsstructure=Jumlah struktur di tempat kerja bisa saja bervariasi sesuai dengan penghargaan orang atas struktur tersebut. Pahami apa yang dibutuhkan lingkungan kerja dan dukungan apa yang akan Anda temukan di tempat kerja.Jika Anda memerlukan lebih banyak atau lebih sedikit dukungan, Anda bisa bertanya kepada supervisor untuk meminta bimbingannya. 
tips.noncognitive=Hati-hati dengan kekuatan atau kelemahan pada area ini selama Anda berinteraksi dengan orang lain. Amati bagaimana orang lain berperilaku atau breaksi berbeda dari Anda dan pertimbangkan sudut pandang mereka.
tips.seeksperfection=Pahami pentingnya kesempurnaan pada pekerjaan yang Anda lakukan. Ketika mempelajari proyek mungkin baik jika bertanya kepada atasan atau rekan kerja Anda tentang skala prioritas sehubungan dengan waktu, kualitas, dan kuantitas yang diharapkan.
tips.skill=Gunakan sumber daya seperti kelas, panduan pelatihan, atau dukungan mentor untuk memperkaya pengetahuan atau keahlian pada bidangmu. Cari peluang untuk  berlatih dan memperoleh sebanyak mungkin umpan balik. 
tips.teamwork=Fokus pada kolaborasi bukan hanya kerja sama. Artinya, Anda tidak hanya sekadar menunjukkan tugas Anda, tetapi juga aktif mencari cara menolong orang lain menyelesaikan tugasnya. Jangan takut untuk mengijinkan orang menolongmu. Terbuka terhadap saran dan perspektif berbeda. Tetap fokus kepada minat dan tujuan kelompok. Mendengarkan dengan baik. Jadi pelopor untuk melakukan pekerjaan kotor. Hargai rekan kerja yang berhasil melakukan tugasnya dengan baik. Sesuaikan gaya kerja Anda dengan gaya kerja orang lain. 
tips.titleC=Tips umum untuk peningkatan:
tips.writing=Baca ulang semua memo, email, dan surat koresponden sebelum mengirim. Individu yang kurang pengetahuan atas tata bahasa atau kemampuan mengeja dapat dibimbing dengan pelatihan tambahan atau materi referensi seperti panduan menulis dan kamus.
