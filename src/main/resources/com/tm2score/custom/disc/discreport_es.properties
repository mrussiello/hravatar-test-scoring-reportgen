disc.History.1=El modelo DISC remonta sus ra\u00edces al Dr. William Moulton Marston, un psic\u00f3logo que lo introdujo en su libro Emociones de la gente normal, publicado en 1928. Las investigaciones de Marston se centraron en comprender las emociones y comportamientos humanos dentro de contextos sociales. Sin embargo, no fue \u00e9l quien creo la herramienta de evaluaci\u00f3n como tal. 
disc.History.2=Fue el psic\u00f3logo industrial Walter Clarke quien desarroll\u00f3 la primera evaluaci\u00f3n conductual basada en el modelo DISC en la d\u00e9cada de 1940. Con el paso de los a\u00f1os, diversas organizaciones han ido perfeccionando y adaptando el modelo, convirti\u00e9ndolo en una herramienta bastante utilizada en los procesos de desarrollo de liderazgo, formaci\u00f3n de equipos y reclutamiento.
