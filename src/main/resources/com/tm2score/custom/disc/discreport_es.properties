cs.howworkwith.d.1=Al trabajar con personas Estilo D, sus compa\u00f1eros Estilo C deben asegurarse de hablar siempre acerca de los posibles riesgos, obst\u00e1culos o desaf\u00edos que las personas Estilo D puedan estar pasando por alto. Las personas Estilo D tambi\u00e9n tienen la tendencia a no admitir sus errores, por lo que las personas Estilo C deben asegurarse de permanecer firmes cuando observen que algo debe corregirse. Es necesario entender que las personas Estilo D trabajan a un ritmo m\u00e1s acelerado, as\u00ed que esperan que el trabajo se lleve a cabo a tiempo.
cs.howworkwith.i.1=El trabajar con personas Estilo I, sus compa\u00f1eros Estilo C deben tratar de abrirse a las ideas nuevas y dejar que las personas Estilo I muestren su entusiasmo y creatividad. Es posible que a las personas Estilo I se les dificulte ser organizadas y terminar lo que empiezan, por lo que las personas Estilo C pueden ayudarles d\u00e1ndoles planes y plazos detallados. Las personas Estilo C pueden reforzar su relaci\u00f3n con las personas Estilo I pidi\u00e9ndoles su retroalimentaci\u00f3n sobre proyectos y d\u00e1ndoles explicaciones claras cuando tengan dudas. 
cs.howworkwith.s.1=Al trabajar con personas Estilo S, sus compa\u00f1eros Estilo C deben buscar su orientaci\u00f3n sobre c\u00f3mo forjar relaciones de trabajo y tener una din\u00e1mica positiva. Para ambos estilos es importante la estabilidad y la predictibilidad, lo que conlleva a un ambiente de trabajo bien organizado. Ambos estilos deben trabajar en conjunto para garantizar que las tareas se realicen a tiempo. Las personas Estilo S tienden a ser excesivamente complacientes para evitar conflictos o decisiones dif\u00edciles, por lo que las personas Estilo C pueden ayudarles utilizando sus fortalezas para transmitirles sus conocimientos.   
cs.leading.general.1=Las personas Estilo C pueden adaptarse a toda clase de jefes y l\u00edderes, siempre y cuando s\u00f3lo tengan uno a la vez.
cs.leading.general.2=Sea congruente, mant\u00e9ngase informado y delegue las tareas de manera clara y precisa
