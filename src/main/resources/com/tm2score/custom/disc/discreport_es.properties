c.howworkwith.c.1=Al trabajar con otras personas Estilo C, aseg\u00farese de que exista comunicaci\u00f3n entre ustedes y trabajen en conjunto para crear sistemas. Aseg\u00farese de que dichos sistemas cumplan con las necesidades y expectativas de todos. Comun\u00edquense frecuentemente sobre los est\u00e1ndares de los proyectos y confirme que todos est\u00e9n en la misma p\u00e1gina. Las personas Estilo C son excesivamente cr\u00edticas de s\u00ed mismas y de otros, as\u00ed que aseg\u00farese de formular preguntas antes de hacer suposiciones sobre el trabajo de los dem\u00e1s. 
