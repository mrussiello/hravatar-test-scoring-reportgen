disc.what.p1=La evaluaci\u00f3n DISC es una herramienta de an\u00e1lisis conductual dise\u00f1ada para evaluar y categorizar a las personas dentro de cuatro estilos principales de personalidad:
disc.what.p2=DISC ayuda a los empleados a comprender su propio comportamiento, as\u00ed como la forma en que interact\u00faan con otras personas en el lugar de trabajo.
disc.what.p3=La finalidad principal de la evaluaci\u00f3n DISC es entender y apreciar las fortalezas particulares de una persona, no etiquetarlas. Es posible crear un equipo equilibrado vali\u00e9ndose de sus diferencias. Entender cu\u00e1les son los comportamientos que prefiere tener una persona y qu\u00e9 les provoca motivaci\u00f3n puede contribuir a tomar decisiones m\u00e1s informadas con respecto a la satisfacci\u00f3n emocional de las personas y su eficacia dentro de la fuerza de trabajo. DISC no mide inteligencia, ni valores o habilidades, sino que ayuda a las personas y a los equipos a entender mejor las preferencias de comunicaci\u00f3n, las tendencias del proceso de toma de decisiones y la din\u00e1mica interpersonal. 
ds.characteristics=Persona orientada a resultados, decidida, confiada, directa, competitiva, que asume riesgos, colaboradora, confiable, servicial, orientada a trabajar en equipo y que escucha con atenci\u00f3n
ds.handlingconflict.1=Asume una estrategia directa para resolver conflictos
ds.handlingconflict.2=Da prioridad a encontrar soluciones inmediatas permitiendo la participaci\u00f3n de su equipo para mantener la armon\u00eda social
ds.handlingconflict.3=Escucha a las personas impactadas por alg\u00fan conflicto, guiando al grupo a la acci\u00f3n para que la situaci\u00f3n sea m\u00e1s llevadera
ds.howwork.onteam.1=A los compa\u00f1eros de trabajo Estilo D les gusta asumir retos. Tienden a ayudar a sus dem\u00e1s compa\u00f1eros a concentrarse en el panorama completo y lograr resultados.
ds.howwork.with.1=Sea conciso: conc\u00e9ntrese en lo m\u00e1s importante, evite generalizaciones, cuando hable con su equipo piense que est\u00e1 haciendo un resumen. No les haga perder el tiempo. Piense en establecer una agenda para sus reuniones y aseg\u00farese de apegarse a ella. Aborde todo tipo de problemas de manera directa y enf\u00f3quese en las soluciones. 
ds.howwork.with.2=Muestre confianza en usted mismo: exprese lo que siente. Las personas Estilo D responden favorablemente a las ideas atrevidas y agradecen a los dem\u00e1s por ser directos.
ds.howworkwith.c.1=Al trabajar con personas Estilo C, los compa\u00f1eros Estilo D deben darles tiempo para resolver sus problemas y terminar sus tareas como mejor les acomode. Sin embargo, las personas Estilo C tienden a analizar excesivamente las situaciones, por lo que las personas Estilo D siempre deben controlar y utilizar sus habilidades de toma de decisiones para evitar esta situaci\u00f3n. 
ds.howworkwith.d.1=Al trabajar con otras personas de su mismo estilo, las personas Estilo D deben buscar la oportunidad de dejar que \u00e9stas se hagan cargo de la situaci\u00f3n y turnarse el papel de l\u00edder. Es necesario trabajar en conjunto para lograr metas comunes y asegurarse de que est\u00e9n alineadas y respaldadas unas con otras. Deben asegurarse de no presionen demasiado al resto de los compa\u00f1eros de equipo. 
ds.howworkwith.i.1=Al trabajar con personas Estilo I, los compa\u00f1eros de trabajo Estilo D deben darle prioridad a la paciencia y permitir que las personas Estilo I expongan sus ideas por completo, d\u00e1ndoles tiempo para ser creativos y brind\u00e1ndoles una atenci\u00f3n positiva. Las personas Estilo I tienden a distraerse, por lo que las personas Estilo D pueden ayudarlas mostr\u00e1ndose en\u00e9rgicas con respecto a los tiempos l\u00edmite y a las metas. 
ds.howworkwith.s.1=Al trabajar con personas Estilo S, los compa\u00f1eros de trabajo Estilo D necesitan brindarles orientaci\u00f3n cuando se produzcan cambios importantes, liderarlas mediante el ejemplo y trabajar junto con ellas en dichos cambios. Las personas Estilo D necesitan ser comprensivas cuando las personas Estilo S les hagan preguntas o cuando necesiten una mayor explicaci\u00f3n. Las habilidades de delegaci\u00f3n de las personas Estilo D pueden ser de gran ayuda cuando trabajan con personas Estilo S.
ds.leading.general.1=Sea claro y conciso al momento de plantear tareas y responsabilidades
ds.leading.general.2=Deje que las personas Estilo D realicen sus tareas de manera independiente. En caso de que necesiten mayor informaci\u00f3n, se la pedir\u00e1n. 
ds.leading.motivate.1=Estimule a las personas Estilo D con tareas nuevas y demandantes.
ds.leading.motivate.2=Deles libertad siempre que pueda
ds.leading.motivate.3=Aumente su confianza reconociendo sus logros frente al equipo
ds.leading.recognizestress.1=Es posible que las personas Estilo D empiecen a trabajar m\u00e1s duro y durante m\u00e1s horas para demostrar su capacidad y controlar cualquier situaci\u00f3n que les est\u00e9 provocando estr\u00e9s. 
ds.leading.recognizestress.2=Es posible que manifiesten su estr\u00e9s a trav\u00e9s de su impaciencia y falta de sensibilidad. 
ds.leading.recognizestress.3=As\u00edgneles una tarea en la que produzcan resultados inmediatos. De ser posible, deles la oportunidad de influir sobre las decisiones de la persona que les causa ese estr\u00e9s. 
ds.leading.resolveconflict.1=Permanezca firme en su estilo de direcci\u00f3n, pero aseg\u00farese de que las personas Estilo D se sientan escuchadas y agradezca sus contribuciones. 
ds.leading.resolveconflict.2=Sea directo, vaya al grano inmediatamente y haga \u00e9nfasis en el resultado que desea obtener.
ds.leading.resolveconflict.3=Brinde perspectivas alternas, respalde su l\u00f3gica mediante informaci\u00f3n.
ds.limitations.1=Es posible que se resista a los cambios repentinos o a la incertidumbre, prefiriendo cumplir los planes establecidos al pie de la letra. 
ds.limitations.2=Puede llegar a ser incongruente en sus estilos de comunicaci\u00f3n, siendo excesivamente directo (D) en ocasiones, o mostr\u00e1ndose renuente a expresar sus opiniones (S) en otras.
ds.limitations.3=Es posible que se le dificulte equilibrar su propia asertividad con la necesidad de adaptarse a otras personas
ds.motivations.1=Ambientes que combinan retos con una clara estructura y estabilidad
ds.motivations.2=Cuando sus esfuerzos conllevan a un \u00e9xito medible y a la armon\u00eda del equipo
ds.name=Dominancia y Estabilidad
ds.overview=Frecuentemente se le considera un l\u00edder cuya prioridad es alcanzar pronto las metas
ds.strengths.1=Persistente y confiable en el logro de resultados, con una estrategia l\u00f3gica y met\u00f3dica
ds.strengths.2=Equilibra la asertividad con la paciencia, lo que le confiere el papel de l\u00edder firme y confiable
ds.strengths.3=Sobresale por crear ambientes de trabajo armoniosos, ejerciendo presi\u00f3n al mismo tiempo para que se logre avanzar
ds.strengths.4=Leal, confiable y servicial, manteniendo al mismo tiempo una mentalidad enfocada hacia los resultados
ds.stressors.1=Ambig\u00fcedad o ambientes que carecen de lineamientos claros
ds.stressors.2=Cuando se le obliga a actuar sin la debida preparaci\u00f3n
ds.stressors.3=Se siente vulnerable y carente de control 
ds.style.1=Lidera enfoc\u00e1ndose claramente a alcanzar los objetivos a largo plazo, manteniendo al mismo tiempo la estabilidad
ds.style.2=Prefiere liderar mediante sistemas estructurados y colaborar con miembros del equipo que sean confiables
ds.style.3=Se siente bien trabajando en ambientes que implican retos estrat\u00e9gicos
ds.style.4=Equilibra la asertividad con un estilo razonado y mesurado de toma de decisiones
i.characteristics=Persona sociable, optimista, entusiasta, extrovertida, orientada a las relaciones, persusasiva, que se comunica bien, orientada a las personas y a quien le gusta edificar relaciones con los dem\u00e1s
i.handlingconflict.1=Sigue una estrategia positiva, aspira a encontrar intereses comunes y su inter\u00e9s principal es mantener la armon\u00eda social
i.handlingconflict.2=Evita la confrontaci\u00f3n directa cuando es necesario
i.handlingconflict.3=Utiliza sus habilidades interpersonales para lograr compromisos e influir sobre otras personas en caso de conflicto
i.howwork.onteam.1=Los compa\u00f1eros de trabajo Estilo I son personas positivas, entusiastas, orientadas a la acci\u00f3n y dispuestas a celebrar los logros de sus dem\u00e1s compa\u00f1eros y del equipo.
i.howwork.with.1=Conc\u00e9ntrese en los aspectos positivos: comparta experiencias positivas, respete la gran energ\u00eda y optimismo que tienen, no pierda el optimismo cuando haya que enfrentar retos o resolver problemas, sea igual de entusiasta que ellos. Si surge alg\u00fan un desacuerdo, aseg\u00fareles que su relaci\u00f3n seguir\u00e1 siendo s\u00f3lida. 
i.howwork.with.2=Mu\u00e9strese abierto a la comunicaci\u00f3n: ofr\u00e9zcales un lugar seguro para formular preguntas y compartir ideas y opiniones personales, no los sature de detalles ni los interrumpa, busque el tiempo para las relaciones sociales, fomente las discusiones abiertas y mu\u00e9streles que est\u00e1 abierto a las soluciones que presenten.
i.howworkwith.c.1=Al trabajar con personas Estilo C, los compa\u00f1eros de trabajo Estilo I necesitan depender y confiar en las decisiones que tomen estas personas Estilo C. Las personas Estilo I frecuentemente se entusiasman con un proyecto y est\u00e1n dispuestas a ponerlo en marcha de inmediato. Por otro lado, las personas Estilo C realizan un an\u00e1lisis fundamentado, tom\u00e1ndose su tiempo para planear, verificar hechos y garantizar la calidad. Las personas Estilo C a menudo son excesivamente cr\u00edticas consigo mismas, por lo que sus compa\u00f1eros Estilo I pueden utilizar sus fortalezas para garantizarles que est\u00e1n haciendo un buen trabajo. 
i.howworkwith.d.1=Al trabajar con personas Estilo D, hay que tener en cuenta que les gusta que las cosas sean concisas. T\u00f3mese su tiempo para resumir todas sus ideas y creatividad antes de present\u00e1rselas. Deje que le hagan preguntas y est\u00e9 preparado para responderlas. Las personas Estilo D tienen problemas con la empat\u00eda, as\u00ed que utilice sus fortalezas para ayudarlas a forjar relaciones y motivar al equipo.
i.howworkwith.i.1=Al trabajar con otras personas Estilo I, es necesario nutrirse de la energ\u00eda inspiradora y positiva, tanto la suya como la de estas personas, ya que esto generar\u00e1 mejores ideas y planes m\u00e1s creativos. Aseg\u00farese de brindarles apoyo emocional siempre que tengan interacciones negativas con otros miembros del equipo. Tanto usted como las personas Estilo I tienden a distraerse y a tener problemas de organizaci\u00f3n. Al trabajar de manera individual, trate de hacer una lista de actividades y seguirla al pie de la letra en la medida de lo posible. 
i.howworkwith.s.1=Al trabajar con personas Estilo S, los compa\u00f1eros de trabajo Estilo I necesitan reforzar su capacidad de aportar energ\u00eda y entusiasmo a sus interacciones. Las personas Estilo I reconocen que las personas Estilo S necesitan m\u00e1s tiempo para procesar informaci\u00f3n. Las personas Estilo I deben enfocar su alto nivel de energ\u00eda y entusiasmo naturales para animar a las personas Estilo S a que dejen su zona de confort. A las personas Estilo S se les dificulta reafirmar sus necesidades o ideas personales. Las personas Estilo I pueden utilizar sus fortalezas para asegurarse de que las personas Estilo S se sientan vistas y escuchadas. 
i.leading.general.1=Desarrolle buenas relaciones, inspire y motive a los empleados Estilo I
i.leading.general.2=Aseg\u00farese de supervisar a las personas Estilo I, mant\u00e9ngalas concentradas en la tarea que est\u00e1n realizando
i.leading.motivate.1=Asigne a sus empleados Estilo I tareas que les permitan colaborar con otras personas
i.leading.motivate.2=Felic\u00edtelos frecuentemente
i.leading.motivate.3=D\u00e9 espacio a las personas Estilo I para que sean innovadoras y creativas
i.leading.recognizestress.1=Su personalidad excesivamente alegre pronto puede convertirse en frustraci\u00f3n, tristeza e irritaci\u00f3n
i.leading.recognizestress.2=Es posible que se muestren entusiastas por unificar al equipo y por recibir est\u00edmulos positivos
i.leading.recognizestress.3=A las personas Estilo I br\u00edndeles una conexi\u00f3n positiva, perm\u00edtales sentirse escuchadas y conc\u00e9dales la oportunidad de utilizar su creatividad para resolver problemas
i.leading.resolveconflict.1=Deje que hablen, esc\u00fachelas con atenci\u00f3n y deles espacio para expresar sus puntos de vista
i.leading.resolveconflict.2=Enti\u00e9ndalas m\u00e1s a fondo haci\u00e9ndoles preguntas que aclaren dudas
i.leading.resolveconflict.3=Conc\u00e9ntrese en lo positivo y valide sus emociones
i.limitations.1=Es posible que se le dificulte ser organizado y terminar lo que empez\u00f3
i.limitations.2=Puede distraerse f\u00e1cilmente o perder la concentraci\u00f3n de las metas a largo plazo
i.limitations.3=Tiende a darle mayor prioridad al hecho de agradar a los dem\u00e1s que a abordar problemas dif\u00edciles 
i.motivations.1=Actividades de grupo y relaciones amistosas
i.motivations.2=Reconocimiento social, oportunidades de logro y progreso visible
i.name=Influencia
i.namefull=I - Influencia
i.overview=Se desarrollan favorablemente edificando relaciones y motivando a otros con su carisma y optimismo
i.strengths.1=Se distingue por promover ideas y generar colaboraci\u00f3n
i.strengths.2=Persona carism\u00e1tica y persuasiva, puede edificar relaciones f\u00e1cilmente con los dem\u00e1s
i.strengths.3=Optimista, inspira y motiva a los equipos
i.strengths.4=Valores: autoexpresi\u00f3n, relaciones y atenci\u00f3n positiva
i.stressors.1=Se siente aislado y da retroalimentaci\u00f3n negativa
i.stressors.2=Ambientes que transcurren lentamente y no son emocionantes
i.stressors.3=Reglas estrictas y microgesti\u00f3n
i.style.1=Le gustan los ambientes colaborativos y agitados
i.style.2=Se desarrolla favorablemente en funciones que tienen que ver con la creatividad y con desarrollar relaciones
i.style.3=Tiende a enfocarse en los aspectos positivos de las situaciones y es capaz de levantar la moral del equipo
i.style.4=Le gusta influir y motivar a los compa\u00f1eros de su equipo para impulsarlos a actuar
ic.characteristics=Persona sociable, entusiasta, extrovertida, orientada a las relaciones, persuasiva, buena comunicadora, orientada a la gente, que construye conexiones, anal\u00edtica, precisa, enfocada en la calidad, que se apega a las normas, que produce un trabajo de alta calidad y que valora la precisi\u00f3n 
ic.handlingconflict.1=Adopta una estrategia positiva para mantener la armon\u00eda social
ic.handlingconflict.2=Evita la confrontaci\u00f3n directa cuando es necesario
ic.handlingconflict.3=Toma su tiempo para reunir informaci\u00f3n l\u00f3gica y considerar cuidadosamente todas las perspectivas antes de involucrarse en un conflicto
ic.howwork.onteam.1=Los compa\u00f1eros de equipo Estilo I son personas positivas, entusiastas, orientadas a la acci\u00f3n y dispuestas a festejar los logros de sus dem\u00e1s compa\u00f1eros y del equipo. 
ic.howwork.with.1=Conc\u00e9ntrese en los aspectos positivos: comparta experiencias positivas, respete la gran energ\u00eda y optimismo que tienen, no pierda el optimismo cuando haya que enfrentar retos o resolver problemas, sea igual de entusiasta que ellos. Si surge alg\u00fan un desacuerdo, aseg\u00fareles que su relaci\u00f3n seguir\u00e1 siendo s\u00f3lida. 
ic.howwork.with.2=Mu\u00e9strese abierto a la comunicaci\u00f3n: ofr\u00e9zcales un lugar seguro para formular preguntas y compartir ideas y opiniones personales, no los sature de detalles ni los interrumpa, busque el tiempo para las relaciones sociales, fomente las discusiones abiertas y mu\u00e9streles que est\u00e1 abierto a las soluciones que presenten.
ic.howworkwith.c.1=Al trabajar con personas Estilo C, los compa\u00f1eros de trabajo Estilo I necesitan depender y confiar en las decisiones que tomen estas personas Estilo C. Las personas Estilo I frecuentemente se entusiasman con un proyecto y est\u00e1n dispuestas a ponerlo en marcha de inmediato. Por otro lado, las personas Estilo C realizan un an\u00e1lisis fundamentado, tom\u00e1ndose su tiempo para planear, verificar hechos y garantizar la calidad. Las personas Estilo C a menudo son excesivamente cr\u00edticas consigo mismas, por lo que sus compa\u00f1eros Estilo I pueden utilizar sus fortalezas para garantizarles que est\u00e1n haciendo un buen trabajo. 
ic.howworkwith.d.1=Al trabajar con personas Estilo D, hay que tener en cuenta que les gusta que las cosas sean concisas. T\u00f3mese su tiempo para resumir todas sus ideas y creatividad antes de present\u00e1rselas. Deje que le hagan preguntas y est\u00e9 preparado para responderlas. Las personas Estilo D tienen problemas con la empat\u00eda, as\u00ed que utilice sus fortalezas para ayudarlas a forjar relaciones y motivar al equipo.
ic.howworkwith.i.1=Al trabajar con otras personas Estilo I, es necesario nutrirse de energ\u00eda inspiradora y positiva, tanto la suya como la de estas personas, ya que esto generar\u00e1 mejores ideas y planes m\u00e1s creativos. Aseg\u00farese de brindarles apoyo emocional siempre que tengan interacciones negativas con otros miembros del equipo. Tanto usted como las personas Estilo I tienden a distraerse y a tener problemas de organizaci\u00f3n. Al trabajar de manera individual, trate de hacer una lista de actividades y seguirla al pie de la letra en la medida de lo posible.
ic.howworkwith.s.1=Al trabajar con personas Estilo S, los compa\u00f1eros de trabajo Estilo I necesitan reforzar su capacidad de aportar energ\u00eda y entusiasmo a sus interacciones. Las personas Estilo I reconocen que las personas Estilo S necesitan m\u00e1s tiempo para procesar informaci\u00f3n. Las personas Estilo I deben enfocar su alto nivel de energ\u00eda y entusiasmo naturales para animar a las personas Estilo S a que dejen su zona de confort. A las personas Estilo S se les dificulta reafirmar sus necesidades o ideas personales. Las personas Estilo I pueden utilizar sus fortalezas para asegurarse de que las personas Estilo S se sientan vistas y escuchadas.
