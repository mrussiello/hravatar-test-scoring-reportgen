cs.leading.recognizestress.2=Pueden empezar a ser m\u00e1s inflexibles y desconectarse
cs.leading.recognizestress.3=Estimule a las personas Estilo C; no permita que pierdan la confianza en sus capacidades y br\u00edndeles la mayor estabilidad posible
