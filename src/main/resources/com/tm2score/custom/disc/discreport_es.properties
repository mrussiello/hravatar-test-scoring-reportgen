si.leading.recognizestress.1=Cuando est\u00e1n bajo estr\u00e9s, las personas Estilo S pueden aparentar ser introvertidas o pasivas; a menudo se apartan de cualquier situaci\u00f3n social
si.leading.recognizestress.2=Visiblemente dan muestras de sentirse agobiadas siendo indecisas o inflexibles
si.leading.recognizestress.3=Conf\u00f3rtelas, gu\u00edelas y br\u00edndeles armon\u00eda
