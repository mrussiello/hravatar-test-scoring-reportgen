c.characteristics=Orientaci\u00f3n al detalle, capacidad de an\u00e1lisis, precisi\u00f3n, enfoque en la calidad, sentido de la organizaci\u00f3n, apego a normas, desarrolla trabajo de alta calidad y valora la precisi\u00f3n
c.handlingconflict.1=Prioriza la l\u00f3gica y los hechos cuando enfrenta alg\u00fan conflicto, prefiriendo presentar informaci\u00f3n detallada para respaldar su postura
c.handlingconflict.2=Evita la confrontaci\u00f3n directa, se siente m\u00e1s a gusto con la comunicaci\u00f3n indirecta
c.handlingconflict.3=Toma su tiempo para reunir informaci\u00f3n l\u00f3gica y considerar cuidadosamente todas las perspectivas antes de involucrarse en un conflicto
c.howwork.onteam.1=Los compa\u00f1eros de equipo Estilo C no dejan una tarea a medias, son confiables y se orientan al detalle; se esfuerzan por obtener resultados superiores y son capaces de se\u00f1alar las fallas que otros pudieron haber pasado por alto. 
c.howwork.with.1=Enf\u00f3quese en los hechos: describa los detalles, pero no pierda el tiempo utilizando un lenguaje emotivo; conc\u00e9ntrese en la tarea que tenga frente a usted, respalde toda opini\u00f3n utilizando la l\u00f3gica, busque la causa ra\u00edz de un problema y no se tome brusquedad de otros como algo personal. 
