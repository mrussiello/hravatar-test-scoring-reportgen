d.howwork.onteam.1=A los compa\u00f1eros de equipo de Estilo D les gusta enfrentar retos. Tienden a ayudar a sus compa\u00f1eros a concentrarse en el panorama completo y lograr resultados. 
d.howwork.with.1=Sea conciso: conc\u00e9ntrese en lo m\u00e1s importante, evite generalizaciones, cuando hable con su equipo piense que est\u00e1 haciendo un resumen. No les haga perder el tiempo. Piense en establecer una agenda para sus reuniones y aseg\u00farese de apegarse a ella. Aborde todo tipo de problemas de manera directa y enf\u00f3quese en las soluciones. 
d.howwork.with.2=Muestre confianza en usted mismo: exprese lo que siente. Las personas Estilo D responden favorablemente a las ideas atrevidas y agradecen a los dem\u00e1s por ser directos.
d.howworkwith.c.1=Al trabajar con personas Estilo C, los compa\u00f1eros Estilo D deben darles tiempo para resolver sus problemas y terminar sus tareas como mejor les acomode. Sin embargo, las personas Estilo C tienden a analizar excesivamente las situaciones, por lo que las personas Estilo D siempre deben controlar y utilizar sus habilidades de toma de decisiones para evitar esta situaci\u00f3n. 
