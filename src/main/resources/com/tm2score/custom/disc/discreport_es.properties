mgr.avoids.p1=Al utilizar la evaluaci\u00f3n DISC, los l\u00edderes y miembros de equipos pueden llegar a limitar involuntariamente a las personas si se concentran excesivamente en el estilo DISC que poseen. Esto puede obstaculizar el crecimiento personal y reducir las oportunidades de seguir avanzando. Asimismo, la dependencia excesiva en los perfiles DISC para abordar los retos de un equipo puede ocasionar que se descuiden otros factores cr\u00edticos, tales como la experiencia y habilidades profesionales, as\u00ed como las circunstancias externas que influyen sobre la din\u00e1mica del equipo. (Synergogy, 2024)
mgr.avoids.title=Evite estereotipar
mgr.howbldtm.p1=Cada estilo DISC tiene sus propias y singulares fortalezas y debilidades. Los equipos m\u00e1s eficientes son aquellos que aprovechan las fortalezas de los cuatro estilos en conjunto. Al integrar dichos estilos, los equipos pueden aprovechar las fortalezas y contrarrestar las debilidades, fomentando un ambiente armonioso y productivo. Es de vital importancia reconocer y utilizar las fortalezas de cada persona para lograr el \u00e9xito a nivel colectivo. 
mgr.howbldtm.p2=Tambi\u00e9n resulta muy importante considerar la composici\u00f3n de su singular equipo de trabajo. Los motores de b\u00fasqueda a menudo identifican los Estilos S como los que m\u00e1s com\u00fanmente se califican, y los Estilos D como los que menos; sin embargo, este puede no ser el caso de su equipo. Por ejemplo, es normal que los equipos que est\u00e1n formados principalmente por psic\u00f3logos tengan una mayor concentraci\u00f3n de Estilos S, mientras que los equipos formados por ingenieros pueden inclinarse m\u00e1s hacia los Estilos C. El hecho de precisar el perfil DISC de su equipo puede ayudarle a entender su din\u00e1mica actual y guiar sus siguientes pasos. Para aquellas personas que est\u00e1n formando un equipo desde cero, se recomienda esmerarse en equilibrar los estilos DISC para garantizar un grupo integral capaz de abordar diversas metas. Recuerde, todo mundo posee cierto nivel de cada estilo, por lo que comprender estos matices le podr\u00e1 ayudar a alinear las fortalezas de su equipo con sus objetivos.
mgr.howbldtm.title=C\u00f3mo formar un equipo utilizando DISC
mgr.tmbld.1.1=Divida al equipo en grupos con base en sus principales estilos DISC.
mgr.tmbld.1.title=1. Lluvia de ideas sobre fortalezas y limitaciones
mgr.tmbld.2.1=Pida a su equipo que act\u00fae conforme a ciertas situaciones hipot\u00e9ticas en su lugar de trabajo. Divida al grupo seg\u00fan sus principales estilos DISC. Luego, comparta los diferentes puntos de vista con todo el  equipo y hagan una lluvia de ideas sobre la mejor forma en que el equipo puede trabajar en conjunto en caso de que en el futuro se presentara una situaci\u00f3n como la expuesta. Esta actividad promueve la empat\u00eda y la adaptabilidad, ya que permite que los miembros del equipo experimenten diferentes perspectivas.
mgr.tmbld.2.2=Ejemplo:
mgr.tmbld.2.2.1=Celebraci\u00f3n de un d\u00eda festivo
mgr.tmbld.2.2.2=Empleado nuevo en el equipo
mgr.tmbld.2.2.3=El equipo tiene una fecha l\u00edmite muy demandante
mgr.tmbld.2.2.4=Enfrentar a un cliente dif\u00edcil
mgr.tmbld.2.2.5=Adaptarse a un importante cambio organizacional
mgr.tmbld.2.p1=Nota: trate de elegir una situaci\u00f3n hipot\u00e9tica que m\u00e1s se asemeje a lo que su equipo podr\u00eda llegar a experimentar. Estos son s\u00f3lo algunos ejemplos.
mgr.tmbld.2.title=2. Juego de roles DISC
mgr.tmbld.3.1=Haga cuatro columnas en un pizarr\u00f3n blanco o en una hoja de papel, una para cada letra del acr\u00f3nimo DISC. Como grupo, elijan un programa de TV o pel\u00edcula que todos hayan visto y traten de identificar qu\u00e9 estilo DISC consideran que cada personaje tendr\u00eda y por qu\u00e9. Luego localicen las fortalezas de cada personaje y la forma en que \u00e9stas contribuyen a mejorar al equipo o grupo de amigos en el que se desenvuelven.
mgr.tmbld.3.2=Ejemplos de programas de TV o pel\u00edculas que utilizar:
mgr.tmbld.3.2.1=La oficina
mgr.tmbld.3.2.2=Parques y recreaci\u00f3n
mgr.tmbld.3.2.3=Juego de tronos
mgr.tmbld.3.2.4=Friends
mgr.tmbld.3.2.5=Harry Potter
mgr.tmbld.3.2.6=El se\u00f1or de los anillos
mgr.tmbld.3.2.7=La guerra de las galaxias
mgr.tmbld.3.2.8=Pel\u00edculas de Disney o de superh\u00e9roes
mgr.tmbld.3.title=3. Adivinar la personalidad DISC
mgr.tmbld.p1=Incorporar las evaluaciones DISC en las actividades de formaci\u00f3n de equipos puede mejorar la comprensi\u00f3n, la comunicaci\u00f3n y la colaboraci\u00f3n entre los miembros del equipo. Aqu\u00ed hay tres actividades dise\u00f1adas para aprovechar los perfiles DISC:
mgr.tmbld.title=Actividades para formar equipos
s.characteristics=Persona paciente, colaboradora, confiable, tranquila, servicial, prefiere la estabilidad, aprecia la armon\u00eda, est\u00e1 orientada al equipo y escucha con atenci\u00f3n
s.handlingconflict.1=Hace \u00e9nfasis en la colaboraci\u00f3n, concentr\u00e1ndose en encontrar soluciones
s.handlingconflict.2=Tiende a estar de acuerdo con los dem\u00e1s para mantener un ambiente agradable
s.handlingconflict.3=Prioriza la ayuda a aquellas personas impactadas por un conflicto, prefiriendo escuchar y buscar puntos en com\u00fan
s.howwork.onteam.1=Los compa\u00f1eros de equipo Estilo S son tranquilos y saben escuchar. A menudo se les considera como mediadores. 
s.howwork.with.1=Sea claro: expr\u00e9seles las expectativas que tiene de ellos, sea claro con respecto a las fechas l\u00edmite, ofr\u00e9zcales explicaciones y detalles cuando se presente un gran cambio o modificaci\u00f3n.
s.howwork.with.2=Sea personal: deles espacio para hablar, tenga en cuenta su trabajo y felic\u00edtelos; genere un ambiente amigable y respetuoso, exprese inter\u00e9s en su trabajo, evite confrontaciones innecesarias, mu\u00e9strese comprensivo cuando se sientan estresados por cambios importantes, h\u00e1gase presente regularmente para asegurarse de que no est\u00e1n teniendo una enorme carga de trabajo o que se est\u00e9n comprometiendo a trabajar m\u00e1s de lo que pueden.
s.howworkwith.c.1=Al trabajar con personas Estilo C, los compa\u00f1eros de trabajo Estilo S deben mostrarse m\u00e1s comprensivos cuando las personas estilo C se concentren m\u00e1s en el pensamiento anal\u00edtico que en las personas o las relaciones. Ambos estilos aprecian la estabilidad y la predictibilidad, lo que conlleva a un ambiente de trabajo bien organizado. Las personas Estilo C tienden a aislarse a s\u00ed mismas en situaciones de estr\u00e9s, por lo que las personas Estilo S deben involucrarlas en las discusiones y asegurarse de que sus opiniones sean escuchadas y respaldadas.
s.howworkwith.d.1=Al trabajar con personas Estilo D, los compa\u00f1eros de trabajo Estilo S deben tratar de establecer un estilo de comunicaci\u00f3n que funcione para ambas partes. Las personas Estilo S son naturalmente leales y serviciales con los l\u00edderes, lo que funciona bastante bien para sus compa\u00f1eros de trabajo Estilo D. Sin embargo, las personas Estilo D pueden llegar a impacientarse y aparentar ser fr\u00edas y bruscas, por lo que las personas Estilo S pueden ayudarlas a comprender la forma en que sus acciones afectan a los dem\u00e1s y otorgar al equipo una presencia tranquila y emp\u00e1tica.
s.howworkwith.i.1=Al trabajar con personas Estilo I, los compa\u00f1eros de trabajo Estilo S tienen que entender que las personas Estilo I aportan una alta energ\u00eda y tratan de manera natural de motivar e inspirar a los dem\u00e1s. Las personas Estilo S deben hacer su mejor esfuerzo para dar espacio a las personas Estilo I para que generen y expulsen dicha energ\u00eda. Las personas Estilo S pueden utilizar sus fortalezas para ayudar a las personas Estilo I a centrarse en los detalles y mantener una estrategia coherente mediante la que se aseguren de completar las tareas sin contratiempos y de manera eficiente. En conjunto, las personas Estilo S y Estilo I otorgan a su equipo un ambiente armonioso.
s.howworkwith.s.1=Al trabajar con otras personas Estilo S, reconozca que tanto \u00e9stas como usted son excesivamente complacientes unas con otras, por lo que pueden utilizarse ustedes mismos para echar a andar sus ideas y abordar sus necesidades personales. Trabajen en conjunto para hacer escuchar sus voces ante el resto del equipo en lugar de ser tan complacientes. Ambas partes llevan un ritmo similar de trabajo y una misma necesidad de estabilidad, lo que en cierta manera permite que prevalezca un ambiente de trabajo armonioso. Sin embargo, deben tratar de presionarse unos a otros para cumplir las metas con celeridad, as\u00ed como apoyarse mutuamente cuando ocurran cambios importantes.
s.leading.general.1=Las personas Estilo S priorizan la confianza en un l\u00edder.
s.leading.general.2=Cumpla sus promesas y demuestre la actitud correcta ante el trabajo. Introduzca los cambios de manera gradual y brinde apoyo.
s.leading.motivate.1=Genere un ambiente de trabajo estable y predecible
s.leading.motivate.2=Aporte expectativas claras
s.leading.motivate.3=Ofrezca oportunidades de colaborar
s.leading.motivate.4=Reconozca cuando hagan alguna aportaci\u00f3n al equipo
s.leading.recognizestress.1=Cuando est\u00e1n bajo estr\u00e9s, las personas Estilo S pueden aparentar ser introvertidas o pasivas; a menudo se apartan de cualquier situaci\u00f3n social
s.leading.recognizestress.2=Visiblemente dan muestras de sentirse agobiadas siendo indecisas o inflexibles
s.leading.recognizestress.3=Conf\u00f3rtelas, gu\u00edelas y br\u00edndeles armon\u00eda
s.leading.resolveconflict.1=Mu\u00e9streles paciencia, comprensi\u00f3n y empat\u00eda
s.leading.resolveconflict.2=Comun\u00edquese calmadamente evitando el lenguaje agresivo o las t\u00e1cticas para ejercer presi\u00f3n
s.leading.resolveconflict.3=Conc\u00e9ntrese en mostrar una actitud colaborativa escuchando con atenci\u00f3n sus puntos de vista 
s.limitations.1=Tiende a ser excesivamente complaciente, evitando conflictos y decisiones dif\u00edciles
s.limitations.2=Resistente al cambio, se adapta lentamente a ambientes din\u00e1micos
s.limitations.3=Le cuesta trabajo afirmar sus necesidades o ideas personales
s.motivations.1=Apreciaci\u00f3n sincera y oportunidades de ayudar
s.motivations.2=Ambientes que son estables y brindan una estructura clara
s.motivations.3=Se siente realizado cuando sus esfuerzos conllevan a la armon\u00eda del equipo
s.name=Estabilidad
s.namefull=S - Estabilidad
s.overview=Se desarrollan favorablemente cuando hay coherencia y creando un ambiente estable y colaborativo
s.strengths.1=Leal, confiable, ejerce en su equipo una presencia tranquilizadora.
s.strengths.2=Sabe escuchar excelentemente bien, es servicial y resuelve problemas de manera emp\u00e1tica
s.strengths.3=Trabaja congruentemente para alcanzar metas mediante una estrategia estable y organizada
s.strengths.4=Valores: estabilidad, colaboraci\u00f3n pac\u00edfica y confianza
s.stressors.1=Cambios r\u00e1pidos y expectativas poco claras
s.stressors.2=Situaciones que requieren de confrontaci\u00f3n, conflicto o tensi\u00f3n dentro de los equipos de trabajo
s.stressors.3=Siente que lo apartan o excluyen de las actividades grupales
