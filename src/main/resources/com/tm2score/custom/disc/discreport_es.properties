si.leading.resolveconflict.2=Comun\u00edquese calmadamente evitando el lenguaje agresivo o las t\u00e1cticas para ejercer presi\u00f3n
si.leading.resolveconflict.3=Conc\u00e9ntrese en mostrar una actitud colaborativa escuchando con atenci\u00f3n sus puntos de vista 
si.limitations.1=Es posible que evite conflictos o conversaciones dif\u00edciles para conservar la armon\u00eda
si.limitations.2=Puede tornarse indeciso o excesivamente complaciente para evitar relaciones disruptivas
