si.characteristics=Persona paciente, colaborativa, confiable, tranquila, servicial, que aprecia la armon\u00eda, orientada al trabajo en equipo, que sabe escuchar, sociable, optimista, entusiasta, orientada a las relaciones, que sabe comunicarse, orientada las personas y que forja relaciones
si.handlingconflict.1=Evita la confrontaci\u00f3n directa cuando es necesario, estando de acuerdo con los dem\u00e1s para mantener las situaciones agradables
si.handlingconflict.2=Muestra flexibilidad y voluntad ante el compromiso
si.handlingconflict.3=Utiliza sus habilidades interpersonales para influir sobre las dem\u00e1s personas en caso de conflicto
si.howwork.onteam.1=Los compa\u00f1eros de trabajo Estilo S son tranquilos y saben escuchar. A menudo se les considera como mediadores
si.howwork.with.1=Sea claro: expr\u00e9seles las expectativas que tiene de ellos, sea claro con respecto a las fechas l\u00edmite, ofr\u00e9zcales explicaciones y detalles cuando se presente un gran cambio o modificaci\u00f3n.
si.howwork.with.2=Sea personal: deles espacio para hablar, tenga en cuenta su trabajo y felic\u00edtelos; genere un ambiente amigable y respetuoso, exprese inter\u00e9s en su trabajo, evite confrontaciones innecesarias, mu\u00e9strese comprensivo cuando se sientan estresados por cambios importantes, h\u00e1gase presente regularmente para asegurarse de que no est\u00e1n teniendo una enorme carga de trabajo o que se est\u00e9n comprometiendo a trabajar m\u00e1s de lo que pueden.
si.howworkwith.c.1=Al trabajar con personas Estilo C, los compa\u00f1eros de trabajo Estilo S deben mostrarse m\u00e1s comprensivos cuando las personas estilo C se concentren m\u00e1s en el pensamiento anal\u00edtico que en las personas o las relaciones. Ambos estilos aprecian la estabilidad y la predictibilidad, lo que conlleva a un ambiente de trabajo bien organizado. Las personas Estilo C tienden a aislarse a s\u00ed mismas en situaciones de estr\u00e9s, por lo que las personas Estilo S deben involucrarlas en las discusiones y asegurarse de que sus opiniones sean escuchadas y respaldadas.
si.howworkwith.d.1=Al trabajar con personas Estilo D, los compa\u00f1eros de trabajo Estilo S deben tratar de establecer un estilo de comunicaci\u00f3n que funcione para ambas partes. Las personas Estilo S son naturalmente leales y serviciales con los l\u00edderes, lo que funciona bastante bien para sus compa\u00f1eros de trabajo Estilo D. Sin embargo, las personas Estilo D pueden llegar a impacientarse y aparentar ser fr\u00edas y bruscas, por lo que las personas Estilo S pueden ayudarlas a comprender la forma en que sus acciones afectan a los dem\u00e1s y otorgar al equipo una presencia tranquila y emp\u00e1tica.
si.howworkwith.i.1=Al trabajar con personas Estilo I, los compa\u00f1eros de trabajo Estilo S tienen que entender que las personas Estilo I aportan una alta energ\u00eda y tratan de manera natural de motivar e inspirar a los dem\u00e1s. Las personas Estilo S deben hacer su mejor esfuerzo para dar espacio a las personas Estilo I para que generen y expulsen dicha energ\u00eda. Las personas Estilo S pueden utilizar sus fortalezas para ayudar a las personas Estilo I a centrarse en los detalles y mantener una estrategia coherente mediante la que se aseguren de completar las tareas sin contratiempos y de manera eficiente. En conjunto, las personas Estilo S y Estilo I otorgan a su equipo un ambiente armonioso.
si.howworkwith.s.1=Al trabajar con otras personas Estilo S, reconozca que tanto \u00e9stas como usted son excesivamente complacientes unas con otras, por lo que pueden utilizarse ustedes mismos para echar a andar sus ideas y abordar sus necesidades personales. Trabajen en conjunto para hacer escuchar sus voces ante el resto del equipo en lugar de ser tan complacientes. Ambas partes llevan un ritmo similar de trabajo y una misma necesidad de estabilidad, lo que en cierta manera permite que prevalezca un ambiente de trabajo armonioso. Sin embargo, deben tratar de presionarse unos a otros para cumplir las metas con celeridad, as\u00ed como apoyarse mutuamente cuando ocurran cambios importantes.
si.leading.general.1=Las personas Estilo S priorizan la confianza en un l\u00edder.
si.leading.general.2=Cumpla sus promesas y demuestre la actitud correcta ante el trabajo. Introduzca los cambios de manera gradual y brinde apoyo.
si.leading.motivate.1=Genere un ambiente de trabajo estable y predecible
si.leading.motivate.2=Aporte expectativas claras
si.leading.motivate.3=Ofrezca oportunidades de colaborar
