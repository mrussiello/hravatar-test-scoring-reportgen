s.style.2=Respalda a los l\u00edderes y a los equipos con discreci\u00f3n a trav\u00e9s de la competencia y la lealtad
s.style.3=Se centra en mantener la estabilidad
s.style.4=Se esfuerza por lograr resultados realizando esfuerzos constantes y met\u00f3dicos
